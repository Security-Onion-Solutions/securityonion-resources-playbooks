name: ET P2P Overnet (Edonkey) Server Announce
id: 1248496
description: |
  Detects Overnet (eDonkey) P2P server announcement traffic containing specific protocol patterns.
  May indicate P2P file sharing software usage which could violate organizational policies.
type: detection
detection_id: 2000335
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UDP packet that triggered this P2P detection?
    context: Reveals the specific Overnet protocol patterns and payload structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally generate UDP traffic on non-standard ports?
    context: Determines if P2P communication patterns are typical for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated this UDP connection to the P2P network?
    context: Identifies the application responsible for the Overnet traffic.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other UDP connections occurred from this host during this timeframe?
    context: Identifies additional P2P network activity or related communications.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.transport: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.bytes_sent
        - connection.bytes_received
        - connection.state
  - question: Are other hosts communicating with the same P2P server infrastructure?
    context: Determines scope of P2P usage across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What executable files were recently installed or modified on this host?
    context: Identifies P2P client software that may have been installed.
    range: -24h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this host perform DNS queries for P2P or file-sharing domains?
    context: Reveals attempts to resolve P2P tracker or server hostnames.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - overnet
            - edonkey
            - emule
            - torrent
            - tracker
            - p2p
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What is the timing pattern of this P2P communication?
    context: Analyzes whether traffic follows typical P2P announcement intervals.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related P2P alerts involving this host or destination?
    context: Identifies other P2P protocol violations or policy alerts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What files with P2P-related extensions were accessed on this host?
    context: Identifies media or data files commonly shared via P2P networks.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|endswith:
            - .torrent
            - .part
            - .tmp
            - .avi
            - .mkv
            - .mp4
            - .mp3
            - .flac
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
