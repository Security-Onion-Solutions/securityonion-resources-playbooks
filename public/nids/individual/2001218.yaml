name: ET WEB_SPECIFIC_APPS PHPNuke general XSS attempt
id: 1246434
description: |
  Detects cross-site scripting attempts targeting PHPNuke modules through script injection in URI parameters.
  May trigger on legitimate requests containing script tags or security testing of web applications.
type: detection
detection_id: 2001218
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the script injection attempt?
    context: Reveals the exact XSS payload and injection vector used against PHPNuke.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access PHPNuke applications on this server?
    context: Determines if this represents legitimate user activity or external exploitation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What user-agent and source characteristics were used for this XSS attempt?
    context: Identifies automated tools or manual exploitation techniques.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "/modules.php"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
        - src_ip
        - src_port
  - question: What other web application attacks occurred from this source IP?
    context: Assesses if this is part of broader web application reconnaissance or exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "web-application-attack"
            - "attempted-user"
            - "attempted-admin"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri
        - alert.severity_label
  - question: Are other PHPNuke modules being targeted by similar XSS attempts?
    context: Determines scope of PHPNuke exploitation attempts across the environment.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "/modules.php"
          http.uri|contains: "SCRIPT"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - dst_ip
  - question: What is the pattern of web requests from this source before and after the XSS attempt?
    context: Reveals reconnaissance activities or follow-up exploitation attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: Did the web server process any suspicious scripts or files after this request?
    context: Identifies potential server-side script execution or file uploads.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other hosts connecting to the same web server with similar attack patterns?
    context: Determines if multiple attackers are targeting the same PHPNuke installation.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What POST requests or form submissions occurred around this XSS attempt?
    context: Identifies data submission attempts that may accompany script injection.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.method: "POST"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.request.body.length
  - question: Are there related web application attack alerts across the organization?
    context: Assesses campaign scope and coordinated web application exploitation.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
