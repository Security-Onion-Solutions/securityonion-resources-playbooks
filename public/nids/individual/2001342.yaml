name: ET WEB_SERVER IIS ASP.net Auth Bypass / Canonicalization
id: 1246438
description: |
  Detects GET requests to ASP.NET pages containing backslash characters that could exploit path canonicalization vulnerabilities.
  May trigger on legitimate requests with escaped characters or file path references in URLs.
type: detection
detection_id: 2001342
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the backslash character?
    context: Reveals the exact URI pattern that triggered the canonicalization detection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this client normally access ASP.NET applications on this server?
    context: Determines if HTTP requests to this destination represent normal usage patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled this request with the backslash character?
    context: Identifies the specific IIS or web application that processed the request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this client to the web server?
    context: Identifies additional web application testing or exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.method: GET
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - http.status_code
        - http.method
  - question: Did the web server return successful responses to requests with backslash characters?
    context: Determines if the canonicalization attempt resulted in successful resource access.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "\\"
          http.status_code: [200, 302, 301]
        condition: selection
      fields:
        - http.uri
        - http.status_code
        - http.virtual_host
  - question: What ASP.NET files were accessed by the web server process after this request?
    context: Identifies files that may have been accessed through path traversal.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other clients sending similar requests with backslash characters to ASP.NET applications?
    context: Determines if this is part of a broader web application attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this client attempt to access other web applications with path traversal patterns?
    context: Reveals broader web application reconnaissance or exploitation attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: GET
        path_traversal:
          http.uri|contains:
            - "..\\"
            - "../"
            - "%5c"
            - "%2f"
            - "..%2f"
            - "..%5c"
        condition: selection and path_traversal
      fields:
        - http.uri
        - http.virtual_host
        - dst_ip
        - http.status_code
  - question: What is the pattern of requests from this client to web applications?
    context: Analyzes the sequence and timing of web requests for attack pattern recognition.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related alerts involving the same client or web server?
    context: Identifies additional security events that may be part of the same attack sequence.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
