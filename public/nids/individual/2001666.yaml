name: ET ADWARE_PUP Metarewards Spyware Activity
id: 1248186
description: |
  Detects HTTP connections to www.metareward.com, associated with Metarewards adware/PUP activity.
  May trigger on legitimate user visits to rewards platforms or advertising networks.
type: detection
detection_id: 2001666
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request to www.metareward.com?
    context: Reveals the specific URL path and parameters accessed on the rewards platform.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access advertising or rewards websites?
    context: Determines if connections to marketing platforms are typical for this user.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to www.metareward.com?
    context: Identifies whether the connection originated from a browser or potentially unwanted program.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other advertising or tracking domains were accessed from this host?
    context: Reveals additional adware communication channels or tracking activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.virtual_host|contains:
            - "ads"
            - "tracking"
            - "analytics"
            - "adnxs"
            - "doubleclick"
            - "googlesyndication"
            - "metareward"
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.method
  - question: Were any executable files downloaded or created around this timeframe?
    context: Identifies potential adware installation or payload delivery.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts connecting to the same advertising infrastructure?
    context: Determines scope of potential adware distribution across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host establish connections to other suspicious or advertising domains?
    context: Identifies additional components of adware communication patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "reward"
            - "cashback"
            - "coupon"
            - "deal"
            - "offer"
            - "promo"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What browser activity preceded the connection to metareward.com?
    context: Determines if the connection was user-initiated or triggered by adware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are there related alerts indicating adware or PUP activity?
    context: Correlates with other security events suggesting unwanted software presence.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
