name: ET P2P Limewire P2P UDP Traffic
id: 1228341
description: |
  Detects UDP traffic containing Limewire P2P protocol signatures.
  May indicate file sharing activity or legitimate P2P applications using similar protocols.
type: detection
detection_id: 2001809
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UDP packet that triggered this P2P detection?
    context: Reveals the specific Limewire protocol signature and packet structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally engage in P2P communications?
    context: Determines if UDP traffic to high ports represents typical network behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application initiated the UDP connection to the external peer?
    context: Identifies the process responsible for the P2P communication attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other external UDP connections occurred from this host?
    context: Identifies additional P2P nodes or file sharing network participation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.transport: udp
        filter:
          dst_ip|expand: '%public_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - network.bytes
  - question: Are other hosts connecting to the same P2P network infrastructure?
    context: Determines scope of P2P activity across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed by the process making P2P connections?
    context: Identifies files that may be shared through the P2P network.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did any file downloads occur around the time of P2P activity?
    context: Correlates P2P traffic with potential file transfers or downloads.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What is the pattern of UDP traffic to high-numbered ports from this host?
    context: Analyzes broader P2P communication patterns and peer connections.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.transport: udp
          dst_port|gte: 1024
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
  - question: Are there related P2P or file sharing alerts from this host?
    context: Identifies other policy violations or P2P-related detections.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip