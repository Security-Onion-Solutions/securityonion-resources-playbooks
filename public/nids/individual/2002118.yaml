name: ET GAMES Battle.net user in channel
id: 1248337
description: |
  Detects Battle.net gaming protocol traffic indicating a user joining a game channel.
  This is normal gaming activity but may indicate unauthorized game usage on corporate networks.
type: detection
detection_id: 2002118
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Battle.net protocol exchange that triggered this alert?
    context: Understanding the full packet sequence reveals the specific game channel activity.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally establish connections to Battle.net gaming servers?
    context: Determines if gaming traffic is typical for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application initiated the connection to the Battle.net server?
    context: Identifies the specific gaming client or application responsible for the traffic.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other gaming or entertainment connections occurred from this host?
    context: Reveals broader patterns of gaming or entertainment usage.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 6112
            - 6113
            - 6114
            - 3724
            - 1119
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - network.protocol
  - question: Are other hosts on the network connecting to Battle.net servers?
    context: Determines scope of gaming activity across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of Battle.net connections from this host?
    context: Analyzes usage patterns to distinguish between automated and human gaming activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any file downloads occur during the gaming session?
    context: Identifies game updates, patches, or other content downloads.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other gaming-related alerts from this host?
    context: Reveals broader patterns of gaming protocol usage or policy violations.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "GAMES"
            - "P2P"
            - "Battle"
            - "gaming"
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port
  - question: What user account was active during the Battle.net connection?
    context: Identifies the user responsible for the gaming activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid
