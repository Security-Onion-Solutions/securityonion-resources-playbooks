name: ET INFO Windows Update in Progress
id: 1257557
description: |
  Detects HTTP requests with Windows-Update-Agent user agent string indicating Windows Update activity.
  This is normal system behavior but may help identify update-related network traffic patterns.
type: detection
detection_id: 2002949
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the Windows-Update-Agent string?
    context: Shows the full Windows Update request details and destination servers.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally perform Windows Updates during this time period?
    context: Determines if this update activity follows typical scheduling patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the Windows Update connection?
    context: Identifies the specific Windows Update service or application making the request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What Microsoft update servers is this host connecting to?
    context: Maps the complete Windows Update infrastructure being accessed.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    http.user_agent|contains: \"Windows-Update-Agent\"\n  condition: selection\nfields:\n  - dst_ip\n  - http.virtual_host\n  - http.uri\n  - http.method\n  \n"
  - question: Are other hosts performing Windows Updates during this timeframe?
    context: Identifies coordinated update activity across the organization.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of Windows Update requests from this host?
    context: Analyzes update frequency and scheduling patterns.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: What executable files were created during the Windows Update process?
    context: Identifies update files, patches, or installers downloaded to the system.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any system processes restart after the Windows Update activity?
    context: Detects service restarts or system changes following updates.
    range: +1h
    query: "aggregation: false\nlogsource:\n  category: process_creation\ndetection:\n  selection:\n    host.ip|expand: '%src_ip%'\n    Image|endswith:\n      - \"\\\\services.exe\"\n      - \"\\\\svchost.exe\"\n      - \"\\\\wininit.exe\"\n      - \"\\\\winlogon.exe\"\n  condition: selection\nfields:\n  - Image\n  - CommandLine\n  - ParentImage\n  \n"
  - question: Are there any related Windows Update alerts from other security tools?
    context: Correlates with other security events that may be related to update activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
