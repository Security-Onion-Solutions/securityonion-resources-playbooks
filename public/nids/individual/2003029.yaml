name: ET INFO Known SSL traffic on port 8200 being excluded from SSL Alerts
id: 1257670
description: |
  Detects SSL/TLS traffic on port 8200, which is commonly used by applications like HashiCorp Vault.
  This traffic is excluded from SSL alerts as it represents legitimate encrypted communication.
type: detection
detection_id: 2003029
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What application is communicating over SSL on port 8200?
    context: Identifies the specific service using this non-standard SSL port.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Does this host normally establish SSL connections on port 8200?
    context: Determines if this represents typical application behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What SSL certificate details are associated with this port 8200 connection?
    context: Reveals certificate information that may identify the service type.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - ssl.server_name
        - ssl.version
        - ssl.cipher
        - hash.ja3
  - question: What other network activity occurred from this host around the same time?
    context: Provides context for the application's overall network behavior.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts also connecting to port 8200 on the same destination?
    context: Indicates if this is a shared service like Vault or monitoring infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of connections to this port 8200 service?
    context: Analyzes the frequency and timing of connections to understand service usage.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any files accessed before establishing this SSL connection?
    context: Identifies configuration files or applications that may have triggered this connection.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What other non-standard SSL ports are being used by this host?
    context: Reveals the complete picture of encrypted communications on unusual ports.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        standard_ports:
          dst_port: [443, 993, 995, 465, 587, 636, 989, 990]
        condition: selection and not standard_ports
      fields:
        - dst_ip
        - dst_port
        - ssl.server_name
        - ssl.established
  - question: Are there any related alerts involving this host and port 8200 traffic?
    context: Identifies other security events that may be connected to this activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
