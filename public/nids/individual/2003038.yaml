name: ET INFO Known SSL traffic on port 8294 (Bloomberg) being excluded from SSL Alerts
id: 1257676
description: |
  Detects SSL/TLS connections to port 8294, commonly used by Bloomberg Terminal and financial data services.
  This traffic is typically legitimate business activity but may warrant review in non-financial environments.
type: detection
detection_id: 2003038
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SSL connection attempt to port 8294?
    context: Reveals the specific destination and certificate details for this Bloomberg Terminal connection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - ssl.server_name
        - ssl.version
        - ssl.cipher
        - hash.ja3
  - question: Does this host normally establish SSL connections to financial data services?
    context: Determines if Bloomberg Terminal or similar financial platform usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          ssl.server_name|expand: '%ssl.server_name%'
        condition: selection
      fields:
        - src_ip
        - ssl.server_name
  - question: What application initiated the connection to port 8294?
    context: Identifies whether this connection originated from Bloomberg Terminal software or another application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other financial service connections occurred from this host?
    context: Reveals the broader pattern of financial platform usage and data access.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: ssl\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dst_port:\n      - 8194  # Bloomberg\n      - 8294  # Bloomberg Terminal\n      - 8080  # Common financial APIs\n      - 9100  # Financial data feeds\n      - 443   # HTTPS financial services\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - ssl.server_name\n  \n"
  - question: Are other hosts in the organization connecting to Bloomberg infrastructure?
    context: Determines the scope of financial platform usage across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of these Bloomberg Terminal connections?
    context: Analyzes whether connection patterns align with normal business hours and trading activities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any files downloaded or created during the Bloomberg Terminal session?
    context: Identifies data files that may have been retrieved from financial platforms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving financial data access or unusual trading activity?
    context: Correlates with other security events that might indicate unauthorized financial system access.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any lateral movement occur from this host after the Bloomberg connection?
    context: Determines if the Bloomberg Terminal host was used as a pivot point for further network access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
