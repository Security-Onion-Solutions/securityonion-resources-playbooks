name: ET EXPLOIT Linksys WRT54g Authentication Bypass Attempt
id: 1243668
description: |
  Detects HTTP requests attempting to bypass authentication on Linksys WRT54g routers by accessing Security.tri with SecurityMode=0.
  May trigger on legitimate router configuration or security scanning activities.
type: detection
detection_id: 2003072
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request attempting to access Security.tri?
    context: Reveals the full exploitation attempt including headers and authentication bypass parameters.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access router management interfaces?
    context: Determines if HTTP access to router configuration pages is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to the router management interface?
    context: Identifies the application or tool making the authentication bypass attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries occurred before accessing the router interface?
    context: Shows how the router IP was resolved or discovered.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other router management requests occurred from this host?
    context: Identifies additional router configuration or exploitation attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - ".tri"
            - "setup.cgi"
            - "apply.cgi"
            - "Status_Router.asp"
            - "WL_WPATable.asp"
            - "wireless"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.request_body
        - dst_ip
  - question: Are other hosts attempting to access router management interfaces?
    context: Determines if this is part of a broader network scanning or exploitation campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What network scanning activity occurred from this host?
    context: Identifies systematic probing that may have discovered the vulnerable router.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 80
            - 443
            - 8080
            - 8443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: Did lateral movement occur from this host to other network devices?
    context: Assesses whether successful router compromise led to further network access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What router configuration files were accessed after the bypass attempt?
    context: Shows whether the authentication bypass was successful.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - ".cfg"
            - ".conf"
            - "backup"
            - "restore"
            - "export"
            - "config"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: Are there related alerts involving the same router or source host?
    context: Identifies coordinated attacks or multiple exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What tools or scripts were executed that might perform router exploitation?
    context: Identifies automated exploitation tools or custom scripts targeting routers.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - nmap.exe
          - masscan.exe
          - curl.exe
          - wget.exe
          - powershell.exe
          - python.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Did this host attempt to access other router models or management interfaces?
    context: Reveals broader router exploitation attempts beyond Linksys devices.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "cgi-bin"
            - "admin"
            - "management"
            - "router"
            - "gateway"
            - "modem"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.user_agent
