name: ET WEB_SPECIFIC_APPS RunawaySoft Haber portal 1.0 SQL Injection Attempt
id: 1246781
description: |
  Detects SQL injection attempts targeting RunawaySoft Haber portal 1.0 via the devami.asp endpoint.
  May trigger on legitimate database queries or security testing activities.
type: detection
detection_id: 2003858
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the HTTP request?
    context: Reveals the specific SQL syntax and injection technique used against the web application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the RunawaySoft Haber portal application?
    context: Determines if HTTP requests to this web application are typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts were made against this web server?
    context: Identifies broader SQL injection attack patterns targeting the same application.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - src_ip
  - question: Were other web application vulnerabilities targeted on this server?
    context: Reveals whether this is part of broader web application reconnaissance or exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "../"
            - "<?php"
            - "<script"
            - "eval("
            - "exec("
            - "cmd="
        condition: selection
      fields:
        - http.uri
        - http.method
        - src_ip
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP response codes and patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
  - question: Are other hosts attempting similar SQL injection attacks?
    context: Identifies coordinated attack campaigns or multiple compromised sources.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "devami.asp"
          http.uri|contains: "SELECT"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What other web applications did this source access?
    context: Reveals the scope of web application reconnaissance or exploitation attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: Did this source perform reconnaissance activities before the SQL injection?
    context: Identifies preliminary scanning or enumeration that preceded the attack.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "admin"
            - "login"
            - "index"
            - "default"
            - ".php"
            - ".asp"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: Are there related SQL injection alerts across the organization?
    context: Determines if this is part of a broader campaign targeting multiple systems.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What DNS queries preceded the connection to this web server?
    context: Reveals domain resolution patterns that may indicate attack preparation.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
