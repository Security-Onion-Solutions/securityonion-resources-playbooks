name: ET WEB_SPECIFIC_APPS BtiTracker SQL Injection Attempt -- account_change.php style ASCII
id: 1220541
description: |
  Detects SQL injection attempts targeting BtiTracker's account_change.php with ASCII function usage.
  May trigger on legitimate database queries using ASCII functions or security testing tools.
type: detection
detection_id: 2004027
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection payload?
    context: Reveals the full structure of the potential SQL injection attempt against account_change.php.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access BtiTracker applications?
    context: Determines if HTTP requests to this application represent typical usage patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process made the connection to the BtiTracker application?
    context: Identifies the application or service handling requests to the vulnerable endpoint.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source during the same timeframe?
    context: Identifies additional web application attacks or reconnaissance activity.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  filter:\n    dst_ip|expand: '%dst_ip%'\n    dst_port|expand: '%dst_port%'\n  condition: selection and not filter\nfields:\n  - http.method\n  - http.uri\n  - http.user_agent\n  - http.status_code\n  \n"
  - question: Did any web application files or configurations change after this request?
    context: Assesses whether the SQL injection attempt resulted in file system modifications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting similar SQL injection attacks against web applications?
    context: Determines if this is part of a coordinated attack campaign targeting web applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What database-related processes were active during this timeframe?
    context: Identifies database activity that may correlate with the SQL injection attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - mysql.exe
          - mysqld.exe
          - postgres.exe
          - sqlservr.exe
          - oracle.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Did the web server establish any new database connections after receiving this request?
    context: Reveals potential database access patterns following the injection attempt.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip|expand: '%dst_ip%'\n    dst_port:\n      - 3306\n      - 5432\n      - 1433\n      - 1521\n      - 27017\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.protocol\n  - connection.state_description\n  \n"
  - question: What other SQL injection patterns were attempted against this web server?
    context: Identifies broader SQL injection attack patterns targeting the same infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "ASCII("
            - "CHAR("
            - "SUBSTRING"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent