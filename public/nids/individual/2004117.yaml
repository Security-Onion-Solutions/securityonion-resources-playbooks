name: ET WEB_SPECIFIC_APPS ScriptMagix Jokes SQL Injection Attempt -- index.php catid UNION SELECT
id: 1246729
description: |
  Detects SQL injection attempts targeting ScriptMagix Jokes application via the catid parameter.
  May trigger on legitimate database queries containing UNION SELECT or security testing activities.
type: detection
detection_id: 2004117
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SQL injection payload in the HTTP request?
  context: Reveals the specific UNION SELECT statement and injection technique used.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally receive requests to ScriptMagix applications?
  context: Determines if web application access represents typical usage patterns.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What web server process handled the request containing the SQL injection?
  context: Identifies the web application that processed the malicious request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests occurred from the same source during this timeframe?
  context: Identifies additional reconnaissance or exploitation attempts against web applications.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        src_ip|expand: '%src_ip%'
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - http.method
      - http.uri
      - http.user_agent
      - http.status_code
- question: Were any database files accessed after the SQL injection attempt?
  context: Assesses whether the injection succeeded in accessing database content.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other web servers receiving similar SQL injection attempts?
  context: Determines if this is part of a broader web application attack campaign.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What is the pattern of requests to ScriptMagix applications from this source?
  context: Analyzes the sequence and timing of web application exploitation attempts.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Did the web server process create any new files after the injection attempt?
  context: Identifies files that may have been created through successful SQL injection.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        ProcessGuid|expand: '%ProcessGuid%'
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - User
- question: Are there other alerts involving the same source IP address?
  context: Correlates with additional malicious activity from the same attacker.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: What error responses did the web server return for these requests?
  context: Determines if the SQL injection attempts were successful or blocked.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        src_ip|expand: '%src_ip%'
        dst_ip|expand: '%dst_ip%'
        http.status_code:
          - 200
          - 500
          - 403
          - 404
      condition: selection
    fields:
      - http.status_code
      - http.uri
      - http.method
- question: Did any database processes show unusual activity during this timeframe?
  context: Identifies database server processes that may have been affected by SQL injection.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: process_creation
    detection:
      selection:
        host.ip|expand: '%dst_ip%'
        Image|contains:
          - mysql
          - mariadb
          - postgres
          - sqlserver
      condition: selection
    fields:
      - Image
      - CommandLine
      - ProcessGuid
