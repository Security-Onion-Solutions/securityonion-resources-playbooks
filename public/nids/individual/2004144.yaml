name: ET WEB_SPECIFIC_APPS Weekly Drawing Contest SQL Injection Attempt
id: 1221441
description: |
  Detects SQL injection attempts targeting the Weekly Drawing Contest application's check_vote.php script.
  May trigger on legitimate database queries or security testing tools using ASCII and SELECT keywords.
type: detection
detection_id: 2004144
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full payload structure and injection technique used against check_vote.php.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this web server normally receive requests to check_vote.php?
    context: Determines if this represents normal application usage or unexpected access patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application process handled this SQL injection request?
    context: Identifies the specific web server or application responsible for processing the request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source IP to the web server?
    context: Identifies additional attack attempts or reconnaissance activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the web server respond successfully to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP response codes.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.status_code|exists: true
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
  - question: Are other hosts targeting the same web application with similar requests?
    context: Identifies if this is part of a broader scanning or attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "check_vote.php"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What files were accessed by the web application after the SQL injection attempt?
    context: Identifies potential file system access resulting from successful SQL injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did the web server establish any external database connections after this request?
    context: Assesses whether the injection attempt resulted in unusual database connectivity.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port:
            - 1433  # SQL Server
            - 3306  # MySQL
            - 5432  # PostgreSQL
            - 1521  # Oracle
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: Are there similar SQL injection patterns targeting other web applications?
    context: Determines scope of SQL injection campaign across the environment.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains:
            - "SELECT"
            - "ASCII"
            - "order="
        filter:
          community_id|expand: '%community_id%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.virtual_host
  - question: Did any processes execute SQL-related commands after the injection attempt?
    context: Identifies potential command execution or database manipulation activities.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "SELECT"
            - "mysql"
            - "sqlcmd"
            - "psql"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: What was the pattern of requests from this source IP over the past day?
    context: Reveals broader attack methodology and reconnaissance patterns.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.method