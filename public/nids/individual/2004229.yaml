name: ET WEB_SPECIFIC_APPS Web Wiz Forums SQL Injection Attempt
id: 1223189
description: |
  Detects SQL injection attempts targeting Web Wiz Forums functions_filters.asp with UPDATE statements.
  May trigger on legitimate database administration or automated testing tools.
type: detection
detection_id: 2004229
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the request to functions_filters.asp?
    context: Reveals the exact UPDATE statement and potential data manipulation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive requests to Web Wiz Forums applications?
    context: Determines if access to this forum application is typical for this server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled the SQL injection request?
    context: Identifies the specific web application processing potentially malicious database queries.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from the same source after the SQL injection attempt?
    context: Identifies follow-up requests that may indicate successful exploitation or continued attack.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any database-related files accessed after the SQL injection attempt?
    context: Identifies potential database file access or backup creation following the attack.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.name|contains:
            - ".mdb"
            - ".sql"
            - ".db"
            - ".bak"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
  - question: Did the web server process create any new files after processing the SQL injection request?
    context: Identifies potential webshells or backdoors created through successful SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other Web Wiz Forums installations receiving similar SQL injection attempts?
    context: Determines if this is part of a coordinated campaign targeting this forum software.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "functions_filters.asp"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
  - question: What is the pattern of SQL injection attempts from this source IP?
    context: Analyzes the frequency and targeting of database attack attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UPDATE"
            - "INSERT"
            - "DELETE"
            - "SELECT"
            - "UNION"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.user_agent
  - question: Were there any authentication attempts to the Web Wiz Forums before the SQL injection?
    context: Determines if the attacker attempted legitimate access before resorting to SQL injection.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "login"
            - "auth"
            - "logon"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
  - question: Are there other alerts involving the same source IP across the organization?
    context: Identifies broader attack patterns or campaign activity from this source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip