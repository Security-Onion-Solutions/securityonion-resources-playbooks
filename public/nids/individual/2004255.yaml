name: ET WEB_SPECIFIC_APPS WSN Guest SQL Injection Attempt -- comments.php id INSERT
id: 1222807
description: |
  Detects SQL injection attempts targeting WSN Guest comments.php with INSERT INTO statements.
  May trigger on legitimate database administration activities or security testing.
type: detection
detection_id: 2004255
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the comments.php request?
    context: Reveals the exact INSERT INTO statement and parameters used in the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive requests to comments.php?
    context: Determines if this represents normal application usage or unusual targeting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application process handled this comments.php request?
    context: Identifies the specific web server or application processing the SQL injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source IP?
    context: Identifies additional web application attacks or reconnaissance activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
        - dst_ip
        - dst_port
  - question: Were there other SQL injection attempts against this web server?
    context: Reveals broader attack patterns targeting database-driven applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "INSERT"
            - "SELECT"
            - "UPDATE"
            - "DELETE"
            - "UNION"
            - "DROP"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: Did the web server process create any database-related files after this request?
    context: Identifies potential data exfiltration or database modifications from successful injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.name|contains:
            - ".sql"
            - ".db"
            - ".mdb"
            - ".sqlite"
            - "dump"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: Are other web servers receiving similar WSN Guest application attacks?
    context: Determines if this is part of a campaign targeting WSN Guest installations.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "comments.php"
        sql_injection:
          http.uri|contains:
            - "INSERT"
            - "SELECT"
            - "UNION"
        condition: selection and sql_injection
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
  - question: What user-agent pattern was used in this SQL injection attempt?
    context: Identifies automated tools or specific attack frameworks being used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: Did this attack attempt result in successful database connections?
    context: Assesses whether the SQL injection resulted in actual database access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port:
            - 3306
            - 5432
            - 1433
            - 1521
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.transport
  - question: Were there any related alerts involving this source IP?
    context: Provides context on broader attack patterns from this source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip