name: ET WEB_SPECIFIC_APPS Koan Software Mega Mall SQL Injection Attempt
id: 1206620
description: |
  Detects SQL injection attempts targeting Koan Software Mega Mall product_review.php with DELETE statements.
  May trigger on legitimate database operations or security testing activities.
type: detection
detection_id: 2004298
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the product_review.php request?
    context: Reveals the exact DELETE statement and parameters used in the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Mega Mall application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted against this web server?
    context: Identifies broader SQL injection campaign targeting the same application.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "product_review.php"
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DROP"
            - "DELETE"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.method
        - http.user_agent
  - question: What web application processes handled the SQL injection request?
    context: Identifies the specific service processing the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Were any database-related files accessed after the SQL injection attempt?
    context: Assesses whether the injection attempt affected database files.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.path|contains:
            - ".sql"
            - ".db"
            - ".mdb"
            - "database"
            - "mysql"
            - "postgres"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: Are other hosts attempting SQL injection against this web server?
    context: Determines scope of SQL injection attempts against the application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other web applications on this server received injection attempts?
    context: Identifies whether this is part of broader web application scanning.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - ".php?"
            - ".asp?"
            - ".jsp?"
        filter:
          http.uri|contains: "product_review.php"
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.method
        - http.user_agent
  - question: Did this source attempt authentication bypass techniques?
    context: Reveals attempts to circumvent application authentication mechanisms.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "admin"
            - "login"
            - "auth"
            - "user"
            - "password"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.method
        - http.user_agent
  - question: What persistence mechanisms were established after the injection attempt?
    context: Identifies potential backdoors or persistent access methods.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there related web application attack alerts from this source?
    context: Establishes pattern of web application targeting behavior.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What files were created by web server processes after the SQL injection?
    context: Identifies web shells or other files created through successful exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "apache"
            - "httpd"
            - "nginx"
            - "iis"
            - "tomcat"
            - "php"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid