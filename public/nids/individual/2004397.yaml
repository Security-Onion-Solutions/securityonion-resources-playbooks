name: ET WEB_SPECIFIC_APPS GaziYapBoz Game Portal SQL Injection Attempt
id: 1206234
description: |
  Detects SQL injection attempts targeting the GaziYapBoz Game Portal kategori.asp page.
  May trigger on legitimate database queries or security testing activities.
type: detection
detection_id: 2004397
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the kategori.asp request?
    context: Reveals the specific SQL commands and injection techniques being attempted.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the GaziYapBoz Game Portal application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts occurred from this source IP?
    context: Identifies if this is part of a broader SQL injection campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "OR 1=1"
            - "' OR '"
        condition: selection
      fields:
        - http.uri
        - http.method
        - dst_ip
        - dst_port
  - question: What web application is running on the targeted server?
    context: Identifies the specific application that may be vulnerable to SQL injection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the web server return any database error messages after the injection attempt?
    context: Assesses whether the SQL injection attempt triggered database errors.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.status_code:
            - 500
            - 400
            - 403
        condition: selection
      fields:
        - http.status_code
        - http.response.body
        - http.uri
  - question: Are other hosts attempting SQL injection against the same web application?
    context: Determines scope of potential campaign targeting this application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other web application attacks occurred from this source?
    context: Identifies additional web exploitation attempts beyond SQL injection.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "../"
            - "<?php"
            - "<script"
            - "javascript:"
            - "cmd.exe"
            - "/etc/passwd"
            - "boot.ini"
        condition: selection
      fields:
        - http.uri
        - http.method
        - dst_ip
        - http.user_agent
  - question: Did any database files get accessed after the SQL injection attempt?
    context: Assesses whether the injection led to unauthorized database access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.name|endswith:
            - ".mdb"
            - ".accdb"
            - ".db"
            - ".sqlite"
            - ".sql"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Were any administrative scripts or tools executed on the web server?
    context: Identifies potential code execution following successful SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - cmd.exe
          - powershell.exe
          - sqlcmd.exe
          - osql.exe
          - mysql.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there related web application attack alerts across the organization?
    context: Determines if this is part of a broader web application attack campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category