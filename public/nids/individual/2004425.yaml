name: ET WEB_SPECIFIC_APPS Hazir Site SQL Injection Attempt -- giris_yap.asp sifre ASCII
id: 1223546
description: |
  Detects SQL injection attempts targeting Hazir Site's giris_yap.asp page using ASCII function.
  May trigger on legitimate testing, security scanning, or applications using ASCII functions in SQL queries.
type: detection
detection_id: 2004425
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload sent to giris_yap.asp?
    context: Reveals the specific ASCII-based SQL injection attempt and potential data being targeted.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this web server normally receive requests to giris_yap.asp?
    context: Determines if this represents typical application usage or anomalous access patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application process handled the SQL injection request?
    context: Identifies the specific web server or application that processed the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source around the same time?
    context: Identifies additional web application attacks or reconnaissance activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the web server return any error responses to the SQL injection attempts?
    context: Determines if the application properly handled the injection or revealed database errors.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.status_code:
            - 500
            - 503
            - 400
            - 403
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.response.body.length
  - question: Are other hosts targeting the same web application with similar requests?
    context: Determines scope of the attack campaign against this specific application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "giris_yap.asp"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What user-agent patterns are associated with these SQL injection attempts?
    context: Identifies automated tools or browsers being used for the attack.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "giris_yap.asp"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: Did the web server create any new files after the SQL injection attempt?
    context: Identifies potential web shells or malicious files uploaded through the vulnerability.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related web application attack alerts from this source?
    context: Reveals broader attack patterns against web applications from the same source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - dst_ip
        - rule.category
        - alert.severity_label
  - question: What is the geographic and network context of the attacking IP address?
    context: Provides attribution context for the SQL injection source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - connection.state
  - question: Did any lateral movement occur from the web server after the injection attempt?
    context: Determines if the SQL injection led to further compromise of internal systems.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport