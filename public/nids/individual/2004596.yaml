name: ET WEB_SPECIFIC_APPS Digirez XSS Attempt -- week.asp curYear
id: 1246111
description: |
  Detects XSS attempts targeting Digirez week.asp page via curYear parameter containing script tags.
  May trigger on legitimate applications using similar parameter names or security testing activities.
type: detection
detection_id: 2004596
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the XSS payload in the curYear parameter?
    context: Reveals the specific script injection attempt targeting the Digirez application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Digirez room booking application?
    context: Determines if this represents normal usage of the web application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What browser or application made the request to week.asp with script content?
    context: Identifies the client application that submitted the XSS payload.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source to the same web server?
    context: Identifies additional requests that may be part of web application testing or exploitation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Are other hosts attempting similar XSS attacks against web applications?
    context: Determines if this is part of a broader web application scanning campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did any web application logs record script execution or errors related to this request?
    context: Assesses whether the XSS attempt was successful or blocked by application defenses.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.status_code:
            - 200
            - 500
            - 400
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - src_ip
        - http.uri
  - question: What is the pattern of requests to week.asp and other Digirez application pages?
    context: Reveals systematic probing of the web application structure.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - ".asp"
            - "room"
            - "week"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: Are there other alerts involving the same source IP across the organization?
    context: Identifies coordinated attack activity from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What files were created on the web server during this timeframe?
    context: Identifies potential web shells or malicious files uploaded through exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
