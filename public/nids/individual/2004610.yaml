name: ET WEB_SPECIFIC_APPS PNphpBB2 SQL Injection Attempt -- index.php c ASCII
id: 1246689
description: |
  Detects SQL injection attempts targeting PNphpBB2 forum software through the index.php c parameter.
  May trigger on legitimate database queries or security testing activities.
type: detection
detection_id: 2004610
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SQL injection payload in the HTTP request?
  context: Reveals the exact injection string and technique used against the phpBB application.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally receive HTTP traffic to phpBB applications?
  context: Determines if HTTP access to this web application is typical for this server.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What web server process handled this SQL injection request?
  context: Identifies the specific web application and server configuration processing the request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests occurred from the same source during this timeframe?
  context: Identifies additional attack attempts or reconnaissance activity.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        src_ip|expand: '%src_ip%'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: Were any database-related files accessed after this SQL injection attempt?
  context: Determines if the injection resulted in database file access or modification.
  range: +1h
  query: |-
    aggregation: false
    detection:
      condition: selection and db_files
      db_files:
        file.name|contains:
        - .sql
        - .db
        - .mdb
        - database
        - phpbb
      selection:
        host.ip|expand: '%dst_ip%'
    fields:
    - file.path
    - file.name
    - Image
    - ProcessGuid
    logsource:
      category: file_event
- question: Did this source IP attempt SQL injection against other web applications?
  context: Reveals broader attack patterns targeting multiple web services.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection and sql_patterns
      selection:
        src_ip|expand: '%src_ip%'
      sql_patterns:
        http.uri|contains:
        - SELECT
        - UNION
        - INSERT
        - UPDATE
        - DELETE
        - DROP
    fields:
    - dst_ip
    - http.uri
    - http.method
    - http.status_code
    logsource:
      category: network
      service: http
- question: What was the response status and size for this injection attempt?
  context: Indicates if the SQL injection was successful or blocked by security controls.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains: index.php
        src_ip|expand: '%src_ip%'
    fields:
    - http.status_code
    - http.response.body.length
    - http.method
    - http.uri
    logsource:
      category: network
      service: http
- question: Are other hosts being targeted with similar phpBB SQL injection attempts?
  context: Determines if this is part of a coordinated campaign against phpBB installations.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: Did any lateral movement occur from this web server after the injection attempt?
  context: Assesses whether successful exploitation led to internal network access.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Were any scheduled tasks or services created following this attack?
  context: Identifies persistence mechanisms that may have been established through exploitation.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: process_creation
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        Image|endswith:
        - schtasks.exe
        - taskeng.exe
        - taskhostw.exe
      condition: selection
    fields:
      - CommandLine
      - Image
      - ProcessGuid
      - User
      - ParentImage
- question: What other web vulnerabilities were attempted from this source IP?
  context: Reveals the scope of attack techniques used against web applications.
  range: +/-24h
  query: |-
    aggregation: false
    detection:
      condition: selection and web_attacks
      selection:
        src_ip|expand: '%src_ip%'
      web_attacks:
        rule.category|contains:
        - web-application-attack
        - attempted-admin
        - web-specific-apps
    fields:
    - dst_ip
    - rule.name
    - alert.severity_label
    - rule.category
    logsource:
      category: alert
