name: ET WEB_SPECIFIC_APPS Kartli Alisveris Sistemi SQL Injection Attempt
id: 1206866
description: |
  Detects SQL injection attempts targeting the Kartli shopping system's news.asp page using ASCII and SELECT functions.
  May trigger on legitimate database queries or security testing activities against this specific application.
type: detection
detection_id: 2004645
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the ASCII and SELECT injection attempt?
    context: Reveals the full SQL injection payload targeting the Kartli shopping system.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access this web application?
    context: Determines if HTTP access to this server represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted against this web server?
    context: Identifies additional exploitation attempts targeting the same application.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    dst_ip|expand: '%dst_ip%'\n    http.uri|contains:\n      - \"SELECT\"\n      - \"UNION\"\n      - \"INSERT\"\n      - \"DELETE\"\n      - \"ASCII(\"\n      - \"CHAR(\"\n      - \"CONCAT\"\n  condition: selection\nfields:\n  - src_ip\n  - http.uri\n  - http.user_agent\n  - http.method\n  \n"
  - question: What other web application attacks occurred from this source IP?
    context: Assesses whether this represents part of broader web application scanning activity.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: alert\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    rule.category: \"web-application-attack\"\n  condition: selection\nfields:\n  - dst_ip\n  - rule.name\n  - alert.severity_label\n  \n"
  - question: Are other hosts targeting the same web application with similar attacks?
    context: Determines scope of potential coordinated attack against this shopping system.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What was the web server's response to the SQL injection attempt?
    context: Indicates whether the injection was successful or blocked.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n  condition: selection\nfields:\n  - http.status_code\n  - http.content_type\n  - http.response.body.length\n  \n"
  - question: Did the source IP attempt to access other ASP pages on this server?
    context: Reveals broader reconnaissance or attack patterns against the web application.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dst_ip|expand: '%dst_ip%'\n    http.uri|endswith: \".asp\"\n  condition: selection\nfields:\n  - http.uri\n  - http.method\n  - http.user_agent\n  - http.status_code\n  \n"
  - question: What user agent was used for the SQL injection attempt?
    context: Identifies the client application or tool used for the attack.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n  condition: selection\nfields:\n  - http.user_agent\n  - http.method\n  - src_ip\n  \n"
  - question: Are there related alerts involving CVE-2007-3119 or Kartli shopping system attacks?
    context: Connects this activity to known vulnerability patterns or campaign activity.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category