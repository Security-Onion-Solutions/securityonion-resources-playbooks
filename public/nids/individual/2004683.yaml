name: ET WEB_SPECIFIC_APPS DMXReady Site Engine Manager SQL Injection Attempt
id: 1202183
description: |
  Detects SQL injection attempts targeting DMXReady Site Engine Manager via the index.asp mid parameter.
  May trigger on legitimate database queries or security testing activities against this application.
type: detection
detection_id: 2004683
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the HTTP request to index.asp?
    context: Reveals the specific SELECT statement and injection technique used against the mid parameter.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the DMXReady Site Engine Manager application?
    context: Determines if this represents unusual access to the vulnerable web application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other requests were made to index.asp from this source IP?
    context: Identifies enumeration attempts or additional exploitation vectors against the application.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "/index.asp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were there successful HTTP responses to the SQL injection attempts?
    context: Indicates if the injection succeeded in retrieving data from the database.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dst_ip|expand: '%dst_ip%'\n    http.uri|contains: \n      - \"mid=\"\n      - \"SELECT\"\n    http.status_code: \n      - 200\n      - 302\n  condition: selection\nfields:\n  - http.method\n  - http.uri\n  - http.status_code\n  - http.response.body.length\n"
  - question: What other SQL injection patterns were attempted against this web server?
    context: Reveals broader SQL injection campaign targeting multiple applications or parameters.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: Are other hosts attempting SQL injection against the same web application?
    context: Determines if multiple attackers are targeting the DMXReady vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "/index.asp"
          http.uri|contains: "mid="
          http.uri|contains: "SELECT"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What user-agent patterns are associated with these SQL injection attempts?
    context: Identifies automated tools or manual browser-based attacks targeting the application.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "SELECT"
        condition: selection
      fields:
        - http.user_agent
  - question: Did any database-related processes show unusual activity on the web server?
    context: Assesses server-side impact from successful SQL injection attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - sqlservr.exe
          - mysql.exe
          - mysqld.exe
          - postgres.exe
          - oracle.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Were any files created or modified on the web server after the injection attempts?
    context: Identifies potential web shells or configuration changes resulting from successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related web application attack alerts across the organization?
    context: Determines if this is part of a broader campaign targeting web applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category