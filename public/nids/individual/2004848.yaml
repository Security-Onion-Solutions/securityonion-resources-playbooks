name: ET WEB_SPECIFIC_APPS Online Web Building SQL Injection Attempt
id: 1222863
description: |
  Detects SQL injection attempts targeting the art_id parameter in page.asp containing DELETE FROM statements.
  May trigger on legitimate database administration tools or security testing activities.
type: detection
detection_id: 2004848
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact payload and injection technique used against the art_id parameter.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Online Web Building application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or application initiated this SQL injection request?
    context: Identifies the client application responsible for the database attack attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other web application attacks occurred from this source?
    context: Identifies additional exploitation attempts against web applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "OR 1=1"
            - "' OR '"
            - "admin'"
            - "../"
            - "<script"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - http.user_agent
  - question: Did the application respond with database errors or sensitive information?
    context: Assesses whether the SQL injection attempt was successful or revealed system details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        error_responses:
          http.response.body|contains:
            - "SQL"
            - "mysql"
            - "database"
            - "ORA-"
            - "Microsoft JET"
            - "ODBC"
            - "error"
        condition: selection and error_responses
      fields:
        - http.status_code
        - http.response.body
  - question: Are other hosts attempting SQL injection against the same application?
    context: Determines if this is part of a coordinated attack against the web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of requests to the page.asp application?
    context: Analyzes the sequence and timing of requests to identify automated scanning tools.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any administrative database activity occur after this injection attempt?
    context: Identifies potential unauthorized database access or privilege escalation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "admin"
            - "phpmyadmin"
            - "sqlmanager"
            - "webadmin"
            - "database"
            - "dbadmin"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - src_ip
  - question: Are there related web application attack alerts across the organization?
    context: Identifies broader campaign targeting web applications with SQL injection.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were accessed on the web server during this attack timeframe?
    context: Identifies potential file access or data exfiltration following the injection attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User