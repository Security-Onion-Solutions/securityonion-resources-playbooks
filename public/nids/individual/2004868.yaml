name: ET WEB_SPECIFIC_APPS Snitz Forums 2000 SQL Injection Attempt -- pop_profile.asp id UPDATE
id: 1222961
description: |
  Detects SQL injection attempts against Snitz Forums 2000 pop_profile.asp targeting the id parameter with UPDATE statements.
  May trigger on legitimate database administration or security testing activities.
type: detection
detection_id: 2004868
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full payload and injection technique used against pop_profile.asp.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Snitz Forums application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted from this source?
    context: Identifies additional exploitation attempts against web applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "DELETE"
            - "UPDATE"
            - "DROP"
            - "ALTER"
            - "CREATE"
        condition: selection
      fields:
        - http.uri
        - http.method
        - dst_ip
        - dst_port
  - question: What web applications were targeted by this source IP?
    context: Reveals the scope of web application attacks from this source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - ".asp"
            - ".php"
            - ".jsp"
            - ".cgi"
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - dst_ip
        - http.status_code
  - question: Are other hosts attempting similar SQL injection attacks?
    context: Determines if this is part of a coordinated campaign targeting web applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What was the web server's response to these injection attempts?
    context: Indicates whether the SQL injection attempts were successful or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "pop_profile.asp"
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
        - http.method
  - question: Did this source attempt to access other forum or CMS applications?
    context: Reveals targeting of content management systems and forum software.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "forum"
            - "phpbb"
            - "vbulletin"
            - "wordpress"
            - "joomla"
            - "drupal"
            - "admin"
            - "login"
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - dst_ip
        - http.user_agent
  - question: What other external connections occurred from the targeted web server?
    context: Identifies potential data exfiltration or compromise indicators from the web server.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        filter:
          dst_ip|expand: '%private_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Were any files created on the web server after the SQL injection attempt?
    context: Identifies potential web shell uploads or other file-based compromise indicators.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What authentication or session management requests occurred around this time?
    context: Reveals attempts to bypass authentication or hijack user sessions.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "login"
            - "auth"
            - "session"
            - "cookie"
            - "admin"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: Are there related alerts involving the same source or destination?
    context: Identifies coordinated attack patterns or additional security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip