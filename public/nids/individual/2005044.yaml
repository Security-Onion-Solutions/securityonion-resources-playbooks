name: ET WEB_SPECIFIC_APPS EasyMoblog SQL Injection Attempt -- add_comment.php post_id SELECT
id: 1220587
description: |
  Detects SQL injection attempts targeting EasyMoblog add_comment.php with SELECT statements in post_id parameter.
  May trigger on legitimate database queries or security testing tools scanning for CVE-2007-0759.
type: detection
detection_id: 2005044
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full payload structure and specific SELECT statement used in the exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access EasyMoblog applications?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to the EasyMoblog application?
    context: Identifies the application or browser responsible for generating the SQL injection request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this SQL injection attempt?
    context: Shows domain resolution activity that led to discovering this vulnerable application.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other HTTP requests occurred from this host during the same timeframe?
    context: Identifies additional web application testing or exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        filter:
          community_id|expand: '%community_id%'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - http.method
        - http.uri
        - http.user_agent
  - question: Are other hosts attempting SQL injection against the same web server?
    context: Determines scope of potential scanning or coordinated attack activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host attempt SQL injection against other web applications?
    context: Reveals broader web application attack patterns or automated scanning tools.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "DELETE"
            - "UPDATE"
        filter:
          community_id|expand: '%community_id%'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.uri
        - http.method
        - http.user_agent
  - question: What is the response pattern from the web server to these requests?
    context: Determines if the SQL injection attempts are successful or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Are there related alerts involving the same source IP across the organization?
    context: Identifies coordinated attack campaigns or persistent threat activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the user-agent pattern associated with these SQL injection attempts?
    context: Helps identify automated tools or specific attack frameworks being used.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "SELECT"
        condition: selection
      fields:
        - http.user_agent
        - dst_ip
        - http.uri
        - http.method