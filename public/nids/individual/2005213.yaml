name: ET WEB_SPECIFIC_APPS Zindizayn Okul Web Sistemi SQL Injection Attempt
id: 1223228
description: |
  Detects SQL injection attempts targeting the Zindizayn Okul Web Sistemi application's ogretmenkontrol.asp page.
  May trigger on legitimate database operations or security testing activities.
type: detection
detection_id: 2005213
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the HTTP request to ogretmenkontrol.asp?
    context: Reveals the specific SQL commands and parameters used in the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Zindizayn Okul Web Sistemi application?
    context: Determines if this represents normal application usage or external targeting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other HTTP requests were made to this web server around the same time?
    context: Identifies additional attack patterns or reconnaissance activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the web server respond with database error messages or unusual status codes?
    context: Indicates whether the SQL injection attempt was successful or caused application errors.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.status_code:
            - 500
            - 502
            - 503
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
  - question: Are there other SQL injection attempts targeting different pages on this web server?
    context: Reveals broader attack patterns against the web application.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "DELETE"
            - "INSERT"
            - "UPDATE"
            - "UNION"
            - "SELECT"
            - "DROP"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What other external connections occurred from the attacking source IP?
    context: Identifies additional reconnaissance or attack activities from the same source.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        filter:
          dst_ip|expand: '%dst_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state_description
  - question: Did the web application process create any new files after the SQL injection attempt?
    context: Identifies potential file creation through successful SQL injection exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting similar SQL injection attacks against web applications?
    context: Determines if this is part of a coordinated campaign targeting web applications.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "WEB_SPECIFIC_APPS"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - rule.name
  - question: What user-agent patterns are associated with these SQL injection attempts?
    context: Identifies automated tools or specific attack frameworks being used.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - dst_ip
  - question: Did any authentication attempts occur before or after the SQL injection?
    context: Reveals whether the attack includes credential stuffing or follows successful authentication bypass.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "login"
            - "auth"
            - "signin"
            - "logon"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.request.body.length