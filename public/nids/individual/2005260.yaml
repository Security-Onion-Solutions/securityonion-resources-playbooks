name: ET WEB_SPECIFIC_APPS Enthusiast SQL Injection Attempt -- show_owned.php cat ASCII
id: 1205150
description: |
  Detects SQL injection attempts targeting the Enthusiast application's show_owned.php endpoint using ASCII function manipulation.
  May trigger on legitimate database queries or security scanning tools testing for CVE-2007-0484.
type: detection
detection_id: 2005260
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SQL injection payload in the show_owned.php request?
  context: Reveals the specific ASCII function manipulation and SELECT statement used in the injection attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally access the Enthusiast application?
  context: Determines if HTTP access to this web application is typical for this source.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What web server process handled the malformed show_owned.php request?
  context: Identifies the specific web application that processed the SQL injection attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other SQL injection patterns were attempted against this web server?
  context: Identifies additional SQL injection techniques targeting the same application.
  range: +/-2h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains:
        - SELECT
        - UNION
        - ASCII(
        - CHAR(
        - OR 1=1
        - ''' OR '''
    fields:
    - src_ip
    - http.uri
    - http.user_agent
    - http.method
    logsource:
      category: network
      service: http
- question: Did the web application create any new files after the SQL injection attempt?
  context: Assesses whether the injection resulted in file creation or web shell deployment.
  range: +30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: What database-related processes were active during the injection attempt?
  context: Identifies database activity that may indicate successful SQL injection.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        Image|contains:
        - mysql
        - mysqld
        - postgres
        - sqlserver
        - oracle
        host.ip|expand: '%dst_ip%'
    fields:
    - Image
    - CommandLine
    - User
    - ParentImage
    logsource:
      category: process_creation
- question: Are other hosts attempting SQL injection against the same web application?
  context: Determines if this is part of a coordinated attack campaign against the Enthusiast application.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What other web application attacks originated from this source IP?
  context: Reveals additional attack vectors being used against web applications.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        http.uri|contains:
        - ../
        - cmd=
        - exec=
        - eval(
        - <script
        - 'javascript:'
        - 'vbscript:'
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - http.virtual_host
    - http.uri
    - http.user_agent
    logsource:
      category: network
      service: http
- question: Did any lateral movement occur from the targeted web server?
  context: Assesses whether successful exploitation led to internal network compromise.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related alerts involving the same attack patterns across the organization?
  context: Identifies the scope of SQL injection attempts targeting web applications.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category