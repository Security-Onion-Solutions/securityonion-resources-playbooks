name: ET WEB_SPECIFIC_APPS Easebay Resources Login Manager SQL Injection Attempt
id: 1220416
description: |
  Detects SQL injection attempts targeting Easebay Resources Login Manager via memberlist.php init_row parameter.
  May trigger on legitimate application testing, security scanning, or administrative queries containing ASCII functions.
type: detection
detection_id: 2005278
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full injection payload and request structure targeting memberlist.php.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access this web application?
    context: Determines if HTTP access to this application represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted against this web server?
    context: Identifies coordinated injection attempts or vulnerability scanning activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "DROP"
            - "INSERT"
            - "UPDATE"
            - "ASCII("
            - "CHAR("
            - "CONCAT("
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: What other vulnerable web application paths were accessed from this source?
    context: Reveals broader web application attack patterns or reconnaissance activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - ".php?"
            - "admin/"
            - "login"
            - "memberlist"
            - "user"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Are other hosts attempting similar SQL injection attacks?
    context: Determines scope of potential coordinated attack or botnet activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What was the web server's response to the SQL injection attempt?
    context: Assesses whether the injection was successful based on response codes and content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Did the source IP attempt to access database administration tools?
    context: Identifies attempts to leverage successful injection for database access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "phpmyadmin"
            - "adminer"
            - "phpMyAdmin"
            - "dbadmin"
            - "database"
            - "mysql"
            - "mssql"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.status_code
  - question: What files were created on the web server after the injection attempt?
    context: Detects potential webshell uploads or file system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related web application attack alerts across the organization?
    context: Identifies coordinated campaigns targeting similar vulnerabilities.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did lateral movement occur from the web server to internal systems?
    context: Assesses whether successful exploitation led to internal network access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What authentication attempts occurred on the web server after the injection?
    context: Identifies attempts to leverage compromised credentials or escalate privileges.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "login"
            - "auth"
            - "signin"
            - "admin"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent