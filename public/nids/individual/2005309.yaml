name: ET WEB_SPECIFIC_APPS W2B Online Banking SQL Injection Attempt
id: 1220636
description: |
  Detects SQL injection attempts targeting W2B Online Banking mailer component with UPDATE statements in draft parameter.
  May trigger on legitimate banking operations or authorized database maintenance activities.
type: detection
detection_id: 2005309
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact UPDATE statement and injection payload targeting the W2B banking application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access W2B banking applications?
    context: Determines if HTTP requests to this banking system are typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or browser process initiated this request?
    context: Identifies the client application responsible for the SQL injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this banking application access?
    context: Shows domain resolution activity that led to the W2B banking system connection.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other HTTP requests occurred from this host during the same session?
    context: Identifies additional banking operations or reconnaissance activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts attempting similar SQL injection attacks against W2B banking systems?
    context: Determines scope of coordinated attacks against banking infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed or created after the SQL injection attempt?
    context: Assesses whether the injection led to data extraction or system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other alerts involving the same banking application infrastructure?
    context: Identifies related security events targeting the same financial systems.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any lateral movement occur from this host after the banking application access?
    context: Checks for movement to other systems following the SQL injection attempt.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What other W2B banking application components were accessed from this host?
    context: Reveals broader reconnaissance or exploitation of the banking platform.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: ".w2b"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.user_agent
        - dst_ip
  - question: Are there other SQL injection patterns targeting banking applications from this source?
    context: Identifies systematic attacks against financial systems using various injection techniques.
    range: +/-12h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        sql_patterns:
          http.uri|contains:
            - "UPDATE"
            - "SELECT"
            - "INSERT"
            - "DELETE"
            - "UNION"
            - "DROP"
        banking_indicators:
          http.uri|contains:
            - "banking"
            - "account"
            - "transfer"
            - "balance"
        condition: selection and (sql_patterns or banking_indicators)
      fields:
        - http.uri
        - http.method
        - dst_ip
        - http.virtual_host