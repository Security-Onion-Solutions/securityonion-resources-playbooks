name: ET WEB_SPECIFIC_APPS SmE FileMailer SQL Injection Attempt DELETE
id: 1209336
description: |
  Detects SQL injection attempts targeting SmE FileMailer dl.php script with DELETE operations.
  May trigger on legitimate database maintenance scripts or security testing tools.
type: detection
detection_id: 2005551
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact payload structure and SQL commands used in the attack.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this web server normally receive requests to dl.php?
    context: Determines if access to this SmE FileMailer script is typical for this environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application process handled this SQL injection request?
    context: Identifies the specific web server or application processing the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source IP?
    context: Identifies additional attack attempts or reconnaissance activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any database-related files accessed after this SQL injection attempt?
    context: Assesses potential data access or file system impact from the attack.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        db_files:
          file.name|contains:
            - ".db"
            - ".sql"
            - ".mdb"
            - "database"
        condition: selection and db_files
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other hosts being targeted with similar SQL injection attempts?
    context: Determines scope of potential campaign targeting SmE FileMailer installations.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did any lateral movement occur from the targeted web server?
    context: Identifies potential post-exploitation activity following successful SQL injection.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the pattern of requests to dl.php from this source?
    context: Analyzes attack methodology and identifies enumeration or exploitation phases.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "dl.php"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.request.body.length
  - question: Were any web application files modified after the SQL injection attempt?
    context: Identifies potential web shell installation or application tampering.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        web_files:
          file.name|endswith:
            - ".php"
            - ".asp"
            - ".aspx"
            - ".jsp"
        condition: selection and web_files
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: What user-agent patterns are associated with these SQL injection attempts?
    context: Identifies attack tools or automated frameworks being used.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "DELETE"
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - http.method