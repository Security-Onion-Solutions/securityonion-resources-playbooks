name: ET WEB_SPECIFIC_APPS Portix-PHP SQL Injection Attempt -- archive.php pid SELECT
id: 1221609
description: |
  Detects SQL injection attempts targeting the Portix-PHP archive.php script via the pid parameter.
  May trigger on legitimate database queries or security testing activities.
type: detection
detection_id: 2005627
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the archive.php request?
    context: Reveals the specific injection string and database commands being attempted.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Portix-PHP application?
    context: Determines if this represents unusual access to the vulnerable web application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted against this web server?
    context: Identifies broader SQL injection attack campaigns targeting the same infrastructure.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    dst_ip|expand: '%dst_ip%'\n    http.uri|contains:\n      - \"SELECT\"\n      - \"UNION\"\n      - \"INSERT\"\n      - \"DELETE\"\n      - \"UPDATE\"\n      - \"DROP\"\n  condition: selection\nfields:\n  - src_ip\n  - http.uri\n  - http.user_agent\n  - http.method\n  \n"
  - question: What other directories or scripts on this web server were targeted?
    context: Reveals the scope of web application attack attempts beyond archive.php.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dst_ip|expand: '%dst_ip%'\n  filter:\n    http.uri|contains: \"archive.php\"\n  condition: selection and not filter\nfields:\n  - http.uri\n  - http.method\n  - http.status_code\n  \n"
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP response codes and patterns.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n  condition: selection\nfields:\n  - http.status_code\n  - http.response.body.length\n  - http.method\n  \n"
  - question: Are other hosts attempting similar Portix-PHP exploits?
    context: Identifies coordinated attacks or automated scanning for this specific vulnerability.
    range: +/-24h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    dst_ip|expand: '%dst_ip%'\n    http.uri|contains: \"archive.php\"\n    http.uri|contains: \"pid=\"\n  filter:\n    src_ip|expand: '%src_ip%'\n  condition: selection and not filter\nfields:\n  - src_ip\n  - http.uri\n  - http.user_agent\n  \n"
  - question: What user-agent patterns are associated with these SQL injection attempts?
    context: Reveals automated tools or attack frameworks being used.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    http.uri|contains:\n      - \"SELECT\"\n      - \"UNION\"\n      - \"pid=\"\n  condition: selection\nfields:\n  - http.user_agent\n  - http.uri\n  - dst_ip\n  \n"
  - question: Did the attacking host perform reconnaissance before the SQL injection attempt?
    context: Identifies preliminary scanning or enumeration activities.
    range: -2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dst_ip|expand: '%dst_ip%'\n  condition: selection\nfields:\n  - http.uri\n  - http.method\n  - http.status_code\n  - http.user_agent\n  \n"
  - question: Are there related alerts for this attack campaign?
    context: Identifies other security events associated with the same source or targeting pattern.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip