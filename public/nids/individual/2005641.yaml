name: ET WEB_SPECIFIC_APPS Image Gallery with Access Database SQL Injection Attempt
id: 1221641
description: |
  Detects HTTP requests to dispimage.asp containing SQL INSERT statements in the id parameter.
  May indicate SQL injection attempts against vulnerable image gallery applications or legitimate database operations.
type: detection
detection_id: 2005641
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL INSERT statement?
    context: Reveals the exact SQL injection payload and target parameters.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the dispimage.asp application?
    context: Determines if this represents normal application usage or external reconnaissance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled this request to dispimage.asp?
    context: Identifies the specific web application that processed the SQL injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source around the same time?
    context: Identifies potential web application scanning or additional attack attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the web server create any new files after processing this request?
    context: Assesses whether the SQL injection resulted in file creation or web shell deployment.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other SQL injection attempts targeting the same web application?
    context: Determines if this is part of a broader attack campaign against the image gallery.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "dispimage.asp"
        sql_keywords:
          http.uri|contains:
            - "INSERT"
            - "SELECT"
            - "UPDATE"
            - "DELETE"
            - "UNION"
            - "DROP"
        condition: selection and sql_keywords
      fields:
        - src_ip
        - http.uri
        - http.method
        - http.user_agent
  - question: What other web applications on this server received requests from the same source?
    context: Identifies additional attack surface and potential lateral movement within web services.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        filter:
          http.uri|contains: "dispimage.asp"
        condition: selection and not filter
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: Are other hosts being targeted with similar SQL injection patterns?
    context: Determines scope of potential campaign targeting image gallery applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What was the pattern of HTTP status codes returned for these requests?
    context: Reveals whether the SQL injection attempts were successful or blocked.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "dispimage.asp"
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
        - http.method
  - question: Did any database-related processes show unusual activity after this request?
    context: Identifies potential database compromise or unauthorized data access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        db_processes:
          Image|contains:
            - "sqlservr.exe"
            - "mysqld.exe"
            - "postgres"
            - "oracle"
            - "msaccess.exe"
        condition: selection and db_processes
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage