name: ET WEB_SPECIFIC_APPS Rialto SQL Injection Attempt -- searchoption.asp acreage1 ASCII
id: 1207148
description: |
  Detects SQL injection attempts against Rialto application's searchoption.asp page using ASCII function.
  May trigger on legitimate database queries or security testing against web applications.
type: detection
detection_id: 2005758
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the HTTP request?
    context: Reveals the exact injection string and technique used against the Rialto application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Rialto application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool was used to send this SQL injection request?
    context: Identifies the user-agent which may indicate automated attack tools or manual testing.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "searchoption.asp"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: What other SQL injection attempts occurred from this source?
    context: Identifies additional injection attempts indicating systematic database attack patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "DELETE"
            - "UPDATE"
            - "ASCII"
            - "CHAR"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.user_agent
  - question: Did the web server respond with database errors or unusual content?
    context: Database errors may indicate successful injection or reveal database structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.status_code:
            - 500
            - 200
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
  - question: What other web applications on this server received injection attempts?
    context: Determines if this is part of broader web application attack campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - ".asp"
            - ".php"
            - ".jsp"
        filter:
          http.uri|contains: "searchoption.asp"
        condition: selection and not filter
      fields:
        - http.uri
        - http.virtual_host
        - http.user_agent
  - question: Are other hosts targeting this same Rialto application vulnerability?
    context: Identifies coordinated attacks or widespread exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "searchoption.asp"
          http.uri|contains: "acreage1"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What web scanning or enumeration activity preceded this injection attempt?
    context: Identifies reconnaissance that may have discovered the vulnerable application.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.status_code:
            - 404
            - 403
            - 200
        condition: selection
      fields:
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Did this source attempt other common web application attacks?
    context: Reveals broader attack patterns beyond SQL injection attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "../"
            - "<script"
            - "cmd="
            - "exec"
            - "/etc/passwd"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.user_agent
  - question: Are there related alerts involving this source or destination?
    context: Correlates with other security events that may be part of the same attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip