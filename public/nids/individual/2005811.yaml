name: ET WEB_SPECIFIC_APPS iGeneric iG Shop SQL Injection Attempt
id: 1202358
description: |
  Detects SQL injection attempts targeting iGeneric iG Shop's display_review.php through user_login_cookie parameter.
  May trigger on legitimate database queries or security testing tools scanning for CVE-2007-0133.
type: detection
detection_id: 2005811
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the user_login_cookie parameter?
    context: Reveals the exact injection technique and potential database commands being executed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the iG Shop application?
    context: Determines if this represents normal application usage or external targeting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled this SQL injection attempt?
    context: Identifies the specific web application that processed the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other requests were made to display_review.php around this time?
    context: Identifies patterns of SQL injection testing or enumeration attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "display_review.php"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: Are there other SQL injection attempts targeting different parameters or pages?
    context: Assesses whether this is part of broader application vulnerability testing.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "DELETE"
            - "UPDATE"
            - "DROP"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What files were accessed by the web server process after this request?
    context: Determines if the SQL injection resulted in unauthorized file access or creation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any database-related processes show unusual activity after this request?
    context: Identifies potential database compromise or data extraction attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "mysql"
            - "postgres"
            - "sqlserver"
            - "oracle"
            - "sqlite"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Are other hosts targeting the same iG Shop application?
    context: Determines scope of potential campaign targeting this web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the geographic and infrastructure pattern of requests to this application?
    context: Assesses whether attacks are coming from distributed sources or specific infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "display_review.php"
        condition: selection
      fields:
        - src_ip
        - http.user_agent
  - question: Were any authentication cookies or session tokens extracted in responses?
    context: Determines if the SQL injection successfully retrieved sensitive authentication data.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length