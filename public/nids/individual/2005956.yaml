name: ET WEB_SPECIFIC_APPS While You Were Out (WYWO) InOut Board SQL Injection Attempt
id: 1222809
description: |
  Detects SQL injection attempts targeting the WYWO InOut Board application's phonemessage.asp script.
  May trigger on legitimate database queries or security testing activities.
type: detection
detection_id: 2005956
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the phonemessage.asp request?
    context: Reveals the specific UNION SELECT statement used in the CVE-2006-6846 exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the WYWO InOut Board application?
    context: Determines if HTTP requests to this web application are typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool was used to send the SQL injection request?
    context: Identifies the user agent which may indicate automated scanning or manual exploitation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "phonemessage.asp"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: What other web application attacks originated from this source?
    context: Assesses whether this is part of broader web application scanning or exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri
  - question: Did this source attempt SQL injection against other web applications?
    context: Identifies patterns of SQL injection attempts across multiple targets.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "union"
            - "select"
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP response codes and content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
  - question: Are other hosts attempting to exploit the same WYWO application vulnerability?
    context: Determines if multiple sources are targeting this specific CVE-2006-6846 vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "phonemessage.asp"
          http.uri|contains: "UNION"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What other scripts or pages were accessed on the WYWO application?
    context: Reveals reconnaissance or follow-up exploitation attempts on the target application.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: ".asp"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: Were there any successful authentications or database responses following the injection attempt?
    context: Identifies potential data extraction or unauthorized access following the SQL injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.status_code:
            - 200
            - 302
        condition: selection
      fields:
        - http.uri
        - http.status_code
        - http.response.body.length
  - question: Are there related alerts indicating broader campaign activity from this source?
    context: Determines scope of potential attack campaign or automated scanning.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip