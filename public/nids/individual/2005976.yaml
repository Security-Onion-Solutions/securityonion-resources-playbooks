name: ET WEB_SPECIFIC_APPS Neocrome Land Down Under (LDU) SQL Injection Attempt -- journal.php w DELETE
id: 1220974
description: |
  Detects SQL injection attempts targeting Neocrome Land Down Under (LDU) journal.php with DELETE operations.
  May trigger on legitimate database administration or penetration testing activities.
type: detection
detection_id: 2005976
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full DELETE statement and injection methodology used against journal.php.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the journal.php application?
    context: Determines if this represents normal application usage or external reconnaissance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or process handled this journal.php request?
    context: Identifies the web server or application responsible for processing the request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source around the same time?
    context: Reveals additional reconnaissance or exploitation attempts against the web application.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were there successful HTTP responses to any requests from this source?
    context: Indicates whether the SQL injection attempts may have succeeded.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.status_code: [200, 201, 202]
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.request.body.length
  - question: Are other hosts attempting similar SQL injection attacks against journal.php?
    context: Determines if this is part of a coordinated campaign targeting LDU applications.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "journal.php"
        sql_keywords:
          http.uri|contains:
            - "DELETE"
            - "FROM"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and sql_keywords and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What database-related processes were active during this timeframe?
    context: Identifies database services that may have processed the SQL injection attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - mysql.exe
          - mysqld.exe
          - postgres.exe
          - sqlservr.exe
          - oracle.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Were any database or application files modified after the SQL injection attempt?
    context: Assesses potential impact from successful SQL injection exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        file_types:
          file.name|endswith:
            - ".sql"
            - ".db"
            - ".mdb"
            - ".php"
            - ".log"
        condition: selection and file_types
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: Did any lateral movement occur from the targeted web server?
    context: Determines if successful exploitation led to additional network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other alerts involving the same source IP across the organization?
    context: Reveals broader attack patterns or reconnaissance activities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip