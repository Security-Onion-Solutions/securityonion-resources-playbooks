name: ET WEB_SPECIFIC_APPS Efkan Forum SQL Injection Attempt
id: 1223445
description: |
  Detects SQL injection attempts targeting Efkan Forum admin.asp with ASCII function calls.
  May trigger on legitimate database queries or security testing of the application.
type: detection
detection_id: 2005989
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact payload and injection technique used against the Efkan Forum.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Efkan Forum admin interface?
    context: Determines if admin.asp access represents normal administrative activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool was used to submit the SQL injection request?
    context: Identifies whether this was manual testing or automated exploitation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "admin.asp"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: What other SQL injection patterns were attempted against this web server?
    context: Reveals the scope of SQL injection testing or exploitation attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "ASCII("
            - "CHAR("
            - "SUBSTRING"
            - "OR 1=1"
            - "AND 1=1"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: Were any other administrative pages accessed from this source?
    context: Determines if the attacker explored additional admin functionality.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "admin"
            - "login"
            - "config"
            - "setup"
        condition: selection
      fields:
        - http.uri
        - http.status_code
        - http.method
  - question: What HTTP response codes were returned for the SQL injection attempts?
    context: Indicates whether the injection attempts were successful or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "admin.asp"
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
  - question: Are other hosts attempting SQL injection against this web server?
    context: Determines if multiple sources are targeting the same vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this source attempt to access other web applications on the network?
    context: Assesses whether this is part of broader web application reconnaissance.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        filter:
          dst_ip|expand: '%dst_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: Were any files uploaded or downloaded during the SQL injection session?
    context: Identifies potential data exfiltration or web shell upload attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        large_response:
          http.response.body.length|gte: 10000
        upload:
          http.method: "POST"
          http.request.body.length|gte: 1000
        condition: selection and (large_response or upload)
      fields:
        - http.method
        - http.uri
        - http.request.body.length
        - http.response.body.length
  - question: Are there related alerts involving this source IP across the organization?
    context: Reveals coordinated attack patterns or multiple exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip