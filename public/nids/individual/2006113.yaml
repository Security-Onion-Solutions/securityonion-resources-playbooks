name: ET WEB_SPECIFIC_APPS DMXReady Secure Login Manager SQL Injection Attempt
id: 1210011
description: |
  Detects SQL injection attempts targeting DMXReady Secure Login Manager through members.asp with INSERT statements.
  May trigger on legitimate database operations or security testing tools.
type: detection
detection_id: 2006113
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the members.asp request?
    context: Reveals the specific INSERT statement and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the DMXReady application?
    context: Determines if this represents legitimate application usage or external attack.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or process served the members.asp request?
    context: Identifies the vulnerable DMXReady application instance.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other web requests occurred from this source IP?
    context: Identifies additional exploitation attempts or reconnaissance activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were other SQL injection patterns attempted against the same application?
    context: Reveals broader attack patterns targeting the vulnerable application.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "members.asp"
            - "SELECT"
            - "UNION"
            - "DROP"
            - "DELETE"
            - "UPDATE"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What database-related files were accessed after the injection attempt?
    context: Identifies potential database file access or modification.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.name|contains:
            - ".mdb"
            - ".accdb"
            - ".sql"
            - ".db"
            - ".sqlite"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other hosts being targeted with similar DMXReady SQL injection attempts?
    context: Determines scope of campaign targeting this specific vulnerability.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What authentication attempts occurred after the SQL injection?
    context: Identifies potential privilege escalation or account compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "login"
            - "auth"
            - "signin"
            - "logon"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Did any lateral movement occur from the targeted web server?
    context: Assesses whether successful exploitation led to network propagation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What files were created by the web application process after the injection attempt?
    context: Identifies web shells, backdoors, or other malicious files.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User