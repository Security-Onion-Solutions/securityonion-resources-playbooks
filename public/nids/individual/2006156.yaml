name: ET WEB_SPECIFIC_APPS Enthrallweb ePages SQL Injection Attempt -- actualpic.asp Biz_ID DELETE
id: 1202242
description: |
  Detects SQL injection attempts targeting Enthrallweb ePages actualpic.asp with DELETE statements in Biz_ID parameter.
  May trigger on legitimate database operations or security testing against this application.
type: detection
detection_id: 2006156
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload sent to actualpic.asp?
    context: Reveals the exact DELETE statement and injection technique used against the Biz_ID parameter.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the ePages application on this server?
    context: Determines if this represents unauthorized access to the web application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application process handled the SQL injection request?
    context: Identifies the specific web server or application processing the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests were made to this web server from the same source?
    context: Reveals additional reconnaissance or exploitation attempts against the application.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were there attempts to access other ASP pages or database-related files on this server?
    context: Identifies broader web application enumeration or exploitation attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - ".asp"
            - "admin"
            - "database"
            - "db"
            - "sql"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
  - question: Are other hosts attempting similar SQL injection attacks against ePages applications?
    context: Determines if this is part of a coordinated campaign targeting this vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "actualpic.asp"
          http.uri|contains: "Biz_ID="
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
  - question: What database-related files were accessed after the SQL injection attempt?
    context: Identifies potential data exfiltration or additional database compromise indicators.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.name|contains:
            - ".mdb"
            - ".sql"
            - ".bak"
            - "database"
            - "backup"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Were any administrative or privileged accounts used during this timeframe?
    context: Assesses whether the SQL injection led to privilege escalation or administrative access.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - "admin"
            - "Administrator"
            - "SYSTEM"
            - "root"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did any lateral movement occur from the targeted web server?
    context: Determines if the SQL injection was used as an entry point for network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport