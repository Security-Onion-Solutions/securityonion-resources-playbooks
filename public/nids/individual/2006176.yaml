name: ET WEB_SPECIFIC_APPS chatwm SQL Injection Attempt -- SelGruFra.asp txtUse UPDATE
id: 1202028
description: |
  Detects SQL injection attempts targeting chatwm's SelGruFra.asp with UPDATE statements in txtUse parameter.
  May trigger on legitimate database administration tools or security testing activities.
type: detection
detection_id: 2006176
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the txtUse parameter?
    context: Reveals the exact injection attempt and potential database manipulation commands.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the chatwm application?
    context: Determines if this represents unusual access to the vulnerable application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other requests were made to SelGruFra.asp from this source?
    context: Identifies additional exploitation attempts against the same vulnerable script.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "SelGruFra.asp"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.user_agent
        - http.status_code
  - question: Are there signs of successful database manipulation following this request?
    context: Assesses whether the SQL injection attempt resulted in database changes.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.status_code: [200, 302, 500]
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.status_code
        - http.response.body.length
  - question: What other web application attacks originated from this source IP?
    context: Identifies broader attack patterns targeting multiple web applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri
  - question: Did this source attempt SQL injection against other applications?
    context: Reveals systematic SQL injection attempts across multiple targets.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UPDATE"
            - "INSERT"
            - "DELETE"
            - "SELECT"
            - "UNION"
            - "DROP"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.user_agent
  - question: What user-agent pattern is associated with these injection attempts?
    context: Identifies automated tools or specific attack frameworks being used.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - dst_ip
  - question: Are other hosts targeting the same chatwm application?
    context: Determines if multiple attackers are exploiting the same vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "SelGruFra.asp"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: Did the web server process execute any database-related commands after this request?
    context: Identifies backend database activity that may indicate successful exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - mysql.exe
          - mysqld.exe
          - sqlcmd.exe
          - osql.exe
          - psql.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there related SQL injection alerts across the organization?
    context: Identifies coordinated attacks targeting SQL injection vulnerabilities.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category