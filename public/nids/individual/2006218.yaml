name: ET WEB_SPECIFIC_APPS Xt-News SQL Injection Attempt -- show_news.php id_news UPDATE
id: 1209498
description: |
  Detects SQL injection attempts against Xt-News application targeting the show_news.php script with UPDATE statements in the id_news parameter.
  May trigger on legitimate application testing, security scanning, or automated vulnerability assessments.
type: detection
detection_id: 2006218
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact SQL payload and injection technique used against the Xt-News application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Xt-News application?
    context: Determines if this represents normal application usage or external reconnaissance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What user-agent and source characteristics are associated with this request?
    context: Identifies whether this originates from automated tools, browsers, or security scanners.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "show_news.php"
        condition: selection
      fields:
        - http.user_agent
        - src_ip
        - http.method
        - http.status_code
  - question: Were there other SQL injection attempts against this web server?
    context: Identifies broader attack patterns targeting the same infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "UPDATE"
            - "INSERT"
            - "DELETE"
            - "DROP"
            - "'"
            - "OR 1=1"
            - "AND 1=1"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.status_code
  - question: What other web applications or scripts were accessed from this source?
    context: Reveals the scope of reconnaissance or attack activity against web applications.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: Did the web server return any error codes or unexpected responses?
    context: Indicates whether the SQL injection attempt was successful or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "show_news.php"
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
  - question: Are other hosts attempting similar SQL injection attacks?
    context: Determines if this is part of a coordinated campaign or automated scanning.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What web server process handled these requests?
    context: Identifies the specific web application or service processing potentially malicious requests.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Were any files created or modified on the web server after this request?
    context: Assesses potential file system impact from successful SQL injection exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this source IP attempt to access other database-driven applications?
    context: Reveals broader attack patterns targeting database applications across the infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - ".php"
            - ".asp"
            - ".aspx"
            - ".jsp"
            - "admin"
            - "login"
            - "user"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.status_code
        - http.user_agent
  - question: What was the timing pattern of requests from this source?
    context: Distinguishes between automated scanning tools and manual exploitation attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description