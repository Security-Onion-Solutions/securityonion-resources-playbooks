name: ET WEB_SPECIFIC_APPS Contra Haber Sistemi SQL Injection Attempt
id: 1223391
description: |
  Detects SQL injection attempts targeting Contra Haber Sistemi application via haber.asp with UPDATE statements.
  May trigger on legitimate database update operations or security testing activities.
type: detection
detection_id: 2006308
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the haber.asp request?
    context: Reveals the exact injection pattern and SQL commands being attempted.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Contra Haber Sistemi application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated this SQL injection request?
    context: Identifies the client application or tool responsible for the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other web application attacks occurred from this host?
    context: Identifies additional attack vectors or exploitation attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri
        - alert.severity_label
  - question: Are other hosts targeting the same web application with SQL injection?
    context: Determines scope of attack campaign against this specific application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other SQL injection patterns were attempted against this server?
    context: Reveals broader attack methodology and injection techniques.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SQL"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - http.uri
        - http.user_agent
  - question: Did the application respond with database errors or sensitive information?
    context: Assesses whether the injection attempt succeeded in revealing data.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.status_code: [500, 200]
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.response.mime_type
  - question: What is the geographic origin and user-agent pattern of this attack?
    context: Provides attribution indicators for the SQL injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "haber.asp"
        condition: selection
      fields:
        - http.user_agent
        - src_ip
        - http.method
        - http.uri
  - question: Are there related alerts involving the same source IP across the organization?
    context: Identifies coordinated attack activity or reconnaissance patterns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any lateral movement occur from hosts that accessed this web application?
    context: Checks for post-exploitation activity following successful SQL injection.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport