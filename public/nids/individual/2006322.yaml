name: ET WEB_SPECIFIC_APPS Lotfian Request For Travel SQL Injection Attempt
id: 1206681
description: |
  Detects SQL injection attempts targeting the ProductDetails.asp page in Lotfian Request For Travel application.
  May trigger on legitimate database queries containing UNION SELECT statements or security testing activities.
type: detection
detection_id: 2006322
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the ProductDetails.asp request?
    context: Reveals the exact UNION SELECT statement and parameters used in the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the ProductDetails.asp application?
    context: Determines if this represents normal application usage or external targeting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application processed this SQL injection request?
    context: Identifies the specific web server or application handling the vulnerable endpoint.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source around the same time?
    context: Identifies reconnaissance activities or additional exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        filter:
          community_id|expand: '%community_id%'
        condition: selection and not filter
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the application return database error messages in response to the injection attempt?
    context: Determines if the SQL injection was successful or revealed database structure.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.status_code:
            - 500
            - 200
        condition: selection
      fields:
        - http.status_code
        - http.response.body
        - http.uri
  - question: Are there other SQL injection attempts targeting different applications from this source?
    context: Identifies broader web application attack campaigns or automated scanning.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "'"
            - "--"
            - "/*"
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.method
  - question: What files were accessed or created on the web server after the injection attempt?
    context: Identifies potential file system access through SQL injection or webshell deployment.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any database-related processes show unusual activity after the injection attempt?
    context: Detects potential database compromise or unauthorized access through SQL injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "sqlservr.exe"
            - "mysql.exe"
            - "postgres.exe"
            - "oracle.exe"
        condition: selection
      fields:
        - Image
        - ProcessGuid
        - CommandLine
        - User
  - question: Are other hosts attempting similar SQL injection attacks against ProductDetails.asp?
    context: Determines if this is part of a coordinated campaign targeting this specific vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "ProductDetails.asp"
          http.uri|contains: "UNION"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: What is the geographic location and reputation of the attacking IP address?
    context: Provides context on the threat actor's location and known malicious activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - connection.state