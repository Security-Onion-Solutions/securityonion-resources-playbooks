name: ET WEB_SPECIFIC_APPS PHPAccounts SQL Injection Attempt -- index.php Outgoing_Type_ID DELETE
id: 1209037
description: |
  Detects HTTP requests targeting PHPAccounts application with SQL injection attempts using DELETE operations.
  May trigger on legitimate administrative operations or security testing against PHPAccounts installations.
type: detection
detection_id: 2006513
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the PHPAccounts SQL injection attempt?
    context: Reveals the exact SQL injection payload and parameters used in the attack.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access PHPAccounts or similar web applications?
    context: Determines if HTTP requests to this application are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool was used to send the SQL injection request?
    context: Identifies whether this came from automated tools or manual testing.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "index.php"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: What other web applications did this source IP attempt to access?
    context: Reveals if this is part of broader web application reconnaissance or attack.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        filter:
          dst_ip|expand: '%dst_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Did the PHPAccounts application return any error messages or database information?
    context: Assesses whether the SQL injection attempt was successful or revealed information.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
  - question: Are there other PHPAccounts servers receiving similar SQL injection attempts?
    context: Determines scope of potential campaign targeting PHPAccounts installations.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "index.php"
          http.uri|contains: "Outgoing_Type_ID"
          http.uri|contains: "DELETE"
        filter:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.virtual_host
        - http.uri
  - question: What web server process handled the SQL injection request?
    context: Identifies the specific web application server that processed the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did any database connections occur after the SQL injection attempt?
    context: Reveals if the injection attempt resulted in database queries or connections.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port: [3306, 5432, 1433, 1521, 27017]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Were any files created or modified on the web server after the injection attempt?
    context: Identifies potential file uploads or system modifications resulting from successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this source IP attempt other types of SQL injection patterns?
    context: Reveals broader SQL injection campaign patterns beyond PHPAccounts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "'"
            - "OR 1=1"
            - "AND 1=1"
        filter:
          dst_ip|expand: '%dst_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Are there related alerts involving this source IP across the organization?
    context: Provides broader context of malicious activity from this IP address.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip