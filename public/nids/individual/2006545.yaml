name: ET WEB_SPECIFIC_APPS PHPAccounts SQL Injection Attempt -- index.php Vendor_ID UPDATE
id: 1246623
description: |
  Detects attempts to exploit CVE-2007-3345 in PHPAccounts application through SQL injection in the Vendor_ID parameter.
  May trigger on legitimate database operations or security testing activities against PHPAccounts installations.
type: detection
detection_id: 2006545
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact payload structure and SQL commands used in the exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the PHPAccounts application?
    context: Determines if HTTP access to this web application represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled the request with the SQL injection payload?
    context: Identifies the specific web application service that processed the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests were made to the same web server?
    context: Identifies additional exploitation attempts or reconnaissance activity against the application.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the web application create or modify any database-related files after the injection attempt?
    context: Assesses whether the SQL injection resulted in unauthorized file system access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting similar SQL injection attacks against web applications?
    context: Determines if this is part of a broader scanning or exploitation campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What was the pattern of requests from this source IP to web applications?
    context: Reveals systematic scanning or exploitation attempts across multiple applications.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - ".php"
            - "UPDATE"
            - "SELECT"
            - "INSERT"
            - "DELETE"
        condition: selection
      fields:
        - dst_ip
        - http.method
        - http.uri
        - http.status_code
        - http.virtual_host
  - question: Did any processes execute SQL-related commands after the injection attempt?
    context: Identifies potential database manipulation or system command execution through SQL injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "mysql"
            - "sqlite"
            - "psql"
            - "sqlcmd"
            - "UPDATE"
            - "SELECT"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: What files were accessed by the web server process during the injection timeframe?
    context: Reveals unauthorized file access or configuration changes through SQL injection.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are there other alerts involving SQL injection attempts from this source?
    context: Identifies coordinated SQL injection campaigns across multiple applications or targets.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did the source IP attempt to access any database administration interfaces?
    context: Reveals attempts to escalate from SQL injection to direct database administration access.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "phpmyadmin"
            - "adminer"
            - "sqlbuddy"
            - "mysql"
            - "database"
            - "admin"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.user_agent
        - http.status_code
