name: ET WEB_SPECIFIC_APPS dol storye SQL Injection Attempt -- dettaglio.asp id_aut DELETE
id: 1209883
description: |
  Detects SQL injection attempts targeting the dettaglio.asp application with DELETE statements in the id_aut parameter.
  May trigger on legitimate database administration tools or automated testing frameworks performing SQL operations.
type: detection
detection_id: 2006624
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SQL injection payload in the dettaglio.asp request?
  context: Reveals the specific DELETE statement and injection technique being attempted.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this web server normally receive requests to dettaglio.asp?
  context: Determines if this application is regularly accessed or represents unusual activity.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What web application process handled the SQL injection request?
  context: Identifies the specific web server or application processing the malicious request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests occurred from this source IP around the same time?
  context: Reveals additional web application reconnaissance or exploitation attempts.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip|expand: '%src_ip%'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: Were there other SQL injection attempts against this web server?
  context: Identifies broader web application attack patterns targeting the same infrastructure.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains:
        - SELECT
        - DELETE
        - INSERT
        - UPDATE
        - UNION
        - DROP
        - CREATE
    fields:
    - src_ip
    - http.method
    - http.uri
    - http.user_agent
    logsource:
      category: network
      service: http
- question: What files were accessed by the web application after the SQL injection attempt?
  context: Determines if the injection attempt resulted in unauthorized file access or modification.
  range: +30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other web servers receiving similar SQL injection attempts?
  context: Assesses whether this is part of a coordinated campaign targeting multiple systems.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: Did any database-related processes execute after the SQL injection attempt?
  context: Identifies potential database compromise or unauthorized query execution.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        Image|contains:
        - mysql
        - sqlcmd
        - psql
        - oracle
        - sqlite
        host.ip|expand: '%dst_ip%'
    fields:
    - Image
    - CommandLine
    - User
    - ProcessGuid
    logsource:
      category: process_creation
- question: Were any scripts or executables created on the web server after the injection attempt?
  context: Detects potential web shell deployment or malicious file creation through SQL injection.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: What was the response pattern from the web server to these requests?
  context: Analyzes server responses to determine if the SQL injection was successful.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains: dettaglio.asp
        src_ip|expand: '%src_ip%'
    fields:
    - http.status_code
    - http.response.body.length
    - http.method
    - http.uri
    logsource:
      category: network
      service: http