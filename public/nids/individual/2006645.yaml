name: ET WEB_SPECIFIC_APPS Superfreaker Studios UPublisher SQL Injection Attempt
id: 1220658
description: |
  Detects SQL injection attempts targeting UPublisher application through index.asp ID parameter.
  May trigger on legitimate database queries or automated security scans testing for SQL injection vulnerabilities.
type: detection
detection_id: 2006645
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full SQL injection payload and attack vector details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the UPublisher application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts occurred from this source IP?
    context: Identifies patterns of SQL injection testing or automated attack tools.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "'"
            - "OR 1=1"
            - "AND 1=1"
        condition: selection
      fields:
        - http.uri
        - http.method
        - dst_ip
        - http.status_code
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful or blocked by security controls.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Did other hosts attempt to access the same vulnerable UPublisher endpoint?
    context: Assesses scope of targeting against this specific web application vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "index.asp"
          http.uri|contains: "ID="
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.method
        - http.status_code
  - question: What other web application attacks originated from this source?
    context: Identifies broader web application scanning or exploitation attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - dst_ip
        - alert.severity_label
  - question: Are there signs of successful database access following this injection attempt?
    context: Looks for indicators that the SQL injection may have succeeded.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        large_response:
          http.response.body.length|gte: 10000
        condition: selection and large_response
      fields:
        - http.uri
        - http.status_code
        - http.response.body.length
  - question: Did this source attempt authentication bypass techniques?
    context: Identifies attempts to bypass login mechanisms through SQL injection.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "login"
            - "auth"
            - "admin"
        sql_bypass:
          http.uri|contains:
            - "' OR '"
            - "admin'--"
            - "admin'#"
            - "' OR 1=1"
        condition: selection and sql_bypass
      fields:
        - http.uri
        - http.method
        - dst_ip
  - question: What is the geographic origin and reputation of the attacking IP?
    context: Provides context about the source of the SQL injection attempts.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - network.transport
        - dst_port