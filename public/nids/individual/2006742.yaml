name: ET WEB_SPECIFIC_APPS Neocrome Seditio SQL Injection Attempt -- pfs.edit.inc.php SELECT
id: 1209706
description: |
  Detects SQL injection attempts targeting Neocrome Seditio CMS via pfs.edit.inc.php with SELECT/FROM statements.
  May trigger on legitimate database queries or security testing of the application.
type: detection
detection_id: 2006742
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the request to pfs.edit.inc.php?
    context: Reveals the exact SELECT/FROM statement used in the exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Neocrome Seditio application?
    context: Determines if this represents unusual access to the vulnerable CMS.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool was used to send the SQL injection request?
    context: Identifies whether this originated from automated tools or manual testing.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "pfs.edit.inc.php"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: What other web applications on this server were accessed by the same source?
    context: Assesses whether this is part of broader web application reconnaissance.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        filter:
          http.uri|contains: "pfs.edit.inc.php"
        condition: selection and not filter
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: Were there successful HTTP responses to requests from this source?
    context: Determines if the SQL injection attempts received successful responses.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.status_code:
            - 200
            - 201
            - 202
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.response.body.length
  - question: What web server process handled the SQL injection request?
    context: Identifies the web application responsible for processing the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the web server establish any database connections after receiving the request?
    context: Reveals whether the SQL injection attempt reached backend database systems.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port:
            - 3306
            - 5432
            - 1433
            - 1521
            - 27017
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
  - question: Were any PHP or web application files modified after the SQL injection attempt?
    context: Identifies file system changes that may indicate successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts targeting the same Neocrome Seditio application?
    context: Determines if this is part of a coordinated attack against the CMS.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "pfs.edit.inc.php"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: Did this source IP attempt other SQL injection patterns against web applications?
    context: Reveals broader SQL injection attack patterns from the same source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        sql_patterns:
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "CREATE"
        condition: selection and sql_patterns
      fields:
        - dst_ip
        - http.uri
        - http.method
  - question: Are there related web application attack alerts from this source?
    context: Identifies coordinated web application exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip