name: ET WEB_SPECIFIC_APPS Uapplication UPhotoGallery SQL Injection Attempt
id: 1223003
description: |
  Detects SQL injection attempts targeting UPhotoGallery slideshow.asp with UPDATE statements.
  May trigger on legitimate database administration or application testing activities.
type: detection
detection_id: 2006891
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full exploit payload and injection technique used against slideshow.asp.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the UPhotoGallery application?
    context: Determines if this represents typical application usage or external exploitation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to the UPhotoGallery application?
    context: Identifies the web server or application handling the potentially malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source around the same time?
    context: Identifies additional reconnaissance or exploitation attempts against the web server.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Are other hosts attempting SQL injection against the same web application?
    context: Determines scope of potential campaign targeting UPhotoGallery installations.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were created or modified on the web server after this request?
    context: Identifies potential web shells or backdoors created through successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any database-related processes show unusual activity after this request?
    context: Assesses whether the SQL injection attempt affected database operations.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - mysql
            - postgres
            - sqlserver
            - oracle
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Were any administrative database commands executed following this request?
    context: Identifies successful exploitation through database privilege escalation or data manipulation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - UPDATE
            - INSERT
            - DELETE
            - DROP
            - CREATE
            - ALTER
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Are there other alerts related to web application attacks from this source?
    context: Reveals broader attack patterns targeting multiple web applications or vulnerabilities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did this host attempt to access other ASP applications or admin interfaces?
    context: Identifies reconnaissance efforts targeting additional web applications on the server.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - .asp
            - admin
            - login
            - config
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
  - question: What was the timing pattern of requests from this source?
    context: Distinguishes between automated exploitation tools and manual testing activities.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description