name: ET WEB_SPECIFIC_APPS Wallpaper Complete Website SQL Injection Attempt
id: 1221886
description: |
  Detects SQL injection attempts against Wallpaper Complete Website's process.php endpoint targeting the password parameter.
  May trigger on legitimate database queries or security testing tools scanning for CVE-2006-6215.
type: detection
detection_id: 2006981
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the HTTP request to process.php?
    context: Reveals the exact SQL syntax used in the exploitation attempt against the password parameter.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this web server normally receive requests to process.php endpoints?
    context: Determines if access to this vulnerable endpoint is typical for this environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application processed the SQL injection request?
    context: Identifies the specific web server or application handling the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source around the same time?
    context: Identifies additional web application attacks or reconnaissance attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        filter:
          http.uri|contains: "process.php"
        condition: selection and not filter
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the web server create or modify any database-related files after this request?
    context: Assesses whether the SQL injection attempt resulted in file system changes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What files were accessed by the web server process during this attack?
    context: Identifies potential data access or system file modifications from SQL injection.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other web servers receiving similar SQL injection attempts targeting process.php?
    context: Determines if this represents a broader campaign against Wallpaper Complete installations.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did this source IP attempt to access other vulnerable web application endpoints?
    context: Reveals broader web application scanning or attack patterns from the same source.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  vulnerable_patterns:\n    - http.uri|contains: \"admin.php\"\n    - http.uri|contains: \"login.php\" \n    - http.uri|contains: \"index.php\"\n    - http.uri|contains: \"config.php\"\n  sqli_indicators:\n    - http.uri|contains: \"SELECT\"\n    - http.uri|contains: \"UNION\"\n    - http.uri|contains: \"INSERT\"\n    - http.uri|contains: \"UPDATE\"\n  condition: selection and (vulnerable_patterns or sqli_indicators)\nfields:\n  - http.method\n  - http.uri\n  - http.user_agent\n  - dst_ip\n"
  - question: What was the pattern of HTTP response codes returned to this SQL injection attempt?
    context: Indicates whether the injection succeeded or failed based on server responses.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.response.body.length
  - question: Did any lateral movement occur from the web server after this SQL injection attempt?
    context: Assesses whether successful exploitation led to internal network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport