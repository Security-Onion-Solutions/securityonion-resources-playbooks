name: ET WEB_SPECIFIC_APPS Enthrallweb eClassifieds SQL Injection Attempt
id: 1204334
description: |
  Detects SQL injection attempts targeting the Enthrallweb eClassifieds application via ad.asp with DELETE statements.
  May trigger on legitimate database administration or security testing activities.
type: detection
detection_id: 2007045
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the ad.asp request?
    context: Reveals the exact DELETE statement and parameters used in the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the eClassifieds application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other HTTP requests were made to the web server around this time?
    context: Identifies additional exploitation attempts or reconnaissance activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were there other SQL injection attempts from this source IP?
    context: Reveals broader attack patterns targeting database vulnerabilities.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "DELETE"
            - "INSERT"
            - "UPDATE"
            - "SELECT"
            - "UNION"
            - "DROP"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.virtual_host
        - http.status_code
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP status codes and response patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Are other hosts attempting to access the same vulnerable ad.asp endpoint?
    context: Identifies coordinated attacks or scanning activity targeting the same vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "/ad.asp"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did this source IP perform reconnaissance on other web applications?
    context: Reveals broader web application scanning or enumeration activities.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - ".asp"
            - ".php"
            - ".jsp"
            - "admin"
            - "login"
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: What user-agent was used for the SQL injection attempt?
    context: Identifies automated tools or specific attack frameworks being used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: Are there related web application attack alerts from this source?
    context: Determines if this is part of a broader web application attack campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What other external connections occurred from the targeted web server?
    context: Identifies potential data exfiltration or compromise indicators from the target.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        filter:
          dst_ip|expand: '%private_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state_description