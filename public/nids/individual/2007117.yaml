name: ET WEB_SPECIFIC_APPS Enthrallweb eHomes SQL Injection Attempt -- compareHomes.asp clear UPDATE
id: 1206441
description: |
  Detects SQL injection attempts targeting Enthrallweb eHomes compareHomes.asp with UPDATE statements in the clear parameter.
  May trigger on legitimate database operations or security testing against this specific application.
type: detection
detection_id: 2007117
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the compareHomes.asp request?
    context: Reveals the specific UPDATE statement and parameters used in the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Enthrallweb eHomes application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other requests were made to compareHomes.asp around this time?
    context: Identifies patterns of reconnaissance or additional injection attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "compareHomes.asp"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.user_agent
        - http.status_code
  - question: Were other SQL injection patterns attempted against this web server?
    context: Assesses if this is part of broader SQL injection testing or attack campaign.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "UPDATE"
            - "INSERT"
            - "DELETE"
            - "SELECT"
            - "UNION"
            - "DROP"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.user_agent
        - http.virtual_host
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful or blocked by the application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Are other hosts attempting similar SQL injection attacks against this server?
    context: Identifies coordinated attacks or multiple sources targeting the same vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other web applications on this server were accessed by the same source?
    context: Reveals broader reconnaissance or exploitation attempts against the web server.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - http.method
        - http.user_agent
        - http.status_code
  - question: Did the source IP attempt to access database-related files or directories?
    context: Identifies attempts to access database backups, configuration files, or admin interfaces.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - ".sql"
            - ".mdb"
            - ".bak"
            - "admin"
            - "phpmyadmin"
            - "database"
            - "backup"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: Are there related SQL injection alerts across the organization?
    context: Determines if this is part of a broader campaign targeting similar vulnerabilities.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the pattern of requests from this source IP?
    context: Analyzes the overall behavior to distinguish between automated scanning and targeted attacks.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - dst_ip
        - http.virtual_host