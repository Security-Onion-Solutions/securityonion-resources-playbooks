name: ET WEB_SPECIFIC_APPS fipsGallery SQL Injection Attempt -- index1.asp which SELECT
id: 1221524
description: |
  Detects SQL injection attempts targeting fipsGallery index1.asp with SELECT statements in the 'which' parameter.
  May trigger on legitimate database queries or security testing of web applications.
type: detection
detection_id: 2007374
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the index1.asp request?
    context: Reveals the specific SELECT statement and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access fipsGallery or similar web applications?
    context: Determines if HTTP requests to this application are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool initiated this SQL injection attempt?
    context: Identifies whether this came from a legitimate browser or automated tool.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source to the same web server?
    context: Identifies additional web application attack attempts or reconnaissance.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were there other SQL injection attempts against different web applications?
    context: Reveals broader web application attack patterns across the environment.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        sql_patterns:
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
        condition: selection and sql_patterns
      fields:
        - dst_ip
        - http.method
        - http.uri
        - http.virtual_host
  - question: Did the web server return successful responses to any injection attempts?
    context: Indicates whether SQL injection attempts may have succeeded.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.status_code: [200, 302]
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.response.body.length
  - question: What files were accessed on the web server during this attack timeframe?
    context: Identifies potential file system access through successful SQL injection.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts targeting the same web application with SQL injection?
    context: Determines if this is part of a coordinated attack against the application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "index1.asp"
        sql_injection:
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "'"
            - "%27"
        exclude_source:
          src_ip|expand: '%src_ip%'
        condition: selection and sql_injection and not exclude_source
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: Did any database-related processes show unusual activity on the web server?
    context: Identifies potential database compromise through SQL injection.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - mysql.exe
          - mysqld.exe
          - sqlservr.exe
          - postgres.exe
          - oracle.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there related web application attack alerts from this source?
    context: Reveals broader attack campaign patterns beyond SQL injection.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What was the geographic origin and reputation of the attacking IP?
    context: Provides threat intelligence context for the attack source.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.history
        - network.bytes_toserver
        - network.bytes_toclient