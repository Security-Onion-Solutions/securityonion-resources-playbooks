name: ET WEB_SPECIFIC_APPS vSpin.net Classified System SQL Injection Attempt - search.asp sort ASCII
id: 1223036
description: |
  Detects SQL injection attempts targeting the vSpin.net Classified System search.asp page using ASCII function injection.
  May trigger on legitimate database queries using ASCII functions or security testing tools.
type: detection
detection_id: 2007438
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete HTTP request containing the SQL injection attempt?
  context: Reveals the exact payload and parameters used in the injection attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Is access to the search.asp page normal for this source IP?
  context: Determines if this represents typical usage patterns for the application.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What process served the HTTP request to the search.asp page?
  context: Identifies the web application server processing the request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests were made to the same web server?
  context: Identifies additional reconnaissance or exploitation attempts.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        src_ip|expand: '%src_ip%'
    fields:
    - http.method
    - http.uri
    - http.status_code
    - http.user_agent
    logsource:
      category: network
      service: http
- question: Did the web server create any new files after the SQL injection attempt?
  context: Identifies potential web shells or files created through successful exploitation.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .py
        - .pl
        - .sh
        - .php
        - .asp
        - .aspx
        - .js
        - .vbs
        - .ps1
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other hosts attempting similar SQL injection attacks against web applications?
  context: Determines if this is part of a broader SQL injection campaign.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: What database-related error responses occurred after the injection attempt?
  context: Reveals information disclosure through database error messages.
  range: +15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.status_code:
        - 400
        - 500
        src_ip|expand: '%src_ip%'
    fields:
    - http.status_code
    - http.uri
    - http.response.body.length
    logsource:
      category: network
      service: http
- question: Did the source IP attempt to access other database-driven pages?
  context: Identifies broader reconnaissance of database-backed applications.
  range: +/-2h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        http.uri|contains:
        - .asp
        - .php
        - .jsp
        - search
        - query
        - admin
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - http.uri
    - http.method
    - http.status_code
    logsource:
      category: network
      service: http
- question: What was the timing pattern of requests from this source IP?
  context: Reveals automated versus manual exploitation attempts.
  range: +/-1h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Are there other alerts involving the same source IP?
  context: Provides context about the source's overall activity patterns.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip