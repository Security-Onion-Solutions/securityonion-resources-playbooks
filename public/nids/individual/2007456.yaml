name: ET WEB_SPECIFIC_APPS BPG-InfoTech Content Management System SQL Injection Attempt
id: 1206887
description: |
  Detects SQL injection attempts targeting BPG-InfoTech CMS publications_list.asp with ASCII function calls.
  May trigger on legitimate database queries or security testing of the application.
type: detection
detection_id: 2007456
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the publications_list.asp request?
    context: Reveals the specific ASCII and SELECT statements used in the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the BPG-InfoTech CMS application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other requests were made to the publications_list.asp script?
    context: Identifies additional exploitation attempts or reconnaissance activity.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "publications_list.asp"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.user_agent
        - http.status_code
  - question: Did the same source attempt SQL injection on other web applications?
    context: Reveals broader web application attack patterns from this source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        sql_patterns:
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "ASCII("
            - "CHAR("
            - "SUBSTRING"
            - "WAITFOR"
        condition: selection and sql_patterns
      fields:
        - http.uri
        - http.virtual_host
        - http.user_agent
        - http.status_code
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP status codes and response patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Are other hosts targeting the same BPG-InfoTech CMS application?
    context: Identifies coordinated attacks or scanning activity against the vulnerable application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "publications_list.asp"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: What other web scripts or directories did this source access on the target server?
    context: Reveals reconnaissance or additional exploitation attempts against the web server.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - http.method
        - http.status_code
        - http.user_agent
  - question: Did the web server establish any outbound connections after the injection attempt?
    context: Identifies potential remote code execution or data exfiltration following successful injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        filter:
          dst_ip|expand: '%private_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are there related SQL injection alerts across the organization?
    context: Determines if this is part of a broader campaign targeting web applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What user-agent string was used in the SQL injection attempt?
    context: Identifies automated tools or specific attack frameworks being used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - src_ip
        - http.uri
  - question: Did this source attempt to access database administration tools or backup files?
    context: Reveals attempts to escalate privileges or access sensitive database information.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        db_targets:
          http.uri|contains:
            - "phpmyadmin"
            - "adminer"
            - "sqlbuddy"
            - ".sql"
            - ".bak"
            - ".backup"
            - "admin"
            - "database"
        condition: selection and db_targets
      fields:
        - http.uri
        - http.virtual_host
        - http.status_code
        - http.method