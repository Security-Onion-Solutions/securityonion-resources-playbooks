name: ET WEB_SPECIFIC_APPS BPG-InfoTech Content Management System SQL Injection Attempt
id: 1221000
description: |
  Detects SQL injection attempts targeting the BPG-InfoTech Content Management System publication_view.asp page.
  May trigger on legitimate database operations or security testing tools.
type: detection
detection_id: 2007461
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SQL injection payload in the HTTP request?
  context: Reveals the specific SQL commands being attempted against the CMS database.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally access the BPG-InfoTech CMS application?
  context: Determines if this represents normal application usage or external targeting.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What other HTTP requests were made to the same web server?
  context: Identifies additional attack vectors or reconnaissance attempts.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        src_ip|expand: '%src_ip%'
    fields:
    - http.uri
    - http.method
    - http.status_code
    - http.user_agent
    logsource:
      category: network
      service: http
- question: Were there successful database responses following the SQL injection attempts?
  context: Assesses whether the injection succeeded in extracting data.
  range: +15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.status_code:
        - 200
        - 500
        src_ip|expand: '%src_ip%'
    fields:
    - http.uri
    - http.status_code
    - http.request.body.length
    logsource:
      category: network
      service: http
- question: What web application process handled the SQL injection request?
  context: Identifies the specific web server or application processing the malicious request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: Are other hosts attempting SQL injection against the same CMS?
  context: Determines scope of coordinated attack against the BPG-InfoTech system.
  range: +/-24h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        src_ip|expand: '%src_ip%'
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains: DELETE
    fields:
    - src_ip
    - http.uri
    - http.user_agent
    logsource:
      category: network
      service: http
- question: Did any database files or backups get created after the injection attempt?
  context: Identifies potential data exfiltration or backup creation activities.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Were any administrative scripts or tools executed following the SQL injection?
  context: Reveals potential privilege escalation or system administration abuse.
  range: +30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .py
        - .pl
        - .sh
        - .php
        - .asp
        - .aspx
        - .js
        - .vbs
        - .ps1
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are there other alerts related to this source IP address?
  context: Provides context about broader attack patterns from the same source.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: Did the attacker attempt to access other CMS components or admin panels?
  context: Maps the full scope of application enumeration and attack surface exploration.
  range: +/-2h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains:
        - admin
        - login
        - management
        - config
        - database
        - backup
        src_ip|expand: '%src_ip%'
    fields:
    - http.uri
    - http.method
    - http.status_code
    logsource:
      category: network
      service: http