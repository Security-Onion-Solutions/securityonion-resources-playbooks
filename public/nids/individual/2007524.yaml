name: ET WEB_SPECIFIC_APPS 20/20 Auto Gallery SQL Injection Attempt
id: 1223294
description: |
  Detects SQL injection attempts targeting the vehiclelistings.asp page of 20/20 Auto Gallery application.
  May trigger on legitimate database queries or security testing activities.
type: detection
detection_id: 2007524
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the vehiclelistings.asp request?
    context: Reveals the exact injection string attempting to exploit CVE-2006-6092.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the 20/20 Auto Gallery application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What user-agent and source characteristics are associated with this injection attempt?
    context: Identifies the client making the SQL injection request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "vehiclelistings.asp"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
        - src_port
  - question: What other SQL injection attempts occurred from this source?
    context: Identifies additional injection vectors being tested against the application.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "INSERT"
            - "SELECT"
            - "UPDATE"
            - "DELETE"
            - "UNION"
            - "DROP"
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - dst_ip
  - question: Did the web server process execute any database-related commands after this request?
    context: Assesses whether the SQL injection attempt triggered backend database activity.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other web applications on this server received requests from the same source?
    context: Determines the scope of web application testing or attack activity.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        filter:
          http.uri|contains: "vehiclelistings.asp"
        condition: selection and not filter
      fields:
        - http.virtual_host
        - http.uri
        - dst_ip
        - http.status_code
  - question: Are other hosts attempting SQL injection against this same application?
    context: Identifies whether this is part of a coordinated attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "vehiclelistings.asp"
          http.uri|contains: "INSERT"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP response codes and patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.response.mime_type
  - question: Did any file creation or modification occur on the web server after this request?
    context: Identifies potential file system changes resulting from successful SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving the same source IP across the organization?
    context: Reveals broader attack patterns targeting multiple systems.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip