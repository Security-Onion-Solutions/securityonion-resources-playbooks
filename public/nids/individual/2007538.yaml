name: ET WEB_SPECIFIC_APPS 20/20 Auto Gallery SQL Injection Attempt -- vehiclelistings.asp model ASCII
id: 1223301
description: |
  Detects SQL injection attempts targeting the 20/20 Auto Gallery application's vehiclelistings.asp page using ASCII function exploitation.
  May trigger on legitimate database queries or security testing of the application.
type: detection
detection_id: 2007538
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the vehiclelistings.asp request?
    context: Reveals the exact exploitation attempt targeting the model parameter with ASCII function.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the 20/20 Auto Gallery application?
    context: Determines if this represents unusual access to the vulnerable application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated this SQL injection request?
    context: Identifies the tool or browser used to perform the exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this attack on the Auto Gallery application?
    context: Shows how the attacker discovered or reached the vulnerable application.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other requests were made to vehiclelistings.asp around this time?
    context: Identifies additional exploitation attempts against the same vulnerable page.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "vehiclelistings.asp"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were other SQL injection techniques attempted against this web server?
    context: Reveals broader SQL injection attack patterns beyond the ASCII function.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "DELETE"
            - "UPDATE"
            - "ASCII"
            - "CHAR"
            - "SUBSTRING"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What files were accessed by the web server process after this SQL injection attempt?
    context: Identifies potential data exfiltration or system file access through SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting SQL injection attacks against web applications?
    context: Determines if this is part of a coordinated web application attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host perform reconnaissance on other web applications after the SQL injection?
    context: Assesses whether the attacker expanded their targeting to additional applications.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - ".asp"
            - ".php"
            - ".jsp"
            - "admin"
            - "login"
        filter:
          http.uri|contains: "vehiclelistings.asp"
        condition: selection and not filter
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Were any database-related error messages returned in HTTP responses?
    context: Identifies information disclosure that could aid further SQL injection attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.status_code:
            - 500
            - 200
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
  - question: Are there related alerts indicating successful web application compromise?
    context: Correlates with other security events that may indicate successful exploitation.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip