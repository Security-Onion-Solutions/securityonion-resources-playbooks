name: ET WEB_CLIENT Iframe in Purported Image Download (jpeg) - Likely SQL Injection Attacks Related
id: 1245900
description: |
  Detects HTTP responses claiming to be JPEG images but containing iframe elements, indicating potential SQL injection
  exploitation or content type confusion attacks. May trigger on legitimate web applications with mixed content types.
type: detection
detection_id: 2008313
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the iframe within the JPEG content-type?
    context: Reveals the full malicious payload disguised as an image file.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive image content from this web server?
    context: Determines if HTTP image requests to this destination are typical behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or application received this malicious response?
    context: Identifies the client application that processed the disguised iframe content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this HTTP connection?
    context: Shows the domain resolution that led to the malicious server connection.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other HTTP responses were received from this server?
    context: Identifies additional malicious content or attack vectors from the same source.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.method: GET
        condition: selection
      fields:
        - http.uri
        - http.status_code
        - http.user_agent
        - http.response.body.length
  - question: Did this host download any files after receiving the iframe response?
    context: Assesses whether the iframe content triggered additional malware downloads.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts receiving similar iframe-in-image responses?
    context: Determines scope of the SQL injection campaign targeting multiple clients.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What browser processes were active during this timeframe?
    context: Identifies which browser may have been exploited by the malicious iframe.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - chrome.exe
          - firefox.exe
          - msedge.exe
          - iexplore.exe
          - safari.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Did any lateral movement occur from this host after the malicious response?
    context: Determines if the iframe exploit led to network propagation or credential theft.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any persistence mechanisms established following this web client attack?
    context: Checks for registry modifications that could indicate successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Did this attack involve SQL injection against other web applications?
    context: Identifies if this host was used to perform SQL injection attacks against other targets.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    http.method: \n      - POST\n      - GET\n  sql_injection_patterns:\n    http.uri|contains:\n      - \"union select\"\n      - \"' or 1=1\"\n      - \"' union\"\n      - \"concat(\"\n      - \"char(\"\n      - \"0x\"\n      - \"benchmark(\"\n      - \"information_schema\"\n  condition: selection and sql_injection_patterns\nfields:\n  - dst_ip\n  - http.virtual_host\n  - http.uri\n  - http.user_agent\n"
  - question: Are there related alerts involving the same attack infrastructure?
    context: Connects this incident to broader campaign patterns and related security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
