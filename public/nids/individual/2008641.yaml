name: ET SCAN sipscan probe
id: 1201819
description: |
  Detects SIP scanning probes containing canary test strings used by automated tools.
  May indicate reconnaissance of VoIP infrastructure or legitimate SIP testing activities.
type: detection
detection_id: 2008641
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SIP packet content containing the canary strings?
    context: Reveals the full SIP message structure and scanning methodology used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive SIP traffic on port 5060?
    context: Determines if SIP services are expected on this network segment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other UDP ports were probed from this source IP?
    context: Identifies broader port scanning activity beyond SIP services.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.transport: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: Are other hosts on the network receiving similar SIP scanning attempts?
    context: Determines the scope of VoIP infrastructure reconnaissance.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What SIP user agents or scanning tools are being used in these probes?
    context: Identifies specific VoIP scanning tools or methodologies employed.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
          network.transport: udp
        condition: selection
      fields:
        - dst_ip
        - connection.state
        - connection.history
  - question: Did any SIP registration or authentication attempts follow these scan probes?
    context: Assesses whether scanning led to actual VoIP service interaction attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
          network.transport: udp
        condition: selection
      fields:
        - dst_ip
        - connection.state
        - connection.history
  - question: What is the geographic origin and network ownership of the scanning source?
    context: Provides attribution context for the VoIP reconnaissance activity.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other reconnaissance patterns from this source targeting telephony services?
    context: Identifies broader telecommunications infrastructure targeting.
    range: +/-12h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 5060
            - 5061
            - 1720
            - 1719
            - 2000
            - 5004
            - 5005
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
  - question: What other scanning alerts have been generated by this source IP?
    context: Reveals the full scope of reconnaissance activity from this source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip