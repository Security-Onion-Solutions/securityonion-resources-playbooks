name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (3)
id: 1210568
description: |
  Detects inbound UDP traffic to port 139 containing specific byte patterns associated with MS08-067 NetAPI stack overflow exploitation attempts.
  May trigger on legitimate NetBIOS traffic or network scanning activities targeting Windows file sharing services.
type: detection
detection_id: 2008692
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UDP packet content that triggered this MS08-067 detection?
    context: Reveals the exact payload and byte patterns matching the NetAPI stack overflow signature.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive NetBIOS traffic on port 139?
    context: Determines if UDP connections to port 139 are typical for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other NetBIOS or SMB activity occurred on this host?
    context: Identifies related Windows file sharing protocol activity that may indicate exploitation context.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [139, 445, 135]
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - connection.state
  - question: Did any processes start after this NetAPI exploitation attempt?
    context: Identifies potential code execution resulting from successful MS08-067 exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
  - question: Were any executable files created on the target system?
    context: Detects file creation that may result from successful exploitation and payload deployment.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts receiving similar MS08-067 exploitation attempts?
    context: Determines if this is part of a broader network attack targeting the NetAPI vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What lateral movement activity originated from this host after the exploitation attempt?
    context: Identifies potential lateral movement if the MS08-067 exploit was successful.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any system services or scheduled tasks created following this activity?
    context: Detects persistence mechanisms that may be established after successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: Did the source IP attempt to connect to other Windows services?
    context: Reveals additional attack vectors targeting Windows networking protocols.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [135, 139, 445, 3389, 5985, 5986]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.transport