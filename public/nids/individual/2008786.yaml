name: ET WEB_SPECIFIC_APPS PozScripts Classified Auctions id parameter SQL Injection
id: 1222338
description: |
  Detects SQL injection attempts targeting the id parameter in PozScripts Classified Auctions gotourl.php.
  May trigger on legitimate database queries containing UNION SELECT or security testing activities.
type: detection
detection_id: 2008786
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SQL injection payload in the gotourl.php request?
  context: Reveals the exact UNION SELECT statement and injection technique used.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this web server normally receive requests to gotourl.php?
  context: Determines if access to this PozScripts component is typical for this environment.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What web application process handled this SQL injection attempt?
  context: Identifies the specific web server or application that processed the malicious request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests occurred from the same source around this time?
  context: Reveals additional reconnaissance or exploitation attempts against the web application.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        src_ip|expand: '%src_ip%'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: Were any database-related files accessed after this SQL injection attempt?
  context: Identifies potential data access or file operations resulting from successful injection.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Did other hosts attempt similar SQL injection attacks against this web server?
  context: Determines if this is part of coordinated scanning or exploitation activity.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: Are there other SQL injection attempts targeting different parameters or scripts?
  context: Reveals broader SQL injection campaign against web applications.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains:
        - UNION
        - SELECT
        - DROP
        - INSERT
        - UPDATE
    fields:
    - src_ip
    - http.method
    - http.uri
    - http.user_agent
    logsource:
      category: network
      service: http
- question: What was the web server's response to the SQL injection attempt?
  context: Indicates whether the injection was successful or blocked by security controls.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        community_id|expand: '%community_id%'
    fields:
    - http.status_code
    - http.response.body.length
    - src_ip
    - dst_ip
    logsource:
      category: network
      service: http
- question: Did the web application process create any new files after the injection attempt?
  context: Identifies potential webshells or malicious files created through SQL injection.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        ProcessGuid|expand: '%ProcessGuid%'
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - User
- question: Are there related alerts indicating successful database compromise?
  context: Correlates with other security events that may indicate successful exploitation.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip