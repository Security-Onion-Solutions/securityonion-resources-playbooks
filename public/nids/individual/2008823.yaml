name: ET WEB_SPECIFIC_APPS Pre Podcast Portal tour.php id SQL Injection
id: 1221983
description: |
  Detects SQL injection attempts targeting the Pre Podcast Portal tour.php application via the id parameter.
  May trigger on legitimate testing activities or automated vulnerability scanners.
type: detection
detection_id: 2008823
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the tour.php request?
    context: Reveals the exact UNION SELECT syntax and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Pre Podcast Portal application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts occurred from this source IP?
    context: Identifies if this is part of a broader SQL injection campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "'"
            - "--"
            - "/*"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - dst_ip
  - question: What other web applications on this server received requests from the same source?
    context: Assesses if multiple applications are being targeted for SQL injection.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - http.user_agent
  - question: What response codes were returned for the SQL injection attempts?
    context: Determines if the injection attempts were successful or blocked.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "tour.php"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.response.body.length
  - question: Are other hosts targeting the same Pre Podcast Portal application?
    context: Identifies if multiple sources are exploiting the same vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "tour.php"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What user agent was used for the SQL injection attempts?
    context: Reveals if automated tools or manual testing techniques were employed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "tour.php"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: Did the source IP attempt to access other PHP applications with similar injection patterns?
    context: Identifies systematic targeting of PHP applications for SQL injection.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: ".php"
        sql_patterns:
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "id="
        condition: selection and sql_patterns
      fields:
        - http.uri
        - http.virtual_host
        - dst_ip
  - question: Are there related SQL injection alerts from the same source IP?
    context: Correlates with other SQL injection detection rules to assess campaign scope.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the geographic origin and reputation of the source IP?
    context: Provides context about the source of the SQL injection attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport