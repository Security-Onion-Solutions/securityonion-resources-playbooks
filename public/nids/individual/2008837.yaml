name: ET WEB_SPECIFIC_APPS Maran PHP Shop id Parameter Remote SQL Injection
id: 1222037
description: |
  Detects SQL injection attempts targeting the id parameter in Maran PHP Shop's prodshow.php page.
  May trigger on legitimate database queries or security testing tools using UNION SELECT statements.
type: detection
detection_id: 2008837
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the prodshow.php request?
    context: Reveals the exact UNION SELECT statement and potential data extraction attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access PHP applications on this server?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other requests to prodshow.php occurred from this source?
    context: Identifies enumeration attempts or repeated exploitation of the same vulnerability.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: "prodshow.php"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Are there other SQL injection attempts targeting different parameters or pages?
    context: Reveals broader web application attack patterns beyond the specific vulnerability.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP status codes and response patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Are other hosts attempting SQL injection against the same PHP application?
    context: Identifies coordinated attacks or widespread exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "prodshow.php"
          http.uri|contains: "UNION"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What other web applications on this server are being targeted?
    context: Reveals broader reconnaissance or attack patterns against the web server.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        filter:
          http.uri|contains: "prodshow.php"
        condition: selection and not filter
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did this source perform reconnaissance activities before the SQL injection attempt?
    context: Identifies preparation phases like directory enumeration or vulnerability scanning.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Are there related alerts for this source IP across other security rules?
    context: Provides broader context of malicious activity from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What user-agent patterns are associated with these SQL injection attempts?
    context: Identifies automated tools or specific attack frameworks being used.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - http.method
  - question: Did the source establish any non-HTTP connections to this server?
    context: Identifies potential follow-up activities like shell access or data exfiltration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        filter:
          dst_port: [80, 443, 8080, 8443]
        condition: selection and not filter
      fields:
        - dst_port
        - network.transport
        - connection.state
        - connection.history