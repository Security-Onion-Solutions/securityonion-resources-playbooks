name: ET SCAN SQLNinja MSSQL Authentication Mode Scan
id: 1201772
description: |
  Detects HTTP requests containing SQLNinja tool patterns used to determine MSSQL authentication mode.
  May indicate legitimate security testing or reconnaissance attempts against SQL Server databases.
type: detection
detection_id: 2009042
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQLNinja pattern?
    context: Reveals the exact SQL injection probe used to test MSSQL authentication mode.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive database testing or administrative requests?
    context: Determines if SQL-related HTTP requests are typical for this server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted from this source IP?
    context: Identifies additional reconnaissance or exploitation attempts against database servers.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "select"
            - "union"
            - "exec"
            - "declare"
            - "sp_"
            - "xp_"
            - "sqlninja"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
  - question: What other web applications on this server were targeted?
    context: Assesses the scope of reconnaissance against the web server infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Are other hosts being scanned for SQL injection vulnerabilities?
    context: Determines if this is part of a broader database reconnaissance campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What web application or database system processed these requests?
    context: Identifies the backend service that may be targeted for SQL injection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Were any database-related processes or files accessed after this scan?
    context: Assesses whether the reconnaissance led to successful database access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "sqlcmd"
            - "osql"
            - "bcp"
            - "sqlservr"
            - "mssql"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Did any lateral movement occur from the targeted database server?
    context: Identifies potential movement to other systems if database access was gained.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other alerts related to this scanning activity?
    context: Correlates with other security events that may indicate successful exploitation.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip