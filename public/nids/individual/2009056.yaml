name: ET WEB_SPECIFIC_APPS Pixel8 Web Photo Album AlbumID SQL Injection
id: 1206604
description: |
  Detects SQL injection attempts targeting the AlbumID parameter in Pixel8 Web Photo Album application.
  May trigger on legitimate application testing, security scanning, or debugging activities.
type: detection
detection_id: 2009056
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the Photo.asp request?
    context: Reveals the exact UNION SELECT statement and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Pixel8 Photo Album application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool was used to perform this SQL injection attempt?
    context: Identifies the user agent and client characteristics for attribution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "/Photo.asp"
          http.uri|contains: "AlbumID="
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
        - http.status_code
  - question: What other SQL injection attempts occurred from this source IP?
    context: Identifies additional injection attempts against this or other applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.method
        - http.status_code
  - question: What responses did the web server return to these SQL injection attempts?
    context: Determines if the injection was successful based on HTTP response codes.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Are other hosts attempting SQL injection against the same Photo Album application?
    context: Determines scope of potential campaign targeting this vulnerable application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "/Photo.asp"
          http.uri|contains: "AlbumID="
          http.uri|contains: "UNION"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.status_code
  - question: What other web applications on this server are being targeted?
    context: Identifies additional attack surface and potential lateral movement attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        filter:
          http.uri|contains: "/Photo.asp"
        condition: selection and not filter
      fields:
        - http.virtual_host
        - http.uri
        - http.method
        - http.status_code
  - question: Did any process on the web server execute database queries during this timeframe?
    context: Correlates HTTP requests with database activity to assess injection success.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - sqlservr.exe
          - mysqld.exe
          - postgres.exe
          - oracle.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Were any files created or modified on the web server after the injection attempt?
    context: Identifies potential webshells or backdoors created through successful injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related SQL injection alerts across the organization?
    context: Determines if this is part of a broader SQL injection campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category