name: ET WEB_SPECIFIC_APPS PNphpBB2 admin_words.php ModName parameter Local File inclusion
id: 1202348
description: |
  Detects attempts to exploit a local file inclusion vulnerability in PNphpBB2's admin_words.php ModName parameter.
  May trigger on legitimate administration activities or security testing of phpBB installations.
type: detection
detection_id: 2009073
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the ModName parameter exploitation attempt?
    context: Reveals the exact path traversal payload and target file being accessed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access phpBB administration interfaces?
    context: Determines if administrative access to this web application is typical.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled this request with the directory traversal attempt?
    context: Identifies the specific web application that may be vulnerable to local file inclusion.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source around the same time?
    context: Reveals additional exploitation attempts or reconnaissance activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any configuration or sensitive files accessed after this request?
    context: Identifies files that may have been exposed through the local file inclusion vulnerability.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting similar phpBB exploitation techniques?
    context: Determines if this is part of a coordinated attack against web applications.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other web applications on this server received requests with directory traversal patterns?
    context: Assesses whether the attacker is testing multiple applications for file inclusion vulnerabilities.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        traversal:
          http.uri.raw|contains:
            - "../"
            - "..%2f"
            - "..%5c"
            - "%2e%2e%2f"
            - "%2e%2e%5c"
        condition: selection and traversal
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - http.status_code
  - question: Did any web server processes create or modify files after receiving this request?
    context: Identifies potential file system changes resulting from the exploitation attempt.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are there other alerts involving this source IP across the organization?
    context: Reveals broader attack patterns or reconnaissance activities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What HTTP response codes were returned for requests containing ModName parameters?
    context: Determines if the local file inclusion attempt was successful or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "ModName="
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
        - http.method
  - question: Did this host attempt to access other administrative interfaces after the phpBB request?
    context: Reveals potential lateral movement or privilege escalation attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        admin_paths:
          http.uri|contains:
            - "/admin/"
            - "/administrator/"
            - "/wp-admin/"
            - "/phpmyadmin/"
            - "/cpanel/"
        condition: selection and admin_paths
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - dst_ip