name: ET WEB_SPECIFIC_APPS Easynet4u Link Host directory.php cat_id parameter SQL Injection
id: 1223443
description: |
  Detects SQL injection attempts targeting the cat_id parameter in Easynet4u Link Host directory.php.
  May trigger on legitimate database queries containing UNION SELECT or security testing activities.
type: detection
detection_id: 2009117
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the directory.php request?
    context: Reveals the specific UNION SELECT payload targeting the cat_id parameter.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Easynet4u application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts were made against this web server?
    context: Identifies additional exploitation attempts targeting the same application.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
        condition: selection
      fields:
        - http.uri
        - http.method
        - src_ip
        - http.user_agent
  - question: What other web application attacks targeted this server?
    context: Assesses the scope of web application exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did the attacker attempt to access other PHP files on this server?
    context: Reveals reconnaissance or lateral movement within the web application.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: ".php"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP response codes.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Are other hosts attempting similar SQL injection attacks?
    context: Identifies coordinated attacks or campaign activity targeting web applications.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "directory.php"
          http.uri|contains: "cat_id="
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: What is the pattern of requests from this source IP?
    context: Analyzes the attacker's behavior and targeting methodology.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.method
        - http.user_agent
        - http.status_code
  - question: Did this source IP target other web applications with SQL injection?
    context: Determines if this is part of broader web application scanning or exploitation.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "'"
            - "OR 1=1"
            - "' OR '"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.method
        - http.user_agent