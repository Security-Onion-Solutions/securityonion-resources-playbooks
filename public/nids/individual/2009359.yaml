name: ET SCAN Nmap Scripting Engine User-Agent Detected (Nmap NSE)
id: 1201754
description: |
  Detects HTTP requests with "Nmap NSE" user-agent string indicating Nmap Scripting Engine usage.
  May indicate network reconnaissance or legitimate security scanning activities.
type: detection
detection_id: 2009359
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the Nmap NSE user-agent?
    context: Reveals the full request details including URI and headers from the scanning activity.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive connections from external scanners?
    context: Determines if external HTTP scanning is typical for this server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other HTTP requests occurred from the same source IP?
    context: Identifies the scope and targets of the scanning activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: What URIs and web applications were targeted by the Nmap scan?
    context: Reveals specific services and paths being enumerated.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - dst_port
  - question: Are other hosts being scanned from the same source IP?
    context: Determines if this is part of broader network reconnaissance.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What HTTP response codes were returned to the scanning requests?
    context: Identifies successful connections and potential service discoveries.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - dst_port
        - http.method
  - question: Did any successful authentication attempts occur from this source?
    context: Assesses whether scanning was followed by access attempts.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.status_code: [200, 201, 202, 301, 302]
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.status_code
        - http.method
  - question: Are there related scanning alerts from the same source IP?
    context: Identifies coordinated reconnaissance activities across multiple detection rules.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What ports were accessed during the scanning activity?
    context: Reveals the scope of service enumeration beyond HTTP.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - connection.state