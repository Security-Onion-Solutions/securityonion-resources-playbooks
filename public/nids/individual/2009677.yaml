name: ET WEB_SERVER Possible BASE Authentication Bypass Attempt
id: 1245755
description: |
  Detects HTTP requests containing specific BASE authentication bypass patterns targeting web applications.
  May trigger on legitimate applications using similar cookie structures or security testing tools.
type: detection
detection_id: 2009677
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete HTTP request containing the BASERole cookie bypass attempt?
  context: Reveals the full authentication bypass payload and request structure.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally receive requests with BASERole cookies?
  context: Determines if BASE application usage is typical for this web server.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What web application process handled the authentication bypass request?
  context: Identifies the specific web service that received the bypass attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests occurred from the same source during this session?
  context: Reveals additional attack vectors or reconnaissance activities.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        src_ip|expand: '%src_ip%'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: Were any administrative or privileged URIs accessed after the bypass attempt?
  context: Assesses whether the authentication bypass was successful.
  range: +1h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains:
        - admin
        - manage
        - config
        - settings
        - dashboard
        - control
        src_ip|expand: '%src_ip%'
    fields:
    - http.method
    - http.uri
    - http.status_code
    logsource:
      category: network
      service: http
- question: What files were accessed by the web application after receiving the bypass request?
  context: Identifies potential unauthorized file access through authentication bypass.
  range: +30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other web servers receiving similar BASE authentication bypass attempts?
  context: Determines if this is part of a coordinated attack against BASE applications.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: Did any lateral movement occur from this web server after the bypass attempt?
  context: Assesses whether successful bypass led to network expansion.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: What is the geographic and temporal pattern of requests from this source IP?
  context: Reveals attack campaign characteristics and source attribution.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - http.uri
    - http.user_agent
    - http.method
    logsource:
      category: network
      service: http
