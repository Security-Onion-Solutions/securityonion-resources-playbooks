name: ET SCAN DCERPC rpcmgmt ifids Unauthenticated BIND
id: 1201845
description: |
  Detects unauthenticated DCERPC bind attempts to rpcmgmt interface, commonly used for Windows RPC enumeration.
  May trigger during legitimate network management activities or vulnerability scanning.
type: detection
detection_id: 2009832
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DCERPC bind request that triggered this alert?
    context: Reveals the specific RPC interface being accessed and authentication details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this external host normally connect to RPC services on this network?
    context: Determines if RPC connections from this source represent normal activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What Windows service responded to this DCERPC bind request?
    context: Identifies which RPC endpoint service handled the enumeration attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other RPC ports were accessed from this external host?
    context: Reveals the scope of RPC enumeration attempts across multiple services.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port:
            - 135
            - 139
            - 445
            - 1024
            - 1025
            - 1026
            - 1027
            - 1028
            - 1029
            - 1030
            - 2048
        condition: selection
      fields:
        - dst_port
        - connection.state
        - network.bytes
  - question: Are other hosts on this network receiving similar RPC enumeration attempts?
    context: Determines if this is part of broader network reconnaissance activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What authentication attempts occurred on this host after the RPC enumeration?
    context: Identifies if the reconnaissance led to credential-based attacks.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port:
            - 135
            - 139
            - 445
            - 3389
            - 22
        condition: selection
      fields:
        - dst_port
        - connection.state
        - network.bytes
  - question: Did any lateral movement occur from the targeted host after this enumeration?
    context: Assesses whether the RPC reconnaissance enabled further network access.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What file shares were accessed from this external host?
    context: Determines if RPC enumeration led to SMB share access attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - connection.state
        - network.bytes
  - question: Are there related scanning alerts involving the same source IP?
    context: Identifies coordinated reconnaissance activity from this external host.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the pattern of connections from this external host to RPC services?
    context: Analyzes the timing and methodology of the RPC enumeration attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any new processes start on the targeted host after the RPC enumeration?
    context: Identifies potential exploitation following the reconnaissance activity.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage