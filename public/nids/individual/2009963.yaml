name: ET WEB_SPECIFIC_APPS Joomla! SportFusion Component UNION SELECT SQL Injection
id: 1202040
description: |
  Detects SQL injection attempts targeting the Joomla! SportFusion component using UNION SELECT statements.
  May trigger on legitimate database queries or security testing tools containing similar SQL syntax.
type: detection
detection_id: 2009963
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the UNION SELECT statement?
    context: Reveals the exact SQL injection payload and parameters used in the attack attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Joomla! SportFusion components?
    context: Determines if HTTP access to this Joomla component represents normal application usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process on the web server handled this SQL injection attempt?
    context: Identifies the web application or service processing the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests were made to this Joomla installation?
    context: Identifies additional web application attack attempts or reconnaissance activity.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    dst_ip|expand: '%dst_ip%'\n    dst_port|expand: '%dst_port%'\n    http.uri|contains: \"joomla\"\n  condition: selection\nfields:\n  - src_ip\n  - http.method\n  - http.uri\n  - http.user_agent\n  - http.status_code\n  \n"
  - question: Were any database-related files created or modified after this request?
    context: Assesses whether the SQL injection attempt resulted in file system changes.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this source IP attempt SQL injection against other web applications?
    context: Identifies broader SQL injection campaign activity from the same source.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    http.uri|contains:\n      - \"UNION\"\n      - \"SELECT\"\n      - \"INSERT\"\n      - \"UPDATE\"\n      - \"DELETE\"\n  condition: selection\nfields:\n  - dst_ip\n  - http.method\n  - http.uri\n  - http.virtual_host\n  - http.status_code\n  \n"
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP response codes and content.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n  condition: selection\nfields:\n  - http.status_code\n  - http.response.body.length\n  - http.method\n  - http.uri\n  \n"
  - question: Are other hosts receiving similar Joomla SQL injection attempts?
    context: Determines if this is part of a broader campaign targeting Joomla installations.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What user-agent was used in the SQL injection request?
    context: Identifies the tool or browser used for the attack, which may indicate automation.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dst_ip|expand: '%dst_ip%'\n    http.uri|contains: \"com_sportfusion\"\n  condition: selection\nfields:\n  - http.user_agent\n  - http.method\n  - http.uri\n  - src_ip\n  - dst_ip\n  \n"
  - question: Did any PHP or web application processes create executable files after this request?
    context: Identifies potential webshell creation or malware deployment following SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were there any authentication attempts or privilege escalation activities following this request?
    context: Assesses whether successful SQL injection led to further system compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "mysql"
            - "mysqldump"
            - "su -"
            - "sudo"
            - "passwd"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage