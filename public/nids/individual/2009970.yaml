name: ET P2P eMule Kademlia Hello Request
id: 1247597
description: |
  Detects UDP traffic containing eMule Kademlia hello request patterns on high ports.
  May indicate legitimate P2P file sharing activity or potential data exfiltration channels.
type: detection
detection_id: 2009970
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UDP packet that triggered this P2P detection?
    context: Reveals the specific Kademlia protocol pattern and packet structure.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: \ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n  condition: selection\nfields:\n  - src_ip\n  - dst_ip\n  - dst_port"
  - question: Does this host normally use P2P applications or high UDP port communication?
    context: Determines if P2P traffic represents normal network usage for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the UDP connection to the external peer?
    context: Identifies the application responsible for the P2P communication.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other external UDP connections occurred from this host?
    context: Identifies additional P2P peers or alternative communication channels.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.transport: udp
        filter:
          dst_ip|expand: '%public_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.bytes_toclient
  - question: Are other hosts connecting to the same P2P network infrastructure?
    context: Determines scope of P2P activity across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed by the process making P2P connections?
    context: Identifies files that may be shared through the P2P network.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did any large file transfers occur during P2P activity?
    context: Assesses potential data movement through P2P channels.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.transport: udp
        large_transfer:
          network.bytes_toserver|gte: 1000000
        condition: selection and large_transfer
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.bytes_toclient
  - question: Are there related P2P alerts from other hosts?
    context: Identifies broader patterns of P2P usage across the network.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the timing pattern of P2P connections from this host?
    context: Analyzes whether P2P activity follows automated or manual patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
