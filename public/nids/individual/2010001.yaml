name: ET EXPLOIT xp_enumerrorlogs access
id: 1211955
description: |
  Detects SQL Server xp_enumerrorlogs stored procedure access attempts.
  May indicate SQL injection exploitation or legitimate database administration activity.
type: detection
detection_id: 2010001
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL request containing the xp_enumerrorlogs procedure call?
    context: Reveals the full SQL command structure and any additional malicious payloads.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally connect to SQL Server on port 1433?
    context: Determines if SQL Server access represents normal database activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application initiated the connection to the SQL Server?
    context: Identifies whether the connection originated from a legitimate database client or suspicious process.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SQL Server connections occurred from this host?
    context: Reveals additional database activity that may indicate SQL injection or data access attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1433
        condition: selection
      fields:
        - dst_ip
        - connection.state
        - connection.history
        - network.bytes_sent
        - network.bytes_received
  - question: Are other hosts attempting to access SQL Server extended procedures?
    context: Determines scope of potential SQL injection campaign across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed by database processes during this timeframe?
    context: Identifies potential data exfiltration or file system access through SQL Server.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - sqlservr.exe
            - sqlagent.exe
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: Were any SQL Server services or scheduled tasks created?
    context: Assesses establishment of persistence mechanisms through SQL Server.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: Did lateral movement occur from the SQL Server host?
    context: Determines if SQL Server compromise led to further network penetration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the pattern of database connections from this source IP?
    context: Analyzes connection timing and frequency to identify automated attack tools.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related alerts involving SQL injection or database attacks?
    context: Correlates with other SQL-based attack indicators across the environment.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "exploit"
            - "sql"
            - "database"
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - alert.severity_label
  - question: What error log information was potentially accessed through xp_enumerrorlogs?
    context: Determines what sensitive SQL Server information may have been exposed.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 1433
          network.bytes_received|gt: 1000
        condition: selection
      fields:
        - src_ip
        - network.bytes_sent
        - network.bytes_received
        - connection.history