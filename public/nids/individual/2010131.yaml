name: ET WEB_SPECIFIC_APPS Possible Achievo userid= Variable UNION SELECT SQL Injection Attempt
id: 1220539
description: |
  Detects SQL injection attempts targeting Achievo web application's userid parameter with UNION SELECT statements.
  May trigger on legitimate database queries or security testing tools scanning for SQL injection vulnerabilities.
type: detection
detection_id: 2010131
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full payload structure and injection technique used against the Achievo application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Achievo application at this URI path?
    context: Determines if this represents normal application usage or external attack activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or process handled this SQL injection request?
    context: Identifies the specific web server and application processing the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source during the same timeframe?
    context: Reveals broader attack patterns, reconnaissance, or automated scanning activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any database-related files accessed or modified after this request?
    context: Identifies potential data access or system changes resulting from SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any processes execute database commands following this HTTP request?
    context: Determines if the SQL injection attempt resulted in actual database interaction.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "mysql"
            - "psql"
            - "sqlcmd"
            - "sqlite"
            - "SELECT"
            - "UNION"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Are other hosts receiving similar SQL injection attempts against Achievo?
    context: Determines if this is part of a coordinated campaign targeting Achievo applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What other web applications on this server received requests from the same source?
    context: Assesses the scope of reconnaissance or attack activity against the web server.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Did the web server process any file uploads following this SQL injection attempt?
    context: Identifies potential web shell uploads or other file-based attack follow-up activities.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.method: "POST"
        content_filter:
          http.request.body.length: ">1000"
        condition: selection and content_filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.request.body.length
  - question: Were any authentication attempts made against the Achievo application from this source?
    context: Reveals attempts to leverage extracted credentials or bypass authentication mechanisms.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        auth_patterns:
          http.uri|contains:
            - "login"
            - "auth"
            - "signin"
            - "logon"
        condition: selection and auth_patterns
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.user_agent