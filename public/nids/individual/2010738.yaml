name: ET FTP FTP RNTO command attempt without login
id: 1248450
description: |
  Detects FTP RNTO (rename to) commands sent without proper authentication.
  May indicate reconnaissance attempts or legitimate FTP client behavior during connection setup.
type: detection
detection_id: 2010738
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete FTP command sequence that triggered this alert?
    context: Understanding the full FTP session reveals the context of the RNTO command.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally accept FTP connections from external sources?
    context: Determines if FTP access from this source is typical for this server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What FTP server process is handling these connections?
    context: Identifies the specific FTP service and configuration that may be targeted.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other FTP commands were attempted during this session?
    context: Reveals the complete FTP command sequence and potential reconnaissance pattern.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
          network.transport: "tcp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.history
        - connection.state
  - question: Were any files accessed or modified on the FTP server during this timeframe?
    context: Determines if the RNTO command attempt resulted in actual file operations.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting FTP commands without proper authentication?
    context: Identifies if this is part of a broader FTP reconnaissance campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other external connections occurred to this FTP server?
    context: Reveals additional access attempts that may be part of the same reconnaissance effort.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
          network.transport: "tcp"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - connection.state
        - connection.history
  - question: Did the source IP attempt connections to other FTP servers in the environment?
    context: Assesses whether this represents systematic FTP service discovery.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
          network.transport: "tcp"
        filter:
          dst_ip|expand: '%dst_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - connection.state
        - connection.history
  - question: Are there related FTP reconnaissance alerts across the organization?
    context: Determines if this activity is part of a coordinated scanning campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
