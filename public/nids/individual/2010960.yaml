name: ET SCAN WhatWeb Web Application Fingerprint Scanner Default User-Agent Detected
id: 1200294
description: |
  Detects HTTP requests using the WhatWeb scanner default user-agent string.
  May indicate legitimate security scanning or reconnaissance activities by penetration testers or security professionals.
type: detection
detection_id: 2010960
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the WhatWeb user-agent?
    context: Reveals the full scanning request including URI, headers, and parameters.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive security scanner traffic?
    context: Determines if security scanning is expected for this web server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or process served the WhatWeb scanning request?
    context: Identifies which web service was targeted by the fingerprinting scan.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests came from the same scanning source?
    context: Reveals the scope and methods used in the web application fingerprinting.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
        - http.virtual_host
  - question: Are other web servers being scanned with WhatWeb from the same source?
    context: Determines if this is part of broader network reconnaissance.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What HTTP response codes and content were returned to the scanner?
    context: Assesses what information was disclosed during the fingerprinting attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.virtual_host
        - http.uri
  - question: Did the scanning activity trigger any application-level security alerts?
    context: Identifies whether the web application detected and responded to the scanning.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What DNS queries preceded the WhatWeb scanning activity?
    context: Shows how the scanner discovered or resolved the target web server.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are there other reconnaissance tools being used from the same source?
    context: Reveals whether this is part of a comprehensive security assessment.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains:
            - "Nmap"
            - "sqlmap"
            - "Nikto"
            - "dirb"
            - "gobuster"
            - "wfuzz"
            - "Burp"
            - "OWASP"
            - "scanner"
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - http.virtual_host
        - dst_ip
  - question: What is the pattern of scanning requests over time?
    context: Analyzes the timing and methodology of the web application fingerprinting.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description