name: ET SCAN Nikto Scan Remote File Include Retrieval
id: 1201844
description: |
  Detects HTTP requests for /rfiinc.txt from cirt.net, typically generated by Nikto vulnerability scanner.
  May indicate legitimate security testing or unauthorized reconnaissance of web applications.
type: detection
detection_id: 2011390
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete HTTP request that triggered this Nikto scan detection?
  context: Understanding the full request reveals scanner configuration and target application details.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally receive external web application scanning traffic?
  context: Determines if vulnerability scanning is expected or represents unauthorized reconnaissance.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What web application or service processed this Nikto scan request?
  context: Identifies the specific web server or application being targeted for vulnerability assessment.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests occurred from the same source during this scanning session?
  context: Reveals the scope and methodology of the Nikto vulnerability scan.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%src_ip%'
        src_ip|expand: '%dst_ip%'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: Are other web applications receiving similar Nikto scanning requests?
  context: Determines if this is part of a broader vulnerability assessment campaign.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: What DNS queries were made before this scanning activity began?
  context: Shows how the scanner discovered or resolved the target web application.
  range: -5m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        src_ip|expand: '%src_ip%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Did any remote file inclusion attempts occur after this Nikto scan?
  context: Assesses whether the scan led to actual exploitation attempts of identified vulnerabilities.
  range: +2h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%src_ip%'
        http.uri|contains:
        - http://
        - https://
        - ftp://
        - ../
        - file://
    fields:
    - src_ip
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: What user-agent patterns are associated with this scanning activity?
  context: Identifies scanner tools and versions used in the vulnerability assessment.
  range: +/-1h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%src_ip%'
        src_ip|expand: '%dst_ip%'
    fields:
    - http.user_agent
    - http.uri
    - http.method
    logsource:
      category: network
      service: http
- question: Are there other hosts being scanned from the same source IP?
  context: Determines the scope of the vulnerability scanning campaign across the network.
  range: +/-24h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        http.uri|contains:
        - .txt
        - test
        - admin
        - config
        src_ip|expand: '%dst_ip%'
    fields:
    - dst_ip
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: What response codes were returned to the Nikto scanner?
  context: Indicates which scan attempts were successful and may reveal application vulnerabilities.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%src_ip%'
        src_ip|expand: '%dst_ip%'
    fields:
    - http.uri
    - http.status_code
    - http.response.body.length
    logsource:
      category: network
      service: http