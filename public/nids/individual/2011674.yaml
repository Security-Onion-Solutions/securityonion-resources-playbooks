name: ET DOS SolarWinds TFTP Server Long Write Request Denial Of Service Attempt
id: 1245700
description: |
  Detects unusually long TFTP write requests that may attempt to exploit buffer overflow vulnerabilities in TFTP servers.
  May trigger on legitimate large file transfers or network administration activities using TFTP.
type: detection
detection_id: 2011674
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact TFTP write request that triggered this alert?
    context: Reveals the complete TFTP packet structure and payload size.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive TFTP traffic?
    context: Determines if TFTP access to this destination is typical for network operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process was listening on the TFTP port during this connection attempt?
    context: Identifies the TFTP server application that received the potentially malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other network connections occurred to this TFTP server around the same time?
    context: Identifies additional network activity that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Were any files created or modified on the TFTP server after this request?
    context: Determines if the DOS attempt resulted in file system changes or crashes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other TFTP servers receiving similar long write requests?
    context: Assesses whether this is part of a coordinated attack against TFTP infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host attempt to connect to other TFTP servers with similar request patterns?
    context: Identifies potential scanning or exploitation attempts against multiple TFTP services.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
          network.transport: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_toclient
        - network.bytes_toserver
  - question: What is the pattern of TFTP traffic from this source IP?
    context: Analyzes the frequency and timing of TFTP requests to identify systematic exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were there any related alerts involving TFTP or file transfer protocols?
    context: Identifies coordinated attacks targeting file transfer services across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any scheduled tasks or services get created after this TFTP activity?
    context: Checks for persistence mechanisms that may have been established through TFTP exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
