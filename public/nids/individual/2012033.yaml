name: ET WEB_SPECIFIC_APPS N-13 News Local File Inclusion Attempt
id: 1222541
description: |
  Detects attempts to exploit local file inclusion vulnerabilities in N-13 News application through the default_login_language parameter.
  May trigger on legitimate requests to login modules or security testing activities.
type: detection
detection_id: 2012033
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the directory traversal attempt?
    context: Reveals the exact LFI payload and target file path being accessed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the N-13 News login module?
    context: Determines if HTTP requests to this application path are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled this request?
    context: Identifies the web application server that processed the malformed request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source IP?
    context: Identifies additional web application testing or exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        filter:
          community_id|expand: '%community_id%'
        condition: selection and not filter
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any files accessed by the web server process after this request?
    context: Determines if the LFI attempt successfully accessed system files.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other web servers receiving similar directory traversal requests?
    context: Identifies whether this is part of a broader web application scanning campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of requests from this source IP to web applications?
    context: Analyzes the frequency and timing of web application requests for reconnaissance patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - ".php"
            - ".asp"
            - ".jsp"
            - "login"
            - "admin"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - dst_ip
  - question: Did this source IP attempt to access other common web application vulnerabilities?
    context: Reveals broader web application attack patterns beyond LFI attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "../"
            - "..%2f"
            - "..%5c"
            - "passwd"
            - "etc/passwd"
            - "boot.ini"
            - "windows/system32"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - dst_ip
  - question: Are there related alerts involving the same source IP across different attack vectors?
    context: Determines if this LFI attempt is part of a multi-vector attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip