name: ET WEB_SPECIFIC_APPS RecordPress rp-menu.php Cross Site Scripting Attempt
id: 1206336
description: |
  Detects cross-site scripting attempts targeting the RecordPress admin interface through the sess_user parameter.
  May trigger on legitimate admin usage with special characters or security testing tools.
type: detection
detection_id: 2012474
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the XSS payload?
    context: Reveals the specific cross-site scripting attempt and payload structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the RecordPress admin interface?
    context: Determines if admin access to this application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What browser or application initiated this request?
    context: Identifies the source application that made the request with XSS payload.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other requests were made to the RecordPress application around this time?
    context: Provides context for the XSS attempt within broader application usage.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "rp-menu.php"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the web server respond with error codes to these requests?
    context: Indicates whether the XSS attempt was successful or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
  - question: Are other hosts targeting the same RecordPress application?
    context: Determines if this is part of a coordinated attack against the web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other web applications on this server are being accessed?
    context: Identifies if the attacker is exploring additional applications or services.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did any file uploads or form submissions occur from this source?
    context: Assesses whether XSS attempts are combined with file upload attacks.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.method: ["POST", "PUT"]
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.request.body.length
        - http.status_code
  - question: Are there similar XSS attempts against other web applications?
    context: Identifies if this is part of broader cross-site scripting attack campaigns.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the geographic origin and user agent pattern of these requests?
    context: Provides attribution information for the XSS attack attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.user_agent
        - dst_ip
        - http.virtual_host
        - http.method