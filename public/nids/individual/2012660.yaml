name: ET WEB_SPECIFIC_APPS Portel patron Parameter Blind SQL Injection Attempt
id: 1220875
description: |
  Detects GET requests to Portel's decide.php with patron parameter containing SQL injection patterns.
  May trigger on legitimate database queries or security testing of web applications.
type: detection
detection_id: 2012660
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact patron parameter value and SQL injection payload used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Portel application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts occurred from this source IP?
    context: Identifies patterns of database attack attempts against web applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "union"
            - "select"
            - "substring("
            - "concat("
            - "char("
            - "version("
            - "database("
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - dst_ip
  - question: What other web applications were targeted from this IP address?
    context: Reveals scope of web application reconnaissance or attack activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: ".php"
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.method
        - http.status_code
  - question: What user-agent was used for the Portel SQL injection attempt?
    context: Identifies tools or browsers used for the database attack.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.status_code
  - question: Are other hosts attempting SQL injection against the same Portel application?
    context: Determines if multiple sources are targeting this vulnerable web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "/portel/libreria/php/decide.php"
          http.uri|contains: "patron="
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What responses did the web server return to these SQL injection attempts?
    context: Assesses whether the injection attempts were successful or blocked.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "patron="
        condition: selection
      fields:
        - http.status_code
        - http.response_body_length
        - http.uri
  - question: Did the attacking IP perform reconnaissance before the SQL injection attempt?
    context: Identifies preliminary scanning or enumeration of web application structure.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.method: "GET"
        condition: selection
      fields:
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Are there other alerts related to this SQL injection campaign?
    context: Reveals broader web application attack patterns across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip