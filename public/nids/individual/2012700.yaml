name: ET WEB_SPECIFIC_APPS eGroupware loaddetails.php script UNION SELECT SQL Injection Attempt
id: 1209977
description: |
  Detects GET requests to eGroupware loaddetails.php with UNION SELECT SQL injection patterns.
  May trigger on legitimate database queries or security testing of eGroupware applications.
type: detection
detection_id: 2012700
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SQL injection payload in the loaddetails.php request?
  context: Reveals the exact UNION SELECT statement and parameter values used in the injection attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally access eGroupware applications?
  context: Determines if HTTP requests to this eGroupware server are typical for this source.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What web browser or tool generated this SQL injection request?
  context: User-agent analysis may reveal automated tools or manual browser-based testing.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains: loaddetails.php
        src_ip|expand: '%src_ip%'
    fields:
    - http.user_agent
    - http.method
    - http.uri
    logsource:
      category: network
      service: http
- question: Were additional SQL injection attempts made against this eGroupware server?
  context: Identifies systematic database exploitation attempts beyond the initial detection.
  range: +/-2h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains:
        - UNION
        - SELECT
        - INSERT
        - UPDATE
        - DELETE
        - DROP
        src_ip|expand: '%src_ip%'
    fields:
    - http.uri
    - http.method
    - http.status_code
    logsource:
      category: network
      service: http
- question: What HTTP response codes were returned for these eGroupware requests?
  context: Response analysis reveals whether the SQL injection attempts were successful.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip|expand: '%dst_ip%'
        http.uri|contains: loaddetails.php
        src_ip|expand: '%src_ip%'
    fields:
    - http.status_code
    - http.response.body.length
    - http.uri
    logsource:
      category: network
      service: http
- question: What other web applications were accessed from this source IP?
  context: Reveals the scope of web application reconnaissance or exploitation attempts.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        dst_ip|expand: '%dst_ip%'
      selection:
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - http.virtual_host
    - http.uri
    - http.method
    logsource:
      category: network
      service: http
- question: Are other hosts targeting the same eGroupware server with similar requests?
  context: Determines if this is part of a coordinated attack against the eGroupware application.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What files were accessed by the web server process during this timeframe?
  context: Identifies database files or configuration files that may have been accessed through SQL injection.
  range: +/-1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Did any lateral movement occur from this web server after the SQL injection attempt?
  context: Assesses whether successful database exploitation led to further network compromise.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Were there related alerts involving the same source IP across the organization?
  context: Correlates this SQL injection attempt with other malicious activities from the same source.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip