name: ET WEB_SPECIFIC_APPS Apache Archive editAppearance script Cross Site Scripting Attempt
id: 1221566
description: |
  Detects cross-site scripting attempts targeting Apache Archiva's editAppearance.action endpoint.
  May trigger on security testing tools or legitimate administrative activity with complex organization names.
type: detection
detection_id: 2013107
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the organisationName parameter?
    context: Reveals the specific script content that triggered the cross-site scripting detection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Apache Archiva administration interfaces?
    context: Determines if administrative access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What browser or application generated this request to editAppearance.action?
    context: Identifies whether this originated from a legitimate admin session or automated tool.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source during the same session?
    context: Provides context about the broader web activity and potential attack patterns.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were there other XSS attempts against different web applications from this source?
    context: Determines if this is part of broader cross-site scripting reconnaissance.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "WEB_SPECIFIC_APPS"
        xss_filter:
          rule.name|contains:
            - "Cross Site Scripting"
            - "XSS"
            - "script"
        condition: selection and xss_filter
      fields:
        - rule.name
        - dst_ip
        - http.uri
  - question: What files were accessed by the web server process handling this request?
    context: Identifies potential file access patterns that may indicate successful exploitation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other sources targeting the same Apache Archiva endpoints?
    context: Assesses whether multiple attackers are targeting this web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "/archiva/admin/"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: Did this source attempt to access other administrative interfaces?
    context: Reveals broader administrative reconnaissance or legitimate admin workflow.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        admin_paths:
          http.uri|contains:
            - "/admin/"
            - "/manage/"
            - "/console/"
            - "/config/"
            - "/settings/"
        condition: selection and admin_paths
      fields:
        - dst_ip
        - http.uri
        - http.status_code
  - question: What is the pattern of HTTP responses to requests from this source?
    context: Analyzes server responses to determine if exploitation attempts were successful.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.status_code
        - http.method
        - http.uri
        - http.request.body.length
  - question: Are there related web application attack alerts from this source?
    context: Identifies coordinated attacks against multiple web application vulnerabilities.
    range: +/-12h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip