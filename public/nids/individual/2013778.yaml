name: ET SCAN NMAP SQL Spider Scan
id: 1200307
description: |
  Detects HTTP requests containing SQL injection patterns associated with NMAP's sql-injection NSE script.
  May trigger on legitimate security scanning, penetration testing, or automated vulnerability assessments.
type: detection
detection_id: 2013778
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL spider pattern?
    context: Reveals the exact URI and parameters used in the SQL injection scanning attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive automated scanning traffic?
    context: Determines if SQL injection scans are typical for this web server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or service processed this SQL injection scan?
    context: Identifies the specific application being targeted by the scanning activity.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other external connections occurred from the scanning source?
    context: Identifies additional scanning or reconnaissance activity from the same source.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
  - question: Are other web servers receiving similar SQL injection scans?
    context: Determines scope of scanning campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of scanning requests from this source IP?
    context: Analyzes the scanning methodology and target selection patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - http.method
        - http.uri
        - http.user_agent
  - question: What other SQL injection or web attack patterns were used by this scanner?
    context: Identifies additional attack vectors being tested beyond the SQL spider pattern.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "sqlmap"
            - "sqlninja"
        condition: selection
      fields:
        - dst_ip
        - http.method
        - http.uri
  - question: Were any web application errors or responses generated by the SQL injection attempts?
    context: Assesses whether the scanning revealed information about database structure or vulnerabilities.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.status_code:
            - 500
            - 400
            - 403
        condition: selection
      fields:
        - http.status_code
        - http.uri
  - question: What user-agent patterns were used during the scanning activity?
    context: Identifies scanning tools and techniques used for the SQL injection testing.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.user_agent
        - dst_ip
        - http.uri
  - question: Are there related vulnerability scanning alerts from this source?
    context: Correlates with other scanning activities to understand the broader reconnaissance campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip