name: ET SCAN Positive Technologies XSpider Security Scanner User-Agent (PTX)
id: 1201809
description: |
  Detects HTTP traffic with PTX user-agent string used by Positive Technologies XSpider security scanner.
  May indicate authorized security testing or unauthorized reconnaissance activities.
type: detection
detection_id: 2013779
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request with the PTX user-agent string?
    context: Shows the full request details including URI and headers from the scanner.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive security scanner traffic?
    context: Determines if scanner activity represents normal security testing patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or service is being scanned by XSpider?
    context: Identifies the target application receiving scanner requests.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests originated from the same scanning source?
    context: Reveals the scope and pattern of security scanning activity.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts receiving requests from this XSpider scanner?
    context: Determines if this is part of broader network reconnaissance.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any application files get modified during the scanning period?
    context: Checks if scanner activities resulted in file system changes.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other security scanners active in the same timeframe?
    context: Shows whether this is part of coordinated security testing activities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.user_agent|contains:
            - "nessus"
            - "nmap"
            - "nikto"
            - "burp"
            - "scanner"
            - "vulnerability"
            - "security"
            - "acunetix"
            - "qualys"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.user_agent
        - http.uri
        - http.method
  - question: What URIs and directories were targeted by the XSpider scanner?
    context: Identifies specific application paths and components being tested.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.response.body.length
  - question: Are there any related security alerts triggered by this scanning activity?
    context: Shows if scanner activities triggered additional security detections.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip