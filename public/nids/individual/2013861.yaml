name: ET INFO Query for Suspicious .nl.ai Domain
id: 1257125
description: |
  Detects DNS queries for domains using the .nl.ai TLD combination, which has been associated with suspicious activities.
  May trigger on legitimate applications or services using .nl.ai domains for valid purposes.
type: detection
detection_id: 2013861
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact .nl.ai domain that was queried?
    context: Reveals the specific domain name that triggered this detection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query .nl.ai domains?
    context: Determines if queries to .nl.ai domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for this .nl.ai domain?
    context: Identifies the application responsible for the DNS resolution request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did the .nl.ai domain resolve to?
    context: Reveals the infrastructure behind the suspicious domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.name
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.transport
  - question: Are other hosts in the environment querying .nl.ai domains?
    context: Assesses the scope of .nl.ai domain queries across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|endswith: ".nl.ai"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip
  - question: What other unusual TLD combinations has this host queried recently?
    context: Identifies patterns of queries to potentially suspicious domain extensions.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|re: .*\.(tk|ml|ga|cf|cc|to|ws|info|biz)\.[a-z]{2,3}$
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What web traffic occurred to domains sharing the same resolved IP?
    context: Reveals additional domains hosted on the same infrastructure.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: Are there related alerts involving the same domain or resolved IPs?
    context: Identifies additional security detections associated with this infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
