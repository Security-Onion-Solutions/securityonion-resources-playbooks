name: ET WEB_SERVER Generic Web Server Hashing Collision Attack
id: 1245835
description: |
  Detects HTTP POST requests with excessive form parameters that may exploit hash collision vulnerabilities.
  Could indicate DoS attacks against web applications or legitimate forms with many fields.
type: detection
detection_id: 2014045
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP POST request containing the excessive form parameters?
    context: Reveals the exact structure and content of the potential hash collision attack payload.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive large form submissions from external sources?
    context: Determines if this represents unusual activity for the targeted web server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or process handled this request with excessive parameters?
    context: Identifies the specific service that may be vulnerable to hash collision attacks.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the web server experience performance issues or errors after receiving this request?
    context: Assesses whether the hash collision attack caused denial of service conditions.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
          http.status_code:
            - 500
            - 502
            - 503
            - 504
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - src_ip
  - question: Are other hosts sending similar requests with excessive form parameters?
    context: Determines if this is part of a coordinated attack against multiple web servers.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of requests from this source IP?
    context: Reveals whether this represents automated attack behavior or legitimate usage.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did the same source attempt hash collision attacks against other web applications?
    context: Identifies broader attack patterns targeting hash collision vulnerabilities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: "POST"
          http.content_type|contains: "application/x-www-form-urlencoded"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - http.uri
        - http.request.body.length
  - question: What other external connections occurred from the attacking host?
    context: Identifies additional infrastructure or services involved in the attack campaign.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_port
        - network.transport
  - question: Are there related alerts involving hash collision or DoS attempts?
    context: Correlates with other security events that may be part of the same attack campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were accessed by the web server process during this timeframe?
    context: Determines if the attack resulted in unauthorized file access or system compromise.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
