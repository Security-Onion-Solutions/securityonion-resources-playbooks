name: ET INFO HTTP OPTIONS invalid method case outbound
id: 1201677
description: |
  Detects outbound HTTP requests using "options" with incorrect case instead of the standard "OPTIONS" method.
  May indicate non-standard HTTP clients, custom applications, or tools that don't follow HTTP specifications.
type: detection
detection_id: 2014382
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the lowercase "options" method?
    context: Shows the full request structure and any additional non-standard headers or content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally make HTTP requests to external services?
    context: Determines if external HTTP communication is typical for this internal host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process or application initiated the connection with the malformed OPTIONS request?
    context: Identifies the specific software responsible for the non-standard HTTP method case.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP methods are being used by this host in external communications?
    context: Reveals the broader HTTP method usage patterns from this source.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: outbound
        condition: selection
      fields:
        - http.method
        - http.virtual_host
        - http.uri
        - dst_ip
  - question: Are there other hosts using lowercase HTTP methods in outbound requests?
    context: Determines if this represents a pattern of non-compliant HTTP clients across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.method|re: '^[a-z]+$'
          network.direction: outbound
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.virtual_host
        - dst_ip
  - question: What is the pattern of HTTP requests from this host to the same destination?
    context: Analyzes the communication pattern to understand application behavior.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any executable files run before this non-standard HTTP request was made?
    context: Identifies recently executed programs that might be responsible for the malformed request.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving the same source or destination?
    context: Correlates with other network anomalies or security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What user-agent strings are associated with requests from this host?
    context: Helps identify the specific HTTP client or tool generating non-standard requests.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.virtual_host
        - dst_ip