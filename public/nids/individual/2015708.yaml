name: ET INFO Applet Tag In Edwards Packed JavaScript
id: 1204935
description: |
  Detects JavaScript content containing packed Edwards JavaScript code with applet tags.
  May indicate legitimate web applications using packed JavaScript libraries or malicious content delivery.
type: detection
detection_id: 2015708
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the packed JavaScript with applet tag?
    context: Reveals the full JavaScript code structure and applet implementation details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally serve JavaScript content with packed code patterns?
    context: Determines if packed JavaScript delivery is typical for this web server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web application served the JavaScript content with the applet tag?
    context: Identifies the specific service delivering the packed JavaScript code.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other JavaScript files were served from this host during the same timeframe?
    context: Identifies related JavaScript content that may be part of the same application.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are clients making additional requests after receiving the packed JavaScript?
    context: Assesses whether the JavaScript content triggered additional network activity.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did any clients download executable content after receiving the JavaScript?
    context: Identifies potential payload delivery following JavaScript execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          http.uri|endswith:
            - '.exe'
            - '.dll'
            - '.jar'
            - '.zip'
            - '.rar'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - dst_ip
  - question: Are other web servers delivering similar packed JavaScript with applet tags?
    context: Determines if this pattern appears across multiple web applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the timing pattern of requests for this JavaScript content?
    context: Analyzes access patterns to determine if this represents automated or targeted activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did browsers execute Java applets after receiving this JavaScript content?
    context: Identifies Java plugin activity that may indicate applet execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'java'
            - 'javaw'
            - 'jp2launcher'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User