name: ET DOS LOIC POST
id: 1200452
description: |
  Detects POST requests with specific patterns associated with LOIC (Low Orbit Ion Cannon) denial-of-service attacks.
  May trigger on legitimate applications that use similar numeric patterns in POST data.
type: detection
detection_id: 2016030
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete POST request containing the LOIC pattern?
    context: Reveals the full request structure and payload indicating LOIC usage.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this server normally receive POST requests from external sources?
    context: Determines if external POST traffic represents normal application usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application processed the POST request with the LOIC pattern?
    context: Identifies the web service or application handling the suspicious POST data.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests came from this source before and after the LOIC pattern?
    context: Assesses the broader attack pattern and request volume from the source.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dst_ip|expand: '%dst_ip%'\n  condition: selection\nfields:\n  - http.method\n  - http.uri\n  - http.user_agent\n  - http.status_code\n  - http.request.body.length\n  \n"
  - question: Are other hosts receiving similar POST requests with LOIC patterns?
    context: Determines if this is part of a coordinated denial-of-service campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of requests from this source IP?
    context: Reveals automated request timing typical of LOIC attacks.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: How many other external sources are sending POST requests to this server?
    context: Assesses whether this is part of a distributed denial-of-service attack.
    range: +/-1h
    query: "aggregation: true\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    dst_ip|expand: '%dst_ip%'\n    dst_port|expand: '%dst_port%'\n    http.method: \"POST\"\n  filter:\n    src_ip|expand: '%private_ip%'\n  condition: selection and not filter\nfields:\n  - src_ip\n  - http.user_agent\n  - http.uri\n  \n"
  - question: Are there related denial-of-service alerts from the same source?
    context: Identifies other attack vectors or tools used by the same source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What was the server's response pattern to these POST requests?
    context: Determines if the denial-of-service attempt was successful.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - connection.state_description