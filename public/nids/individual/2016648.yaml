name: ET INFO Old/Rare PDF Generator Python PDF Library
id: 1257690
description: |
  Detects PDF files generated with the Python PDF Library (pyPdf), which is an older library.
  May indicate legitimate use of older PDF generation tools or potentially suspicious document creation.
type: detection
detection_id: 2016648
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the Python PDF Library metadata?
    context: Reveals the full PDF metadata and content that triggered this detection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally download PDF files from this source?
    context: Determines if PDF downloads from this destination are typical behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process or application initiated the download of this PDF file?
    context: Identifies the application that retrieved the PDF with Python PDF Library metadata.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other PDF files were downloaded by this host?
    context: Identifies patterns of PDF file acquisition that may indicate document-based threats.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.headers.content-type|contains: "application/pdf"
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: Were any PDF files created or modified on this host after the download?
    context: Assesses whether the PDF was saved locally or processed further.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts downloading files from the same web server?
    context: Determines scope of access to the same PDF distribution source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other document types were downloaded from this source?
    context: Reveals the broader pattern of document distribution from this server.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.headers.content-type|contains:
            - "application/pdf"
            - "application/msword"
            - "application/vnd.openxmlformats"
            - "application/rtf"
            - "text/rtf"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.response.headers.content-type
        - http.user_agent
  - question: Did this host exhibit any lateral movement activity after the PDF download?
    context: Identifies potential post-exploitation activity if the PDF contained malicious content.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same IP addresses or domains?
    context: Correlates this activity with other suspicious indicators.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
