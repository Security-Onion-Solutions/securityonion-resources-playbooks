name: ET INFO HTTP POST contains pasa= in cleartext
id: 1205825
description: |
  Detects HTTP POST requests containing "pasa=" parameter in cleartext, which may indicate password transmission without encryption.
  This could represent legitimate form submissions or potentially insecure authentication practices.
type: detection
detection_id: 2017080
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP POST request containing the pasa= parameter?
    context: Reveals the full request structure and any additional parameters being transmitted.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally submit POST requests to this destination?
    context: Determines if this represents typical application behavior or unusual form submission activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application or browser initiated this POST request?
    context: Identifies the client application submitting the form with the pasa parameter.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other form parameters were included in POST requests from this host?
    context: Identifies patterns in form submissions that may contain sensitive data in cleartext.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: POST
          http.request.body.content|exists: true
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.request.body.content
        - http.user_agent
  - question: Are other hosts submitting similar POST requests with pasa= parameters?
    context: Determines scope of form submissions across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of POST requests from this host?
    context: Analyzes whether this represents automated or manual form submission behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did this host establish any additional connections to the same web server?
    context: Identifies follow-up requests or session activity after the POST submission.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: [80, 443, 8080, 8443]
        condition: selection
      fields:
        - dst_port
        - network.transport
        - connection.state
        - connection.duration
  - question: Are there related alerts involving the same source or destination?
    context: Identifies other security events that may be connected to this form submission activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What web applications on this server typically receive POST requests?
    context: Provides context about normal web application behavior on the destination server.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.method: POST
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - src_ip
        - http.user_agent