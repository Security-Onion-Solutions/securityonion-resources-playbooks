name: ET EXPLOIT Netgear passwordrecovered.cgi attempt
id: 1211514
description: |
  Detects POST requests to Netgear passwordrecovered.cgi endpoint which may indicate exploitation attempts.
  This endpoint has been associated with CVE-2017-5521 allowing password recovery bypass.
  May trigger on legitimate password recovery attempts or security testing.
type: detection
detection_id: 2017969
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete POST request to the passwordrecovered.cgi endpoint?
    context: Reveals the exact parameters and payload used in the potential exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Netgear management interfaces?
    context: Determines if HTTP access to this device is part of regular network administration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to the Netgear device?
    context: Identifies the application or tool making the password recovery request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries occurred before this password recovery attempt?
    context: Shows how the Netgear device was discovered or targeted.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other connections were made to this Netgear device?
    context: Identifies additional management or exploitation attempts against the same target.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - connection.state
        - connection.history
  - question: Are other hosts attempting to access passwordrecovered.cgi on network devices?
    context: Determines if this is part of a broader network scanning or exploitation campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "passwordrecovered.cgi"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What files were accessed or created after the password recovery attempt?
    context: Identifies potential configuration changes or credential harvesting activity.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any administrative tools or scripts execute following this request?
    context: Shows post-exploitation activity or legitimate administrative response.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - telnet.exe
          - ssh.exe
          - putty.exe
          - powershell.exe
          - cmd.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there other alerts involving the same Netgear device?
    context: Provides context on additional security events targeting this infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What network administration activity occurred from this host?
    context: Determines if this fits a pattern of legitimate network management tasks.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [22, 23, 80, 443, 8080, 8443, 161, 162]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state