name: ET EXPLOIT Possible CVE-2014-1761 Inbound SMTP 6
id: 1243180
description: |
  Detects SMTP traffic containing base64-encoded patterns that may indicate CVE-2014-1761 exploitation attempts targeting Microsoft Word.
  May trigger on legitimate email with specific base64 content or security testing tools.
type: detection
detection_id: 2018312
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMTP message containing the base64 pattern?
    context: Reveals the full email content and headers that triggered the CVE-2014-1761 detection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive SMTP traffic from this source?
    context: Determines if the connection pattern represents normal email flow.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What email server process handled this SMTP connection?
    context: Identifies the mail server application that received the suspicious content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMTP connections occurred from the same source?
    context: Identifies additional email messages that may be part of the same campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [25, 587, 465]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_sent
        - network.bytes_received
  - question: Were any document files created after this SMTP connection?
    context: Assesses whether the email resulted in document extraction or creation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What Word or Office processes were executed after receiving this email?
    context: Identifies Microsoft Office applications that may have processed malicious documents.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - winword.exe
          - excel.exe
          - powerpnt.exe
          - outlook.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are other mail servers receiving similar base64-encoded SMTP traffic?
    context: Determines if this is part of a broader email-based attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What DNS queries were made after processing this SMTP message?
    context: Identifies potential command and control or data exfiltration domains.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        filter:
          dns.query.name|contains:
            - ".local"
            - ".arpa"
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: Did any lateral movement occur from hosts that received this email?
    context: Assesses whether successful exploitation led to internal network compromise.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any persistence mechanisms established after this SMTP activity?
    context: Identifies registry modifications that may indicate successful exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there other alerts related to CVE-2014-1761 or document exploitation?
    context: Correlates with other security events that may indicate successful attacks.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the pattern of base64 content in recent SMTP traffic?
    context: Analyzes broader patterns of encoded content that may indicate campaign activity.
    range: +/-12h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: [25, 587, 465]
          network.bytes_sent|gt: 1000
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes_sent
        - connection.state
