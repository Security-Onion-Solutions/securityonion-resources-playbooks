name: ET DYN_DNS DYNAMIC_DNS Query to *atthissite.com Domain (Sitelutions)
id: 1216380
description: |
  Detects DNS queries to domains ending in "athissite.com", which is a dynamic DNS service provided by Sitelutions.
  These domains are commonly used for legitimate dynamic DNS services but may also be used for command and control communications or malware infrastructure.
type: detection
detection_id: 2018836
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact domain queried that matches the athissite.com pattern?
    context: Reveals the specific subdomain being accessed through the dynamic DNS service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query athissite.com domains?
    context: Determines if dynamic DNS queries are typical for this host's network behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to the athissite.com domain?
    context: Identifies the application responsible for accessing the dynamic DNS service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP address did the athissite.com domain resolve to?
    context: Determines the actual server infrastructure behind the dynamic DNS service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did this host establish connections to the resolved IP address?
    context: Assesses whether the DNS query resulted in actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are other hosts querying similar athissite.com domains?
    context: Determines if this is part of coordinated infrastructure usage across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|endswith: "athissite.com"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip
  - question: What other dynamic DNS services has this host accessed?
    context: Reveals patterns of dynamic DNS usage that may indicate infrastructure overlap.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "dyndns"
            - "ddns"
            - ".tk"
            - ".ml"
            - ".cf"
            - "no-ip"
            - "hopto"
            - "duckdns"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What network connections occurred after the athissite.com DNS query?
    context: Identifies subsequent network activity that may be related to the dynamic DNS lookup.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are there related alerts involving the same resolved IP addresses?
    context: Determines if the infrastructure behind the dynamic DNS has triggered other security alerts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether the host initiated connections to other internal systems.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport