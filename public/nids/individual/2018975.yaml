name: ET WEB_SPECIFIC_APPS Wordpress Custom Contact Forms DB Upload/Download Auth Bypass
id: 1222242
description: |
  Detects attempts to exploit authentication bypass vulnerabilities in WordPress Custom Contact Forms plugin.
  May trigger on legitimate plugin administration or security testing activities.
type: detection
detection_id: 2018975
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete POST request to the WordPress admin interface?
    context: Reveals the exact exploitation attempt details and parameters used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access WordPress admin functionality?
    context: Determines if admin access represents typical usage patterns for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled this WordPress admin request?
    context: Identifies the web application responsible for processing the request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other WordPress admin requests occurred from this source?
    context: Identifies additional administrative activities that may be related.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.method: "POST"
          http.uri|contains: "wp-admin"
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - http.status_code
        - http.request.body.length
  - question: What files were created on the web server after this request?
    context: Identifies potential database exports or uploaded files from the exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What database-related activity occurred after this request?
    context: Assesses potential database access or manipulation attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "mysql"
            - "mysqldump"
            - "wp-config"
            - "database"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: Are other hosts targeting WordPress admin interfaces with similar patterns?
    context: Determines if this is part of a broader WordPress exploitation campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other WordPress sites received similar Custom Contact Forms requests?
    context: Identifies scope of exploitation attempts across WordPress installations.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: "POST"
          http.uri|contains: "admin-post.php"
          http.uri|contains: "ccf_settings"
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Did any lateral movement occur from the web server after this request?
    context: Assesses whether successful exploitation led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What authentication-related events occurred around this timeframe?
    context: Identifies successful or failed authentication attempts related to the bypass.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "wp-login"
            - "wp-admin"
            - "login"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Are there related alerts involving the same WordPress infrastructure?
    context: Correlates with other security events affecting the same web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip