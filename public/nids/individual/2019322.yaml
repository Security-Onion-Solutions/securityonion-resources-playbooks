name: ET EXPLOIT Possible OpenVPN CVE-2014-6271 attempt
id: 1211900
description: |
  Detects UDP packets to port 1194 containing patterns that may indicate Shellshock exploitation attempts against OpenVPN.
  May trigger on legitimate OpenVPN traffic or security scanning tools testing for CVE-2014-6271.
type: detection
detection_id: 2019322
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UDP payload that triggered this OpenVPN exploitation alert?
    context: Reveals the specific packet content matching CVE-2014-6271 patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive OpenVPN connections on port 1194?
    context: Determines if OpenVPN service activity is typical for this destination.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other UDP traffic occurred between these hosts around the same time?
    context: Identifies related OpenVPN handshake or exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.transport: udp
        condition: selection
      fields:
        - src_port
        - dst_port
        - connection.state
        - connection.state_description
        - network.bytes
  - question: Are other hosts attempting similar connections to OpenVPN services?
    context: Determines scope of potential scanning or exploitation campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What OpenVPN process activity occurred on the target host after this connection?
    context: Identifies whether the OpenVPN service processed the suspicious request.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - openvpn
          - openvpn.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Were any shell commands executed on the target host following this UDP traffic?
    context: Assesses whether Shellshock exploitation resulted in command execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - bash
          - sh
          - cmd.exe
          - powershell.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What files were created on the target system after the OpenVPN connection attempt?
    context: Identifies artifacts that may indicate successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any persistence mechanisms get established after this OpenVPN traffic?
    context: Determines if exploitation led to system persistence.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there other alerts involving the same source IP across the organization?
    context: Reveals broader attack patterns or scanning activity from this source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the geographic location and reputation of the source IP?
    context: Provides context about the origin of the potential exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - geoip.city_name
        - threat.indicator.type
        - threat.indicator.description