name: ET ADWARE_PUP W32/iBryte.Adware Installer Download
id: 1210284
description: |
  Detects downloads of iBryte adware installer with specific URL parameters and missing referer header.
  May trigger on legitimate software downloads with similar parameter patterns or automated download tools.
type: detection
detection_id: 2020197
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request for the executable download?
    context: Reveals the full URL structure and parameters used in the iBryte installer download.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally download executable files from external sites?
    context: Determines if executable downloads represent normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to download the executable file?
    context: Identifies the application or browser responsible for the download request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other executable files were downloaded by this host?
    context: Identifies additional potentially unwanted programs or adware components.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: "GET"
          http.uri|contains: ".exe"
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - dst_ip
  - question: What executable files were created after the download request?
    context: Tracks files written to disk following the adware installer download.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any scheduled tasks or services get created after the download?
    context: Identifies persistence mechanisms commonly used by adware and PUPs.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: What registry modifications occurred after the executable download?
    context: Reveals system changes made by the downloaded adware installer.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are other hosts downloading files from the same domain?
    context: Determines scope of potential adware distribution campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What browser extensions or plugins were installed after the download?
    context: Identifies browser modifications commonly made by iBryte adware.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%host.ip%'
          file.path|contains:
            - "\\Extensions\\"
            - "\\Add-ons\\"
            - "\\Plugins\\"
            - "\\BrowserExtensions\\"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
  - question: Did the host connect to any advertising or tracking domains after the download?
    context: Reveals adware network activity and monetization infrastructure.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "ads"
            - "advertising"
            - "tracker"
            - "analytics"
            - "doubleclick"
            - "googlesyndication"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there related adware alerts from this host or campaign?
    context: Identifies broader patterns of PUP activity or related security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip