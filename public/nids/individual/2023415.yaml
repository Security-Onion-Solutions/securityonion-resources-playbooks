name: ET MALWARE APT28/Sednit DNS Lookup (microsofthelpcenter .info)
id: 1238284
description: |
  Detects DNS queries for microsofthelpcenter.info domain associated with APT28/Sednit operations.
  This domain mimics legitimate Microsoft services but is used for command and control communications.
type: detection
detection_id: 2023415
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query for microsofthelpcenter.info?
    context: Reveals the full DNS request details and query type for this APT28 infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query domains that mimic Microsoft services?
    context: Determines if DNS queries to Microsoft-lookalike domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did microsofthelpcenter.info resolve to?
    context: Identifies the command and control infrastructure being used by APT28.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: "microsofthelpcenter"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What process initiated the DNS query for this APT28 domain?
    context: Identifies the application responsible for the suspicious DNS request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred from this host around the same time?
    context: Reveals additional domains that may be part of the APT28 campaign infrastructure.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual C2 communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        dns_query:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: "microsofthelpcenter"
        connection:
          src_ip|expand: '%src_ip%'
          network.transport: "tcp"
        condition: dns_query and connection
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: Are other hosts in the environment querying this APT28 domain?
    context: Assesses the scope of potential APT28 compromise across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to microsofthelpcenter.info?
    context: Analyzes the frequency and timing of C2 communications for APT28 beacon patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any files created by the process making these DNS queries?
    context: Identifies files that may have been downloaded or created as part of APT28 operations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did this host query other domains associated with APT28 campaigns?
    context: Searches for additional APT28 infrastructure usage by the same host.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "microsoft"
            - "windows"
            - "office"
            - "outlook"
        legitimate_filter:
          dns.query.name|contains:
            - "microsoft.com"
            - "windowsupdate.com"
            - "office.com"
            - "outlook.com"
        condition: selection and not legitimate_filter
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether APT28 operations progressed to internal network movement.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any persistence mechanisms established on this host?
    context: Identifies registry modifications that could indicate APT28 persistence installation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there related alerts involving the same APT28 infrastructure?
    context: Correlates this activity with other security alerts across the organization.
    range: +/-7d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip