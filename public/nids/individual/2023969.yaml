name: ET MALWARE ShellCrew.APT StreamEx DNS Lookup 2
id: 1238353
description: |
  Detects DNS queries to domains associated with ShellCrew APT group's StreamEx malware.
  May trigger on legitimate business communications or security research activities.
type: detection
detection_id: 2023969
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query that triggered this alert?
  context: Understanding the full DNS request reveals the specific domain resolution attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query domains in the cmonkey3.com infrastructure?
  context: Determines if DNS queries to this domain family are typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name|expand: '%dns.query.name%'
      condition: selection
    fields:
      - dns.query.name
- question: What process initiated the DNS query to dataserver.cmonkey3.com?
  context: Identifies the application responsible for the suspicious domain resolution.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP addresses did dataserver.cmonkey3.com resolve to?
  context: Reveals the infrastructure being contacted by the potential malware.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name: dataserver.cmonkey3.com
        src_ip|expand: '%src_ip%'
    fields:
    - dns.resolved_ip
    - dns.query.name
    logsource:
      category: network
      service: dns
- question: What network connections occurred after the DNS resolution?
  context: Identifies subsequent network activity following the domain resolution.
  range: +30m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        host.ip|expand: '%related_ip%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.transport
      - Image
      - ProcessGuid
      - User
      - CommandLine
- question: What executable files were created by the process making DNS queries?
  context: Identifies files that may have been downloaded or created by the StreamEx malware.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        ProcessGuid|expand: '%ProcessGuid%'
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - User
- question: Are other hosts in the network querying domains associated with cmonkey3.com?
  context: Determines the scope of potential StreamEx malware infections.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What is the timing pattern of DNS queries to dataserver.cmonkey3.com?
  context: Reveals communication patterns that may indicate C2 beaconing behavior.
  range: +/-6h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Did any lateral movement occur from this host after the DNS query?
  context: Assesses whether the host was used as a pivot point for network traversal.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Were any persistence mechanisms established around the time of this DNS activity?
  context: Identifies registry modifications that may establish malware persistence.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: registry_event
    detection:
      selection:
        host.ip|expand: '%related_ip%'
        TargetObject|contains:
        - Run
        - RunOnce
        - Services
        - Startup
        - Winlogon
        - Explorer
        - Shell
        - AppInit_DLLs
        - Image File Execution Options
        - Class
        - ContextMenuHandlers
        - ShellExecuteHooks
      condition: selection
    fields:
      - User
      - Image
      - ProcessGuid
      - TargetObject
      - Details
- question: Are there other alerts related to ShellCrew or StreamEx activity?
  context: Correlates with other detection rules targeting the same threat group.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: Did this host query other domains associated with APT campaigns?
  context: Reveals broader patterns of communication with threat actor infrastructure.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains:
        - cmonkey
        - dataserver
        - shellcrew
        - streamex
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What scheduled tasks or services were created during this timeframe?
  context: Identifies persistence mechanisms commonly used by APT groups.
  range: +/-1h
  query: |
    aggregation: false
    logsource:
      category: process_creation
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        Image|endswith:
        - schtasks.exe
        - taskeng.exe
        - taskhostw.exe
      condition: selection
    fields:
      - CommandLine
      - Image
      - ProcessGuid
      - User
      - ParentImage