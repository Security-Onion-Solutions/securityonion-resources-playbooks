name: ET MALWARE OpenSSH in ICMP Payload - Possible Covert Channel
id: 1239659
description: |
  Detects ICMP packets containing "openssh" string in the payload, which may indicate
  covert channel communication or data exfiltration via ICMP tunneling.
type: detection
detection_id: 2024366
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete ICMP packet content that contained the OpenSSH string?
    context: Reveals the full payload structure and potential covert channel data.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: icmp
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally generate ICMP traffic with application data?
    context: Determines if ICMP traffic with payloads is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process or application generated this ICMP traffic?
    context: Identifies the source application that may be using ICMP for covert communication.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other ICMP traffic occurred from this host?
    context: Identifies additional ICMP communications that may be part of the covert channel.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.transport: icmp
        condition: selection
      fields:
        - dst_ip
        - connection.bytes_toserver
        - connection.bytes_toclient
        - connection.state
  - question: Are other hosts communicating with the same destination via ICMP?
    context: Determines scope of potential covert channel infrastructure usage.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What SSH-related processes were active during this timeframe?
    context: Identifies legitimate SSH activity that may correlate with the ICMP payload.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - ssh.exe
          - sshd
          - openssh
          - putty.exe
          - plink.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Were any files created or modified around the time of this ICMP traffic?
    context: Identifies potential data staging or exfiltration preparation activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What is the timing pattern of ICMP communications to this destination?
    context: Reveals systematic communication patterns typical of covert channels.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host using SSH protocols?
    context: Determines if legitimate SSH activity is related to the covert ICMP channel.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same hosts or ICMP tunneling?
    context: Identifies broader patterns of covert channel activity or related detections.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What network services are listening on this host?
    context: Identifies services that may be leveraging ICMP for covert communication.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          connection.state: "listening"
        condition: selection
      fields:
        - dst_port
        - network.transport
        - network.protocol
  - question: Did this host perform any DNS queries for SSH or remote access services?
    context: Identifies potential infrastructure setup for covert channel operations.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - ssh
            - tunnel
            - proxy
            - vpn
            - remote
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip