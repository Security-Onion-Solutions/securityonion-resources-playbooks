name: ET MALWARE Observed Princess Ransomware Payment Domain (royal25fphqilqft in DNS Lookup)
id: 1240326
description: |
  Detects DNS queries to royal25fphqilqft domain associated with Princess Ransomware payment instructions.
  May trigger on security research, malware analysis, or legitimate access to similar domain patterns.
type: detection
detection_id: 2025404
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query for the Princess Ransomware payment domain?
    context: Reveals the exact domain resolution request and response details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query cryptocurrency or onion domains?
    context: Determines if DNS queries to payment domains represent typical user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to the ransomware payment domain?
    context: Identifies the application responsible for resolving the payment domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded the payment domain lookup?
    context: Shows the sequence of domain resolution attempts leading to the payment site.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What encrypted files were created on this host recently?
    context: Identifies potential file encryption activity associated with ransomware execution.
    range: -2h
    query: "aggregation: false\nlogsource:\n  category: file_event\ndetection:\n  selection:\n    host.ip|expand: '%src_ip%'\n    file.name|contains:\n      - \".encrypted\"\n      - \".locked\"\n      - \".crypto\"\n      - \".crypt\"\n      - \".enc\"\n      - \".princess\"\n  condition: selection\nfields:\n  - file.path\n  - file.name\n  - Image\n  - ProcessGuid\n  \n"
  - question: What ransom notes or payment instruction files were created?
    context: Locates text files containing ransom demands or payment instructions.
    range: -2h
    query: "aggregation: false\nlogsource:\n  category: file_event\ndetection:\n  selection:\n    host.ip|expand: '%src_ip%'\n    file.name|contains:\n      - \"README\"\n      - \"RANSOM\"\n      - \"DECRYPT\"\n      - \"PAYMENT\"\n      - \"RECOVERY\"\n      - \"HOW_TO\"\n  condition: selection\nfields:\n  - file.path\n  - file.name\n  - Image\n  - ProcessGuid\n  \n"
  - question: Are other hosts in the organization querying the same payment domain?
    context: Determines if ransomware has spread to multiple systems.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What persistence mechanisms were established on this host?
    context: Identifies registry modifications that may maintain ransomware presence.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Did any lateral movement occur from this host?
    context: Assesses whether ransomware attempted to spread to other systems.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What executables were run before the payment domain query?
    context: Identifies the initial ransomware binary or delivery mechanism.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related Princess Ransomware alerts across the organization?
    context: Reveals the scope of ransomware campaign activity.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What other cryptocurrency or darkweb domains were queried?
    context: Uncovers additional payment sites or command infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - ".onion"
            - "bitcoin"
            - "crypto"
            - "payment"
            - "ransom"
            - "decrypt"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip