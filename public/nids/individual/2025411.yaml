name: ET INFO Secondary Flash Request Seen
id: 1257164
description: |
  Detects secondary Flash requests with dynamic content patterns and Flash version headers.
  May indicate legitimate Flash content loading or exploit kit activity using Flash-based exploits.
type: detection
detection_id: 2025411
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the Flash version header?
    context: Reveals the full request structure and Flash version information.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Flash content from external sites?
    context: Determines if Flash requests to external sites are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What browser process initiated this Flash request?
    context: Identifies the specific browser or application making the Flash request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this Flash request?
    context: Shows the domain resolution that led to the Flash content request.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other HTTP requests occurred to the same server around this time?
    context: Identifies the complete interaction sequence with the Flash-serving site.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.referer
        - http.status_code
  - question: What files were downloaded or created after this Flash request?
    context: Identifies potential payloads delivered through Flash exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts making similar Flash requests with dynamic content patterns?
    context: Determines if this is part of a broader Flash-based campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the pattern of Flash requests from this host over time?
    context: Analyzes the frequency and timing of Flash-related activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.header_names|contains: "x-flash-version"
        condition: selection
      fields:
        - http.uri
        - http.referer
        - dst_ip
  - question: Did any exploit kit indicators appear in subsequent network traffic?
    context: Identifies follow-up activity consistent with exploit kit behavior.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        suspicious_patterns:
          http.uri|contains:
            - ".swf"
            - "exploit"
            - "payload"
            - "/gate"
            - "/panel"
        condition: selection and suspicious_patterns
      fields:
        - http.method
        - http.uri
        - dst_ip
        - http.user_agent
  - question: What persistence mechanisms were established after the Flash request?
    context: Identifies potential system modifications following Flash exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
