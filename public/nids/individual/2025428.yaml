name: ET INFO Possible Sandvine PacketLogic Injection
id: 1257179
description: |
  Detects HTTP responses containing specific redirect patterns associated with Sandvine PacketLogic devices.
  May trigger on legitimate network appliances performing traffic redirection or load balancing.
type: detection
detection_id: 2025428
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the redirect pattern?
    context: Reveals the exact response structure and redirect destination.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive HTTP redirects from this server?
    context: Determines if redirect behavior represents normal traffic patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What was the original HTTP request that triggered this redirect response?
    context: Identifies the user request that resulted in the redirect behavior.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.method:
            - GET
            - POST
            - PUT
            - DELETE
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.virtual_host
        - http.request.body.length
  - question: What other HTTP connections occurred between this client and server?
    context: Analyzes the broader communication pattern between the endpoints.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts receiving similar redirect responses from this server?
    context: Determines if the redirect behavior affects multiple clients.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What domains are referenced in the Location header of the redirect?
    context: Identifies the redirect destination that may indicate traffic interception.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.status_code:
            - 307
            - 302
            - 301
        condition: selection
      fields:
        - http.status_code
        - http.response.headers.location
        - http.virtual_host
        - src_ip
        - dst_ip
  - question: Did any DNS queries occur for domains referenced in the redirect?
    context: Tracks domain resolution that may be part of the redirect chain.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What is the timing pattern of redirect responses from this server?
    context: Analyzes whether redirects occur in patterns consistent with traffic manipulation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related alerts involving the same server infrastructure?
    context: Identifies other security events that may be connected to this redirect behavior.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What user agents are associated with clients receiving these redirects?
    context: Determines if specific browsers or applications are being targeted.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.status_code: 307
        condition: selection
      fields:
        - http.user_agent
        - src_ip
        - http.virtual_host
        - http.response.headers.location
  - question: Did any hosts connect to the redirect destination domains?
    context: Tracks whether clients followed the redirects to potentially malicious destinations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_toserver
        - network.bytes_toclient
  - question: What geographic regions are associated with the redirect destination IPs?
    context: Helps identify potential nation-state or regional traffic manipulation campaigns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
