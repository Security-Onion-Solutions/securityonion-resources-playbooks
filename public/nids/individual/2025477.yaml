name: ET PHISHING s0m3 Phishing Landing 2018-04-09
id: 1227488
description: |
  Detects HTTP responses containing specific s0m3 phishing landing page patterns.
  May trigger on legitimate websites using similar naming conventions or security testing tools.
type: detection
detection_id: 2025477
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the s0m3 phishing patterns?
    context: Reveals the full phishing page content and structure delivered to the client.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access web content from this source?
    context: Determines if this represents unusual browsing behavior or compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What user activity preceded this phishing page access?
    context: Identifies how the user reached the phishing landing page.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other web requests occurred from this host during the session?
    context: Reveals additional browsing activity that may indicate compromise.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did the user submit any credentials or data to this phishing site?
    context: Assesses whether sensitive information was transmitted to the phishing infrastructure.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: POST
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.status_code
        - dst_ip
  - question: Are other hosts accessing the same phishing infrastructure?
    context: Determines scope of potential phishing campaign impact.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were downloaded or created after accessing the phishing page?
    context: Identifies potential malware downloads or credential harvesting artifacts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this host attempt to access other phishing or suspicious domains?
    context: Reveals broader pattern of phishing site access or compromise indicators.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - phishing
            - malware
            - suspicious
            - fake
            - scam
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there other alerts related to this phishing campaign?
    context: Identifies additional security events associated with the same threat infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What browser or application accessed the phishing content?
    context: Identifies the specific client application that received the phishing page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri