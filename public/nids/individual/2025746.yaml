name: ET WEB_SPECIFIC_APPS Joomla Component Ek rishta 2.10 - SQL Injection 3
id: 1204266
description: |
  Detects SQL injection attempts targeting Joomla Ek rishta component version 2.10 via malicious 'cid' parameter values.
  May trigger on legitimate application testing, security scanning, or malformed requests to Joomla sites.
type: detection
detection_id: 2025746
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact payload and injection technique used against the Joomla component.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Joomla applications or content management systems?
    context: Determines if HTTP requests to CMS platforms are typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool initiated this request to the Joomla component?
    context: Identifies the application responsible for the SQL injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other web application attacks occurred from this source?
    context: Identifies additional attack attempts or scanning activity targeting web applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - http.method
        - rule.name
  - question: Are other hosts attempting SQL injection against the same Joomla component?
    context: Determines scope of potential campaign targeting this specific vulnerability.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did the web server respond successfully to the SQL injection attempt?
    context: Assesses whether the injection was successful based on HTTP response codes.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: What other Joomla components or admin paths were accessed from this source?
    context: Reveals broader reconnaissance or exploitation attempts against the Joomla installation.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "option=com_"
            - "/administrator/"
            - "joomla"
            - "/index.php"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.user_agent
  - question: Were any database-related processes or files accessed after this injection attempt?
    context: Identifies potential database compromise resulting from successful SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "mysql"
            - "mysqld"
            - "mariadb"
            - "postgres"
            - "sqlservr"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Did any lateral movement occur from the targeted web server?
    context: Determines if successful exploitation led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other alerts involving this source IP across the organization?
    context: Provides context on broader attack patterns from this source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip