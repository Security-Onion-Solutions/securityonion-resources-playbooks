name: ET WEB_CLIENT Fake 404 With Hidden Login Form
id: 1223055
description: |
  Detects HTTP responses claiming to be 404 errors but containing hidden login forms with specific styling.
  May indicate phishing pages or credential harvesting attempts disguised as error pages.
type: detection
detection_id: 2025872
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the fake 404 page?
    context: Reveals the full content structure and hidden form elements in the deceptive response.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access web applications with 404 error pages?
    context: Determines if 404 responses from this destination are typical for user browsing patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process or browser initiated the connection that received this response?
    context: Identifies the application that received the potentially malicious HTTP content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this HTTP response?
    context: Shows the domain resolution that led to receiving the fake 404 page.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are other hosts receiving similar fake 404 responses?
    context: Determines if multiple users are being targeted with the same phishing technique.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other web content was served from this same server?
    context: Identifies additional suspicious content or legitimate services hosted on the same infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.status_code: 200
        condition: selection
      fields:
        - src_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.method
  - question: Did any POST requests occur to this server after receiving the fake 404?
    context: Indicates potential credential submission to the hidden login form.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.method: POST
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.status_code
        - http.request.body.length
  - question: What files were downloaded or created after visiting this fake 404 page?
    context: Identifies any malware or additional payloads delivered through the deceptive page.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving the same IP infrastructure?
    context: Reveals broader campaign activity using the same hosting infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of connections to this server?
    context: Analyzes whether this appears to be automated delivery or targeted distribution.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did this host access other domains with similar fake error page patterns?
    context: Identifies additional phishing sites or campaign infrastructure targeting this user.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.status_code: 200
        filter:
          dst_ip|expand: '%dst_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent