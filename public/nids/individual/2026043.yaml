name: ET PHISHING Generic AES Phishing Landing 2018-08-30
id: 1227527
description: |
  Detects HTTP responses containing JavaScript AES decryption patterns commonly used in phishing pages.
  May trigger on legitimate applications using client-side AES encryption for data protection.
type: detection
detection_id: 2026043
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the AES decryption JavaScript?
    context: Reveals the full phishing page content and encryption patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive JavaScript content from this destination?
    context: Determines if this represents unusual content delivery patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What user activity preceded this HTTP response?
    context: Identifies how the user arrived at the potential phishing page.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: What other HTTP responses were received from this destination?
    context: Identifies additional phishing infrastructure or campaign resources.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.status_code: 200
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.request.body.length
  - question: Are other hosts receiving similar AES phishing content?
    context: Determines the scope of the phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were created by the browser process after receiving this content?
    context: Identifies downloaded files or cached content from the phishing page.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did the user submit any form data to this destination?
    context: Determines if credentials or sensitive information were submitted.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.method: POST
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - http.request.body.length
        - http.status_code
  - question: What DNS queries were made before accessing this phishing infrastructure?
    context: Identifies the domain resolution pattern leading to the phishing page.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are there related alerts involving the same phishing infrastructure?
    context: Correlates with other security events targeting the same campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What other domains resolve to the same IP hosting this phishing content?
    context: Identifies additional phishing domains in the same infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip
  - question: Did lateral movement occur from hosts that accessed this phishing page?
    context: Assesses whether phishing led to credential compromise and internal access.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the timing pattern of connections to this phishing infrastructure?
    context: Analyzes campaign distribution patterns and user interaction timing.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description