name: ET MALWARE STOLENPENCIL CnC Domain in DNS Lookup
id: 1240392
description: |
  Detects DNS queries to client-message.com, associated with the STOLENPENCIL malware campaign targeting academic institutions.
  May trigger on legitimate access if this domain is repurposed for benign purposes.
type: detection
detection_id: 2026691
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query that triggered this alert?
  context: Reveals the specific STOLENPENCIL C2 domain being resolved.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query similar domains?
  context: Determines if DNS queries to this domain pattern are typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name|expand: '%dns.query.name%'
      condition: selection
    fields:
      - dns.query.name
- question: What process initiated the DNS query to client-message.com?
  context: Identifies the application responsible for contacting the STOLENPENCIL C2 infrastructure.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP addresses did client-message.com resolve to?
  context: Identifies the STOLENPENCIL C2 server infrastructure.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: client-message.com
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Did this host establish connections to the resolved IP addresses?
  context: Determines if DNS resolution led to successful C2 communication.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        host.ip|expand: '%related_ip%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.transport
      - Image
      - ProcessGuid
      - User
      - CommandLine
- question: What executable files were created on this host around the time of the DNS query?
  context: Identifies potential STOLENPENCIL malware artifacts or related payloads.
  range: +/-1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: What document files were accessed before this DNS query?
  context: Academic targeting often involves malicious documents as initial infection vectors.
  range: -30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other hosts querying the same STOLENPENCIL C2 domain?
  context: Determines the scope of potential STOLENPENCIL campaign impact.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: Did any lateral movement occur from this host?
  context: Assesses whether STOLENPENCIL malware attempted to spread internally.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: What is the timing pattern of DNS queries to client-message.com?
  context: Analyzes C2 communication patterns characteristic of STOLENPENCIL beaconing.
  range: +/-6h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Are there other alerts related to STOLENPENCIL campaign indicators?
  context: Identifies coordinated campaign activity across the organization.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: Did this host query other domains with similar naming patterns?
  context: Hunts for additional STOLENPENCIL C2 domains using similar naming conventions.
  range: +/-6h
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        src_ip|expand: '%src_ip%'
        dns.query.name|re: ".*-message\.(com|net|org)$"
    condition: selection
    fields:
      - dns.query.name
      - dns.resolved_ip