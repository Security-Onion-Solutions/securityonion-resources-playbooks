name: ET ATTACK_RESPONSE PowerShell Execution String Base64 Encoded Start-Process in DNS TXT Response
id: 1202447
description: |
  Detects DNS TXT responses containing base64-encoded PowerShell Start-Process commands.
  May indicate DNS tunneling for command execution or legitimate PowerShell deployment via DNS.
type: detection
detection_id: 2026930
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS TXT response containing the encoded PowerShell command?
    context: Reveals the full base64-encoded payload and DNS query structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally receive DNS TXT responses from these domains?
    context: Determines if DNS TXT queries to these domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What DNS queries preceded this TXT response?
    context: Identifies the original DNS requests that led to receiving the encoded PowerShell payload.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What process initiated the DNS query that received the PowerShell payload?
    context: Identifies the application or process requesting DNS data containing the encoded command.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Was PowerShell executed after receiving this DNS TXT response?
    context: Determines if the base64-encoded command was decoded and executed.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - powershell.exe
          - pwsh.exe
          - cmd.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What executable files were created after receiving the DNS TXT response?
    context: Identifies files that may have been downloaded or created through DNS tunneling.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What other DNS TXT queries occurred from this host during the same timeframe?
    context: Reveals additional DNS tunneling activity or data exfiltration attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.type_name: "TXT"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dst_ip
  - question: Are other hosts receiving DNS TXT responses from the same infrastructure?
    context: Determines scope of potential DNS tunneling campaign or C2 communications.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS TXT queries to these domains?
    context: Analyzes communication patterns that may indicate automated C2 beaconing.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related alerts involving the same domains or encoded PowerShell patterns?
    context: Identifies coordinated activity across the organization using similar TTPs.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did any lateral movement occur from this host after the DNS activity?
    context: Assesses whether DNS-delivered PowerShell commands led to network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What other domains are resolving to the same IP addresses as the PowerShell delivery infrastructure?
    context: Maps related infrastructure that may be part of the same campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%related_ip%'
        filter:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip