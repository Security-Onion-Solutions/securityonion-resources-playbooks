name: ET HUNTING Suspicious Zipped Filename in Outbound POST Request (screenshot.) M1
id: 1210975
description: |
  Detects POST requests containing ZIP files with screenshot-related filenames.
  May indicate legitimate screenshot sharing applications or data exfiltration attempts.
type: detection
detection_id: 2027107
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP POST request containing the suspicious zipped screenshot file?
    context: Reveals the full request details including headers and payload structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally upload files to external destinations?
    context: Determines if file uploads represent typical behavior for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the POST request with the zipped screenshot?
    context: Identifies the application responsible for uploading the screenshot file.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What screenshot or image files were created on this host recently?
    context: Identifies source files that may have been captured and uploaded.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|contains:
            - "screenshot"
            - "screen"
            - "capture"
            - ".jpg"
            - ".png"
            - ".bmp"
            - ".gif"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: What other external file uploads occurred from this host?
    context: Identifies additional data transfer that may indicate broader exfiltration.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: "POST"
          http.request.body.length|gt: 1000
        filter:
          dst_ip|expand: '%public_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.request.body.length
        - http.user_agent
  - question: Are other hosts uploading similar screenshot files to external destinations?
    context: Determines scope of potential data collection campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were created by the process that uploaded the screenshot?
    context: Identifies additional artifacts created during the file upload activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did any lateral movement occur from this host after the screenshot upload?
    context: Assesses whether the activity is part of broader network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same destination or screenshot activity?
    context: Correlates with other security events that may indicate coordinated activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of screenshot file uploads from this host?
    context: Reveals whether uploads follow automated patterns typical of malware.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: What applications with screenshot capabilities are running on this host?
    context: Identifies legitimate applications that might explain the screenshot activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - SnippingTool.exe
          - ScreenSketch.exe
          - ShareX.exe
          - Greenshot.exe
          - LightShot.exe
          - puush.exe
          - CloudShot.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What other ZIP files were created or uploaded from this host?
    context: Identifies additional compressed file activity that may contain sensitive data.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|endswith: ".zip"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User