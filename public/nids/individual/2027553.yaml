name: ET PHISHING Cloned Telekom / Tmobile Page - Possible Phishing Landing
id: 1217639
description: |
  Detects HTTP responses containing cloned Telekom/T-Mobile login page content that may be used for credential harvesting.
  Could trigger on legitimate mirror sites, archived content, or security research activities.
type: detection
detection_id: 2027553
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the cloned Telekom content?
    context: Reveals the full phishing page content and structure used to mimic legitimate services.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access telecommunications or mobile provider sites?
    context: Determines if accessing telecom-related content represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or application accessed the cloned Telekom page?
    context: Identifies the user agent and application that retrieved the phishing content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries occurred before accessing the cloned page?
    context: Reveals the domain resolution path that led to the phishing site.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other web pages were accessed from the same host during this session?
    context: Identifies the browsing pattern and potential entry point to the phishing site.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts accessing the same phishing infrastructure?
    context: Determines the scope of users potentially exposed to the credential harvesting attempt.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What documents or files were downloaded during this browsing session?
    context: Identifies additional payloads that may have been delivered alongside the phishing page.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement occur from this host after accessing the phishing page?
    context: Assesses whether compromised credentials were used for further network access.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related phishing alerts targeting telecommunications providers across the organization?
    context: Identifies coordinated phishing campaigns targeting telecom service credentials.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the hosting infrastructure pattern for this phishing domain?
    context: Analyzes the IP resolution history to understand the threat actor's infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%related_ip%'
          dns.query.type_name: "A"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did this host submit any POST requests with credential-like data to the phishing site?
    context: Determines if user credentials were potentially harvested by the phishing page.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.method: "POST"
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.user_agent
        - http.status_code