name: ET MALWARE BAZAR CnC Domain in DNS Lookup
id: 1242347
description: |
  Detects DNS queries for portgame.bazar domain associated with TrickBot BazarBackdoor command and control infrastructure.
  May trigger on legitimate access to legitimate bazar domains or security research activity.
type: detection
detection_id: 2030045
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query for the portgame.bazar domain?
  context: Reveals the exact query details including query type and resolution status.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query .bazar domains?
  context: Determines if queries to .bazar TLD represent typical network behavior.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name|expand: '%dns.query.name%'
      condition: selection
    fields:
      - dns.query.name
- question: What IP addresses did portgame.bazar resolve to?
  context: Identifies the command and control infrastructure receiving connections.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: portgame.bazar
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    - dns.query.type_name
    logsource:
      category: network
      service: dns
- question: What process initiated the DNS query for portgame.bazar?
  context: Identifies the application responsible for the suspicious domain resolution.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: Did this host establish connections to the resolved IP addresses?
  context: Determines if DNS resolution was followed by actual communication attempts.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - dst_port
    - connection.state
    - network.bytes_sent
    - network.bytes_received
    logsource:
      category: network
      service: connection
- question: What other suspicious domains were queried by this host?
  context: Reveals additional malware infrastructure or campaign indicators.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains:
        - .bazar
        - .bazaar
        - trickbot
        - bazarloader
        - bazarbackdoor
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Are other hosts querying the same .bazar domain infrastructure?
  context: Determines scope of potential TrickBot campaign or compromise.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What files were created by processes making .bazar domain queries?
  context: Identifies potential malware payloads or persistence mechanisms.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        ProcessGuid|expand: '%ProcessGuid%'
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - User
- question: Were any scheduled tasks or services created after the DNS query?
  context: Detects persistence mechanisms commonly used by TrickBot malware.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: process_creation
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        Image|endswith:
        - schtasks.exe
        - taskeng.exe
        - taskhostw.exe
      condition: selection
    fields:
      - CommandLine
      - Image
      - ProcessGuid
      - User
      - ParentImage
- question: Did lateral movement occur from this host after the .bazar domain query?
  context: Assesses whether TrickBot is spreading to other systems in the network.
  range: +4h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: What is the timing pattern of DNS queries to .bazar domains?
  context: Reveals command and control communication patterns and beaconing behavior.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Are there related TrickBot or BazarBackdoor alerts across the organization?
  context: Identifies broader campaign activity and coordinated infrastructure usage.
  range: +/-48h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category