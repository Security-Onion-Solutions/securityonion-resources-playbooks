name: ET PHISHING Google Maps Phishing Landing 2016-02-17
id: 1224618
description: |
  Detects HTTP responses with phishing content mimicking Google Maps to harvest credentials.
  May trigger on legitimate Google Maps usage or security testing of phishing detection systems.
type: detection
detection_id: 2031969
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the Google Maps phishing content?
    context: Reveals the full phishing page content and structure delivered to the user.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Google Maps or similar mapping services?
    context: Determines if accessing mapping services represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What user activity led to accessing this phishing site?
    context: Identifies how the user arrived at the malicious Google Maps lookalike page.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other web requests occurred from this host during the phishing encounter?
    context: Identifies additional malicious infrastructure or user browsing patterns.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did the user submit credentials or data to this phishing site?
    context: Assesses whether credential harvesting was successful.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: "POST"
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.user_agent
  - question: Are other users accessing the same phishing infrastructure?
    context: Determines the scope of the phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were downloaded after accessing the phishing site?
    context: Identifies potential malware delivery following the phishing attempt.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Does this phishing domain resolve to known malicious hosting infrastructure?
    context: Analyzes DNS resolution patterns for threat intelligence correlation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: "ultrozoic"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there related phishing alerts targeting other Google services?
    context: Identifies broader Google-themed phishing campaigns in the environment.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did any lateral movement occur from hosts that accessed this phishing site?
    context: Assesses whether successful credential harvesting led to account compromise.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What browser extensions or security tools are installed on the affected host?
    context: Evaluates why phishing protection mechanisms may have failed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "msedge.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Are there patterns of credential authentication failures following this phishing attempt?
    context: Identifies potential credential stuffing or account takeover attempts.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "authentication"
            - "login"
            - "credential"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity_label