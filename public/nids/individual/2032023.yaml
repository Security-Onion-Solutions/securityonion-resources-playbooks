name: ET PHISHING Successful Mailbox Upgrade Phish 2016-06-27 M1
id: 1210468
description: |
  Detects HTTP responses containing phishing content that mimics email upgrade pages.
  May trigger on legitimate system upgrade notifications or similar administrative interfaces.
type: detection
detection_id: 2032023
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response that triggered this phishing alert?
    context: Reveals the exact phishing page content and structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access email or administrative upgrade pages?
    context: Determines if this represents a deviation from normal web browsing patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to this phishing page?
    context: Identifies the browser or application that accessed the credential theft page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded access to this phishing site?
    context: Shows how the user was directed to the phishing infrastructure.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did the user submit credentials to this phishing page?
    context: Assesses whether credential theft was completed through form submission.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.method: "POST"
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.status_code
  - question: What other web activity occurred from this host after accessing the phishing page?
    context: Identifies additional browsing that may indicate successful credential compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts accessing the same phishing infrastructure?
    context: Determines scope of the phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were downloaded after accessing this phishing page?
    context: Identifies potential malware delivery following credential theft attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this host attempt to access other email or administrative services after the phishing interaction?
    context: Reveals potential account takeover attempts using stolen credentials.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "mail"
            - "webmail"
            - "outlook"
            - "office365"
            - "gmail"
            - "admin"
            - "portal"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there related phishing alerts involving similar domains or infrastructure?
    context: Identifies coordinated phishing campaigns using related infrastructure.
    range: +/-7d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the hosting pattern of this phishing infrastructure?
    context: Analyzes the IP and domain resolution patterns for threat attribution.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - src_ip
  - question: Did any authentication events occur after this phishing interaction?
    context: Correlates credential theft attempts with subsequent authentication activity.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "authentication"
            - "login"
            - "logon"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity_label