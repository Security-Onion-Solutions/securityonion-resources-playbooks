name: ET PHISHING Yahoo Password Strength Phishing Landing 2016-08-24
id: 1224646
description: |
  Detects HTTP responses containing Yahoo-themed phishing content designed to steal credentials.
  May trigger on legitimate Yahoo services or security awareness training simulations.
type: detection
detection_id: 2032050
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the phishing content?
    context: Reveals the full phishing page structure and branding elements used to deceive users.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Yahoo services or similar webmail platforms?
    context: Determines if this represents unusual access to email-related services.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or application made the request to this phishing site?
    context: Identifies how users reached the fraudulent Yahoo credential harvesting page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded access to this phishing domain?
    context: Shows how the user discovered or was redirected to the malicious site.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did users submit credentials or personal information to this phishing site?
    context: Assesses whether the credential harvesting attempt was successful.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.method: "POST"
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.user_agent
  - question: Are other users accessing the same phishing infrastructure?
    context: Determines the scope of the credential harvesting campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other phishing or suspicious domains were accessed from this host?
    context: Identifies additional social engineering attempts or compromised browsing activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - yahoo
            - mail
            - signin
            - login
            - account
            - verify
            - security
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Were any files downloaded after visiting the phishing site?
    context: Reveals additional malware or tools delivered through the phishing campaign.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related phishing alerts across the organization?
    context: Identifies broader social engineering campaigns targeting multiple users.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did this host exhibit signs of credential theft or account compromise?
    context: Assesses whether the phishing attempt led to further malicious activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        suspicious:
          - http.uri|contains:
              - webmail
              - email
              - oauth
              - api
          - http.user_agent|contains:
              - curl
              - wget
              - python
              - powershell
        condition: selection and suspicious
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.method
  - question: What is the pattern of network activity from this host after the phishing exposure?
    context: Monitors for behavioral changes indicating successful credential compromise.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine