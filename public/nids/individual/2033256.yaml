name: ET INFO [MS-PAR] Windows Printer Spooler Activity - RpcAsyncGetPrinterDriver
id: 1213204
description: |
  Detects Windows Print Spooler service activity for RpcAsyncGetPrinterDriver function calls.
  Normal for printer management operations but may indicate spooler exploitation attempts.
type: detection
detection_id: 2033256
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete network request that triggered this printer spooler alert?
    context: Understanding the full RPC request reveals printer operation details.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: \ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n  condition: selection\nfields:\n  - src_ip\n  - dst_ip\n  - dst_port"
  - question: Does this host normally access printer services on the destination?
    context: Determines if printer spooler connections to this target are typical.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to the printer spooler service?
    context: Identifies the application responsible for the printer operation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other network connections occurred from this host around the same time?
    context: Identifies additional network activity that may be related to printer operations.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts connecting to the same printer spooler service?
    context: Determines scope of printer usage or potential exploitation attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Were any executable files created on the host after this printer activity?
    context: Identifies files that may have been created through spooler operations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any processes access spooler-related registry keys during this timeframe?
    context: Reveals printer configuration changes or persistence mechanisms.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Printers\\"
            - "\\Print\\"
            - "\\Spooler\\"
            - "\\CurrentControlSet\\Control\\Print"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image
        - EventType
  - question: Are there related printer spooler alerts across the organization?
    context: Determines if this is part of a broader pattern of printer activity.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did any lateral movement occur from this host after the printer activity?
    context: Assesses whether printer operations preceded network compromise attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport