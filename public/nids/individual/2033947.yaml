name: ET PHISHING Client Cloaking Javascript Observed
id: 1211458
description: |
  Detects Javascript-based client cloaking in phishing pages using AES decryption patterns.
  May trigger on legitimate web applications using client-side encryption or security libraries.
type: detection
detection_id: 2033947
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the cloaking Javascript?
    context: Reveals the full phishing page structure and embedded encryption patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access sites with client-side encryption scripts?
    context: Determines if Javascript encryption patterns are typical for this user's browsing habits.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What browser process initiated the connection to the phishing site?
    context: Identifies the specific browser and user context accessing the malicious content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded access to this phishing domain?
    context: Tracks how the user was directed to the malicious site.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did the user submit any form data or credentials to this site?
    context: Assesses whether credential theft may have occurred.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: "POST"
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.request.body.length
  - question: What files were downloaded to this host after accessing the phishing page?
    context: Identifies potential malware payloads delivered through the phishing campaign.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts accessing the same phishing infrastructure?
    context: Determines the scope of users affected by this phishing campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other domains are hosted on the same IP as this phishing site?
    context: Identifies related phishing infrastructure and campaign scope.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - src_ip
  - question: Did this host visit any credential entry or banking sites after the phishing exposure?
    context: Assesses risk of credential reuse on legitimate sites.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.virtual_host|contains:
            - bank
            - login
            - signin
            - auth
            - portal
            - account
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: Are there related phishing alerts targeting similar Javascript cloaking patterns?
    context: Identifies coordinated phishing campaigns using the same techniques.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the timing pattern of connections to this phishing infrastructure?
    context: Reveals campaign timing and potential automation patterns.
    range: +/-12h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any scheduled tasks or browser extensions get installed after visiting this site?
    context: Checks for persistence mechanisms delivered through the phishing page.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage