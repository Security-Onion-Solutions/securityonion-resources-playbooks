name: ET EXPLOIT Possible Atlassian Confluence Pre-Authorization Arbitrary File Read Attempt (web.xml) (CVE-2021-26085)
id: 1208255
description: |
  Detects attempts to read WEB-INF/web.xml through Atlassian Confluence path traversal vulnerability.
  May trigger on legitimate administrative access or security scanning tools testing for this vulnerability.
type: detection
detection_id: 2034150
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request attempting to access web.xml?
    context: Reveals the exact path traversal payload and request structure for CVE-2021-26085.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Confluence administrative paths?
    context: Determines if this represents unusual access to Confluence server endpoints.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process handled the request attempting to access WEB-INF/web.xml?
    context: Identifies the Confluence service that processed the potential exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other file access attempts occurred from this source?
    context: Identifies additional path traversal or file enumeration attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "WEB-INF"
            - "../"
            - "..%2f"
            - "..%5c"
            - "passwd"
            - "etc/shadow"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - dst_ip
  - question: What files were accessed on the Confluence server after this request?
    context: Determines if the path traversal vulnerability resulted in unauthorized file access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did the source IP attempt authentication bypass on other services?
    context: Identifies broader reconnaissance or exploitation attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "admin"
            - "login"
            - "auth"
            - "bypass"
            - "exploit"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - dst_ip
  - question: Are other hosts being targeted with similar Confluence exploitation attempts?
    context: Determines scope of potential campaign targeting CVE-2021-26085.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What was the server response to the web.xml access attempt?
    context: Indicates whether the vulnerability exploitation was successful.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Did any lateral movement occur from the Confluence server after this request?
    context: Assesses whether successful exploitation led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any administrative accounts accessed around the time of this request?
    context: Identifies potential privilege escalation following exploitation.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "admin"
            - "su "
            - "sudo"
            - "privilege"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
  - question: What is the pattern of requests from this source IP?
    context: Analyzes attack methodology and automated scanning behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description