name: ET INFO Http Client Body contains otp= in cleartext
id: 1205508
description: |
  Detects HTTP requests containing OTP (One-Time Password) parameters in cleartext.
  May indicate legitimate authentication flows or potential credential exposure concerns.
type: detection
detection_id: 2035090
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the OTP parameter?
    context: Shows the full request structure and OTP transmission method.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally send authentication requests to this destination?
    context: Determines if this authentication pattern is typical for this client.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application initiated this HTTP request with the OTP parameter?
    context: Identifies the specific application or service handling OTP authentication.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other authentication-related requests occurred from this host?
    context: Reveals broader authentication activity patterns that may indicate issues.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body|contains:
            - "password="
            - "pwd="
            - "passwd="
            - "token="
            - "auth="
            - "credential="
            - "login="
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.method
        - http.user_agent
  - question: Are other hosts sending OTP parameters to the same destination?
    context: Determines if multiple clients are using similar authentication methods.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the frequency pattern of OTP requests from this host?
    context: Analyzes authentication timing to identify potential automated or suspicious patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any files accessed or modified around the time of OTP transmission?
    context: Identifies potential credential harvesting or storage activities.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any scripts execute before or after the OTP transmission?
    context: Reveals potential automation or credential manipulation activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there similar authentication policy alerts across the organization?
    context: Identifies broader patterns of cleartext credential transmission.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category