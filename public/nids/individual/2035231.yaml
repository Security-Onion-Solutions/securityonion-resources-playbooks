name: ET INFO URL Shortener Service Domain in DNS Lookup (cli .co)
id: 1201247
description: |
  Detects DNS queries for cli.co URL shortening service domains.
  May indicate legitimate use of URL shortener services or potential redirection through shortened links.
type: detection
detection_id: 2035231
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact cli.co domain queried in the DNS request?
    context: Reveals the specific shortened URL domain being resolved.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query URL shortener domains?
    context: Determines if DNS queries to shortening services are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for the cli.co domain?
    context: Identifies the application or browser making the URL shortener request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP address did the cli.co domain resolve to?
    context: Reveals the infrastructure hosting the URL shortening service.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n    dns.resolved_ip: \"*\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: Did the host access the resolved IP address after the DNS query?
    context: Determines if the shortened URL was actually accessed following resolution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: What other URL shortener services has this host queried recently?
    context: Identifies patterns of URL shortener usage that may indicate browsing behavior.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains:\n      - bit.ly\n      - tinyurl\n      - t.co\n      - goo.gl\n      - short.link\n      - ow.ly\n      - is.gd\n      - buff.ly\n      - cli.co\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: Are other hosts in the network querying the same cli.co domain?
    context: Determines if multiple users are accessing the same shortened URL.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What web traffic occurred to the resolved IP addresses?
    context: Reveals the actual destination content accessed through the URL shortener.
    range: +1h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  condition: selection\nfields:\n  - dst_ip\n  - http.virtual_host\n  - http.uri\n  - http.user_agent\n  \n"
  - question: Were any files downloaded following the URL shortener resolution?
    context: Identifies file downloads that may have occurred through shortened links.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User