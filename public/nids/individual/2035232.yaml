name: ET INFO URL Shortener Service Domain in DNS Lookup (tg .sv)
id: 1220090
description: |
  Detects DNS queries for tg.sv domain, a URL shortener service.
  May indicate legitimate use of URL shortener services or potential phishing/malware distribution.
type: detection
detection_id: 2035232
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Reveals the exact subdomain being queried under tg.sv shortener service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query URL shortener services?
    context: Determines if URL shortener usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for the tg.sv domain?
    context: Identifies the application responsible for the URL shortener lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP address did the tg.sv domain resolve to?
    context: Determines the actual destination server behind the URL shortener.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|expand: '%dns.query.name%'\n  condition: selection\nfields:\n  - dns.resolved_ip\n  - dns.query.name\n  \n"
  - question: Did the host connect to the resolved IP address after the DNS query?
    context: Determines if the URL shortener was actually accessed.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - connection.state\n  \n"
  - question: What other URL shortener services has this host queried recently?
    context: Reveals patterns of URL shortener usage that may indicate suspicious activity.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains:\n      - bit.ly\n      - tinyurl\n      - t.co\n      - goo.gl\n      - ow.ly\n      - short.link\n      - rebrand.ly\n      - clck.ru\n      - tg.sv\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: Are other hosts querying the same tg.sv subdomain?
    context: Determines scope of URL shortener access across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were accessed or downloaded after the DNS query?
    context: Identifies content that may have been retrieved through the URL shortener.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What browser or application activity occurred around the time of the DNS query?
    context: Provides context for how the URL shortener was accessed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - firefox
            - chrome
            - iexplore
            - msedge
            - opera
            - safari
        condition: selection
      fields:
        - Image
        - CommandLine
        - User