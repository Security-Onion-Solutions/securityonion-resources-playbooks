name: ET FILE_SHARING Observed Abused File Hosting Domain (transferxl-download .com in TLS SNI)
id: 1225512
description: |
  Detects TLS connections to transferxl-download.com domain via Server Name Indication (SNI).
  This domain is associated with file sharing services that may be used for legitimate file transfers or data exfiltration.
type: detection
detection_id: 2035638
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete TLS connection to transferxl-download.com?
  context: Shows the exact SSL/TLS handshake details and connection metadata.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: ssl
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - ssl.server_name
      - ssl.version
      - ssl.cipher
      - hash.ja3
- question: Does this host normally access file sharing services?
  context: Determines if connections to file hosting domains are typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: ssl
    detection:
      selection:
        src_ip|expand: '%src_ip%'
        ssl.server_name|contains: transferxl
      condition: selection
    fields:
      - src_ip
      - ssl.server_name
- question: What process initiated the connection to transferxl-download.com?
  context: Identifies the application responsible for accessing the file sharing service.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What DNS queries preceded this connection to transferxl-download.com?
  context: Shows how the domain was resolved and any related DNS activity.
  range: -5m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        src_ip|expand: '%src_ip%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: What other external file sharing services were accessed from this host?
  context: Identifies additional file hosting or data transfer activities.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip|expand: '%src_ip%'
        ssl.server_name|contains:
        - transferxl
        - wetransfer
        - sendspace
        - mediafire
        - mega.nz
        - dropbox
        - filebin
        - transfer.sh
        - gofile
        - anonfiles
    fields:
    - ssl.server_name
    - dst_ip
    - dst_port
    logsource:
      category: network
      service: ssl
- question: Are other hosts connecting to transferxl-download.com infrastructure?
  context: Determines scope of file sharing service usage across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What files were created or modified during this file sharing activity?
  context: Identifies downloaded files or other file system changes.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: What is the timing pattern of connections to transferxl-download.com?
  context: Reveals whether this represents bulk data transfer or routine access.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Did any lateral movement occur from this host after the file sharing activity?
  context: Assesses whether downloaded content led to internal network access attempts.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related alerts involving the same host or destination?
  context: Identifies other security events that may be connected to this file sharing activity.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip