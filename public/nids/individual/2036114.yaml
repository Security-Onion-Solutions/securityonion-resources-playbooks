name: ET DYN_DNS DYNAMIC_DNS Query to a *.ssmailer.com Domain
id: 1226840
description: |
  Detects DNS queries to domains ending in .ssmailer.com, which is a dynamic DNS service.
  May indicate legitimate use of dynamic DNS services or potential command and control communications.
type: detection
detection_id: 2036114
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the exact domain queried under ssmailer.com?
  context: Reveals the specific subdomain that may indicate campaign infrastructure.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query dynamic DNS services?
  context: Determines if DNS queries to dynamic DNS providers are typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name|expand: '%dns.query.name%'
      condition: selection
    fields:
      - dns.query.name
- question: What DNS queries preceded this ssmailer.com lookup?
  context: Identifies the sequence of DNS activity that led to this query.
  range: -5m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        src_ip|expand: '%src_ip%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: What IP addresses did the ssmailer.com domain resolve to?
  context: Identifies the infrastructure behind the dynamic DNS domain.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|expand: '%dns.query.name%'
        dns.resolved_ip|exists: true
    fields:
    - dns.resolved_ip
    - dns.query.name
    logsource:
      category: network
      service: dns
- question: Did this host establish connections to the resolved IP addresses?
  context: Determines if the DNS query resulted in actual network communications.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        connection.state: SF
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - dst_port
    - connection.history
    logsource:
      category: network
      service: connection
- question: What process initiated the DNS query to ssmailer.com?
  context: Identifies the application responsible for the dynamic DNS query.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: Are other hosts querying the same ssmailer.com subdomain?
  context: Determines scope of potential campaign infrastructure usage.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What other dynamic DNS services has this host queried?
  context: Reveals broader patterns of dynamic DNS usage or C2 infrastructure.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        dns.query.name|expand: '%dns.query.name%'
      selection:
        dns.query.name|contains:
        - no-ip
        - dyndns
        - changeip
        - ddns
        - 3utilities
        - bounceme
        - freedns
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What is the timing pattern of queries to this ssmailer.com domain?
  context: Analyzes whether queries follow automated or manual patterns typical of C2 communications.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Are there related alerts involving the same ssmailer.com domain?
  context: Identifies other security events associated with this dynamic DNS infrastructure.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip