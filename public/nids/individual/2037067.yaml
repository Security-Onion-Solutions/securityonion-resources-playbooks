name: ET MOBILE_MALWARE Android Spy Hermit CnC Domain in DNS Lookup
id: 1227796
description: |
  Detects DNS queries for domains associated with the Hermit Android spyware campaign.
  Could indicate legitimate access to similar domains or security research activities.
type: detection
detection_id: 2037067
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Reveals the exact domain resolution request matching the Hermit spyware pattern.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query mobile-related domains?
    context: Determines if DNS queries to mobile domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did kena-mobile.info resolve to?
    context: Identifies the command and control infrastructure used by Hermit spyware.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains: \"kena-mobile.info\"\n  condition: selection\nfields:\n  - dns.resolved_ip\n  - dns.query.name\n  \n"
  - question: What DNS queries occurred before this suspicious domain lookup?
    context: Reveals the sequence of DNS activity that led to the C2 domain query.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual C2 communication.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - connection.state\n  - connection.history\n  \n"
  - question: Are other hosts querying the same suspicious domain?
    context: Assesses the scope of potential Hermit spyware infections across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other mobile malware domains were queried from this host?
    context: Identifies additional mobile malware infrastructure or campaign activity.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains:\n      - \"mobile\"\n      - \"android\"\n      - \"apk\"\n      - \"spy\"\n  filter:\n    dns.query.name|contains:\n      - \"google\"\n      - \"play\"\n      - \"samsung\"\n      - \"apple\"\n  condition: selection and not filter\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: What is the timing pattern of DNS queries to this C2 domain?
    context: Reveals the communication pattern characteristic of Hermit spyware beaconing.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any Android-related processes or applications executed during this timeframe?
    context: Identifies Android emulation or mobile device management activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - adb.exe
          - android.exe
          - emulator.exe
          - nox.exe
          - bluestacks.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there related alerts involving the same IP addresses or domains?
    context: Correlates with other security alerts that may be part of the Hermit campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any lateral movement occur from this host to mobile device management systems?
    context: Assesses whether the infection spread to mobile infrastructure components.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What other hosts are communicating with Hermit spyware infrastructure?
    context: Maps the full scope of the mobile malware campaign across the organization.
    range: +/-7d
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains:
            - "kena-mobile"
            - "hermit"
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip