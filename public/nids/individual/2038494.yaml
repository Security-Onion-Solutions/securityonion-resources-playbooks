name: ET HUNTING Possible Fake 404 Credential Phish Landing Page
id: 1226514
description: |
  Detects HTTP responses that display fake 404 error pages while actually returning 200 status codes.
  May trigger on legitimate applications that use custom error handling or security testing tools.
type: detection
detection_id: 2038494
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the fake 404 page?
    context: Reveals the full response structure and content of the suspected phishing page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access PHP applications on this destination?
    context: Determines if PHP-powered responses from this server are typical.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or application made the request to this fake 404 page?
    context: Identifies the client that accessed the potential phishing page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded the connection to this server?
    context: Shows how the user reached this potentially malicious server.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other HTTP requests did this host make to the same server?
    context: Identifies additional interactions with the suspected phishing infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Are other hosts in the organization accessing the same server infrastructure?
    context: Determines scope of potential phishing campaign exposure across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host access any other servers with similar fake 404 patterns?
    context: Identifies broader phishing infrastructure or campaign patterns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.status_code: "200"
        fake_404_pattern:
          http.response_body|contains:
            - "404 Not Found"
            - "not found on this server"
            - "page not found"
        condition: selection and fake_404_pattern
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: What is the timing pattern of requests to this suspected phishing server?
    context: Analyzes communication patterns that may indicate automated or targeted activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any credentials or form data submitted to this server?
    context: Identifies potential credential theft attempts through POST requests.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.method: "POST"
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.status_code
  - question: Are there related phishing alerts involving the same IP addresses?
    context: Connects this activity to other security alerts in the environment.
    range: +/-7d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What files were downloaded by the browser during this session?
    context: Identifies potential malware downloads associated with the phishing attempt.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Does this server host other suspicious web applications or phishing kits?
    context: Analyzes the broader threat landscape on this server infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        suspicious_patterns:
          - http.uri|contains:
              - login
              - signin
              - auth
              - verify
              - secure
              - account
          - http.response_header|contains: "x-powered-by"
        condition: selection and suspicious_patterns
      fields:
        - src_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.status_code