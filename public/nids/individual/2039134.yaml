name: ET PHISHING Account Credential Phish Landing Page 2022-10-10
id: 1248069
description: |
  Detects HTTP responses containing specific HTML patterns that match BCP bank credential phishing pages.
  May trigger on legitimate banking sites or security testing environments that use similar layouts.
type: detection
detection_id: 2039134
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the BCP phishing page content?
    context: Reveals the full HTML structure and branding used in the credential phishing attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access banking or financial services websites?
    context: Determines if access to financial site content represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or process accessed this phishing page?
    context: Identifies the application that retrieved the fraudulent banking content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries occurred before accessing this phishing site?
    context: Reveals the domain resolution path that led to the fraudulent banking page.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did the user submit credentials or data to this phishing site?
    context: Assesses whether credential theft may have occurred through form submission.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: "POST"
          http.virtual_host|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.status_code
  - question: Are other users accessing the same phishing infrastructure?
    context: Determines the scope of the phishing campaign targeting banking credentials.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other phishing or suspicious websites did this host access?
    context: Identifies additional fraudulent sites that may be part of the same campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.status_code: "200"
        filter:
          dst_ip|expand: '%dst_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
  - question: Did the host download any files from this phishing site?
    context: Reveals potential malware delivery beyond credential harvesting.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related phishing alerts involving similar banking themes?
    context: Identifies coordinated phishing campaigns targeting financial institutions.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the hosting infrastructure behind this phishing domain?
    context: Maps the technical infrastructure used for the banking credential phishing campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.query.type_name
  - question: Did this phishing attempt lead to lateral movement within the network?
    context: Assesses whether compromised credentials enabled further network access.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
