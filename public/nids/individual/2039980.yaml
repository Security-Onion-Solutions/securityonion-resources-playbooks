name: ET DYN_DNS DYNAMIC_DNS Query to a *.norushcharge.com Domain
id: 1217241
description: |
  Detects DNS queries to norushcharge.com subdomains, a dynamic DNS service.
  May indicate legitimate use of dynamic DNS services or command and control infrastructure.
type: detection
detection_id: 2039980
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the exact domain queried under norushcharge.com?
  context: Reveals the specific subdomain pattern and potential campaign infrastructure.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query dynamic DNS services?
  context: Determines if dynamic DNS usage is typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name|expand: '%dns.query.name%'
      condition: selection
    fields:
      - dns.query.name
- question: What process initiated the DNS query to norushcharge.com?
  context: Identifies the application responsible for the dynamic DNS query.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP addresses did the norushcharge.com subdomain resolve to?
  context: Identifies the actual infrastructure behind the dynamic DNS domain.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|expand: '%dns.query.name%'
        src_ip|expand: '%src_ip%'
    fields:
    - dns.resolved_ip
    - dns.query.name
    logsource:
      category: network
      service: dns
- question: What connections were established to the resolved IP addresses?
  context: Determines if the DNS query led to actual network connections.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection and dns_resolution
      dns_resolution:
        dst_ip|expand: '%dns.resolved_ip%'
      selection:
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - dst_port
    - connection.state
    - network.bytes_toserver
    - network.bytes_toclient
    logsource:
      category: network
      service: connection
- question: Are other hosts querying domains under norushcharge.com?
  context: Determines scope of dynamic DNS usage across the organization.
  range: +/-24h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        src_ip|expand: '%src_ip%'
      selection:
        dns.query.name|contains: norushcharge.com
    fields:
    - src_ip
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What other dynamic DNS services has this host queried?
  context: Reveals broader patterns of dynamic DNS usage or command and control activity.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains:
        - duckdns.org
        - ddns.net
        - no-ip.org
        - changeip.com
        - freedns.afraid.org
        - dynu.com
        - 3utilities.com
        - bounceme.net
        - gotdns.ch
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What is the timing pattern of queries to norushcharge.com?
  context: Analyzes communication patterns that may indicate automated or periodic connections.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Are there related alerts involving the same infrastructure?
  context: Identifies other security events associated with this dynamic DNS activity.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: Did any lateral movement occur from this host after the DNS query?
  context: Determines if the dynamic DNS activity preceded internal network movement.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport