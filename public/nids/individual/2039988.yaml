name: ET DYN_DNS DYNAMIC_DNS Query to a *.happyforever.com Domain
id: 1226980
description: |
  Detects DNS queries to happyforever.com domains, which are associated with dynamic DNS services.
  May indicate legitimate use of dynamic DNS for remote access or potentially malicious C2 communications.
type: detection
detection_id: 2039988
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the happyforever.com domain?
    context: Understanding the specific subdomain reveals infrastructure details and potential C2 patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS domains?
    context: Determines if DNS queries to dynamic DNS services are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What DNS queries occurred before this happyforever.com lookup?
    context: Identifies the sequence of DNS activity that led to this dynamic DNS query.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What IP addresses did the happyforever.com domain resolve to?
    context: Reveals the actual destination infrastructure behind the dynamic DNS service.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|expand: '%dns.query.name%'\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  - dns.query.type_name\n  \n"
  - question: What external connections occurred to the resolved IP addresses?
    context: Identifies actual network communications following the DNS resolution.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.protocol\n  - connection.state\n  - connection.history\n  \n"
  - question: What process initiated the DNS query to happyforever.com?
    context: Identifies the application responsible for the dynamic DNS lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Are other hosts querying the same happyforever.com subdomain?
    context: Determines if multiple hosts are connecting to the same dynamic DNS infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to this domain?
    context: Reveals whether queries follow a regular pattern suggesting automated C2 communications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did this host query other dynamic DNS services recently?
    context: Identifies broader use of dynamic DNS infrastructure for potential C2 communications.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains:\n      - \".ddns.\"\n      - \".dyn.\"\n      - \".no-ip.\"\n      - \".duckdns.\"\n      - \".3utilities.\"\n      - \".bounceme.\"\n      - \".freedns.\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: What files were created by the process making these DNS queries?
    context: Identifies files that may be related to malware using dynamic DNS for C2.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are there other alerts involving the same happyforever.com infrastructure?
    context: Determines if this domain is part of broader malicious campaign activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether the dynamic DNS communication led to internal network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport