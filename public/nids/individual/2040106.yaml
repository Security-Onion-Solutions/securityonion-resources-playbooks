name: ET DYN_DNS DYNAMIC_DNS Query to a *.sumibi.org Domain
id: 1227053
description: |
  Detects DNS queries to subdomains of sumibi.org, a dynamic DNS service.
  May indicate C2 communications or legitimate use of dynamic DNS services.
type: detection
detection_id: 2040106
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact sumibi.org subdomain queried?
    context: Reveals the specific dynamic DNS hostname that triggered this alert.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS services?
    context: Determines if dynamic DNS usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the sumibi.org domain resolve to?
    context: Identifies the actual destination servers behind the dynamic DNS.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|expand: '%dns.query.name%'\n  condition: selection\nfields:\n  - dns.resolved_ip\n  - dns.query.name\n  \n"
  - question: What process initiated the DNS query to sumibi.org?
    context: Identifies the application responsible for the dynamic DNS lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP address?
    context: Determines if the DNS query was followed by actual network communication.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - connection.state\n  - connection.history\n  \n"
  - question: Are other hosts in the network querying sumibi.org domains?
    context: Identifies potential campaign activity or malware spreading.
    range: +/-24h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    dns.query.name|contains: \".sumibi.org\"\n  filter:\n    src_ip|expand: '%src_ip%'\n  condition: selection and not filter\nfields:\n  - src_ip\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: What is the timing pattern of DNS queries to this domain?
    context: Reveals if queries follow a regular pattern consistent with C2 communications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: What other dynamic DNS services has this host queried recently?
    context: Identifies broader use of dynamic DNS infrastructure.
    range: +/-24h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains:\n      - \"ddns.\"\n      - \"dyndns.\"\n      - \".duckdns.\"\n      - \".no-ip.\"\n      - \".freedns.\"\n      - \".dynu.\"\n      - \".sumibi.\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: What files were created by the process making these DNS queries?
    context: Identifies potential malware or configuration files related to dynamic DNS usage.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are there related alerts involving the same resolved IP addresses?
    context: Correlates with other security events targeting the same infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip