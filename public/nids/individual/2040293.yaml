name: ET DYN_DNS DYNAMIC_DNS Query to a *.letz.dev Domain
id: 1229485
description: |
  Detects DNS queries to domains using the .letz.dev dynamic DNS service.
  May indicate legitimate use of dynamic DNS services or potential command and control infrastructure.
type: detection
detection_id: 2040293
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the .letz.dev domain?
    context: Reveals the specific subdomain and query details for infrastructure analysis.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS domains?
    context: Determines if DNS queries to dynamic DNS services are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the .letz.dev domain resolve to?
    context: Identifies the infrastructure behind the dynamic DNS domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
          dns.resolved_ip|exists: true
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: What process initiated the DNS query to the .letz.dev domain?
    context: Identifies the application responsible for the dynamic DNS query.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What network connections occurred to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are other hosts querying the same .letz.dev domain?
    context: Assesses the scope of systems accessing this dynamic DNS infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other dynamic DNS services has this host queried recently?
    context: Reveals patterns of dynamic DNS usage that may indicate coordinated activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - .ddns
            - .dyndns
            - .no-ip
            - .changeip
            - .3utilities
            - .bounceme
            - .freedynamicdns
            - .gotdns
            - .homeip
            - .homelinux
            - .homeunix
            - .redirectme
            - .servebeer
            - .servecounterstrike
            - .serveftp
            - .servegame
            - .servehalflife
            - .servehttp
            - .serveirc
            - .servemp3
            - .servepics
            - .servequake
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What is the timing pattern of DNS queries to this domain?
    context: Analyzes query frequency and timing for potential automated or beaconing behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related alerts involving the same domain or resolved IPs?
    context: Identifies coordinated activity or other security events involving this infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any files get created around the time of this DNS query?
    context: Correlates DNS activity with potential malware installation or data staging.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User