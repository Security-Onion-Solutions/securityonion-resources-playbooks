name: ET DYN_DNS DYNAMIC_DNS Query to a *.kanda.ru Domain
id: 1229551
description: |
  Detects DNS queries to domains ending in .kanda.ru, a dynamic DNS service.
  May indicate legitimate use of dynamic DNS services or potential command and control activity.
type: detection
detection_id: 2040421
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the .kanda.ru domain?
    context: Reveals the specific subdomain being queried and DNS request details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query .kanda.ru domains?
    context: Determines if this represents a change from normal DNS query patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to the .kanda.ru domain?
    context: Identifies the application responsible for the dynamic DNS query.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did the .kanda.ru domain resolve to?
    context: Identifies the resolved infrastructure for potential C2 analysis.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    dns.query.name|expand: '%dns.query.name%'\n    dns.resolved_ip|exists: true\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  - dns.query.type_name\n  \n"
  - question: Did the host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual network communication.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.transport\n  - connection.state\n  - connection.bytes_toserver\n  - connection.bytes_toclient\n  \n"
  - question: Are other hosts querying the same .kanda.ru subdomain?
    context: Determines scope of potential campaign or infrastructure usage.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to this .kanda.ru domain?
    context: Analyzes query frequency for potential C2 beaconing behavior.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there queries to other dynamic DNS services from this host?
    context: Identifies broader use of dynamic DNS infrastructure.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains:\n      - \".duckdns.org\"\n      - \".no-ip.\"\n      - \".ddns.net\"\n      - \".dyndns.\"\n      - \".freedns.afraid.org\"\n      - \".changeip.com\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: Did any lateral movement occur from this host?
    context: Assesses whether the host was used as a pivot point for further network access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same infrastructure?
    context: Identifies other security events associated with the resolved IP addresses.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip