name: ET DYN_DNS DYNAMIC_DNS Query to a *.propertyshots.com Domain
id: 1200531
description: |
  Detects DNS queries to propertyshots.com subdomains, which are associated with dynamic DNS services.
  May represent legitimate use of dynamic DNS for remote access or potentially suspicious C2 communications.
type: detection
detection_id: 2041079
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact propertyshots.com subdomain that was queried?
    context: Reveals the specific dynamic DNS hostname being resolved.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS domains?
    context: Determines if dynamic DNS usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the propertyshots.com domain resolve to?
    context: Identifies the actual destination infrastructure behind the dynamic DNS hostname.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
          dns.resolved_ip: "*"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What process initiated the DNS query for this dynamic DNS domain?
    context: Identifies the application making the DNS resolution request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS query led to actual network communications.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip: "*"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: What is the timing pattern of DNS queries to propertyshots.com domains?
    context: Reveals whether queries follow regular intervals consistent with C2 beaconing.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: "propertyshots.com"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are other hosts in the environment querying propertyshots.com domains?
    context: Determines if this is part of a broader pattern across multiple systems.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other dynamic DNS services has this host queried recently?
    context: Identifies additional dynamic DNS usage that may indicate suspicious activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "dyndns"
            - "no-ip"
            - "ddns"
            - "changeip"
            - "freedns"
            - "3utilities"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether the host was used as a pivot point for internal network access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same dynamic DNS infrastructure?
    context: Identifies other security events associated with this dynamic DNS service.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip