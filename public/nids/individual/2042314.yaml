name: ET DYN_DNS DYNAMIC_DNS Query to a *.is-a-patsfan.org Domain
id: 1230520
description: |
  Detects DNS queries to *.is-a-patsfan.org domains, which are Dynamic DNS services.
  May indicate legitimate remote access services or command and control communications.
type: detection
detection_id: 2042314
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the specific is-a-patsfan.org subdomain that was queried?
    context: Reveals the exact Dynamic DNS hostname being resolved.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query Dynamic DNS domains?
    context: Determines if Dynamic DNS usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP address did the is-a-patsfan.org domain resolve to?
    context: Identifies the actual destination IP behind the Dynamic DNS service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What process initiated the DNS query to the Dynamic DNS domain?
    context: Identifies the application responsible for the DNS resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the host establish connections to the resolved IP address?
    context: Determines if the DNS query resulted in actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - connection.state
  - question: What other Dynamic DNS domains has this host queried recently?
    context: Reveals broader patterns of Dynamic DNS usage or potential infrastructure correlation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - dyndns
            - no-ip
            - ddns
            - dynamic
            - freedns
            - changeip
            - dnsdynamic
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are other hosts querying the same is-a-patsfan.org subdomain?
    context: Determines if multiple hosts are connecting to the same Dynamic DNS infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to this domain?
    context: Reveals whether queries follow automated patterns typical of C2 beaconing.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether the Dynamic DNS connection enabled further network activity.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same Dynamic DNS domain or resolved IP?
    context: Identifies coordinated activity or additional security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip