name: ET DYN_DNS DYNAMIC_DNS Query to a *.dyn-o-saur.com Domain
id: 1215965
description: |
  Detects DNS queries to dyn-o-saur.com domains, which are dynamic DNS services.
  May indicate legitimate remote access setup or potential command and control communication.
type: detection
detection_id: 2042338
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the dyn-o-saur.com domain?
    context: Reveals the specific subdomain being queried and resolution details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS domains?
    context: Determines if dynamic DNS usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to the dyn-o-saur.com domain?
    context: Identifies the application making the dynamic DNS query.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP address did the dyn-o-saur.com domain resolve to?
    context: Identifies the actual destination IP behind the dynamic DNS service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: Did the host establish connections to the IP address resolved from the dynamic DNS query?
    context: Determines if the DNS query resulted in actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: What other dynamic DNS services has this host queried?
    context: Reveals broader dynamic DNS usage patterns that may indicate remote access or C2 activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "dyndns"
            - "no-ip"
            - "ddns"
            - "dyn-o-saur"
            - "changeip"
            - "freedns"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are other hosts querying the same dyn-o-saur.com subdomain?
    context: Determines if multiple hosts are connecting to the same dynamic DNS endpoint.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to this dynamic DNS service?
    context: Analyzes query frequency to identify automated or beaconing behavior.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any executable files get created around the time of this DNS query?
    context: Identifies files that may have been downloaded from the dynamic DNS endpoint.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving the same dynamic DNS domain across the organization?
    context: Identifies broader campaign activity using the same dynamic DNS infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category