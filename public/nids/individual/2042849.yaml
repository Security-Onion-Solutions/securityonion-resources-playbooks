name: ET DYN_DNS DYNAMIC_DNS Query to a *.x443.pw Domain
id: 1200542
description: |
  Detects DNS queries to domains ending in .x443.pw, which are associated with dynamic DNS services.
  May indicate legitimate use of dynamic DNS services or potential command and control communications.
type: detection
detection_id: 2042849
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the .x443.pw domain?
    context: Reveals the exact subdomain pattern and query details for infrastructure analysis.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS domains?
    context: Determines if dynamic DNS usage represents normal behavior for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to the .x443.pw domain?
    context: Identifies the application responsible for the dynamic DNS resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did the .x443.pw domain resolve to?
    context: Maps the dynamic DNS infrastructure and potential command and control endpoints.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    dns.query.name|expand: '%dns.query.name%'\n  condition: selection\nfields:\n  - dns.resolved_ip\n  - dns.query.type_name\n  \n"
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts querying the same .x443.pw domain?
    context: Assesses the scope of systems potentially using this dynamic DNS infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other .x443.pw domains has this host queried?
    context: Reveals patterns of dynamic DNS usage that may indicate campaign infrastructure.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|endswith: '.x443.pw'\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: What is the timing pattern of DNS queries to this dynamic DNS service?
    context: Identifies regular beaconing behavior that may indicate automated communication.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there similar alerts for other dynamic DNS services from this host?
    context: Determines if multiple dynamic DNS providers are being used as part of resilient infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What files were created by the process making these DNS queries?
    context: Identifies artifacts that may be associated with command and control activity.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other hosts in the network querying different .x443.pw subdomains?
    context: Reveals campaign scope and infrastructure distribution across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|endswith: '.x443.pw'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip