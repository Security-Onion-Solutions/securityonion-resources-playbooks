name: ET MALWARE Magecart Skimmer Domain in DNS Lookup (app-stat .com)
id: 1236007
description: |
  Detects DNS queries to app-stat.com domains associated with Magecart skimming operations.
  May trigger on legitimate analytics services or security research activities.
type: detection
detection_id: 2044390
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact domain queried that matches the app-stat.com pattern?
    context: Reveals the specific subdomain and full query associated with Magecart infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query analytics or statistics domains?
    context: Determines if DNS queries to tracking domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the app-stat.com domain resolve to?
    context: Identifies the infrastructure hosting the potential Magecart skimmer.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
          dns.resolved_ip|exists: true
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: What web browsing activity preceded this DNS query?
    context: Identifies the website or application that triggered the skimmer domain lookup.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are other hosts querying the same app-stat.com infrastructure?
    context: Determines scope of potential Magecart campaign affecting multiple endpoints.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of DNS queries to this domain?
    context: Analyzes timing and frequency that may indicate automated skimmer behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any web browsers establish connections to the resolved IP addresses?
    context: Confirms whether the DNS resolution led to actual HTTP connections.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state_description
  - question: Are there related alerts involving the same Magecart infrastructure?
    context: Identifies other security events associated with this campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any processes create or modify JavaScript files after this DNS query?
    context: Detects potential skimmer script downloads or modifications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|endswith:
            - ".js"
            - ".html"
            - ".htm"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: What other domains has this host queried that contain tracking or analytics patterns?
    context: Reveals broader pattern of analytics or skimmer domain queries.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "stat"
            - "analytics"
            - "track"
            - "pixel"
            - "beacon"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there signs of credit card skimming activity from this host?
    context: Identifies potential data exfiltration associated with Magecart operations.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.method: "POST"
          http.request.body.length|gt: 100
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.request.body.length
  - question: Did any lateral movement occur from this potentially compromised host?
    context: Assesses whether the Magecart infection led to further network compromise.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport