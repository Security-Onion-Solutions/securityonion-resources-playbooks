name: ET MOBILE_MALWARE Android Spy PREDATOR CnC Domain in DNS Lookup
id: 1204099
description: |
  Detects DNS queries to domains associated with the PREDATOR Android spyware command and control infrastructure.
  May trigger on legitimate queries to compromised domains or security research activities.
type: detection
detection_id: 2046427
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact DNS query that matched the PREDATOR C2 domain pattern?
    context: Reveals the specific domain being queried that matches known PREDATOR infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query alpineai.uk or similar domains?
    context: Determines if queries to this domain represent a deviation from normal DNS patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What DNS queries occurred before this PREDATOR C2 domain lookup?
    context: Identifies the sequence of DNS queries that led to the C2 domain resolution.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What IP addresses did the PREDATOR C2 domain resolve to?
    context: Identifies the command and control server infrastructure being contacted.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n    dns.resolved_ip: \"*\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  - src_ip\n  - dst_ip\n  \n"
  - question: Are other hosts querying the same PREDATOR C2 infrastructure?
    context: Determines the scope of potential PREDATOR infections across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What network connections were established to the PREDATOR C2 IP addresses?
    context: Identifies actual communication attempts with the command and control infrastructure.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.protocol\n  - connection.state\n  - connection.history\n  \n"
  - question: What process initiated the DNS query to the PREDATOR domain?
    context: Identifies the application or process responsible for the C2 communication attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Were any Android-related processes or applications running during this timeframe?
    context: Correlates DNS activity with Android emulation or mobile device management tools.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - adb.exe
          - android.exe
          - bluestacks.exe
          - nox.exe
          - memu.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What files were created after the PREDATOR C2 domain query?
    context: Identifies files that may have been downloaded from the command and control server.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other DNS queries to domains with similar patterns or hosting infrastructure?
    context: Identifies additional PREDATOR infrastructure or related malware campaigns.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains:\n      - \".uk\"\n      - \"alpine\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: What is the timing pattern of DNS queries to the PREDATOR infrastructure?
    context: Reveals communication patterns that may indicate automated C2 beaconing behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host after the C2 communication?
    context: Assesses whether the PREDATOR infection led to network propagation attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving PREDATOR or mobile malware indicators?
    context: Correlates this activity with other security events related to the PREDATOR campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip