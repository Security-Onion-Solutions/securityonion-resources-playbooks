name: ET INFO External IP Address Lookup Domain in DNS Lookup (geodatatool.com)
id: 1205474
description: |
  Detects DNS queries to geodatatool.com, which provides external IP address lookup services.
  May indicate legitimate network diagnostics, application features, or reconnaissance activity.
type: detection
detection_id: 2047879
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact DNS query made to geodatatool.com?
    context: Reveals the specific domain lookup pattern and query type.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query external IP lookup services?
    context: Determines if IP geolocation lookups are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to geodatatool.com?
    context: Identifies the application or service performing the IP lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP address did geodatatool.com resolve to?
    context: Documents the resolved infrastructure for correlation with network connections.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n    dns.query.name|contains: \"geodatatool\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  - dns.query.type_name\n  \n"
  - question: Did the host connect to the resolved IP address after the DNS query?
    context: Determines if the DNS resolution led to actual communication with the service.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dst_ip|expand: '%dns.resolved_ip%'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - connection.state\n  - network.bytes_sent\n  - network.bytes_received\n  \n"
  - question: What other external IP lookup services has this host queried?
    context: Reveals broader patterns of IP geolocation or reconnaissance activity.
    range: +/-24h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains:\n      - \"whatismyip\"\n      - \"ipinfo\"\n      - \"checkip\"\n      - \"myip\"\n      - \"ipapi\"\n      - \"ipgeolocation\"\n      - \"geoip\"\n      - \"iplocation\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: Are other hosts querying the same IP lookup services?
    context: Determines if this is part of coordinated activity across multiple systems.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What network activity occurred before the geodatatool.com query?
    context: Identifies potential triggers or related network reconnaissance.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are there related alerts indicating external IP reconnaissance?
    context: Correlates with other indicators of network scanning or reconnaissance.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip