name: ET DYN_DNS DYNAMIC_DNS Query to a *.soapagent.com Domain
id: 1203207
description: |
  Detects DNS queries to domains ending in .soapagent.com, a dynamic DNS service.
  May indicate C2 communications using dynamic DNS infrastructure or legitimate use of this service.
type: detection
detection_id: 2048305
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What exact soapagent.com subdomain was queried?
    context: Reveals the specific domain pattern potentially used for C2 communications.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS services?
    context: Determines if DNS queries to dynamic DNS providers are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the soapagent.com domain resolve to?
    context: Identifies the actual infrastructure behind the dynamic DNS service.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|expand: '%dns.query.name%'\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  - dns.query.type_name\n  \n"
  - question: What is the timing pattern of DNS queries to this domain?
    context: Reveals whether queries follow a scheduled pattern consistent with automated C2 communications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: What process initiated the DNS query to the soapagent.com domain?
    context: Identifies the application responsible for the dynamic DNS query.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What network connections followed the DNS query to soapagent.com?
    context: Determines if the DNS resolution was followed by actual network communications.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts querying domains under the same soapagent.com infrastructure?
    context: Identifies potential campaign scope across multiple endpoints.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other dynamic DNS services has this host queried recently?
    context: Reveals broader patterns of dynamic DNS usage that may indicate coordinated C2 infrastructure.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains:\n      - dyndns\n      - no-ip\n      - ddns\n      - afraid.org\n      - duckdns\n      - changeip\n      - 3utilities\n      - bounceme\n      - ddnsfree\n      - dnsdynamic\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether the dynamic DNS query was part of broader malicious activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same soapagent.com domain across the organization?
    context: Identifies coordinated activity using the same dynamic DNS infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category