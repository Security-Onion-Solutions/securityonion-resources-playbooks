name: ET EXPLOIT_KIT DNS Query to TOAD Domain (hshelp.info)
id: 1244238
description: |
  Detects DNS queries to hshelp.info domain associated with TOAD exploit kit campaigns.
  May trigger on legitimate access to this domain or security research activities.
type: detection
detection_id: 2048774
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the hshelp.info domain?
    context: Reveals the specific subdomain pattern and query type used by TOAD exploit kit.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query hshelp.info or similar domains?
    context: Determines if DNS queries to this domain represent unusual activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did hshelp.info resolve to?
    context: Identifies the infrastructure hosting the TOAD exploit kit domain.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
          dns.resolved_ip|exists: true
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: What process or application initiated the DNS query to hshelp.info?
    context: Identifies the browser or application that may have been redirected to the exploit kit.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What web browsing activity preceded the DNS query to hshelp.info?
    context: Reveals the compromised website or traffic source that led to the exploit kit.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.method
  - question: Did the host establish connections to the resolved IP addresses?
    context: Determines if the DNS resolution led to actual exploit kit communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [80, 443, 8080]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: What executable files were created after the DNS query to hshelp.info?
    context: Identifies potential malware payloads delivered by the TOAD exploit kit.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts querying hshelp.info or connecting to the same infrastructure?
    context: Determines the scope of potential TOAD exploit kit exposure across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other domains has this host queried that may be associated with exploit kits?
    context: Reveals additional exploit kit domains or malicious infrastructure patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - ".tk"
            - ".ml"
            - ".ga"
            - ".cf"
            - "bit.ly"
            - "tinyurl"
            - "short"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did lateral movement occur from this host after the exploit kit contact?
    context: Assesses whether successful exploitation led to network propagation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving hshelp.info or TOAD exploit kit indicators?
    context: Identifies coordinated exploit kit campaigns across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
