name: ET EXPLOIT_KIT DNS Query to TOAD Domain (bgcare .us)
id: 1244364
description: |
  Detects DNS queries to bgcare.us domains associated with TOAD exploit kit campaigns.
  May trigger on legitimate users accessing compromised websites hosting TOAD redirects.
type: detection
detection_id: 2048776
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2025-01-11
questions:
  - question: What was the complete DNS query to the bgcare.us domain?
    context: Reveals the specific subdomain structure used in the TOAD exploit kit campaign.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query domains with similar patterns?
    context: Determines if DNS queries to exploit kit domains represent unusual activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What DNS queries occurred before this bgcare.us lookup?
    context: Identifies the website or referrer that led to the exploit kit domain query.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What IP addresses did the bgcare.us domain resolve to?
    context: Reveals the infrastructure hosting the TOAD exploit kit landing pages.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.name
  - question: Did this host connect to the resolved IP addresses after the DNS query?
    context: Determines if the DNS resolution led to actual HTTP connections to exploit kit infrastructure.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state_description
  - question: What web browser or application initiated the DNS query?
    context: Identifies the process responsible for the exploit kit domain lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Are other hosts querying the same bgcare.us infrastructure?
    context: Assesses the scope of potential TOAD exploit kit exposure across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other exploit kit or suspicious domains were queried by this host?
    context: Reveals broader patterns of compromise or exploit kit activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - ".tk"
            - ".ml"
            - ".ga"
            - ".cf"
            - "exploit"
            - "payload"
            - "gate"
            - "panel"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What files were downloaded after the bgcare.us domain query?
    context: Identifies potential malware payloads delivered through the TOAD exploit kit.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any lateral movement attempts detected from this host?
    context: Determines if successful exploitation led to network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving TOAD or exploit kit indicators?
    context: Correlates with other security events that may indicate successful compromise.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
