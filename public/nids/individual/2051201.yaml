name: ET PHISHING DNS Query to UNC1549/TA455 Domain (homefurniture .azurewebsites .net)
id: 1224374
description: |
  Detects DNS queries to domains associated with UNC1549/TA455 Iranian threat group infrastructure.
  May trigger on legitimate access to compromised or lookalike domains.
type: detection
detection_id: 2051201
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-02-29
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Reveals the exact domain query pattern associated with UNC1549/TA455 infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query Azure-hosted domains?
    context: Determines if DNS queries to azurewebsites.net domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What DNS queries occurred before this suspicious domain lookup?
    context: Identifies the sequence of DNS activity that led to querying the threat actor domain.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What IP addresses did homefurniture.azurewebsites.net resolve to?
    context: Captures the resolved infrastructure associated with UNC1549/TA455 operations.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: "homefurniture.azurewebsites.net"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip
  - question: Are other hosts querying domains with similar patterns?
    context: Determines scope of potential UNC1549/TA455 campaign targeting.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What process initiated the DNS query to this domain?
    context: Identifies the application or process responsible for the suspicious domain lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host attempt connections to the resolved IP addresses?
    context: Assesses whether DNS resolution led to actual network communication with threat infrastructure.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are there other DNS queries to azurewebsites.net subdomains from this host?
    context: Reveals additional infrastructure potentially associated with this campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: "azurewebsites.net"
        filter:
          dns.query.name|contains: "homefurniture.azurewebsites.net"
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What user activity preceded this DNS query?
    context: Identifies potential social engineering or phishing vectors used by UNC1549/TA455.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are there related alerts involving Iranian threat group indicators?
    context: Correlates this activity with other UNC1549/TA455 or Iranian APT indicators.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were accessed around the time of this DNS query?
    context: Identifies documents or applications that may have contained malicious links to threat infrastructure.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether initial access led to internal network reconnaissance or compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport