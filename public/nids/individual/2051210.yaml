name: ET PHISHING DNS Query to UNC1549/TA455 Domain (iaidevrssfeed .centrualus .cloudapp .azure .com)
id: 1216351
description: |
  Detects DNS queries for a domain associated with UNC1549/TA455 Iranian threat actor operations.
  May trigger on legitimate DNS queries if domain infrastructure is repurposed or misidentified.
type: detection
detection_id: 2051210
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-02-29
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Reveals the exact domain queried and associated metadata for UNC1549/TA455 infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query Azure cloud infrastructure domains?
    context: Determines if DNS queries to Azure CloudApp domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did iaidevrssfeed.centrualus.cloudapp.azure.com resolve to?
    context: Identifies the hosting infrastructure behind the UNC1549/TA455 domain.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: "iaidevrssfeed.centrualus.cloudapp.azure.com"
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: What process or application initiated this DNS lookup?
    context: Identifies the application responsible for querying the UNC1549/TA455 domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the host establish connections to the resolved IP addresses?
    context: Determines if the DNS resolution led to actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state_description
  - question: Are other hosts querying this UNC1549/TA455 domain?
    context: Determines the scope of potential targeting across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host query other domains resolving to the same IP infrastructure?
    context: Reveals additional UNC1549/TA455 infrastructure or related domains.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dns.resolved_ip%'
        filter:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: What other Azure CloudApp domains has this host queried recently?
    context: Identifies patterns of cloud infrastructure usage that may indicate campaign activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: "cloudapp.azure.com"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: What files were created or modified after the DNS query to the UNC1549/TA455 domain?
    context: Identifies potential file artifacts from Iranian threat actor operations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any persistence mechanisms established after querying this domain?
    context: Detects registry modifications that could indicate UNC1549/TA455 persistence techniques.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there other alerts related to UNC1549/TA455 indicators across the organization?
    context: Identifies related Iranian threat actor activity or campaign indicators.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did lateral movement occur from this host after the DNS query?
    context: Assesses whether the UNC1549/TA455 activity led to internal network movement.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport