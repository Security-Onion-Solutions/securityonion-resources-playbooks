name: ET INFO Observed DNS Over HTTPS Domain (dns.oliviertv.co.za in TLS SNI)
id: 1213273
description: |
  Detects TLS connections to dns.oliviertv.co.za which provides DNS-over-HTTPS services.
  May indicate legitimate privacy-focused DNS usage or attempts to bypass DNS monitoring.
type: detection
detection_id: 2052062
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-04-15
questions:
  - question: What was the complete TLS connection to dns.oliviertv.co.za?
    context: Shows full SSL handshake details and connection metadata.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - ssl.server_name
        - ssl.version
        - ssl.cipher
        - hash.ja3
  - question: Does this host normally access DNS-over-HTTPS services?
    context: Determines if encrypted DNS usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          ssl.server_name|contains: dns
        condition: selection
      fields:
        - src_ip
        - ssl.server_name
  - question: What process initiated the connection to dns.oliviertv.co.za?
    context: Identifies the application responsible for the DNS-over-HTTPS connection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this DNS-over-HTTPS connection?
    context: Shows traditional DNS activity before switching to encrypted DNS.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other DNS-over-HTTPS or privacy services is this host accessing?
    context: Reveals patterns of encrypted DNS or privacy-focused service usage.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          ssl.server_name|contains:
            - dns.
            - doh.
            - cloudflare-dns
            - dns.google
            - quad9.net
            - adguard-dns
            - mullvad.net
        condition: selection
      fields:
        - ssl.server_name
        - dst_ip
        - ssl.established
  - question: Are other hosts connecting to the same DNS-over-HTTPS infrastructure?
    context: Identifies scope of encrypted DNS adoption across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of connections to dns.oliviertv.co.za?
    context: Analyzes frequency and timing of DNS-over-HTTPS usage.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any configuration files change before this DNS-over-HTTPS usage began?
    context: Identifies system or application configuration changes that enabled encrypted DNS.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving DNS tunneling or encrypted communications?
    context: Correlates with other DNS-related security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip