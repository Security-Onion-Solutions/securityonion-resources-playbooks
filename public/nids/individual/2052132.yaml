name: ET EXPLOIT_KIT ZPHP Domain in DNS Lookup (onesmartiptv .com)
id: 1245307
description: |
  Detects DNS queries for onesmartiptv.com domain associated with ZPHP exploit kit.
  This domain may be used for legitimate streaming services or malicious exploit delivery.
type: detection
detection_id: 2052132
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query that triggered this alert?
  context: Reveals the exact domain and query type for the ZPHP exploit kit indicator.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query streaming or media-related domains?
  context: Determines if DNS queries to entertainment domains are typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name|expand: '%dns.query.name%'
      condition: selection
    fields:
      - dns.query.name
- question: What IP addresses did onesmartiptv.com resolve to?
  context: Identifies the hosting infrastructure associated with this exploit kit domain.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: onesmartiptv
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What process initiated the DNS query for this domain?
  context: Identifies the application responsible for querying the exploit kit domain.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: Did this host establish connections to the resolved IP addresses?
  context: Determines if the DNS query led to actual network connections.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: connection
      connection:
        dst_ip|expand: '%dns.resolved_ip%'
        src_ip|expand: '%src_ip%'
      dns_lookup:
        dns.query.name|contains: onesmartiptv
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - dst_port
    - connection.state
    logsource:
      category: network
      service: connection
- question: What other domains with similar patterns did this host query?
  context: Identifies other potential exploit kit or suspicious streaming domains.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains:
        - smartiptv
        - onlinetv
        - streamtv
        - iptv
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Were any executable files downloaded after this DNS query?
  context: Assesses whether exploit kit payload delivery occurred.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other hosts querying the same exploit kit domain?
  context: Determines scope of potential exploit kit campaign across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What is the timing pattern of DNS queries to this domain?
  context: Reveals whether queries follow automated or beaconing patterns.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Did any lateral movement occur from this host after the DNS query?
  context: Identifies potential compromise and internal network reconnaissance.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related alerts involving the same domain or resolved IPs?
  context: Correlates with other security events involving this exploit kit infrastructure.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
