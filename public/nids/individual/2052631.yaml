name: ET EXPLOIT_KIT ClearFake Domain in DNS Lookup (polikarbonad .xyz)
id: 1245401
description: |
  Detects DNS queries for polikarbonad.xyz domain associated with ClearFake exploit kit.
  May indicate fake browser update campaigns or compromised websites redirecting to malicious content.
type: detection
detection_id: 2052631
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query that triggered this alert?
  context: Reveals the exact domain query and response details for ClearFake infrastructure.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query similar domains or is this unusual?
  context: Determines if DNS queries to exploit kit domains represent a deviation from normal patterns.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name|expand: '%dns.query.name%'
      condition: selection
    fields:
      - dns.query.name
- question: What DNS queries occurred before this ClearFake domain lookup?
  context: Identifies the chain of DNS resolution that led to the exploit kit domain.
  range: -5m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        src_ip|expand: '%src_ip%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: What IP addresses did polikarbonad.xyz resolve to?
  context: Maps the exploit kit infrastructure and hosting patterns.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: polikarbonad
    fields:
    - dns.query.name
    - dns.resolved_ip
    - src_ip
    logsource:
      category: network
      service: dns
- question: Did this host establish connections to the resolved IP addresses?
  context: Determines if DNS resolution was followed by actual communication with exploit kit servers.
  range: +30m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        host.ip|expand: '%related_ip%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.transport
      - Image
      - ProcessGuid
      - User
      - CommandLine
- question: What browser or application process initiated the DNS query?
  context: Identifies the application responsible for contacting ClearFake infrastructure.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What files were downloaded or created after the DNS query?
  context: Identifies potential malware payloads delivered through the ClearFake campaign.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other hosts in the network querying the same ClearFake domain?
  context: Assesses the scope of potential ClearFake campaign impact across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: Did any lateral movement occur from this host after the DNS query?
  context: Determines if ClearFake exploitation led to network propagation attempts.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related alerts involving ClearFake indicators across the organization?
  context: Identifies coordinated ClearFake campaign activity targeting multiple endpoints.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: What other .xyz domains were queried by this host?
  context: Reveals broader patterns of suspicious TLD usage associated with exploit kits.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|endswith: .xyz
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What is the timing pattern of DNS queries to this domain?
  context: Analyzes communication patterns that may indicate automated or scripted behavior.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Did this host query other domains resolving to the same IP infrastructure?
  context: Maps the broader ClearFake infrastructure and related campaign domains.
  range: +/-24h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        dns.query.name|contains: polikarbonad
      selection:
        dns.resolved_ip|expand: '%dns.resolved_ip%'
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
