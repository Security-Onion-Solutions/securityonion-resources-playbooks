name: ET INFO DNS Over HTTPS Domain in DNS Lookup (guard .thefather .cloud)
id: 1200110
description: |
  Detects DNS queries for guard.thefather.cloud, a DNS-over-HTTPS service provider.
  May indicate legitimate privacy-focused DNS resolution or potential DNS tunneling activity.
type: detection
detection_id: 2053537
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-06-13
questions:
  - question: What was the complete DNS query for the guard.thefather.cloud domain?
    context: Reveals the specific subdomain or query type that triggered this DoH detection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query DNS-over-HTTPS or privacy DNS services?
    context: Determines if this represents normal DNS privacy behavior for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to guard.thefather.cloud?
    context: Identifies the application attempting to use DNS-over-HTTPS services.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred from this host around the same time?
    context: Reveals the broader DNS query pattern and potential tunneling activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts in the network querying guard.thefather.cloud?
    context: Determines if this is part of organization-wide DNS privacy adoption.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What IP addresses did guard.thefather.cloud resolve to?
    context: Identifies the DNS-over-HTTPS infrastructure being contacted.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: "guard.thefather.cloud"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: Did any HTTP or SSL connections follow the DNS query to DoH services?
    context: Assesses whether DNS-over-HTTPS protocols were actually established.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          ssl.server_name|contains: "thefather.cloud"
        condition: selection
      fields:
        - ssl.server_name
        - dst_ip
        - dst_port
  - question: Are there similar alerts for other DNS-over-HTTPS providers from this host?
    context: Reveals broader patterns of DNS privacy service usage or evasion attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of DNS queries to guard.thefather.cloud?
    context: Identifies whether queries follow automated patterns suggesting tunneling.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any executable files get created around the time of the DoH queries?
    context: Correlates potential malware installation with DNS-over-HTTPS usage.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User