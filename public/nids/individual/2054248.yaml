name: ET DYN_DNS DYNAMIC_DNS Query to a *.ninehells.com Domain
id: 1225602
description: |
  Detects DNS queries to ninehells.com subdomains, a dynamic DNS service that provides free subdomain hosting.
  May indicate legitimate use of free DNS services or potential command and control infrastructure.
type: detection
detection_id: 2054248
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact ninehells.com subdomain that was queried?
    context: Reveals the specific subdomain pattern and potential naming conventions used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS services?
    context: Determines if DNS queries to dynamic DNS providers are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the ninehells.com domain resolve to?
    context: Identifies the infrastructure hosting the dynamic DNS subdomain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.name
  - question: What process initiated the DNS query to ninehells.com?
    context: Identifies the application or service making the dynamic DNS lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the host establish connections to the resolved IP addresses?
    context: Determines if the DNS query was followed by actual communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_toserver
        - network.bytes_toclient
  - question: Are other hosts querying the same ninehells.com subdomain?
    context: Determines scope of usage across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to ninehells.com?
    context: Reveals whether queries follow regular intervals consistent with automated tools.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did this host query other dynamic DNS services during this timeframe?
    context: Identifies broader patterns of dynamic DNS usage or potential C2 diversity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "duckdns"
            - "noip"
            - "afraid"
            - "freedns"
            - "3utilities"
            - "chickenkiller"
            - "crabdance"
            - "ignorelist"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there related alerts involving the same infrastructure?
    context: Identifies other security events associated with the resolved IP addresses.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip