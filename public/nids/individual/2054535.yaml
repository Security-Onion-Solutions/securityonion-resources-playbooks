name: ET MALWARE DNS Query to Payload Downloader Domain (pupuputu .blogspot .com)
id: 1251120
description: |
  Detects DNS queries to a domain hosting malware payloads.
  May trigger on legitimate blog access or security research activities.
type: detection
detection_id: 2054535
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query to pupuputu.blogspot.com?
  context: Reveals the exact query details and resolution information.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query blogspot.com domains?
  context: Determines if this DNS query represents unusual behavior for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name|expand: '%dns.query.name%'
      condition: selection
    fields:
      - dns.query.name
- question: What DNS queries preceded the pupuputu.blogspot.com lookup?
  context: Identifies the sequence of DNS activity that led to this query.
  range: -5m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        src_ip|expand: '%src_ip%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: What process initiated the DNS query to this domain?
  context: Identifies the application responsible for the malware-associated DNS lookup.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP address did pupuputu.blogspot.com resolve to?
  context: Identifies the infrastructure hosting the potential payload downloader.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name: pupuputu.blogspot.com
        src_ip|expand: '%src_ip%'
    fields:
    - dns.resolved_ip
    - dns.query.name
    logsource:
      category: network
      service: dns
- question: Did this host establish HTTP connections to the resolved IP address?
  context: Determines if the DNS query led to actual payload download attempts.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - http.uri
    - http.user_agent
    - http.method
    logsource:
      category: network
      service: http
- question: What executable files were created after the DNS query?
  context: Identifies potential malware payloads downloaded from the domain.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other hosts querying the same malware domain?
  context: Determines the scope of potential malware distribution or compromise.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What other blogspot domains has this host queried recently?
  context: Reveals broader patterns of blogspot usage that may indicate campaign activity.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: blogspot.com
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Did lateral movement occur from this host after the DNS query?
  context: Assesses whether malware spread internally following the initial infection vector.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related alerts involving the same domain or IP infrastructure?
  context: Identifies coordinated malware distribution campaigns across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
