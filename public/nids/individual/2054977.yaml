name: ET PHISHING TA453 Domain in DNS Lookup (click-manage-room .cfd)
id: 1217612
description: |
  Detects DNS queries for the domain click-manage-room.cfd associated with TA453 phishing campaigns.
  May trigger on legitimate access to this domain or security research activities.
type: detection
detection_id: 2054977
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-08-07
questions:
  - question: What was the complete DNS query for the click-manage-room.cfd domain?
    context: Reveals the exact subdomain pattern and query details associated with TA453 infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query suspicious or newly registered domains?
    context: Determines if DNS queries to potentially malicious domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did click-manage-room.cfd resolve to?
    context: Identifies the infrastructure hosting the TA453 phishing domain.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: "click-manage-room.cfd"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip
  - question: What process initiated the DNS query for this domain?
    context: Identifies the application or process responsible for the DNS lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS resolution was followed by actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection1:
          src_ip|expand: '%src_ip%'
        selection2:
          dst_ip|expand: '%related_ip%'
        condition: selection1 and selection2
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: What other suspicious domains were queried by this host?
    context: Identifies additional domains that may be part of the TA453 campaign infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - ".cfd"
            - ".tk"
            - ".ml"
            - ".ga"
            - ".cf"
            - "click-manage"
            - "room-manage"
            - "manage-click"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are other hosts in the network querying the same domain?
    context: Determines the scope of potential TA453 phishing campaign targeting.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were downloaded or created after the DNS query?
    context: Identifies potential phishing payloads or malware downloaded from TA453 infrastructure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any persistence mechanisms established after this DNS activity?
    context: Assesses whether the TA453 phishing led to system persistence.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Determines if successful phishing led to network propagation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other TA453-related alerts across the organization?
    context: Identifies coordinated TA453 campaign activity targeting multiple systems.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the timing pattern of DNS queries to this domain?
    context: Reveals automated or beaconing behavior characteristic of TA453 infrastructure.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description