name: ET HUNTING Byte-order mark UTF-1
id: 1203035
description: |
  Detects HTTP responses containing UTF-1 byte-order marks, which are rarely used in modern applications.
  May indicate unusual file encoding, legacy applications, or potential data manipulation techniques.
type: detection
detection_id: 2055650
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-08-30
questions:
  - question: What was the complete HTTP response containing the UTF-1 byte-order mark?
    context: Reveals the full response content and headers that triggered the detection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive HTTP responses with unusual encoding?
    context: Determines if UTF-1 or other non-standard encodings are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process was communicating with the server that sent the UTF-1 response?
    context: Identifies the client application that received the unusual encoding.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP responses were received from this server?
    context: Analyzes the broader communication pattern with the server sending UTF-1 content.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: What files were created after receiving the UTF-1 encoded response?
    context: Identifies files that may have been created from the unusual content.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts receiving UTF-1 encoded responses from the same server?
    context: Determines if this server is sending UTF-1 content to multiple clients.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of connections to this server?
    context: Analyzes if the UTF-1 responses are part of regular or irregular communication.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there other alerts involving this server or client?
    context: Identifies related security events that may provide additional context.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What other servers are sending responses with unusual byte patterns?
    context: Hunts for other servers that may be sending non-standard encodings or suspicious content.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response_body|contains:
            - "|f7 64 4c|"
            - "|ef bb bf|"
            - "|ff fe|"
            - "|fe ff|"
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.status_code
        - http.user_agent