name: ET EXPLOIT_KIT ZPHP Domain in DNS Lookup (theapplefix .com)
id: 1243615
description: |
  Detects DNS queries for theapplefix.com domain associated with ZPHP exploit kit activity.
  May trigger on legitimate browsing if the domain is repurposed or accessed for research purposes.
type: detection
detection_id: 2055758
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query for theapplefix.com?
    context: Reveals the full DNS request details and resolution information.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query domains associated with software updates?
    context: Determines if DNS queries to update-related domains are typical for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for this domain?
    context: Identifies the browser or application responsible for the DNS lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred before this lookup?
    context: Reveals the browsing pattern or redirection chain leading to the exploit kit domain.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What IP addresses did theapplefix.com resolve to?
    context: Identifies the infrastructure hosting the exploit kit content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: "theapplefix.com"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.type_name
  - question: Did the host establish HTTP connections to theapplefix.com infrastructure?
    context: Determines if the DNS query led to actual communication with the exploit kit.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [80, 443, 8080, 8443]
        dns_resolved:
          dst_ip: [
            # Common exploit kit hosting IP ranges
            "185.159.158.0/24",
            "185.159.159.0/24",
            "192.42.116.0/24"
          ]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received
  - question: What executable files were created after the DNS query?
    context: Identifies potential malware payloads delivered by the exploit kit.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts querying the same exploit kit domain?
    context: Determines the scope of potential drive-by compromise attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any browser processes crash or restart after this DNS query?
    context: Identifies potential exploitation attempts that caused application instability.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%host.ip%'
          Image|contains:
            - "iexplore.exe"
            - "chrome.exe"
            - "firefox.exe"
            - "msedge.exe"
            - "opera.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
  - question: Was PowerShell or script execution observed after the DNS query?
    context: Detects potential second-stage payload execution following exploit kit delivery.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - powershell.exe
          - cmd.exe
          - wscript.exe
          - cscript.exe
          - mshta.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there related alerts involving fake browser update campaigns?
    context: Identifies broader campaign activity targeting systems with fake update notifications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did lateral movement occur from this host after the DNS query?
    context: Assesses whether successful exploitation led to network propagation.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What other domains with "fix" or "update" patterns were queried?
    context: Reveals additional exploit kit domains using similar naming conventions.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "fix"
            - "update"
            - "patch"
            - "repair"
            - "download"
        filter:
          dns.query.name|contains:
            - "microsoft"
            - "windows"
            - "adobe"
            - "google"
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
