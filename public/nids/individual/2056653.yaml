name: ET DYN_DNS DYNAMIC_DNS Query to a * .iziliang .com Domain
id: 1225867
description: |
  Detects DNS queries to domains under the .iziliang.com dynamic DNS service.
  May indicate command and control communications or legitimate use of dynamic DNS services.
type: detection
detection_id: 2056653
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact domain queried under .iziliang.com?
    context: Reveals the specific subdomain that may be used for dynamic DNS resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS domains?
    context: Determines if DNS queries to dynamic DNS services are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the .iziliang.com domain resolve to?
    context: Identifies the infrastructure behind the dynamic DNS domain.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|expand: '%dns.query.name%'\n  condition: selection\nfields:\n  - dns.resolved_ip\n  - dns.query.name\n  \n"
  - question: What process initiated the DNS query to the .iziliang.com domain?
    context: Identifies the application responsible for the dynamic DNS resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did connections occur to the resolved IP addresses after the DNS query?
    context: Determines if the DNS resolution was followed by actual communication.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  dns_filter:\n    dst_ip|expand: '%private_ip%'\n  condition: selection and not dns_filter\nfields:\n  - dst_ip\n  - dst_port\n  - network.protocol\n  - connection.state\n  \n"
  - question: What is the timing pattern of DNS queries to .iziliang.com domains?
    context: Reveals communication patterns that may indicate automated or periodic C2 activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are other hosts querying domains under .iziliang.com?
    context: Determines scope of potential campaign or shared infrastructure usage.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other dynamic DNS services has this host queried recently?
    context: Identifies broader patterns of dynamic DNS usage that may indicate C2 infrastructure.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n    dns.query.name|contains:\n      - dyndns\n      - no-ip\n      - freedns\n      - changeip\n      - dnsdynamic\n      - duckdns\n      - dynu\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: Did any lateral movement occur from this host?
    context: Assesses whether the host initiated connections to other internal systems.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same .iziliang.com infrastructure?
    context: Identifies other security events connected to the same dynamic DNS service.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip