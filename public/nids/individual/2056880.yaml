name: ET MALWARE Observed DNS Query to Rogue RDP (UAC-0215) Domain (s3-pt.cloud)
id: 1214433
description: |
  Detects DNS queries to s3-pt.cloud domains associated with UAC-0215 Rogue RDP activity.
  May trigger on legitimate queries to cloud services with similar naming patterns.
type: detection
detection_id: 2056880
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-10-23
questions:
  - question: What was the exact domain queried that matched the s3-pt.cloud pattern?
    context: Reveals the specific subdomain associated with UAC-0215 campaign infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query cloud service domains?
    context: Determines if DNS queries to cloud infrastructure are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the s3-pt.cloud domain resolve to?
    context: Identifies the infrastructure hosting the UAC-0215 campaign resources.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.name
        - src_ip
  - question: What process initiated the DNS query to the suspicious domain?
    context: Identifies the application responsible for the domain resolution request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are other hosts querying the same s3-pt.cloud infrastructure?
    context: Assesses the scope of potential UAC-0215 campaign impact across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other domains were queried by this host around the same time?
    context: Reveals additional infrastructure that may be part of the UAC-0215 campaign.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        filter:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What RDP-related network activity occurred from this host?
    context: Identifies RDP connections that may be associated with the Rogue RDP campaign.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [3389, 3390, 3391]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_sent
        - network.bytes_received
  - question: Were any executable files created by the process that queried the domain?
    context: Identifies files that may have been downloaded as part of the UAC-0215 campaign.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving UAC-0215 campaign indicators?
    context: Correlates with other detections that may be part of the same threat campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the timing pattern of DNS queries to s3-pt.cloud domains?
    context: Reveals if queries follow automated patterns typical of malware communication.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement activity occur from this host after the DNS query?
    context: Determines if the host was used as a pivot point for network reconnaissance.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport