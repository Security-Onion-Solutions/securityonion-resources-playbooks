name: ET MALWARE SocGholish CnC Domain in DNS (*.range.cccinvolve.org)
id: 1249904
description: |
  Detects DNS queries to SocGholish command and control domains ending in .range.cccinvolve.org.
  This domain pattern is associated with the SocGholish malware family, often delivered through compromised websites.
type: detection
detection_id: 2057065
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2025-01-16
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Reveals the exact subdomain pattern used by the SocGholish C2 infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query similar domain patterns?
    context: Determines if this represents a change from typical DNS query behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to this C2 domain?
    context: Identifies the application or process making contact with SocGholish infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did the SocGholish domain resolve to?
    context: Maps the C2 infrastructure and provides indicators for blocking.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did the host connect to the resolved IP addresses after the DNS query?
    context: Determines if the DNS resolution led to actual C2 communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state_description
  - question: What web browser activity preceded this DNS query?
    context: Identifies the compromised website or drive-by download vector.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: What files were created by the browser process after the DNS query?
    context: Identifies SocGholish payload files downloaded through the browser.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other hosts querying domains with the same cccinvolve.org pattern?
    context: Assesses the scope of SocGholish infections across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: "cccinvolve.org"
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dns.query.name
  - question: What is the timing pattern of DNS queries to this C2 domain?
    context: Reveals SocGholish beacon intervals and communication patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host after the C2 contact?
    context: Determines if SocGholish led to further network compromise or privilege escalation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any persistence mechanisms established after the DNS query?
    context: Identifies registry modifications used by SocGholish for maintaining access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there related SocGholish alerts across the organization?
    context: Maps the full scope of the SocGholish campaign and affected systems.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did any JavaScript execution occur around the time of this DNS query?
    context: Identifies the SocGholish JavaScript payload that initiated the C2 communication.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "wscript.exe"
            - "cscript.exe"
            - "powershell.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
