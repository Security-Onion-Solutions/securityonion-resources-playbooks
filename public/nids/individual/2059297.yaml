name: ET MALWARE SocGholish CnC Domain in DNS Lookup
id: 1251154
description: |
  Detects DNS queries to SocGholish command and control domains with .regular.ptbaconsulting.com pattern.
  May trigger on legitimate business communications with PT Baconsulting or security research activities.
type: detection
detection_id: 2059297
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2025-01-16
questions:
- question: What was the complete DNS query for the SocGholish C2 domain?
  context: Reveals the full domain structure and subdomain patterns used in this campaign.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query ptbaconsulting.com domains?
  context: Determines if DNS queries to this domain represent normal business activity.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name|expand: '%dns.query.name%'
      condition: selection
    fields:
      - dns.query.name
- question: What web browser or process initiated this DNS query?
  context: Identifies the application responsible for the C2 domain resolution.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP addresses did the SocGholish domain resolve to?
  context: Identifies the command and control infrastructure endpoints.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: .regular.ptbaconsulting.com
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Did the host establish connections to the resolved C2 IP addresses?
  context: Determines if DNS resolution was followed by actual C2 communication.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_port:
        - 80
        - 443
        - 8080
        - 8443
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - dst_port
    - connection.state
    - network.bytes_sent
    - network.bytes_received
    logsource:
      category: network
      service: connection
- question: What is the timing pattern of DNS queries to this C2 domain?
  context: Reveals communication intervals that may indicate automated malware behavior.
  range: +/-6h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: What JavaScript or executable files were created by the querying process?
  context: Identifies SocGholish payload files downloaded after C2 communication.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other hosts in the environment querying similar SocGholish domains?
  context: Determines the scope of potential SocGholish infections across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: Did any lateral movement activity occur from this host?
  context: Assesses whether SocGholish led to further network compromise or credential theft.
  range: +24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Were any persistence mechanisms established after the C2 communication?
  context: Identifies registry modifications that maintain SocGholish persistence.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: registry_event
    detection:
      selection:
        host.ip|expand: '%related_ip%'
        TargetObject|contains:
        - Run
        - RunOnce
        - Services
        - Startup
        - Winlogon
        - Explorer
        - Shell
        - AppInit_DLLs
        - Image File Execution Options
        - Class
        - ContextMenuHandlers
        - ShellExecuteHooks
      condition: selection
    fields:
      - User
      - Image
      - ProcessGuid
      - TargetObject
      - Details
- question: Are there other SocGholish-related alerts involving this host?
  context: Correlates with additional detections from this malware family.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: Did the host query other domains with similar subdomain patterns?
  context: Identifies additional SocGholish C2 infrastructure or campaign domains.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: .regular.
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
