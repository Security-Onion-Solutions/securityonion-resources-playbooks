name: ET DYN_DNS DYNAMIC_DNS Query to a *.mounthoodlodges.com domain
id: 1217393
description: |
  Detects DNS queries to subdomains of mounthoodlodges.com, which is listed as a free dynamic DNS service.
  May indicate legitimate use of free DNS hosting or potential command and control infrastructure.
type: detection
detection_id: 2059958
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2025-02-07
questions:
  - question: What was the exact subdomain queried under mounthoodlodges.com?
    context: Identifies the specific dynamic DNS hostname being resolved.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS services?
    context: Determines if dynamic DNS usage is typical for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP address did the mounthoodlodges.com subdomain resolve to?
    context: Reveals the destination infrastructure behind the dynamic DNS name.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: What process initiated the DNS query to mounthoodlodges.com?
    context: Identifies the application responsible for the dynamic DNS resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP address?
    context: Determines if the DNS resolution led to actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Are other hosts querying the same mounthoodlodges.com subdomain?
    context: Assesses the scope of systems accessing this dynamic DNS infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other dynamic DNS queries occurred from this host?
    context: Reveals patterns of dynamic DNS usage that may indicate broader infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - dyndns
            - no-ip
            - freedns
            - ddns
            - hopto
            - serveftp
            - servegame
            - sytes
            - zapto
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did any executable files access the network after the DNS query?
    context: Identifies processes that may be using the resolved infrastructure.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are there related alerts involving the same dynamic DNS infrastructure?
    context: Determines if this activity is part of a broader campaign or investigation.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of queries to mounthoodlodges.com domains?
    context: Analyzes communication frequency that may indicate automated behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Has this host queried other subdomains under mounthoodlodges.com?
    context: Reveals the scope of dynamic DNS usage within this domain space.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|endswith: '.mounthoodlodges.com'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip