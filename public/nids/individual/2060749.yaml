name: ET PHISHING TA453 Domain in DNS Lookup
id: 1230735
description: |
  Detects DNS queries for domains associated with TA453 phishing campaigns.
  May trigger on legitimate business operations if organizations use similar domain patterns.
type: detection
detection_id: 2060749
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2025-01-15
questions:
- question: What was the complete DNS query that triggered this alert?
  context: Reveals the specific domain and query details associated with TA453 infrastructure.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query similar domains or subdomains?
  context: Determines if DNS queries to this domain pattern represent normal behavior.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name|expand: '%dns.query.name%'
      condition: selection
    fields:
      - dns.query.name
- question: What IP addresses did the TA453 domain resolve to?
  context: Identifies the infrastructure hosting the phishing domain.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|expand: '%dns.query.name%'
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What process or application initiated the DNS query to this domain?
  context: Identifies the application responsible for the suspicious DNS lookup.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: Did this host establish connections to the resolved IP addresses?
  context: Determines if the DNS query led to actual network connections.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip|expand: '%src_ip%'
    fields:
    - dst_ip
    - dst_port
    - network.protocol
    - connection.state
    logsource:
      category: network
      service: connection
- question: Are other hosts querying the same TA453 domain?
  context: Assesses the scope of potential phishing campaign exposure.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      filter:
        src_ip|expand: '%src_ip%'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What other suspicious domains were queried by this host?
  context: Identifies additional phishing or malicious infrastructure.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains:
        - .bond
        - accent
        - session
        - going
        src_ip|expand: '%src_ip%'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What is the timing pattern of DNS queries to this domain?
  context: Reveals automated or scripted behavior patterns typical of malware.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Were any files downloaded after the DNS query?
  context: Identifies potential malware or credential harvesting payloads.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Did any lateral movement occur from this host?
  context: Determines if successful phishing led to network propagation.
  range: +24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related TA453 alerts across the organization?
  context: Identifies broader campaign activity and other affected systems.
  range: +/-7d
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: What other domains with similar patterns were accessed?
  context: Hunts for related TA453 infrastructure and campaign domains.
  range: +/-24h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        dns.query.name|expand: '%dns.query.name%'
      selection:
        dns.query.name|re: .*-.*-.*\.bond$
    fields:
    - src_ip
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns