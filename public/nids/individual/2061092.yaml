name: ET EXPLOIT_KIT Malicious TA2726 TDS Domain in DNS Lookup (javascripterhub.com)
id: 1211663
description: |
  Detects DNS queries for javascripterhub.com, associated with TA2726 Traffic Direction System (TDS) activity.
  May trigger on legitimate access or security research, but commonly indicates exploit kit infrastructure.
type: detection
detection_id: 2061092
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2025-01-15
questions:
  - question: What was the complete DNS query for javascripterhub.com?
    context: Reveals the exact query details and resolution information for the TDS domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query similar domains or TDS infrastructure?
    context: Determines if DNS queries to exploit kit domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for javascripterhub.com?
    context: Identifies the application responsible for the TDS domain query.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred from this host around the same time?
    context: Reveals additional domains that may be part of the exploit kit infrastructure.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS query led to actual network connections.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip|expand: '%src_ip%'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.protocol\n  - network.transport\n  \n"
  - question: What files were downloaded or created after the DNS query?
    context: Identifies potential exploit kit payloads or malware dropped after TDS contact.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts querying the same TDS domain?
    context: Determines the scope of potential exploit kit activity across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What browser or application activity preceded this DNS query?
    context: Identifies the web browsing or application behavior that triggered the TDS query.
    range: -15m
    query: "aggregation: false\nlogsource:\n  category: process_creation\ndetection:\n  selection:\n    host.ip|expand: '%src_ip%'\n    Image|contains:\n      - browser\n      - chrome\n      - firefox\n      - edge\n      - safari\n  condition: selection\nfields:\n  - Image\n  - CommandLine\n  - User\n  \n"
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether exploit kit activity led to internal network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other alerts related to TA2726 or exploit kit activity?
    context: Identifies related security events that may indicate broader campaign activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of DNS queries to this domain?
    context: Analyzes communication frequency to identify automated or beacon-like behavior.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did this host query other known exploit kit or TDS domains?
    context: Reveals broader patterns of exploit kit infrastructure contact.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - tds
            - exploit
            - gate
            - traffic
            - redirect
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip