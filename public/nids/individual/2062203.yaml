name: ET WEB_SPECIFIC_APPS Totolink BufferOverflow Attempt formWsc localPin Command Injection Attempt (CVE-2025-3987)
id: 1220315
description: |
  Detects POST requests to /boafrm/formWsc with localPin parameter containing command injection payloads.
  May trigger on legitimate router configuration attempts or security testing of Totolink devices.
type: detection
detection_id: 2062203
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2025-01-15
questions:
  - question: What was the complete POST request containing the localPin command injection payload?
    context: Reveals the exact command injection attempt targeting CVE-2025-3987.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access router administration interfaces?
    context: Determines if HTTP access to networking equipment is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to the Totolink router interface?
    context: Identifies the application or tool used to attempt the exploitation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this connection attempt?
    context: Shows how the target router was discovered or resolved.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did the host establish other connections to networking equipment after this request?
    context: Identifies additional attempts to access router or IoT device interfaces.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "/boafrm/"
            - "/cgi-bin/"
            - "/admin/"
            - "/router/"
            - "/setup/"
        filter:
          dst_ip|expand: '%dst_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.uri
        - http.method
        - http.user_agent
  - question: Are other hosts attempting to access the same router interface?
    context: Determines scope of targeting against this networking equipment.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What executable files were created after the command injection attempt?
    context: Identifies potential malware or backdoors installed through exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any scheduled tasks or persistence mechanisms created?
    context: Assesses whether successful exploitation established persistence.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: Did any lateral movement occur from this host?
    context: Determines if the host was used as a pivot point after potential compromise.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there similar command injection attempts across other Totolink devices?
    context: Identifies broader campaign targeting CVE-2025-3987 across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "/boafrm/formWsc"
          http.request_body|contains: "localPin="
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.request_body
        - http.user_agent
  - question: What is the pattern of requests to router administration interfaces from this source?
    context: Analyzes systematic targeting of networking equipment vulnerabilities.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "/boafrm/"
            - "/cgi-bin/"
            - "/admin/"
            - "/goform/"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.method
        - http.user_agent
        - http.request_body