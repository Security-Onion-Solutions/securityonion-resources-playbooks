name: GPL SMTP ehlo cybercop attempt
id: 1248853
description: |
  Detects SMTP connections containing the specific "ehlo cybercop" command sequence.
  May indicate scanning tools, security testing software, or reconnaissance attempts against mail servers.
type: detection
detection_id: 2100631
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMTP session containing the cybercop ehlo command?
    context: Reveals the full SMTP communication pattern and any additional commands sent.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this external host normally connect to our SMTP servers?
    context: Determines if this represents unusual or first-time access to mail infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SMTP servers did this host attempt to connect to?
    context: Identifies whether this is part of broader mail server reconnaissance.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Are other external hosts using the same cybercop scanning pattern?
    context: Determines scope of scanning campaign against mail infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of connections from this scanning host?
    context: Analyzes connection frequency to identify automated scanning behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did this host attempt connections to other mail-related ports?
    context: Identifies broader mail server enumeration attempts beyond SMTP.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [25, 110, 143, 993, 995, 587, 465]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.protocol
  - question: Are there related alerts involving this host across the organization?
    context: Correlates with other detection rules that may have triggered on this activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What other hosts received connections from this scanning source?
    context: Identifies additional targets of the reconnaissance campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: Did any mail processes show unusual activity during this timeframe?
    context: Assesses whether the SMTP scanning triggered any mail server responses.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - postfix
          - sendmail
          - exim
          - dovecot
          - qmail
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
