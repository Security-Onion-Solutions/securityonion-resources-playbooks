name: GPL NETBIOS DCERPC Messenger Service buffer overflow attempt
id: 1210444
description: |
  Detects DCERPC requests to the Windows Messenger Service that may indicate buffer overflow exploitation attempts.
  May trigger on legitimate administrative tools or network scanning activities targeting RPC services.
type: detection
detection_id: 2102257
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DCERPC request structure that triggered this alert?
    context: Reveals the specific packet content and parameters indicating potential buffer overflow exploitation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive RPC connections on port 135?
    context: Determines if DCERPC traffic to this destination represents normal network patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process was listening on port 135 when this request was received?
    context: Identifies the RPC service that processed the potentially malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other network activity occurred from the source IP around this time?
    context: Reveals additional reconnaissance or exploitation attempts from the same source.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        filter:
          dst_port: 135
          dst_ip|expand: '%dst_ip%'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.transport
        - connection.state
  - question: Were any executable files created on the target host after this RPC request?
    context: Identifies potential malware installation through successful buffer overflow exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any processes crash or restart on the target host following this request?
    context: Indicates whether the buffer overflow attempt caused service disruption.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|endswith:
            - "svchost.exe"
            - "services.exe"
            - "rpcss.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
  - question: Are other hosts receiving similar DCERPC buffer overflow attempts?
    context: Determines if this is part of a coordinated attack targeting Windows RPC services.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What registry modifications occurred on the target host after this RPC request?
    context: Identifies persistence mechanisms that may have been established through exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Did any scheduled tasks or services get created following this activity?
    context: Reveals potential persistence mechanisms installed after successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: Was there any lateral movement activity from the target host after this request?
    context: Determines if successful exploitation led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What other Windows administrative ports were accessed from this source IP?
    context: Reveals broader targeting of Windows administrative services.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 139
            - 445
            - 593
            - 1024
            - 1025
            - 1026
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_sent
        - network.bytes_received