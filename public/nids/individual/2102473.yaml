name: GPL NETBIOS SMB ADMIN$ unicode share access
id: 1228389
description: |
  Detects SMB connections attempting to access the ADMIN$ administrative share with unicode encoding.
  May indicate legitimate administrative access or potential lateral movement attempts.
type: detection
detection_id: 2102473
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB session that triggered this ADMIN$ share access?
    context: Reveals the full SMB communication pattern and authentication details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: smb
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally access ADMIN$ shares on this destination?
    context: Determines if administrative share access represents normal system administration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated this SMB connection to the ADMIN$ share?
    context: Identifies the application or service attempting administrative share access.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB connections occurred from this host around the same time?
    context: Identifies additional file sharing or administrative activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [139, 445]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Are other hosts attempting to access ADMIN$ shares on the same destination?
    context: Determines scope of administrative access attempts across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed or created via SMB after this connection?
    context: Identifies file operations that may have occurred through the administrative share.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this connection result in lateral movement to other internal hosts?
    context: Assesses whether the ADMIN$ access was used for further network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there authentication events associated with this SMB session?
    context: Correlates network activity with authentication success or failure patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: authentication
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - event.outcome
        - user.name
        - authentication.method
  - question: What other administrative shares were accessed from this source host?
    context: Reveals broader administrative access patterns that may indicate privilege escalation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: smb
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          smb.share_name|contains:
            - "ADMIN$"
            - "C$"
            - "IPC$"
        condition: selection
      fields:
        - dst_ip
        - smb.share_name
        - smb.command
  - question: Are other alerts related to this SMB activity occurring across the organization?
    context: Identifies coordinated administrative access attempts or security tool scanning.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip