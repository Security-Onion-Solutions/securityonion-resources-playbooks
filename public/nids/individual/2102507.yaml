name: GPL NETBIOS DCERPC LSASS bind attempt
id: 1227674
description: |
  Detects DCERPC bind attempts to the LSASS service on port 135. This could indicate
  legitimate Windows domain administration or potential exploitation of vulnerabilities
  like CVE-2003-0533.
type: detection
detection_id: 2102507
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DCERPC bind request to the LSASS service?
    context: Reveals the full network request that attempted to bind to LSASS on port 135.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive DCERPC connections from external sources?
    context: Determines if external DCERPC access to this host is typical for administration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other DCERPC services were accessed from this external source?
    context: Identifies additional Windows services targeted by the same source.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: [135, 445, 139, 593]
        condition: selection
      fields:
        - dst_port
        - network.transport
        - connection.state
  - question: Are other hosts receiving similar DCERPC bind attempts from this source?
    context: Determines if this represents reconnaissance across multiple Windows systems.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What authentication attempts occurred during this DCERPC session?
    context: Identifies potential credential-based attacks following the DCERPC bind.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: [88, 389, 636, 3268, 3269]
        condition: selection
      fields:
        - dst_port
        - network.transport
        - connection.state
  - question: Did any processes access LSASS-related registry keys after this connection?
    context: Identifies potential credential harvesting or persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Were any new services or scheduled tasks created after the DCERPC bind?
    context: Detects potential persistence mechanisms established through LSASS exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: Did lateral movement occur from this host to other internal systems?
    context: Assesses whether the DCERPC access led to further network compromise.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What executables were created or modified during this timeframe?
    context: Identifies potential malware deployment following DCERPC exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts indicating Windows exploitation attempts?
    context: Correlates with other security events suggesting targeted Windows attacks.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the pattern of DCERPC connections from this external source?
    context: Analyzes timing and frequency of DCERPC bind attempts for automation patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did this external source attempt connections to other Windows administrative ports?
    context: Reveals broader Windows service enumeration or attack patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [135, 139, 445, 593, 1433, 1521, 3389, 5985, 5986]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.transport