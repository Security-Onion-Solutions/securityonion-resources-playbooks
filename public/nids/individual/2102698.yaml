name: GPL SQL create file buffer overflow attempt
id: 1216080
description: |
  Detects SQL CREATE FILE statements with unusually long parameters that may indicate buffer overflow attempts.
  May trigger on legitimate database operations involving file creation with long paths or names.
type: detection
detection_id: 2102698
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL CREATE FILE statement that triggered this alert?
    context: Reveals the exact syntax and parameters used in the potential buffer overflow attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally execute CREATE FILE operations on the Oracle database?
    context: Determines if database file creation is typical behavior for this connection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to the Oracle database server?
    context: Identifies the application or service making the SQL CREATE FILE request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other database operations occurred from this host during the same timeframe?
    context: Reveals additional SQL activity that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - connection.state
  - question: Were any files created on the database server host after this SQL operation?
    context: Identifies file system artifacts that may result from successful CREATE FILE execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting similar CREATE FILE operations against Oracle databases?
    context: Determines if this is part of a coordinated attack against database infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What authentication activity occurred on the database server during this timeframe?
    context: Reveals login attempts or credential usage associated with the SQL operation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - sqlplus
            - oracle
            - oracleservice
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Did any Oracle database processes exhibit unusual behavior after the CREATE FILE attempt?
    context: Identifies process anomalies that may indicate successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - oracle
            - tnslsnr
            - oracleservice
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
  - question: Were any scheduled tasks or services created on the database server?
    context: Identifies persistence mechanisms that may be established through database compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: Did lateral movement occur from the database server to other systems?
    context: Assesses whether database compromise led to further network penetration.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport