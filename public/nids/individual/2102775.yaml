name: GPL SQL Oracle dbms_repcat.drop_priority_nvarchar2 Buffer Overflow Attempt
id: 1227305
description: |
  Detects attempts to exploit buffer overflow vulnerability in Oracle's dbms_repcat.drop_priority_nvarchar2 procedure.
  May trigger on legitimate Oracle database administration activities or security testing tools.
type: detection
detection_id: 2102775
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL statement containing the dbms_repcat.drop_priority_nvarchar2 call?
    context: Reveals the specific payload pattern and buffer overflow attempt details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this database normally receive connections from this source IP?
    context: Determines if this represents unusual access to the Oracle database server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated this connection to the Oracle database?
    context: Identifies the client application attempting the buffer overflow exploit.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other database connections occurred from this host during the same timeframe?
    context: Identifies additional database activity that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
            - 1527
            - 1528
            - 1529
            - 1530
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Are other hosts attempting similar Oracle database exploits?
    context: Determines scope of potential database exploitation campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were created on the database server after this connection attempt?
    context: Identifies potential file system artifacts from successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any Oracle database processes spawned with unusual command lines?
    context: Detects potential code execution through the buffer overflow vulnerability.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - oracle
            - sqlplus
            - exp
            - imp
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: Did any lateral movement occur from the database server?
    context: Assesses whether successful exploitation led to network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the pattern of failed authentication attempts to Oracle services?
    context: Identifies potential brute force attempts accompanying the exploit.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
            - 1527
            - 1528
            - 1529
            - 1530
          connection.state: "S0"
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Are there related alerts involving Oracle database exploitation attempts?
    context: Identifies coordinated attacks against Oracle infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What registry modifications occurred on the database server after the connection?
    context: Detects persistence mechanisms that may have been established through exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details