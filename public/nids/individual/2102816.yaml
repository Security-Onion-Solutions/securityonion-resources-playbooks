name: GPL SQL sys.dbms_repcat_fla.drop_object_from_flavor buffer overflow attempt
id: 1247835
description: |
  Detects attempts to exploit Oracle's sys.dbms_repcat_fla.drop_object_from_flavor procedure with oversized parameters.
  May trigger on legitimate Oracle replication maintenance or database administration activities using this procedure.
type: detection
detection_id: 2102816
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL statement containing the sys.dbms_repcat_fla.drop_object_from_flavor call?
    context: Reveals the exact procedure call and parameter length that triggered the buffer overflow detection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this client normally connect to Oracle database services?
    context: Determines if Oracle database access from this source is typical for the environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated this Oracle database connection?
    context: Identifies the client application attempting to execute the Oracle procedure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other Oracle database connections occurred from this host?
    context: Identifies additional database access attempts that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state_description
        - network.bytes_toserver
        - network.bytes_toclient
  - question: Are other hosts attempting connections to the same Oracle server?
    context: Determines scope of potential database targeting or compromise attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Were any Oracle-related processes or tools executed on this host?
    context: Identifies Oracle client tools that may have been used for the database connection attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - sqlplus.exe
          - tnsping.exe
          - oracle.exe
          - oci.exe
          - oraoledb.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What is the pattern of database connections to this Oracle server?
    context: Analyzes connection frequency and timing for signs of automated exploitation attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host to other database servers?
    context: Assesses whether successful exploitation led to movement within the database infrastructure.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other alerts involving the same source IP and Oracle database activity?
    context: Identifies related security events that may indicate a coordinated database attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Were any database administration scripts or tools created after this connection attempt?
    context: Identifies potential backdoors or persistence mechanisms targeting the database environment.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this host attempt to access other database services beyond Oracle?
    context: Reveals broader database targeting patterns across different database platforms.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [1433, 1434, 3306, 3307, 5432, 5433, 1521, 1522, 50000, 50001]
        oracle_filter:
          dst_ip|expand: '%dst_ip%'
        condition: selection and not oracle_filter
      fields:
        - dst_ip
        - dst_port
        - connection.state_description
