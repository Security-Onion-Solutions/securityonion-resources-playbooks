name: GPL SQL sys.dbms_repcat_fla_mas.add_column_group_to_flavor buffer overflow attempt
id: 1247836
description: |
  Detects attempts to exploit Oracle Database buffer overflow vulnerability in sys.dbms_repcat_fla_mas.add_column_group_to_flavor procedure.
  May trigger on legitimate database administration activities or applications using replication features with large parameter values.
type: detection
detection_id: 2102817
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Oracle SQL statement that triggered this buffer overflow detection?
    context: Reveals the exact procedure call and parameter length that matched the vulnerability pattern.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally connect to Oracle database servers?
    context: Determines if database connections from this source are typical for the environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated the connection to the Oracle database?
    context: Identifies the client application attempting to execute the potentially malicious procedure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other database connections occurred from this host?
    context: Identifies additional database access attempts that may be part of the same attack.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
            - 1527
            - 1528
            - 1529
            - 1530
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Are other hosts attempting to connect to the same Oracle server?
    context: Determines scope of potential database targeting or compromise.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other Oracle database procedures were called from this source?
    context: Reveals additional database enumeration or exploitation attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - community_id
        - connection.state
        - network.bytes_sent
        - network.bytes_received
  - question: Were any files created on the database client after this connection attempt?
    context: Identifies potential malware or tools downloaded following database exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did lateral movement occur from this host to other database servers?
    context: Assesses whether successful exploitation led to movement across database infrastructure.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there similar Oracle exploitation attempts across the organization?
    context: Determines if this is part of a coordinated database attack campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What authentication attempts occurred against the Oracle database?
    context: Reveals brute force or credential stuffing attempts against the database.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
          connection.state: "established"
        condition: selection
      fields:
        - src_ip
        - connection.history
        - network.bytes_sent
        - network.bytes_received
  - question: What is the pattern of database connections from this source over time?
    context: Establishes baseline behavior to differentiate between normal and suspicious database access.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
            - 1527
            - 1528
            - 1529
            - 1530
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.duration
