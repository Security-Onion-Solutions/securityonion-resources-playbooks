name: GPL SQL sys.dbms_repcat_mas.resume_master_activity buffer overflow attempt
id: 1247854
description: |
  Detects attempts to exploit Oracle database buffer overflow vulnerability in sys.dbms_repcat_mas.resume_master_activity procedure.
  May trigger on legitimate database administration activities or penetration testing tools targeting Oracle systems.
type: detection
detection_id: 2102838
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL command containing the sys.dbms_repcat_mas.resume_master_activity call?
    context: Reveals the specific payload and parameter values used in the exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this client normally connect to Oracle database services?
    context: Determines if database access from this source represents normal operational patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What Oracle database process handled this connection?
    context: Identifies the specific Oracle listener or database instance that received the exploit attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other Oracle-related network activity occurred from this host?
    context: Identifies additional database connections that may be part of the same attack session.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - connection.state
  - question: Were any database files or Oracle executables created after this activity?
    context: Assesses whether the buffer overflow resulted in file system modifications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting similar Oracle database exploits?
    context: Determines if this is part of a coordinated attack against Oracle infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What authentication attempts occurred on Oracle services during this timeframe?
    context: Identifies database login activity that may be related to the exploitation attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Did the Oracle database service restart or terminate after receiving this request?
    context: Indicates whether the buffer overflow attempt caused service disruption.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: oracle
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
  - question: Were there any privilege escalation attempts following this database activity?
    context: Assesses whether successful exploitation led to elevated access attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|endswith:
            - su
            - sudo
            - runas.exe
            - psexec.exe
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Are there related alerts involving the same Oracle database server?
    context: Identifies other security events that may be part of the same attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What lateral movement indicators are present from either system?
    context: Determines if successful exploitation enabled movement to other database systems.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
