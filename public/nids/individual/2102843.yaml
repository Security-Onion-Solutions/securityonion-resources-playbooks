name: GPL SQL sys.dbms_repcat_sna_utl.drop_snapshot_repobject buffer overflow attempt
id: 1247859
description: |
  Detects attempts to exploit buffer overflow vulnerability in Oracle's sys.dbms_repcat_sna_utl.drop_snapshot_repobject procedure.
  May trigger on legitimate database administration activities or security testing tools targeting Oracle databases.
type: detection
detection_id: 2102843
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Oracle procedure call containing the oversized parameter?
    context: Reveals the specific SQL command and parameter values used in the buffer overflow attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this external host normally connect to Oracle database servers?
    context: Determines if this represents a change from normal database access patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What Oracle database process received this connection attempt?
    context: Identifies the specific Oracle instance that may be targeted for exploitation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other Oracle database connections occurred from this external source?
    context: Identifies additional database access attempts that may be part of the same attack.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.state_description
  - question: Are other Oracle servers receiving similar buffer overflow attempts?
    context: Determines scope of potential database compromise across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What Oracle database files were accessed after this connection attempt?
    context: Identifies database files that may have been compromised through the buffer overflow.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.path|contains:
            - ".dbf"
            - ".ctl"
            - ".log"
            - "oradata"
            - "oracle"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Were any Oracle processes spawned with unusual command-line parameters after this attempt?
    context: Identifies process execution that may indicate successful exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "oracle"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
  - question: Did lateral movement occur from the targeted Oracle server?
    context: Assesses whether successful exploitation led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same source IP across other database systems?
    context: Determines if this is part of a broader database-focused attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of connections from this source to Oracle services?
    context: Analyzes connection frequency to distinguish between automated attacks and targeted exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any Oracle database accounts created or modified after this attempt?
    context: Identifies potential persistence mechanisms through database user account manipulation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "CREATE USER"
            - "ALTER USER"
            - "GRANT"
            - "sqlplus"
        condition: selection
      fields:
        - CommandLine
        - Image
        - User
        - ParentImage
