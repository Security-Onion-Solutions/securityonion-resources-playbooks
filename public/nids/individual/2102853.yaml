name: GPL SQL dbms_repcat.generate_replication_trigger buffer overflow attempt
id: 1217672
description: |
  Detects attempts to exploit Oracle's dbms_repcat.generate_replication_trigger function with oversized parameters.
  May trigger on legitimate Oracle replication operations with large object names or database maintenance activities.
type: detection
detection_id: 2102853
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL statement containing the dbms_repcat function call?
    context: Reveals the exact payload and parameter structure used in the potential buffer overflow attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally connect to Oracle databases on these ports?
    context: Determines if Oracle database access from this source is typical behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated the connection to the Oracle database?
    context: Identifies the client application responsible for the database connection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other database connections occurred from this host during the incident timeframe?
    context: Reveals additional database access patterns that may indicate reconnaissance or lateral movement.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
            - 1527
            - 1528
            - 1529
            - 1530
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Are other hosts attempting similar Oracle database connections?
    context: Determines if this is part of a coordinated attack against Oracle infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of database connections from this source over time?
    context: Analyzes connection timing and frequency to identify automated attack tools.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any Oracle-related processes or tools executed on the source host?
    context: Identifies Oracle client tools or custom applications used for the database connection.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - sqlplus.exe
          - tnsping.exe
          - oracle.exe
          - java.exe
          - python.exe
          - perl.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What files were created on the source host around the time of the database connection?
    context: Identifies scripts, executables, or data files related to the Oracle exploitation attempt.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement occur from this host after the Oracle connection attempt?
    context: Determines if successful exploitation led to additional network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other alerts involving Oracle database attacks from this source?
    context: Identifies related Oracle exploitation attempts or database security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "oracle"
            - "sql"
            - "database"
            - "dbms"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port
  - question: What is the geographic and organizational context of the Oracle database servers being targeted?
    context: Provides intelligence on the scope and targeting of the database attack.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
            - 1527
            - 1528
            - 1529
            - 1530
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state