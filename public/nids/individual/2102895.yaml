name: GPL SQL Oracle sys.dbms_repcat_conf.drop_priority_varchar2 Buffer Overflow Attempt
id: 1227340
description: |
  Detects attempts to exploit buffer overflow vulnerabilities in Oracle's sys.dbms_repcat_conf.drop_priority_varchar2 procedure.
  May trigger during legitimate database administration activities or security testing of Oracle systems.
type: detection
detection_id: 2102895
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Oracle SQL statement that triggered this alert?
    context: Reveals the specific procedure call and parameter values used in the buffer overflow attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally connect to Oracle database servers?
    context: Determines if database connections from this source are typical for the environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated the connection to the Oracle database?
    context: Identifies the client application responsible for the database connection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other Oracle database connections occurred from this host?
    context: Identifies additional database access attempts that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [1521, 1522, 1525, 1526, 1529, 1575]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.state_description
  - question: Are other hosts attempting similar Oracle database exploits?
    context: Determines if this is part of a coordinated attack against Oracle infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What DNS queries were made for Oracle database servers before this connection?
    context: Reveals database server discovery or reconnaissance activities.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Were any Oracle client tools or database utilities executed on this host?
    context: Identifies database administration tools that may have been used for the exploit attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - sqlplus.exe
          - tnsping.exe
          - lsnrctl.exe
          - oracle.exe
          - oci.dll
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What files were accessed or created during the Oracle connection timeframe?
    context: Identifies potential data extraction or malicious file creation following the exploit attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any privilege escalation or persistence mechanisms get established after this database access?
    context: Assesses whether successful exploitation led to system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there other alerts involving the same Oracle database servers?
    context: Identifies related security events targeting the same database infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the pattern of database connections from this source over time?
    context: Establishes baseline behavior to distinguish between legitimate and malicious database access.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [1521, 1522, 1525, 1526, 1529, 1575]
        condition: selection
      fields:
        - dst_ip
        - dst_port