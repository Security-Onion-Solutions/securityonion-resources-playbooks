name: GPL SQL Oracle sys.dbms_repcat_sna.alter_snapshot_propagation Buffer Overflow Attempt
id: 1247905
description: |
  Detects attempts to exploit buffer overflow vulnerability in Oracle's sys.dbms_repcat_sna.alter_snapshot_propagation procedure.
  May trigger on legitimate Oracle database administration or automated database tools using this procedure with large parameters.
type: detection
detection_id: 2102902
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL statement containing the sys.dbms_repcat_sna.alter_snapshot_propagation call?
    context: Reveals the exact procedure call and parameter structure that triggered the buffer overflow detection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this client normally connect to Oracle database services?
    context: Determines if database connections from this source are part of established patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What application initiated the connection to the Oracle database server?
    context: Identifies the database client or application responsible for the SQL execution attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this Oracle database connection?
    context: Shows how the client resolved the database server address before the connection attempt.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other Oracle database connections occurred from this host?
    context: Identifies additional database activity that may be part of the same session or attack pattern.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [1521, 1522, 1526, 1529, 1830]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received
        - connection.state
  - question: Are other hosts attempting to connect to the same Oracle database server?
    context: Determines scope of database targeting across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any database client processes create new files after this connection attempt?
    context: Identifies files that may have been created through successful database exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What is the pattern of data transfer in this Oracle database connection?
    context: Analyzes the bidirectional traffic to assess exploitation success or data exfiltration.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there similar Oracle exploitation attempts across the organization?
    context: Identifies coordinated database attack campaigns targeting Oracle infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did the database server establish any outbound connections after receiving this request?
    context: Detects potential reverse shells or data exfiltration from compromised database servers.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port: [80, 443, 8080, 4444, 1234, 31337]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - connection.state
  - question: Were any Oracle database administration tools executed during this timeframe?
    context: Determines if legitimate database tools were used or if unauthorized tools were deployed.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          Image|contains:
          - sqlplus.exe
          - toad.exe
          - sqldeveloper.exe
          - plsqldev.exe
          - oradim.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Did lateral movement occur from hosts involved in Oracle database connections?
    context: Assesses whether database compromise led to further network penetration.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
