name: GPL NETBIOS SMB winreg unicode andx bind attempt
id: 1207274
description: |
  Detects SMB traffic attempting to bind to the Windows registry service (winreg) using unicode encoding.
  This may represent legitimate remote registry access by administrators or security tools performing inventory scans.
type: detection
detection_id: 2102989
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB request that triggered this registry bind attempt?
    context: Reveals the full SMB packet structure and unicode encoding patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive SMB registry connections from external sources?
    context: Determines if external SMB registry access is typical for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What other SMB activity occurred on this connection?
    context: Identifies the full sequence of SMB operations and registry interactions.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: [139, 445]
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - connection.history
        - connection.state_description
  - question: What other external connections occurred to this host?
    context: Identifies additional network activity that may be part of reconnaissance or lateral movement.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.protocol
        - connection.state_description
  - question: Are other hosts receiving similar SMB registry bind attempts?
    context: Determines if this is part of a broader SMB reconnaissance campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What process activity occurred during the SMB registry connection?
    context: Identifies local processes that may have handled the registry request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: Were any registry modifications made during this timeframe?
    context: Identifies registry changes that may have resulted from the SMB registry access.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Did any lateral movement occur from the source of this SMB connection?
    context: Determines if the external host attempted to connect to other internal systems.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the pattern of SMB connections from this external source?
    context: Analyzes the timing and targeting pattern of SMB activity from this source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [139, 445]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.history
        - connection.state_description
  - question: Are there other alerts involving this external IP address?
    context: Identifies related security events from the same source system.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip