name: GPL NETBIOS SMB NT Trans NT CREATE unicode SACL overflow attempt
id: 1228442
description: |
  Detects SMB NT Trans NT CREATE requests with unicode SACL overflow patterns targeting CVE-2004-1154.
  May trigger on legitimate SMB file operations with large security descriptors or network file management tools.
type: detection
detection_id: 2103028
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB NT Trans request that triggered this overflow detection?
    context: Reveals the specific packet structure and parameters that matched the SACL overflow pattern.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: \ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n  condition: selection\nfields:\n  - src_ip\n  - dst_ip\n  - dst_port"
  - question: Does this host normally receive SMB connections from external sources?
    context: Determines if external SMB access represents normal business operations or unauthorized access attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process is handling SMB connections on port 139?
    context: Identifies the SMB service or application processing the potentially malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB-related network activity occurred from this external source?
    context: Identifies additional SMB enumeration, authentication attempts, or file access patterns.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [139, 445]
        condition: selection
      fields:
        - dst_port
        - network.transport
        - connection.state
        - connection.history
  - question: Were any files created or modified after this SMB overflow attempt?
    context: Assesses whether the overflow attempt resulted in successful code execution or file system changes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts on the network receiving similar SMB overflow attempts?
    context: Determines if this represents targeted reconnaissance or a broader network scanning campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any lateral movement occur from the targeted host after this SMB attempt?
    context: Identifies potential successful exploitation leading to internal network movement.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What authentication events occurred during this SMB connection attempt?
    context: Reveals whether the overflow attempt included credential usage or authentication bypass attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: authentication
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - event.action
        - user.name
        - event.outcome
        - source.domain
  - question: Were any registry modifications made after this SMB overflow attempt?
    context: Identifies potential persistence mechanisms established through successful SMB exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there other alerts related to this external IP address?
    context: Provides broader context about the threat actor's activities and techniques.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip