name: GPL NETBIOS SMB-DS NT Trans NT CREATE invalid SACL ace size dos attempt
id: 1216199
description: |
  Detects SMB traffic with malformed SACL ACE size fields that could indicate DoS attempts.
  May trigger on legitimate SMB clients with protocol implementation issues or network corruption.
type: detection
detection_id: 2103054
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB NT CREATE request with the invalid SACL structure?
    context: Reveals the specific malformed packet structure and transaction parameters.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally access SMB services on the target server?
    context: Determines if SMB connections between these hosts are typical for the environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the SMB connection with the malformed SACL request?
    context: Identifies the application or service responsible for generating the invalid SMB traffic.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB connections occurred from this host during the same timeframe?
    context: Identifies additional SMB activity that may be part of the same session or attack pattern.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [445, 139]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Are other hosts generating similar malformed SMB requests?
    context: Determines if this represents a coordinated attack or widespread client issue.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed via SMB before this malformed request?
    context: Identifies legitimate SMB file operations that preceded the protocol anomaly.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did the SMB service on the target host experience connection failures?
    context: Assesses whether the malformed request caused service disruption or DoS effects.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: [445, 139]
          connection.state: ["REJ", "RSTO", "RSTOS0"]
        condition: selection
      fields:
        - src_ip
        - connection.state
        - connection.state_description
  - question: Are there related SMB protocol alerts from the same source?
    context: Reveals additional SMB protocol violations or attack patterns from this host.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the pattern of SMB connection attempts from this source?
    context: Analyzes the timing and frequency of SMB connections to detect scanning behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%related_ip%'
          dst_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any SMB-related processes crash or restart on the target system?
    context: Identifies potential DoS impact on SMB services or related system components.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "smb"
            - "lanman"
            - "srv"
            - "rdr"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage