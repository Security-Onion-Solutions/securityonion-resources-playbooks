name: GPL NETBIOS SMB-DS llsrconnect unicode little endian andx overflow attempt
id: 1207611
description: |
  Detects potential buffer overflow attempts targeting the llsrconnect function in Windows SMB services.
  May trigger on legitimate SMB administrative tools or security scanning activities.
type: detection
detection_id: 2103129
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB packet that triggered this overflow detection?
    context: Reveals the specific packet structure and payload used in the potential exploit attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive SMB connections from external sources?
    context: Determines if external SMB access represents unusual network activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What SMB service or process was targeted by this connection?
    context: Identifies the specific Windows service handling the SMB request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB connections occurred from the same external source?
    context: Identifies additional SMB activity that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [445, 139]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Did any executable files get created after this SMB connection attempt?
    context: Identifies files that may have been created through successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any new processes spawned following this SMB activity?
    context: Detects process execution that may result from successful buffer overflow exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: Are other internal hosts receiving similar SMB overflow attempts?
    context: Determines if this is part of a broader network scanning or exploitation campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What network ports were scanned or accessed before this SMB connection?
    context: Reveals reconnaissance activity that may have preceded the exploit attempt.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        filter:
          dst_port: [445, 139]
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: Did lateral movement occur from this host after the SMB connection?
    context: Identifies potential spread of compromise through internal network connections.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same source IP?
    context: Correlates this SMB exploit attempt with other malicious activities from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What authentication attempts occurred during this SMB session?
    context: Reveals credential usage or brute force attempts associated with the exploit.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: [445, 139]
        condition: selection
      fields:
        - connection.history
        - connection.state
        - network.bytes
        - network.packets
  - question: Were any registry modifications made after this SMB connection attempt?
    context: Detects persistence mechanisms or system changes following potential exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%related_ip%'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details