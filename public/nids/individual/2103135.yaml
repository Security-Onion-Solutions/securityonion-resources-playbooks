name: GPL NETBIOS SMB Trans2 QUERY_FILE_INFO attempt
id: 1249142
description: |
  Detects SMB Trans2 QUERY_FILE_INFO commands used for file information gathering.
  Normal in Windows environments for file browsing and legitimate network operations.
type: detection
detection_id: 2103135
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB request that triggered this alert?
    context: Reveals the specific Trans2 QUERY_FILE_INFO command details and parameters.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: \ndetection:\n  selection:\n    community_id|expand: '%community_id%'\n  condition: selection\nfields:\n  - src_ip\n  - dst_ip\n  - dst_port"
  - question: Does this host normally access SMB file shares on the target system?
    context: Determines if this file information query represents normal business activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated this SMB connection?
    context: Identifies the application or service performing file information queries.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB operations occurred during this session?
    context: Provides context about the broader file access pattern and user intent.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: [139, 445]
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.transport
        - network.protocol
  - question: What files were accessed by the process making SMB connections?
    context: Identifies local file activity that may correlate with network file operations.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other hosts performing similar SMB file queries to the same target?
    context: Determines if this is part of coordinated file system reconnaissance.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any lateral movement activities follow this SMB file query?
    context: Assesses whether file enumeration preceded attempts to access other systems.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the pattern of SMB activity from this source host?
    context: Analyzes the frequency and timing of file share access attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are there related alerts involving the same SMB session or hosts?
    context: Identifies additional security events that may indicate broader compromise.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did this host attempt to access administrative shares or sensitive directories?
    context: Determines if file queries target high-value or restricted resources.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: [139, 445]
        admin_shares:
          network.protocol|contains:
            - "ADMIN$"
            - "C$"
            - "IPC$"
            - "SYSVOL"
            - "NETLOGON"
        condition: selection and admin_shares
      fields:
        - dst_ip
        - dst_port
        - network.protocol
