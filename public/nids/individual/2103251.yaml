name: GPL NETBIOS SMB-DS irot unicode little endian bind attempt
id: 1207515
description: |
  Detects SMB-DS interface rotation (irot) binding attempts using unicode little endian format.
  May indicate legitimate Windows service communication or potential exploitation of SMB interfaces.
type: detection
detection_id: 2103251
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SMB transaction containing the irot bind attempt?
  context: Reveals the full SMB protocol exchange and binding parameters.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        community_id|expand: '%community_id%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
- question: Does this host normally receive SMB connections from external sources?
  context: Determines if external SMB access represents typical network behavior.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip|expand: '%dst_ip%'
      condition: selection
    fields:
      - dst_ip
- question: What Windows process handled this SMB connection on port 445?
  context: Identifies the service responsible for processing the SMB-DS request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id|expand: '%community_id%'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other external connections occurred to this host around the same time?
  context: Identifies additional network activity that may be related to this SMB access.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        src_ip|expand: '%src_ip%'
      selection:
        dst_ip|expand: '%dst_ip%'
        network.transport: tcp
    fields:
    - src_ip
    - dst_port
    - network.protocol
    - connection.state
    logsource:
      category: network
      service: connection
- question: Are other hosts being targeted with similar SMB-DS binding attempts?
  context: Determines if this is part of a broader SMB enumeration or exploitation campaign.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip|expand: '%public_ip%'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: What files were accessed on the target system during this SMB session?
  context: Identifies file system activity that may have occurred through the SMB connection.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Were any Windows services or processes started after this SMB connection?
  context: Assesses whether the SMB interaction led to process execution or service changes.
  range: +30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip|expand: '%private_ip%'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Did any lateral movement occur from the source system to other internal hosts?
  context: Determines if this SMB activity is part of lateral movement through the network.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%private_ip%'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: What is the pattern of SMB traffic between these two systems?
  context: Analyzes the bidirectional communication pattern and connection persistence.
  range: +/-1h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip|expand: '%related_ip%'
        dst_ip|expand: '%related_ip%'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Are there related alerts involving the same source IP address?
  context: Identifies other security events that may be part of the same activity.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip|expand: '%related_ip%'
      filter:
        document_id|expand: '%document_id%'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip