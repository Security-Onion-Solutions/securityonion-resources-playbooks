name: GPL NETBIOS SMB IActivation little endian andx bind attempt
id: 1227620
description: |
  Detects SMB traffic containing DCOM IActivation interface binding attempts using little endian format.
  May indicate legitimate Windows DCOM operations or potential exploitation of DCOM services.
type: detection
detection_id: 2103382
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB request that triggered this DCOM IActivation detection?
    context: Reveals the specific DCOM binding attempt and associated parameters.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive SMB connections from external sources?
    context: Determines if external SMB access to this endpoint is typical for the environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
  - question: What Windows service or process was listening on port 139 during this connection?
    context: Identifies the specific Windows component handling the DCOM request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id|expand: '%community_id%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB or DCOM-related network activity occurred from this host?
    context: Identifies additional Windows networking activity that may be related.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip|expand: '%related_ip%'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts receiving similar DCOM IActivation binding attempts?
    context: Determines if this represents a broader pattern of DCOM interface targeting.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%public_ip%'
        filter:
          src_ip|expand: '%src_ip%'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Were any executable files created on the target host after the DCOM activity?
    context: Assesses whether the DCOM interaction resulted in file creation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%private_ip%'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement activity occur from the source host?
    context: Determines if this DCOM activity is part of lateral movement attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%private_ip%'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What other Windows services were accessed from the same source IP?
    context: Reveals the scope of Windows service interaction from this external source.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 135
            - 139
            - 445
            - 593
            - 1024
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are there related alerts involving DCOM or RPC activity from this timeframe?
    context: Identifies coordinated Windows service exploitation attempts.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip|expand: '%related_ip%'
        filter:
          document_id|expand: '%document_id%'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip