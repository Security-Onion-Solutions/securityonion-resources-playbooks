name: ET INFO Splashtop Remote Control Session Start Request
id: 22014128
description: |
  Detects Splashtop remote control software session initiation on port 6784.
  This is typically legitimate remote access software but could indicate unauthorized remote access or potential misuse.
type: detection
detection_id: 2014128
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact payload and connection details for this Splashtop session request?
    context: Analyzing the specific payload confirms legitimate Splashtop usage versus potential protocol abuse.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - payload

  - question: What is the source system initiating this remote control session?
    context: Identifying the source helps determine if this is authorized remote access or potential insider threat.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - host.hostname
        - user.name

  # Type 2: Triage Assessment
  - question: Is Splashtop remote access software authorized for use in this environment?
    context: Determining policy compliance helps distinguish between legitimate business use and shadow IT violations.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 6784
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: Is this connection occurring during authorized business hours and from expected users?
    context: Off-hours remote access may indicate unauthorized usage or potential threat actor activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 6784
        condition: selection
      fields:
        - dst_ip
        - user.name
        - count

  # Type 3: Activity Context
  - question: What process or application initiated this Splashtop connection on the source system?
    context: Understanding the initiating process helps confirm legitimate user action versus automated malware behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 6784
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line
        - user.name

  - question: What other network connections were established around the same time?
    context: Concurrent network activity helps identify if this is part of normal remote work or suspicious lateral movement.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: Were there any authentication events associated with this remote access session?
    context: Authentication patterns help confirm legitimate user access versus credential abuse or unauthorized access.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: authentication
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user.name
        - event.outcome
        - logon.type
        - authentication.method

  # Type 4: Impact Assessment
  - question: What was the duration and data volume of this remote control session?
    context: Session characteristics help assess potential data access or exfiltration during remote access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 6784
        condition: selection
      fields:
        - duration
        - bytes_in
        - bytes_out
        - connection_state

  - question: What file or system access occurred during this remote session?
    context: File access patterns during remote sessions help identify potential data theft or unauthorized system changes.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What Splashtop software version and configuration is installed on this system?
    context: Software details help assess security posture and identify potential vulnerabilities in remote access tools.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'splashtop'
            - 'streamer'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - file.version
        - file.path

  - question: Are there signs of persistence or unauthorized software installation related to remote access?
    context: Unauthorized remote access software installation may indicate insider threats or external compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - 'splashtop'
            - 'remote'
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name

  # Type 6: Enterprise Correlation
  - question: What other systems are using Splashtop or similar remote access software?
    context: Enterprise-wide remote access inventory helps assess security posture and policy compliance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 6784
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.hostname
        - count

  - question: Are there other remote access alerts or policy violations across the enterprise?
    context: Multiple remote access incidents may indicate coordinated unauthorized access or policy enforcement gaps.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'remote'
            - 'access'
            - 'control'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity