name: ET MALWARE CommentCrew Possible APT c2 communications get system
id: 22016476
description: |
  Detects CommentCrew APT command and control communications containing base64 encoded "command=getsystem" payload.
  Indicates active system enumeration by advanced persistent threat actors.
type: detection
detection_id: 2016476
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the decoded content of the base64 command payload?
    context: The base64 string "Y29tbWFuZD1nZXRzeXN0ZW07" decodes to reveal the exact command being executed by the APT.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - user_agent.original

  - question: Is this HTTP traffic part of legitimate system administration?
    context: Determines if the "getsystem" command represents authorized administrative activity versus malicious APT operations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - "admin"
            - "service"
            - "system"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What web application or service received this suspicious command?
    context: Identifying the target service helps understand attack vector and potential vulnerability exploitation.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - server.name

  - question: Has this system executed the requested "getsystem" command?
    context: Confirming command execution helps assess compromise success and system impact.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "systeminfo"
            - "whoami"
            - "net user"
            - "net group"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What system information was gathered and potentially exfiltrated?
    context: Understanding what data was collected helps assess intelligence value and potential further targeting.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - http.request.body.content
        - http.response.status_code
        - url.full

  - question: Are there other APT commands being executed on this system?
    context: CommentCrew typically uses multiple commands for comprehensive system reconnaissance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "CommentCrew"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - http.request.body.content

  - question: What files were accessed or created during system enumeration?
    context: File system activity reveals the scope of reconnaissance and potential data staging operations.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - ProcessName
        - file.hash.md5

  - question: Has the compromised system initiated outbound connections to APT infrastructure?
    context: Reverse connections indicate successful compromise and active C2 communications.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          connection_state: "established"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: Are there signs of privilege escalation following system enumeration?
    context: "getsystem" commands often precede privilege escalation attempts to gain administrative access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "runas"
            - "psexec"
            - "wmic"
            - "powershell"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Has this APT activity spread to other systems in the network?
    context: CommentCrew campaigns typically involve lateral movement to multiple high-value targets.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CommentCrew"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the broader pattern of APT reconnaissance across the enterprise?
    context: Understanding campaign scope helps prioritize response and identify other compromised systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "MALWARE"
            - "TARGETED"
          http.request.body.content|contains: "Y29tbWFuZD0"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there indicators of data exfiltration following system reconnaissance?
    context: System enumeration typically precedes data identification and theft operations.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          flow.bytes_toserver: ">1000000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - flow.bytes_toserver
        - duration