name: ET MALWARE Trojan/Win32.Espy Report via SMTP
id: 22019932
description: |
  Detects Win32.Espy keylogger sending stolen data via SMTP email.
  May trigger on legitimate emails with similar subject patterns but unlikely due to specific keylogger signature.
type: detection
detection_id: 2019932
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMTP email content and headers sent?
    context: Analyzing the full email reveals what data the keylogger exfiltrated and victim details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip

  - question: Is this system authorized to send SMTP traffic to external mail servers?
    context: Most workstations should not directly connect to external SMTP servers for email delivery.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: What processes initiated SMTP connections from this host?
    context: Identifying the parent process helps determine if this is malware or legitimate mail client.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line

  - question: What other malicious network activity occurred from this host?
    context: Keyloggers often come with additional malware components or C2 communications.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port

  - question: Has this host shown signs of credential harvesting activity?
    context: Espy keylogger captures keystrokes and credentials which may trigger other detection rules.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - credential
            - keylogger
            - trojan
        condition: selection
      fields:
        - rule.name
        - timestamp
        - dst_ip

  - question: What files were recently created or modified on this system?
    context: Keylogger installation and log file creation leaves filesystem artifacts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action|contains:
            - created
            - modified
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: Are there signs of data staging or collection on this host?
    context: Keyloggers typically collect data in temporary files before exfiltration.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - .log
            - .txt
            - .tmp
        condition: selection
      fields:
        - file.name
        - file.path
        - file.size
        - process.name

  - question: What authentication events occurred on this system recently?
    context: Compromise may involve credential theft or unauthorized access attempts.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: authentication
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user.name
        - event.outcome
        - source.ip
        - logon.type

  - question: Has lateral movement occurred from this compromised host?
    context: Attackers often use initial compromise to pivot to other systems in the network.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|contains:
            - '10.'
            - '172.'
            - '192.168.'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - process.name

  - question: Are other hosts in the network showing similar keylogger activity?
    context: Espy malware may be part of a broader campaign affecting multiple systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Espy'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What external SMTP servers are being used for data exfiltration?
    context: Identifying C2 infrastructure helps block additional exfiltration attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Espy'
        condition: selection
      fields:
        - dst_ip
        - dns.resolved_ip
        - dst_port