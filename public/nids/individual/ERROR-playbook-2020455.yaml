name: ET MALWARE Carbanak APT CnC Beacon 1
id: 22020455
description: |
  Detects Carbanak APT command and control beacon traffic with specific binary pattern.
  This signature identifies the distinctive 24-byte beacon structure used by Carbanak malware.
  Legitimate traffic should not contain this specific binary pattern and structure.
type: detection
detection_id: 2020455
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact binary payload structure that triggered this Carbanak beacon detection?
    context: Understanding the complete beacon structure helps confirm Carbanak malware presence and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: Is this connection part of normal business communications for this internal host?
    context: Carbanak typically targets financial institutions, so legitimate banking software communications need to be ruled out.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - conn_state
        - service

  - question: What process initiated this outbound connection on the source host?
    context: Identifying the parent process helps determine if this is malware execution or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - uid
        - orig_pkts
        - resp_pkts
        - duration

  - question: What other network connections occurred from this host around the same time?
    context: Carbanak often establishes multiple C2 channels and performs reconnaissance activities.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - conn_state
        - orig_bytes

  - question: Has this external IP been contacted by other internal hosts?
    context: Carbanak campaigns often involve multiple compromised hosts communicating with the same C2 infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - service
        - conn_state

  - question: Are there signs of data exfiltration in the connection patterns?
    context: Carbanak is known for large-scale financial data theft, so unusual data volumes need investigation.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - orig_bytes
        - resp_bytes
        - duration
        - service

  - question: What DNS queries were made by this host before the C2 communication?
    context: Understanding domain resolution patterns helps identify the full attack chain and additional IOCs.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
        - dns.response_code

  - question: Are there file creation or modification events on this host that suggest malware installation?
    context: Carbanak typically drops additional tools and creates persistence mechanisms on compromised systems.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: What processes were executed on this host that might indicate Carbanak tool deployment?
    context: Carbanak uses various tools for lateral movement, credential harvesting, and system reconnaissance.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: Are there similar beacon patterns from other hosts in the environment?
    context: Carbanak campaigns typically involve multiple compromised systems with coordinated C2 communications.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Carbanak"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category

  - question: What authentication events occurred on this host that might indicate credential compromise?
    context: Carbanak often uses stolen credentials for lateral movement and privilege escalation within financial networks.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: authentication
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user.name
        - source.ip
        - event.outcome
        - logon.type

  - question: Are there registry modifications that suggest Carbanak persistence mechanisms?
    context: Carbanak malware often creates registry entries for persistence and configuration storage.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName
        - User