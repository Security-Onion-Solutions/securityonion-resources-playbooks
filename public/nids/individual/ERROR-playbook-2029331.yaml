name: ET MALWARE Mimikatz x64 Executable Transfer Over SMB
id: 22029331
description: |
  Detects transfer of Mimikatz x64 executable over SMB protocol based on specific byte patterns.
  Mimikatz is a credential dumping tool commonly used by attackers but may be used legitimately by security professionals.
type: detection
detection_id: 2029331
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What binary file was transferred over SMB to trigger this alert?
    context: Identifying the exact file helps determine if this is the actual Mimikatz executable or a false positive.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.filename
        - smb.path
        - file.size
        - file.hash.md5
        - file.hash.sha256

  - question: Is this SMB transfer part of authorized security testing or administrative activity?
    context: Security teams may legitimately use Mimikatz for penetration testing or incident response.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out
        - duration

  - question: What user account initiated this SMB file transfer?
    context: Understanding the user context helps determine if this is authorized administrative activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: smb
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - smb.user
        - smb.domain
        - smb.share
        - smb.action

  - question: What other files were transferred in this SMB session?
    context: Attackers often transfer multiple tools together, while legitimate transfers may show different patterns.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: smb
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.filename
        - smb.action
        - file.size

  - question: What process on the source system initiated this file transfer?
    context: Legitimate transfers typically originate from expected processes like Windows Explorer or administrative tools.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'explorer.exe'
            - 'cmd.exe'
            - 'powershell.exe'
            - 'psexec.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Has the transferred file been executed on the destination system?
    context: File transfer alone may not indicate compromise; execution is the critical indicator.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'mimikatz'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of credential dumping activity on the destination system?
    context: Mimikatz execution typically results in LSASS process access and credential extraction.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'sekurlsa::logonpasswords'
            - 'lsadump::sam'
            - 'privilege::debug'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What lateral movement attempts occurred after this file transfer?
    context: Mimikatz is often used to harvest credentials for lateral movement across the network.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 3389
            - 135
            - 139
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Are there authentication anomalies following this file transfer?
    context: Successful credential dumping often leads to authentication using stolen credentials.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: authentication
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user.name
        - event.outcome
        - dst_ip
        - logon_type

  - question: Has this Mimikatz variant been seen elsewhere in the environment?
    context: Widespread deployment indicates a coordinated attack campaign requiring immediate containment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET MALWARE Mimikatz x64 Executable Transfer Over SMB'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.hostname

  - question: What data exfiltration occurred after credential harvesting?
    context: Stolen credentials are often used to access and exfiltrate sensitive data from compromised systems.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          bytes_out|gte: 1048576
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration