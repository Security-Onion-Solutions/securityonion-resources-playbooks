name: GPL NETBIOS SMB NT Trans NT CREATE unicode SACL overflow attempt
id: 22103028
description: |
  Detects potential SMB buffer overflow attempts targeting CVE-2004-1154 via malformed NT CREATE requests with unicode SACL parameters.
  May trigger on legitimate SMB traffic with complex security descriptor configurations or corrupted packets.
type: detection
detection_id: 2103028
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SMB SACL structure that triggered this overflow detection?
    context: Analyzing the SACL overflow attempt reveals the specific exploitation technique and payload structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload

  - question: Is this system regularly accessed via SMB for legitimate administrative purposes?
    context: Systems with complex SACL configurations may occasionally trigger false positives during normal operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out
        - connection_state

  - question: What SMB negotiation occurred before this exploitation attempt?
    context: Understanding the SMB handshake reveals if the attacker performed reconnaissance before exploitation.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - connection_state
        - bytes_in
        - bytes_out
        - duration

  - question: Has the target system shown signs of compromise following this attempt?
    context: Successful SACL overflow exploitation would likely result in privilege escalation and system access.
    range: +45m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What other SMB-based attacks has this source IP attempted?
    context: Multiple SMB exploit attempts indicate systematic vulnerability scanning or exploitation frameworks.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SMB"
            - "NETBIOS"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there file system access attempts following this SACL overflow?
    context: Successful exploitation often leads to unauthorized file system access and data enumeration.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out
        - duration

  - question: What security descriptor manipulation techniques were employed?
    context: SACL overflow attacks often involve specific security descriptor parsing vulnerabilities.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "SACL"
            - "DACL"
            - "security descriptor"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Has this attack resulted in credential harvesting or privilege escalation?
    context: Successful SMB exploitation often enables attackers to extract credentials or escalate privileges.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          rule.name|contains:
            - "credential"
            - "privilege"
            - "escalation"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - rule.category

  - question: Are there signs of data exfiltration from the compromised system?
    context: Post-exploitation activity often includes data theft via SMB or other protocols.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          bytes_out|expand: '>1000000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  - question: Is this SACL overflow attempt part of a broader campaign across the enterprise?
    context: Coordinated SMB exploitation indicates advanced threats or automated attack tools.
