name: ET P2P eDonkey Server Status Request
id: 22001298
description: |
  Detects eDonkey/eMule peer-to-peer server status requests indicating file sharing activity.
  May represent legitimate personal use or policy violations depending on organizational
  acceptable use policies and content being shared.
type: detection
detection_id: 2001298
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific eDonkey protocol command is being sent in this server status request?
    context: The exact protocol command reveals the type of P2P activity and client behavior.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.protocol
        - network.bytes

  - question: What eDonkey server is being contacted and what port range is being used?
    context: Server identification helps determine the P2P network scope and potential content types.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_port

  # Type 2: Triage Assessment
  - question: Is eDonkey/eMule P2P usage authorized for this user or system?
    context: Some organizations permit P2P for legitimate business file distribution purposes.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 4660
            - 4661
            - 4662
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Does this system regularly communicate with eDonkey servers?
    context: Consistent server communication indicates active P2P client usage rather than accidental traffic.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'eDonkey'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What eDonkey/eMule client software initiated this server status request?
    context: Identifying the specific P2P application helps understand user intent and software compliance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What triggered this eDonkey activity - client startup or file search?
    context: Understanding the context helps determine if this is intentional P2P usage or malware behavior.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 4660
            - 4799
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  - question: How frequently is this system checking eDonkey server status?
    context: High-frequency status checks may indicate automated behavior or active file sharing.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'eDonkey Server Status'
        condition: selection
      fields:
        - dst_ip

  # Type 4: Impact Assessment
  - question: What volume of data is being transferred through eDonkey connections?
    context: Large transfers may impact network performance and indicate significant file sharing activity.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 4660
            - 4799
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  - question: Is eDonkey traffic consuming significant bandwidth or affecting network performance?
    context: P2P applications can impact business operations through bandwidth consumption.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - network.bytes
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of eDonkey being used for malware distribution or C2 communication?
    context: Some malware families use P2P networks for command and control or payload distribution.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What types of files are being shared or downloaded through the eDonkey network?
    context: Content analysis helps determine policy violations and potential security risks.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are multiple internal systems using eDonkey P2P services simultaneously?
    context: Widespread P2P usage may indicate policy enforcement gaps or coordinated activity.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'eDonkey'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is there a pattern of P2P policy violations across different network segments?
    context: Multiple violations may require updated security controls or user education programs.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: 'policy-violation'
        condition: selection
      fields:
        - src_ip
        - rule.name