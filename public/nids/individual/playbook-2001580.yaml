name: ET SCAN Behavioral Unusual Port 137 traffic Potential Scan or Infection
id: 22001580
description: |
  Detects unusual NetBIOS Name Service traffic patterns indicating potential network scanning or malware infection.
  Port 137/UDP is typically used for NetBIOS name resolution in Windows networks.
  May trigger on legitimate network discovery tools or misconfigured applications.
type: detection
detection_id: 2001580
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact pattern of port 137 connections from this source?
    context: Understanding connection frequency and timing reveals scanning behavior versus legitimate NetBIOS usage.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 137
        condition: selection
      fields:
        - dst_ip
        - src_port
        - proto
        - bytes_toserver

  - question: What NetBIOS names or services were being queried?
    context: Legitimate NetBIOS traffic targets specific services, while scanning attempts broader discovery.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "NetBIOS"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name
        - rule.category

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for network discovery in this environment?
    context: Legitimate network management tools may generate similar traffic patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - app_proto

  - question: Does this activity align with business hours or maintenance windows?
    context: Legitimate NetBIOS traffic typically occurs during business operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 137
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What other scanning activity preceded this NetBIOS traffic?
    context: Port scanning campaigns often target multiple services in sequence.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "SCAN"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name

  - question: What process or application initiated these connections?
    context: Understanding the source application helps distinguish legitimate tools from malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "nbtstat"
            - "nmblookup"
            - "137"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: How many unique targets were contacted on port 137?
    context: High target count indicates systematic scanning rather than legitimate name resolution.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 137
        condition: selection
      fields:
        - dst_ip
        - community_id

  - question: Were any successful NetBIOS sessions established?
    context: Successful connections may indicate compromised systems or lateral movement attempts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 137
          bytes_toclient: ">0"
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What malware families are known to use NetBIOS scanning for lateral movement?
    context: Certain malware uses NetBIOS enumeration for network reconnaissance.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there signs of credential harvesting or SMB exploitation following this activity?
    context: NetBIOS scanning often precedes SMB-based attacks and credential theft.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SMB"
            - "credential"
            - "authentication"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other internal systems exhibiting similar NetBIOS scanning patterns?
    context: Coordinated scanning may indicate worm propagation or centralized attack campaign.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET SCAN Behavioral Unusual Port 137 traffic Potential Scan or Infection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id