name: ET SCAN Behavioral Unusual Port 1434 traffic Potential Scan or Infection
id: 22001582
description: |
  Detects unusual SQL Server Resolution Service traffic patterns indicating potential network scanning or malware infection.
  Port 1434/UDP is used by SQL Server Browser service for instance discovery and connection routing.
  May trigger on legitimate database administration tools or SQL Server client applications.
type: detection
detection_id: 2001582
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact pattern of port 1434 connections from this source?
    context: Understanding connection frequency and timing reveals scanning behavior versus legitimate SQL Server discovery.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1434
        condition: selection
      fields:
        - dst_ip
        - src_port
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: What SQL Server discovery requests were being made?
    context: Legitimate SQL traffic targets specific instances, while scanning attempts broader discovery.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SQL"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name
        - rule.category

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for SQL Server discovery in this environment?
    context: Legitimate database applications and administration tools may generate similar traffic patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - app_proto

  - question: Does this activity align with database maintenance or application deployment?
    context: Legitimate SQL Server discovery typically occurs during application startup or maintenance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1434
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What other database-related scanning activity preceded this traffic?
    context: SQL Server scanning often occurs alongside other database service discovery attempts.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SQL"
            - "database"
            - "1433"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name

  - question: What process or application initiated these SQL Server discovery requests?
    context: Understanding the source application helps distinguish legitimate tools from malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "sqlcmd"
            - "osql"
            - "1434"
            - "sql"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: How many unique SQL Server targets were contacted?
    context: High target count indicates systematic scanning rather than legitimate database connections.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1434
        condition: selection
      fields:
        - dst_ip
        - community_id

  - question: Were any SQL Server instances successfully enumerated?
    context: Successful enumeration reveals database servers available for potential exploitation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1434
          bytes_toclient: ">50"
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What malware families are known to target SQL Server services?
    context: Certain malware specifically targets database servers for data theft or cryptocurrency mining.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there signs of SQL injection or database exploitation following this discovery?
    context: SQL Server enumeration often precedes authentication attacks or injection attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SQL"
            - "injection"
            - "authentication"
            - "1433"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other internal systems exhibiting similar SQL Server scanning patterns?
    context: Coordinated database scanning may indicate targeted attacks on enterprise data stores.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET SCAN Behavioral Unusual Port 1434 traffic Potential Scan or Infection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id