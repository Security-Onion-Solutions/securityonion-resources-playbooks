name: ET SCAN Behavioral Unusual Port 1433 traffic Potential Scan or Infection
id: 22001583
description: |
  Detects unusual SQL Server database traffic patterns indicating potential network scanning or malware infection.
  Port 1433/TCP is the default port for SQL Server database connections and authentication.
  May trigger on legitimate database applications or administrative tools connecting to SQL Server.
type: detection
detection_id: 2001583
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact pattern of port 1433 connections from this source?
    context: Understanding connection frequency and timing reveals scanning behavior versus legitimate database access.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1433
        condition: selection
      fields:
        - dst_ip
        - src_port
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: What SQL Server authentication attempts were made?
    context: Legitimate database connections use proper credentials, while attacks attempt brute force or default passwords.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SQL"
            - "authentication"
            - "login"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name
        - rule.category

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for SQL Server access in this environment?
    context: Legitimate database applications and administration tools may generate similar traffic patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - app_proto

  - question: Does this activity align with scheduled database operations or backups?
    context: Legitimate SQL Server connections typically follow predictable patterns for applications and maintenance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1433
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What other database-related activity preceded these connections?
    context: SQL Server attacks often begin with service discovery before attempting authentication.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SQL"
            - "database"
            - "1434"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name

  - question: What process or application initiated these database connections?
    context: Understanding the source application helps distinguish legitimate tools from malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "sqlcmd"
            - "osql"
            - "1433"
            - "sql"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: How many unique SQL Server targets were contacted?
    context: High target count indicates systematic scanning rather than legitimate database operations.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1433
        condition: selection
      fields:
        - dst_ip
        - community_id

  - question: Were any successful SQL Server authentications or data transfers observed?
    context: Successful connections may indicate compromised credentials or unauthorized database access.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1433
          bytes_toclient: ">1000"
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What malware families are known to target SQL Server databases?
    context: Ransomware and data theft malware often target database servers for high-value data.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
            - "RANSOMWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there signs of data exfiltration or database manipulation following these connections?
    context: Successful SQL Server compromise often leads to data theft or database encryption.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "exfiltration"
            - "data"
            - "backup"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other internal systems exhibiting similar SQL Server scanning patterns?
    context: Coordinated database attacks may indicate targeted campaigns against enterprise data stores.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET SCAN Behavioral Unusual Port 1433 traffic Potential Scan or Infection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id