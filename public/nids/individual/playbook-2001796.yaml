name: ET P2P Kazaa over UDP
id: 22001796
description: |
  Detects Kazaa peer-to-peer file sharing traffic over UDP protocol.
  May indicate policy violations if P2P software is prohibited.
  Could be legitimate personal use or unauthorized software installation.
type: detection
detection_id: 2001796
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Kazaa protocol signature and payload detected?
    context: Understanding the specific Kazaa protocol variant helps identify the P2P application version.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What UDP port ranges are being used for this P2P communication?
    context: Kazaa uses dynamic port ranges which can indicate the scale of P2P activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: udp
        condition: selection
      fields:
        - dst_ip
        - src_port
        - dst_port

  # Type 2: Triage Assessment
  - question: Is P2P software usage authorized for this user or system?
    context: Many organizations prohibit P2P software due to security and bandwidth concerns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - protocol
        - connection_count

  - question: Is this activity occurring during business hours or personal time?
    context: Timing can help determine if this is authorized personal use or policy violation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "P2P"
        condition: selection
      fields:
        - hour_of_day
        - day_of_week
        - alert_count

  # Type 3: Activity Context
  - question: What triggered the initial P2P connection establishment?
    context: Understanding how P2P software was launched helps identify installation method.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: How many P2P peers is this system communicating with?
    context: High peer counts indicate active file sharing which may violate policies.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1024:65535
        condition: selection
      fields:
        - dst_ip
        - unique_peers

  # Type 4: Impact Assessment
  - question: What is the bandwidth consumption from this P2P activity?
    context: P2P traffic can consume significant bandwidth affecting business operations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - total_bandwidth

  - question: Are there signs of malware distribution through P2P networks?
    context: P2P networks are common vectors for malware distribution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What P2P application and version is installed on this system?
    context: Identifying specific P2P software helps determine capabilities and risks.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - kazaa
            - limewire
            - bittorrent
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What files are being shared or downloaded through P2P?
    context: File analysis helps determine if copyrighted or malicious content is involved.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - Downloads
            - Shared
            - Temp
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.extension

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network running P2P software?
    context: P2P usage may be widespread requiring policy enforcement.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "P2P"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert_count

  - question: Is this part of a coordinated file sharing operation?
    context: Multiple systems sharing files may indicate organized policy violations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          protocol: udp
        condition: selection
      fields:
        - src_ip
        - connection_count
        - data_transferred