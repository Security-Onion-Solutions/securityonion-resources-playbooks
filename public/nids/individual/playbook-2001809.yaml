name: ET P2P Limewire P2P UDP Traffic
id: 22001809
description: |
  Detects Limewire P2P application UDP traffic based on specific byte patterns.
  May indicate unauthorized P2P file sharing violating organizational policy.
  Could represent legitimate user activity or bandwidth-consuming applications.
type: detection
detection_id: 2001809
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the specific Limewire UDP payload that triggered this detection?
    context: Analyzing the payload confirms genuine Limewire traffic versus protocol false positive.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_port
        - dst_port

  - question: Is Limewire P2P usage authorized for this user or system?
    context: Determines if detected P2P activity violates security policy or acceptable use guidelines.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
          dst_port|contains:
            - 6346
            - 6347
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: What process is generating Limewire P2P traffic?
    context: Identifies the specific application or service creating P2P network connections.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - limewire
            - frostwire
            - bearshare
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: How much Limewire P2P traffic has this system generated recently?
    context: Traffic volume indicates level of P2P participation and network resource consumption.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
          dst_port|contains:
            - 6346
            - 6347
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: What Gnutella network peers is this system communicating with?
    context: Peer connections reveal P2P network participation and potential file sharing activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Are there TCP connections associated with this Limewire UDP traffic?
    context: TCP connections following UDP discovery indicate actual file transfer activity.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: TCP
          dst_port|contains:
            - 6346
            - 6347
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: What Limewire application files are present on this system?
    context: Installed P2P software files confirm intentional installation versus accidental traffic.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - limewire
            - frostwire
            - bearshare
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Has this system accessed P2P download websites recently?
    context: Web activity may indicate intentional P2P software acquisition and installation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - limewire.com
            - frostwire.com
            - gnutella.com
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What DNS queries for Gnutella network hosts originated from this system?
    context: DNS lookups reveal P2P network discovery and connection establishment attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - gnutella
            - limewire
            - gwc
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other systems showing similar Limewire P2P activity?
    context: Multiple systems with P2P traffic may indicate widespread policy violation or malware.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Limewire P2P"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What file types are being shared through this Limewire connection?
    context: File sharing patterns reveal content types and potential copyright or security violations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
        condition: selection
      fields:
        - url.path
        - http.response.body.bytes
        - http.response.status_code

  - question: What bandwidth impact results from this Limewire P2P activity?
    context: Network utilization analysis reveals resource consumption and performance impact.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - protocol
        - bytes_in
        - bytes_out
        - duration