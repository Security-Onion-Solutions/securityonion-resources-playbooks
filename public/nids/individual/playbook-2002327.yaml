name: ET CHAT Google Talk (Jabber) Client Login
id: 22002327
description: |
  Detects Google Talk (Jabber/XMPP) client login attempts to gmail.com servers.
  May indicate legitimate instant messaging or potential policy violation.
type: detection
detection_id: 2002327
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact Jabber authentication content detected?
    context: Analyzing XMPP authentication reveals legitimate client vs suspicious activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: Is instant messaging permitted on this network?
    context: Determines if Google Talk usage violates organizational communication policy.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5222
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_toserver

  - question: What application initiated the Google Talk connection?
    context: Understanding the client application helps validate legitimate vs suspicious usage.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: How frequently does this user connect to Google Talk?
    context: Usage patterns reveal if occasional communication or continuous monitoring.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5222
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - first_seen

  - question: What other messaging protocols is this user accessing?
    context: Multiple messaging platforms could indicate circumventing communication controls.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5222
            - 5223
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  - question: Is sensitive data being transmitted via Google Talk?
    context: High bandwidth usage could indicate file transfers or data exfiltration.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5222
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What is the reputation of the Google Talk servers?
    context: Verifying legitimate Google infrastructure vs suspicious proxy servers.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5222
        condition: selection
      fields:
        - dst_ip
        - dst_country
        - dst_asn

  - question: Are there signs of malware using XMPP for command and control?
    context: Some malware families use XMPP protocol for C2 communication.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'xmpp'
            - 'jabber'
            - 'gtalk'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What user account is accessing Google Talk?
    context: Identifying the user helps with policy enforcement and security assessment.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'talk'
            - 'gtalk'
            - 'pidgin'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Are other users on the network using Google Talk?
    context: Multiple users suggest widespread policy violations or legitimate business use.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 5222
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection_count