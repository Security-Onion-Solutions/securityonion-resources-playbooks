name: ET CHAT Google IM traffic Jabber client sign-on
id: 22002334
description: |
  Detects Google Talk/Gmail Jabber client authentication traffic to gmail.com.
  May indicate legitimate instant messaging use or potential policy violation depending on organizational guidelines.
type: detection
detection_id: 2002334
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific Jabber authentication details were transmitted during sign-on?
    context: Understanding the authentication pattern helps distinguish legitimate Google Talk usage from potential malicious communications.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What Gmail account credentials or identifiers are involved in this connection?
    context: Identifying the specific account helps determine if this is authorized user activity or potential account compromise.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 5222
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is Google Talk or instant messaging authorized for this user or system?
    context: Determining policy compliance helps distinguish between legitimate use and policy violations.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5222
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this activity align with normal business hours and user patterns?
    context: After-hours instant messaging may indicate unauthorized use or potential security concerns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5222
            - 5223
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  # Type 3: Activity Context
  - question: What application or process initiated this Google Talk connection?
    context: Identifying the client application helps determine if this is legitimate Google Talk usage or malicious software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'talk'
            - 'jabber'
            - 'xmpp'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What other network connections occurred around this Jabber sign-on?
    context: Concurrent network activity helps understand the user's overall session context and potential related activities.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: How much data is being transmitted through this Google Talk session?
    context: High data volumes may indicate file transfers or excessive messaging that could violate data loss prevention policies.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5222
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Are there signs of file transfers or sensitive data transmission?
    context: Google Talk can be used for file sharing which may pose data loss prevention risks.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5222
          bytes_toserver|gte: 10000
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What Google Talk client software is installed and running on this system?
    context: Identifying the specific client helps determine if it's legitimate software or potentially unwanted applications.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'talk'
            - 'gtalk'
            - 'jabber'
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - User

  - question: What files or configuration changes are associated with this Google Talk usage?
    context: Understanding file system changes helps assess if unauthorized software was installed or configured.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'talk'
            - 'jabber'
            - 'xmpp'
        condition: selection
      fields:
        - TargetFilename
        - EventType
        - file.size

  - question: Are there any registry modifications related to instant messaging software?
    context: Registry changes may indicate unauthorized software installation or configuration modifications.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Talk'
            - 'Jabber'
            - 'XMPP'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: How widespread is Google Talk usage across the organization?
    context: Understanding enterprise-wide instant messaging patterns helps inform policy enforcement and security controls.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Google IM'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Are there other instant messaging or chat applications being used enterprise-wide?
    context: Comprehensive instant messaging visibility helps assess overall communication security posture.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category: 'policy-violation'
          alert.signature|contains:
            - 'chat'
            - 'IM'
            - 'messaging'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - dst_ip