name: ET INFO Possible Web Crawl - libwww-perl User Agent
id: 22002935
description: |
  Detects multiple HTTP requests with libwww-perl user agent indicating automated web crawling or scraping.
  May be legitimate research tools, SEO crawlers, or reconnaissance for attack preparation.
type: detection
detection_id: 2002935
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific version and configuration of libwww-perl is being used?
    context: The exact user agent string reveals the tool version and potential customization.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.user_agent
        - http.request.method
        - url.full

  - question: What web resources and paths is this crawler targeting?
    context: The crawl pattern reveals intent - legitimate research, SEO analysis, or reconnaissance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "libwww-perl"
        condition: selection
      fields:
        - url.path
        - url.domain
        - http.request.method
        - http.response.status_code

  - question: Is this crawling activity from a known legitimate source?
    context: Legitimate crawlers often originate from known research institutions or SEO companies.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.as.organization
        - source.as.number

  - question: What is the crawling rate and pattern over time?
    context: Aggressive crawling may indicate malicious reconnaissance while measured crawling suggests legitimate use.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "libwww-perl"
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - network.bytes

  - question: Are there any POST requests or form submissions from this crawler?
    context: POST requests from crawlers may indicate attempt to exploit forms or submit malicious data.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "libwww-perl"
          http.request.method: "POST"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.request.body.bytes

  - question: What types of files and content is the crawler attempting to access?
    context: File types targeted reveal crawler purpose - content scraping, vulnerability scanning, or data harvesting.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "libwww-perl"
        condition: selection
      fields:
        - url.path
        - http.response.mime_type
        - http.response.status_code

  - question: Is this crawler respecting robots.txt and standard crawling etiquette?
    context: Legitimate crawlers typically check robots.txt while malicious ones may ignore crawling restrictions.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "robots.txt"
            - "sitemap.xml"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there any suspicious response patterns indicating vulnerability probing?
    context: Crawlers used for reconnaissance often trigger error responses when probing for vulnerabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "libwww-perl"
          http.response.status_code|contains:
            - 403
            - 404
            - 500
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  - question: Has this source IP exhibited other reconnaissance or scanning behavior?
    context: Determines if this crawling is part of broader reconnaissance activities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "recon"
            - "scan"
            - "attempted-recon"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What DNS queries has this crawler made?
    context: DNS activity reveals the scope of domains being targeted and potential infrastructure mapping.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there multiple sources using libwww-perl crawling the same targets?
    context: Coordinated crawling from multiple sources may indicate distributed reconnaissance campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.user_agent|contains: "libwww-perl"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method