name: ET P2P TOR 1.0 Server Key Retrieval
id: 22002950
description: |
  Detects attempts to retrieve TOR server keys via HTTP GET requests to /tor/server/ paths.
  May indicate legitimate TOR usage for privacy or potential malicious use for anonymization.
type: detection
detection_id: 2002950
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request path for the TOR server key retrieval?
    context: Understanding the exact path helps identify the specific TOR directory service being accessed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.full
        - http.request.headers

  - question: What User-Agent string was used in this TOR directory request?
    context: The User-Agent can reveal the TOR client version or if this is automated tooling.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.method
        - url.path

  # Type 2: Triage Assessment
  - question: Is TOR usage authorized for this user or system?
    context: Some organizations permit TOR for legitimate research or privacy needs.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/tor/'
            - 'onion'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  - question: Does this occur during normal business hours for this user?
    context: TOR usage outside business hours may indicate unauthorized or malicious activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What web activity preceded this TOR server key retrieval?
    context: Understanding the browsing sequence helps determine if this was intentional TOR usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Was TOR browser or client software recently executed on this host?
    context: Process execution events can confirm if legitimate TOR software was used.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'tor'
            - 'firefox'
            - 'browser'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: What network connections were established around the time of TOR key retrieval?
    context: Additional network activity may reveal the purpose of TOR usage.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: Was the TOR server key retrieval successful?
    context: Successful key retrieval indicates functional TOR connectivity was established.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes

  - question: Are there subsequent connections to TOR nodes or onion services?
    context: Follow-on TOR activity indicates active use of the anonymization network.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 9001
            - 9030
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  # Type 5: Forensic Deep-Dive
  - question: What browser or application initiated this TOR directory request?
    context: Identifying the source application helps determine if this is legitimate TOR usage or malware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.executable
        - User

  - question: Are there signs of data exfiltration or C2 communication via TOR?
    context: Large data transfers over TOR may indicate malicious use for data theft or command and control.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the organization accessing TOR directory services?
    context: Multiple hosts using TOR may indicate coordinated activity or malware campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains:
            - '/tor/server/'
            - '/tor/status/'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - url.path