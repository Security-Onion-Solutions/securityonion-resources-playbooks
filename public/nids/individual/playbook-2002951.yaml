name: ET P2P TOR 1.0 Status Update
id: 22002951
description: |
  Detects attempts to retrieve TOR network status updates via HTTP GET requests to /tor/status/ paths.
  May indicate legitimate TOR usage for network monitoring or potential malicious anonymization activity.
type: detection
detection_id: 2002951
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request path for the TOR status update?
    context: Understanding the exact status path helps identify the specific TOR directory information being requested.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.full
        - http.request.headers

  - question: What HTTP headers were included in this TOR status request?
    context: HTTP headers can reveal the TOR client version and configuration details.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers.accept
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this host authorized to access TOR network status information?
    context: Some security research or network monitoring may legitimately access TOR status data.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/tor/'
            - '/status'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  - question: Does the timing align with scheduled network monitoring activities?
    context: Regular TOR status checks may be part of legitimate security monitoring or research.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/tor/status/'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What web browsing activity preceded this TOR status request?
    context: Understanding the browsing sequence helps determine if this was intentional TOR research or malicious use.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Was TOR-related software recently executed on this system?
    context: Process execution events can confirm if legitimate TOR tools or malware initiated this request.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'tor'
            - 'browser'
            - 'python'
            - 'curl'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: What other TOR-related network activity occurred around this time?
    context: Additional TOR activity may reveal the scope and purpose of anonymization usage.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 9001
            - 9030
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: Was the TOR status update successfully retrieved?
    context: Successful status retrieval indicates functional TOR directory access was established.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes

  - question: Are there signs of active TOR circuit establishment after status retrieval?
    context: Follow-on TOR connections indicate the status information was used to establish anonymized communications.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 9001
            - 9030
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  # Type 5: Forensic Deep-Dive
  - question: What application or script initiated this TOR status request?
    context: Identifying the source process helps determine if this is research tooling or malicious software.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.executable
        - User

  - question: Are there indicators of automated TOR network reconnaissance?
    context: Repeated status requests may indicate automated tooling for TOR network mapping or malware C2 setup.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/tor/'
            - '/status'
            - '/server'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are multiple hosts accessing TOR status information simultaneously?
    context: Coordinated TOR status requests across multiple hosts may indicate malware campaign or coordinated threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains:
            - '/tor/status/'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - url.path