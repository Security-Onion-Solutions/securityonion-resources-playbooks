name: ET P2P TOR 1.0 Inbound Circuit Traffic
id: 22002952
description: |
  Detects inbound TOR circuit traffic containing TOR identity information from external sources.
  May indicate legitimate TOR relay operation or potential malicious use of TOR anonymization network.
type: detection
detection_id: 2002952
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific TOR identity information was contained in this inbound traffic?
    context: Understanding the identity data helps determine the type of TOR circuit being established.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What was the complete packet payload containing the TOR circuit data?
    context: Analyzing the full payload reveals the TOR protocol version and circuit establishment details.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.protocol
        - network.transport

  # Type 2: Triage Assessment
  - question: Is this host configured as an authorized TOR relay or exit node?
    context: Legitimate TOR relays receive inbound circuit traffic as part of normal operation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 9001
            - 9030
            - 443
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes
        - network.packets

  - question: Does this system have documented TOR software installations?
    context: Authorized TOR installations may legitimately receive inbound circuit traffic.
    range: -30d
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.name|contains:
            - 'tor'
            - 'relay'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.executable
        - User

  # Type 3: Activity Context
  - question: What network activity preceded this inbound TOR circuit establishment?
    context: Understanding the sequence helps determine if this was initiated by local TOR usage or external sources.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Was there recent outbound TOR directory access from this host?
    context: Outbound TOR directory requests may precede inbound circuit establishment for relay operation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/tor/'
            - '/status'
            - '/server'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  - question: What processes were listening on high ports around this time?
    context: TOR relay processes typically listen on high-numbered ports for circuit connections.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: '>1024'
        condition: selection
      fields:
        - dst_port
        - src_ip
        - network.protocol

  # Type 4: Impact Assessment
  - question: How much data was transferred through this TOR circuit connection?
    context: Large data volumes may indicate significant TOR relay traffic or potential data exfiltration.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_port

  - question: Are there signs of multiple simultaneous TOR circuits to this host?
    context: Multiple circuits may indicate active TOR relay operation or coordinated malicious activity.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 9001
            - 9030
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What TOR-related processes are running on this system?
    context: Identifying active TOR processes helps determine if this is legitimate relay operation or malicious activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.name|contains:
            - 'tor'
            - 'relay'
            - 'daemon'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: Are there configuration files or logs indicating TOR relay setup?
    context: TOR configuration files can confirm if this system is intentionally operating as a relay.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.name|contains:
            - 'torrc'
            - 'tor.log'
            - 'relay'
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other internal hosts receiving similar inbound TOR circuit traffic?
    context: Multiple hosts with inbound TOR circuits may indicate coordinated relay operation or malware campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'TOR'
          event.kind: 'alert'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature