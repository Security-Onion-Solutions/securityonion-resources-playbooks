name: ET P2P TOR 1.0 Outbound Circuit Traffic
id: 22002953
description: |
  Detects outbound TOR circuit traffic containing TOR identity information to external destinations.
  May indicate legitimate TOR client usage for privacy or potential malicious use for anonymization and C2 communication.
type: detection
detection_id: 2002953
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific TOR identity information was transmitted in this outbound traffic?
    context: Understanding the identity data helps determine the type of TOR circuit being established and destination.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What was the complete packet payload of this outbound TOR circuit data?
    context: Analyzing the full payload reveals TOR protocol details and circuit establishment parameters.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.protocol
        - network.transport

  # Type 2: Triage Assessment
  - question: Is TOR client usage authorized for this user or system?
    context: Some organizations permit TOR for legitimate privacy, research, or security testing purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 9001
            - 9030
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  - question: Does this occur during normal business hours for this user?
    context: TOR usage outside business hours may indicate unauthorized or malicious anonymization activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What processes initiated this outbound TOR circuit connection?
    context: Identifying the source process helps determine if this is legitimate TOR software or malicious activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'tor'
            - 'browser'
            - 'firefox'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: Was there recent TOR directory access before this circuit establishment?
    context: TOR directory requests typically precede circuit establishment for legitimate TOR usage.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/tor/'
            - '/status'
            - '/server'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  - question: What other network activity occurred around the time of circuit establishment?
    context: Additional network activity may reveal the purpose of TOR anonymization usage.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: How much data was transferred through this TOR circuit after establishment?
    context: Large data transfers may indicate data exfiltration or significant C2 communication via TOR.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_port

  - question: Are there signs of successful onion service connections after circuit establishment?
    context: Connections to onion services indicate active use of TOR for accessing dark web resources.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains: '.onion'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 5: Forensic Deep-Dive
  - question: What applications or malware initiated TOR circuit establishment?
    context: Identifying the source application helps determine if this is legitimate privacy tool usage or malware C2.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.executable
        - User

  - question: Are there indicators of automated or scripted TOR usage?
    context: Automated TOR usage may indicate malware, C2 communication, or data exfiltration tools.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 9001
            - 9030
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 6: Enterprise Correlation
  - question: Are multiple hosts establishing outbound TOR circuits simultaneously?
    context: Coordinated TOR usage across multiple hosts may indicate malware campaign or coordinated threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'TOR'
          event.kind: 'alert'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature