name: ET MALWARE Banker.Delf Infection variant 4 - Sending Initial Email to Owner
id: 22002981
description: |
  Detects Banker.Delf malware sending infection notification emails using Indy library.
  This indicates system compromise by banking trojan malware.
  Legitimate applications would not send emails with these specific characteristics.
type: detection
detection_id: 2002981
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact email content and headers sent by the malware?
    context: Understanding the complete email structure reveals malware capabilities and configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What system information is being exfiltrated in the infection email?
    context: Banking trojans typically send system details to help attackers understand the compromised environment.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
          protocol: tcp
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - duration

  # Type 2: Triage Assessment
  - question: Is this legitimate email activity from authorized mail software?
    context: The Indy library and specific content patterns are characteristic of malware, not legitimate email.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - connection_count

  - question: Does this system typically send outbound email directly?
    context: End-user systems should not normally send email directly to external SMTP servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - protocol
        - email_count

  # Type 3: Activity Context
  - question: What process initiated this malicious email transmission?
    context: Identifying the malware process helps understand infection vector and persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What triggered the initial Banker.Delf malware execution?
    context: Understanding infection vector helps prevent similar compromises.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  # Type 4: Impact Assessment
  - question: Did the malware successfully deliver the infection notification email?
    context: Successful email delivery confirms the malware can communicate with attackers.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - bytes_sent
        - connection_state

  - question: Are there signs of banking credential theft or keylogging activity?
    context: Banker.Delf is designed to steal banking credentials and financial information.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - browser
            - iexplore
            - firefox
            - chrome
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Banker.Delf variant and configuration is installed?
    context: Different variants target different banks and have different capabilities.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - file.hash.md5
        - ProcessGuid
        - ParentProcessGuid

  - question: What persistence mechanisms has the banking trojan established?
    context: Understanding persistence helps with complete malware removal and prevention.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - Run
            - RunOnce
            - Services
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Banker.Delf infection indicators?
    context: Banking trojans often spread through email campaigns affecting multiple users.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Banker.Delf"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Is this part of a broader banking malware campaign?
    context: Banking trojan infections may indicate targeted financial fraud campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Banker"
            - "Banking"
            - "Financial"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert_count