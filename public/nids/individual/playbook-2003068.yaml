name: ET SCAN Potential SSH Scan OUTBOUND
id: 22003068
description: |
  Detects potential outbound SSH scanning from internal hosts to external destinations.
  May trigger on legitimate SSH connections to multiple external servers or automated deployment scripts.
type: detection
detection_id: 2003068
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact pattern of outbound SSH connection attempts?
    context: Understanding connection frequency and targeting helps distinguish between legitimate administration and scanning.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 22
        condition: selection
      fields:
        - dst_ip
        - connection_state
        - duration
        - orig_bytes
        - resp_bytes

  - question: What specific TCP connection establishment patterns are observed?
    context: SYN scanning shows different connection state patterns compared to legitimate SSH attempts.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - rule.name

  # Type 2: Triage Assessment
  - question: Is this source host a known administrative workstation or server?
    context: System administrators, DevOps engineers, and automated systems legitimately connect to multiple SSH servers.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 22
          connection_state: SF
        condition: selection
      fields:
        - dst_ip
        - duration
        - orig_bytes
        - resp_bytes

  - question: Are there successful SSH sessions with normal interactive or file transfer patterns?
    context: Legitimate SSH usage shows longer sessions with substantial data transfer for administration or file operations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 22
          connection_state: SF
        condition: selection
      fields:
        - dst_ip
        - duration
        - orig_bytes
        - resp_bytes

  # Type 3: Activity Context
  - question: What triggered this outbound SSH activity from the internal host?
    context: Understanding the initiating process or user context helps determine if this is authorized activity.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there other network scanning or reconnaissance activities from this host?
    context: SSH scanning often occurs alongside broader network reconnaissance or lateral movement attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - connection_state
        - service
        - dst_ip

  - question: What other suspicious activities preceded this SSH scanning behavior?
    context: Compromised hosts often show malicious process execution before initiating outbound scanning.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: How many unique external SSH servers are being targeted?
    context: Large numbers of targets suggest scanning behavior versus legitimate multi-server administration.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 22
        condition: selection
      fields:
        - dst_ip
        - connection_state

  - question: Are there any successful SSH connections with privileged access indicators?
    context: Successful connections with high data transfer may indicate compromised credentials or lateral movement.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 22
          connection_state: SF
        condition: selection
      fields:
        - dst_ip
        - duration
        - orig_bytes
        - resp_bytes

  # Type 5: Forensic Deep-Dive
  - question: What processes or users initiated these outbound SSH connections?
    context: Identifying the source process helps determine if this is legitimate administration or malicious activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: ssh
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What timing patterns and target selection indicate automated scanning tools?
    context: Automated scanning tools show consistent timing intervals and systematic target selection compared to human operators.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 22
        condition: selection
      fields:
        - dst_ip
        - connection_state
        - duration

  # Type 6: Enterprise Correlation
  - question: Are other internal hosts showing similar outbound SSH scanning patterns?
    context: Coordinated scanning from multiple internal hosts suggests widespread compromise or worm-like lateral movement.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SSH Scan OUTBOUND"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name