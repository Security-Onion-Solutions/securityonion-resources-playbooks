name: ET GAMES STEAM Connection (v2)
id: 22003089
description: |
  Detects Steam gaming platform connections to Valve servers on ports 27020-27050.
  This represents legitimate gaming traffic but may violate organizational policies regarding gaming applications.
  The specific 4-byte pattern identifies Steam protocol communications.
type: detection
detection_id: 2003089
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Steam protocol handshake pattern detected?
    context: The specific byte sequence confirms legitimate Steam traffic versus potential protocol spoofing or tunneling.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - alert.signature
        - src_ip
        - dst_ip
        - dst_port

  - question: What Steam services or game servers are being accessed?
    context: Different Steam ports correspond to various services like game downloads, multiplayer gaming, or community features.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 27020
            - 27021
            - 27030
            - 27036
            - 27037
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - count

  # Type 2: Triage Assessment
  - question: Is Steam gaming permitted for this user or workstation?
    context: Organizations may have different policies for gaming applications on personal vs corporate devices.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'STEAM'
        condition: selection
      fields:
        - alert.signature
        - count

  - question: Does this Steam activity occur during authorized personal use periods?
    context: Many organizations allow limited personal internet use during breaks or after business hours.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 27020
            - 27030
            - 27036
        condition: selection
      fields:
        - dst_port
        - count

  # Type 3: Activity Context
  - question: What other gaming platforms or applications are being used from this system?
    context: Multiple gaming platforms may indicate broader personal use patterns affecting productivity.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'GAMES'
            - 'P2P'
        condition: selection
      fields:
        - alert.signature
        - count

  - question: What is the pattern and duration of Steam usage sessions?
    context: Extended gaming sessions during work hours may indicate productivity concerns requiring management attention.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 27020
            - 27030
            - 27036
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Is Steam traffic consuming significant network bandwidth during business hours?
    context: Gaming applications and game downloads can impact business-critical applications and network performance.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Are there indicators of reduced work productivity correlated with gaming activity?
    context: Decreased business application usage during gaming periods may indicate work impact.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - count

  # Type 5: Forensic Deep-Dive
  - question: What Steam client processes and user accounts are associated with this activity?
    context: Identifying specific users and applications helps enforce policies and assess security implications.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'steam.exe'
            - 'steamclient'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What games or applications are being downloaded or launched through Steam?
    context: Specific games may have different policy implications, and downloads consume more bandwidth than gameplay.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver: '>1000000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 6: Enterprise Correlation
  - question: How widespread is Steam usage across the organization?
    context: Enterprise-wide gaming usage patterns help inform policy decisions and resource allocation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'STEAM'
        condition: selection
      fields:
        - src_ip
        - count

  - question: Are there coordinated gaming sessions suggesting organized personal use during work time?
    context: Simultaneous gaming by multiple users may indicate need for policy enforcement or time management measures.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port|contains:
            - 27020
            - 27030
            - 27036
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count