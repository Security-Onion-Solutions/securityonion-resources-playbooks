name: ET ATTACK_RESPONSE Possible /etc/passwd via SMTP (linux style)
id: 22003149
description: |
  Detects potential exfiltration of Linux /etc/passwd file contents via SMTP traffic.
  May indicate successful system compromise and credential harvesting.
  Could also trigger on legitimate system administration or backup operations.
type: detection
detection_id: 2003149
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMTP message content containing the passwd-like data?
    context: Examining the full SMTP payload reveals the extent of data exfiltration and potential system compromise.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - smtp.helo
        - smtp.mail_from
        - smtp.rcpt_to

  - question: What is the decoded format of the detected passwd file pattern?
    context: Understanding the exact passwd entries helps identify compromised accounts and system configuration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system authorized to send email externally via SMTP?
    context: Legitimate mail servers may handle passwd-like content in automated reports or system notifications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - connection_count

  - question: Does this align with scheduled system backup or maintenance windows?
    context: System administrators may legitimately transmit configuration data during maintenance periods.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'cron'
            - 'backup'
            - 'mail'
        condition: selection
      fields:
        - User
        - CommandLine
        - Image

  # Type 3: Activity Context
  - question: What process initiated this SMTP connection?
    context: Identifying the source process helps determine if this is malware exfiltration or legitimate system activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'mail'
            - 'sendmail'
            - 'telnet'
        condition: selection
      fields:
        - User
        - ProcessGuid
        - CommandLine
        - ParentImage

  - question: What other network activity occurred from this source around the same time?
    context: Understanding concurrent network connections reveals the scope of potential data exfiltration.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Has sensitive system configuration data been successfully transmitted?
    context: Confirming data transmission helps assess the severity of potential credential exposure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          connection_state: 'established'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of unauthorized access to system files prior to this transmission?
    context: File access events preceding SMTP transmission indicate the attack progression and data gathering phase.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '/etc/passwd'
            - '/etc/shadow'
            - '/etc/group'
        condition: selection
      fields:
        - User
        - TargetFilename
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What authentication methods were used to access the system before this exfiltration?
    context: Understanding initial access vectors helps identify the attack entry point and compromised credentials.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 23
            - 3389
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_count

  - question: Are there indicators of privilege escalation activities on this system?
    context: Passwd file access often requires elevated privileges, indicating potential privilege escalation.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'sudo'
            - 'su '
            - 'chmod'
            - 'chown'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar SMTP exfiltration patterns?
    context: Identifying widespread passwd file exfiltration indicates a coordinated attack campaign.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'passwd via SMTP'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Is this part of a broader credential harvesting campaign across the organization?
    context: Correlating with other credential theft indicators reveals the scope of the security incident.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'credential'
            - 'recon'
            - 'exfiltration'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert_count