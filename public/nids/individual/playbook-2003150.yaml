name: ET ATTACK_RESPONSE Possible /etc/passwd via SMTP (BSD style)
id: 22003150
description: |
  Detects potential exfiltration of BSD/Unix /etc/passwd file contents via SMTP traffic.
  May indicate successful system compromise and credential harvesting on BSD systems.
  Could also trigger on legitimate system administration or backup operations.
type: detection
detection_id: 2003150
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete BSD passwd file structure detected in the SMTP traffic?
    context: Analyzing the BSD passwd format reveals system user accounts and potential privilege levels compromised.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - smtp.helo
        - smtp.mail_from
        - smtp.rcpt_to

  - question: What specific BSD system characteristics are revealed in the passwd data?
    context: BSD passwd format differences help identify the target system type and configuration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this BSD system authorized for external email communications?
    context: Legitimate BSD mail servers may handle passwd-like content in system reports or administrative emails.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - connection_count

  - question: Does this correspond to documented BSD system maintenance activities?
    context: BSD administrators may legitimately transmit configuration data during scheduled maintenance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'cron'
            - 'periodic'
            - 'sendmail'
        condition: selection
      fields:
        - User
        - CommandLine
        - Image

  # Type 3: Activity Context
  - question: What process or service initiated this SMTP transmission on the BSD system?
    context: Identifying the source process helps distinguish between malware exfiltration and legitimate system functions.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'sendmail'
            - 'mail'
            - 'nc'
            - 'telnet'
        condition: selection
      fields:
        - User
        - ProcessGuid
        - CommandLine
        - ParentImage

  - question: What other network connections were established from this BSD system recently?
    context: Understanding concurrent network activity reveals the scope of potential data exfiltration or attack progression.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Was the BSD passwd file data successfully transmitted to the external recipient?
    context: Confirming successful transmission helps assess the severity of credential exposure on BSD systems.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          connection_state: 'established'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of unauthorized file access on the BSD system before transmission?
    context: File access events preceding SMTP transmission indicate attack progression and data gathering on BSD systems.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '/etc/passwd'
            - '/etc/master.passwd'
            - '/etc/group'
        condition: selection
      fields:
        - User
        - TargetFilename
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What authentication mechanisms were used to gain access to this BSD system?
    context: Understanding initial access helps identify the attack vector and potentially compromised BSD accounts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 23
            - 513
            - 514
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_count

  - question: Are there indicators of privilege escalation or root access on the BSD system?
    context: BSD passwd file access typically requires elevated privileges, indicating potential privilege escalation.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'sudo'
            - 'su'
            - 'doas'
            - 'pw'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other BSD or Unix systems showing similar passwd exfiltration patterns?
    context: Identifying widespread Unix passwd file exfiltration indicates a coordinated attack against Unix-like systems.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'passwd via SMTP'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Is this part of a broader Unix/BSD-focused attack campaign in the organization?
    context: Correlating with other Unix-specific attacks reveals targeted campaign scope and methodology.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'unix'
            - 'bsd'
            - 'passwd'
            - 'shadow'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert_count