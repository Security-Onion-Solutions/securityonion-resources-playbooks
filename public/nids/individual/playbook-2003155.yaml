name: ET INFO Microsoft TEREDO IPv6 tunneling
id: 22003155
description: |
  Detects Microsoft TEREDO IPv6 tunneling traffic over UDP port 3544.
  May indicate legitimate IPv6 transition mechanism or potential firewall bypass.
type: detection
detection_id: 2003155
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact TEREDO IPv6 tunnel packet structure?
    context: Analyzing TEREDO encapsulation confirms legitimate IPv6 tunneling vs suspicious traffic.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: Is IPv6 tunneling permitted on this network?
    context: Determines if TEREDO usage violates network security policy or firewall rules.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3544
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_toserver

  - question: What Windows service or process initiated TEREDO tunneling?
    context: Understanding the initiating process helps validate legitimate system use vs malicious tunneling.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: How frequently is this system using TEREDO tunneling?
    context: Usage patterns reveal if occasional IPv6 access or continuous tunnel abuse.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3544
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_toserver
        - bytes_toclient

  - question: What IPv6 destinations are being accessed via TEREDO?
    context: Destination analysis reveals if legitimate services or suspicious IPv6-only resources.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3544
        condition: selection
      fields:
        - dst_ip
        - dst_country
        - dst_asn
        - bytes_toserver

  - question: Is TEREDO being used to bypass network security controls?
    context: Tunneling protocols can circumvent firewall rules and content filtering.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What is the reputation of TEREDO relay servers?
    context: Malicious relay servers could indicate compromised tunneling infrastructure.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 3544
        condition: selection
      fields:
        - dst_ip
        - dst_country
        - dst_asn

  - question: Are there signs of malware using TEREDO for command and control?
    context: Some malware uses IPv6 tunneling to evade IPv4-focused security controls.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'teredo'
            - 'ipv6'
            - 'tunnel'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What Windows TEREDO configuration is active on this system?
    context: TEREDO settings reveal if default configuration or custom tunneling setup.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains: 'teredo'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: Are other systems on the network using TEREDO tunneling?
    context: Multiple systems suggest coordinated IPv6 transition or potential tunnel abuse.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 3544
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection_count