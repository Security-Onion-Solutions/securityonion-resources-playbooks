name: ET MALWARE Win32.Lager Trojan Initial Checkin
id: 22003187
description: |
  Detects initial command and control communication from Win32.Lager trojan infections.
  May trigger on legitimate applications using similar URI patterns or parameter structures.
type: detection
detection_id: 2003187
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What system information is being transmitted in the initial Lager checkin?
    context: Analyzing the complete URI parameters reveals what data the trojan is exfiltrating during initial contact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What are the specific parameter values in the rule.php request?
    context: Understanding the fstt, b, and name parameters helps identify the infected system and trojan variant.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/cp/rule.php'
        condition: selection
      fields:
        - url.query
        - http.request.headers
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this the first communication from this infected system?
    context: Determining if this is initial infection or ongoing C2 communication helps assess the infection timeline.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/cp/rule.php'
        condition: selection
      fields:
        - dst_ip
        - url.query
        - user_agent.original

  - question: Does the source system show other signs of malware infection?
    context: Confirming additional malware indicators helps validate the Lager trojan detection.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'MALWARE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 3: Activity Context
  - question: What process initiated this C2 communication?
    context: Identifying the parent process helps understand the infection vector and execution context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: 'http'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Were there any suspicious file operations before this checkin?
    context: Understanding pre-checkin activity reveals the infection mechanism and dropped files.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.tmp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  - question: What was the C2 server's response to this initial checkin?
    context: Analyzing the server response reveals commands or additional payloads sent to the infected system.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.headers

  # Type 4: Impact Assessment
  - question: Did the trojan download additional payloads following the initial checkin?
    context: Initial checkins often trigger secondary payload downloads or configuration updates.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.mime_type

  - question: Are there signs of data exfiltration or credential theft?
    context: Lager trojans may steal sensitive information following successful C2 establishment.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - dst_ip

  # Type 5: Forensic Deep-Dive
  - question: What specific Lager trojan variant is indicated by the communication pattern?
    context: Different Lager variants use distinct parameter structures for accurate malware identification.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'fstt='
            - '&b='
            - 'name='
        condition: selection
      fields:
        - dst_ip
        - url.query
        - user_agent.original

  - question: What persistence mechanisms has the trojan established?
    context: Understanding persistence helps ensure complete malware removal and system recovery.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Lager trojan initial checkin activity?
    context: Coordinated infections may indicate a broader compromise campaign across the network.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Lager Trojan'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name