name: ET INFO SOCKSv4 Port 25 Inbound Request (Windows Source)
id: 22003256
description: |
  Detects SOCKSv4 proxy requests targeting port 25 (SMTP) from Windows systems.
  May indicate legitimate email proxy usage or potential spam/malware communication.
type: detection
detection_id: 2003256
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SOCKSv4 request targeting port 25?
    context: Analyzing the SOCKS payload reveals the exact SMTP server being targeted through the proxy.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: What SMTP server was the target of this proxy request?
    context: The destination IP and port 25 indicate which mail server was being accessed through the proxy.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  # Type 2: Triage Assessment
  - question: Is this Windows system authorized to use SMTP proxies?
    context: Legitimate email clients or servers may use SOCKS proxies for SMTP connections.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - bytes_toserver

  - question: Does this activity occur during normal email sending patterns?
    context: SMTP proxy usage outside business hours may indicate spam or malicious email activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - connection_state
        - bytes_toserver
        - duration

  # Type 3: Activity Context
  - question: What email-related processes were running on the source system?
    context: Identifying email clients or malware helps determine if this is legitimate or malicious activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'outlook'
            - 'thunderbird'
            - 'mail'
            - 'smtp'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Were there multiple SOCKS requests for SMTP from this source?
    context: Repeated SMTP proxy requests may indicate spam campaigns or bulk email sending.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'SOCKS'
            - 'Port 25'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 4: Impact Assessment
  - question: Was the SMTP connection successfully established through the proxy?
    context: Successful connections indicate potential email transmission through the proxy tunnel.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What volume of data was transmitted through this SMTP proxy?
    context: Large data transfers may indicate bulk email sending or spam campaigns.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state
        - duration

  # Type 5: Forensic Deep-Dive
  - question: Are there indicators of spam or malware tools on the source system?
    context: Specific spam tools or malware often use SOCKS proxies to hide their SMTP activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'bulk'
            - 'mass'
            - 'spam'
            - 'mailer'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What files were accessed during this SMTP proxy activity?
    context: File access patterns may reveal email databases or spam lists being processed.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.eml'
            - '.msg'
            - 'mail'
            - 'smtp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other Windows systems showing similar SMTP proxy behavior?
    context: Multiple systems using SMTP proxies may indicate a coordinated spam campaign or malware outbreak.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'SOCKSv4 Port 25'
            - 'Windows Source'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity