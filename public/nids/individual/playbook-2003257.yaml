name: ET INFO SOCKSv5 Port 25 Inbound Request (Linux Source)
id: 22003257
description: |
  Detects SOCKSv4 proxy requests targeting port 25 (SMTP) from Linux systems with variable payload sizes.
  May indicate legitimate mail server proxy usage or potential spam/malware communication using older SOCKS protocol.
type: detection
detection_id: 2003257
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the variable-length SOCKSv4 request payload for port 25?
    context: Variable payload sizes in SOCKS requests may indicate different proxy configurations or target specifications.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: What specific SMTP server was targeted in this SOCKSv4 request?
    context: The destination details reveal which mail server was being accessed through the proxy.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port
        - flow_id

  # Type 2: Triage Assessment
  - question: Is this Linux system configured as a mail server or relay?
    context: Legitimate mail servers may use SOCKSv4 proxies for outbound SMTP connections.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - bytes_toserver

  - question: Does the frequency of these requests match normal mail server behavior?
    context: The threshold of 2 requests in 900 seconds may indicate bulk sending or spam activity.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SOCKS'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 3: Activity Context
  - question: What mail transfer agents or SMTP tools are running on this system?
    context: Identifying the specific mail software helps determine if this is legitimate or malicious activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'sendmail'
            - 'postfix'
            - 'exim'
            - 'qmail'
            - 'smtp'
            - 'mail'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: Were there rapid successive SOCKSv4 requests meeting the threshold?
    context: Multiple requests within the 900-second threshold may indicate automated spam tools.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'SOCKSv4'
            - 'Port 25'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port
        - alert.severity

  # Type 4: Impact Assessment
  - question: How many SMTP connections were successfully established through these proxies?
    context: Successful connections indicate the effectiveness of the proxy-based email sending.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
          connection_state: 'established'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - duration
        - connection_state

  - question: What volume of email data was transmitted through these proxy connections?
    context: Large data volumes may indicate bulk email sending or spam campaigns.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of spam tools or botnet activity on this Linux system?
    context: Compromised Linux systems often run spam tools that use older SOCKS protocols for compatibility.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'bulk'
            - 'mass'
            - 'spam'
            - 'mailer'
            - 'bot'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What suspicious files or scripts were executed around this proxy activity?
    context: Malware often uses scripts to configure and execute SOCKS-based email sending.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.sh'
            - '.py'
            - '.pl'
            - 'spam'
            - 'mail'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other Linux systems showing similar SOCKSv4 SMTP threshold violations?
    context: Multiple systems hitting the same threshold pattern may indicate coordinated botnet activity.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'SOCKSv4 Port 25'
            - 'Linux Source'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity