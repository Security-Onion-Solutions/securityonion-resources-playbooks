name: ET INFO SOCKSv5 DNS Inbound Request (Linux Source)
id: 22003259
description: |
  Detects SOCKSv5 DNS requests from external Linux systems to internal networks.
  May indicate legitimate proxy usage or malicious tunneling/pivoting activity.
type: detection
detection_id: 2003259
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact SOCKS protocol handshake and DNS request pattern?
    context: Analyzing the specific SOCKS negotiation reveals client capabilities and target resolution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What DNS queries are being proxied through this SOCKS connection?
    context: Understanding target domains reveals the ultimate destination and intent.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 2: Triage Assessment
  - question: Is this Linux system authorized to use SOCKS proxy services?
    context: Legitimate proxy usage should align with documented network policies and system roles.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this occur during normal operational hours for this system?
    context: Proxy usage patterns should match expected service or maintenance windows.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - timestamp

  # Type 3: Activity Context
  - question: What process or service initiated this SOCKS connection?
    context: Understanding the initiating process reveals whether this is legitimate service or malicious tool.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What other network connections occurred around the same time?
    context: Concurrent connections may indicate broader tunneling or lateral movement activity.
    range: +/-10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Has data been transferred through this SOCKS tunnel?
    context: Volume analysis helps determine if this was reconnaissance or data exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of successful proxy authentication or connection establishment?
    context: Successful SOCKS negotiation indicates the tunnel was functional for data transfer.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "SOCKS"
            - "proxy"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - severity

  # Type 5: Forensic Deep-Dive
  - question: What specific SOCKS client software or tools are being used?
    context: Client identification helps determine if this is standard tooling or specialized malware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "socks"
            - "proxy"
            - "tunnel"
            - "ssh"
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - file.hash.sha256

  - question: Are there indicators of automated scripts or persistence mechanisms?
    context: Linux systems often use cron jobs or systemd services for persistent proxy connections.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - "/etc/cron"
            - "/etc/systemd"
            - ".ssh/config"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SOCKS proxy activity from this source?
    context: Multiple targets suggest coordinated reconnaissance or lateral movement campaign.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SOCKS"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count