name: ET INFO SOCKSv5 HTTP Proxy Inbound Request (Windows Source)
id: 22003260
description: |
  Detects SOCKSv5 HTTP proxy requests from external Windows systems to internal networks.
  May indicate legitimate proxy usage or malicious HTTP tunneling activity.
type: detection
detection_id: 2003260
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact SOCKS HTTP proxy handshake pattern?
    context: Analyzing the specific SOCKS negotiation reveals target HTTP services and connection intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What HTTP traffic is being proxied through this SOCKS connection?
    context: Understanding target web services reveals the ultimate destination and purpose.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this system authorized to use HTTP proxy services?
    context: Legitimate proxy usage should align with documented web access policies and user roles.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this HTTP proxy usage occur during normal business hours?
    context: Web proxy patterns should match expected user activity and business operations.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - timestamp

  # Type 3: Activity Context
  - question: What browser or HTTP client initiated this SOCKS proxy connection?
    context: Understanding the initiating application reveals whether this is user-driven or automated.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What other web connections occurred around the same time?
    context: Concurrent HTTP connections may indicate broader web-based tunneling or data access.
    range: +/-10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Has web content been transferred through this SOCKS HTTP tunnel?
    context: Volume analysis helps determine if this was browsing, file downloads, or data exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of successful HTTP responses through the proxy?
    context: HTTP response codes indicate whether web requests were successfully proxied.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  # Type 5: Forensic Deep-Dive
  - question: What specific HTTP proxy client or browser configuration is being used?
    context: Client identification helps determine if this is standard browsing or specialized tunneling tools.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "proxy"
            - "socks"
            - "http"
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - file.hash.sha256

  - question: Are there indicators of proxy configuration persistence or automation?
    context: Malicious actors often configure persistent proxy settings for ongoing web access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "ProxyServer"
            - "ProxyEnable"
            - "Internet Settings"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SOCKS HTTP proxy activity from this source?
    context: Multiple targets suggest coordinated web-based reconnaissance or data access campaign.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SOCKS"
            - "HTTP Proxy"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count