name: ET INFO SOCKSv5 HTTP Proxy Inbound Request (Linux Source)
id: 22003261
description: |
  Detects SOCKSv5 HTTP proxy requests from external Linux systems to internal networks.
  May indicate legitimate proxy usage or malicious HTTP tunneling activity.
type: detection
detection_id: 2003261
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact SOCKS HTTP proxy handshake pattern?
    context: Analyzing the specific SOCKS negotiation reveals target HTTP services and connection intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What HTTP traffic is being proxied through this SOCKS connection?
    context: Understanding target web services reveals the ultimate destination and purpose.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this Linux system authorized to use HTTP proxy services?
    context: Legitimate proxy usage should align with documented web access policies and system roles.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this HTTP proxy usage occur during normal operational hours?
    context: Web proxy patterns should match expected service activity or maintenance windows.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - timestamp

  # Type 3: Activity Context
  - question: What process or service initiated this SOCKS HTTP proxy connection?
    context: Understanding the initiating application reveals whether this is legitimate service or malicious tool.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What other web connections occurred around the same time?
    context: Concurrent HTTP connections may indicate broader web-based tunneling or automated requests.
    range: +/-10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Has web content been transferred through this SOCKS HTTP tunnel?
    context: Volume analysis helps determine if this was API calls, file downloads, or data exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of successful HTTP responses through the proxy?
    context: HTTP response codes indicate whether web requests were successfully proxied.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  # Type 5: Forensic Deep-Dive
  - question: What specific HTTP client tools or scripts are being used?
    context: Client identification helps determine if this is standard tooling or specialized tunneling malware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "curl"
            - "wget"
            - "python"
            - "proxy"
            - "socks"
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - file.hash.sha256

  - question: Are there indicators of automated scripts or persistent proxy configurations?
    context: Linux systems often use configuration files or cron jobs for persistent proxy connections.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - "/etc/environment"
            - ".bashrc"
            - ".profile"
            - "proxy"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SOCKS HTTP proxy activity from this source?
    context: Multiple targets suggest coordinated web-based reconnaissance or data access campaign.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SOCKS"
            - "HTTP Proxy"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count