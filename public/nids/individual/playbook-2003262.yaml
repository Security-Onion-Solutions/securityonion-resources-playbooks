name: ET INFO SOCKSv4 HTTP Proxy Inbound Request (Windows Source)
id: 22003262
description: |
  Detects SOCKSv4 HTTP proxy requests from external Windows systems to internal networks.
  May indicate legitimate proxy usage or malicious HTTP tunneling activity using older SOCKS protocol.
type: detection
detection_id: 2003262
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact SOCKSv4 HTTP proxy handshake pattern?
    context: Analyzing the specific SOCKSv4 negotiation reveals target HTTP services and legacy client usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What HTTP traffic is being proxied through this SOCKSv4 connection?
    context: Understanding target web services reveals the ultimate destination and purpose of legacy proxy usage.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this system authorized to use legacy SOCKSv4 proxy services?
    context: Legitimate SOCKSv4 usage should align with documented legacy system requirements and policies.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this legacy proxy usage occur during normal business operations?
    context: SOCKSv4 patterns should match expected legacy application or system maintenance schedules.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - timestamp

  # Type 3: Activity Context
  - question: What legacy application or process initiated this SOCKSv4 connection?
    context: Understanding the initiating application reveals whether this is legitimate legacy software or malicious tool.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What other network connections occurred around the same time?
    context: Concurrent connections may indicate broader tunneling activity or legacy system integration.
    range: +/-10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Has web content been transferred through this SOCKSv4 HTTP tunnel?
    context: Volume analysis helps determine if this was legacy application communication or data exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of successful HTTP responses through the legacy proxy?
    context: HTTP response codes indicate whether web requests were successfully proxied via SOCKSv4.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  # Type 5: Forensic Deep-Dive
  - question: What specific legacy software or tools are using SOCKSv4 protocol?
    context: Client identification helps determine if this is legitimate legacy application or outdated malware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "socks4"
            - "proxy"
            - "legacy"
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - file.hash.sha256

  - question: Are there indicators of legacy system persistence or configuration?
    context: SOCKSv4 usage may indicate older malware or legacy system compromise requiring different remediation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "ProxyServer"
            - "legacy"
            - "socks"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SOCKSv4 proxy activity from this source?
    context: Multiple targets using legacy protocol suggest coordinated campaign or widespread legacy system compromise.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SOCKSv4"
            - "SOCKS"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count