name: ET INFO SOCKSv4 HTTP Proxy Inbound Request (Linux Source)
id: 22003263
description: |
  Detects SOCKSv4 proxy requests from Linux systems attempting to establish HTTP connections.
  May indicate legitimate proxy usage or malicious tunneling activity for command and control.
type: detection
detection_id: 2003263
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SOCKS protocol payload detected in this connection?
    context: Understanding the SOCKS handshake reveals the intended destination and proxy behavior.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What is the complete network connection profile for this SOCKS request?
    context: Connection metadata helps determine if this is legitimate proxy usage or malicious tunneling.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - conn_state

  - question: Is this source IP known to use SOCKS proxies legitimately?
    context: Historical proxy usage patterns help distinguish between authorized and unauthorized activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SOCKS'
            - 'proxy'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other network connections originated from this source around the same time?
    context: Concurrent connections may reveal the broader scope of proxy or tunneling activity.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state

  - question: Are there signs of data exfiltration through this SOCKS connection?
    context: Large data transfers through proxy connections may indicate data theft or command execution.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - duration
        - conn_state

  - question: What processes on the source system initiated network connections during this timeframe?
    context: Process activity helps identify if SOCKS usage is from legitimate applications or malicious tools.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Has this destination IP been accessed through other proxy protocols?
    context: Multiple proxy protocols to the same destination suggests persistent tunneling attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'SOCKS'
            - 'proxy'
            - 'tunnel'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Are there DNS queries for domains that might be accessed through this proxy?
    context: DNS lookups may reveal the actual destinations being accessed through the SOCKS tunnel.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What is the geographical and reputation profile of the destination IP?
    context: Destination analysis helps assess the risk level of the proxy connection.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_geo.country_name
        - dst_geo.city_name

  - question: Are other systems in the network showing similar SOCKS proxy activity?
    context: Enterprise-wide proxy usage patterns may indicate coordinated malicious activity or policy violations.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET INFO SOCKSv4 HTTP Proxy Inbound Request (Linux Source)'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Has this source system exhibited other suspicious network behaviors recently?
    context: Additional suspicious activity helps determine if this is part of a broader compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'MALWARE'
            - 'TROJAN'
            - 'EXPLOIT'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip