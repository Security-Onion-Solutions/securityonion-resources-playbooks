name: ET INFO SOCKSv5 Port 443 Inbound Request (Windows Source)
id: 22003266
description: |
  Detects SOCKSv5 proxy requests from Windows systems targeting HTTPS port 443.
  May indicate legitimate proxy usage or malicious HTTPS tunneling for command and control.
type: detection
detection_id: 2003266
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SOCKSv5 handshake payload targeting port 443?
    context: The SOCKS handshake reveals the intended HTTPS destination and connection parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What is the complete connection profile for this HTTPS proxy request?
    context: Connection metadata helps determine if this is legitimate HTTPS proxy usage or malicious tunneling.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - conn_state

  - question: Is this Windows system authorized to use SOCKS proxies for HTTPS traffic?
    context: Historical proxy usage patterns help distinguish between authorized and unauthorized activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SOCKS'
            - 'proxy'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What processes on the Windows system initiated network activity during this timeframe?
    context: Process analysis helps identify if SOCKS usage is from legitimate applications or malicious tools.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network connections occurred from this source around the same time?
    context: Concurrent connections may reveal the broader scope of proxy or tunneling activity.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state

  - question: Are there signs of significant data transfer through this HTTPS proxy connection?
    context: Large data transfers through HTTPS proxy may indicate data exfiltration or command execution.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - duration
        - conn_state

  - question: What SSL/TLS certificate information is available for the destination?
    context: Certificate analysis helps identify the actual HTTPS service being accessed through the proxy.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number

  - question: Are there DNS queries that might reveal the actual HTTPS destinations?
    context: DNS lookups may reveal the domains being accessed through the SOCKS tunnel.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What is the reputation and geographical profile of the destination IP?
    context: Destination analysis helps assess the risk level of the HTTPS proxy connection.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_geo.country_name
        - dst_geo.city_name

  - question: Are other Windows systems showing similar SOCKSv5 HTTPS proxy activity?
    context: Enterprise-wide HTTPS proxy patterns may indicate coordinated malicious activity.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET INFO SOCKSv5 Port 443 Inbound Request (Windows Source)'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Has this Windows system exhibited other suspicious behaviors recently?
    context: Additional suspicious activity helps determine if this is part of a broader compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'MALWARE'
            - 'TROJAN'
            - 'EXPLOIT'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip