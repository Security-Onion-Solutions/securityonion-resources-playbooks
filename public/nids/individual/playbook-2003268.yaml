name: ET INFO SOCKSv4 Port 443 Inbound Request Windows Source
id: 22003268
description: |
  Detects inbound SOCKSv4 proxy requests from Windows systems targeting port 443 (HTTPS).
  May indicate legitimate proxy usage or malicious tunneling activity for encrypted command and control.
type: detection
detection_id: 2003268
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SOCKSv4 request targeting port 443?
    context: The SOCKS request reveals the intended HTTPS destination and proxy configuration being used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable

  - question: Is this authorized HTTPS proxy usage for this Windows system?
    context: Corporate environments may legitimately use SOCKS proxies for secure web access and content filtering.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  - question: What Windows process initiated this SOCKS proxy connection?
    context: Identifying the process helps determine if this is legitimate browser traffic or malicious tunneling.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'iexplore.exe'
            - 'chrome.exe'
            - 'firefox.exe'
            - 'proxifier.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  - question: What other encrypted connections occurred from this Windows system?
    context: Multiple HTTPS connections may indicate normal browsing or systematic C2 communication.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 8443
            - 9443
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - duration

  - question: Has this HTTPS proxy connection been used for significant data transfer?
    context: Large data transfers may indicate file downloads, updates, or data exfiltration.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: What SSL/TLS certificates were observed in the encrypted traffic?
    context: Certificate analysis can reveal the actual destination and legitimacy of the HTTPS connection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: What specific proxy software and tunneling methods are being used?
    context: Different proxy implementations may indicate legitimate business tools or malicious tunneling software.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'SOCKS'
            - 'Proxy'
            - 'Tunnel'
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: Are there signs of malicious payload delivery via HTTPS tunnel?
    context: SOCKS proxies can be used to tunnel malware downloads and C2 communication over HTTPS.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - 'trojan'
            - 'malware'
            - 'command-and-control'
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  - question: What file downloads or installations occurred after the proxy connection?
    context: Successful proxy connections may lead to malware downloads or legitimate software installations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.msi'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  - question: Are other Windows systems showing similar SOCKS proxy activity?
    context: Coordinated proxy usage across multiple systems may indicate enterprise policy or malware campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'SOCKSv4 Port 443'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is this part of a broader encrypted tunneling campaign?
    context: Understanding the scope helps identify systematic attempts to tunnel traffic over encrypted channels.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 443
          src_ip|contains: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - duration