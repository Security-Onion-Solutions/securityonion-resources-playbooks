name: ET INFO SOCKSv4 Port 443 Inbound Request (Linux Source)
id: 22003269
description: |
  Detects SOCKSv4 proxy requests targeting port 443 from Linux systems.
  May indicate legitimate proxy usage or potential tunneling for malicious traffic.
type: detection
detection_id: 2003269
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SOCKS proxy request payload?
    context: Analyzing the raw packet data reveals the exact SOCKS command and target destination.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: What specific destination was requested through the SOCKS proxy?
    context: The SOCKS request contains the target IP and port for the proxied connection.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  # Type 2: Triage Assessment
  - question: Is this source IP known to use legitimate SOCKS proxies?
    context: Regular proxy usage by this source would indicate authorized activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1080
            - 8080
            - 3128
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  - question: Does this activity align with normal business hours for this source?
    context: Proxy usage outside business hours may indicate unauthorized or malicious activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What network activity preceded this SOCKS request?
    context: Understanding the connection sequence helps identify the initiating process or user.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - duration

  - question: Are there concurrent SOCKS requests from this source?
    context: Multiple simultaneous proxy requests may indicate automated tooling or malware.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SOCKS'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: What connections were established through this SOCKS proxy?
    context: Successful proxy connections reveal the actual communication endpoints and data transfer.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Was sensitive data potentially transmitted through this proxy?
    context: Large data transfers may indicate data exfiltration through the proxy tunnel.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - connection_state

  # Type 5: Forensic Deep-Dive
  - question: What processes on the source system initiated network connections?
    context: Identifying the originating process helps determine if this is malware or legitimate software.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there indicators of SOCKS proxy tools or malware on the source system?
    context: Specific proxy tools or malware families often have characteristic process signatures.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'proxifier'
            - 'sockscap'
            - 'proxychains'
            - 'tor'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SOCKS proxy activity?
    context: Multiple systems using SOCKS proxies may indicate a coordinated attack or malware campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'SOCKSv4'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature