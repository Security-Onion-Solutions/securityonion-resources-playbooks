name: ET INFO SOCKSv5 Port 5190 Inbound Request (Linux Source)
id: 22003271
description: |
  Detects SOCKSv5 proxy requests from Linux systems targeting port 5190 (AOL Instant Messenger).
  May indicate legitimate IM proxy usage or malicious tunneling through legacy messaging protocols.
type: detection
detection_id: 2003271
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SOCKSv5 handshake payload targeting port 5190?
    context: The SOCKS handshake reveals the intended AIM service destination and connection parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What is the complete connection profile for this AIM proxy request?
    context: Connection metadata helps determine if this is legitimate AIM proxy usage or malicious tunneling.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - conn_state

  - question: Is AIM or legacy messaging software authorized on this Linux system?
    context: Organizational policy compliance helps determine if this activity is permitted.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SOCKS'
            - 'proxy'
            - '5190'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What processes on the Linux system initiated network activity during this timeframe?
    context: Process analysis helps identify if port 5190 usage is from legitimate IM clients or malicious tools.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network connections occurred from this source around the same time?
    context: Concurrent connections may reveal the broader scope of messaging or tunneling activity.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state

  - question: Are there signs of unusual data patterns through this port 5190 connection?
    context: Data transfer analysis helps distinguish between legitimate messaging and covert channel usage.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5190
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - duration
        - conn_state

  - question: Has this destination IP been associated with legitimate AIM services?
    context: Destination verification helps determine if this is connecting to actual AIM infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5190
        condition: selection
      fields:
        - src_ip
        - dst_geo.country_name
        - conn_state

  - question: Are there DNS queries for AIM-related domains from this source?
    context: DNS lookups may reveal if legitimate AIM services are being accessed.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What is the geographical and reputation profile of the destination IP?
    context: Destination analysis helps assess if this connects to legitimate messaging infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_geo.country_name
        - dst_geo.city_name

  - question: Are other Linux systems showing similar port 5190 proxy activity?
    context: Enterprise-wide messaging proxy patterns may indicate policy violations or coordinated activity.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET INFO SOCKSv5 Port 5190 Inbound Request (Linux Source)'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Has this Linux system exhibited other suspicious network behaviors recently?
    context: Additional suspicious activity helps determine if this is part of a broader compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'MALWARE'
            - 'TROJAN'
            - 'EXPLOIT'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip