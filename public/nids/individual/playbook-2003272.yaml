name: ET INFO SOCKSv4 Port 5190 Inbound Request (Windows Source)
id: 22003272
description: |
  Detects SOCKSv4 proxy requests targeting port 5190 (AOL Instant Messenger) from Windows systems.
  May indicate legitimate proxy usage or potential tunneling for command and control communications.
type: detection
detection_id: 2003272
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SOCKSv4 request pattern and payload size detected?
    context: Understanding the SOCKS protocol structure helps determine if this is legitimate proxy usage or malicious tunneling.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload

  - question: Is this source IP authorized to use SOCKS proxy services in this environment?
    context: Legitimate proxy usage should align with documented network policies and authorized proxy servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1080
            - 3128
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: What triggered this SOCKS proxy connection attempt?
    context: Understanding the initiating process or service helps determine if this is legitimate application behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there other SOCKS proxy connections from this source around the same time?
    context: Multiple SOCKS connections may indicate systematic proxy usage or potential tunneling activity.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SOCKS'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name

  - question: What network connections were established to the target system after this SOCKS request?
    context: Post-SOCKS connection activity reveals whether the proxy request was successful and what services were accessed.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out
        - duration

  - question: Is this part of a known instant messaging or chat application configuration?
    context: Port 5190 is associated with AOL Instant Messenger, so this could be legitimate IM proxy configuration.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5190
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: What DNS queries were made by this source IP around the time of the SOCKS request?
    context: DNS queries can reveal the intended destination hostnames and help identify the purpose of the proxy connection.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there signs of data exfiltration or command and control communications through this proxy?
    context: Large data transfers or suspicious connection patterns may indicate malicious use of the SOCKS proxy.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_count

  - question: Has this source IP been involved in other suspicious network activities?
    context: Correlating with other security alerts helps determine if this is part of broader malicious activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are other internal systems showing similar SOCKS proxy activity?
    context: Multiple systems using SOCKS proxies may indicate a coordinated attack or malware campaign.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SOCKSv4'
          dst_port: 5190
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count