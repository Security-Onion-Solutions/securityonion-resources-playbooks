name: ET INFO SOCKSv5 Port 1863 Inbound Request (Windows Source)
id: 22003274
description: |
  Detects SOCKSv5 proxy requests targeting port 1863 (MSN Messenger) from Windows systems.
  May indicate legitimate proxy usage or potential tunneling for command and control communications.
type: detection
detection_id: 2003274
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SOCKSv5 handshake pattern and authentication method detected?
    context: SOCKSv5 protocol analysis reveals authentication requirements and connection parameters for security assessment.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload

  - question: Is this Windows system authorized to use SOCKSv5 proxy services?
    context: Legitimate proxy usage should align with documented network policies and authorized proxy configurations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1080
            - 3128
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: What Windows application or process initiated this SOCKSv5 connection?
    context: Identifying the initiating process helps determine if this is legitimate application behavior or malicious activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there multiple SOCKSv5 connection attempts from this source indicating persistent behavior?
    context: Repeated SOCKS connections may indicate systematic proxy usage or potential malware communications.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SOCKSv5'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name
        - alert_count

  - question: What network traffic followed this SOCKSv5 proxy establishment?
    context: Post-proxy connection analysis reveals the actual services accessed and potential data transfer patterns.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out
        - duration

  - question: Is this related to MSN Messenger or other instant messaging applications?
    context: Port 1863 is associated with MSN Messenger, so this could be legitimate IM client proxy configuration.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1863
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: What DNS queries were performed by this system around the SOCKSv5 connection time?
    context: DNS resolution activity can reveal intended destination hostnames and help identify the connection purpose.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there signs of data exfiltration or command and control activity through this proxy?
    context: Large data transfers or suspicious connection patterns may indicate malicious use of the SOCKSv5 proxy.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_count

  - question: Has this Windows system been involved in other security incidents recently?
    context: Correlating with other security alerts helps determine if this is part of broader malicious activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are other Windows systems showing similar SOCKSv5 proxy usage patterns?
    context: Multiple systems using SOCKSv5 proxies may indicate a coordinated attack or malware campaign.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SOCKSv5'
          dst_port: 1863
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count