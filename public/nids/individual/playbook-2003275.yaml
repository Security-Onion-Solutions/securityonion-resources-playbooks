name: ET INFO SOCKSv5 Port 1863 Inbound Request (Linux Source)
id: 22003275
description: |
  Detects SOCKSv5 proxy requests targeting port 1863 (MSN Messenger) from Linux systems.
  May indicate legitimate proxy usage or potential tunneling for command and control communications.
type: detection
detection_id: 2003275
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SOCKSv5 protocol handshake and authentication method used?
    context: SOCKSv5 protocol analysis from Linux sources helps identify the connection parameters and security configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload

  - question: Is this Linux system configured to use SOCKSv5 proxy services legitimately?
    context: Linux systems may use SOCKS proxies for application tunneling or network access control in enterprise environments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1080
            - 3128
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: What Linux process or service initiated this SOCKSv5 connection?
    context: Identifying the initiating process helps determine if this is legitimate system administration or malicious activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there patterns indicating automated or scripted SOCKSv5 usage from this Linux system?
    context: Repeated SOCKSv5 requests with consistent timing may indicate automated tools or malware activity.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SOCKSv5'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - alert_count
        - rule.name

  - question: What network services were accessed through this SOCKSv5 proxy connection?
    context: Post-proxy connection analysis reveals the actual services being accessed and potential data transfer patterns.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out
        - duration

  - question: Is this related to instant messaging applications running on Linux?
    context: Port 1863 is MSN Messenger port, so this could be legitimate IM client proxy configuration on Linux systems.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1863
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: What DNS resolution activity preceded this SOCKSv5 proxy request?
    context: DNS queries reveal the intended destination hostnames and can indicate the purpose of the proxy connection.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there indicators of malicious payload delivery or command execution through this proxy?
    context: Large outbound transfers or suspicious connection patterns may indicate data exfiltration or C2 communications.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_count

  - question: Has this Linux system been compromised or shown other suspicious network activities?
    context: Correlating with other security events helps determine if this is part of broader malicious activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are other Linux systems in the environment showing similar SOCKSv5 proxy behavior?
    context: Multiple Linux systems using SOCKSv5 proxies may indicate a coordinated attack or malware campaign.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SOCKSv5'
          dst_port: 1863
          src_port: 32768-61000
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count