name: ET INFO SOCKSv4 Port 1863 Inbound Request (Linux Source)
id: 22003277
description: |
  Detects SOCKSv4 proxy requests targeting port 1863 from Linux systems.
  May indicate legitimate proxy usage or malicious tunneling activity.
type: detection
detection_id: 2003277
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SOCKS4 request packet content?
    context: Analyzing the full packet reveals the target destination and request structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: Is this system authorized to use SOCKS proxy services?
    context: Legitimate proxy usage should be documented and expected for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1080
            - 1863
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: What other SOCKS traffic has this source initiated recently?
    context: Multiple SOCKS requests may indicate proxy scanning or tunneling setup.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SOCKS"
            - "proxy"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What established connections exist between these hosts?
    context: Understanding the connection context helps determine if this is part of ongoing communication.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - connection_state
        - bytes_out
        - bytes_in
        - duration

  - question: Are there signs of data tunneling through this SOCKS connection?
    context: Large data transfers may indicate exfiltration or tunneling of prohibited traffic.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - connection_count

  - question: What processes on the source system initiated network connections?
    context: Identifying the initiating process helps determine if this is malicious software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "socks"
            - "proxy"
            - "tunnel"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Has this source system shown other suspicious network behavior?
    context: Correlating with other network anomalies helps assess overall threat level.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
            - "EXPLOIT"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What DNS queries preceded this SOCKS connection attempt?
    context: DNS lookups may reveal the intended target or command and control infrastructure.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there similar SOCKS requests from other internal systems?
    context: Multiple systems using SOCKS may indicate lateral movement or coordinated activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET INFO SOCKSv4 Port 1863 Inbound Request (Linux Source)"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What file operations occurred on the source system around this time?
    context: File creation or modification may indicate malware installation or configuration changes.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".sock"
            - "proxy"
            - "tunnel"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Has this destination IP been involved in other security incidents?
    context: The target system may be compromised or part of malicious infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
            - "EXPLOIT"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip