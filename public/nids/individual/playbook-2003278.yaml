name: ET INFO SOCKSv5 Port 5050 Inbound Request (Windows Source)
id: 22003278
description: |
  Detects SOCKSv5 proxy requests targeting port 5050 from Windows systems.
  May indicate legitimate proxy usage or malicious tunneling activity.
type: detection
detection_id: 2003278
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SOCKS5 authentication and connection request?
    context: SOCKS5 packets contain authentication methods and target destination details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: Is this Windows system authorized for proxy connections?
    context: Corporate environments may have approved proxy configurations for specific systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1080
            - 5050
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: What Windows processes are making network connections from this system?
    context: Identifying the initiating process helps determine legitimacy of proxy usage.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other SOCKS5 activity has originated from this Windows system?
    context: Multiple SOCKS requests may indicate automated tools or persistent tunneling.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SOCKSv5"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there signs of data exfiltration through this SOCKS connection?
    context: Large outbound transfers may indicate sensitive data being tunneled.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5050
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - connection_count

  - question: What registry modifications occurred on this Windows system recently?
    context: Malware often modifies registry for proxy settings or persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "ProxyServer"
            - "ProxyEnable"
            - "Socks"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: Has this system exhibited other malicious network behavior?
    context: Correlating with malware alerts helps assess overall compromise level.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
            - "EXPLOIT"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What DNS queries preceded this SOCKS5 connection attempt?
    context: DNS lookups may reveal command and control infrastructure or target systems.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other Windows systems making similar SOCKS5 requests?
    context: Multiple infected systems may indicate lateral movement or coordinated attack.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET INFO SOCKSv5 Port 5050 Inbound Request (Windows Source)"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What suspicious files were created or executed on this Windows system?
    context: Malware installation often involves file creation before network activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - "application/x-executable"
            - "application/x-dosexec"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Is the destination system part of known malicious infrastructure?
    context: The target may be a compromised system or part of botnet infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "MALWARE"
            - "BOTNET"
            - "C2"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip