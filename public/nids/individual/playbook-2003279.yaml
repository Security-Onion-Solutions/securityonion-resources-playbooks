name: ET INFO SOCKSv5 Port 5050 Inbound Request (Linux Source)
id: 22003279
description: |
  Detects SOCKSv5 proxy requests targeting port 5050 from Linux systems.
  May indicate legitimate proxy usage or malicious tunneling activity.
type: detection
detection_id: 2003279
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SOCKS5 request packet and authentication method?
    context: SOCKS5 protocol includes authentication negotiation and connection details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: Is this Linux system configured for legitimate proxy usage?
    context: Authorized proxy usage should align with system administration policies.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1080
            - 5050
            - 8080
            - 3128
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: What processes initiated this network connection on the Linux system?
    context: Identifying the process helps determine if this is legitimate software or malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "socks"
            - "proxy"
            - "curl"
            - "wget"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What pattern of SOCKS5 usage has this Linux system exhibited?
    context: Frequent SOCKS requests may indicate automated tools or persistent tunneling.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SOCKSv5"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there indicators of data tunneling through this SOCKS connection?
    context: Volume analysis helps identify potential data exfiltration or tunneling activity.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5050
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - connection_count
        - duration

  - question: What other network anomalies has this Linux system generated?
    context: Correlating with other alerts helps assess overall system compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
            - "EXPLOIT"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What DNS resolution activity preceded this SOCKS connection?
    context: DNS queries may reveal target infrastructure or command and control domains.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What files were recently modified or created on this Linux system?
    context: File system changes may indicate malware installation or configuration updates.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "/tmp/"
            - "/var/tmp/"
            - ".sock"
            - "proxy"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Are other Linux systems showing similar SOCKS5 behavior?
    context: Multiple systems with SOCKS activity may indicate coordinated attack or lateral movement.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET INFO SOCKSv5 Port 5050 Inbound Request (Linux Source)"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What established connections exist between these systems?
    context: Understanding connection patterns helps determine relationship and data flow.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - connection_state
        - bytes_out
        - bytes_in
        - duration

  - question: Has the destination system been flagged in other security incidents?
    context: The target may be part of malicious infrastructure or compromised systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "MALWARE"
            - "BOTNET"
            - "C2"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip