name: ET INFO SOCKSv4 Port 5050 Inbound Request (Windows Source)
id: 22003280
description: |
  Detects SOCKSv4 proxy requests targeting port 5050 from Windows systems.
  May indicate legitimate proxy usage or malicious tunneling activity.
type: detection
detection_id: 2003280
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SOCKS4 connection request packet?
    context: SOCKS4 packets contain destination IP and port information for the proxy request.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: Is this Windows system authorized to use proxy services?
    context: Enterprise environments may have documented proxy usage policies for specific systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 1080
            - 5050
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: What Windows processes initiated network connections around this time?
    context: Identifying the source process helps determine if this is legitimate software or malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other SOCKS4 activity has this Windows system generated?
    context: Multiple SOCKS requests may indicate persistent tunneling or automated tools.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SOCKSv4"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there signs of significant data transfer through this proxy connection?
    context: Large data volumes may indicate exfiltration or tunneling of prohibited traffic.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5050
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - connection_count

  - question: What Windows registry changes occurred related to proxy settings?
    context: Malware often modifies registry entries to establish proxy configurations.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "ProxyServer"
            - "ProxyEnable"
            - "Internet Settings"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: Has this Windows system shown other indicators of compromise?
    context: Correlating with malware alerts helps assess overall threat level and system integrity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
            - "EXPLOIT"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What DNS queries were made before this SOCKS connection attempt?
    context: DNS resolution may reveal target systems or command and control infrastructure.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other Windows systems exhibiting similar SOCKS4 behavior?
    context: Multiple systems using SOCKS may indicate lateral movement or coordinated attack.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET INFO SOCKSv4 Port 5050 Inbound Request (Windows Source)"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What suspicious files were created or executed on this Windows system?
    context: File activity may indicate malware installation preceding proxy usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - "application/x-executable"
            - "application/x-dosexec"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: What connection patterns exist between the source and destination systems?
    context: Understanding communication patterns helps determine relationship and potential compromise.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - connection_state
        - bytes_out
        - bytes_in
        - duration

  - question: Has the destination system been involved in other security incidents?
    context: The target may be part of malicious infrastructure or a compromised system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "MALWARE"
            - "BOTNET"
            - "C2"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip