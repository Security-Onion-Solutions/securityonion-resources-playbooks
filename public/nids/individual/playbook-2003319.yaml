name: ET P2P Edonkey Search Request (search by name)
id: 22003319
description: |
  Detects eDonkey/eMule peer-to-peer file sharing search requests by name.
  May indicate policy violations or unauthorized P2P usage on corporate networks.
  Could be legitimate personal use or unauthorized file sharing activity.
type: detection
detection_id: 2003319
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete eDonkey search request payload content?
    context: Analyzing the full packet payload reveals the search terms and P2P protocol specifics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: What UDP ports and packet sizes were involved in this P2P communication?
    context: Understanding port usage and data volumes helps assess the scope of P2P activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - packet_info.length
        - flow.bytes_toclient
        - flow.bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system authorized for P2P file sharing applications?
    context: Determining if eDonkey/eMule usage aligns with organizational policy and user permissions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'emule.exe'
            - 'edonkey'
            - 'amule'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this activity occur during business hours or personal time?
    context: Timing analysis helps distinguish between policy violations and authorized personal use.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 4661
            - 4662
            - 4665
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  # Type 3: Activity Context
  - question: What other P2P protocols or applications are active on this system?
    context: Understanding the full scope of P2P activity reveals user behavior patterns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'P2P'
            - 'POLICY'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What initiated this P2P search activity on the system?
    context: Identifying the parent process or user action that triggered P2P usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - '.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  # Type 4: Impact Assessment
  - question: What is the volume of data being transferred through P2P connections?
    context: Assessing bandwidth impact and potential for large file transfers or sharing.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 4661
            - 4662
            - 4665
        condition: selection
      fields:
        - dst_ip
        - bytes_toclient
        - bytes_toserver
        - duration

  - question: Are there signs of file downloads or uploads completing?
    context: Determining if actual file transfers occurred beyond search requests.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - 'Incoming'
            - 'Downloads'
            - 'Temp'
        condition: selection
      fields:
        - file.path
        - file.size
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific files or content was being searched for in the P2P network?
    context: Understanding search terms reveals intent and potential policy violations.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'P2P'
        condition: selection
      fields:
        - payload_printable
        - rule.name
        - dst_ip

  - question: Are there patterns indicating automated or manual P2P usage?
    context: Distinguishing between user-initiated searches and automated P2P client behavior.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Edonkey'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - packet_info.length

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar P2P activity?
    context: Identifying widespread P2P usage that may indicate policy enforcement needs.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'P2P'
          rule.category: 'POLICY'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip

  - question: Is this part of a broader pattern of policy violations from this user or system?
    context: Understanding if P2P usage is isolated or part of broader compliance issues.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'POLICY'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip