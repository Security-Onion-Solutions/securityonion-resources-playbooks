name: ET MALWARE Downloader.VB.TX/Backdoor.Win32.DSSdoor!IK Checkin
id: 22003646
description: |
  Detects communication to command and control servers by Downloader.VB.TX/Backdoor.Win32.DSSdoor malware.
  This malware attempts to download additional payloads via HTTP requests to /tx.txt with specific user agent.
  Legitimate software would not use this specific combination of URI and user agent string.
type: detection
detection_id: 2003646
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request including headers and URI path?
    context: Understanding the full request structure confirms malware variant and C2 communication pattern.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers
        - http.user_agent

  - question: What is the destination server and port being contacted?
    context: Identifies the command and control infrastructure being used by the malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - dest_hostname

  # Type 2: Triage Assessment
  - question: Is this communication from a known infected system?
    context: Determines if this is a new infection or ongoing activity from previously identified compromised host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'MALWARE'
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Has this source IP made other suspicious HTTP requests recently?
    context: Identifies patterns of malicious activity from the same source system.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.user_agent
        - dst_ip

  # Type 3: Activity Context
  - question: What process initiated this HTTP connection?
    context: Identifies the malware executable and its execution context on the infected system.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line

  - question: What other network connections occurred around the same time?
    context: Reveals additional C2 communications or lateral movement attempts by the malware.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  # Type 4: Impact Assessment
  - question: Did the C2 server respond with additional payload or commands?
    context: Determines if the malware successfully received instructions or downloaded additional components.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - file.mime_type

  - question: Are there signs of file downloads or modifications following this communication?
    context: Identifies if the malware successfully downloaded and executed additional payloads.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and geolocation of the destination IP?
    context: Provides threat intelligence context about the C2 infrastructure being used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Has this C2 server been contacted by other systems in the network?
    context: Identifies scope of infection and potential lateral spread of the malware.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - host.hostname
        - bytes_sent
        - bytes_received

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar DSSdoor malware activity?
    context: Determines if this is part of a broader campaign affecting multiple systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'DSSdoor'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.hostname