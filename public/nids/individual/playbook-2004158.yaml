  - question: What is the attack timeline and persistence of this SQL injection campaign?
    context: Understanding attack duration helps assess threat actor persistence and campaign scope.
    range: -12h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
