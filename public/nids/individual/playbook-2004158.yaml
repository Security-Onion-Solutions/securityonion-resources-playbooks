name: ET WEB_SPECIFIC_APPS NetVIOS Portal SQL Injection Attempt -- page.asp NewsID SELECT
id: 22004158
description: |
  Detects SQL injection attempts targeting NetVIOS Portal via SELECT statements in page.asp NewsID parameter.
  May trigger on legitimate database queries or content management operations.
type: detection
detection_id: 2004158
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SELECT-based SQL injection payload in the NewsID parameter?
    context: Understanding the exact SELECT statement reveals data extraction intent and target tables.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this SELECT query part of normal NetVIOS Portal news functionality?
    context: News portals legitimately use SELECT queries to retrieve articles and content.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/News/page.asp'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What reconnaissance was performed before this SQL injection attempt?
    context: Attackers often enumerate parameters and test responses before launching injection attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Are there other SQL injection techniques being used against this NetVIOS Portal?
    context: SELECT injections are often combined with UNION and other techniques for comprehensive data extraction.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'NetVIOS Portal'
        condition: selection
      fields:
        - rule.name
        - url.path

  - question: Did the SELECT injection successfully extract database information?
    context: Response size and content type changes indicate successful data extraction from SELECT queries.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: What sensitive database schema information could be exposed through NewsID injection?
    context: News database tables may contain user data, admin credentials, or system configuration details.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/News/page.asp'
        condition: selection
      fields:
        - src_ip
        - url.query

  - question: Are there signs of systematic data extraction following this SELECT injection?
    context: Multiple SELECT queries with different parameters indicate comprehensive database enumeration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/News/page.asp'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes

  - question: What automated tools are being used for this NetVIOS Portal exploitation?
    context: User-agent strings and request patterns reveal if attacks are scripted or manual.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers

  - question: Has this NetVIOS Portal been targeted by other SQL injection vectors?
    context: Comprehensive attacks often combine multiple injection techniques against the same target.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'NetVIOS Portal'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path

  - question: Are other NetVIOS Portal installations being scanned for similar vulnerabilities?
