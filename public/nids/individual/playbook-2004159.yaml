name: ET WEB_SPECIFIC_APPS NetVIOS Portal SQL Injection Attempt -- page.asp NewsID UNION SELECT
id: 22004159
description: |
  Detects SQL injection attempts targeting NetVIOS Portal using UNION SELECT statements in page.asp NewsID parameter.
  May trigger on legitimate database operations that combine multiple result sets.
type: detection
detection_id: 2004159
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UNION SELECT injection payload targeting the NewsID parameter?
    context: UNION SELECT injections reveal advanced data extraction techniques and target database structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this UNION query part of legitimate NetVIOS Portal functionality?
    context: Some applications legitimately use UNION operations for complex data aggregation and reporting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/News/page.asp'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What database enumeration preceded this UNION SELECT attack?
    context: UNION attacks require knowledge of column count and data types, indicating prior reconnaissance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/News/page.asp'
        condition: selection
      fields:
        - url.query
        - http.response.status_code

  - question: Are there other advanced SQL injection techniques being used against this portal?
    context: UNION attacks are often part of sophisticated injection campaigns using multiple vectors.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'NetVIOS Portal'
        condition: selection
      fields:
        - rule.name
        - url.path

  - question: Did the UNION SELECT injection successfully extract unauthorized data?
    context: Response size increases and content changes indicate successful data extraction via UNION queries.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: What database tables and columns are being targeted through UNION injections?
