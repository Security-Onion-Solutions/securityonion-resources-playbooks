name: ET WEB_SPECIFIC_APPS NetVIOS Portal SQL Injection Attempt -- page.asp NewsID DELETE
id: 22004161
description: |
  Detects SQL injection attempts targeting NetVIOS Portal's News page via DELETE statements in NewsID parameter.
  May trigger on legitimate database maintenance or content management operations involving DELETE commands.
type: detection
detection_id: 2004161
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL DELETE injection payload in the NewsID parameter?
    context: Understanding the exact DELETE statement reveals the attacker's intent to remove or destroy data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What specific data or records was the attacker attempting to delete?
    context: Analyzing the DELETE payload helps determine if this targets specific records or attempts mass deletion.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Is this legitimate content management activity by authorized administrators?
    context: Content managers may legitimately delete news articles or perform database cleanup operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/News/page.asp'
        condition: selection
      fields:
        - src_ip
        - user_agent.original

  - question: What other destructive SQL operations were attempted from this source?
    context: Multiple destructive operations indicate systematic attempts to damage or manipulate the database.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SQL Injection'
            - 'DELETE'
            - 'DROP'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: What was the attack progression before this DELETE attempt?
    context: Understanding prior reconnaissance helps identify if this is targeted data destruction or exploratory testing.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: Did the DELETE operation execute successfully based on server responses?
    context: Successful deletion attempts represent actual data loss and require immediate incident response.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Was any data actually deleted or corrupted in the database?
    context: Confirming data loss helps determine incident severity and recovery requirements.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.full
        - http.response.bytes

  - question: What attack tools or techniques were used for this injection?
    context: Identifying attack tools helps understand threat actor capabilities and attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.referrer
        - http.request.headers

  - question: Are there signs of data exfiltration before the deletion attempt?
    context: Attackers may steal data before destroying evidence, indicating a more sophisticated attack.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.bytes|gte: 10000
        condition: selection
      fields:
        - url.full
        - http.response.bytes

  - question: What specific news content or database tables were targeted for deletion?
    context: Understanding targeted content helps assess business impact and data recovery priorities.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'News'
        condition: selection
      fields:
        - url.path
        - url.query

  - question: Are other NetVIOS Portal instances experiencing similar deletion attacks?
    context: Coordinated deletion attempts across multiple systems indicate a targeted campaign against the organization.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'NetVIOS Portal SQL Injection'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name