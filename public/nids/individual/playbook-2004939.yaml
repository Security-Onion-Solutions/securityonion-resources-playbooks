name: ET WEB_SPECIFIC_APPS Neuron Blog SQL Injection Attempt -- addcomment2.php commentname DELETE
id: 22004939
description: |
  Detects SQL injection attempts targeting Neuron Blog's addcomment2.php script using DELETE FROM statements.
  This targets CVE-2006-6993 vulnerability in the commentname parameter for data destruction attacks.
  May trigger on legitimate database maintenance operations containing similar SQL syntax.
type: detection
detection_id: 2004939
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DELETE FROM payload in the commentname parameter?
    context: Understanding the exact DELETE statement reveals what data the attacker is attempting to remove from the database.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What specific tables or records is the attacker targeting for deletion?
    context: Analyzing the DELETE syntax reveals the scope of potential data destruction and target selection criteria.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/pages/addcomment2.php'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this authorized database maintenance or administrative activity?
    context: Legitimate database administration might involve data cleanup, but not through web application parameters.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/pages/addcomment2.php'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does this source IP have legitimate administrative access to the blog system?
    context: Authorized administrators typically don't perform database operations through vulnerable web forms.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 3: Activity Context
  - question: What data enumeration preceded this DELETE injection attempt?
    context: Attackers typically perform reconnaissance to identify valuable data before attempting deletion attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - url.path
        - http.request.method

  - question: Were there previous attempts to access or modify the same database tables?
    context: DELETE attacks often follow successful enumeration or failed modification attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - url.path
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the DELETE injection attempt successfully remove database records?
    context: Successful DELETE attacks cause irreversible data loss and may indicate broader compromise.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/pages/addcomment2.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Are there signs of systematic data destruction or evidence removal?
    context: Multiple DELETE operations may indicate an attacker covering tracks or causing maximum damage.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.query
        - http.response.bytes
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What specific WHERE conditions is the attacker using to target records for deletion?
    context: The DELETE WHERE clause reveals whether this is targeted destruction or indiscriminate data loss.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/pages/addcomment2.php'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.headers.content_type

  - question: Is this part of a broader attack campaign involving data exfiltration before destruction?
    context: Advanced attackers often steal data before deleting it to cover their tracks and maximize impact.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SQL Injection'
            - 'Data Exfiltration'
        condition: selection
      fields:
        - rule.name
        - url.path
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other database systems experiencing similar DELETE injection attacks?
    context: Coordinated attacks may target multiple systems for simultaneous data destruction.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'DELETE'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this attack coordinated with other destructive activities across the enterprise?
    context: DELETE attacks may be part of broader sabotage campaigns targeting multiple systems simultaneously.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'web-application-attack'
            - 'trojan-activity'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category