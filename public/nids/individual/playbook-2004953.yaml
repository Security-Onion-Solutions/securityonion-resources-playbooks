name: ET WEB_SPECIFIC_APPS Neuron Blog SQL Injection Attempt -- addcomment2.php commentwebsite ASCII
id: 22004953
description: |
  Detects SQL injection attempts targeting Neuron Blog application's addcomment2.php script using ASCII function.
  This specific pattern indicates exploitation of CVE-2006-6993 vulnerability in the commentwebsite parameter.
  May trigger on legitimate database queries containing ASCII functions, though this is uncommon in web applications.
type: detection
detection_id: 2004953
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the commentwebsite parameter?
    context: Examining the full payload reveals the attacker's intent and specific exploitation technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method
        - rule.name

  - question: What specific ASCII function and SELECT statement were used in the injection?
    context: Understanding the SQL syntax helps determine the attacker's database enumeration goals.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/pages/addcomment2.php'
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this legitimate administrative access to the Neuron Blog application?
    context: Determining if this is authorized testing or maintenance activity before escalating.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/pages/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Has this source IP accessed other web applications on this server recently?
    context: Identifying if this is part of broader reconnaissance or targeted attack.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 3: Activity Context
  - question: What web scanning or reconnaissance activity preceded this injection attempt?
    context: Understanding the attack sequence helps identify the attacker's methodology.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What was the server's response to this SQL injection attempt?
    context: Determining if the injection was successful or blocked by security controls.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/pages/addcomment2.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - network.bytes_sent

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt result in database data extraction?
    context: Assessing if sensitive data was compromised through successful injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - network.bytes_sent
        - http.response.status_code

  - question: Are there signs of successful authentication bypass or privilege escalation?
    context: Determining if the attacker gained unauthorized access to administrative functions.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What other SQL injection techniques has this attacker attempted?
    context: Identifying the full scope of SQL injection attempts to understand attacker capabilities.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  - question: Has this IP address been involved in other web application attacks?
    context: Understanding if this is part of a broader attack campaign against web applications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'web-application-attack'
            - 'attempted-admin'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the organization experiencing similar SQL injection attempts?
    context: Determining if this is a targeted attack against multiple organizational assets.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SQL Injection'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this attack source IP targeting other services beyond web applications?
    context: Understanding the full scope of the attacker's reconnaissance and attack activities.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol