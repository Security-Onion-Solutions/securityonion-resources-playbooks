name: ET WEB_SPECIFIC_APPS Neuron Blog SQL Injection Attempt -- addcomment2.php commentwebsite UPDATE
id: 22004954
description: |
  Detects SQL injection attempts targeting Neuron Blog application's addcomment2.php script using UPDATE statements.
  This specific pattern indicates exploitation of CVE-2006-6993 vulnerability attempting database modification.
  Legitimate applications rarely use UPDATE statements in comment submission parameters.
type: detection
detection_id: 2004954
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete UPDATE statement in the SQL injection payload?
    context: Examining the UPDATE syntax reveals what database modifications the attacker attempted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method
        - rule.name

  - question: What specific database table and columns were targeted in the UPDATE statement?
    context: Understanding the target helps assess potential data integrity compromise.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/pages/addcomment2.php'
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this legitimate database maintenance or administrative activity?
    context: Verifying if this represents authorized database modification before escalating.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/pages/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Has this source IP shown normal user behavior on this web application?
    context: Distinguishing between legitimate users and attackers based on access patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this UPDATE injection attempt?
    context: Understanding the attack progression helps identify the attacker's methodology.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What was the application's response to this database modification attempt?
    context: Determining if the UPDATE injection was successful or prevented by security controls.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/pages/addcomment2.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - network.bytes_sent

  # Type 4: Impact Assessment
  - question: Did the UPDATE injection successfully modify database records?
    context: Assessing data integrity compromise and potential unauthorized changes.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - network.bytes_sent
        - http.response.status_code

  - question: Are there signs of privilege escalation or unauthorized access following the injection?
    context: Determining if database modification led to further system compromise.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What other SQL injection techniques has this attacker employed?
    context: Identifying the full range of SQL injection methods to understand attacker sophistication.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  - question: Has this attacker attempted other database manipulation operations?
    context: Understanding the scope of database-focused attacks from this source.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'SQL Injection'
            - 'UPDATE'
            - 'INSERT'
            - 'DELETE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  # Type 6: Enterprise Correlation
  - question: Are other web applications experiencing similar UPDATE injection attempts?
    context: Determining if this is part of a broader campaign against organizational web assets.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SQL Injection'
          alert.signature|contains: 'UPDATE'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this attack pattern consistent with known threat actor TTPs?
    context: Correlating attack methods with known threat intelligence for attribution.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol