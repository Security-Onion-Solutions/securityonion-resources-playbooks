name: ET WEB_SPECIFIC_APPS Neuron Blog SQL Injection Attempt -- addcomment2.php comment UNION SELECT
id: 22004956
description: |
  Detects SQL injection attempts targeting Neuron Blog's addcomment2.php script using UNION SELECT statements.
  May trigger on legitimate database queries or security testing of the application.
type: detection
detection_id: 2004956
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UNION SELECT payload in the comment parameter?
    context: UNION SELECT payloads reveal specific data extraction attempts and database schema knowledge.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - rule.name

  - question: How many columns is the attacker attempting to extract with UNION SELECT?
    context: Column count in UNION SELECT indicates database schema knowledge and data extraction scope.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.query
        - http.request.body.content

  - question: Is this part of automated SQL injection testing tools?
    context: Automated tools often use UNION SELECT with incrementing column counts for schema discovery.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/pages/addcomment2.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: Are there other UNION-based injection attempts from this source?
    context: Multiple UNION attempts indicate systematic data extraction efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'UNION SELECT'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What was the application's response to the UNION SELECT attempt?
    context: Response analysis reveals if the injection was successful and what data was exposed.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Did the attacker perform reconnaissance before the UNION SELECT attempt?
    context: Reconnaissance activities help understand the attack methodology and sophistication.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there attempts to extract specific database tables or columns?
    context: Targeted table/column extraction indicates advanced knowledge of the application's database structure.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/pages/addcomment2.php'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.query
        - http.request.body.content

  - question: Has sensitive data been successfully extracted from the database?
    context: Successful data extraction confirms the severity of the breach and data exposure.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: '200'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - http.response.body.content

  - question: What is the attack pattern and timing of UNION SELECT attempts?
    context: Attack timing and patterns reveal automation tools and attacker behavior.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there post-exploitation activities following successful UNION SELECT?
    context: Post-exploitation activities indicate the attacker's next steps and potential impact.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are similar UNION SELECT attacks targeting other web applications?
    context: Coordinated attacks may use the same techniques across multiple targets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'UNION SELECT'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name