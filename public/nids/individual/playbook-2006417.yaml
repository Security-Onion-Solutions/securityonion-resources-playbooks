name: ET ATTACK_RESPONSE Weak Netbios Lanman Auth Challenge Detected
id: 22006417
description: |
  Detects weak NetBIOS LAN Manager authentication challenges from internal systems.
  May indicate legitimate legacy systems or security weakness exploitation.
type: detection
detection_id: 2006417
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact weak authentication challenge pattern detected?
    context: Understanding the challenge format reveals the authentication weakness and potential exploitation risk.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload
  - question: Is this weak authentication from a known legacy system?
    context: Legitimate legacy systems may use weak LM authentication for compatibility reasons.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - dst_ip
        - connection_state
        - bytes_in
        - bytes_out
  - question: What NetBIOS authentication attempts preceded this weak challenge?
    context: Multiple authentication attempts may indicate brute force or legitimate troubleshooting.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - connection_state
        - bytes_in
  - question: Did the weak authentication challenge succeed?
    context: Successful weak authentication may enable unauthorized access to network resources.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          connection_state: 'established'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_out
  - question: What other systems are using weak NetBIOS authentication?
    context: Multiple systems with weak authentication may indicate a systemic security issue.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Weak Netbios'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
  - question: Are there signs of credential harvesting or replay attacks?
    context: Weak authentication challenges can be exploited for credential theft and replay attacks.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          alert.category|contains:
            - 'AUTHENTICATION'
            - 'CREDENTIAL'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - user.name
  - question: What file shares or resources were accessed after authentication?
    context: Successful weak authentication may lead to unauthorized resource access.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - connection_state
  - question: Has this system been targeted by other authentication attacks?
    context: Multiple authentication attack types may indicate persistent targeting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - 'AUTHENTICATION'
            - 'BRUTE'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity
  - question: What remediation actions should be taken for this weak authentication?
    context: Identifying affected systems helps prioritize security hardening efforts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Weak'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity