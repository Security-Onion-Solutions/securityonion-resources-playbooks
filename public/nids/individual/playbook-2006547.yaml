name: ET WEB_SPECIFIC_APPS NetClassifieds Premium Edition SQL Injection Attempt -- ViewCat.php s_user_id SELECT
id: 22006547
description: |
  Detects SQL injection attempts targeting NetClassifieds Premium Edition ViewCat.php via s_user_id parameter.
  May trigger on legitimate database queries containing SELECT statements in URL parameters.
type: detection
detection_id: 2006547
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the s_user_id parameter?
    context: Understanding the exact injection syntax reveals attacker skill level and intended database operations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - user_agent.original

  - question: Is this a legitimate administrative query to the NetClassifieds application?
    context: Authorized database administration may involve complex queries that could trigger this rule.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ViewCat.php'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.query

  - question: What other web application attacks has this source IP attempted?
    context: Identifying if this is part of a broader web application security assessment or attack campaign.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What was the web server's response to this SQL injection attempt?
    context: Understanding if the injection was successful or blocked by security controls.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ViewCat.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: Has this application shown signs of successful database compromise?
    context: Determining if the SQL injection led to actual data extraction or system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.body.bytes: '>10000'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  - question: What database tables or columns were targeted in the SELECT statement?
    context: Understanding the data targeted helps assess the potential impact of successful exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'NetClassifieds'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - url.query

  - question: Are there signs of automated vulnerability scanning tools?
    context: Distinguishing between targeted attacks and automated vulnerability scanners.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - url.path
        - http.request.method

  - question: What is the geographic origin and reputation of the attacking IP?
    context: Understanding attacker infrastructure helps with threat attribution and blocking decisions.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Has this NetClassifieds application been targeted by other attackers?
    context: Determining if this is an isolated incident or part of widespread exploitation attempts.
    range: -48h/+48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'NetClassifieds'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path

  - question: Are there other vulnerable web applications on this server?
    context: Assessing the overall security posture of the web server hosting NetClassifieds.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - url.path
        - src_ip

  - question: What administrative access has been attempted on this web server?
    context: Identifying if attackers are attempting to escalate privileges or access administrative functions.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'admin'
            - 'login'
            - 'manager'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method