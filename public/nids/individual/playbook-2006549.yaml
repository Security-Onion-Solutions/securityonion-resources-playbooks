name: ET WEB_SPECIFIC_APPS NetClassifieds Premium Edition SQL Injection Attempt -- ViewCat.php s_user_id INSERT
id: 22006549
description: |
  Detects INSERT-based SQL injection attempts targeting NetClassifieds Premium Edition ViewCat.php.
  INSERT injections are used to add malicious data, create backdoor accounts, or modify database contents.
type: detection
detection_id: 2006549
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What data is being inserted via the SQL injection payload?
    context: INSERT statements reveal what malicious data or backdoor accounts attackers are attempting to create.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - payload_printable

  - question: Is this authorized database maintenance or data migration activity?
    context: Legitimate database operations may include INSERT statements that could trigger this detection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ViewCat.php'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method

  - question: What table and columns are being targeted for data insertion?
    context: Understanding the target table structure helps assess the potential impact of successful exploitation.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'NetClassifieds'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - url.query

  - question: Did the INSERT injection attempt succeed or fail?
    context: Successful INSERT operations may return different HTTP status codes than failed attempts.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ViewCat.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: Are there signs of backdoor user account creation?
    context: INSERT injections often target user tables to create administrative accounts for persistent access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'login'
            - 'admin'
            - 'user'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What other database modification attempts has this attacker made?
    context: INSERT attacks are often part of broader database manipulation campaigns.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'INSERT'
            - 'UPDATE'
            - 'DELETE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Has the application shown signs of data corruption or unauthorized content?
    context: Successful INSERT injections may result in visible changes to application content or functionality.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ViewCat.php'
          http.response.body.bytes: '>2000'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.body.bytes

  - question: Are there attempts to access newly inserted malicious content?
    context: Attackers often test their INSERT payloads by attempting to access or execute the inserted data.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What is the sophistication level of this SQL injection attack?
    context: Complex INSERT statements with multiple tables or conditions indicate advanced attacker capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - url.query

  - question: Has this NetClassifieds installation been compromised by other attack vectors?
    context: INSERT injections may be preceded by reconnaissance or followed by other exploitation techniques.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path

  - question: Are multiple attackers targeting this NetClassifieds application?
    context: Popular vulnerabilities often attract multiple exploitation attempts requiring coordinated response.
    range: -48h/+48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'NetClassifieds'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - user_agent.original