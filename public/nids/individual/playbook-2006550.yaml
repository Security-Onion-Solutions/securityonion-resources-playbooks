name: ET WEB_SPECIFIC_APPS NetClassifieds Premium Edition SQL Injection Attempt -- ViewCat.php s_user_id DELETE
id: 22006550
description: |
  Detects SQL injection attempts targeting NetClassifieds Premium Edition via DELETE statements in ViewCat.php s_user_id parameter.
  May trigger on legitimate database maintenance operations or testing activities.
type: detection
detection_id: 2006550
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the ViewCat.php request?
    context: Understanding the exact DELETE statement reveals the attacker's intent and target data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.body.content
        - http.request.method
        - url.full

  - question: Is this legitimate database administration activity for this web application?
    context: DELETE operations may be part of normal application maintenance or testing procedures.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ViewCat.php'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.query

  - question: What sequence of HTTP requests preceded this SQL injection attempt?
    context: Attackers often perform reconnaissance before launching injection attacks.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What other web application attacks originated from this source IP?
    context: SQL injection attempts are often part of broader web application scanning campaigns.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Did the SQL injection attempt result in successful database access?
    context: HTTP response codes and content length indicate if the injection was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: What sensitive data could be accessed through the s_user_id parameter?
    context: Understanding the database schema helps assess potential data exposure.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ViewCat.php'
        condition: selection
      fields:
        - url.query
        - src_ip

  - question: Are there signs of successful data exfiltration following this attempt?
    context: Large response sizes or unusual outbound traffic may indicate data theft.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_port

  - question: What user-agent and request headers were used in this attack?
    context: Headers reveal attacker tools and may help identify automated scanning versus manual exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers
        - user_agent.original

  - question: Has this NetClassifieds application been targeted by other SQL injection techniques?
    context: Attackers often try multiple injection vectors against the same vulnerable application.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'NetClassifieds'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - url.path

  - question: Are other systems in the network showing similar NetClassifieds exploitation attempts?
    context: Attackers may target multiple instances of vulnerable applications across the network.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'NetClassifieds Premium Edition SQL Injection'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - url.path

  - question: What is the geographic origin and reputation of the attacking IP address?
    context: IP reputation and location help determine threat actor characteristics and blocking decisions.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol