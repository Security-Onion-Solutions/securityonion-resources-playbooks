name: ET WEB_SPECIFIC_APPS NetClassifieds Premium Edition SQL Injection Attempt -- ViewCat.php s_user_id UPDATE
id: 22006552
description: |
  Detects SQL injection attempts targeting NetClassifieds Premium Edition using UPDATE statements in ViewCat.php s_user_id parameter.
  May trigger on legitimate database update operations or administrative functions.
type: detection
detection_id: 2006552
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UPDATE-based SQL injection payload in the request?
    context: UPDATE injections can modify database records and reveal the attacker's intent to alter data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this UPDATE operation part of legitimate application administration?
    context: UPDATE statements may be normal for user profile modifications or content management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ViewCat.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What preliminary attacks were conducted before this UPDATE injection?
    context: Attackers typically perform reconnaissance and test injections before attempting data modification.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Are there other SQL injection vectors being exploited against this application?
    context: UPDATE injections are often part of multi-vector attacks combining different SQL techniques.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - url.path

  - question: Did the UPDATE injection successfully modify database records?
    context: HTTP response codes and content changes indicate if the malicious UPDATE was executed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: What user accounts or data records are being targeted for modification?
    context: Understanding UPDATE targets helps assess data integrity impact and recovery requirements.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ViewCat.php'
        condition: selection
      fields:
        - url.query

  - question: Are there signs of privilege escalation through UPDATE injections?
    context: Malicious UPDATEs may attempt to elevate user privileges or modify admin accounts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: What attack tools or frameworks are being used for this SQL injection?
    context: User-agent analysis reveals automated tools versus manual exploitation techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers

  - question: Has this NetClassifieds instance been compromised through other UPDATE attacks?
    context: Repeated UPDATE injections may indicate ongoing database manipulation campaigns.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'NetClassifieds'
          rule.name|contains: 'UPDATE'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path

  - question: Are other web applications showing similar UPDATE-based injection attempts?
    context: Attackers may target multiple applications with similar UPDATE injection techniques.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'UPDATE'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: What is the scope of potential data corruption from successful UPDATE injections?
    context: Understanding attack frequency and targets helps assess database integrity and backup needs.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ViewCat.php'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.query

  - question: Are there indicators of persistent access establishment following database modification?
    context: Successful UPDATE injections may create backdoor accounts or modify authentication mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol