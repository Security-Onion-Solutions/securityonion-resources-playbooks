name: ET WEB_SPECIFIC_APPS dev4u CMS SQL Injection Attempt -- index.php gruppe_id INSERT
id: 22006959
description: |
  Detects SQL injection attempts targeting the dev4u CMS gruppe_id parameter using INSERT statements (CVE-2006-6218).
  May trigger on legitimate database administration or content management activities involving INSERT operations.
type: detection
detection_id: 2006959
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the gruppe_id parameter?
    context: Understanding the exact SQL syntax reveals the attacker's database manipulation intent and skill level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What specific INSERT INTO statement was attempted in this SQL injection?
    context: The INSERT statement structure reveals what data the attacker is trying to add to the database.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this a legitimate administrator accessing the dev4u CMS interface?
    context: Authorized CMS administrators may perform legitimate database operations that could trigger this rule.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/admin'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Has this IP address previously performed legitimate CMS operations?
    context: Established CMS users are less likely to be conducting SQL injection attacks.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What other SQL injection techniques has this attacker attempted?
    context: Multiple SQL injection attempts indicate systematic database exploitation rather than accidental triggers.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'UNION'
            - 'SELECT'
            - 'INSERT'
            - 'UPDATE'
            - 'DELETE'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Were there any authentication bypass attempts before this SQL injection?
    context: Failed authentication followed by SQL injection suggests targeted attack progression.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - http.request.body.content

  - question: What reconnaissance activities preceded this SQL injection attempt?
    context: Attackers often enumerate CMS versions and parameters before launching targeted SQL injection.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - http.request.headers

  # Type 4: Impact Assessment
  - question: What was the database server's response to this SQL injection attempt?
    context: Successful SQL injection typically returns different response patterns than blocked attempts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Are there signs of successful database manipulation or data extraction?
    context: Successful SQL injection may lead to additional requests for data retrieval or further exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What CMS version and configuration is running on the targeted server?
    context: Understanding the CMS environment helps assess vulnerability scope and potential impact.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.headers
        - http.response.status_code

  - question: Are there any suspicious database-related processes or file modifications on the server?
    context: SQL injection attacks may trigger database logging or result in file system changes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other web applications in the organization experiencing similar SQL injection attempts?
    context: Coordinated SQL injection campaigns often target multiple applications simultaneously.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.query|contains:
            - 'INSERT'
            - 'INTO'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.full