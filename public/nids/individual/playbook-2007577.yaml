name: ET MALWARE General Downloader Checkin URL (GUID+)
id: 22007577
description: |
  Detects generic malware downloader communication with command and control servers using GUID-based identification.
  This pattern indicates malware attempting to receive commands or download additional payloads.
  The specific parameter combination with GUID, version, and command fields is characteristic of malware families.
type: detection
detection_id: 2007577
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete GUID and parameter structure used in this downloader communication?
    context: The GUID serves as a unique bot identifier while other parameters reveal malware version and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What specific version and configuration details are transmitted to the C2 server?
    context: Version and config information help identify malware variant and potential update requirements.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - url.query
        - dst_ip
        - url.domain

  # Type 2: Triage Assessment
  - question: Has this system previously used this GUID for malware communications?
    context: GUID reuse patterns help establish infection timeline and track persistent malware activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: "GUID="
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.query
        - timestamp

  - question: Are there legitimate applications on this system that use GUID-based communications?
    context: Distinguishing between malware and legitimate software helps avoid false positive incident responses.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "GUID"
            - "update"
            - "version"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What process initiated this malware downloader communication?
    context: Identifying the parent process reveals the downloader executable and infection vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
        - User

  - question: What network activity occurred around the time of this downloader checkin?
    context: Concurrent connections may reveal additional C2 communication or payload download attempts.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  - question: Were there DNS queries for the C2 domain before this downloader communication?
    context: DNS resolution patterns help establish the complete malware communication timeline.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|expand: '%url.domain%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Did the C2 server respond with download commands or payload URLs?
    context: Successful downloader communication indicates potential for additional malware installation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Has this system downloaded any suspicious files since the downloader checkin?
    context: Post-checkin downloads reveal the scope of malware payload delivery and system compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessImage

  # Type 5: Forensic Deep-Dive
  - question: What specific downloader family is indicated by this GUID-based communication pattern?
    context: Downloader family identification helps determine payload capabilities and persistence mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - payload

  - question: Are there registry modifications or persistence mechanisms associated with this downloader?
    context: Persistence mechanisms help understand malware longevity and guide complete removal efforts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems in the enterprise showing similar downloader activity with related GUIDs?
    context: Related GUID patterns across multiple systems indicate coordinated malware campaign deployment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Downloader"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name