name: ET MALWARE Possible Infection Report Mail - Indy Mail lib Priority 1
id: 22007611
description: |
  Detects malware using Indy Mail library to send infection reports with high priority and no message body.
  This pattern indicates automated malware communication with command and control infrastructure.
type: detection
detection_id: 2007611
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete email header structure of this Indy Mail communication?
    context: Analyzing the full SMTP headers reveals the malware's email construction patterns and potential identification markers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What specific Indy library version and configuration is being used?
    context: Different malware families use specific Indy library versions, helping with malware identification and attribution.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 25
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system normally configured to send emails via SMTP?
    context: Legitimate systems may use Indy libraries for authorized email functionality.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  - question: Are there any legitimate applications using Indy libraries on this system?
    context: Some legitimate software uses Indy components for email functionality.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: 'indy'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What process initiated this high-priority email transmission?
    context: Identifying the sending process helps determine if this is malware or legitimate software behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'smtp'
            - 'mail'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this email transmission?
    context: Understanding prior connections reveals potential command and control communications that triggered the report.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: How frequently is this system sending infection report emails?
    context: High frequency indicates active malware infection requiring immediate containment.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Infection Report'
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  - question: What is the total volume of data being exfiltrated via these emails?
    context: Quantifying data transmission helps assess the scope of potential information disclosure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What malware executable is using the Indy Mail library?
    context: Identifying the specific malware binary enables proper containment and threat intelligence correlation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - file.hash.md5
        - CommandLine
        - User

  - question: What files has the malware created or modified on the system?
    context: Understanding file system changes helps with complete malware removal and damage assessment.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.tmp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - EventType

  - question: What persistence mechanisms has the malware established?
    context: Understanding persistence helps ensure complete removal during remediation efforts.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Indy Mail library abuse patterns?
    context: Many malware families use Indy libraries, indicating potential campaign scope across the enterprise.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Indy'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature