name: ET MALWARE Possible Infection Report Mail - Indy Mail lib Priority 3
id: 22007612
description: |
  Detects malware using Indy Mail library to send infection reports with normal priority and no message body.
  This pattern indicates automated malware communication, potentially less urgent than priority 1 reports.
type: detection
detection_id: 2007612
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete SMTP communication pattern for this priority 3 report?
    context: Analyzing the full email structure reveals malware communication protocols and potential data being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: How does this priority 3 communication differ from priority 1 reports?
    context: Different priority levels may indicate different types of malware reports or infection stages.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Priority'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is there legitimate software on this system that uses Indy email libraries?
    context: Some business applications legitimately use Indy components for email functionality.
    range: -30d
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'mail'
            - 'smtp'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Does this system normally send emails during these time periods?
    context: Malware often sends reports at irregular intervals that differ from normal business patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  # Type 3: Activity Context
  - question: What triggered this priority 3 infection report transmission?
    context: Understanding the triggering event helps determine malware behavior and potential data collection activities.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What other network connections occurred around this email transmission?
    context: Concurrent network activity may reveal command and control communications or additional data exfiltration.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: What is the frequency pattern of these priority 3 infection reports?
    context: Regular reporting intervals indicate active malware infection requiring immediate response.
    range: -48h/+48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Priority 3'
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  - question: How much data is being transmitted in these infection reports?
    context: Data volume analysis helps assess the scope of potential information disclosure and exfiltration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
          bytes_toserver|gte: 100
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What specific malware binary is generating these Indy-based reports?
    context: Identifying the malware executable enables proper containment and threat intelligence correlation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - file.hash.md5
        - CommandLine
        - ProcessGuid

  - question: What system information is the malware collecting before sending reports?
    context: Understanding data collection helps assess the scope of compromised information.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'temp'
            - 'tmp'
            - 'log'
        condition: selection
      fields:
        - TargetFilename
        - EventType
        - file.size

  - question: What persistence mechanisms has this malware established?
    context: Understanding persistence helps ensure complete malware removal during incident response.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar priority 3 Indy Mail patterns?
    context: Coordinated malware campaigns often use consistent communication patterns across multiple infected systems.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Priority 3'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What is the overall scope of Indy Mail library abuse across the enterprise?
    context: Multiple systems using Indy libraries for malicious purposes indicates a broader infection campaign.
    range: -48h/+48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Indy'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - dst_ip