name: ET INFO Club World Casino Client in Use
id: 22007754
description: |
  Detects Club World Casino client software connecting to casino servers.
  May indicate policy violation if gambling applications are prohibited.
type: detection
detection_id: 2007754
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact casino client identification string detected?
    context: Analyzing the specific client string confirms the gambling application type.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: Is gambling software permitted on this network?
    context: Determines if this activity violates organizational acceptable use policy.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 20000
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_toserver

  - question: What process initiated the casino client connection?
    context: Understanding the launching process helps determine if user-initiated or malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: How long has this casino client been active?
    context: Session duration indicates if casual use or extended gambling activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 20000
        condition: selection
      fields:
        - dst_ip
        - duration
        - bytes_toserver
        - bytes_toclient

  - question: What other gambling or gaming applications are in use?
    context: Multiple gambling applications suggest pattern of policy violations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 20000
            - 20001
            - 8080
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_count

  - question: Is financial data being transmitted during casino sessions?
    context: High-value transactions could indicate significant financial risk.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - protocol

  - question: What is the reputation of the casino server destinations?
    context: Malicious servers could indicate fake gambling sites or malware distribution.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 20000
        condition: selection
      fields:
        - dst_ip
        - dst_country
        - dst_asn

  - question: Are there signs of malware masquerading as casino software?
    context: Some malware uses gambling applications as cover for malicious activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What user account is running the casino client?
    context: Identifying the user helps with policy enforcement and security assessment.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'casino'
            - 'gambling'
            - 'poker'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Are other users on the network using gambling applications?
    context: Multiple users suggest widespread policy violations requiring broader enforcement.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 20000
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection_count