name: ET MALWARE Pushdo Update URL Detected
id: 22007771
description: |
  Detects HTTP requests to URLs containing specific patterns associated with Pushdo malware updates.
  Pushdo is a trojan that downloads and executes additional malware payloads.
  May trigger on legitimate applications using similar hexadecimal URL patterns.
type: detection
detection_id: 2007771
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL pattern detected for the Pushdo update request?
    context: The specific hexadecimal patterns in the URL reveal malware variant and update mechanism details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - http.request.method
        - http.request.headers

  - question: What specific hexadecimal values were present in the malware update URL?
    context: The 40E800 and C00000 patterns may encode malware configuration or system identification information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this hexadecimal URL pattern part of legitimate application updates?
    context: Some legitimate software may use hexadecimal identifiers in update URLs requiring baseline comparison.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "40E800"
            - "C00000"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are there scheduled update processes that could generate similar URL patterns?
    context: Distinguishing between malware and legitimate update mechanisms is crucial for accurate assessment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - "update"
            - "40E800"
            - "C00000"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What process initiated this Pushdo update request?
    context: Identifying the source process helps determine if this is malware execution or legitimate software.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this malware update attempt?
    context: Previous connections may reveal initial infection vectors or other malware components.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_received

  - question: Are there other Pushdo malware indicators on this host?
    context: Pushdo often works with other malware families requiring comprehensive analysis of all malicious activity.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Pushdo"
            - "MALWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the Pushdo malware successfully download updates or additional payloads?
    context: HTTP response codes and content indicate whether the malware received new components or commands.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Were any files downloaded or executed following this update request?
    context: Successful Pushdo updates often result in additional malware downloads or payload execution.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What specific Pushdo malware variant is indicated by this URL pattern?
    context: Different Pushdo variants have distinct update mechanisms and capabilities requiring tailored response.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature_id

  - question: What persistence mechanisms and system modifications has Pushdo made?
    context: Understanding system changes helps with complete malware removal and damage assessment.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Pushdo malware update activity?
    context: Identifying additional infected systems helps scope the incident and prevent further malware distribution.
    range: +/-8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Pushdo Update URL Detected"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this Pushdo activity part of a coordinated malware distribution campaign?
    context: Pushdo is often used to distribute other malware families requiring comprehensive threat hunting across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.severity