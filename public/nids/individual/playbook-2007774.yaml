name: ET MALWARE Lop.gfr/Swizzor HTTP Update/Checkin
id: 22007774
description: |
  Detects HTTP POST communications characteristic of Lop.gfr/Swizzor malware family during update or checkin operations.
  May trigger on legitimate applications using similar parameter patterns in POST requests.
type: detection
detection_id: 2007774
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What system information is being transmitted in the Swizzor checkin POST data?
    context: Analyzing the guid, version, clientid, and timing parameters reveals system fingerprinting data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What specific client identification and timing data is being reported?
    context: Understanding the clientid, time, idle, and ticksBoot parameters helps profile the infected system.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: POST
          url.path|contains: '/tba/'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this an update request or a periodic checkin from the infected system?
    context: Distinguishing between updates and checkins helps understand the malware's operational phase.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/tba/'
          http.request.method: POST
        condition: selection
      fields:
        - dst_ip
        - http.request.body.content
        - user_agent.original

  - question: How frequently is this system communicating with the C2 infrastructure?
    context: Communication frequency patterns help assess the malware's operational status and persistence.
    range: -8h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'guid='
            - '&version='
            - '&clientid='
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.content

  # Type 3: Activity Context
  - question: What process initiated this Swizzor communication?
    context: Identifying the parent process helps understand the infection vector and execution mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'http'
            - 'POST'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Were there any file operations or downloads preceding this communication?
    context: Pre-communication file activity may indicate malware updates or configuration changes.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.tmp'
            - '.dat'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  - question: What was the C2 server's response to this update/checkin request?
    context: Analyzing server responses reveals updates, commands, or configuration data sent to the malware.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.headers

  # Type 4: Impact Assessment
  - question: Did the malware download updates or additional components following this checkin?
    context: Successful checkins often trigger malware updates or additional payload downloads.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.mime_type

  - question: Are there signs of adware or unwanted software installation following the communication?
    context: Lop.gfr/Swizzor families are known for installing adware and potentially unwanted programs.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'install'
            - 'setup'
            - 'msi'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Lop.gfr/Swizzor variant is indicated by the communication pattern?
    context: Different variants use distinct parameter structures and URI paths for accurate identification.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/tba/'
          http.request.body.content|contains:
            - 'ticksBoot='
            - '&idle='
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.content

  - question: What persistence mechanisms has the malware established on the system?
    context: Understanding persistence helps ensure complete malware removal and system recovery.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'BHO'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What browser modifications or adware components have been installed?
    context: Swizzor variants often modify browsers and install adware components for monetization.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Internet Explorer'
            - 'Chrome'
            - 'Firefox'
            - 'BHO'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Lop.gfr/Swizzor communication patterns?
    context: Multiple infections may indicate a broader compromise or shared infection vector across the network.
    range: -8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Lop.gfr'
            - 'Swizzor'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name