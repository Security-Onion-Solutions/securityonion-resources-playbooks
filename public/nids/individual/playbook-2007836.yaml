name: ET MALWARE Downloader General Bot Checking In - Possible Win32.Small.htz related
id: 22007836
description: |
  Detects malware communication patterns associated with Win32.Small.htz downloader family.
  Bot performs check-in with C2 server using specific POST request format containing system information.
  May rarely trigger on legitimate applications sending system process information via POST.
type: detection
detection_id: 2007836
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete POST request body containing system process information?
    context: Analyzing the payload reveals the specific system information being exfiltrated by the malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.user_agent

  - question: What specific ID parameter was used in the URI for bot identification?
    context: The ID parameter helps identify the specific bot instance and campaign.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate applications that report system processes?
    context: Some legitimate system monitoring tools may send similar process information via POST requests.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.user_agent

  - question: Does the User-Agent string match known legitimate applications from this host?
    context: Malware often uses generic or missing User-Agent strings compared to legitimate applications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.user_agent
        - url.domain

  # Type 3: Activity Context
  - question: What process initiated this HTTP connection on the infected host?
    context: Identifying the parent process helps determine the malware's execution method and persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line

  - question: What other network connections occurred from this host around the same time?
    context: Malware often performs multiple network activities during infection or C2 communication.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  # Type 4: Impact Assessment
  - question: Has the malware successfully received commands or downloaded additional payloads?
    context: Successful C2 communication may indicate active compromise and potential for further malicious activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  - question: Are there signs of file downloads or additional malware installation?
    context: Downloaders typically fetch secondary payloads after successful C2 communication.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What specific Win32.Small.htz variant characteristics are present?
    context: Different variants may have unique communication patterns or payload structures.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.user_agent

  - question: Are there registry modifications or persistence mechanisms established?
    context: Win32.Small.htz variants often establish persistence through registry modifications.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar malware communication patterns?
    context: Win32.Small.htz may spread through network shares or email attachments affecting multiple systems.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Win32.Small"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name