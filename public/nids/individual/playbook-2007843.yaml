name: ET MALWARE Bzub2 Related RPC/Http Checkin
id: 22007843
description: |
  Detects Bzub2 malware command and control communication using RPC over HTTP with specific URI pattern.
  This pattern indicates malware attempting to establish C2 communication for remote command execution.
type: detection
detection_id: 2007843
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete RPC/HTTP request structure used by Bzub2?
    context: Analyzing the full request reveals the malware's communication protocol and parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query
        - http.request.body.content

  - question: What specific parameters were passed in the RPC call?
    context: The parameters reveal the malware's current state and requested operations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this system authorized to make RPC calls to external servers?
    context: Determining if this could be legitimate administrative or application traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - ".php"
            - "rpc"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method
        - http.response.status_code

  - question: Has this internal host exhibited normal business application behavior?
    context: Establishing baseline to differentiate between legitimate and malicious activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  # Type 3: Activity Context
  - question: What process initiated this RPC/HTTP communication?
    context: Identifying the process helps determine infection vector and malware persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.executable
        - user.name

  - question: What network activity preceded this C2 communication attempt?
    context: Understanding the sequence helps identify malware activation or scheduled checkins.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - connection_state
        - bytes_sent

  - question: Are there signs of initial infection or malware deployment on this system?
    context: Identifying how Bzub2 was initially installed on the compromised system.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name
        - user.name

  # Type 4: Impact Assessment
  - question: What commands or data were exchanged in this C2 communication?
    context: Determining the scope of remote access and potential data exfiltration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - bytes_sent
        - bytes_received

  - question: What processes were executed following this C2 checkin?
    context: Assessing if the malware received and executed commands from the C2 server.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms has Bzub2 established on this system?
    context: Identifying how the malware maintains access and survives system reboots.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  - question: What files were created or modified by the malware?
    context: Documenting the malware's footprint for complete remediation.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.hash.sha256
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Bzub2 or communicating with the same C2?
    context: Determining the scope of the malware infection across the enterprise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/rpc.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method
        - user_agent.original

  - question: What other malware-related alerts have been triggered across the network?
    context: Understanding if this is part of a broader compromise or targeted attack campaign.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "command-and-control"
            - "malware"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity