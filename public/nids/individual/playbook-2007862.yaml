name: ET MALWARE LDPinch Checkin (3)
id: 22007862
description: |
  Detects LDPinch malware performing check-in communication with command and control servers.
  LDPinch is a password-stealing trojan that exfiltrates credentials via HTTP POST requests.
  Legitimate applications rarely use this specific parameter pattern in HTTP requests.
type: detection
detection_id: 2007862
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP POST request containing the LDPinch check-in data?
    context: The full request reveals stolen credential data and system information being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - url.full
        - http.request.headers.user_agent

  - question: Is this HTTP POST pattern part of legitimate application behavior?
    context: The specific parameter pattern is unique to LDPinch malware and not used by legitimate software.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.body.content

  - question: What process initiated this malicious HTTP communication?
    context: Identifying the source process helps determine infection vector and malware persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What credential data is being exfiltrated in the check-in request?
    context: LDPinch steals passwords from browsers, email clients, and other applications.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.status_code
        - http.response.body.content

  - question: What other malicious network activity has this infected system performed?
    context: Infected systems often communicate with multiple C2 servers and download additional payloads.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Has the malware downloaded additional components or updates?
    context: LDPinch often downloads configuration updates and additional malware modules.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  - question: What files were created or modified during the malware execution?
    context: Identifies malware persistence mechanisms and stolen credential storage locations.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What registry modifications were made to establish persistence?
    context: LDPinch typically modifies registry keys to maintain persistence across reboots.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: Are there signs of lateral movement from this compromised system?
    context: Attackers may use stolen credentials for lateral movement within the network.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - conn_state

  - question: What command and control infrastructure is being used by this malware?
    context: Identifying C2 infrastructure helps block additional infections and track the campaign.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other systems in the network showing similar LDPinch infection indicators?
    context: Determines the scope of malware spread and identifies additional compromised systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "LDPinch"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity