name: ET MALWARE Backdoor.Win32.VB.brg C&C Checkin
id: 22007922
description: |
  Detects Backdoor.Win32.VB.brg malware performing command and control checkin communication.
  This Visual Basic-based backdoor sends status updates to remote controllers.
  Indicates active malware infection with established C&C communication channel.
type: detection
detection_id: 2007922
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete C&C communication payload sent by the backdoor?
    context: Analyzing the full payload reveals the backdoor's status reporting mechanism and potential data exfiltration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver

  - question: What specific status information is being transmitted in the checkin?
    context: The "Status*(Idle...)*" pattern may contain system information or operational status updates.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - tcp.payload
        - packet_info.length

  # Type 2: Triage Assessment
  - question: Is this communication from a known infected system or quarantined environment?
    context: Systems in incident response or malware analysis environments may generate legitimate backdoor traffic.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: Does the infected system show signs of authorized malware analysis activity?
    context: Security researchers and incident responders may intentionally execute malware for analysis purposes.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "wireshark"
            - "procmon"
            - "volatility"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What process initiated this C&C communication on the infected system?
    context: Identifying the parent process reveals the infection vector and backdoor persistence mechanism.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network connections preceded this backdoor checkin?
    context: Previous connections may reveal the initial infection vector or additional C&C infrastructure.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Has the backdoor received commands or additional payloads from the C&C server?
    context: C&C responses may contain commands for data theft, lateral movement, or additional malware deployment.
    range: +10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toclient
        - connection_state
        - flow.bytes_toclient

  - question: Are there signs of data exfiltration or lateral movement from the infected system?
    context: Active backdoors often perform data theft or attempt to spread to other systems.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified around the time of backdoor execution?
    context: Backdoor installation often involves file system changes that reveal persistence mechanisms.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "dll"
            - "vbs"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: What registry modifications indicate backdoor persistence mechanisms?
    context: Visual Basic backdoors often create registry entries for persistence and configuration storage.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Are there other malware families or tools deployed on this system?
    context: Compromised systems often host multiple malware families or attack tools.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "A Network Trojan was detected"
            - "Attempted Administrator Privilege Gain"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar backdoor C&C communication patterns?
    context: Enterprise-wide backdoor infections indicate worm-like propagation or coordinated attack campaign.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2007922
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature