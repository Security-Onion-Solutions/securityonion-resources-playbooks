name: ET MALWARE Backdoor.Win32.VB.cfi System Info Upload via FTP
id: 22008005
description: |
  Detects the VB.cfi backdoor uploading system information via FTP containing Windows Product ID and CD-Key data.
  This is malicious activity indicating system compromise and data exfiltration.
type: detection
detection_id: 2008005
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What complete system information was uploaded in the FTP session?
    context: Understanding the full payload reveals what sensitive data the backdoor collected from the compromised system.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What FTP commands and responses occurred during this data exfiltration?
    context: FTP command analysis reveals the backdoor's upload methodology and target directory structure.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 1024
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is there any legitimate FTP activity from this source system?
    context: Determining if the system normally performs FTP uploads helps distinguish malicious from authorized activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 21
            - 1024
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 3: Activity Context
  - question: What process initiated this FTP connection on the compromised system?
    context: Identifying the parent process helps understand how the backdoor was executed and its persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: 'ftp'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What network connections preceded this FTP upload?
    context: Understanding prior network activity reveals the infection vector and command and control communications.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: What sensitive system information was successfully exfiltrated?
    context: Determining data loss scope is critical for breach notification and remediation planning.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Upload'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - dst_ip

  - question: Are there signs of additional data exfiltration or lateral movement?
    context: VB.cfi backdoors often perform multiple data collection and transmission activities.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver|gte: 1000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What backdoor executable or process is running on the compromised system?
    context: Identifying the malware binary enables containment and helps determine infection timeline.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - User

  - question: What persistence mechanisms has the backdoor established?
    context: Understanding persistence helps ensure complete malware removal during remediation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar VB.cfi backdoor activity?
    context: Determining campaign scope helps prioritize incident response and identify attack patterns.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'VB.cfi'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other malware-related alerts are occurring across the enterprise?
    context: VB.cfi infections often coincide with other malware families in coordinated campaigns.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category: 'trojan-activity'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - dst_ip