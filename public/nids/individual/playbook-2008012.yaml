name: ET MALWARE Winquickupdates.com/Mycashloads.com Related Trojan Install Report
id: 22008012
description: |
  Detects trojan installation reporting to winquickupdates.com or mycashloads.com affiliate networks.
  May trigger on legitimate affiliate marketing but typically indicates malware infection reporting.
type: detection
detection_id: 2008012
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI and saff parameter value in the install report?
    context: The saff parameter contains affiliate ID that identifies the malware campaign or distributor.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - url.full
        - url.query
        - http.request.method

  - question: What additional parameters were included in the install report?
    context: Install reports often contain system information, campaign IDs, or victim identifiers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate affiliate marketing software?
    context: Some legitimate software may report installations to affiliate networks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/install'
            - '/affiliate'
            - '/tracking'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: Has this host made other suspicious outbound connections recently?
    context: Infected systems often communicate with multiple malicious domains.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 3: Activity Context
  - question: What processes were running when this install report was generated?
    context: Identifies the specific malware or process responsible for the communication.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were there any recent file downloads or installations on this system?
    context: Install reports typically follow malware downloads or installations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.scr'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 4: Impact Assessment
  - question: Did the malware installation report receive a successful response?
    context: Successful reports may trigger additional payload downloads or commands.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of additional malware downloads after the install report?
    context: Initial infections often trigger secondary payload downloads.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified on the system around the infection time?
    context: Malware installations create persistence mechanisms and payload files.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Were any registry modifications made to establish persistence?
    context: Malware often modifies registry for autostart or configuration storage.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What other domains has this system communicated with since infection?
    context: Infected systems often communicate with multiple C2 servers or affiliate networks.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network reporting similar trojan installations?
    context: Malware campaigns often affect multiple systems simultaneously.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Trojan Install Report'
            - 'winquickupdates'
            - 'mycashloads'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name