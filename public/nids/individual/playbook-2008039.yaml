name: ET MALWARE Egspy Infection Report Email
id: 22008039
description: |
  Detects EgySpy keylogger sending infection report emails to attackers via SMTP.
  This indicates active keylogger infection and data exfiltration attempts.
type: detection
detection_id: 2008039
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete content of the EgySpy infection report email?
    context: Analyzing the full email reveals what system information the keylogger is reporting to attackers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What email addresses are involved in this EgySpy communication?
    context: Identifying sender and recipient addresses helps track the attacker's infrastructure and victim scope.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 25
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system authorized to send emails via SMTP?
    context: Determining if the infected system normally sends emails helps distinguish malicious from legitimate activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  - question: Does the timing align with normal business email patterns?
    context: EgySpy often sends reports outside business hours to avoid detection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  # Type 3: Activity Context
  - question: What process initiated this SMTP connection for the infection report?
    context: Identifying the keylogger process helps understand the malware's execution method and persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'smtp'
            - 'mail'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What other network activity occurred around the time of this email?
    context: Understanding concurrent connections reveals the keylogger's full communication pattern.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: How much data has the EgySpy keylogger exfiltrated via email?
    context: Quantifying data loss helps assess breach severity and regulatory notification requirements.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
          bytes_toserver|gte: 1000
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  - question: Are there signs of keystroke data or credentials being transmitted?
    context: EgySpy keyloggers capture sensitive user input that may have been compromised.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'keylog'
            - 'credential'
            - 'password'
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  # Type 5: Forensic Deep-Dive
  - question: What EgySpy executable or process is running on the infected system?
    context: Identifying the malware binary enables proper containment and forensic analysis.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'spy'
            - 'keylog'
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - User

  - question: What persistence mechanisms has EgySpy established on the system?
    context: Understanding persistence helps ensure complete malware removal during remediation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems showing EgySpy keylogger infections?
    context: EgySpy campaigns often target multiple systems within an organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'EgySpy'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other keylogger or spyware activity is occurring enterprise-wide?
    context: EgySpy infections may be part of broader espionage campaigns using multiple tools.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'keylog'
            - 'spy'
            - 'trojan-activity'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - dst_ip