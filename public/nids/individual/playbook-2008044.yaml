name: ET MALWARE Delf Checkin via HTTP (5)
id: 22008044
description: |
  Detects Delf malware HTTP POST checkin with specific parameter pattern including email, computador, nomfile, and user fields.
  Legitimate applications rarely use this exact parameter combination in Spanish/Portuguese.
type: detection
detection_id: 2008044
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the exact values in the Delf checkin POST parameters?
    context: Understanding the checkin data reveals victim system information and malware configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What system information is being exfiltrated in the computador and user fields?
    context: Victim system details help identify the compromised host and user context.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          http.request.body.content|contains: "&computador="
        condition: selection
      fields:
        - http.request.body.content
        - url.path

  # Type 2: Triage Assessment
  - question: Is this traffic from a known infected system or legitimate application?
    context: Legitimate applications rarely use Spanish/Portuguese parameter names in this combination.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - user_agent.original
        - http.response.status_code

  - question: Are there signs of legitimate business applications using similar POST patterns?
    context: Ruling out false positives from legitimate Spanish/Portuguese applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
          url.path|contains: ".php"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - user_agent.original

  # Type 3: Activity Context
  - question: What was the initial infection vector for this Delf malware?
    context: Understanding how the system became infected helps prevent reinfection.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What process initiated this malware checkin communication?
    context: Identifying the parent process helps understand malware execution context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: What response did the C2 server provide to this checkin?
    context: C2 response indicates if the malware received additional commands or updates.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of data exfiltration beyond the checkin parameters?
    context: Additional POST requests may indicate sensitive data theft.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.full
        - http.request.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What other C2 communication patterns has this infected system exhibited?
    context: Multiple C2 patterns help identify the complete malware campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "command-and-control"
            - "malware"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: Are there file system artifacts indicating Delf malware persistence?
    context: Understanding persistence mechanisms helps with complete malware removal.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization showing similar Delf malware activity?
    context: Malware campaigns often target multiple systems within the same organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "Delf"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Is this C2 server being contacted by other potentially infected systems?
    context: Shared C2 infrastructure indicates broader organizational compromise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes