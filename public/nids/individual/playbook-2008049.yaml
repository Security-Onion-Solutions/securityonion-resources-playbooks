name: ET MALWARE Yahoo550.com Related Downloader/Trojan Checkin
id: 22008049
description: |
  Detects malware associated with Yahoo550.com performing command and control checkins via /image/logo.jpg with numeric query parameters.
  This pattern disguises C2 communication as legitimate image requests but uses specific numeric queryid parameters.
type: detection
detection_id: 2008049
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact numeric queryid value used in the C2 checkin request?
    context: The queryid parameter often contains encoded victim information, timestamps, or command identifiers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - url.path
        - http.request.method

  - question: What User-Agent string was used for this disguised image request?
    context: Malware often uses specific or spoofed User-Agent strings that help identify the malware family or variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.user_agent
        - http.request.headers.user-agent

  # Type 2: Triage Assessment
  - question: Is this host legitimately accessing image resources from this domain?
    context: Distinguishing between legitimate image requests and malware C2 communication disguised as image downloads.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/image/'
            - '.jpg'
            - '.png'
            - '.gif'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.path
        - http.user_agent

  - question: Does the destination domain have legitimate web presence or hosting services?
    context: Understanding if the domain serves legitimate content or is dedicated to malicious activities.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.domain|expand: '%url.domain%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.user_agent
        - http.response.status_code

  # Type 3: Activity Context
  - question: What process initiated this suspicious image request on the infected host?
    context: Identifying the malware process helps understand execution context and infection timeline.
    range: -10m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What initial infection vector preceded this C2 communication?
    context: Understanding how the malware was delivered helps identify the attack campaign and prevent similar infections.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'EXPLOIT'
            - 'MALWARE'
            - 'TROJAN'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: What was the server's response to this C2 checkin attempt?
    context: Server responses may contain commands, configuration updates, or additional payload URLs.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes
        - http.response.mime_type

  # Type 4: Impact Assessment
  - question: Did the malware receive commands or download additional payloads after checkin?
    context: Successful C2 communication often leads to command execution or secondary payload delivery.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - http.response.body.bytes

  - question: Are there signs of data exfiltration or lateral movement following the C2 checkin?
    context: Active C2 channels may be used for data theft or spreading to other network systems.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.direction

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms were established by this Yahoo550.com related malware?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image
        - ProcessGuid

  - question: What files were created or modified by the malware on the infected system?
    context: File system artifacts help identify malware components, configuration files, and stolen data.
    range: -2h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image
        - ProcessGuid

  - question: What other C2 domains or IPs are associated with this malware family?
    context: Malware campaigns often use multiple domains and IPs for redundancy and evasion.
    range: -7d/+1d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'command-and-control'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - rule.name

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network communicating with Yahoo550.com related infrastructure?
    context: Identifying infection scope helps prioritize containment and understand campaign reach.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Yahoo550'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  - question: Is this C2 infrastructure being used by other malware families across the enterprise?
    context: Shared C2 infrastructure indicates broader threat actor operations and related campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category