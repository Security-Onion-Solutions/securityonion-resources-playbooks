name: ET SCAN Internal to Internal UPnP Request tcp port 2555
id: 22008092
description: |
  Detects internal UPnP discovery requests on TCP port 2555 between internal systems.
  This may indicate legitimate device discovery or potential network reconnaissance.
  UPnP on non-standard ports can be exploited for network mapping and device enumeration.
type: detection
detection_id: 2008092
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete UPnP request pattern that triggered this alert?
    context: Analyzing the exact UPnP request reveals whether it follows standard protocols or contains anomalies.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - http.request.method
        - http.request.uri

  - question: What specific UPnP device identifier was being queried?
    context: The UUID pattern helps identify if this is targeting specific devices or performing broad discovery.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - http.request.headers
        - flow_id

  # Type 2: Triage Assessment
  - question: Is this system authorized to perform UPnP discovery on the network?
    context: Understanding legitimate UPnP usage helps distinguish between authorized discovery and reconnaissance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1900
            - 2555
            - 5000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_count

  - question: Are there legitimate media servers or IoT devices that use this port?
    context: Some legitimate devices use non-standard UPnP ports for discovery and communication.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 2555
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - service

  # Type 3: Activity Context
  - question: What process initiated this UPnP discovery request?
    context: Identifying the source process helps determine if this is legitimate software or potential malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network discovery activities occurred from this source?
    context: Understanding broader scanning patterns reveals if this is isolated discovery or systematic reconnaissance.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  # Type 4: Impact Assessment
  - question: How many internal systems were targeted in this UPnP scanning activity?
    context: The scope of scanning helps assess whether this is targeted discovery or broad network enumeration.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 2555
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - unique_destinations

  - question: Did any systems respond with UPnP device information?
    context: Successful UPnP responses reveal network topology and potentially vulnerable devices.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 2555
        condition: selection
      fields:
        - bytes_toclient
        - bytes_toserver
        - duration

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of UPnP exploitation attempts following this discovery?
    context: UPnP discovery often precedes exploitation attempts against discovered services.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'UPnP'
            - 'exploit'
            - 'vulnerability'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity

  - question: What specific UPnP services were enumerated during this scanning?
    context: Understanding targeted services helps assess potential attack vectors and vulnerabilities.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.uri|contains: 'upnp'
        condition: selection
      fields:
        - dst_ip
        - http.request.method
        - http.request.uri

  # Type 6: Enterprise Correlation
  - question: Are other internal systems performing similar UPnP discovery activities?
    context: Widespread UPnP scanning might indicate malware propagation or coordinated reconnaissance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'UPnP Request tcp port 2555'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: Is this part of a broader network scanning campaign across the organization?
    context: Understanding scanning patterns helps identify potential threat actor reconnaissance activities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: 'scan'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category