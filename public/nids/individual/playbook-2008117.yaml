name: ET TFTP Outbound TFTP Data Transfer
id: 22008117
description: |
  Detects outbound TFTP data transfer from internal network to external servers.
  May indicate legitimate file transfer or potential data exfiltration.
type: detection
detection_id: 2008117
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact TFTP data packet structure detected?
    context: Analyzing TFTP packet content reveals the type and size of data being transferred.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: Is outbound TFTP transfer authorized for this system?
    context: Determines if TFTP usage is part of legitimate network operations or policy violation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_toserver

  - question: What process initiated the TFTP data transfer?
    context: Process identification helps determine if legitimate application or suspicious activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What files are being transferred via TFTP?
    context: File analysis reveals if configuration backups, firmware, or potentially sensitive data.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.extension
        - EventType

  - question: How much data is being transferred via TFTP?
    context: Transfer volume indicates if small configuration files or large data exfiltration.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What is the reputation of the TFTP destination server?
    context: Server reputation analysis helps distinguish legitimate infrastructure from malicious endpoints.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - dst_country
        - dst_asn

  - question: Are there signs of automated or scripted TFTP transfers?
    context: Automated transfers could indicate malware exfiltration or compromised system backup.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'tftp'
            - 'put'
            - 'get'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What user account is performing the TFTP transfer?
    context: User identification helps determine if authorized administrator or compromised account.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'tftp'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - IntegrityLevel

  - question: Is this part of a larger file transfer or backup operation?
    context: Understanding the broader context helps distinguish legitimate operations from suspicious activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 69
            - 21
            - 22
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - protocol

  - question: Are other systems on the network using TFTP for outbound transfers?
    context: Multiple TFTP transfers could indicate coordinated backup operations or widespread data exfiltration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 69
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - connection_count