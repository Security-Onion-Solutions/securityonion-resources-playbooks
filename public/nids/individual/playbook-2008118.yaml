name: ET TFTP Outbound TFTP ACK
id: 22008118
description: |
  Detects outbound TFTP acknowledgment packets from internal network to external servers.
  May indicate legitimate file transfer completion or potential data exfiltration confirmation.
type: detection
detection_id: 2008118
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact TFTP ACK packet structure detected?
    context: Analyzing TFTP ACK content confirms successful data transfer and reveals transfer details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: Is outbound TFTP communication authorized for this system?
    context: Determines if TFTP acknowledgments are part of legitimate network operations or policy violation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_toserver

  - question: What complete TFTP session does this ACK belong to?
    context: Understanding the full transfer session reveals the scope and purpose of the file transfer.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 69
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - connection_count

  - question: What process initiated the TFTP transfer being acknowledged?
    context: Process identification helps determine if legitimate application or suspicious file transfer.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'tftp'
            - 'put'
            - 'get'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What files were successfully transferred via TFTP?
    context: File analysis reveals what data was confirmed as successfully transferred.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.extension
        - file.hash.md5

  - question: How many TFTP blocks were successfully acknowledged?
    context: Block count analysis reveals the size and completeness of the transferred data.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - packet_count

  - question: What is the reputation of the TFTP server receiving the ACK?
    context: Server reputation helps distinguish legitimate infrastructure from malicious data collection points.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - dst_country
        - dst_asn

  - question: Are there signs of failed or interrupted TFTP transfers?
    context: Transfer failures could indicate network issues or security controls blocking exfiltration.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - connection_state
        - bytes_toserver
        - duration

  - question: What user account is performing the acknowledged TFTP transfer?
    context: User identification helps determine if authorized administrator or compromised account.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'tftp'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - IntegrityLevel

  - question: Are other systems on the network completing TFTP transfers?
    context: Multiple TFTP ACKs could indicate coordinated backup operations or widespread data exfiltration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 69
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - connection_count