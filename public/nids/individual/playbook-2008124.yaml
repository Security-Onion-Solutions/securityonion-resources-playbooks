name: ET MALWARE Likely Bot Nick in IRC (USA +..)
id: 22008124
description: |
  Detects IRC bot activity with suspicious nickname patterns containing "USA".
  May trigger on legitimate IRC clients but commonly associated with botnet command and control.
type: detection
detection_id: 2008124
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete IRC NICK command and nickname pattern?
    context: Understanding the exact nickname reveals bot identification patterns and potential botnet family.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - src_ip
        - dst_ip

  - question: What IRC server and port was contacted?
    context: IRC servers used by botnets often differ from legitimate IRC networks.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  # Type 2: Triage Assessment
  - question: Is this system known to use legitimate IRC clients?
    context: Authorized IRC usage would indicate potential false positive.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
            - 194
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 3: Activity Context
  - question: What network activity preceded this IRC connection?
    context: Bot infections often follow exploit delivery or malware execution.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  - question: What processes were running when this connection was established?
    context: Identifying the process helps determine if this is malware or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 4: Impact Assessment
  - question: Has the IRC connection established persistent communication?
    context: Successful bot registration indicates active command and control channel.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Are there signs of data exfiltration or command execution?
    context: Active bots may receive commands or exfiltrate data through IRC channels.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific botnet family indicators are present?
    context: IRC bot patterns can help identify specific malware families and their capabilities.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "MALWARE"
            - "TROJAN"
        condition: selection
      fields:
        - alert.signature
        - alert.severity
        - dst_ip

  - question: Are there file system artifacts related to this IRC activity?
    context: Bot malware often creates persistence mechanisms and configuration files.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar IRC bot activity?
    context: Botnet infections often spread across multiple systems in the network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|expand: '%alert.signature%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this part of a broader malware campaign in the organization?
    context: IRC bots may be part of larger malware infections or targeted attacks.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category: "MALWARE"
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity