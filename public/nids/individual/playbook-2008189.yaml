name: ET MALWARE SpamTool.Win32.Agent.gy/Grum/Tedroo Or Similar HTTP Checkin
id: 22008189
description: |
  Detects spam bot check-in communications via HTTP requests with bot identification and SMTP configuration parameters.
  Legitimate applications do not typically use this combination of bot ID, tick, version, and SMTP parameters.
type: detection
detection_id: 2008189
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What bot identification and configuration parameters were transmitted?
    context: Analyzing id, tick, ver, and smtp parameters reveals bot identity, timing, version, and email capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What specific endpoint is being used for spam bot check-ins?
    context: The complete URI structure reveals C2 infrastructure and campaign management systems.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.domain
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with SMTP configuration services?
    context: Legitimate email systems have proper SMTP configuration, not dynamic bot-based parameter requests.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: "smtp"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - count

  - question: Does this communication pattern indicate automated spam bot behavior?
    context: Spam bots typically check in at regular intervals for email lists and SMTP server configurations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 25
            - 587
            - 465
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - count

  # Type 3: Activity Context
  - question: What process initiated this spam bot communication?
    context: Identifying the executing process helps determine spam bot installation method and persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this spam bot check-in?
    context: Initial infection may involve downloads, exploits, or other malware before spam bot activation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code
        - bytes_in

  - question: Are there SMTP connections or email-related activities from this system?
    context: Spam bots often test SMTP connectivity or begin sending spam emails after successful check-in.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the C2 server provide SMTP credentials or email lists?
    context: Response analysis reveals if the spam bot received operational instructions and resources.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - bytes_in

  - question: Has the system begun sending spam emails or performing email reconnaissance?
    context: Active spam campaigns generate significant SMTP traffic and may trigger additional security alerts.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - count

  # Type 5: Forensic Deep-Dive
  - question: What is the spam botnet infrastructure and campaign attribution?
    context: C2 server analysis helps identify botnet family, campaign scope, and threat actor attribution.
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - count

  - question: Are there other spam bot families or related malware variants active?
    context: Multiple bot families may coexist or indicate broader compromise for different criminal purposes.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "spam"
            - "grum"
            - "tedroo"
            - "bot"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with spam bots or showing similar check-in patterns?
    context: Coordinated spam bot infections may indicate targeted campaign or worm-like propagation.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE SpamTool.Win32.Agent.gy/Grum/Tedroo Or Similar HTTP Checkin"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count