name: ET MALWARE Optix Pro Trojan/Keylogger Reporting Installation via Email
id: 22008212
description: |
  Detects Optix Pro trojan/keylogger reporting its installation via email to external SMTP servers.
  This represents confirmed malicious activity as legitimate software does not report installations via email.
type: detection
detection_id: 2008212
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete email content containing the Optix Pro installation report?
    context: The full email payload reveals trojan configuration details and installation status.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip

  - question: What specific trojan port was reported in the installation message?
    context: The reported port indicates how the attacker will communicate with the installed trojan.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - src_port
        - dst_port
        - protocol
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system authorized to send email directly to external SMTP servers?
    context: Most corporate environments route email through internal mail servers, making direct SMTP suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - community_id
        - event_type

  - question: What is the normal email communication pattern for this host?
    context: Establishing baseline email behavior helps distinguish malicious from legitimate SMTP activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 3: Activity Context
  - question: What process initiated the SMTP connection for the trojan report?
    context: Identifying the parent process reveals how the trojan was executed and its persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this trojan installation report?
    context: Understanding pre-installation activity reveals the infection vector and attack timeline.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - event_type
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Has the Optix Pro keylogger successfully established persistence on the system?
    context: Confirming persistence mechanisms indicates successful compromise requiring immediate remediation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What data exfiltration attempts occurred after the installation report?
    context: Post-installation network activity indicates active data theft and command-and-control communication.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver|gte: 1024
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified during the Optix Pro installation?
    context: File system changes reveal trojan components and potential additional payloads.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - Image

  - question: What authentication or credential access attempts followed the trojan installation?
    context: Keyloggers often attempt to harvest stored credentials immediately after installation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'lsass.exe'
            - 'winlogon.exe'
            - 'explorer.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar Optix Pro trojan activity?
    context: Identifying campaign scope helps prioritize containment and reveals attack distribution methods.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Optix Pro'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.severity

  - question: What common infection vectors are present across affected systems?
    context: Understanding attack patterns helps identify the initial compromise method and prevent reinfection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%related_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user_agent.original