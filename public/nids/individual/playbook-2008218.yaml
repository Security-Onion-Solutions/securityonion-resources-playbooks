name: ET MALWARE Optix Pro Trojan/Keylogger Reporting Installation via HTTP-Email Post
id: 22008218
description: |
  Detects Optix Pro trojan/keylogger sending installation notification via HTTP POST.
  This malware reports successful installation with "Server Online" message.
  May trigger on legitimate applications sending similar email notifications.
type: detection
detection_id: 2008218
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP POST content sent by the Optix Pro malware?
    context: The POST body contains installation notification details and system information that reveals malware capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - url.full
        - http.request.headers

  - question: What email address and recipient information was included in the malware notification?
    context: The "to=" parameter reveals the attacker's email address and communication method for receiving notifications.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.status_code
        - http.response.headers

  # Type 2: Triage Assessment
  - question: Is this a legitimate application sending automated email notifications?
    context: Some legitimate software sends installation or status notifications that may have similar patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
          http.request.body.content|contains:
            - "to="
            - "Server"
            - "Online"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: Are there authorized applications that send email notifications from this system?
    context: Distinguishing between malware and legitimate notification systems is crucial for accurate assessment.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - "mail"
            - "smtp"
            - "sendmail"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What process executed the Optix Pro malware and sent this notification?
    context: Identifying the malware process and its execution context helps understand the infection vector.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
        - User

  - question: What network connections were established before this malware installation notification?
    context: Previous network activity may reveal how the malware was downloaded or installed on the system.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_received

  - question: Are there other indicators of Optix Pro malware activity on this host?
    context: Optix Pro may have multiple components or generate additional network traffic requiring comprehensive analysis.
    range: +/-3h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Optix"
            - "keylogger"
            - "trojan"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the malware successfully send the installation notification to the attacker?
    context: HTTP response codes indicate whether the attacker received confirmation of successful malware installation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: What keylogging or data collection activities occurred after installation?
    context: Optix Pro is a keylogger, so subsequent file creation or network activity may indicate data theft.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What specific version of Optix Pro malware is indicated by this communication?
    context: Different versions have varying capabilities and require tailored remediation approaches.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature_id

  - question: What persistence mechanisms has the Optix Pro malware established?
    context: Understanding how the malware maintains persistence helps with complete removal and prevents reinfection.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization infected with Optix Pro malware?
    context: Identifying additional infected systems helps scope the incident and assess data compromise risk.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Optix Pro Trojan/Keylogger Reporting Installation via HTTP-Email Post"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this keylogger deployment part of a broader data theft campaign?
    context: Keyloggers are often deployed as part of larger campaigns targeting sensitive information across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.severity