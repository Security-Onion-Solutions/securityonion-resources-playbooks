name: ET MALWARE Lop.gfr/Swizzor HTTP Update/Checkin
id: 22008333
description: |
  Detects HTTP communication patterns associated with Lop.gfr/Swizzor malware family.
  This malware typically performs update checks and command-and-control communication.
  May trigger on legitimate applications using similar URI patterns.
type: detection
detection_id: 2008333
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request URI and parameters detected?
    context: Understanding the full request reveals the malware's communication pattern and potential data being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query
        - http.request.body.content

  - question: What specific parameters were included in the update check request?
    context: The fxp parameter and other query strings may contain system information or malware configuration data.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this communication pattern normal for this internal host?
    context: Legitimate software may use similar update mechanisms, requiring baseline comparison.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/upd/"
            - "check"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: Are there scheduled tasks or legitimate applications that could generate this traffic?
    context: Distinguishing between malware and legitimate update mechanisms is crucial for accurate triage.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - "update"
            - "check"
            - "upd"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What process initiated this HTTP communication?
    context: Identifying the parent process helps determine if this is malware execution or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - src_port
        - bytes_sent
        - bytes_received

  - question: What other network activity occurred from this host around the same time?
    context: Concurrent network activity may reveal additional malware components or lateral movement attempts.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 4: Impact Assessment
  - question: Did the malware successfully receive updates or commands?
    context: HTTP response codes and content indicate whether the command-and-control communication was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Were any files downloaded or commands executed following this communication?
    context: Successful C2 communication often leads to payload downloads or command execution.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What malware family characteristics match this communication pattern?
    context: Correlating with known Lop.gfr/Swizzor indicators helps confirm malware identification.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Lop"
            - "Swizzor"
            - "MALWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: Are there persistence mechanisms associated with this malware on the infected host?
    context: Lop.gfr/Swizzor malware typically establishes persistence through registry modifications or startup entries.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other internal hosts showing similar Lop.gfr/Swizzor communication patterns?
    context: Identifying additional infected systems helps scope the incident and prevent further spread.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Lop.gfr/Swizzor HTTP Update/Checkin"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this part of a broader malware campaign targeting the organization?
    context: Multiple malware families may be deployed in coordinated attacks requiring comprehensive response.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "command-and-control"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.severity