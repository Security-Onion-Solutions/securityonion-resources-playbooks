name: ET MALWARE SC-KeyLog Keylogger Installed - Sending Log Email Report
id: 22008348
description: |
  Detects SC-KeyLog keylogger sending captured keystroke data via email.
  Indicates active data exfiltration and confirmed credential theft.
type: detection
detection_id: 2008348
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact keylogger data exfiltration email content?
    context: Analyzing the email reveals the scope and type of captured keystroke data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: What email server is being used for data exfiltration?
    context: Identifying the SMTP infrastructure reveals the attacker's communication channels.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - dst_country
        - dst_asn
        - bytes_toserver

  - question: What log files is the keylogger attempting to exfiltrate?
    context: File analysis reveals the extent of captured data and potential credential exposure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.log'
            - 'keylog'
            - 'capture'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.hash.md5
        - EventType

  - question: How frequently is the keylogger sending data reports?
    context: Transmission frequency indicates the volume of captured data and attacker activity level.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_toserver
        - first_seen

  - question: What process is actively running the keylogger?
    context: Process identification enables immediate termination and forensic analysis.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'keylog'
            - 'sc-keylog'
            - 'log report'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: What sensitive applications has the keylogger monitored?
    context: Understanding monitored applications helps assess the scope of credential compromise.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'browser'
            - 'outlook'
            - 'banking'
            - 'password'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What is the size and content of the exfiltrated log data?
    context: Data volume indicates the extent of keystroke capture and potential breach impact.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What email addresses are receiving the stolen data?
    context: Recipient analysis provides threat intelligence and helps track the attack campaign.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_count

  - question: When did the keylogger start capturing and exfiltrating data?
    context: Timeline analysis helps determine the duration of compromise and data exposure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - first_seen
        - connection_count
        - bytes_toserver

  - question: Are other systems on the network exfiltrating data via email?
    context: Multiple exfiltration points indicate widespread keylogger infection or coordinated attack.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 25
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - connection_count