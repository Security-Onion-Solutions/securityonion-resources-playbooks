name: ET MALWARE RegHelper Installation
id: 22008376
description: |
  Detects RegHelper malware installation attempts via specific HTTP GET parameters.
  May rarely trigger on legitimate software using similar parameter patterns.
type: detection
detection_id: 2008376
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request containing the RegHelper installation parameters?
    context: Understanding the exact URL and parameters reveals the malware variant and installation method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What specific RegHelper parameters were detected in the request?
    context: Analyzing start, Edition, and RHRTVersion parameters helps identify malware configuration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.path

  # Type 2: Triage Assessment
  - question: Is this HTTP request part of legitimate software installation activity?
    context: Some legitimate installers may use similar parameter patterns for version checking.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.path

  - question: Does the destination server have a reputation for hosting malware?
    context: Known malicious domains help confirm true positive versus false positive.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes_toserver

  # Type 3: Activity Context
  - question: What process initiated this HTTP request?
    context: Identifying the parent process helps determine if this is user-initiated or automated malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'iexplore.exe'
            - 'chrome.exe'
            - 'firefox.exe'
            - 'msedge.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What other network activity occurred from this host around the same time?
    context: Concurrent network connections may reveal additional malware communication.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 4: Impact Assessment
  - question: Did any file downloads occur after this RegHelper request?
    context: Successful malware installation typically involves file downloads following initial contact.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
          http.response.status_code|contains:
            - 200
            - 302
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.response.body.bytes

  - question: Were any suspicious files created on the host after this activity?
    context: RegHelper malware typically drops files to establish persistence.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action: FileCreate
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and geolocation of the contacted server?
    context: Malicious servers often have poor reputation and suspicious geographic locations.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Are there signs of registry modifications indicating RegHelper persistence?
    context: RegHelper malware typically modifies registry keys for autostart and configuration.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - event.action

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar RegHelper installation attempts?
    context: Malware campaigns often target multiple systems simultaneously.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE RegHelper Installation"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader malware campaign affecting the organization?
    context: Multiple malware families may be deployed together in coordinated attacks.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "A Network Trojan was detected"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity