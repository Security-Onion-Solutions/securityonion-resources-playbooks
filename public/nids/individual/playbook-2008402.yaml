name: ET ADWARE_PUP Realtimegaming.com Online Casino Spyware Gaming Checkin
id: 22008402
description: |
  Detects potential adware/PUP communication to Realtimegaming.com casino services.
  May trigger on legitimate casino gaming applications or unauthorized adware installations.
type: detection
detection_id: 2008402
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact payload content sent to the casino gaming server?
    context: Understanding the specific data transmission reveals whether this is legitimate gaming activity or adware communication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip
        - dst_port

  - question: What process initiated this casino gaming connection?
    context: Identifying the source process helps distinguish between legitimate gaming software and unwanted adware.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 20000
        condition: selection
      fields:
        - community_id
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system authorized to run casino gaming applications?
    context: Legitimate casino software may be permitted on certain systems, while adware installations are typically unauthorized.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'casino'
            - 'gaming'
            - 'poker'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Has this system shown other adware or PUP activity recently?
    context: Multiple PUP detections suggest a compromised system requiring cleanup.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'pup-activity'
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What triggered the installation of this potential adware?
    context: Understanding the infection vector helps prevent future installations.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - '.exe'
            - 'install'
            - 'setup'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ParentCommandLine

  - question: What web activity preceded this casino communication?
    context: Adware often originates from malicious websites or bundled software downloads.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: What data is being transmitted to the casino server?
    context: Determining if sensitive information is being exfiltrated by the adware component.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 20000
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of additional malware payload delivery?
    context: Casino-themed adware often serves as a delivery mechanism for more serious threats.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.scr'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What registry modifications indicate persistent adware installation?
    context: Adware typically creates registry entries for persistence and configuration.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'casino'
            - 'gaming'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What network infrastructure supports this casino adware operation?
    context: Understanding the command and control infrastructure helps with blocking and attribution.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - 'casino'
            - 'gaming'
            - 'realtimegaming'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems in the environment affected by similar casino adware?
    context: Adware campaigns often target multiple systems within an organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'casino'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader adware or PUP campaign affecting the organization?
    context: Multiple PUP detections may indicate a coordinated adware distribution campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'pup-activity'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip