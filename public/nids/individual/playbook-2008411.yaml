name: ET MALWARE LDPinch SMTP Password Report with mail client The Bat!
id: 22008411
description: |
  Detects LDPinch malware sending stolen passwords via SMTP using The Bat! mail client signature.
  LDPinch is a password-stealing trojan that harvests credentials and emails them to attackers.
  May rarely trigger on legitimate use of The Bat! client with attachments.
type: detection
detection_id: 2008411
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMTP email content and attachment details sent by The Bat! client?
    context: Analyzing the full email reveals if this contains stolen credentials or legitimate correspondence.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - smtp.mail.from
        - smtp.rcpt.to

  - question: What specific attachment was being sent with this email?
    context: LDPinch typically sends password files as attachments, helping distinguish from legitimate emails.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - tx_bytes
        - rx_bytes

  # Type 2: Triage Assessment
  - question: Is The Bat! email client legitimately installed and used on this system?
    context: Determines if this is authorized email activity or malware masquerading as legitimate client.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'thebat'
            - 'bat.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Are there other legitimate SMTP connections from this system?
    context: Establishes baseline email behavior to differentiate malicious from normal activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - tx_bytes
        - rx_bytes

  # Type 3: Activity Context
  - question: What process initiated this SMTP connection?
    context: Identifying the parent process helps determine if malware or legitimate application sent the email.
    range: -15m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What other network activity occurred around the time of this SMTP connection?
    context: LDPinch may perform reconnaissance or additional data theft before sending credentials.
    range: -30m/+10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - tx_bytes
        - rx_bytes

  # Type 4: Impact Assessment
  - question: Has credential harvesting malware been detected on this system?
    context: Confirms presence of password-stealing malware that would generate such SMTP traffic.
    range: -24h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'trojan'
            - 'malware'
            - 'credential'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What sensitive files were accessed before this email transmission?
    context: LDPinch targets password files and browser credentials, indicating scope of data theft.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'password'
            - 'credential'
            - 'login'
            - 'cookies'
            - '.dat'
        condition: selection
      fields:
        - TargetFilename
        - Image
        - User

  # Type 5: Forensic Deep-Dive
  - question: What malware family characteristics match this SMTP behavior?
    context: LDPinch has specific email patterns and attachment naming conventions for stolen data.
    range: -1h/+30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'LDPinch'
            - 'password'
            - 'credential'
            - 'stealer'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - payload_printable

  - question: Are there signs of persistence mechanisms installed by this malware?
    context: LDPinch typically establishes persistence to continue credential harvesting over time.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar LDPinch SMTP activity?
    context: Determines if this is isolated infection or part of broader credential harvesting campaign.
    range: -24h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET MALWARE LDPinch SMTP Password Report with mail client The Bat!'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.severity