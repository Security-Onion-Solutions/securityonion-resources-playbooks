name: ET SCAN Cisco Torch TFTP Scan
id: 22008414
description: |
  Detects Cisco Torch TFTP scanning activity targeting TFTP servers on port 69.
  Cisco Torch is a penetration testing tool that scans for Cisco devices and services.
  May indicate reconnaissance activity or legitimate security testing.
type: detection
detection_id: 2008414
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TFTP request payload containing the Cisco Torch signature?
    context: Understanding the exact scanning pattern helps confirm tool identification and scanning intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature
  - question: Is this authorized penetration testing or security scanning activity?
    context: Cisco Torch is a legitimate security tool that may be used by authorized personnel for network assessments.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
  - question: What other TFTP servers has this source IP attempted to contact?
    context: Multiple TFTP connections indicate systematic scanning behavior across the network.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
          proto: udp
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
  - question: What was the timing pattern of TFTP scan attempts?
    context: Rapid sequential scans indicate automated tool usage versus manual testing.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - flow_id
  - question: Did the TFTP server respond to the Cisco Torch probe?
    context: Server responses indicate successful enumeration and potential vulnerability exposure.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 69
        condition: selection
      fields:
        - bytes_toclient
        - flow.state
        - community_id
  - question: What other reconnaissance tools or techniques were used by this source?
    context: Cisco Torch usage often accompanies broader network reconnaissance campaigns.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "Attempted Information Leak"
            - "Attempted Reconnaissance"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port
  - question: Are there signs of successful TFTP file enumeration or download attempts?
    context: Successful TFTP access may lead to configuration file theft or firmware extraction.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
          bytes_toclient|gte: 100
        condition: selection
      fields:
        - dst_ip
        - bytes_toclient
        - flow.state
  - question: What network segments or IP ranges were targeted in this scanning activity?
    context: Understanding scan scope helps assess the breadth of reconnaissance efforts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - flow.state
  - question: Are there indicators of follow-up exploitation attempts after TFTP scanning?
    context: TFTP reconnaissance often precedes targeted attacks against discovered Cisco devices.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "Attempted Administrator Privilege Gain"
            - "Attempted User Privilege Gain"
            - "Web Application Attack"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port
  - question: Is this scanning activity part of a broader campaign targeting multiple organizations?
    context: Coordinated TFTP scanning may indicate threat actor reconnaissance across multiple targets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "ET SCAN Cisco Torch TFTP Scan"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.name