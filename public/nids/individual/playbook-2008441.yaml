name: ET MALWARE Win32 Dialer Variant
id: 22008441
description: |
  Detects HTTP GET requests from Win32 dialer malware variants using specific parameter patterns.
  This malware family targets systems to establish premium-rate connections or steal dial-up credentials.
  Legitimate applications rarely use this exact parameter combination for tracking and identification.
type: detection
detection_id: 2008441
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What were the complete parameter values in this dialer variant communication?
    context: Parameter analysis reveals victim tracking information, dialer configuration, and connection details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.headers

  - question: What tracking and identification data was transmitted to the malware server?
    context: Understanding transmitted data helps assess information disclosure and victim profiling capabilities.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - http.response.status_code
        - http.response.headers

  # Type 2: Triage Assessment
  - question: Does this system have legitimate dialer or telephony software installed?
    context: Some legitimate dialer applications may generate similar traffic patterns requiring contextual analysis.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "dialer"
            - "dialup"
            - "ras"
            - "telephony"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - User
        - process.parent.name

  - question: Is this communication occurring during normal business hours for this system?
    context: Dialer malware often operates outside business hours to avoid detection and maximize impact.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - timestamp

  # Type 3: Activity Context
  - question: What process was responsible for initiating this dialer communication?
    context: Identifying the parent process helps determine infection method and malware execution context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User
        - ProcessGuid

  - question: What network connections were established before this dialer activity?
    context: Prior connections may reveal initial infection vector, payload download, or command server communication.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - bytes_in

  - question: Were there system modifications concurrent with this malware activity?
    context: Dialer variants often modify system settings, registry entries, or install additional components.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - "\\Internet Settings"
            - "\\Telephony"
            - "\\RAS"
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name
        - event.action

  # Type 4: Impact Assessment
  - question: Did the malware server respond with commands or additional payloads?
    context: Server responses indicate active command and control communication and potential for further malicious activity.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - http.response.body.bytes
        - http.response.headers

  - question: Are there indicators of premium-rate dialing attempts or telephony abuse?
    context: Dialer malware primary objective is establishing expensive phone connections or credential theft.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "dialer"
            - "rasdial"
            - "tapi"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - User
        - process.parent.name

  # Type 5: Forensic Deep-Dive
  - question: What is the infrastructure profile and reputation of the contacted server?
    context: Analyzing server characteristics helps identify threat actor operations and malware family attribution.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  - question: What persistence mechanisms were established by this dialer variant?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - "\\Run"
            - "\\RunOnce"
            - "\\Services"
            - "\\Winlogon"
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name
        - event.action

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar dialer malware activity?
    context: Identifies campaign scope and potential network-based propagation mechanisms.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Dialer"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - timestamp

  - question: Is this part of a broader malware distribution campaign affecting multiple endpoints?
    context: Correlating similar infections helps identify distribution method and campaign attribution.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_out
        - protocol