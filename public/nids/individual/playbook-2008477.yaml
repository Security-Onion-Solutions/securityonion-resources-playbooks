name: ET MALWARE Banload POST Checkin (dados)
id: 22008477
description: |
  Detects HTTP POST requests characteristic of Banload banking trojan check-ins.
  Banload steals banking credentials and system information, sending data via specific POST parameters.
  May rarely trigger on legitimate applications using similar parameter combinations.
type: detection
detection_id: 2008477
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific system and user information was included in the Banload POST data?
    context: The PC, USER, HASH, and DADOS parameters reveal what system information the banking trojan is exfiltrating.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request_body
        - http.request.method
        - url.full
        - rule.name

  - question: What was the complete HTTP request structure for this Banload communication?
    context: Full request analysis helps identify the specific Banload variant and data exfiltration protocol.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request_body
        - http.request.headers
        - url.full

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate software that uses similar POST parameter names?
    context: Verifying if PC=, USER=, HASH=, DADOS= parameters could be from legitimate applications rather than malware.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request_body

  - question: Does this communication timing align with normal user activity patterns?
    context: Banking trojans often communicate during active user sessions to capture real-time banking activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - http.request.method
        - url.domain

  # Type 3: Activity Context
  - question: What process initiated this Banload banking trojan communication?
    context: Identifying the parent process helps determine how the banking malware gained execution on the system.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Were there recent banking website visits or financial application usage before this check-in?
    context: Banking trojans typically activate when users access financial services to intercept credentials.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  - question: What other network activity occurred around the time of this Banload check-in?
    context: Additional connections may reveal credential theft, data collection, or secondary malware downloads.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the Banload C&C server respond successfully to receive the stolen data?
    context: Successful response indicates active data exfiltration and potential for receiving additional malicious commands.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - bytes_in

  - question: What was the volume of sensitive data transmitted in this Banload communication?
    context: Large data volumes may indicate extensive system information or banking credential exfiltration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of banking credential harvesting or browser hijacking on this system?
    context: Banload typically modifies browsers and installs credential stealers to capture financial data.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: Were there registry modifications consistent with Banload trojan installation and persistence?
    context: Banking trojans often modify registry for persistence and to inject into legitimate browser processes.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar Banload trojan communication patterns?
    context: Banking trojans can spread through networks, identifying additional infections helps scope the incident.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Banload"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name