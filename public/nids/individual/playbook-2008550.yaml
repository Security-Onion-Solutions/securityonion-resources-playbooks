name: ET MALWARE Trojan.Win32.Buzus Checkin
id: 22008550
description: |
  Detects Buzus trojan check-in communications via HTTP requests to PHP scripts with specific bot parameters.
  Legitimate applications rarely use this specific combination of bot-related parameters.
type: detection
detection_id: 2008550
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete bot parameters transmitted in the Buzus check-in?
    context: Analyzing guid_bot, ver_bot, and stat_bot parameters reveals bot configuration and status.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What PHP script endpoint is being targeted by the Buzus trojan?
    context: The specific PHP endpoint reveals the C2 infrastructure and campaign characteristics.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.domain
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with PHP-based applications using bot parameters?
    context: Legitimate business applications typically don't use bot-specific parameter naming conventions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: ".php"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - count

  - question: Does this communication pattern match normal application behavior for this host?
    context: Regular intervals or specific timing patterns may indicate automated trojan behavior.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - count

  # Type 3: Activity Context
  - question: What process initiated this Buzus trojan communication?
    context: Identifying the executing process helps determine infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this trojan check-in?
    context: Initial infection vectors often involve downloads or exploitation attempts before C2 communication.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - bytes_in
        - url.path

  - question: Are there concurrent connections to other suspicious destinations?
    context: Buzus trojans may communicate with multiple C2 servers or download additional payloads.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the C2 server provide commands or additional malware components?
    context: Response analysis reveals if the trojan received instructions or payload updates.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - bytes_in

  - question: Has the infected system attempted to spread or perform malicious actions?
    context: Buzus trojans often perform data theft, credential harvesting, or lateral movement attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What is the infrastructure profile of the Buzus C2 server?
    context: C2 server analysis helps identify campaign scope and attribution indicators.
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - count

  - question: Are there other Buzus trojan variants or related malware families active?
    context: Multiple trojan families may indicate broader compromise or targeted campaign.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "buzus"
            - "trojan"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count

  # Type 6: Enterprise Correlation
  - question: Are other enterprise systems showing Buzus trojan infections?
    context: Coordinated infections may indicate targeted attack or worm-like propagation.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Trojan.Win32.Buzus Checkin"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count