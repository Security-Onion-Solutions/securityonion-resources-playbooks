name: ET SCAN Sipvicious Scan
id: 22008578
description: |
  Detects SIPVicious VoIP scanner attempting to enumerate SIP services on UDP port 5060.
  SIPVicious is a legitimate security tool but often used maliciously for VoIP reconnaissance.
  May indicate preparation for VoIP fraud, eavesdropping, or denial of service attacks.
type: detection
detection_id: 2008578
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete SIP message containing the sipvicious signature?
    context: Analyzing the full SIP packet reveals scanning methodology and target enumeration approach.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: What SIP method is being used for the reconnaissance?
    context: Different SIP methods (OPTIONS, INVITE, REGISTER) indicate varying reconnaissance objectives.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - sip.method
        - sip.request_line
        - sip.user_agent

  # Type 2: Triage Assessment
  - question: Is this scanning activity from authorized VoIP security testing?
    context: Legitimate security assessments may use SIPVicious for authorized VoIP infrastructure testing.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
          protocol: UDP
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: Does the source IP belong to known VoIP infrastructure or security vendors?
    context: Scanning from legitimate VoIP providers or security companies may be authorized testing.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - geoip.organization
        - geoip.asn
        - threat_intel.ioc_value

  # Type 3: Activity Context
  - question: What other VoIP-related scanning preceded this SIPVicious detection?
    context: SIPVicious is often part of comprehensive VoIP reconnaissance including port scanning and service enumeration.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5060
            - 5061
            - 1720
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: Are there multiple SIP servers being scanned from this source?
    context: Systematic scanning of multiple SIP servers indicates enterprise VoIP infrastructure reconnaissance.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
          protocol: UDP
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did any SIP servers respond to the SIPVicious scanning attempts?
    context: SIP server responses reveal active VoIP infrastructure that may be vulnerable to further attacks.
    range: +5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_port: 5060
          protocol: UDP
        condition: selection
      fields:
        - src_ip
        - bytes_toclient
        - connection_state

  - question: Are there signs of follow-up VoIP attacks after the reconnaissance?
    context: SIPVicious scanning often precedes VoIP fraud attempts, registration hijacking, or DoS attacks.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5060
            - 5061
          alert.category|contains:
            - "Attempted Denial of Service"
            - "Attempted Administrator Privilege Gain"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 5: Forensic Deep-Dive
  - question: What specific SIPVicious version and configuration is being used?
    context: Different SIPVicious versions and configurations reveal attacker sophistication and objectives.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - sip.user_agent
        - sip.from
        - sip.to

  - question: Are there other VoIP attack tools being used from this source?
    context: Multiple VoIP tools indicate sophisticated VoIP-focused attack campaign.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "SIP"
            - "VoIP"
            - "RTP"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 6: Enterprise Correlation
  - question: Are other VoIP systems across the enterprise being scanned?
    context: Enterprise-wide VoIP scanning indicates coordinated reconnaissance of telecommunications infrastructure.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2008578
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature