name: ET SCAN Sipp SIP Stress Test Detected
id: 22008579
description: |
  Detects SIP stress testing using the Sipp tool, which generates high-volume SIP traffic
  for performance testing. May indicate legitimate testing by administrators or malicious
  reconnaissance and DoS attacks against VoIP infrastructure.
type: detection
detection_id: 2008579
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific SIP stress test parameters are being used in this Sipp attack?
    context: Sipp configuration reveals the intensity and type of stress test being conducted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.protocol
        - network.bytes

  - question: What SIP methods and headers are included in the stress test traffic?
    context: Analyzing SIP message structure helps determine if this is reconnaissance or DoS.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this SIP stress testing authorized by network administrators?
    context: Legitimate performance testing should be documented and scheduled during maintenance windows.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Does the source IP belong to internal testing infrastructure or external attackers?
    context: Internal sources may indicate legitimate testing while external sources suggest attacks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What triggered this SIP stress test - was it preceded by reconnaissance activity?
    context: Attackers often scan for SIP services before launching stress tests or exploits.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'attempted-recon'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What is the call rate and duration pattern of this SIP stress test?
    context: Attack patterns differ from legitimate testing in timing and intensity characteristics.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - network.packets
        - network.bytes

  - question: Are there signs of SIP service enumeration before the stress test began?
    context: Reconnaissance activity helps distinguish between targeted attacks and random scanning.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: Is the SIP stress test causing service degradation or outages?
    context: High-volume testing can overwhelm VoIP infrastructure and impact business communications.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_ip
        - network.bytes
        - network.packets

  - question: How many concurrent SIP sessions is the stress test attempting to establish?
    context: Session volume indicates the severity of potential DoS impact on VoIP services.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - network.packets
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What Sipp tool version and configuration is being used for this attack?
    context: Tool fingerprinting helps identify attack sophistication and potential attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Sipp'
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: Are there indicators of automated attack tools beyond Sipp being used?
    context: Multi-tool attacks suggest sophisticated threat actors targeting VoIP infrastructure.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are multiple VoIP systems across the organization being targeted by SIP stress tests?
    context: Coordinated attacks against multiple targets indicate serious threat actor interest.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Sipp'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is this part of a broader VoIP-focused attack campaign against the enterprise?
    context: Multiple VoIP attack types suggest targeted reconnaissance and exploitation attempts.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_port: 5060
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip