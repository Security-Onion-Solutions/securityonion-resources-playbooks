name: ET P2P BitTorrent DHT find_node request
id: 22008582
description: |
  Detects BitTorrent DHT find_node requests used for peer discovery in P2P networks.
  May indicate legitimate BitTorrent usage or unauthorized P2P file sharing activity.
type: detection
detection_id: 2008582
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete BitTorrent DHT message structure detected?
    context: Understanding the DHT message reveals the specific P2P protocol implementation and target node information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What UDP traffic patterns preceded this DHT request?
    context: DHT requests are often part of larger P2P session establishment sequences.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is BitTorrent traffic authorized for this user or system?
    context: Many organizations prohibit P2P applications due to bandwidth and security concerns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6881
            - 6882
            - 6883
            - 6884
            - 6885
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: Does this system regularly engage in P2P communications?
    context: Persistent P2P activity may indicate installed BitTorrent clients or malware using P2P protocols.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "P2P"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What process initiated this UDP connection?
    context: Identifying the source process helps determine if this is legitimate software or malware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network connections occurred around the same time?
    context: P2P applications typically establish multiple connections for peer discovery and data transfer.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: Are there DNS queries for BitTorrent tracker domains?
    context: BitTorrent clients often query tracker domains for peer lists before DHT operations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "tracker"
            - "torrent"
            - "announce"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: What is the volume of data being transferred via P2P?
    context: Large data transfers may indicate file sharing activity that could impact network performance.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: tcp
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Are there signs of data exfiltration via P2P protocols?
    context: Malware may abuse P2P protocols for command and control or data theft.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".torrent"
            - "Downloads"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What specific BitTorrent client or P2P application is being used?
    context: Different P2P applications have distinct network signatures and risk profiles.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "torrent"
            - "utorrent"
            - "bittorrent"
            - "qbittorrent"
            - "deluge"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Are there registry modifications associated with P2P software installation?
    context: P2P applications often modify registry settings for file associations and startup behavior.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "torrent"
            - "magnet"
            - "BitTorrent"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar P2P activity?
    context: Widespread P2P usage may indicate policy violations or malware propagation.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET P2P BitTorrent DHT find_node request"
        condition: selection
      fields:
        - src_ip
        - dst_ip