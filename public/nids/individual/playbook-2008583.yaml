name: ET P2P BitTorrent DHT nodes reply
id: 22008583
description: |
  Detects BitTorrent DHT (Distributed Hash Table) node replies indicating peer-to-peer
  file sharing activity. May be legitimate personal use or violate organizational policy
  depending on acceptable use guidelines.
type: detection
detection_id: 2008583
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific DHT node information is being exchanged in this BitTorrent communication?
    context: DHT replies contain peer node data that reveals the scope of P2P network participation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.bytes
        - network.protocol

  - question: What is the complete UDP payload structure of this DHT response?
    context: Analyzing the full DHT message reveals peer count and network topology information.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes

  # Type 2: Triage Assessment
  - question: Is BitTorrent usage permitted for this user or system according to policy?
    context: Some organizations allow P2P for legitimate business purposes like software distribution.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6881
            - 6889
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Does this system regularly engage in BitTorrent DHT activity?
    context: Consistent DHT participation indicates active P2P client usage rather than accidental traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'BitTorrent'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What BitTorrent client software initiated this DHT communication?
    context: Identifying the P2P application helps understand user intent and policy compliance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What preceded this DHT activity - was it torrent file download or magnet link access?
    context: Understanding the trigger helps determine if this is intentional P2P usage or malware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.mime_type

  - question: How many DHT peers is this system communicating with simultaneously?
    context: High peer counts may indicate active torrenting or potential botnet DHT abuse.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6881
            - 6889
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  # Type 4: Impact Assessment
  - question: What volume of data is being transferred through BitTorrent connections?
    context: Large data transfers may impact network performance and indicate significant P2P activity.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - dst_port

  - question: Is this DHT activity consuming significant bandwidth resources?
    context: P2P traffic can impact business operations and may violate bandwidth usage policies.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - network.bytes
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of BitTorrent being used for malware distribution or C2 communication?
    context: Some malware families abuse BitTorrent DHT for command and control infrastructure.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What specific torrents or content is being shared through this DHT network?
    context: Content analysis helps determine if P2P usage violates copyright or security policies.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.mime_type

  # Type 6: Enterprise Correlation
  - question: Are multiple internal systems participating in BitTorrent DHT networks?
    context: Widespread P2P usage may indicate policy enforcement issues or coordinated activity.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'BitTorrent DHT'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is there a pattern of P2P policy violations across the organization?
    context: Multiple violations may require updated security awareness training or policy enforcement.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: 'policy-violation'
        condition: selection
      fields:
        - src_ip
        - rule.name