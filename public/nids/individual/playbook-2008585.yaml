name: ET P2P BitTorrent DHT announce_peers request
id: 22008585
description: |
  Detects BitTorrent DHT announce_peers requests used to announce peer availability for specific torrents.
  This indicates active P2P file sharing and may violate organizational policies, but could be legitimate activity.
type: detection
detection_id: 2008585
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DHT announce_peers request and torrent info hash?
    context: The announce_peers request contains the torrent info hash which identifies the specific content being shared.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.bytes
        - src_port
        - dst_port

  - question: Is this user authorized to engage in P2P file sharing?
    context: Some organizations have policies allowing P2P traffic for specific users or legitimate business purposes.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6881
            - 6882
            - 6883
            - 6884
            - 6885
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: What BitTorrent client is making the announce_peers requests?
    context: Identifying the specific P2P client helps determine if it's legitimate software or potentially unwanted applications.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "torrent"
            - "utorrent"
            - "bittorrent"
            - "deluge"
            - "transmission"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other DHT protocol messages are being exchanged?
    context: Announce_peers requests are part of larger DHT communication patterns including pings and get_peers requests.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "BitTorrent DHT"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Are there active file transfers following the peer announcements?
    context: Successful peer announcements typically lead to actual file transfer connections with other peers.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes: ">1000000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: What torrent files are being accessed on the local system?
    context: Torrent files reveal the specific content being shared and help assess policy violations.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".torrent"
            - "torrents"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User
        - ProcessName

  - question: What content is being downloaded or shared via P2P?
    context: Downloaded content may include copyrighted material or malware posing legal and security risks.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "downloads"
            - "incomplete"
            - "seeding"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: What DNS queries were made to resolve tracker or DHT nodes?
    context: P2P clients query DNS for tracker servers and DHT bootstrap nodes to participate in the network.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "tracker"
            - "dht"
            - "torrent"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What is the bandwidth impact of this P2P activity?
    context: P2P traffic can consume significant bandwidth affecting business operations and network performance.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.protocol

  - question: Are there registry modifications related to P2P client installation?
    context: P2P client installation may modify system settings and file associations that could impact security.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "torrent"
            - "bittorrent"
            - "utorrent"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: Are other systems in the network engaged in similar P2P announce activity?
    context: Widespread P2P usage across the organization may require policy enforcement and bandwidth management.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "announce_peers"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name