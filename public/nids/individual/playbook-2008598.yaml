name: ET SCAN Sipsak SIP scan
id: 22008598
description: |
  Detects SIP scanning activity using the Sipsak tool for VoIP infrastructure reconnaissance.
  This indicates potential VoIP security assessment or malicious reconnaissance of SIP services.
type: detection
detection_id: 2008598
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Sipsak SIP scan request and headers?
    context: The SIP request reveals the scanning methodology and target information being probed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.bytes
        - src_port
        - dst_port

  - question: Is this authorized VoIP security testing or assessment?
    context: Legitimate security teams may use Sipsak for authorized VoIP infrastructure testing and vulnerability assessment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.protocol

  - question: What SIP services are running on the target system?
    context: Understanding the SIP service configuration helps assess the potential attack surface and impact.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 5060
            - 5061
            - 5062
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes

  - question: What other SIP scanning or reconnaissance activity is occurring?
    context: Sipsak scans are often part of broader VoIP reconnaissance campaigns targeting multiple SIP services.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SIP"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Are there signs of SIP service enumeration or brute force attacks?
    context: SIP scanning often precedes authentication attacks or service exploitation attempts.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - network.bytes
        - network.protocol

  - question: What DNS queries were made to identify SIP infrastructure?
    context: Attackers often use DNS to identify SIP servers and VoIP infrastructure before scanning.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "sip"
            - "voip"
            - "pbx"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What VoIP-related processes are running on the target system?
    context: VoIP services and applications on the target system help determine the potential impact of successful attacks.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "asterisk"
            - "freeswitch"
            - "opensips"
            - "kamailio"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there authentication attempts following the SIP scan?
    context: Successful SIP reconnaissance often leads to authentication attacks against identified services.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - network.bytes
        - network.protocol

  - question: What other VoIP infrastructure is being targeted from this source?
    context: VoIP scanning campaigns often target multiple systems to identify vulnerable infrastructure.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5060
            - 5061
            - 5062
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Are there indicators of VoIP service exploitation attempts?
    context: SIP scanning may be followed by exploitation attempts against identified vulnerabilities.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SIP"
            - "VoIP"
            - "exploit"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Are other systems in the network experiencing similar SIP scanning?
    context: Coordinated SIP scanning across multiple targets indicates a systematic VoIP reconnaissance campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Sipsak"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name