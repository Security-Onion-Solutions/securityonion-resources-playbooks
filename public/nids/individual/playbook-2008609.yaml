name: ET SCAN Sivus VOIP Vulnerability Scanner SIP Scan
id: 22008609
description: |
  Detects SIP scanning activity using the SiVus VoIP vulnerability scanner for systematic VoIP security assessment.
  This indicates potential VoIP penetration testing or malicious reconnaissance of SIP infrastructure.
type: detection
detection_id: 2008609
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SiVus VoIP scanner SIP request and parameters?
    context: The SIP request reveals the specific scanning methodology and target enumeration being performed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.bytes
        - src_port
        - dst_port

  - question: Is this authorized VoIP penetration testing or security assessment?
    context: Legitimate security teams may use SiVus for authorized VoIP vulnerability assessments and security testing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.protocol

  - question: What VoIP infrastructure is being targeted by the scanner?
    context: Understanding the scope of VoIP systems being scanned helps assess the potential impact and attack surface.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5060
            - 5061
            - 5062
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: What other VoIP vulnerability scanning activity is occurring?
    context: SiVus scans are often part of comprehensive VoIP security assessments targeting multiple vulnerabilities.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SIP"
            - "VoIP"
            - "Sivus"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Are there signs of VoIP service enumeration and fingerprinting?
    context: VoIP vulnerability scanners typically perform service enumeration before attempting exploitation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - network.bytes
        - network.protocol

  - question: What DNS queries were made to identify VoIP infrastructure?
    context: VoIP scanners often use DNS enumeration to identify SIP servers and telephony infrastructure.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "sip"
            - "voip"
            - "pbx"
            - "asterisk"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What VoIP services and applications are running on target systems?
    context: VoIP service identification helps determine the potential vulnerabilities and attack vectors.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "asterisk"
            - "freeswitch"
            - "opensips"
            - "kamailio"
            - "yate"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there VoIP authentication attacks following the vulnerability scan?
    context: VoIP vulnerability scanners often identify weak authentication which leads to brute force attacks.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "brute"
            - "auth"
            - "login"
        condition: selection
      fields:
        - rule.name
        - alert.signature

  - question: What is the frequency and pattern of the SiVus scanning activity?
    context: Understanding scan patterns helps determine if this is automated scanning or targeted reconnaissance.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.protocol

  - question: Are there indicators of VoIP service exploitation attempts?
    context: VoIP vulnerability scanners may attempt to exploit identified vulnerabilities during the assessment.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "exploit"
            - "overflow"
            - "injection"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Are multiple VoIP systems across the network being scanned?
    context: Systematic VoIP scanning across multiple systems indicates a comprehensive security assessment or attack campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Sivus"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name