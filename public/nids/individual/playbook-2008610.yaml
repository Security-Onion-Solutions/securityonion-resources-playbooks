name: ET SCAN Sivus VOIP Vulnerability Scanner SIP Components Scan
id: 22008610
description: |
  Detects SiVus VoIP vulnerability scanner performing SIP components discovery and enumeration.
  This indicates systematic VoIP security assessment or malicious reconnaissance of SIP service components.
type: detection
detection_id: 2008610
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SiVus SIP components discovery request?
    context: The SIP discovery request reveals the specific components and services being enumerated by the scanner.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.bytes
        - src_port
        - dst_port

  - question: Is this authorized VoIP component discovery or security testing?
    context: Legitimate security assessments may use SiVus for authorized VoIP component enumeration and vulnerability testing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.protocol

  - question: What SIP components and services are being discovered?
    context: Understanding which VoIP components are being enumerated helps assess the attack surface and potential vulnerabilities.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 5060
            - 5061
            - 5062
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.protocol

  - question: What other VoIP discovery and enumeration activity is occurring?
    context: SIP component discovery is often part of broader VoIP reconnaissance including service fingerprinting.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SIP"
            - "VoIP"
            - "discovery"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Are there signs of VoIP service version detection and fingerprinting?
    context: Component discovery often includes version detection to identify specific vulnerabilities in VoIP services.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - network.bytes
        - network.protocol

  - question: What DNS queries were made for VoIP service discovery?
    context: VoIP component discovery often includes DNS enumeration to identify telephony infrastructure and services.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "sip"
            - "voip"
            - "pbx"
            - "telephony"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What VoIP applications and services are running on the target?
    context: VoIP service identification helps determine which components are exposed and potentially vulnerable.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "asterisk"
            - "freeswitch"
            - "opensips"
            - "kamailio"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there VoIP configuration files being accessed or modified?
    context: VoIP component discovery may reveal configuration vulnerabilities or lead to configuration tampering.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - "sip.conf"
            - "extensions.conf"
            - "voicemail.conf"
            - "users.conf"
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessName

  - question: What is the scope of VoIP infrastructure being scanned?
    context: Understanding the breadth of VoIP discovery helps assess if this is targeted reconnaissance or broad scanning.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5060
            - 5061
            - 5062
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Are there follow-up exploitation attempts against discovered components?
    context: VoIP component discovery often precedes targeted exploitation attempts against identified vulnerabilities.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "exploit"
            - "attack"
            - "overflow"
        condition: selection
      fields:
        - rule.name
        - alert.signature

  - question: Are multiple VoIP systems experiencing similar component discovery?
    context: Systematic component discovery across multiple VoIP systems indicates a comprehensive reconnaissance campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Sivus"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name