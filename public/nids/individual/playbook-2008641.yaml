name: ET SCAN sipscan probe
id: 22008641
description: |
  Detects SIP scanning using the sipscan tool with characteristic canary test strings.
  Indicates reconnaissance activity against VoIP infrastructure to identify vulnerable
  SIP services and potential attack targets.
type: detection
detection_id: 2008641
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific sipscan probe signatures are detected in this SIP traffic?
    context: The canary strings reveal the scanning tool configuration and reconnaissance intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.protocol
        - network.bytes

  - question: What SIP methods and headers are being used in this scanning probe?
    context: SIP message structure analysis reveals the depth and sophistication of the reconnaissance.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this SIP scanning activity authorized penetration testing or security assessment?
    context: Legitimate security testing should be documented and coordinated with IT operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - network.packets

  - question: Does the scanning source IP belong to known security testing infrastructure?
    context: Internal or authorized external scanners may indicate legitimate security assessments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'attempted-recon'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What preceded this sipscan activity - network discovery or targeted reconnaissance?
    context: Prior scanning activity reveals whether this is random or targeted VoIP reconnaissance.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What is the scanning pattern and target selection methodology?
    context: Systematic vs random scanning patterns indicate different threat actor sophistication levels.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - network.packets

  - question: Are multiple SIP services being probed simultaneously by this scanner?
    context: Broad scanning indicates reconnaissance for vulnerable VoIP infrastructure across the network.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'sipscan'
        condition: selection
      fields:
        - dst_ip

  # Type 4: Impact Assessment
  - question: Are the targeted SIP services responding to the scanning probes?
    context: Service responses provide attackers with valuable information about VoIP infrastructure.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 5060
        condition: selection
      fields:
        - network.bytes
        - network.packets

  - question: Is the SIP scanning causing service disruption or performance degradation?
    context: High-volume scanning can impact VoIP service availability and call quality.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_ip
        - network.packets

  # Type 5: Forensic Deep-Dive
  - question: What sipscan tool version and configuration is being used for reconnaissance?
    context: Tool fingerprinting helps identify attack sophistication and potential threat attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'sipscan'
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: Are there indicators of additional VoIP attack tools being used after scanning?
    context: Post-reconnaissance exploitation attempts indicate serious threat actor intent.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: What VoIP service information is being gathered through this reconnaissance?
    context: Service enumeration results guide subsequent attack planning and exploitation attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes

  # Type 6: Enterprise Correlation
  - question: Are multiple VoIP systems across the organization being scanned by this source?
    context: Comprehensive scanning indicates serious threat actor interest in VoIP infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'sipscan'
        condition: selection
      fields:
        - dst_ip

  - question: Is this part of a broader network reconnaissance campaign against the enterprise?
    context: Multi-service scanning suggests advanced threat actors conducting comprehensive intelligence gathering.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'attempted-recon'
        condition: selection
      fields:
        - dst_ip
        - rule.name