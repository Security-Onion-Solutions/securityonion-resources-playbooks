name: ET MALWARE Spy-Net Trojan Connection
id: 22008644
description: |
  Detects Spy-Net trojan communication patterns with specific protocol markers.
  Indicates active trojan infection attempting to communicate with command and control servers.
type: detection
detection_id: 2008644
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete Spy-Net protocol communication pattern?
    context: Understanding the exact payload reveals trojan variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - src_ip
        - dst_ip

  - question: What command and control server was contacted?
    context: C2 server information helps identify trojan infrastructure and potential attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - bytes_out

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with this external IP?
    context: Legitimate business communications would indicate potential false positive.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out

  - question: Does this activity align with normal business hours?
    context: Trojan activity often occurs outside business hours to avoid detection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 3: Activity Context
  - question: What process initiated this Spy-Net communication?
    context: Identifying the parent process reveals infection vector and trojan persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: What network activity preceded this trojan connection?
    context: Previous activity may show initial infection vector or exploit delivery.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_in

  # Type 4: Impact Assessment
  - question: Has the trojan established persistent command and control?
    context: Successful C2 communication indicates active compromise requiring immediate response.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Are there signs of data theft or system reconnaissance?
    context: Spy-Net trojans are designed for data exfiltration and system monitoring.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms has the Spy-Net trojan established?
    context: Understanding persistence helps with complete malware removal and prevention.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What files were created or modified by the trojan?
    context: File artifacts reveal trojan capabilities and data collection activities.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other systems infected with Spy-Net or similar trojans?
    context: Trojan infections often spread through shared network resources or email campaigns.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Spy-Net"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this part of a targeted attack campaign?
    context: Spy-Net usage may indicate advanced persistent threat or targeted espionage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category: "MALWARE"
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity