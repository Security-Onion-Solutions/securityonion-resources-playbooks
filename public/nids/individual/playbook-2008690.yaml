name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (1)
id: 22008690
description: |
  Detects inbound MS08-067 NetAPI stack overflow exploitation attempts via UDP port 139.
  This critical vulnerability allows remote code execution and system compromise.
type: detection
detection_id: 2008690
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact MS08-067 exploit payload detected?
    context: Analyzing the complete payload reveals the exploit variant and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload
  - question: Is this system vulnerable to MS08-067 exploitation?
    context: Unpatched Windows systems are highly vulnerable to this critical exploit.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - connection_state
        - service
  - question: What other MS08-067 exploitation attempts targeted this system?
    context: Multiple exploit attempts may indicate persistent targeting or automated attack tools.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'MS08-067'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity
  - question: Did the MS08-067 exploit successfully compromise the system?
    context: Successful exploitation enables remote code execution and system control.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User
  - question: Are there indicators of malware installation or backdoor deployment?
    context: MS08-067 exploits commonly deploy malware for persistent access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
  - question: What network connections originated from the target after exploitation?
    context: Successful compromise may result in command and control communications.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_state
  - question: Has this attacker targeted other systems with MS08-067?
    context: Systematic exploitation may indicate worm activity or coordinated attacks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'MS08-067'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity
  - question: What security patches are missing on the target system?
    context: Understanding patch status helps assess vulnerability and remediation needs.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - 'VULNERABILITY'
            - 'PATCH'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
  - question: Are there other critical vulnerabilities being exploited in the network?
    context: Multiple critical exploits may indicate a coordinated attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.severity: 'Major'
          alert.category|contains:
            - 'EXPLOIT'
            - 'VULNERABILITY'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature