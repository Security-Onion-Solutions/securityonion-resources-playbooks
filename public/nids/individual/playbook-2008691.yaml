name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (2)
id: 22008691
description: |
  Detects inbound MS08-067 NetAPI stack overflow exploitation attempts via UDP port 139 (variant 2).
  This critical vulnerability allows remote code execution and system compromise.
type: detection
detection_id: 2008691
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the specific MS08-067 exploit variant detected in this payload?
    context: Different variants may target specific Windows versions or use different exploitation techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload
  - question: Is this target system running a vulnerable Windows version?
    context: MS08-067 affects Windows 2000, XP, Vista, and Server 2003/2008 systems.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_in
        - bytes_out
  - question: What other MS08-067 variants have targeted this system?
    context: Multiple variants may indicate sophisticated attack tools or persistent targeting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'MS08-067'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity
  - question: Did this exploitation attempt result in successful code execution?
    context: Successful MS08-067 exploitation enables immediate remote system control.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User
  - question: Are there signs of malware deployment following exploitation?
    context: MS08-067 exploits commonly install malware for persistent access and control.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
  - question: What outbound connections were established after the exploit attempt?
    context: Successful compromise typically results in command and control communications.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_state
  - question: Has this attacker source exploited other systems in the network?
    context: MS08-067 is commonly used in worm-like propagation across network segments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'MS08-067'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity
  - question: What registry modifications occurred after the exploitation attempt?
    context: Successful exploitation may modify registry for persistence or system configuration.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid
  - question: Are there enterprise-wide indicators of MS08-067 exploitation campaign?
    context: Understanding campaign scope helps prioritize incident response and containment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature