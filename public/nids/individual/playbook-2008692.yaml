name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (3)
id: 22008692
description: |
  Detects inbound MS08-067 NetAPI stack overflow exploitation attempts via UDP port 139 (variant 3).
  This critical vulnerability allows remote code execution and system compromise.
type: detection
detection_id: 2008692
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What path traversal pattern was used in this MS08-067 exploit variant?
    context: The "../../" pattern indicates directory traversal exploitation technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload
  - question: Is this system configured with vulnerable NetBIOS file sharing?
    context: Systems with exposed NetBIOS shares are more vulnerable to path traversal exploits.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - src_ip
        - connection_state
        - service
  - question: What other path traversal attacks have targeted this system?
    context: Multiple path traversal attempts may indicate systematic exploitation efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'traversal'
            - '../'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity
  - question: Did the path traversal exploitation succeed in accessing files?
    context: Successful path traversal may enable unauthorized file access or system compromise.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.hash.md5
  - question: Are there signs of lateral movement following exploitation?
    context: Successful MS08-067 exploitation often leads to network propagation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - connection_state
        - bytes_out
  - question: What processes were spawned after the exploitation attempt?
    context: Process creation may indicate successful code execution and malware deployment.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User
  - question: Has this exploitation technique been used against other network systems?
    context: Similar path traversal exploits may indicate coordinated attack campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity
  - question: What file shares or directories were accessed during exploitation?
    context: Understanding accessed resources helps assess data exposure and system impact.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - connection_state
  - question: Are there enterprise-wide MS08-067 exploitation indicators?
    context: Multiple systems showing similar exploitation may indicate worm activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature