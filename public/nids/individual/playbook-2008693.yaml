name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (4)
id: 22008693
description: |
  Detects inbound MS08-067 NetAPI stack overflow exploitation attempts via UDP port 139 (variant 4).
  This variant uses Unicode-encoded path traversal for exploitation.
type: detection
detection_id: 2008693
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What Unicode-encoded path traversal pattern was detected?
    context: Unicode encoding may be used to bypass security filters and detection mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload
  - question: Is this system vulnerable to Unicode-based exploitation techniques?
    context: Systems with Unicode processing vulnerabilities are susceptible to encoded attacks.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_in
  - question: What other Unicode-based attacks have targeted this system?
    context: Multiple Unicode attacks may indicate sophisticated evasion techniques.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'Unicode'
            - 'encoded'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity
  - question: Did the Unicode-encoded exploitation bypass security controls?
    context: Successful evasion may indicate inadequate input validation or filtering.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.action|contains:
            - 'allowed'
            - 'passed'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - alert.action
  - question: Are there signs of successful code execution following exploitation?
    context: Process creation may indicate successful MS08-067 exploitation and malware deployment.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User
  - question: What files were accessed or modified after the Unicode attack?
    context: File system changes may indicate successful exploitation and system compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
  - question: Has this Unicode evasion technique been used elsewhere?
    context: Similar Unicode attacks across multiple systems may indicate coordinated campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
          payload|contains: '00 2E 00'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
  - question: What network communications occurred after the exploitation attempt?
    context: Outbound connections may indicate command and control establishment.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_state
  - question: Are there indicators of this Unicode attack pattern enterprise-wide?
    context: Understanding attack scope helps prioritize incident response efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
          payload|contains: '00 2E 00 2E 00 2F'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature