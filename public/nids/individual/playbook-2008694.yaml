name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (5)
id: 22008694
description: |
  Detects inbound MS08-067 NetAPI stack overflow exploitation attempts via UDP port 139 (variant 5).
  This variant uses Unicode-encoded backslash path traversal for exploitation.
type: detection
detection_id: 2008694
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What Unicode backslash traversal pattern was used in this exploit?
    context: Unicode-encoded backslashes may bypass Windows path validation mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload
  - question: Is this Windows system vulnerable to backslash traversal attacks?
    context: Windows systems may have different vulnerabilities to forward slash vs backslash traversal.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - connection_state
        - service
  - question: What other backslash-based path traversal attempts occurred?
    context: Multiple backslash traversal attempts may indicate systematic exploitation efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'traversal'
            - 'backslash'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity
  - question: Did the Unicode backslash exploitation succeed?
    context: Successful exploitation may result in unauthorized file access or code execution.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User
  - question: Are there signs of system compromise following the attack?
    context: File modifications may indicate successful exploitation and malware installation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
  - question: What Windows directories or files were targeted?
    context: Understanding target paths helps assess the exploitation's intent and scope.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'Windows'
            - 'System32'
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.hash.md5
  - question: Has this Unicode backslash technique been used against other systems?
    context: Similar techniques across multiple hosts may indicate coordinated attack campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
          payload|contains: '00 5C'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
  - question: What outbound network activity followed the exploitation attempt?
    context: Network connections may indicate command and control or lateral movement.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_state
  - question: Are there enterprise-wide indicators of this backslash traversal campaign?
    context: Multiple systems showing similar patterns may indicate worm-like propagation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
          payload|contains: '00 2E 00 2E 00 5C'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature