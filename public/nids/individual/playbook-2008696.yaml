name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (7)
id: 22008696
description: |
  Detects inbound MS08-067 NetAPI stack overflow exploitation attempts via UDP port 139 (variant 7).
  This variant uses different buffer sizes and path traversal patterns.
type: detection
detection_id: 2008696
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific buffer size and path pattern was used in this MS08-067 variant?
    context: Different buffer sizes may target specific Windows versions or memory layouts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload
  - question: Is this system running a Windows version vulnerable to this specific variant?
    context: Different MS08-067 variants may be tailored for specific Windows versions.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_in
        - bytes_out
  - question: What other MS08-067 variants have been attempted against this target?
    context: Multiple variants may indicate sophisticated attack tools or persistent targeting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'MS08-067'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity
  - question: Did this buffer overflow exploitation succeed in gaining code execution?
    context: Successful buffer overflow may result in arbitrary code execution and system control.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User
  - question: Are there indicators of shellcode execution or malware deployment?
    context: Successful exploitation commonly leads to shellcode execution and malware installation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
  - question: What memory corruption or system instability occurred?
    context: Buffer overflow attempts may cause system crashes or memory corruption.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - 'SYSTEM'
            - 'ERROR'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
  - question: Has this exploitation technique spread to other network systems?
    context: MS08-067 exploits often propagate across network segments like worms.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'MS08-067'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity
  - question: What network services became available after exploitation?
    context: Successful compromise may open backdoors or enable remote access services.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          connection_state: 'listening'
        condition: selection
      fields:
        - dst_port
        - service
        - application_protocol
  - question: Are there enterprise-wide MS08-067 campaign indicators?
    context: Multiple systems showing exploitation may indicate coordinated attack or worm activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature