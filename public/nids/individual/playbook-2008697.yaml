name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (8)
id: 22008697
description: |
  Detects inbound MS08-067 NetAPI stack overflow exploitation attempts via UDP port 139 (variant 8).
  This variant uses forward slash path traversal with different buffer characteristics.
type: detection
detection_id: 2008697
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What forward slash traversal pattern was used in this MS08-067 variant?
    context: Forward slash traversal may indicate Unix-style path exploitation on Windows systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload
  - question: Is this Windows system configured to handle Unix-style paths?
    context: Systems with Unix compatibility may be vulnerable to forward slash traversal attacks.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - connection_state
        - service
  - question: What other forward slash traversal attacks have been attempted?
    context: Multiple forward slash attacks may indicate systematic path traversal exploitation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'traversal'
            - '../'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity
  - question: Did the forward slash exploitation bypass Windows path validation?
    context: Successful bypass may indicate vulnerable path processing or inadequate filtering.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.hash.md5
  - question: Are there signs of successful buffer overflow exploitation?
    context: Process creation may indicate successful code execution following buffer overflow.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User
  - question: What system files or directories were accessed via path traversal?
    context: Understanding accessed paths helps assess the exploitation's scope and intent.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '..'
            - 'Windows'
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.hash.md5
  - question: Has this forward slash technique been used against other systems?
    context: Similar techniques across multiple hosts may indicate coordinated attack campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
          payload|contains: '../../'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
  - question: What network activity followed the exploitation attempt?
    context: Outbound connections may indicate command and control or lateral movement.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_state
  - question: Are there enterprise-wide indicators of this path traversal campaign?
    context: Multiple systems showing similar forward slash patterns may indicate widespread exploitation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
          payload|contains: '../../'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature