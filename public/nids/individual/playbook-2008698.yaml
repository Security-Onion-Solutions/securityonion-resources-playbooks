name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (9)
id: 22008698
description: |
  Detects inbound MS08-067 NetAPI stack overflow exploitation attempts via UDP port 139 (variant 9).
  This variant uses Unicode-encoded forward slash path traversal.
type: detection
detection_id: 2008698
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What Unicode forward slash traversal pattern was detected?
    context: Unicode encoding may be used to evade detection while performing path traversal.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload
  - question: Is this system vulnerable to Unicode path traversal attacks?
    context: Systems with Unicode processing vulnerabilities may allow encoded path traversal.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_in
  - question: What other Unicode-based evasion techniques have been attempted?
    context: Multiple Unicode attacks may indicate sophisticated evasion and exploitation tools.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'Unicode'
            - 'encoded'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity
  - question: Did the Unicode evasion successfully bypass security controls?
    context: Successful evasion may indicate inadequate Unicode handling or input validation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.action|contains:
            - 'allowed'
            - 'passed'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - alert.action
  - question: Are there signs of successful exploitation following Unicode attack?
    context: Process creation may indicate successful code execution after Unicode evasion.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User
  - question: What files were accessed via Unicode path traversal?
    context: File access patterns reveal the exploitation's scope and targeted resources.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.hash.md5
  - question: Has this Unicode evasion technique been used elsewhere?
    context: Similar Unicode patterns across multiple systems may indicate coordinated campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
          payload|contains: '00 2E 00 2E 00 2F'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
  - question: What network communications occurred after the Unicode attack?
    context: Outbound connections may indicate command and control establishment.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_state
  - question: Are there enterprise-wide Unicode exploitation indicators?
    context: Multiple systems showing Unicode attacks may indicate sophisticated threat actor.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
          payload|contains: '00 2E 00 2E 00 2F 00 2E 00 2E 00 2F'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature