name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 - Known Exploit Instance
id: 22008700
description: |
  Detects a specific known MS08-067 exploit instance with characteristic payload patterns.
  This signature identifies a particular exploit variant used in automated attack tools.
  No legitimate NetBIOS traffic should contain these specific byte sequences.
type: detection
detection_id: 2008700
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact exploit payload signature detected in this known instance?
    context: The specific payload pattern helps identify the exploit tool or framework used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: Is this a repeat attack from a known malicious source?
    context: Known exploit instances often originate from persistent threat actors or botnets.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'MS08-067'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - timestamp

  - question: What reconnaissance activity preceded this targeted exploitation?
    context: Known exploit instances are often preceded by systematic network scanning.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - conn_state
        - duration

  - question: Did the target system execute any processes after this exploitation attempt?
    context: Successful exploitation of known instances typically results in immediate payload execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network communications followed this exploitation attempt?
    context: Known exploits often establish command and control channels or download additional payloads.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - bytes_toserver

  - question: Are there signs of persistence mechanisms being established?
    context: Successful exploitation often includes installing backdoors or persistence mechanisms.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What other systems have been targeted by this known exploit variant?
    context: Known exploit instances are often used in mass scanning campaigns against multiple targets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name: 'ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 - Known Exploit Instance'
        condition: selection
      fields:
        - dst_ip
        - timestamp

  - question: Has this attack source been identified in threat intelligence feeds?
    context: Known exploit sources are often documented in threat intelligence as persistent attackers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.category
        - rule.name
        - dst_ip

  - question: What authentication failures occurred before this exploitation?
    context: Failed authentication attempts often precede exploitation as part of the attack sequence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 139
        condition: selection
      fields:
        - conn_state
        - duration
        - bytes_toserver

  - question: Are there indicators of data exfiltration following successful exploitation?
    context: Known exploit instances may be part of data theft operations requiring exfiltration analysis.
    range: +12h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - duration

  - question: What other enterprise systems show similar attack patterns?
    context: Known exploit campaigns often target multiple systems with the same tools and techniques.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Known Exploit Instance'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name