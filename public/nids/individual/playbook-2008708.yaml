name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (18)
id: 22008708
description: |
  Detects MS08-067 NETAPI stack overflow using "../../" double traversal via NetBIOS.
  This variant uses extended directory traversal sequences for deeper path manipulation.
  Legitimate NetBIOS file access should not contain these extended traversal patterns.
type: detection
detection_id: 2008708
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the extended "../../" traversal sequence in this NetBIOS exploit?
    context: Extended traversal analysis reveals deep directory manipulation and system file targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: Is this extended directory traversal part of normal file system navigation?
    context: Understanding legitimate deep directory access helps distinguish authorized from malicious operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: What NetBIOS file operations preceded this extended traversal attempt?
    context: Understanding NetBIOS file context reveals the attack methodology and target directory structure.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - conn_state
        - duration
        - bytes_toserver

  - question: Did this extended traversal access critical system directories?
    context: Extended directory traversal may expose root directories, system files, or sensitive configurations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What system processes executed following this extended traversal?
    context: Successful extended exploitation often results in system-level process execution or privilege escalation.
    range: +45m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Are there other extended traversal attempts from this persistent attacker?
    context: Multiple extended traversal attempts suggest systematic exploitation or automated attack frameworks.
    range: -3h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          payload|contains: '../../'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - timestamp

  - question: What data exfiltration occurred following this extended NetBIOS exploitation?
    context: Extended directory access may lead to sensitive data discovery and subsequent exfiltration.
    range: +8h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - duration

  - question: Has this extended attack technique targeted other network file systems?
    context: Understanding extended attack scope helps identify comprehensive file system compromise campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'extended'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: What credential harvesting preceded this extended directory exploitation?
    context: Extended directory access often requires or results in credential discovery and harvesting.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
            - 389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - conn_state

  - question: Are there indicators of root-level system compromise after extended traversal?
    context: Extended directory traversal may lead to root filesystem access and complete system compromise.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'root'
            - 'Administrator'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What other critical systems show similar extended exploitation patterns?
    context: Identifying extended attack patterns helps assess enterprise-wide compromise and data exposure risk.
    range: -96h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'extended'
          dst_port: 139
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name