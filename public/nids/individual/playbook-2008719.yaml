name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 (29)
id: 22008719
description: |
  Detects exploitation attempts targeting CVE-2008-4250 (MS08-067) via NetBIOS.
  This critical vulnerability allows remote code execution through crafted RPC requests.
  May trigger on legitimate NetBIOS traffic with similar patterns.
type: detection
detection_id: 2008719
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact NetBIOS payload and RPC call structure detected?
    context: Understanding the complete exploit payload reveals attack methodology and target vulnerability.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What specific MS08-067 exploit variant was used based on the payload signature?
    context: Different exploit variants target specific Windows versions and service pack levels.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
          protocol: tcp
        condition: selection
      fields:
        - src_ip
        - bytes_sent
        - bytes_received

  # Type 2: Triage Assessment
  - question: Is this normal NetBIOS file sharing activity for this system?
    context: Legitimate Windows file sharing uses NetBIOS but with different RPC call patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - connection_count

  - question: Does this system typically accept NetBIOS connections from external sources?
    context: Internal systems should not normally accept NetBIOS from external networks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - src_ip
        - dst_port

  # Type 3: Activity Context
  - question: What other network reconnaissance preceded this exploitation attempt?
    context: Attackers typically scan for vulnerable NetBIOS services before exploitation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  - question: What was the sequence of RPC calls leading to this exploit attempt?
    context: MS08-067 exploitation follows predictable RPC call sequences.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - duration

  # Type 4: Impact Assessment
  - question: Did the target system respond indicating successful exploitation?
    context: Successful exploitation typically shows specific response patterns or connection establishment.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_sent

  - question: Are there signs of shell or backdoor connections following this attempt?
    context: Successful MS08-067 exploitation often leads to reverse shell connections.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What processes were spawned on the target system during this timeframe?
    context: MS08-067 exploitation typically spawns cmd.exe or other system processes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Were any suspicious files created or modified on the target system?
    context: Successful exploitation may involve dropping malware or creating persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar MS08-067 exploitation attempts?
    context: Attackers often target multiple vulnerable systems in the same network.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "MS08-067"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Is this part of a broader network compromise campaign?
    context: MS08-067 exploitation is often part of larger attack campaigns targeting Windows infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert_count