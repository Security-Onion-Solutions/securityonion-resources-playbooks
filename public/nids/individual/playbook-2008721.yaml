name: ET NETBIOS Microsoft Windows NETAPI Stack Overflow Inbound - MS08-067 - Known Exploit Instance (2)
id: 22008721
description: |
  Detects exploitation attempts targeting CVE-2008-4250, a critical buffer overflow vulnerability in Windows Server service.
  This specific signature identifies a known exploit pattern attempting remote code execution via SMB/NetBIOS.
  Legitimate network administration tools should not generate this traffic pattern.
type: detection
detection_id: 2008721
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB packet payload that triggered this MS08-067 exploit detection?
    context: The specific byte pattern reveals the exploit variant and potential payload being delivered.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - alert.signature
        - src_ip
        - dst_ip
        - dst_port

  - question: What SMB/NetBIOS session preceded this exploit attempt?
    context: Understanding the authentication and session setup reveals attack methodology and potential credentials used.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient
        - proto

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for administrative access to the target system?
    context: Legitimate administrators may use tools that could trigger false positives, though this specific pattern is rare.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 139
            - 135
        condition: selection
      fields:
        - dst_port
        - count

  - question: Has this target system shown recent legitimate administrative activity?
    context: Recent authorized changes or maintenance could indicate if this is unexpected attack traffic.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'net.exe'
            - 'sc.exe'
            - 'wmic.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What network reconnaissance preceded this exploitation attempt?
    context: Attackers typically scan for vulnerable systems before launching targeted exploits.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - count

  - question: What was the timing pattern of connections from this source?
    context: Automated exploitation tools often show distinctive timing patterns different from human operators.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  # Type 4: Impact Assessment
  - question: Did the exploit attempt result in successful code execution on the target?
    context: Process creation events following the exploit indicate successful compromise and need immediate response.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'rundll32.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Are there signs of lateral movement following this exploitation attempt?
    context: Successful MS08-067 exploitation often leads to credential harvesting and network propagation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 139
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - count

  # Type 5: Forensic Deep-Dive
  - question: What malware families are associated with this specific MS08-067 exploit pattern?
    context: The exact byte sequence can identify known exploit kits or malware campaigns.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.mime_type|contains:
            - 'application/x-executable'
            - 'application/x-dosexec'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What network artifacts were created during the post-exploitation phase?
    context: Successful exploitation typically results in command and control communications or data exfiltration.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar MS08-067 exploitation attempts?
    context: This vulnerability was often exploited by worms that spread across networks targeting multiple systems.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MS08-067'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: Is this part of a broader campaign targeting Windows systems in the environment?
    context: MS08-067 exploitation is often part of larger attack campaigns targeting legacy Windows infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Windows'
            - 'SMB'
            - 'NetBIOS'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - count