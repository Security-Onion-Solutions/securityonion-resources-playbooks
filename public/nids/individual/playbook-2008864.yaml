name: ET MALWARE Koobface Trojan HTTP Post Checkin
id: 22008864
description: |
  Detects HTTP POST requests characteristic of Koobface trojan command and control communication.
  May trigger on legitimate applications using similar parameter patterns in POST requests.
type: detection
detection_id: 2008864
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete POST parameters in the Koobface checkin request?
    context: Analyzing the exact POST body reveals system information being exfiltrated to the C2 server.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What system information is being transmitted in the checkin?
    context: Understanding the data being sent helps assess the level of system compromise and information disclosure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this communication from a known infected system?
    context: Confirming the source system's infection status helps prioritize incident response activities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'MALWARE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: Does the timing align with typical Koobface communication patterns?
    context: Koobface typically communicates on regular intervals, which helps distinguish from legitimate traffic.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.content

  # Type 3: Activity Context
  - question: What process initiated this HTTP communication?
    context: Identifying the parent process helps understand the infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'http'
            - 'POST'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Were there any file downloads or updates following this checkin?
    context: C2 checkins often precede malware updates or additional payload downloads.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.mime_type

  - question: What was the C2 server's response to this checkin?
    context: Understanding C2 responses reveals commands or instructions sent to the infected system.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.headers

  # Type 4: Impact Assessment
  - question: Has the infected system attempted lateral movement following this checkin?
    context: Koobface infections may lead to network propagation and additional system compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: Are there signs of credential harvesting or data exfiltration?
    context: Koobface variants may steal credentials or sensitive data from infected systems.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
          http.request.body.content|contains:
            - 'password'
            - 'login'
            - 'credential'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - dst_ip

  # Type 5: Forensic Deep-Dive
  - question: What Koobface variant is present based on the communication pattern?
    context: Different Koobface variants have distinct C2 communication signatures for accurate identification.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'f=0&a='
            - '&v='
            - '&c='
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.content

  - question: What persistence mechanisms has Koobface established on the infected system?
    context: Understanding persistence helps ensure complete malware removal and prevents reinfection.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar Koobface activity?
    context: Koobface can spread through network shares and removable media, affecting multiple systems.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Koobface'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name