name: ET MALWARE Trojan.Delf-5496 New Infection Report
id: 22008908
description: |
  Detects Trojan.Delf-5496 malware reporting new infection status using "|OnConnect|" pattern on high ports.
  This specific pattern is exclusively associated with malicious activity and indicates active malware communication.
type: detection
detection_id: 2008908
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete infection report payload sent by the Trojan.Delf malware?
    context: The full payload reveals the malware's reporting mechanism and potential system information being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - payload_len
        - flow_id

  - question: What specific high port is being used for this malware communication?
    context: The destination port helps identify the C2 infrastructure and potential firewall bypass techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dest_port
        - dest_ip
        - src_port
        - protocol

  # Type 2: Triage Assessment
  - question: Is this system known to legitimately use applications that communicate on high ports?
    context: While high ports are common, the specific OnConnect pattern is exclusively malicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: ">1024"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has this host shown other signs of Trojan.Delf or related malware activity?
    context: Multiple Delf variants may be present, indicating persistent compromise or reinfection.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "Delf"
        condition: selection
      fields:
        - alert.signature
        - dest_ip
        - alert.severity

  # Type 3: Activity Context
  - question: What process generated this OnConnect infection report?
    context: Identifying the malicious process helps understand the infection vector and establish removal procedures.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.executable
        - user.name

  - question: What triggered this new infection report from the malware?
    context: Understanding the trigger helps determine if this is initial infection or periodic check-in.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dest_ip

  - question: Are there signs of system changes that preceded this infection report?
    context: Recent system modifications may indicate the infection vector or persistence establishment.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action: "created"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  # Type 4: Impact Assessment
  - question: Did the C2 server acknowledge the infection report and send commands?
    context: Successful C2 communication indicates active malware operation requiring immediate containment.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port|expand: '%dst_port%'
        condition: selection
      fields:
        - bytes_toclient
        - connection_state
        - duration

  - question: Are there signs of data collection or exfiltration following the infection report?
    context: Large outbound transfers after infection reports indicate data theft operations.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver: ">50000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified by Trojan.Delf after the infection report?
    context: Post-infection file activity reveals payload drops, persistence mechanisms, and data staging operations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - event.action
        - process.name

  - question: What registry modifications indicate Trojan.Delf persistence or configuration storage?
    context: Registry changes reveal how the malware maintains persistence and stores operational parameters.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value
        - registry.data
        - event.action
        - process.name

  - question: Are there additional Trojan.Delf components or variants being deployed?
    context: Multi-component malware deployments require identification of all related malicious files.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.hash.md5: "3a7f11fbaf815cd2338d633de175e252"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - file.path

  # Type 6: Enterprise Correlation
  - question: Are other systems reporting similar OnConnect infection patterns to the same C2 server?
    context: Multiple infected hosts indicate worm-like propagation or coordinated deployment requiring enterprise response.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient
        - connection_state

  - question: Is this Trojan.Delf activity part of a broader malware campaign affecting the organization?
    context: Enterprise-wide Delf infections suggest coordinated attack or vulnerable systems requiring systematic remediation.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "OnConnect"
        condition: selection
      fields:
        - src_ip
        - dest_ip
        - alert.signature
        - payload_len