name: ET INFO Dlink Soho Router Config Page Access Attempt
id: 22008942
description: |
  Detects access attempts to D-Link SOHO router configuration interface.
  May indicate legitimate administration or unauthorized access attempts to network infrastructure.
type: detection
detection_id: 2008942
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific D-Link router configuration page was accessed?
    context: Understanding the exact page helps determine if this was administrative access or reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - http.request.method

  - question: Is this access from an authorized network administrator?
    context: Verifying legitimate administrative access helps distinguish between authorized and malicious activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/dlink/'
            - 'config'
            - 'admin'
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  - question: What authentication credentials were used for this access attempt?
    context: Authentication analysis helps determine if default or compromised credentials were used.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.status_code
        - http.request.referrer

  - question: Has this source IP attempted to access other network devices?
    context: Multiple device access attempts may indicate network infrastructure reconnaissance or compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: What was the timing pattern of these router access attempts?
    context: Access timing helps distinguish between legitimate administration and automated scanning.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there signs of successful router configuration changes?
    context: Configuration modifications indicate successful unauthorized access and potential network compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  - question: What other administrative interfaces were accessed from this source?
    context: Multiple admin interface access attempts indicate systematic infrastructure reconnaissance.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'attempted-admin'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Did the attacker attempt default credential combinations?
    context: Default credential attempts indicate automated scanning or opportunistic access attempts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.status_code

  - question: Are there indicators of network configuration changes following access?
    context: Network behavior changes may indicate successful router compromise and configuration modification.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: What is the geographic origin of this router access attempt?
    context: Geographic analysis helps identify if access attempts originate from expected administrative locations.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes

  - question: How many D-Link routers are being targeted enterprise-wide?
    context: Understanding attack scope helps identify coordinated infrastructure compromise campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|expand: '%rule.name%'
        condition: selection
      fields:
        - src_ip
        - dst_ip