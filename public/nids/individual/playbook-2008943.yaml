name: ET MALWARE Lop_com or variant Checkin (9kgen_up)
id: 22008943
description: |
  Detects HTTP GET requests to specific URI pattern associated with Lop_com malware variants.
  This malware performs periodic check-ins to command-and-control servers using the 9kgen_up.int endpoint.
  May trigger on legitimate applications using similar URI patterns.
type: detection
detection_id: 2008943
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP GET request to the 9kgen_up.int endpoint?
    context: The specific URI pattern and headers reveal malware variant and communication protocol details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - http.request.headers

  - question: What user agent and HTTP headers were used in this malware communication?
    context: HTTP headers often contain system information or malware fingerprints that aid in identification.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this a known legitimate application endpoint for this organization?
    context: Some applications may use similar URI patterns for legitimate update mechanisms.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "9kgen"
            - ".int"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does this communication occur during normal business hours or scheduled maintenance?
    context: Malware often communicates at regular intervals regardless of business operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What process or application initiated this HTTP request?
    context: Identifying the source process helps determine if this is malware execution or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What network connections were established before this malware check-in?
    context: Previous network activity may reveal initial infection vectors or other malware components.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent

  - question: Are there other Lop_com variant indicators on this host?
    context: Multiple malware components may be present requiring comprehensive analysis.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Lop"
            - "MALWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the malware successfully communicate with the command-and-control server?
    context: HTTP response codes indicate whether the malware received commands or updates.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Were any files downloaded or commands executed after this check-in?
    context: Successful C2 communication often results in payload downloads or command execution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What specific Lop_com malware variant is indicated by this communication pattern?
    context: Different variants have distinct communication patterns and capabilities requiring tailored response.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "command-and-control"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature_id

  - question: What persistence mechanisms has this malware established on the infected system?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "CurrentVersion"
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization infected with similar Lop_com variants?
    context: Identifying the scope of infection helps prioritize response efforts and prevent lateral spread.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Lop_com or variant Checkin (9kgen_up)"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this malware communication part of a coordinated attack campaign?
    context: Multiple malware families may be deployed together requiring comprehensive incident response.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "command-and-control"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.severity