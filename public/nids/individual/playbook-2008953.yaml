name: ET ATTACK_RESPONSE Possible MS CMD Shell opened on local system
id: 22008953
description: |
  Detects potential Microsoft Command Shell access indicating successful compromise.
  May trigger on legitimate remote administration or system management activities.
type: detection
detection_id: 2008953
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete command shell banner that was detected?
    context: The exact banner reveals Windows version and helps confirm if this is a legitimate shell session.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - rule.name

  - question: What network protocol and service is carrying this shell traffic?
    context: Understanding the transport mechanism helps identify the attack vector or legitimate service.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.protocol
        - dst_port
        - network.bytes
        - network.duration

  # Type 2: Triage Assessment
  - question: Is this connection from an authorized administrative source?
    context: Legitimate remote administration may trigger this alert during normal IT operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - count

  - question: Does this occur during business hours or maintenance windows?
    context: Timing context helps distinguish between legitimate administration and malicious access.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "CMD Shell"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - count

  # Type 3: Activity Context
  - question: What initial access method preceded this shell session?
    context: Understanding the attack vector helps determine the scope and method of compromise.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "ATTACK"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: What process spawned the command shell on the target system?
    context: Parent process information reveals the exploitation method or legitimate service.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "cmd.exe"
            - "powershell.exe"
        condition: selection
      fields:
        - User
        - ParentImage
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: What commands were executed through this shell session?
    context: Command history reveals the attacker's objectives and potential system compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains: "cmd.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Were any files accessed or modified during the shell session?
    context: File operations indicate data access, modification, or potential persistence mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms were established through this shell?
    context: Identifying persistence helps understand long-term compromise and cleanup requirements.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Service"
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: Were any credentials harvested or authentication bypassed?
    context: Credential access indicates potential for lateral movement and privilege escalation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "net user"
            - "whoami"
            - "mimikatz"
            - "lsass"
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar shell access patterns?
    context: Multiple compromised systems may indicate coordinated attack or worm propagation.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CMD Shell"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  - question: Is this part of a broader attack campaign across the network?
    context: Correlating with other attack indicators helps understand campaign scope and methodology.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "ATTACK"
            - "MALWARE"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category
        - count