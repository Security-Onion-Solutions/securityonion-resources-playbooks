name: ET P2P Manolito Connection (1)
id: 22009097
description: |
  Detects Manolito P2P network connections from external sources.
  May indicate policy violations if P2P software is prohibited.
  Could be legitimate P2P usage or unauthorized software installation.
type: detection
detection_id: 2009097
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Manolito protocol signature detected?
    context: Understanding the specific protocol signature helps identify the P2P network variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What is the packet size and structure of this Manolito traffic?
    context: Manolito uses specific packet sizes and structures for different operations.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          src_port: 41170
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - packet_count

  # Type 2: Triage Assessment
  - question: Is P2P software usage authorized for this system?
    context: Many organizations prohibit P2P software due to security and bandwidth concerns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - protocol
        - connection_count

  - question: Does this system typically accept connections on high-numbered ports?
    context: P2P applications often use dynamic high-numbered ports for communication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 1024:65535
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol

  # Type 3: Activity Context
  - question: What triggered the Manolito P2P software to start?
    context: Understanding how P2P software was launched helps identify installation method.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: How many external P2P peers are connecting to this system?
    context: High peer counts indicate active file sharing which may violate policies.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_port: 41170
        condition: selection
      fields:
        - src_ip
        - unique_peers

  # Type 4: Impact Assessment
  - question: What is the bandwidth consumption from this P2P activity?
    context: P2P traffic can consume significant bandwidth affecting business operations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - total_bandwidth

  - question: Are files being downloaded or shared through this P2P connection?
    context: File transfer activity indicates potential policy violations or security risks.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What P2P application is running on this system?
    context: Identifying specific P2P software helps determine capabilities and risks.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - manolito
            - p2p
            - torrent
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What network configuration allows external P2P connections?
    context: Understanding network access helps identify security gaps.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          connection_state: "established"
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol

  # Type 6: Enterprise Correlation
  - question: Are other systems receiving similar Manolito P2P connections?
    context: P2P usage may be widespread requiring policy enforcement.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Manolito"
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert_count

  - question: Is this part of a coordinated P2P file sharing network?
    context: Multiple systems in P2P networks may indicate organized policy violations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_port: 41170
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection_count