name: ET P2P Manolito Ping
id: 22009098
description: |
  Detects Manolito P2P network ping traffic on UDP port 41170.
  May indicate legitimate P2P file sharing or potential policy violation.
type: detection
detection_id: 2009098
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact binary pattern in the Manolito ping packet?
    context: Analyzing the specific byte sequence confirms P2P protocol identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: Is P2P file sharing permitted on this network segment?
    context: Determines if this activity violates organizational policy.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 41170
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: What triggered this P2P ping activity?
    context: Understanding the initiation helps determine if user-driven or automated.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: How frequently is this system engaging in P2P communication?
    context: Patterns reveal if this is occasional use or continuous file sharing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 41170
        condition: selection
      fields:
        - dst_ip
        - connection_count

  - question: What other P2P protocols is this host using?
    context: Multiple P2P protocols suggest dedicated file sharing activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6881
            - 6882
            - 4662
            - 1214
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - protocol

  - question: Is this system downloading or sharing large files?
    context: High bandwidth usage indicates active file transfer rather than just pings.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What is the reputation of the destination IP addresses?
    context: Malicious IPs could indicate compromised P2P networks or malware distribution.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 41170
        condition: selection
      fields:
        - dst_ip
        - dst_country
        - dst_asn

  - question: Are there signs of malware using P2P for command and control?
    context: Some malware families use P2P networks for C2 communication.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'p2p'
            - 'peer'
            - 'torrent'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What files are being accessed during P2P activity?
    context: File access patterns reveal if legitimate media sharing or suspicious executables.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.extension
        - file.size

  - question: Are other systems on the network showing similar P2P behavior?
    context: Multiple systems suggest coordinated activity or malware propagation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 41170
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection_count