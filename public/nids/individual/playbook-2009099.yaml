name: ET P2P ThunderNetwork UDP Traffic
id: 22009099
description: |
  Detects Xunlei Thunder peer-to-peer file sharing network traffic.
  May indicate policy violations or unauthorized P2P usage on corporate networks.
  Could represent legitimate personal use or unauthorized file sharing activity.
type: detection
detection_id: 2009099
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete Thunder Network UDP packet structure and content?
    context: Analyzing the packet payload reveals P2P protocol specifics and communication patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length
        - udp.length

  - question: What UDP ports and packet sizes characterize this Thunder Network traffic?
    context: Understanding port usage and data patterns helps assess P2P activity scope.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - packet_info.length
        - flow.bytes_toclient
        - flow.bytes_toserver

  # Type 2: Triage Assessment
  - question: Is Thunder/Xunlei software authorized for use on this system?
    context: Determining if P2P file sharing aligns with organizational policy and user permissions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'thunder'
            - 'xunlei'
            - 'xl'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this P2P activity occur during authorized hours or personal time?
    context: Timing analysis helps distinguish between policy violations and legitimate personal use.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: 'UDP'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - bytes_toserver

  # Type 3: Activity Context
  - question: What other P2P or file sharing applications are active on this system?
    context: Understanding the complete scope of P2P activity and user behavior patterns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'P2P'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What initiated the Thunder Network P2P application?
    context: Identifying the user action or process that triggered P2P software usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - '.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Are there patterns indicating automated or manual P2P usage?
    context: Distinguishing between user-initiated file sharing and automated P2P client behavior.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'ThunderNetwork'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - packet_info.length

  # Type 4: Impact Assessment
  - question: What is the volume and frequency of Thunder Network data transfers?
    context: Assessing bandwidth impact and potential for large file downloads or sharing.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: 'UDP'
        condition: selection
      fields:
        - dst_ip
        - bytes_toclient
        - bytes_toserver
        - duration

  - question: Are there signs of completed file downloads or uploads?
    context: Determining if actual file transfers occurred beyond P2P network participation.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - 'Downloads'
            - 'Thunder'
            - 'Xunlei'
        condition: selection
      fields:
        - file.path
        - file.size
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific content or files is being shared through Thunder Network?
    context: Understanding the nature of P2P content reveals potential policy violations.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - '.mp4'
            - '.avi'
            - '.zip'
            - '.exe'
        condition: selection
      fields:
        - file.path
        - file.size
        - file.hash.md5
        - User

  - question: Are there indicators of copyrighted content or malware distribution?
    context: Assessing legal and security risks associated with P2P file sharing activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'MALWARE'
            - 'TROJAN'
        condition: selection
      fields:
        - rule.name
        - file.hash.md5
        - dst_ip

  - question: What Thunder Network peers and content sources are being contacted?
    context: Understanding P2P network participation and potential exposure to malicious content.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: 'UDP'
          dst_port|contains:
            - '1024:'
            - '65535'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - bytes_toserver

  # Type 6: Enterprise Correlation
  - question: Are other systems showing Thunder Network or similar P2P activity?
    context: Identifying widespread P2P usage that may require policy enforcement action.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'P2P'
          rule.category: 'POLICY'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip

  - question: Is this part of broader policy violations or unauthorized software usage?
    context: Understanding if P2P usage represents isolated incident or systematic compliance issues.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'POLICY'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip