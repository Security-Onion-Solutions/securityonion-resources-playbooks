name: ET MALWARE Parite Setup Connection (tqzn.com related)
id: 22009108
description: |
  Detects HTTP requests to download Parite malware setup executable from barbindsoft directory.
  Parite is a file infector virus that spreads through executable files and network shares.
  Legitimate software installations would not use this specific URL pattern.
type: detection
detection_id: 2009108
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL and query parameters in the malware download request?
    context: The full URL reveals the specific Parite variant and campaign identifier being downloaded.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers.user_agent

  - question: What file was being downloaded and what are its characteristics?
    context: Understanding the payload file helps determine the specific malware variant and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Has this system previously connected to known malware distribution sites?
    context: Historical connections to malware sites indicate potential compromise or risky user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/barbindsoft/"
            - "barsetup.exe"
        condition: selection
      fields:
        - dst_ip
        - url.full
        - timestamp

  - question: Is this connection during normal business hours for this user?
    context: Malware downloads often occur outside business hours to avoid detection.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in

  # Type 3: Activity Context
  - question: What process initiated this HTTP connection?
    context: Identifying the parent process helps determine if the download was user-initiated or automated.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "browser"
            - "wget"
            - "curl"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network activity occurred around the same time?
    context: Concurrent network activity may reveal additional malware communication or lateral movement.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 4: Impact Assessment
  - question: Was the malware executable successfully downloaded?
    context: Confirming successful download determines if the system is potentially infected.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.bytes
        - http.response.headers.content_type
        - url.full

  - question: Are there signs of file execution or system changes after the download?
    context: File execution indicates active infection and potential system compromise.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "barsetup.exe"
            - "setup.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What DNS queries were made to resolve the malware distribution domain?
    context: DNS queries reveal the infrastructure used for malware distribution and potential DGA activity.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "tqzn.com"
            - "barbindsoft"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there indicators of Parite virus file infection on the system?
    context: Parite infects executable files, so file modifications indicate active infection spread.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "scr"
            - "com"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network attempting similar malware downloads?
    context: Multiple systems accessing malware sites indicates widespread compromise or campaign targeting.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains:
            - "/barbindsoft/barsetup.exe"
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.headers.user_agent

  - question: Is this part of a broader malware distribution campaign across the organization?
    context: Correlating similar indicators helps identify campaign scope and additional compromised systems.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Parite"
            - "barbindsoft"
            - "tqzn.com"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name