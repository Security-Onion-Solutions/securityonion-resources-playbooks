name: ET MALWARE Overtoolbar.net Backdoor ICMP Checkin Response
id: 22009131
description: |
  Detects ICMP responses from Overtoolbar.net backdoor malware.
  This indicates compromised systems communicating with command and control infrastructure.
  Legitimate ICMP traffic would not contain the "Echo This" payload.
type: detection
detection_id: 2009131
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact ICMP payload and message structure detected?
    context: Understanding the complete backdoor communication protocol reveals malware capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - icmp_type
        - icmp_code

  - question: What is the timing pattern of these ICMP backdoor communications?
    context: Backdoor checkin intervals reveal malware configuration and persistence mechanisms.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          protocol: icmp
        condition: selection
      fields:
        - bytes_sent
        - bytes_received

  # Type 2: Triage Assessment
  - question: Is this legitimate network diagnostic or testing activity?
    context: ICMP with "Echo This" payload is clearly malicious and not legitimate network testing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - connection_count

  - question: Does this system typically generate ICMP traffic to external hosts?
    context: Regular ICMP to external hosts may indicate ongoing backdoor communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - packet_count

  # Type 3: Activity Context
  - question: What process initiated this ICMP backdoor communication?
    context: Identifying the malware process helps understand infection vector and persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What triggered the initial backdoor installation on this system?
    context: Understanding infection vector helps prevent similar compromises.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  # Type 4: Impact Assessment
  - question: Is the command and control server responding to backdoor checkins?
    context: Active C2 responses indicate the malware is operational and may receive commands.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          protocol: icmp
        condition: selection
      fields:
        - bytes_sent
        - icmp_type

  - question: Are there signs of data exfiltration or additional malware downloads?
    context: Backdoors often facilitate data theft or additional malware installation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific Overtoolbar.net malware variant is installed?
    context: Different variants have different capabilities and persistence mechanisms.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - toolbar
            - overtool
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - file.hash.md5

  - question: What persistence mechanisms has the malware established?
    context: Understanding persistence helps with complete malware removal.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - Run
            - RunOnce
            - Services
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Overtoolbar.net backdoor activity?
    context: Malware often spreads laterally or through common infection vectors.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Overtoolbar"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Is this part of a broader malware campaign affecting the organization?
    context: Backdoor infections may indicate widespread compromise requiring incident response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "MALWARE"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert_count