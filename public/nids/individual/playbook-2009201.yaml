name: ET MALWARE Conficker.b Shellcode
id: 22009201
description: |
  Detects Conficker.b worm shellcode attempting to exploit systems via SMB protocol.
  This worm variant spreads through network shares and removable media.
  Indicates active worm propagation with potential for enterprise-wide infection.
type: detection
detection_id: 2009201
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete Conficker.b shellcode payload attempting exploitation?
    context: Analyzing the shellcode reveals the exploitation mechanism and potential system impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: What specific SMB vulnerability is being exploited by the shellcode?
    context: Conficker exploits multiple SMB vulnerabilities including MS08-067 for remote code execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.command
        - smb.tree
        - tcp.payload

  # Type 2: Triage Assessment
  - question: Is this exploitation attempt against a known vulnerable or honeypot system?
    context: Deliberately vulnerable systems or honeypots may legitimately attract Conficker exploitation attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - connection_state

  - question: Does the target system have current security patches for SMB vulnerabilities?
    context: Patched systems should be resistant to Conficker exploitation attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "wuauclt"
            - "update"
            - "patch"
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User

  # Type 3: Activity Context
  - question: What SMB enumeration or scanning preceded this exploitation attempt?
    context: Conficker typically performs network scanning before attempting exploitation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 135
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: Are there signs of network share enumeration from the attacking system?
    context: Conficker spreads through accessible network shares and administrative shares.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "SMB"
            - "share"
            - "enum"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: Did the Conficker exploitation attempt succeed on the target system?
    context: Successful exploitation leads to worm installation and further propagation capabilities.
    range: +10m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Are there signs of Conficker installation or persistence mechanisms?
    context: Successful Conficker infections create services, registry entries, and file system changes.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "Services"
            - "Run"
            - "Policies"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified on the target system after exploitation?
    context: Conficker creates multiple files for persistence, propagation, and payload execution.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - "exe"
            - "dll"
            - "tmp"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: Is the infected system attempting to spread Conficker to other systems?
    context: Conficker-infected systems actively scan for and attempt to infect other vulnerable systems.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: What domain generation algorithm (DGA) activity is present from the infected system?
    context: Conficker uses DGA to generate domain names for C&C communication.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.response_code

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Conficker exploitation or infection signs?
    context: Conficker spreads rapidly through enterprise networks via multiple propagation vectors.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2009201
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature