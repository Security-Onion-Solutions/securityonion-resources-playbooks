name: ET INFO HSRP Active Router Changed
id: 22009243
description: |
  Detects HSRP (Hot Standby Router Protocol) active router changes via multicast.
  May indicate legitimate failover or potential HSRP hijacking attack.
type: detection
detection_id: 2009243
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact HSRP packet content indicating router change?
    context: Analyzing HSRP packet structure confirms legitimate failover vs attack.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: Is this HSRP change during scheduled maintenance?
    context: Planned maintenance windows indicate legitimate router failover activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip: '224.0.0.2'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_count

  - question: What device is announcing itself as the new active router?
    context: Identifying the new active router helps validate legitimate network topology.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '224.0.0.2'
          dst_port: 1985
        condition: selection
      fields:
        - src_ip
        - src_mac
        - connection_count

  - question: How frequently are HSRP changes occurring?
    context: Rapid changes could indicate unstable network or active attack.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '224.0.0.2'
          dst_port: 1985
        condition: selection
      fields:
        - src_ip
        - connection_count
        - first_seen

  - question: Are there unauthorized devices on the network segment?
    context: Unknown MAC addresses could indicate rogue devices attempting HSRP hijacking.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '224.0.0.2'
        condition: selection
      fields:
        - src_ip
        - src_mac
        - dst_port

  - question: What is the network impact of this router change?
    context: Traffic patterns reveal if failover is working properly or causing disruption.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - connection_count

  - question: Are there signs of ARP spoofing or MAC address conflicts?
    context: HSRP attacks often involve ARP manipulation to redirect traffic.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_mac
        - dst_mac
        - protocol

  - question: What authentication is configured for HSRP?
    context: Weak or missing HSRP authentication enables hijacking attacks.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'HSRP'
        condition: selection
      fields:
        - rule.name
        - payload
        - alert.severity

  - question: Are network administrators aware of this router change?
    context: Unexpected changes could indicate attack or unplanned failover.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          CommandLine|contains:
            - 'router'
            - 'hsrp'
            - 'standby'
        condition: selection
      fields:
        - User
        - CommandLine
        - Image

  - question: Are other network devices showing similar HSRP activity?
    context: Multiple simultaneous changes could indicate coordinated attack or widespread issue.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '224.0.0.2'
          dst_port: 1985
        condition: selection
      fields:
        - src_ip
        - connection_count
        - first_seen