name: ET ATTACK_RESPONSE Cisco TclShell TFTP Download
id: 22009245
description: |
  Detects TFTP traffic containing TclShell binary signatures from Cisco devices.
  This may indicate legitimate Cisco device management or malicious backdoor installation.
type: detection
detection_id: 2009245
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact TFTP payload containing the TclShell signature?
    context: Understanding the complete payload reveals if this is legitimate Cisco management or backdoor installation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - payload
  - question: Is this TFTP transfer part of authorized Cisco device management?
    context: Legitimate TclShell usage occurs during authorized device configuration and maintenance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 69
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - bytes_in
  - question: What other TFTP activity occurred around the same time?
    context: Multiple TFTP transfers may indicate systematic device management or compromise.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 69
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - connection_state
  - question: Has the target device shown signs of compromise or unauthorized access?
    context: TclShell backdoors enable persistent remote access to Cisco devices.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - 'ATTACK'
            - 'EXPLOIT'
            - 'TROJAN'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - alert.severity
  - question: What is the source IP's reputation and geolocation?
    context: External sources may indicate unauthorized access attempts or legitimate vendor support.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - geoip.country_name
  - question: Are there indicators of TclShell backdoor execution on the device?
    context: Successful TclShell installation enables command execution and data exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
  - question: What authentication attempts preceded this TFTP transfer?
    context: Legitimate transfers should follow proper authentication to Cisco devices.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - 'AUTHENTICATION'
            - 'LOGIN'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - user.name
  - question: Is this part of a broader campaign targeting Cisco infrastructure?
    context: TclShell backdoors are often deployed as part of organized attacks on network infrastructure.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'TclShell'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
  - question: What other Cisco devices in the network show similar activity?
    context: Attackers often target multiple devices in the same network infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 69
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_out