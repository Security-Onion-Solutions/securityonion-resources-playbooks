name: ET MALWARE Banker/Banbra Related HTTP Post-infection Checkin
id: 22009296
description: |
  Detects HTTP POST requests characteristic of Banker/Banbra banking trojan check-ins.
  This malware steals banking credentials and reports infection status to command servers.
  May rarely trigger on legitimate applications using similar POST parameter patterns.
type: detection
detection_id: 2009296
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific data was included in the Banker/Banbra POST check-in request?
    context: The POST body content reveals what information the banking trojan is reporting to its controllers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request_body
        - http.request.method
        - url.full
        - rule.name

  - question: What was the complete HTTP request structure for this banking trojan communication?
    context: Full request analysis helps identify the specific Banker/Banbra variant and C&C protocol.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request_body
        - http.request.headers
        - url.full

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate applications that use similar POST parameters?
    context: Verifying if tipo=cli&cli= parameters could be from legitimate client software rather than malware.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request_body

  - question: Does this POST timing correlate with normal user activity?
    context: Banking trojans often operate during user sessions to capture credentials in real-time.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - http.request.method
        - url.domain

  # Type 3: Activity Context
  - question: What process initiated this banking trojan check-in communication?
    context: Identifying the parent process helps determine how the banking malware gained execution.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Were there recent banking or financial website visits before this check-in?
    context: Banking trojans typically activate when users visit financial institutions to steal credentials.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  - question: What other network connections were established around this check-in time?
    context: Additional connections may reveal credential theft, data exfiltration, or secondary payload downloads.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the banking trojan C&C server respond successfully to this check-in?
    context: Successful response indicates active C&C communication and potential for receiving additional commands.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - bytes_in

  - question: What volume of data was transmitted in this banking trojan communication?
    context: Large outbound data may indicate stolen credentials or sensitive financial information being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of credential harvesting or keylogging activity on this system?
    context: Banking trojans typically install keyloggers and credential stealers to capture financial data.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: Were there registry modifications consistent with banking trojan persistence?
    context: Banking malware often modifies registry for persistence and to hook into browser processes.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Banker/Banbra trojan communication patterns?
    context: Banking trojans often spread through networks, identifying additional infections is critical for containment.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Banker"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name