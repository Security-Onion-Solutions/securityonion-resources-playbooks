name: ET MALWARE Atya Dropper Possible Rootkit - HTTP GET
id: 22009450
description: |
  Detects HTTP GET requests characteristic of the Atya dropper/rootkit malware.
  Atya is a trojan that downloads additional malware payloads using specific URL parameters.
  May trigger on legitimate applications using similar parameter combinations.
type: detection
detection_id: 2009450
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What were the exact URL parameters in the Atya dropper request?
    context: The specific parameter values help identify the malware variant and target configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - rule.name

  - question: What was the complete HTTP request structure for this dropper communication?
    context: Full request analysis reveals the dropper's communication protocol and potential payload delivery.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.headers
        - url.full
        - url.path

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate software that uses similar URL parameter patterns?
    context: Verifying if b=, idf=, v=, o= parameters could be from legitimate applications rather than malware.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.query

  - question: Does the timing align with normal user activity on this system?
    context: Legitimate user-initiated requests would suggest potential false positive.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - http.request.method
        - url.domain

  # Type 3: Activity Context
  - question: What process initiated this suspicious HTTP GET request?
    context: Identifying the parent process helps determine if malware executed or legitimate application triggered alert.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What other network activity occurred around the time of this dropper request?
    context: Additional connections may reveal the infection vector or subsequent payload downloads.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_in

  - question: Were there any DNS queries for the destination domain before this request?
    context: DNS resolution patterns help understand if this was automated malware behavior or user-initiated.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: Did the server respond with potential malware payload content?
    context: Successful payload delivery indicates system compromise and need for immediate containment.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - bytes_in
        - file.mime_type

  - question: What was the size and type of data received from the dropper server?
    context: Large responses may indicate successful malware payload download requiring immediate analysis.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  # Type 5: Forensic Deep-Dive
  - question: Were any suspicious files created or executed after this dropper request?
    context: Atya dropper typically downloads and executes additional malware components.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessGuid

  - question: Are there signs of rootkit installation or system modification after this request?
    context: Atya is associated with rootkit functionality that may modify system files or registry.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Atya dropper communication patterns?
    context: Identifying additional infected systems helps determine campaign scope and containment needs.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Atya"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name