name: ET MALWARE Gaboc Trojan Check-in
id: 22009519
description: |
  Detects Gaboc trojan check-in communications via HTTP GET requests to ASP pages.
  Legitimate applications may use similar URL parameters but typically not this specific combination.
type: detection
detection_id: 2009519
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI and parameters used in the Gaboc trojan check-in?
    context: Understanding the exact URI structure helps confirm trojan variant and C2 communication pattern.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query

  - question: What machine name was transmitted in the trojan beacon?
    context: The machinename parameter reveals the infected system identifier used by the malware.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.query

  # Type 2: Triage Assessment
  - question: Is this system normally accessing ASP applications with these parameters?
    context: Legitimate business applications may use similar parameter names but this combination is suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - count

  - question: Does this activity align with normal business hours for this system?
    context: Trojan check-ins often occur outside business hours or at regular intervals.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - count

  # Type 3: Activity Context
  - question: What process initiated this HTTP connection?
    context: Identifying the parent process helps determine if this is malware or legitimate application behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What other network connections occurred around the same time?
    context: Trojan activity often includes additional C2 communications or data exfiltration attempts.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the C2 server respond with commands or payloads?
    context: Response analysis reveals if the trojan received instructions or additional malware components.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - bytes_in

  - question: Are there signs of data collection or system reconnaissance?
    context: Gaboc trojan variants often collect system information before exfiltration.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and geolocation of the C2 server?
    context: C2 server analysis helps confirm malicious intent and identify campaign infrastructure.
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - count

  - question: Are there additional Gaboc trojan indicators on this system?
    context: Multiple trojan families may coexist or this could be part of a larger infection.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "trojan"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar Gaboc trojan activity?
    context: Trojan infections often spread laterally or indicate broader campaign targeting.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Gaboc Trojan Check-in"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count