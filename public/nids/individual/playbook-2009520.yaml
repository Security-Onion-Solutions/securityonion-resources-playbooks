name: ET MALWARE Urlzone/Bebloh Trojan Check-in
id: 22009520
description: |
  Detects Urlzone/Bebloh banking trojan check-in communications via HTTP POST.
  This malware targets banking credentials and financial information.
  May trigger on legitimate applications using similar parameter patterns.
type: detection
detection_id: 2009520
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete POST request body containing the trojan parameters?
    context: The POST body reveals the trojan's data exfiltration structure and victim identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What PHP endpoint was targeted for the trojan communication?
    context: Identifying the malicious PHP script helps understand the command and control infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.referrer

  - question: Is this system regularly communicating with banking or financial services?
    context: Legitimate banking activity could potentially trigger similar patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.path

  - question: What preceded this trojan check-in activity on the infected system?
    context: Understanding the infection vector helps determine the attack timeline.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network connections were established around the time of trojan communication?
    context: Banking trojans often establish multiple connections for data exfiltration.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - community_id
        - network.bytes_sent

  - question: Has this system successfully exfiltrated data to the C2 server?
    context: Successful data transmission indicates active compromise requiring immediate response.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.bytes
        - http.request.body.bytes
        - url.full

  - question: What banking-related processes or browser activity occurred recently?
    context: Banking trojans often target browser sessions and financial applications.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "iexplore.exe"
            - "msedge.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of credential harvesting or keylogging activity?
    context: Urlzone/Bebloh trojans commonly deploy keyloggers to capture banking credentials.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".log"
            - "keylog"
            - "temp"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: What malicious files were created or modified on the infected system?
    context: Banking trojans often drop additional payloads or configuration files.
    range: -3h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          EventID: 11
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  - question: Are other systems in the network showing similar Urlzone/Bebloh activity?
    context: Banking trojans may spread laterally or be part of broader campaign.
    range: -24h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Urlzone"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What registry modifications indicate trojan persistence mechanisms?
    context: Banking trojans establish persistence through registry changes for continuous operation.
    range: -2h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid