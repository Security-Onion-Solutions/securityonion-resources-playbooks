name: ET SCAN DCERPC rpcmgmt ifids Unauthenticated BIND
id: 22009832
description: |
  Detects unauthenticated DCERPC binding attempts to enumerate interface IDs using rpcmgmt.
  May indicate reconnaissance activity or legitimate network administration tools.
type: detection
detection_id: 2009832
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact DCERPC interface UUID being queried?
    context: The specific UUID reveals which Windows service interface the attacker is targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.transport
        - network.protocol
        - network.bytes

  - question: What RPC ports were targeted in this scanning attempt?
    context: The port range indicates whether this is broad scanning or targeted service enumeration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for Windows administration in the network?
    context: Legitimate administrators may use RPC tools that could trigger this detection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Does this activity correlate with scheduled maintenance or administrative tasks?
    context: RPC enumeration during maintenance windows may be legitimate system administration.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'rpcping.exe'
            - 'rpcinfo.exe'
            - 'wmic.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What other RPC services has this source attempted to access?
    context: Multiple RPC service queries indicate systematic enumeration rather than targeted access.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 1024
            - 1025
            - 1026
            - 1027
            - 1028
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Was this preceded by network discovery or port scanning activity?
    context: RPC enumeration often follows initial network reconnaissance phases.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'SCAN'
            - 'RECON'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: Did this RPC enumeration succeed in gathering interface information?
    context: Successful enumeration provides attackers with service details for further exploitation.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.direction

  - question: Were any authentication attempts made following this enumeration?
    context: RPC enumeration often precedes authentication attacks against discovered services.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'authentication'
            - 'login'
            - 'brute'
        condition: selection
      fields:
        - rule.name
        - rule.category

  # Type 5: Forensic Deep-Dive
  - question: What scanning tools or techniques is this source IP using?
    context: The pattern of RPC queries can identify specific reconnaissance tools or manual techniques.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'SCAN'
            - 'RECON'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: Are there indicators of automated scanning versus manual enumeration?
    context: The timing and pattern of requests reveals whether this is automated tooling or manual reconnaissance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar RPC enumeration from this source?
    context: Multiple targets indicate network-wide reconnaissance rather than targeted attacks.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'DCERPC'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of a broader network scanning campaign?
    context: Coordinated scanning across multiple protocols indicates comprehensive network reconnaissance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'attempted-recon'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category