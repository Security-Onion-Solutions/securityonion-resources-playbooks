name: ET MALWARE Banker Trojan CnC AddNew Command
id: 22009862
description: |
  Detects banking trojan receiving "AddNew" command from command and control server.
  This command typically instructs the malware to add new banking targets or update configuration.
  Indicates active banking malware with C&C communication for financial fraud operations.
type: detection
detection_id: 2009862
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete AddNew command payload received by the banking trojan?
    context: Analyzing the full command reveals new banking targets, configuration updates, or fraud instructions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver

  - question: What specific banking targets or configurations are being added?
    context: The AddNew command content reveals which financial institutions or services are being targeted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - tcp.payload
        - packet_info.length

  # Type 2: Triage Assessment
  - question: Is this communication from a known malware analysis or research environment?
    context: Security researchers may intentionally execute banking trojans for analysis purposes.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "sandbox"
            - "analysis"
            - "research"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does the infected system show signs of authorized security testing?
    context: Penetration testers may use banking trojans to demonstrate financial fraud risks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  # Type 3: Activity Context
  - question: What banking or financial applications are installed on the infected system?
    context: Banking trojans target specific financial software and online banking platforms.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "bank"
            - "finance"
            - "quicken"
            - "mint"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What web browser activity preceded this C&C communication?
    context: Banking trojans often activate when users visit financial websites or online banking portals.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "iexplore.exe"
        condition: selection
      fields:
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Are there signs of web injection or form grabbing activity?
    context: Banking trojans typically perform web injections to steal credentials and manipulate transactions.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - "bank"
            - "credit"
            - "paypal"
            - "financial"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Has the trojan attempted to steal financial credentials or session tokens?
    context: Active banking trojans capture login credentials and session data for financial fraud.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - tls.server.certificate.subject

  # Type 5: Forensic Deep-Dive
  - question: What banking trojan family and variant is present on the system?
    context: Identifying the specific trojan family reveals capabilities, targets, and attribution information.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "dll"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256

  - question: What persistence mechanisms has the banking trojan established?
    context: Banking trojans use various persistence methods to survive reboots and maintain access.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Are there other C&C commands or malware components on this system?
    context: Banking trojans often work with other malware families or receive multiple commands.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "A Network Trojan was detected"
            - "Attempted Administrator Privilege Gain"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar banking trojan C&C activity?
    context: Enterprise-wide banking trojan infections indicate coordinated financial fraud campaign.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2009862
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature