name: ET WEB_SPECIFIC_APPS Possible OpenSiteAdmin pageHeader.php Remote File Inclusion Attempt
id: 22009931
description: |
  Detects remote file inclusion attempts targeting OpenSiteAdmin's pageHeader.php script.
  May trigger on legitimate applications that accept URL parameters for file inclusion.
type: detection
detection_id: 2009931
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete malicious URL and parameter used in the file inclusion attempt?
    context: Analyzing the full request reveals the attacker's payload and intended remote file location.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query
        - http.request.body.content

  - question: What remote file or URL is the attacker attempting to include?
    context: The remote file location indicates the attacker's infrastructure and payload type.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is OpenSiteAdmin legitimately installed on this web server?
    context: Confirming if the targeted application actually exists on the server.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/OpenSiteAdmin/"
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - url.path
        - http.request.method

  - question: Are there legitimate administrative activities on this web server?
    context: Determining if this could be authorized administrative access to the application.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What other web application attacks has this source IP attempted?
    context: Understanding if this is part of broader web application reconnaissance or exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path
        - alert.severity

  - question: What was the sequence of requests leading up to this exploitation attempt?
    context: Identifying reconnaissance activities that preceded the attack.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion attempt succeed?
    context: Determining if the attack was successful and malicious code was executed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - bytes_sent
        - bytes_received

  - question: What files were accessed or modified on the web server following this attack?
    context: Identifying if malicious files were uploaded or system files were compromised.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name
        - user.name

  # Type 5: Forensic Deep-Dive
  - question: What processes were spawned on the web server after this attack attempt?
    context: Identifying if web shells or other malicious code were executed successfully.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name
        - process.executable

  - question: Are there signs of web shell deployment or backdoor installation?
    context: Checking for common indicators of successful web application compromise.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - ".php"
            - "shell"
            - "cmd"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the network being targeted by this attacker?
    context: Determining the scope of the web application attack campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path
        - alert.severity

  - question: What other remote file inclusion attempts have been detected across the enterprise?
    context: Understanding if this is part of a broader RFI attack campaign.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Remote File Inclusion"
            - "RFI"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - rule.name