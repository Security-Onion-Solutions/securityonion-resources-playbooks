name: ET P2P eMule KAD Network Connection Request
id: 22009967
description: |
  Detects eMule Kademlia (KAD) peer-to-peer network connection requests via UDP.
  May represent legitimate file sharing activity or policy violations depending on organizational acceptable use policies.
type: detection
detection_id: 2009967
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact KAD network protocol signature and packet content?
    context: The specific protocol signature confirms eMule KAD network participation and connection type.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What are the characteristics of this UDP connection attempt?
    context: Connection metadata reveals peer-to-peer network topology and communication patterns.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - protocol
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is peer-to-peer file sharing authorized on this network segment?
    context: Corporate policy compliance requires verification of P2P software authorization and acceptable use.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
          dst_port|gte: 1024
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: What is the normal network usage pattern for this system?
    context: Establishing baseline network behavior helps distinguish legitimate from unauthorized P2P activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - protocol
        - bytes_toserver
        - event_type

  - question: Is this activity occurring during business hours or authorized maintenance windows?
    context: Timing analysis helps determine if P2P usage aligns with legitimate business activities or personal use.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - timestamp

  # Type 3: Activity Context
  - question: What process initiated the eMule KAD network connection?
    context: Identifying the parent process confirms whether eMule software is legitimately installed or running covertly.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'emule'
            - 'p2p'
            - 'kad'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network discovery or peer connection attempts preceded this KAD request?
    context: Understanding pre-connection activity reveals P2P network bootstrap and peer discovery patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: What is the volume and frequency of P2P traffic from this system?
    context: Traffic analysis reveals the scale of file sharing activity and potential bandwidth impact.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
          dst_port|gte: 1024
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - event_type

  - question: Are there signs of large file transfers or content distribution activity?
    context: Large data transfers indicate active file sharing that may violate policy or consume network resources.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver|gte: 10485760
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What eMule or P2P software files are present on the system?
    context: File system analysis confirms P2P software installation and identifies shared content directories.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'emule'
            - 'p2p'
            - 'temp'
            - 'incoming'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - Image

  - question: What registry entries indicate P2P software configuration or persistence?
    context: Registry analysis reveals P2P software settings and potential attempts to hide or disguise the application.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'eMule'
            - 'P2P'
            - 'KAD'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems on the network participating in P2P file sharing activities?
    context: Identifying widespread P2P usage helps assess policy compliance and network security posture.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'P2P'
            - 'eMule'
            - 'KAD'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category