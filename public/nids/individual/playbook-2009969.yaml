name: ET P2P eMule KAD Network Firewalled Request
id: 22009969
description: |
  Detects eMule KAD network firewalled requests indicating P2P client behind firewall/NAT.
  May represent policy violation through unauthorized P2P file sharing.
  Could be legitimate user activity or indicate firewall bypass attempts.
type: detection
detection_id: 2009969
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the specific firewalled request payload that triggered this detection?
    context: Analyzing the payload confirms genuine KAD firewalled traffic versus false positive.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_port
        - dst_port

  - question: Is this system authorized to use P2P applications behind the firewall?
    context: Determines if firewalled P2P usage violates security policy or network restrictions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
          dst_port|contains:
            - 4665
            - 4672
            - 4661
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: What process initiated this firewalled KAD request?
    context: Identifies the specific application making firewalled P2P connections.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - emule
            - amule
            - mldonkey
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: How frequently is this system making firewalled KAD requests?
    context: High frequency indicates active P2P participation despite firewall restrictions.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "KAD Network Firewalled"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: What firewall traversal techniques is this system attempting?
    context: Identifies methods used to bypass network security controls for P2P access.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Are there successful connections following these firewalled requests?
    context: Determines if firewall bypass attempts are successful for P2P communication.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: TCP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: What eMule configuration indicates firewalled status?
    context: Understanding P2P client configuration reveals firewall bypass capabilities.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - preferences.dat
            - emule.ini
            - config
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Has this system attempted to configure firewall exceptions for P2P?
    context: Registry or system changes may indicate attempts to enable P2P through firewall.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - Firewall
            - eMule
            - P2P
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What external KAD nodes are being contacted despite firewall restrictions?
    context: Identifies P2P network infrastructure accessed through firewall bypass.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
          dst_port|contains:
            - 4665
            - 4672
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: Are other firewalled systems showing similar KAD activity?
    context: Determines if this represents isolated incident or broader firewall bypass campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "KAD Network Firewalled"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What network impact results from firewalled P2P traffic?
    context: Assesses bandwidth consumption and network performance impact from firewall bypass.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - protocol
        - bytes_in
        - bytes_out