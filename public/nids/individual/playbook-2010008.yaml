name: ET P2P Octoshape P2P streaming media
id: 22010008
description: |
  Detects Octoshape P2P streaming media traffic using HTTP-like protocol over UDP port 8247.
  This may indicate policy violations if P2P streaming is prohibited, but could be legitimate media consumption.
type: detection
detection_id: 2010008
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Octoshape streaming request and headers?
    context: The HTTP-like request over UDP reveals the streaming media being requested and client configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.bytes
        - src_port
        - dst_port

  - question: Is P2P streaming media authorized for this user?
    context: Some organizations allow streaming media for business purposes or specific user groups.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 8247
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.protocol

  - question: What Octoshape client software is generating this traffic?
    context: Identifying the specific streaming client helps determine if it's legitimate media software or potentially unwanted applications.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "octoshape"
            - "streaming"
            - "media"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other P2P streaming activity is occurring from this source?
    context: Octoshape traffic is often part of larger P2P streaming sessions with multiple peers and content sources.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 8247
            - 8248
            - 8249
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Are there signs of high bandwidth media streaming?
    context: P2P streaming typically involves significant data transfer that may impact network performance.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes: ">10000000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: What DNS queries were made to resolve Octoshape infrastructure?
    context: Octoshape clients query DNS for streaming infrastructure and content delivery networks.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "octoshape"
            - "streaming"
            - "cdn"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What media files are being accessed or cached locally?
    context: P2P streaming applications often cache media content locally which may violate storage policies.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".flv"
            - ".mp4"
            - ".wmv"
            - "cache"
            - "temp"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User
        - ProcessName

  - question: Are there indicators of copyrighted content streaming?
    context: P2P streaming may involve copyrighted content which poses legal risks to the organization.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "movie"
            - "tv"
            - "show"
            - "episode"
        condition: selection
      fields:
        - url.full
        - dst_ip
        - http.request.method

  - question: What is the bandwidth consumption pattern of this streaming activity?
    context: Understanding bandwidth usage helps assess the impact on business operations and network capacity.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.protocol

  - question: Are there registry modifications related to Octoshape installation?
    context: Octoshape installation may modify system settings and media associations that could impact security.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "octoshape"
            - "streaming"
            - "media"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: Are other systems in the network using similar P2P streaming services?
    context: Widespread P2P streaming usage may require policy enforcement and bandwidth management measures.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Octoshape"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name