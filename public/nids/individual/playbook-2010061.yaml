name: ET MALWARE Likely Fake Antivirus Download InternetAntivirusPro.exe
id: 22010061
description: |
  Detects download attempts for InternetAntivirusPro.exe, a known fake antivirus
  application used in scareware campaigns. May rarely trigger on legitimate
  security research or malware analysis activities.
type: detection
detection_id: 2010061
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete download URL for the fake antivirus executable?
    context: The full URL reveals the distribution infrastructure and campaign details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.domain
        - url.path

  - question: What HTTP headers and user agent were used in the download request?
    context: Headers may reveal automated download tools or specific browser exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this download part of documented security research or malware analysis?
    context: Security teams may legitimately download malware samples for analysis.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  - question: Does the user have a history of accessing security research resources?
    context: Researchers may access malware repositories or analysis platforms legitimately.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'virustotal'
            - 'malware'
            - 'security'
            - 'research'
        condition: selection
      fields:
        - url.domain
        - url.path

  # Type 3: Activity Context
  - question: What web browsing activity led to this fake antivirus download?
    context: Scareware campaigns often use social engineering and fake security warnings.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.referrer
        - user_agent.original

  - question: Were there any popup or redirect activities before this download?
    context: Fake antivirus campaigns typically use redirects and popup windows for social engineering.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code|contains:
            - '301'
            - '302'
            - '307'
        condition: selection
      fields:
        - url.domain
        - http.response.headers
        - http.request.referrer

  # Type 4: Impact Assessment
  - question: Was the fake antivirus executable successfully downloaded?
    context: Successful downloads indicate potential system infection and user compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - file.size

  - question: Are there signs of executable execution or installation on the host?
    context: Downloaded fake antivirus may execute automatically or be run by the user.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'InternetAntivirus'
            - '.exe'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  # Type 5: Forensic Deep-Dive
  - question: What additional malware downloads or C2 communications occurred?
    context: Fake antivirus often downloads additional malware components or establishes C2 channels.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'malware'
            - 'trojan'
            - 'command-and-control'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.domain

  - question: What file system changes occurred after the download?
    context: Fake antivirus installations create files, registry entries, and persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action
        - process.name

  - question: Are there registry modifications indicating fake antivirus installation?
    context: Scareware typically modifies registry for persistence and system integration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other users downloading fake antivirus from the same distribution site?
    context: Scareware campaigns often target multiple users through the same infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'InternetAntivirus'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - rule.name

  - question: What other malware indicators are associated with this campaign infrastructure?
    context: Fake antivirus distribution sites often host multiple malware families.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'malware'
            - 'trojan'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - url.path