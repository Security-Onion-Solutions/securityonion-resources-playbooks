name: ET P2P Vuze BT Connection
id: 22010139
description: |
  Detects Vuze BitTorrent client connections via TCP protocol signature analysis.
  May indicate policy violations if P2P applications are prohibited, or legitimate file sharing activity.
type: detection
detection_id: 2010139
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Vuze protocol signature detected in the TCP stream?
    context: Analyzing the AZVER signature and appid content confirms BitTorrent client identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - flow.state

  - question: What is the established TCP connection context for this Vuze detection?
    context: Understanding the connection state and flow helps confirm active BitTorrent session.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - flow.state
        - flow.age

  # Type 2: Triage Assessment
  - question: Is BitTorrent usage authorized for this system or user?
    context: Determining if this activity violates organizational policy or represents approved file sharing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6881
            - 6882
            - 6883
            - 6884
            - 6885
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Does this system show regular BitTorrent activity patterns?
    context: Historical analysis distinguishes between occasional and systematic P2P usage.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - Vuze
            - BitTorrent
            - BT
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What BitTorrent-related network connections were established around this time?
    context: Concurrent connections help identify the scope of BitTorrent activity and peer communications.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6881
            - 6882
            - 6883
            - 6884
            - 6885
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What process initiated the Vuze BitTorrent client?
    context: Identifying the launching process confirms intentional usage versus automated behavior.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - vuze
            - azureus
            - bittorrent
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  # Type 4: Impact Assessment
  - question: What is the volume of data being transferred through Vuze connections?
    context: Data transfer volumes indicate the extent of file sharing and potential bandwidth impact.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there completed file downloads associated with this BitTorrent activity?
    context: Successful downloads indicate active file sharing rather than just protocol detection.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - .torrent
            - Downloads
            - Incomplete
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific torrent files or content is being downloaded via Vuze?
    context: Understanding downloaded content helps assess potential copyright or security implications.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - torrent
            - avi
            - mkv
            - mp4
            - mp3
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type
        - file.size
        - file.hash.sha256

  - question: Are there signs of Vuze persistence or automatic startup configuration?
    context: Persistence mechanisms indicate systematic P2P usage versus one-time activity.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - Vuze
            - Azureus
            - CurrentVersion\Run
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network also running Vuze or BitTorrent clients?
    context: Widespread BitTorrent usage may indicate need for policy enforcement or bandwidth management.
    range: +/-1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - Vuze
            - BitTorrent
            - BT
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip

  - question: Is this part of broader P2P or policy violation patterns across the organization?
    context: Enterprise-wide analysis helps prioritize response and policy enforcement strategies.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: policy-violation
          rule.name|contains: P2P
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category