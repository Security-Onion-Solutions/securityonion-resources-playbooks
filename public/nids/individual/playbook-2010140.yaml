name: ET P2P Vuze BT UDP Connection
id: 22010140
description: |
  Detects Vuze BitTorrent client UDP communication patterns.
  Indicates peer-to-peer file sharing activity which may violate organizational policy.
  Could represent legitimate software updates or unauthorized file sharing.
type: detection
detection_id: 2010140
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact UDP payload pattern and size that identified this as Vuze traffic?
    context: Understanding the specific byte patterns helps distinguish Vuze from other P2P protocols.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload_printable

  - question: What are the source and destination port ranges for this P2P communication?
    context: Vuze uses high-numbered ports for peer communication, revealing network topology and client configuration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          proto: UDP
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - src_bytes
        - dst_bytes

  # Type 2: Triage Assessment
  - question: Is this user authorized to use P2P file sharing applications?
    context: Some organizations permit P2P for legitimate business purposes like software distribution.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6881
            - 6882
            - 6883
            - 6884
            - 6885
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - src_bytes
        - dst_bytes

  - question: Does this activity occur during business hours or outside normal work times?
    context: Timing patterns help distinguish between authorized business use and personal file sharing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_bytes
        - dst_bytes

  # Type 3: Activity Context
  - question: What initiated this P2P session and what other applications are running?
    context: Understanding the parent process and concurrent applications reveals user intent and system context.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What BitTorrent-related network connections preceded this Vuze traffic?
    context: P2P clients typically connect to trackers and discovery services before peer communication.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - src_bytes
        - dst_bytes

  # Type 4: Impact Assessment
  - question: What is the volume of data being transferred through this P2P connection?
    context: Large data transfers indicate active file sharing that may impact bandwidth and compliance.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_bytes
        - dst_bytes

  - question: How many different peers is this client connecting to simultaneously?
    context: High peer counts indicate active participation in file sharing swarms.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  # Type 5: Forensic Deep-Dive
  - question: What specific files or torrents is this Vuze client downloading or sharing?
    context: File analysis helps determine if content violates policy or contains malware.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.full|contains: ".torrent"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Are there any malware signatures associated with downloaded P2P content?
    context: P2P networks are common malware distribution vectors requiring security analysis.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "malware"
            - "trojan"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network also running P2P applications?
    context: Widespread P2P usage may indicate policy enforcement issues or coordinated activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "P2P"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader pattern of policy violations from this user or network segment?
    context: Repeated policy violations may require escalated response and additional monitoring.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "policy-violation"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category