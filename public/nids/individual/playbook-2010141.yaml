name: ET P2P Vuze BT UDP Connection (2)
id: 22010141
description: |
  Detects Vuze BitTorrent UDP tracker communications via specific payload patterns.
  May indicate policy violations if P2P applications are prohibited, or legitimate torrent tracker communication.
type: detection
detection_id: 2010141
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact 94-byte UDP payload pattern that triggered this Vuze detection?
    context: The specific byte sequence indicates BitTorrent tracker protocol communication patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - packet_info.length

  - question: What are the source and destination details for this UDP tracker communication?
    context: Tracker communication patterns help identify BitTorrent swarm participation and peer discovery.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - dst_ip
        - proto

  # Type 2: Triage Assessment
  - question: Is this system authorized to use BitTorrent applications and tracker services?
    context: Determining if tracker communication violates organizational policy or represents approved usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: udp
          dst_port|contains:
            - 80
            - 8080
            - 1337
            - 6969
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Does this system regularly communicate with BitTorrent trackers?
    context: Historical tracker communication patterns distinguish between occasional and systematic P2P usage.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - Vuze
            - BT
            - tracker
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other UDP BitTorrent communications occurred around the same time?
    context: Concurrent tracker and peer communications indicate active torrent participation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What BitTorrent client process was active during this tracker communication?
    context: Identifying the active client confirms intentional torrent usage and client type.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - vuze
            - azureus
            - utorrent
            - bittorrent
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  # Type 4: Impact Assessment
  - question: How much tracker communication data is being exchanged?
    context: Volume of tracker communications indicates the scale of torrent activity and swarm participation.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of successful torrent downloads following tracker communication?
    context: Completed downloads indicate effective tracker usage and active file sharing.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - .torrent
            - Downloads
            - Incomplete
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific torrents or content are being tracked via these UDP communications?
    context: Understanding tracked content helps assess potential copyright or security implications.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - torrent
            - avi
            - mkv
            - mp4
            - mp3
            - exe
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type
        - file.size
        - file.hash.sha256

  - question: Are there multiple tracker servers being contacted for redundancy?
    context: Multiple tracker communications indicate sophisticated torrent usage and swarm resilience.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: Vuze
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 6: Enterprise Correlation
  - question: Are other systems also communicating with BitTorrent trackers?
    context: Enterprise-wide tracker communication patterns indicate scope of P2P usage across organization.
    range: +/-1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - Vuze
            - BT
            - tracker
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of coordinated P2P activity or broader policy violations?
    context: Organizational analysis helps determine if this requires policy enforcement or represents isolated incident.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: policy-violation
          rule.name|contains: P2P
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category