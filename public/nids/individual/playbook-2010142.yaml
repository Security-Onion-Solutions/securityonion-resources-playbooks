name: ET P2P Vuze BT UDP Connection (3)
id: 22010142
description: |
  Detects incoming Vuze BitTorrent UDP connections from external peers via 80-byte payload patterns.
  May indicate policy violations if P2P applications are prohibited, or legitimate peer-to-peer file sharing activity.
type: detection
detection_id: 2010142
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact 80-byte incoming UDP payload that triggered this Vuze detection?
    context: The specific byte patterns indicate BitTorrent peer communication protocol and message types.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - packet_info.length

  - question: What external peer is attempting to connect to the local BitTorrent client?
    context: External peer information helps identify torrent swarm participation and geographic distribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_port
        - proto

  # Type 2: Triage Assessment
  - question: Is this system authorized to accept incoming BitTorrent peer connections?
    context: Determining if accepting external P2P connections violates organizational policy or firewall rules.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          proto: udp
          dst_port|contains:
            - 6881
            - 6882
            - 6883
            - 6884
            - 6885
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Does this system regularly accept external BitTorrent connections?
    context: Historical analysis of incoming connections distinguishes between occasional and systematic P2P usage.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - Vuze
            - BT
            - P2P
        condition: selection
      fields:
        - rule.name
        - src_ip

  # Type 3: Activity Context
  - question: What other external BitTorrent peer connections were established around this time?
    context: Concurrent peer connections indicate active torrent swarm participation and file sharing activity.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What BitTorrent client is running and accepting these incoming connections?
    context: Identifying the active client confirms intentional P2P usage and client configuration.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - vuze
            - azureus
            - utorrent
            - bittorrent
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  # Type 4: Impact Assessment
  - question: How much data is being transferred through these incoming peer connections?
    context: Data transfer volumes indicate the extent of file sharing and potential bandwidth impact.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of successful file uploads to external peers?
    context: Outbound data transfers indicate this system is serving content to other torrent users.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          proto: udp
          bytes_toserver: ">1000000"
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What specific files are being shared with external BitTorrent peers?
    context: Understanding shared content helps assess potential copyright violations or security risks.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - avi
            - mkv
            - mp4
            - mp3
            - exe
            - zip
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type
        - file.size
        - file.hash.sha256

  - question: Are there multiple external IP addresses connecting to this BitTorrent client?
    context: Multiple peer connections indicate active swarm participation and popular content sharing.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: Vuze
        condition: selection
      fields:
        - src_ip
        - rule.name

  - question: Is the BitTorrent client configured for automatic startup or persistence?
    context: Persistence configuration indicates systematic P2P usage versus one-time activity.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - Vuze
            - Azureus
            - CurrentVersion\Run
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other internal systems also accepting external BitTorrent connections?
    context: Enterprise-wide analysis of incoming P2P connections indicates scope of policy violations.
    range: +/-1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - Vuze
            - BT
            - P2P
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name

  - question: Is this part of broader P2P activity patterns requiring policy enforcement?
    context: Organizational analysis helps determine response priority and policy enforcement strategies.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: policy-violation
          rule.name|contains: P2P
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name
        - rule.category