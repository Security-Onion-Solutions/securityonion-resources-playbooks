name: ET P2P Vuze BT UDP Connection (4)
id: 22010143
description: |
  Detects incoming Vuze BitTorrent UDP connections with variable payload sizes via specific byte patterns.
  May indicate policy violations if P2P applications are prohibited, or legitimate peer-to-peer communication.
type: detection
detection_id: 2010143
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact UDP payload pattern and size that triggered this Vuze detection?
    context: Variable payload sizes under 300 bytes indicate different BitTorrent message types and peer communications.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - packet_info.length

  - question: What external peer is initiating this BitTorrent UDP communication?
    context: External peer identification helps understand torrent swarm composition and geographic distribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_port
        - proto

  # Type 2: Triage Assessment
  - question: Is this system permitted to participate in BitTorrent swarms and accept peer connections?
    context: Determining if incoming P2P connections violate organizational policy or security controls.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Does this system consistently receive external BitTorrent communications?
    context: Historical pattern analysis distinguishes between occasional and systematic P2P participation.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - Vuze
            - BT
            - BitTorrent
        condition: selection
      fields:
        - rule.name
        - src_ip

  # Type 3: Activity Context
  - question: What other BitTorrent peer communications occurred around the same timeframe?
    context: Concurrent peer interactions indicate active torrent participation and swarm activity levels.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What BitTorrent application is actively running and handling these connections?
    context: Identifying the running client confirms intentional P2P usage and application configuration.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - vuze
            - azureus
            - utorrent
            - bittorrent
            - deluge
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  # Type 4: Impact Assessment
  - question: What is the volume of data being exchanged through these peer connections?
    context: Data transfer analysis indicates the scale of file sharing activity and bandwidth consumption.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there indications of successful file transfers or content distribution?
    context: Completed transfers indicate effective P2P participation and potential policy impact.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - Downloads
            - Incomplete
            - .part
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific content or files are being shared via these BitTorrent connections?
    context: Understanding shared content helps assess potential copyright violations or security implications.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - avi
            - mkv
            - mp4
            - mp3
            - exe
            - iso
            - zip
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type
        - file.size
        - file.hash.sha256

  - question: How many unique external peers are connecting to this BitTorrent client?
    context: Peer count indicates swarm size and popularity of shared content.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: Vuze
        condition: selection
      fields:
        - src_ip
        - rule.name

  - question: Are there signs of BitTorrent client persistence or scheduled operation?
    context: Persistence mechanisms indicate systematic P2P usage versus occasional activity.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - Vuze
            - Azureus
            - Run
            - Services
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are multiple internal systems participating in BitTorrent swarms?
    context: Enterprise-wide P2P participation analysis indicates scope of policy compliance issues.
    range: +/-1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - Vuze
            - BT
            - BitTorrent
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name

  - question: Is this part of coordinated P2P usage requiring organizational policy review?
    context: Organizational analysis helps determine if this requires immediate intervention or policy updates.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: policy-violation
          rule.name|contains: P2P
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name
        - rule.category