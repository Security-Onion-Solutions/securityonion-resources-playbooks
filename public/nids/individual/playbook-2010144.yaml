name: ET P2P Vuze BT UDP Connection (5)
id: 22010144
description: |
  Detects Vuze BitTorrent client UDP connections based on specific protocol signatures.
  May indicate legitimate P2P file sharing or potential policy violations depending on organizational guidelines.
type: detection
detection_id: 2010144
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact UDP payload signature that triggered this alert?
    context: Understanding the specific BitTorrent protocol handshake helps confirm legitimate P2P activity versus potential false positives.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_port
        - dst_port
        - flow.bytes_toserver

  - question: Is P2P traffic authorized for this source system?
    context: Determines if this represents a policy violation or legitimate business use.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6881
            - 6882
            - 6883
            - 6884
            - 6885
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  - question: What other P2P protocols has this host used recently?
    context: Reveals if this is part of broader P2P usage patterns or isolated incident.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "P2P"
            - "BitTorrent"
            - "Torrent"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - app_proto

  - question: What is the volume of UDP traffic from this source?
    context: High volume UDP traffic may indicate active file sharing or potential abuse.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: UDP
        condition: selection
      fields:
        - dst_ip
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: Are there signs of malware using P2P protocols for communication?
    context: Some malware families abuse P2P protocols for command and control communications.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - payload_printable

  - question: What applications are running on the source system?
    context: Identifies if legitimate P2P clients are installed or if this represents unauthorized software.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "vuze"
            - "azureus"
            - "bittorrent"
            - "utorrent"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Has this system established persistent connections to known P2P networks?
    context: Long-duration connections suggest active participation in P2P networks.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          connection_state: "established"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration
        - flow.bytes_toserver

  - question: Are there file creation events associated with P2P activity?
    context: Downloaded files may indicate the nature and legitimacy of P2P usage.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".torrent"
            - "Downloads"
            - "Incomplete"
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.hash.md5

  - question: What is the timing pattern of P2P connections from this host?
    context: Regular patterns may indicate automated activity while irregular patterns suggest manual usage.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6881
            - 6882
            - 6969
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  - question: Are other systems in the network showing similar P2P activity?
    context: Widespread P2P usage may indicate policy enforcement issues or potential security concerns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET P2P Vuze BT UDP Connection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id

  - question: Has this P2P activity triggered any data loss prevention alerts?
    context: P2P protocols can be used for unauthorized data exfiltration.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "POLICY"
            - "DATA"
            - "EXFIL"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - flow.bytes_toserver