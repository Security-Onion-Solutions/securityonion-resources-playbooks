name: ET MALWARE Asprox Data Post to C&C
id: 22010270
description: |
  Detects Asprox malware posting stolen data to command and control servers.
  Asprox is a banking trojan that steals credentials and sends them via HTTP POST.
  May rarely trigger on legitimate applications using similar POST parameter names.
type: detection
detection_id: 2010270
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific data parameters were posted in the Asprox C&C communication?
    context: Analyzing the POST body reveals what information the malware is exfiltrating to attackers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request_body
        - http.request.method
        - url.full
        - rule.name

  - question: What was the complete HTTP request structure for this C&C communication?
    context: Understanding the full request helps identify the malware variant and C&C protocol.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request_body
        - http.request.headers
        - url.full

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate applications that use similar POST parameters?
    context: Verifying if this could be false positive from legitimate software using sid, upt, hcc parameters.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request_body

  - question: Has this source IP shown normal web browsing patterns recently?
    context: Legitimate user activity would suggest potential false positive rather than compromised system.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - http.request.method
        - url.domain

  # Type 3: Activity Context
  - question: What process initiated this HTTP POST request?
    context: Identifying the parent process helps determine if malware executed or legitimate application triggered alert.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What network connections were established around the time of this C&C communication?
    context: Additional connections may reveal the full scope of malware communication or infection vector.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  # Type 4: Impact Assessment
  - question: What sensitive data might have been included in the POST body?
    context: Asprox typically steals banking credentials, browser data, and system information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request_body
        - http.response.status_code
        - bytes_out

  - question: Did the C&C server respond successfully to this data exfiltration?
    context: Successful response indicates data was likely received by attackers.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - bytes_in

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of Asprox malware persistence mechanisms on this system?
    context: Asprox typically creates registry entries and file modifications for persistence.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What files were created or modified that might be related to Asprox infection?
    context: Identifying malware files helps with containment and forensic analysis.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar Asprox C&C communication patterns?
    context: Asprox often spreads through networks, identifying additional infected systems is critical.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Asprox"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name