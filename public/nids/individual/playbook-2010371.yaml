name: ET SCAN Amap TCP Service Scan Detected
id: 22010371
description: |
  Detects TCP service scanning activity using the Amap (Application Mapper) tool based on characteristic fingerprinting patterns.
  May indicate legitimate security assessment or malicious reconnaissance activity targeting network services.
type: detection
detection_id: 2010371
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific Amap fingerprinting pattern was detected in the TCP traffic?
    context: Understanding the exact fingerprinting signature helps identify the Amap version and scanning technique used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What TCP port and service was being fingerprinted by this Amap scan?
    context: The target port reveals which service the attacker is attempting to identify and potentially exploit.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.transport
        - network.bytes

  # Type 2: Triage Assessment
  - question: Is this scanning activity from an authorized security assessment?
    context: Legitimate penetration testing or vulnerability scanning may use Amap for service identification.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  - question: Does the source IP belong to known security testing infrastructure?
    context: Authorized security scanners may legitimately perform service fingerprinting as part of assessments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 3: Activity Context
  - question: What other scanning activity preceded this Amap service fingerprinting?
    context: Understanding the scanning sequence helps determine the scope and intent of reconnaissance activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Are there signs of port scanning before this service fingerprinting attempt?
    context: Port scans typically precede service fingerprinting in reconnaissance phases of attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.packets
        - network.bytes

  - question: What network services are running on the targeted system?
    context: Understanding available services helps assess what information the Amap scan could reveal.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - src_ip
        - network.protocol

  # Type 4: Impact Assessment
  - question: Did the Amap scan successfully identify service versions or banners?
    context: Successful service identification provides attackers with information for targeted exploitation.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.direction

  - question: Are there follow-up exploitation attempts after service fingerprinting?
    context: Service identification often precedes targeted exploitation attempts against discovered vulnerabilities.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What other reconnaissance tools are being used by this source IP?
    context: Multiple reconnaissance tools may indicate sophisticated attack preparation or security assessment.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'SCAN'
            - 'RECON'
            - 'nmap'
            - 'masscan'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: Are there indicators of automated scanning or botnet activity?
    context: Automated scanning patterns may indicate botnet reconnaissance or widespread attack campaigns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 6: Enterprise Correlation
  - question: Are multiple internal systems being targeted by this Amap scanning activity?
    context: Scanning multiple internal hosts indicates lateral reconnaissance or comprehensive network mapping.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Amap'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - alert.signature