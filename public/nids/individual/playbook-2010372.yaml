name: ET SCAN Amap UDP Service Scan Detected
id: 22010372
description: |
  Detects UDP service scanning activity using the Amap (Application Mapper) tool based on characteristic fingerprinting patterns.
  May indicate legitimate security assessment or malicious reconnaissance targeting UDP services.
type: detection
detection_id: 2010372
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific Amap UDP fingerprinting pattern was detected in the traffic?
    context: Understanding the exact fingerprinting signature helps identify the Amap scanning technique and target service type.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What UDP port and service was being fingerprinted by this Amap scan?
    context: The target port reveals which UDP service the attacker is attempting to identify for potential exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.transport
        - network.bytes

  # Type 2: Triage Assessment
  - question: Is this UDP scanning activity from an authorized security assessment?
    context: Legitimate penetration testing or vulnerability scanning may use Amap for UDP service identification.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.transport: 'udp'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  - question: Does the source IP belong to known vulnerability scanning infrastructure?
    context: Authorized security scanners may legitimately perform UDP service fingerprinting during assessments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 3: Activity Context
  - question: What other UDP scanning activity occurred before this Amap fingerprinting?
    context: Understanding the scanning sequence helps determine the scope and methodology of reconnaissance activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.transport: 'udp'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  - question: Are there signs of UDP port scanning before service fingerprinting attempts?
    context: UDP port scans typically precede service fingerprinting in reconnaissance phases of attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.transport: 'udp'
        condition: selection
      fields:
        - dst_port
        - network.packets
        - network.bytes

  - question: What UDP services are actively running on the targeted system?
    context: Understanding available UDP services helps assess what information the Amap scan could reveal.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          network.transport: 'udp'
        condition: selection
      fields:
        - dst_port
        - src_ip
        - network.bytes

  # Type 4: Impact Assessment
  - question: Did the Amap UDP scan successfully identify service versions or responses?
    context: Successful UDP service identification provides attackers with information for targeted exploitation.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
          network.transport: 'udp'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.direction

  - question: Are there follow-up attacks targeting discovered UDP services?
    context: UDP service identification often precedes targeted exploitation attempts against discovered vulnerabilities.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What other reconnaissance tools are being used alongside Amap by this source?
    context: Multiple reconnaissance tools may indicate sophisticated attack preparation or comprehensive security assessment.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'SCAN'
            - 'RECON'
            - 'nmap'
            - 'masscan'
            - 'unicornscan'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: Are there patterns indicating automated or scripted UDP scanning?
    context: Automated scanning patterns may indicate botnet reconnaissance or widespread attack campaigns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.transport: 'udp'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 6: Enterprise Correlation
  - question: Are multiple internal systems being targeted by this Amap UDP scanning activity?
    context: Scanning multiple internal hosts indicates lateral reconnaissance or comprehensive network mapping efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Amap UDP'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - alert.signature