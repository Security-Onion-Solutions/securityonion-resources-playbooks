name: ET SCAN ICMP @hello request Likely Precursor to Scan
id: 22010641
description: |
  Detects ICMP echo requests containing the distinctive "@hello ???" payload pattern.
  This specific payload is associated with reconnaissance tools and network mapping utilities.
  May occasionally trigger on legitimate network testing tools using similar payloads.
type: detection
detection_id: 2010641
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete ICMP payload content beyond the "@hello" pattern?
    context: Understanding the full payload reveals the specific tool or technique being used for reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - icmp.code
        - payload
        - packet_info

  - question: What is the exact ICMP packet structure and timing pattern?
    context: Analyzing packet characteristics helps distinguish scanning tools from legitimate network utilities.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: "ICMP"
        condition: selection
      fields:
        - dst_ip
        - icmp_type
        - icmp_code
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for network testing or monitoring in this environment?
    context: Legitimate network administration tools may use custom ICMP payloads for connectivity testing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - proto
        - app_proto

  - question: Does this activity align with scheduled network maintenance or monitoring?
    context: Legitimate ICMP testing typically occurs during planned maintenance windows or monitoring cycles.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: "ICMP"
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What network scanning activity preceded these ICMP probes?
    context: Custom ICMP payloads often serve as precursors to more intensive network reconnaissance.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "SCAN"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name

  - question: What process or application initiated these ICMP requests?
    context: Understanding the source application helps distinguish legitimate tools from malicious scanners.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "ping"
            - "nmap"
            - "icmp"
            - "hello"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: How many unique targets received these custom ICMP probes?
    context: High target count indicates systematic network mapping rather than legitimate connectivity testing.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: "ICMP"
        condition: selection
      fields:
        - dst_ip
        - community_id

  - question: Were any ICMP responses received that could reveal network topology?
    context: ICMP responses provide attackers with information about active hosts and network structure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          proto: "ICMP"
          bytes_toclient: ">0"
        condition: selection
      fields:
        - src_ip
        - icmp_type
        - icmp_code
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What reconnaissance tools are known to use "@hello" ICMP payloads?
    context: Specific payload patterns can help identify the scanning tool or framework being used.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "scan"
            - "recon"
            - "nmap"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there signs of port scanning or service enumeration following these ICMP probes?
    context: ICMP reconnaissance typically precedes more detailed scanning of discovered active hosts.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "SCAN"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name

  # Type 6: Enterprise Correlation
  - question: Are other internal or external systems exhibiting similar ICMP reconnaissance patterns?
    context: Coordinated ICMP scanning may indicate distributed reconnaissance or botnet activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET SCAN ICMP @hello request Likely Precursor to Scan"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id