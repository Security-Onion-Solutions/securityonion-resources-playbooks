name: ET ACTIVEX Possible NOS Microsystems Adobe Reader/Acrobat getPlus Get_atlcomHelper ActiveX Control Multiple Stack Overflows Remote Code Execution Attempt
id: 22010665
description: |
  Detects exploitation attempts targeting CVE-2009-3958, a stack overflow vulnerability in the getPlus Get_atlcomHelper ActiveX control.
  May trigger on legitimate web pages using this ActiveX control for software updates or installations.
type: detection
detection_id: 2010665
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTML object tag and CLSID that triggered this alert?
    context: The specific CLSID and object parameters reveal the exact ActiveX control being exploited.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.full

  - question: What specific offer parameter was included in the ActiveX exploitation attempt?
    context: The offer parameter (ineligible, preinstalled, declined, accepted) indicates the exploitation stage.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this system known to use legitimate getPlus software for updates?
    context: GetPlus is a legitimate software updater that may trigger false positives in enterprise environments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.request.method

  - question: Does this activity align with normal business hours and user behavior?
    context: Exploitation attempts often occur outside business hours or from unusual source locations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - src_ip
        - network.bytes
        - network.packets

  # Type 3: Activity Context
  - question: What web browser process initiated this connection?
    context: Understanding the browser process helps determine if this was user-initiated or automated.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'iexplore.exe'
            - 'firefox.exe'
            - 'chrome.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What was the referring page that led to this ActiveX control loading?
    context: The referrer chain reveals how the user reached the malicious page.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did any suspicious processes spawn after this ActiveX exploitation attempt?
    context: Successful exploitation typically results in code execution and process creation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Were any files downloaded or created following this activity?
    context: Malware deployment often involves file creation after initial exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What other malicious domains or IPs has this source communicated with?
    context: Attackers often use multiple domains in their infrastructure for exploitation campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there indicators of registry modifications associated with ActiveX persistence?
    context: ActiveX exploits often modify registry entries for persistence or security bypasses.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'ActiveX'
            - 'CLSID'
            - 'E2883E8F-472F-4fb0-9522-AC9BF37916A7'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar ActiveX exploitation attempts?
    context: Widespread exploitation attempts indicate a coordinated campaign targeting the organization.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'ActiveX'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader web-based attack campaign against the organization?
    context: Multiple web exploitation attempts from the same source indicate a targeted campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'WEB_CLIENT'
            - 'ACTIVEX'
            - 'EXPLOIT'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category