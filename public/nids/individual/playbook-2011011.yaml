name: ET SNMP Attempted UDP Access Attempt to Cisco IOS 12.1 Hidden Read/Write Community String ILMI
id: 22011011
description: |
  Detects attempts to access Cisco IOS 12.1 systems using the hidden ILMI SNMP community string.
  May indicate legitimate network management or malicious exploitation of default/hidden SNMP credentials.
type: detection
detection_id: 2011011
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SNMP request containing the ILMI community string?
    context: Understanding the complete SNMP packet helps determine the specific operation attempted and OIDs accessed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What SNMP operation type was attempted with the ILMI community string?
    context: The SNMP operation (GET, SET, WALK) reveals the intent and potential impact of the access attempt.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_port
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is SNMP management authorized for this source IP address?
    context: Legitimate network management systems may use various community strings for device monitoring.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  - question: Does this target system legitimately use ILMI for ATM network management?
    context: ILMI is a legitimate ATM network management protocol that may be used in some network infrastructures.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
        condition: selection
      fields:
        - src_ip
        - network.bytes
        - network.packets

  # Type 3: Activity Context
  - question: What other SNMP community strings were attempted before this ILMI access?
    context: Multiple community string attempts may indicate brute force or systematic exploitation attempts.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.direction

  - question: Was there network scanning activity before this SNMP access attempt?
    context: Port scanning often precedes SNMP exploitation attempts as part of reconnaissance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.packets
        - network.bytes

  - question: Are there other SNMP-related alerts for this source and destination pair?
    context: Multiple SNMP alerts may indicate systematic exploitation attempts or brute force attacks.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'SNMP'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_port

  # Type 4: Impact Assessment
  - question: Was the SNMP access attempt with ILMI community string successful?
    context: Successful access indicates potential compromise of network device management capabilities.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.direction

  - question: Are there signs of SNMP configuration changes or data exfiltration?
    context: Large SNMP responses or SET operations may indicate configuration changes or information gathering.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.direction

  # Type 5: Forensic Deep-Dive
  - question: What other Cisco-specific vulnerabilities or exploits are being attempted by this source?
    context: Targeting multiple Cisco vulnerabilities may indicate sophisticated network infrastructure attacks.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Cisco'
            - 'IOS'
            - 'SNMP'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: Are there indicators of automated SNMP exploitation tools or scripts?
    context: Automated exploitation patterns may indicate botnet activity or systematic network device compromise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  # Type 6: Enterprise Correlation
  - question: Are other Cisco network devices being targeted with ILMI community string attacks?
    context: Multiple devices targeted with the same exploit may indicate coordinated network infrastructure compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'ILMI'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature