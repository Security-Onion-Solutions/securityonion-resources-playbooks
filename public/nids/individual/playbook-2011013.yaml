name: ET SNMP Attempted UDP Access Attempt to Cisco IOS 12.1 Hidden Read/Write Community String cable-docsis
id: 22011013
description: |
  Detects attempts to access Cisco IOS devices using the hidden community string "cable-docsis".
  This targets CVE-2004-1776 affecting Cisco IOS 12.1 systems.
  May be legitimate cable modem configuration or unauthorized access attempt.
type: detection
detection_id: 2011013
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SNMP community string and request structure detected?
    context: Understanding the complete SNMP request reveals the specific vulnerability being exploited.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What SNMP operation was being attempted with the cable-docsis community string?
    context: Different SNMP operations (GET, SET, WALK) indicate different attack intentions.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
          protocol: udp
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - duration

  # Type 2: Triage Assessment
  - question: Is this a legitimate cable modem or DOCSIS device configuration?
    context: The cable-docsis string is used in legitimate cable modem configurations but also as a hidden backdoor.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
        condition: selection
      fields:
        - src_ip
        - connection_count

  - question: Is the source IP authorized for SNMP management of this device?
    context: SNMP management should only come from authorized network management systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - protocol
        - connection_count

  # Type 3: Activity Context
  - question: What other SNMP reconnaissance preceded this specific community string attempt?
    context: Attackers typically try common community strings before using hidden ones.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - bytes_sent
        - connection_state

  - question: Was this part of a broader network device enumeration?
    context: CVE-2004-1776 exploitation often follows network device discovery.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 161
            - 162
            - 23
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 4: Impact Assessment
  - question: Did the target device respond indicating successful SNMP access?
    context: Successful SNMP access with read/write community strings allows device configuration changes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 161
        condition: selection
      fields:
        - bytes_sent
        - protocol

  - question: Are there signs of device configuration changes following this access?
    context: Unauthorized SNMP access can lead to device reconfiguration or information disclosure.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 23
            - 22
            - 80
            - 443
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific Cisco IOS version and device type is the target?
    context: CVE-2004-1776 affects specific Cisco IOS 12.1 versions and device types.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 161
            - 23
            - 80
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_received

  - question: What SNMP OIDs were accessed using the cable-docsis community string?
    context: Different OIDs reveal what information was accessed or what configurations were changed.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - duration

  # Type 6: Enterprise Correlation
  - question: Are other Cisco devices showing similar community string attacks?
    context: Attackers often target multiple devices with the same vulnerability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "cable-docsis"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Is this part of a broader Cisco infrastructure compromise campaign?
    context: CVE-2004-1776 exploitation may be part of larger network infrastructure attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Cisco"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert_count