name: ET WEB_SERVER SQL Injection BULK INSERT in URI to Insert File Content into Database Table
id: 22011035
description: |
  Detects SQL injection attempts using BULK INSERT statements in HTTP URIs.
  BULK INSERT is a SQL Server command used to load data from files into database tables.
  May trigger on legitimate database administration tools or applications with bulk data import features.
type: detection
detection_id: 2011035
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete BULK INSERT SQL injection payload in the URI?
    context: Understanding the exact payload reveals the attacker's intent and target database operations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - url.query
        - http.request.method

  - question: What file paths or data sources were specified in the BULK INSERT statement?
    context: Identifies what files the attacker is attempting to load into the database.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full

  # Type 2: Triage Assessment
  - question: Is this database administration activity from authorized personnel?
    context: Legitimate database administrators may use BULK INSERT for data migration or maintenance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - src_ip

  - question: Does this activity align with scheduled database maintenance windows?
    context: BULK INSERT operations are commonly performed during maintenance periods.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "admin"
            - "manage"
            - "database"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What preceded this BULK INSERT attempt in the same session?
    context: Previous requests may reveal reconnaissance or authentication bypass attempts.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What other SQL injection patterns were attempted from this source?
    context: Multiple injection attempts indicate systematic database exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SQL"
            - "Injection"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  # Type 4: Impact Assessment
  - question: Did the BULK INSERT attempt return successful HTTP response codes?
    context: Success codes may indicate successful data insertion or database compromise.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: What database errors or responses were returned to the attacker?
    context: Error messages can reveal database structure and successful exploitation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific database tables or schemas were targeted for data insertion?
    context: Identifies which database components may have been compromised.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.query

  - question: Are there signs of successful file uploads or data exfiltration following this attempt?
    context: BULK INSERT may be used to stage data for later extraction.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - "POST"
            - "PUT"
        condition: selection
      fields:
        - url.path
        - http.request.body.bytes
        - http.response.body.bytes

  # Type 6: Enterprise Correlation
  - question: Are other web servers experiencing similar BULK INSERT injection attempts?
    context: Coordinated attacks may target multiple database servers simultaneously.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "BULK INSERT"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - src_ip