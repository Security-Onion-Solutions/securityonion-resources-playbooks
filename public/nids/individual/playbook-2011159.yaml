name: ET WEB_SPECIFIC_APPS RJ-iTop Network Vulnerabilities Scan System id UPDATE SET SQL Injection Attempt
id: 22011159
description: |
  Detects SQL injection attempts targeting RJ-iTop Network Vulnerabilities Scan System via UPDATE SET statements in the id parameter.
  May trigger on legitimate database updates or administrative tools performing bulk data modifications.
type: detection
detection_id: 2011159
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UPDATE SET SQL injection payload?
    context: The exact payload reveals which database fields the attacker is attempting to modify.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: Which database table and columns were targeted for modification?
    context: Understanding the target helps assess potential data integrity compromise and system impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Is this legitimate administrative maintenance on the RJ-iTop system?
    context: System administrators may perform bulk updates through the web interface for configuration changes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/roleManager.jsp"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What application scanning or enumeration preceded this attack?
    context: Attackers typically perform reconnaissance to identify vulnerable parameters before injection.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What other SQL injection vectors were tested against this application?
    context: Comprehensive attacks often involve multiple injection techniques to find successful exploitation paths.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - url.path

  - question: Did the UPDATE injection successfully modify database records?
    context: Response codes and timing can indicate whether the malicious update operation executed.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content

  - question: What database error information was exposed in responses?
    context: Error messages can reveal database schema, constraints, and successful modification attempts.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.body.content|contains:
            - "mysql"
            - "sql"
            - "database"
            - "update"
            - "error"
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code

  - question: What specific data values were the attacker attempting to set?
    context: The UPDATE payload reveals the attacker's objectives, such as privilege escalation or data corruption.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Are there signs of privilege escalation or account modification?
    context: UPDATE operations may target user accounts, roles, or permissions for persistent access.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/login"
            - "/auth"
            - "/admin"
            - "/user"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What follow-up authentication attempts occurred after the injection?
    context: Successful privilege escalation may be followed by login attempts with modified credentials.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - "POST"
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  - question: Are other RJ-iTop installations being targeted with similar attacks?
    context: Attackers may systematically target multiple instances of the same vulnerable application.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "RJ-iTop"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of a broader SQL injection campaign across the network?
    context: Coordinated attacks may target multiple applications with UPDATE-based injection techniques.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "UPDATE SET SQL Injection"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name