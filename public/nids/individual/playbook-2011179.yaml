name: ET MALWARE Generic Checkin - MSCommonInfoEx
id: 22011179
description: |
  Detects generic malware check-in via POST requests to MSCommonInfoEx.php endpoint.
  This specific endpoint name is commonly used by various malware families for C2 communication.
type: detection
detection_id: 2011179
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What data was transmitted in the POST request to MSCommonInfoEx.php?
    context: POST body analysis reveals system information being exfiltrated and malware configuration details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What HTTP headers were included in the malware communication?
    context: Headers may reveal malware family characteristics, user agents, or encoding methods.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - http.request.referrer
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with MSCommonInfoEx.php endpoints?
    context: Legitimate applications rarely use this specific endpoint name pattern.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "MSCommonInfoEx"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - count

  - question: Does this POST activity align with normal application usage patterns?
    context: Malware check-ins often occur at regular intervals unlike typical user-driven POST requests.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - count

  # Type 3: Activity Context
  - question: What process generated this malware check-in communication?
    context: Identifying the executing process helps determine infection method and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What network activity occurred before this check-in attempt?
    context: Initial infection vectors may include downloads, exploits, or other malware communications.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Are there other suspicious HTTP requests from this system?
    context: Malware often makes multiple requests for updates, commands, or data exfiltration.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.bytes

  # Type 4: Impact Assessment
  - question: Did the C2 server respond with commands or payloads?
    context: Server responses may contain additional malware, configuration updates, or task instructions.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - bytes_in

  - question: Has the system shown signs of data collection or credential theft?
    context: MSCommonInfoEx endpoints often collect system information, credentials, or sensitive data.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and hosting details of the C2 infrastructure?
    context: C2 server analysis helps identify campaign attribution and infrastructure patterns.
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - count

  - question: Are there additional malware families using similar check-in patterns?
    context: Multiple malware families may share infrastructure or indicate broader compromise.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "checkin"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with MSCommonInfoEx endpoints?
    context: Coordinated check-ins may indicate widespread infection or targeted campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Generic Checkin - MSCommonInfoEx"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count