name: ET MALWARE Win32/Chekafe.A or Related Infection Checkin
id: 22011272
description: |
  Detects Win32/Chekafe.A trojan infection check-in communication with command and control server.
  This malware gathers system information and establishes persistent remote access.
  May trigger on legitimate system inventory or monitoring tools using similar parameters.
type: detection
detection_id: 2011272
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What system information was transmitted in the Chekafe infection check-in?
    context: The check-in parameters reveal detailed system profiling and malware installation status.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.body.content
        - http.request.method

  - question: What installation status and lock code were reported by the malware?
    context: These parameters indicate the malware's operational status and unique victim identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers
        - http.request.referrer

  - question: Is this system authorized to report system information to external servers?
    context: Legitimate system monitoring or asset management tools may use similar reporting patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "PcType"
            - "AvName"
            - "ProCount"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.path

  - question: What process initiated this Chekafe malware check-in communication?
    context: Identifying the execution context helps determine the infection vector and malware behavior.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
        - User

  - question: What network connections were established for command and control communication?
    context: Chekafe malware maintains persistent connections for remote access and command execution.
    range: -15m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - community_id
        - network.bytes_sent
        - network.bytes_received

  - question: Has the system received commands or additional payloads from the C2 server?
    context: Successful C2 communication indicates active compromise requiring immediate response.
    range: -30m/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.bytes
        - url.full
        - http.response.mime_type

  - question: What antivirus software was detected and reported by the malware?
    context: Chekafe profiles security software to evade detection and tailor its behavior.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "antivirus"
            - "mcafee"
            - "norton"
            - "kaspersky"
            - "avast"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What system processes were enumerated as part of the infection assessment?
    context: Process enumeration helps the malware understand the system environment and running security tools.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "tasklist"
            - "wmic process"
            - "Get-Process"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What persistence mechanisms were established by the Chekafe malware?
    context: The malware establishes persistence to maintain access across system reboots.
    range: -2h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "Winlogon"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: Are other systems in the network showing similar Chekafe infection patterns?
    context: Chekafe campaigns may target multiple systems within an organization.
    range: -24h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Chekafe"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What DNS queries were made to resolve the Chekafe C2 server domain?
    context: DNS resolution patterns help identify the complete command and control infrastructure.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name