name: ET MALWARE Rogue.Win32/Winwebsec Checkin
id: 22011277
description: |
  Detects Winwebsec rogue antivirus check-in communications via HTTP GET requests with specific affiliate parameters.
  Legitimate applications do not typically use this combination of affiliate and status parameters.
type: detection
detection_id: 2011277
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What affiliate ID and parameters were transmitted in the Winwebsec check-in?
    context: Analyzing affid, url, win, and sts parameters reveals campaign tracking and system status information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What specific in.php endpoint is being contacted by the rogue antivirus?
    context: The complete endpoint URL reveals C2 infrastructure and campaign identification details.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.domain
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this system authorized to access affiliate tracking systems?
    context: Legitimate business systems rarely communicate with affiliate tracking parameters unless part of marketing operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: "affid"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - count

  - question: Does this communication timing suggest automated rogue antivirus behavior?
    context: Rogue antivirus software typically checks in at regular intervals for updates and campaign tracking.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - count

  # Type 3: Activity Context
  - question: What process initiated this Winwebsec rogue antivirus communication?
    context: Identifying the executing process helps confirm rogue antivirus installation and behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What user interactions or system events preceded this check-in?
    context: Rogue antivirus often triggers after fake security scans or social engineering attempts.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code
        - bytes_in

  - question: Are there concurrent connections suggesting rogue antivirus campaign activity?
    context: Rogue antivirus may download fake scan results, payment pages, or additional malware components.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the affiliate tracking server respond with campaign instructions?
    context: Response analysis reveals if the rogue antivirus received updated scareware content or payment instructions.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - bytes_in

  - question: Has the system displayed fake security warnings or payment requests?
    context: Rogue antivirus typically displays fake scan results and payment demands to users.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentCommandLine

  # Type 5: Forensic Deep-Dive
  - question: What is the affiliate network infrastructure being used?
    context: Analyzing the affiliate tracking infrastructure helps identify campaign scope and monetization methods.
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - count

  - question: Are there other rogue antivirus variants or related scareware active?
    context: Multiple rogue antivirus families may be deployed simultaneously for maximum impact.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "rogue"
            - "winwebsec"
            - "scareware"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Winwebsec or similar rogue antivirus?
    context: Rogue antivirus campaigns often target multiple systems through drive-by downloads or email attachments.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Rogue.Win32/Winwebsec Checkin"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count