name: ET VOIP Possible Modified Sipvicious OPTIONS Scan
id: 22011422
description: |
  Detects potential SIP reconnaissance using modified Sipvicious scanning tool with specific OPTIONS method patterns.
  May trigger on legitimate SIP testing tools or VoIP troubleshooting activities.
type: detection
detection_id: 2011422
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SIP OPTIONS request payload and headers?
    context: Understanding the full SIP message reveals scanning patterns and potential tool fingerprints.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - alert.signature

  - question: What specific Sipvicious modification patterns were detected?
    context: Modified scanning tools may indicate advanced reconnaissance or evasion attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  # Type 2: Triage Assessment
  - question: Is this legitimate VoIP testing or troubleshooting activity?
    context: Authorized VoIP administrators may use SIP scanning tools for network diagnostics.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - proto
        - bytes_toserver

  - question: Does the source IP belong to known VoIP infrastructure or administrators?
    context: Internal VoIP systems or authorized personnel may legitimately perform SIP OPTIONS queries.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5060
            - 5061
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  # Type 3: Activity Context
  - question: What network scanning preceded this SIP reconnaissance attempt?
    context: VoIP attackers often perform port scanning before targeting specific SIP services.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5060
            - 5061
            - 1720
            - 2000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: What was the pattern and frequency of SIP requests from this source?
    context: Automated scanning tools typically generate high-frequency, systematic SIP requests.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
          proto: udp
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Were any SIP services successfully enumerated or compromised?
    context: Successful SIP scanning may lead to service enumeration and potential unauthorized access.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: Are there signs of follow-up SIP exploitation attempts?
    context: Reconnaissance often precedes targeted attacks against discovered VoIP services.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "Attempted User Privilege Gain"
            - "Trojan Activity"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What specific VoIP attack tools or frameworks match this scanning pattern?
    context: Identifying the exact tool helps understand attacker capabilities and potential next steps.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "VOIP"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: Are there indicators of SIP credential harvesting or brute force attacks?
    context: SIP scanning often leads to authentication attacks against discovered services.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "brute"
            - "authentication"
            - "credential"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 6: Enterprise Correlation
  - question: Are other VoIP systems experiencing similar Sipvicious scanning attempts?
    context: VoIP attacks often target multiple systems to identify vulnerable services across the network.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Sipvicious"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader VoIP reconnaissance campaign?
    context: Coordinated VoIP attacks may involve multiple scanning sources or techniques.
    range: -6h/+6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category: "Attempted Information Leak"
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - dst_port