name: ET WEB_SERVER /bin/ksh In URI Possible Shell Command Execution Attempt
id: 22011467
description: |
  Detects attempts to execute shell commands via web applications by including /bin/ksh in the URI.
  May trigger on legitimate system administration but typically indicates command injection attacks.
type: detection
detection_id: 2011467
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI containing the /bin/ksh reference?
    context: Understanding the full request reveals the attack vector and intended command execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - url.query
        - http.request.method

  - question: What additional shell commands or parameters were included in the request?
    context: The complete payload reveals the attacker's intentions and potential system impact.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this web server expected to handle system administration requests?
    context: Legitimate administrative interfaces may reference shell paths in normal operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there authorized administrative sessions from this source IP?
    context: Legitimate administrative activity would show different access patterns and authentication.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What web application vulnerability scanning preceded this command injection attempt?
    context: Understanding the attack sequence reveals how the attacker discovered the vulnerability.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - http.response.status_code

  - question: How did the web server respond to the shell command execution attempt?
    context: Server response indicates whether the command injection was successful or blocked.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  # Type 4: Impact Assessment
  - question: Did the command injection result in successful shell access?
    context: Successful exploitation may lead to system compromise and further attacks.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there signs of web shell deployment or file system access following this attempt?
    context: Successful command injection often leads to web shell installation for persistent access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.content

  # Type 5: Forensic Deep-Dive
  - question: What processes were spawned on the web server around the time of this attack?
    context: Successful command injection would show shell processes or suspicious system activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there other command injection techniques being used by this attacker?
    context: Multiple injection methods indicate systematic vulnerability exploitation.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the environment being targeted with command injection attacks?
    context: Coordinated command injection attempts indicate a broader campaign targeting web infrastructure.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Shell Command"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name