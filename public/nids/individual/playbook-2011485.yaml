name: ET WEB_CLIENT RealPlayer FLV Parsing Integer Overflow Attempt
id: 22011485
description: |
  Detects attempts to exploit CVE-2010-3000, an integer overflow vulnerability in RealPlayer's FLV parsing.
  May trigger on legitimate FLV files with metadata, but specific byte pattern indicates exploitation attempt.
type: detection
detection_id: 2011485
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete FLV file content that triggered this alert?
    context: Analyzing the FLV structure and metadata reveals if this is a legitimate video file or crafted exploit.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers.content-type
        - url.full

  - question: Is this user regularly accessing video content from this source?
    context: Legitimate video streaming would show consistent patterns of FLV file access.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.headers.content-type|contains:
            - 'video/x-flv'
            - 'application/x-shockwave-flash'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.response.body.bytes

  - question: What initiated the request for this FLV content?
    context: Understanding the referrer and user agent helps determine if this was user-initiated or automatic.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - http.request.headers.referer
        - http.request.headers.user-agent
        - url.path

  - question: What other HTTP requests occurred in this session?
    context: Exploit delivery often involves multiple requests including initial compromise vector.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.response.status_code
        - http.response.headers.content-type

  - question: Has the RealPlayer process executed since this alert?
    context: Successful exploitation would result in RealPlayer process creation to parse the malicious FLV.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'realplay.exe'
            - 'rmoc3260.dll'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Are there signs of code execution or system compromise?
    context: Integer overflow exploitation may lead to arbitrary code execution and system changes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'rundll32.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What is the reputation and history of the source server?
    context: Malicious servers often host multiple exploit files and have poor reputation.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: Has this vulnerability been exploited against other systems?
    context: Successful campaigns often target multiple systems with the same exploit.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'RealPlayer FLV'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there any suspicious file creations following this alert?
    context: Successful exploitation may result in malware being written to disk.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'exe'
            - 'dll'
            - 'scr'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  - question: What network connections were established after the FLV download?
    context: Post-exploitation activity often includes command and control communications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: 'outbound'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent
        - network.bytes_received