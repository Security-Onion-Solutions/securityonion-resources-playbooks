name: ET MALWARE Meredrop/Nusump Checkin
id: 22011489
description: |
  Detects Meredrop/Nusump malware command and control communication via HTTP checkin requests.
  May trigger on legitimate applications using similar parameter patterns for system information.
type: detection
detection_id: 2011489
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What system information was transmitted in the malware checkin request?
    context: Parameter analysis reveals compromised system details and malware configuration data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What is the complete command and control server communication pattern?
    context: C2 URL structure and parameters reveal malware family characteristics and campaign details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.user_agent
        - http.request.headers

  - question: Is this communication part of legitimate software telemetry or updates?
    context: Some applications send system information that may match malware communication patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.user_agent
        - url.path
        - http.request.method

  - question: What process initiated this malware communication?
    context: Parent process identification helps determine infection vector and malware persistence method.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other malicious network activity originated from this infected system?
    context: Additional C2 communications reveal full malware capabilities and campaign scope.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "command-and-control"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Did the C2 server respond with commands or additional payloads?
    context: Server responses indicate active command execution and potential payload downloads.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - network.bytes_received

  - question: Are there signs of data exfiltration following the malware checkin?
    context: Large outbound transfers may indicate stolen data transmission to attacker infrastructure.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.protocol

  - question: What files were accessed or modified by the malware process?
    context: File activity reveals malware persistence mechanisms and potential data theft targets.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What registry modifications were made by the Meredrop/Nusump malware?
    context: Registry changes indicate persistence mechanisms and system configuration modifications.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: Are other systems in the network showing similar malware infections?
    context: Enterprise-wide infections indicate worm propagation or coordinated malware deployment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Meredrop"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What related malware IOCs appear across the organization?
    context: Similar C2 patterns help identify campaign scope and additional compromised systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "command-and-control"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path