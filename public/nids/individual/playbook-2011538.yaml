name: ET WEB_CLIENT Firefox Plugin Parameter EnsureCachedAttrParamArrays Remote Code Execution Attempt
id: 22011538
description: |
  Detects CVE-2010-1214 exploitation attempts targeting Firefox plugin parameter handling vulnerability.
  May trigger on legitimate web pages with multiple plugin parameters or complex Java applets.
type: detection
detection_id: 2011538
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact applet component and parameter structure that triggered this alert?
    context: The specific applet class and parameter count reveals the exploitation technique being used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - url.full
        - http.response.status_code

  - question: How many PARAM tags were included in the malicious applet definition?
    context: The vulnerability requires a specific number of parameters to trigger the buffer overflow condition.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers

  # Type 2: Triage Assessment
  - question: Is this system known to use legitimate Java applets or plugins regularly?
    context: Enterprise applications may use complex Java applets that could trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '.jar'
            - 'applet'
            - 'java'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - url.path

  - question: Does this activity align with normal user browsing patterns and business applications?
    context: Exploitation attempts often occur outside normal business application usage patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What web browser process was active during this plugin exploitation attempt?
    context: Understanding the browser context helps determine if this was user-initiated or automated.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'firefox.exe'
            - 'plugin-container.exe'
            - 'java.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What was the sequence of web requests that led to this plugin loading?
    context: The navigation path reveals whether this was targeted delivery or opportunistic exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did any suspicious processes spawn after this plugin exploitation attempt?
    context: Successful exploitation typically results in code execution within the browser or plugin process.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Were any files downloaded or created following this plugin activity?
    context: Plugin exploits often download and execute malware payloads after initial compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What other Firefox or plugin vulnerabilities has this source attempted to exploit?
    context: Multiple browser exploitation attempts indicate a comprehensive client-side attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Firefox'
            - 'Plugin'
            - 'WEB_CLIENT'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: Are there indicators of browser-based persistence or additional plugin modifications?
    context: Successful plugin exploitation may lead to browser hijacking or persistent compromise mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Firefox'
            - 'Plugin'
            - 'Mozilla'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What network connections were established by browser processes after this exploitation?
    context: Post-exploitation network activity reveals command and control or data exfiltration attempts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Firefox plugin exploitation attempts?
    context: Multiple targets indicate a coordinated browser-based attack campaign across the organization.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Firefox Plugin'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of a broader web-based client exploitation campaign?
    context: Multiple client-side exploitation techniques from related sources indicate sophisticated threat actors.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'attempted-user'
          rule.name|contains:
            - 'WEB_CLIENT'
            - 'Browser'
            - 'Plugin'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name