name: ET SCAN Modified Sipvicious User-Agent Detected (sundayddr)
id: 22011766
description: |
  Detects modified SIPVicious scanner using "sundayddr" user-agent for VoIP reconnaissance.
  This variant attempts to evade detection by changing the default SIPVicious signature.
  Indicates sophisticated VoIP-focused reconnaissance with evasion techniques.
type: detection
detection_id: 2011766
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete SIP message containing the modified sundayddr user-agent?
    context: Analyzing the full modified SIP packet reveals evasion techniques and scanning methodology.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - sip.user_agent

  - question: What SIP method and headers are being used with the modified user-agent?
    context: Understanding the complete SIP structure reveals the reconnaissance approach and target enumeration strategy.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - sip.method
        - sip.request_line
        - sip.from
        - sip.to

  # Type 2: Triage Assessment
  - question: Is this modified scanning activity from authorized security testing?
    context: Modified SIPVicious tools may be used in authorized penetration testing to simulate evasive attackers.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
          protocol: UDP
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: Does the source exhibit characteristics of legitimate security research?
    context: Security researchers may use modified tools for evasion testing, requiring verification with security teams.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - geoip.organization
        - geoip.country_name
        - threat_intel.ioc_value

  # Type 3: Activity Context
  - question: What other evasive VoIP scanning techniques preceded this detection?
    context: Modified user-agents often indicate sophisticated attackers using multiple evasion techniques.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "SIP"
            - "Modified"
            - "User-Agent"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: Are there signs of user-agent rotation or other evasion techniques?
    context: Sophisticated attackers often rotate user-agents and employ multiple evasion methods.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5060
            - 5061
          protocol: UDP
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  # Type 4: Impact Assessment
  - question: Did any SIP servers respond to the modified SIPVicious scanning?
    context: Responses to evasive scanning reveal VoIP infrastructure that may have been successfully enumerated.
    range: +5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_port: 5060
          protocol: UDP
        condition: selection
      fields:
        - src_ip
        - bytes_toclient
        - connection_state

  - question: Are there signs of successful VoIP service enumeration or exploitation?
    context: Modified scanning tools often precede targeted VoIP attacks against discovered services.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5060
            - 5061
          alert.category|contains:
            - "Attempted Administrator Privilege Gain"
            - "A Network Trojan was detected"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 5: Forensic Deep-Dive
  - question: What other modified or custom VoIP tools are being used from this source?
    context: Multiple modified tools indicate sophisticated VoIP-focused attack campaign with evasion capabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "Modified"
            - "Custom"
            - "Evasive"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: What is the attack pattern and timing of the modified scanning campaign?
    context: Understanding the systematic approach reveals attacker methodology and potential automation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.timestamp

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar modified SIPVicious scanning?
    context: Enterprise-wide evasive VoIP scanning indicates coordinated reconnaissance with anti-detection measures.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2011766
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature