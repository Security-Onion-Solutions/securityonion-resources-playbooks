name: ET MALWARE Carberp checkin task
id: 22011799
description: |
  Detects Carberp banking trojan task retrieval via specific URI pattern with ID and task parameters.
  Highly specific pattern unlikely to match legitimate traffic.
type: detection
detection_id: 2011799
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact task.php request with ID and task parameters?
    context: The URI pattern reveals the specific Carberp bot ID and requested task number.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: What specific Carberp bot ID and task number were requested?
    context: Bot IDs are unique identifiers while task numbers indicate specific malware operations.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  # Type 2: Triage Assessment
  - question: Has this bot ID been seen requesting tasks before?
    context: Recurring task requests indicate established infection versus initial compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/task.php"
        condition: selection
      fields:
        - dst_ip
        - url.query
        - url.domain

  - question: Is this task request part of normal application behavior?
    context: Legitimate applications rarely use similar URI patterns with hex IDs and numeric tasks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: ".php"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What process initiated this Carberp task request?
    context: Identifying the infected executable helps understand persistence and infection method.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What other Carberp-related network activity occurred around this time?
    context: Task requests are often preceded by check-ins and followed by additional communications.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "carberp"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: Was there recent suspicious file activity that could indicate Carberp installation?
    context: New malware installations often involve file drops and modifications before C2 communication.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action: FileCreate
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 4: Impact Assessment
  - question: What task instructions were received from the C2 server?
    context: C2 responses contain specific commands for data theft, updates, or additional malware deployment.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.status_code

  - question: Were any banking or financial websites accessed after task retrieval?
    context: Carberp tasks often involve targeting specific financial institutions for fraud operations.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'bank'
            - 'financial'
            - 'credit'
            - 'paypal'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and hosting details of the Carberp C2 server?
    context: C2 infrastructure analysis helps identify campaign scope and attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Are there signs of additional malware modules being downloaded?
    context: Carberp often downloads specialized modules for different banking fraud operations.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code: 200
          http.response.body.bytes|gt: 1000
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - dst_ip

  - question: What persistence mechanisms has Carberp established on this system?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: +/-12h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - event.action

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Carberp?
    context: Banking trojans often spread through shared vectors or lateral movement techniques.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Carberp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a coordinated banking fraud campaign?
    context: Multiple banking trojans may be deployed together for comprehensive financial theft operations.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "A Network Trojan was detected"
          rule.name|contains:
            - 'banking'
            - 'financial'
            - 'trojan'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip