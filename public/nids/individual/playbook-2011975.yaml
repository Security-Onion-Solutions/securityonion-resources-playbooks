name: ET SCAN RatProxy in-use
id: 22011975
description: |
  Detects the presence of RatProxy HTTP header indicating active web application security testing.
  May be legitimate security testing or malicious reconnaissance activity.
type: detection
detection_id: 2011975
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete RatProxy header and its value in the HTTP request?
    context: The X-Ratproxy-Loop header value reveals the proxy configuration and testing parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers
        - http.request.method
        - url.full

  - question: What specific web application or URL path was being tested by RatProxy?
    context: The target URL reveals which application or service is being security tested.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this source IP associated with authorized security testing activities?
    context: RatProxy is a legitimate security testing tool that may be used by authorized penetration testers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  - question: Does the timing align with scheduled security assessments or penetration testing?
    context: Authorized security testing typically occurs during planned maintenance windows or assessment periods.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'SCAN'
            - 'WEB_APPLICATION'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What other web application testing tools are being used from this source?
    context: Multiple security testing tools from the same source indicates comprehensive web application assessment.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'scan'
            - 'test'
            - 'probe'
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: What was the sequence of HTTP requests leading up to this RatProxy activity?
    context: The request pattern reveals whether this is systematic testing or opportunistic scanning.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the RatProxy testing discover any application vulnerabilities or errors?
    context: HTTP error responses may indicate successful vulnerability discovery by the testing tool.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 500
            - 403
            - 404
            - 400
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.content

  - question: Were any sensitive application paths or parameters identified during testing?
    context: Discovery of admin panels, configuration files, or sensitive parameters indicates potential security exposure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'admin'
            - 'config'
            - 'login'
            - 'password'
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific RatProxy testing modules or attack patterns were employed?
    context: Different RatProxy modules target specific vulnerability classes, revealing the scope of testing.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.query
        - http.request.body.content

  - question: Are there indicators of successful exploitation following the reconnaissance?
    context: RatProxy testing may be followed by actual exploitation attempts if vulnerabilities are discovered.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'WEB_APPLICATION'
            - 'EXPLOIT'
        condition: selection
      fields:
        - rule.name
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other web applications in the organization being tested by this same source?
    context: Multiple application targets indicate comprehensive security assessment or widespread scanning campaign.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'RatProxy'
        condition: selection
      fields:
        - dst_ip
        - url.domain

  - question: Is this part of a coordinated web application security assessment across the network?
    context: Multiple security testing tools and techniques from related sources indicate organized security testing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'attempted-recon'
          rule.name|contains:
            - 'scan'
            - 'test'
            - 'probe'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name