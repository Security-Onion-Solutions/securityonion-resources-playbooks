name: ET SCADA RealWin SCADA System Buffer Overflow
id: 22011976
description: |
  Detects buffer overflow exploitation attempts against RealWin SCADA systems on port 912.
  Legitimate SCADA communications should not contain the specific overflow patterns detected.
type: detection
detection_id: 2011976
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact buffer overflow payload sent to the SCADA system?
    context: The specific byte sequence reveals the exploitation technique and potential payload characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.transport
        - network.protocol
        - network.bytes

  - question: What is the complete network packet structure of this SCADA exploitation attempt?
    context: SCADA protocol analysis helps determine if this is a targeted attack or generic exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this source IP authorized to communicate with SCADA systems?
    context: SCADA networks typically have strict access controls and authorized operator workstations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 912
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  - question: Does this activity align with normal SCADA operational schedules?
    context: SCADA systems typically operate on predictable schedules aligned with industrial processes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 912
        condition: selection
      fields:
        - src_ip
        - network.bytes

  # Type 3: Activity Context
  - question: What other SCADA or industrial control system ports has this source targeted?
    context: Attackers often scan multiple industrial protocols when targeting SCADA environments.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 502
            - 102
            - 2404
            - 44818
            - 1911
            - 20000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Was this preceded by network discovery or SCADA system enumeration?
    context: SCADA exploitation often follows reconnaissance to identify industrial control systems.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'SCAN'
            - 'SCADA'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 4: Impact Assessment
  - question: Did the buffer overflow attempt cause any disruption to SCADA operations?
    context: Successful exploitation could impact industrial processes and safety systems.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 912
        condition: selection
      fields:
        - src_ip
        - network.bytes
        - network.packets

  - question: Are there signs of successful code execution or system compromise following this attempt?
    context: Buffer overflow exploitation may result in remote code execution and system control.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific RealWin SCADA version or configuration is being targeted?
    context: Different RealWin versions have varying vulnerability patterns and exploitation requirements.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 912
        condition: selection
      fields:
        - src_ip
        - network.bytes
        - network.direction

  - question: Are there indicators of lateral movement within the SCADA network following this attack?
    context: Successful SCADA compromise often leads to lateral movement within industrial control networks.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 502
            - 102
            - 2404
            - 44818
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: What industrial protocols or commands were attempted after the initial exploitation?
    context: Post-exploitation activity may involve sending malicious commands to industrial control systems.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'SCADA'
            - 'INDUSTRIAL'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 6: Enterprise Correlation
  - question: Are other SCADA systems in the network experiencing similar exploitation attempts?
    context: Coordinated attacks against multiple SCADA systems indicate targeted industrial espionage or sabotage.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SCADA'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of a broader campaign targeting industrial control systems?
    context: Multiple industrial protocol attacks indicate sophisticated threats targeting critical infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'SCADA'
            - 'attempted-dos'
          rule.name|contains:
            - 'industrial'
            - 'control'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name