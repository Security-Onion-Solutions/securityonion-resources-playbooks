name: ET WEB_CLIENT Hex Obfuscation of String.fromCharCode % Encoding
id: 22012041
description: |
  Detects hex-encoded JavaScript obfuscation using String.fromCharCode with % encoding.
  Commonly used in malicious JavaScript to evade detection, but may appear in legitimate minified code.
type: detection
detection_id: 2012041
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete obfuscated JavaScript code detected?
    context: Decoding the hex-encoded String.fromCharCode reveals the actual malicious payload or legitimate functionality.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers.content-type
        - url.full

  - question: Is this obfuscation pattern part of legitimate web application code?
    context: Some legitimate JavaScript frameworks and minifiers may use similar encoding techniques.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.headers.content-type|contains:
            - 'text/javascript'
            - 'application/javascript'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.body.bytes

  - question: What web page or script initiated this JavaScript execution?
    context: Understanding the source helps determine if this is part of a legitimate application or malicious injection.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - http.request.headers.referer
        - http.request.headers.user-agent
        - url.path
        - url.query

  - question: What other suspicious JavaScript patterns were delivered in this session?
    context: Malicious campaigns often use multiple obfuscation techniques in the same attack.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.headers.content-type|contains:
            - 'text/javascript'
            - 'text/html'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.status_code

  - question: Has browser process spawned any child processes after this alert?
    context: Successful JavaScript exploitation may lead to code execution and process creation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - 'chrome.exe'
            - 'firefox.exe'
            - 'iexplore.exe'
            - 'msedge.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Are there signs of browser exploitation or plugin loading?
    context: Obfuscated JavaScript often targets browser vulnerabilities or loads malicious plugins.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'rundll32.exe'
            - 'regsvr32.exe'
            - 'mshta.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What is the reputation of the hosting domain or IP?
    context: Malicious JavaScript is often hosted on compromised or dedicated attack infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: Have other systems accessed similar obfuscated content?
    context: Widespread JavaScript obfuscation campaigns often target multiple users simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'String.fromCharCode'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Were any files downloaded or created following this JavaScript execution?
    context: Malicious JavaScript often downloads additional payloads or creates persistent files.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'exe'
            - 'scr'
            - 'jar'
            - 'pdf'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  - question: What network communications occurred after the JavaScript alert?
    context: Post-exploitation JavaScript may establish command and control or exfiltration channels.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: 'outbound'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent
        - network.bytes_received