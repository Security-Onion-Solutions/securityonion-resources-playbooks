name: ET WEB_CLIENT Hex Obfuscation of String.fromCharCode %u UTF-8 Encoding
id: 22012042
description: |
  Detects hex-encoded JavaScript obfuscation using String.fromCharCode with %u UTF-8 encoding.
  Sophisticated obfuscation technique commonly used in exploit kits and advanced malware campaigns.
type: detection
detection_id: 2012042
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the decoded String.fromCharCode payload with UTF-8 encoding?
    context: Decoding the %u UTF-8 encoded String.fromCharCode reveals the actual malicious JavaScript code.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers.content-type
        - url.full

  - question: Is this UTF-8 encoding pattern used in legitimate web applications?
    context: UTF-8 encoded String.fromCharCode is rarely used legitimately and indicates advanced obfuscation.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.body.content|contains: 'String.fromCharCode'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.headers.server

  - question: How was this advanced obfuscated JavaScript delivered?
    context: Complex obfuscation techniques are typically delivered through exploit kits or malicious advertising.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - http.request.headers.referer
        - http.request.headers.user-agent
        - url.query

  - question: What other advanced obfuscation techniques were combined with this encoding?
    context: Exploit kits layer multiple obfuscation methods including UTF-8, hex encoding, and dynamic evaluation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.body.content|contains:
            - 'eval'
            - 'unescape'
            - 'document.write'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.headers.content-length

  - question: Did browser processes show signs of exploitation after this alert?
    context: Advanced String.fromCharCode obfuscation often precedes browser exploitation and code execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - 'chrome.exe'
            - 'firefox.exe'
            - 'iexplore.exe'
            - 'msedge.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Were any browser plugins or system utilities invoked?
    context: Successful exploitation through advanced JavaScript often targets plugins or invokes system commands.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'java.exe'
            - 'AcroRd32.exe'
            - 'rundll32.exe'
            - 'regsvr32.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What is the reputation and infrastructure of the hosting server?
    context: Advanced obfuscation is associated with professional exploit kit infrastructure and bulletproof hosting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: Are other systems encountering this advanced obfuscation campaign?
    context: Exploit kits distribute identical advanced obfuscation patterns across multiple targets simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'String.fromCharCode %u UTF-8'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Did this exploitation attempt result in malware deployment?
    context: Advanced JavaScript obfuscation campaigns typically deliver malware payloads upon successful exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'exe'
            - 'dll'
            - 'scr'
            - 'jar'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  - question: What persistent network communications were established post-exploitation?
    context: Successful advanced obfuscation attacks establish command and control channels for ongoing access.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: 'outbound'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent
        - network.bytes_received