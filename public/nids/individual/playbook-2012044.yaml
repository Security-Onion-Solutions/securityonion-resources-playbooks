name: ET WEB_CLIENT Hex Obfuscation of charCodeAt %u UTF-8 Encoding
id: 22012044
description: |
  Detects hex-encoded JavaScript obfuscation using charCodeAt with %u UTF-8 encoding.
  Advanced obfuscation technique often used in exploit kits and malicious JavaScript campaigns.
type: detection
detection_id: 2012044
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the decoded content of this UTF-8 encoded charCodeAt obfuscation?
    context: Decoding the %u UTF-8 encoding reveals the actual JavaScript functionality and malicious intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers.content-type
        - url.full

  - question: Is this advanced encoding technique used in legitimate applications?
    context: UTF-8 encoding in JavaScript is uncommon in legitimate applications and suggests sophisticated obfuscation.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.body.content|contains: '%u'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.headers.server

  - question: What was the delivery mechanism for this obfuscated JavaScript?
    context: Advanced obfuscation is often delivered through exploit kits, malicious ads, or compromised websites.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - http.request.headers.referer
        - http.request.headers.user-agent
        - url.query

  - question: What other sophisticated obfuscation layers were present?
    context: Exploit kits often use multiple encoding layers including %u UTF-8, hex, and base64.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.body.content|contains:
            - '%u'
            - 'unescape'
            - 'eval'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.headers.content-length

  - question: Did browser processes crash or exhibit exploitation indicators?
    context: Advanced JavaScript obfuscation often targets browser vulnerabilities causing crashes or spawned processes.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - 'chrome.exe'
            - 'firefox.exe'
            - 'iexplore.exe'
            - 'msedge.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Were any exploit payloads delivered following this obfuscation?
    context: UTF-8 encoded JavaScript often precedes exploit delivery targeting browser or plugin vulnerabilities.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'java.exe'
            - 'AcroRd32.exe'
            - 'FlashPlayerPlugin'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What is the threat intelligence on the hosting infrastructure?
    context: Advanced obfuscation techniques are associated with professional cybercrime and exploit kit infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: Are other systems being targeted with similar advanced obfuscation?
    context: Exploit kit campaigns distribute the same advanced obfuscation techniques across multiple targets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: '%u UTF-8'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Did this advanced JavaScript result in malware installation?
    context: Successful exploitation through advanced obfuscation typically results in malware deployment.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'exe'
            - 'dll'
            - 'jar'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  - question: What command and control activity followed this exploitation attempt?
    context: Advanced obfuscation campaigns establish persistent communication channels for remote access.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: 'outbound'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent
        - network.bytes_received