name: ET WEB_CLIENT Winzip 15.0 WZFLDVW.OCX IconIndex Property Denial of Service
id: 22012052
description: |
  Detects exploitation attempts targeting WinZip 15.0 WZFLDVW.OCX ActiveX control IconIndex property.
  May trigger on legitimate web applications using this ActiveX control for file operations.
type: detection
detection_id: 2012052
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTML object tag containing the malicious CLSID?
    context: Understanding the full exploit payload reveals the attack vector and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.full
  - question: Is this legitimate use of WinZip ActiveX control by this web application?
    context: Some enterprise applications may legitimately use WinZip ActiveX controls for file operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - src_ip
  - question: What web page or application triggered this ActiveX control instantiation?
    context: Identifying the source page helps determine if this is part of a drive-by download attack.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code
  - question: What other ActiveX controls or plugins were loaded during this session?
    context: Multiple ActiveX exploits may indicate a comprehensive client-side attack campaign.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.body.content|contains: 'clsid'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - dst_ip
  - question: Did the client system show signs of successful exploitation or compromise?
    context: Successful exploitation may lead to code execution and system compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: Were any suspicious network connections initiated after the exploit attempt?
    context: Post-exploitation activity often includes command and control communications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in
  - question: What files were created or modified on the client system after the exploit?
    context: Malware deployment often involves file system modifications for persistence.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - User
  - question: Did registry modifications occur that could indicate persistence mechanisms?
    context: ActiveX exploits may modify registry settings for persistence or system configuration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User
        - Image
  - question: What DNS queries were made that could indicate malware communication?
    context: Post-exploitation malware often performs DNS lookups for command and control infrastructure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: Are other systems in the network showing similar ActiveX exploitation attempts?
    context: Coordinated attacks may target multiple systems with the same exploit.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'WZFLDVW.OCX'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity
  - question: What is the reputation and geolocation of the source server hosting the exploit?
    context: Malicious servers often have poor reputation and may be located in specific geographic regions.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_in
        - bytes_out