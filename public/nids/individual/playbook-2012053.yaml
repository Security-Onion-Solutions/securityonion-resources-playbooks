name: ET WEB_CLIENT Winzip 15.0 WZFLDVW.OCX Text Property Denial of Service
id: 22012053
description: |
  Detects exploitation attempts targeting WinZip 15.0 WZFLDVW.OCX ActiveX control Text property.
  May trigger on legitimate web applications using this ActiveX control for text display operations.
type: detection
detection_id: 2012053
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTML object tag containing the malicious Text property?
    context: Understanding the full exploit payload reveals the attack vector and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.full
  - question: Is this legitimate use of WinZip ActiveX control Text property by this application?
    context: Some enterprise applications may legitimately use WinZip ActiveX controls for text operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - src_ip
  - question: What web page or script initiated this ActiveX control Text property access?
    context: Identifying the source helps determine if this is part of a targeted client-side attack.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code
  - question: What other WinZip ActiveX properties or methods were accessed during this session?
    context: Multiple property exploits may indicate a comprehensive ActiveX attack campaign.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.body.content|contains: '4E3770F4-1937-4F05-B9A2-959BE7321909'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - dst_ip
  - question: Did the client system experience any crashes or instability after the exploit?
    context: Denial of service exploits may cause browser or system crashes indicating successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'iexplore.exe'
            - 'chrome.exe'
            - 'firefox.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: Were any error logs or crash dumps generated on the client system?
    context: System errors may provide evidence of successful denial of service exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.dmp'
            - '.log'
            - 'crash'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User
  - question: What network traffic patterns occurred after the exploit attempt?
    context: Post-exploitation activity may include additional malware downloads or communications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in
  - question: Did any registry modifications occur related to ActiveX security settings?
    context: Exploits may modify registry to weaken ActiveX security controls for future attacks.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'ActiveX'
            - 'Internet Settings'
            - 'Security'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User
        - Image
  - question: What DNS queries were made that could indicate follow-up malware activity?
    context: Successful exploitation may be followed by malware communication attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: Are other systems showing similar WinZip ActiveX Text property exploitation?
    context: Coordinated attacks may target multiple systems with the same exploit variant.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'WZFLDVW.OCX Text Property'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity
  - question: What is the hosting infrastructure and reputation of the exploit server?
    context: Malicious servers may be part of exploit kits or targeted attack infrastructure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_in
        - bytes_out