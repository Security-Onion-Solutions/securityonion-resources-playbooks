name: ET WEB_CLIENT Hex Obfuscation of document.write % Encoding
id: 22012059
description: |
  Detects hex-encoded obfuscation of JavaScript document.write function using percent encoding.
  May trigger on legitimate applications using encoded JavaScript for security or compatibility reasons.
type: detection
detection_id: 2012059
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete hex-encoded JavaScript payload detected?
    context: Understanding the full obfuscated payload reveals the malicious intent and execution method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.full
  - question: Is this legitimate use of encoded JavaScript by this web application?
    context: Some applications legitimately encode JavaScript for security, obfuscation, or compatibility.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - src_ip
  - question: What web page or script contained this obfuscated JavaScript code?
    context: Identifying the source page helps determine if this is part of a malicious web attack.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code
        - http.response.mime_type
  - question: What other obfuscated JavaScript patterns were detected in this session?
    context: Multiple obfuscation techniques may indicate sophisticated malware or exploit kit usage.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.body.content|contains:
            - '%'
            - 'unescape'
            - 'eval'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - dst_ip
  - question: Did the obfuscated JavaScript execute and trigger additional downloads?
    context: Successful JavaScript execution may lead to malware downloads or exploit payload delivery.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.mime_type
        - dst_ip
  - question: Were any executable files or suspicious content downloaded after the JavaScript?
    context: Malicious JavaScript often downloads and executes additional malware components.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.scr'
            - '.bat'
            - '.jar'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - User
  - question: What processes were spawned that could indicate successful code execution?
    context: JavaScript exploits may lead to process creation for malware execution or system compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: Were any browser security warnings or prompts bypassed during this activity?
    context: Obfuscated JavaScript may attempt to bypass browser security controls and user warnings.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Internet Settings'
            - 'Security'
            - 'Zone'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User
        - Image
  - question: What DNS queries were made that could indicate malware communication?
    context: Post-exploitation malware often performs DNS lookups for command and control servers.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: Are other systems showing similar hex-encoded JavaScript obfuscation attacks?
    context: Coordinated attacks may use the same obfuscation techniques across multiple targets.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'document.write % Encoding'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity
  - question: What is the reputation and hosting details of the server delivering obfuscated content?
    context: Malicious servers hosting obfuscated JavaScript may be part of exploit kits or attack infrastructure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_in
        - bytes_out