name: ET WEB_CLIENT Hex Obfuscation of arguments.callee %u UTF-8 Encoding
id: 22012062
description: |
  Detects hex-encoded JavaScript obfuscation attempting to hide arguments.callee usage.
  This technique is commonly used in malicious JavaScript to evade detection, though legitimate
  minification tools may occasionally trigger false positives.
type: detection
detection_id: 2012062
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete hex-encoded JavaScript payload detected?
    context: Decoding the full obfuscated content reveals the malicious script's true functionality.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers
        - url.full

  - question: What specific arguments.callee functionality is being obfuscated?
    context: Understanding the deobfuscated code helps identify the attack vector and payload type.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.mime_type

  # Type 2: Triage Assessment
  - question: Is this traffic from a known legitimate content delivery network?
    context: Some CDNs or advertising networks may use obfuscated JavaScript for legitimate purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: Does this user regularly visit sites with obfuscated JavaScript?
    context: Frequent exposure may indicate compromised browsing habits or malicious site targeting.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.domain

  # Type 3: Activity Context
  - question: What was the initial HTTP request that led to this obfuscated response?
    context: The originating request reveals how the user encountered the malicious content.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.headers
        - url.full

  - question: What other HTTP responses were received from this server around the same time?
    context: Multiple responses may indicate a drive-by download campaign or exploit kit activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.mime_type
        - url.path

  # Type 4: Impact Assessment
  - question: Were any suspicious processes spawned on the client after this JavaScript execution?
    context: Successful exploitation often results in process creation or browser plugin activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  - question: Did the client system make any unusual outbound connections after this event?
    context: Post-exploitation communication may indicate successful compromise and C2 establishment.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What browser vulnerabilities could this obfuscated JavaScript be targeting?
    context: Identifying the exploit helps determine patch status and vulnerable systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Are there indicators of exploit kit activity from this source IP?
    context: Exploit kits often use multiple obfuscation techniques and target various vulnerabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Have other internal systems received similar obfuscated JavaScript from this source?
    context: Multiple targets suggest a coordinated attack campaign against the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'obfuscat'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Are there other sources delivering similar hex-encoded JavaScript payloads?
    context: Multiple sources may indicate a broader malvertising campaign or compromised infrastructure.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Hex Obfuscation'
        condition: selection
      fields:
        - src_ip
        - dst_ip