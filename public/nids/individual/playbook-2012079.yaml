name: ET INFO Windows-Based OpenSSL Tunnel Connection Outbound 2
id: 22012079
description: |
  Detects outbound SSL/TLS connections using Windows-based OpenSSL tunnel software with alternative cipher suite patterns.
  May indicate legitimate encrypted tunneling or potential covert communication channels.
type: detection
detection_id: 2012079
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific cipher suite pattern distinguishes this OpenSSL tunnel variant?
    context: Understanding the alternative cipher suite helps differentiate between tunnel configurations and versions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - tls.version
        - alert.signature

  - question: How does this TLS handshake differ from the primary OpenSSL tunnel detection?
    context: Comparing handshake patterns reveals different OpenSSL configurations or evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.client.supported_ciphers
        - tls.version
        - tls.client.ja3

  # Type 2: Triage Assessment
  - question: Is this a different OpenSSL tunnel configuration for the same legitimate purpose?
    context: Multiple tunnel configurations may be used for different business requirements or redundancy.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "OpenSSL Tunnel"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: Does this system have authorization for multiple tunnel configurations?
    context: Legitimate systems may use different OpenSSL configurations for various secure communication needs.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "stunnel"
            - "openssl"
            - "s_client"
        condition: selection
      fields:
        - CommandLine
        - User
        - Image

  # Type 3: Activity Context
  - question: What triggered the use of this alternative OpenSSL tunnel configuration?
    context: Understanding the context helps determine if this is failover, evasion, or different legitimate usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "stunnel"
            - "openssl"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ParentCommandLine

  - question: Were there network connectivity issues that might prompt alternative tunnel usage?
    context: Network problems may cause systems to fall back to alternative tunnel configurations.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: What is the data transfer pattern for this alternative tunnel configuration?
    context: Comparing data volumes between tunnel types may reveal different usage patterns or purposes.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - proto
        - dst_port

  - question: Are both tunnel variants accessing the same or different destinations?
    context: Different destinations may indicate separate purposes or potential evasion of security controls.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  # Type 5: Forensic Deep-Dive
  - question: What specific OpenSSL version or build creates this cipher suite pattern?
    context: Identifying exact OpenSSL versions helps understand the software source and potential vulnerabilities.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "OpenSSL"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - payload

  - question: Are there indicators of tunnel switching or evasion techniques?
    context: Rapid switching between tunnel configurations may indicate evasion of security monitoring.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "Tunnel"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: What persistence mechanisms support multiple tunnel configurations?
    context: Sophisticated tunnel setups may have multiple persistence mechanisms for redundancy.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Services\\"
            - "\\Run\\"
            - "tunnel"
            - "ssl"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems using similar alternative OpenSSL tunnel configurations?
    context: Coordinated use of multiple tunnel types may indicate organized activity or policy compliance.
    range: -6h/+6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "ET INFO Windows-Based OpenSSL Tunnel Connection Outbound 2"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader encrypted communication pattern across the enterprise?
    context: Multiple tunnel types may be part of comprehensive data protection or exfiltration campaigns.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category: "Policy Violation"
          alert.signature|contains: "Tunnel"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature