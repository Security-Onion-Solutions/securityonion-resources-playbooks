name: ET WEB_CLIENT Hex Obfuscation of arguments.callee %u UTF-16 Encoding
id: 22012106
description: |
  Detects hex-encoded UTF-16 obfuscation of JavaScript arguments.callee property.
  Often used in malicious web content for self-referencing functions and anti-analysis techniques.
type: detection
detection_id: 2012106
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete obfuscated JavaScript payload using arguments.callee?
    context: Understanding the full payload reveals how self-referencing functions are used for code obfuscation and evasion.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.full
        - http.request.method

  - question: How is the arguments.callee property being used in the obfuscated code?
    context: Arguments.callee enables recursive function calls and is often used in polymorphic malware techniques.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers.content-type
        - url.path

  # Type 2: Triage Assessment
  - question: Is this arguments.callee usage from a known legitimate web application?
    context: While arguments.callee has legitimate uses, obfuscated implementations are typically malicious.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.domain
        - http.response.status_code
        - src_ip

  - question: Does this user have a pattern of encountering advanced JavaScript obfuscation?
    context: Repeated exposure to sophisticated obfuscation techniques may indicate targeted attacks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "arguments.callee"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.domain

  # Type 3: Activity Context
  - question: What web browsing activity preceded this advanced obfuscation technique?
    context: Understanding the browsing sequence helps identify the attack vector and user interaction.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.headers.referer
        - http.request.method
        - http.response.status_code

  - question: What browser and JavaScript engine was processing this advanced obfuscated content?
    context: Arguments.callee behavior varies between JavaScript engines and may affect exploitation success.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "msedge.exe"
            - "iexplore.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Were there any plugin or extension activities associated with this detection?
    context: Advanced obfuscation often targets browser plugins or extensions for exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "plugin"
            - "flash"
            - "java"
            - "reader"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Did the arguments.callee obfuscation successfully execute and trigger secondary activities?
    context: Successful execution of advanced obfuscation often leads to exploit payload delivery or malware installation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.headers.content-type|contains:
            - "application/octet-stream"
            - "application/x-msdownload"
            - "application/x-shockwave-flash"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.headers.content-disposition

  - question: Were any suspicious processes spawned following this advanced obfuscation detection?
    context: Successful browser exploitation often results in code execution outside the browser sandbox.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "msedge.exe"
            - "iexplore.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  # Type 5: Forensic Deep-Dive
  - question: What sophisticated JavaScript obfuscation techniques are being combined with arguments.callee?
    context: Advanced attacks often layer multiple obfuscation methods including self-referencing functions.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WEB_CLIENT"
          rule.name|contains: "Obfuscation"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: Are there indicators of advanced persistent threat or targeted attack methodology?
    context: Arguments.callee obfuscation is often used in sophisticated attacks requiring advanced evasion techniques.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "System32"
            - "SysWOW64"
            - "ProgramData"
            - "AppData\\Roaming"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: What advanced persistence or stealth mechanisms were employed after exploitation?
    context: Successful advanced attacks often establish sophisticated persistence and anti-forensic measures.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion"
            - "HKCU\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion"
            - "Classes\\CLSID"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other users encountering similar advanced arguments.callee obfuscation attacks?
    context: Multiple detections may indicate a sophisticated campaign targeting the organization.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET WEB_CLIENT Hex Obfuscation of arguments.callee %u UTF-16 Encoding"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  - question: Is this part of a coordinated advanced persistent threat using multiple sophisticated techniques?
    context: APT groups often employ various advanced obfuscation methods in coordinated campaigns.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "WEB_CLIENT"
          rule.name|contains: "UTF-16"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip