name: ET WEB_CLIENT Hex Obfuscation of document.write %u UTF-16 Encoding
id: 22012107
description: |
  Detects hex-encoded UTF-16 obfuscation of JavaScript document.write function.
  Often used in malicious web content to evade detection while executing code.
type: detection
detection_id: 2012107
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete obfuscated JavaScript payload detected?
    context: Understanding the full payload reveals the intended malicious functionality after deobfuscation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.full
        - http.request.method

  - question: What does the hex-encoded content decode to when deobfuscated?
    context: The decoded content reveals the actual JavaScript functions being executed.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers
        - url.path

  # Type 2: Triage Assessment
  - question: Is this web content from a trusted or legitimate website?
    context: Legitimate sites rarely use heavy JavaScript obfuscation techniques.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.domain
        - http.response.status_code
        - src_ip

  - question: Does this user regularly visit the source website?
    context: First-time visits to sites serving obfuscated content are more suspicious.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|expand: '%url.domain%'
        condition: selection
      fields:
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What web browsing activity led to this obfuscated content?
    context: Understanding the browsing path helps identify the infection vector.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.headers.referer
        - http.request.method
        - http.response.status_code

  - question: What browser process was active during this detection?
    context: Identifying the browser helps understand the attack surface and potential impact.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "msedge.exe"
            - "iexplore.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Were there any DNS queries for suspicious domains before this activity?
    context: Malicious campaigns often involve domain generation algorithms or known bad domains.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Did the obfuscated JavaScript successfully execute and download additional content?
    context: Successful execution may lead to malware installation or further compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.headers.content-type

  - question: Were any executable files downloaded following this detection?
    context: Obfuscated JavaScript often serves as a dropper for malware payloads.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".exe"
            - ".dll"
            - ".scr"
            - ".bat"
            - ".ps1"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What browser plugins or extensions were active during the compromise?
    context: Vulnerable plugins are common targets for obfuscated exploit code.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "plugin"
            - "flash"
            - "java"
            - "acrobat"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of browser exploitation or privilege escalation?
    context: Successful exploitation may lead to code execution outside the browser sandbox.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "msedge.exe"
            - "iexplore.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  # Type 6: Enterprise Correlation
  - question: Are other users encountering similar obfuscated web content?
    context: Widespread detections may indicate a targeted campaign or compromised website.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET WEB_CLIENT Hex Obfuscation of document.write %u UTF-16 Encoding"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  - question: Is this part of a broader web-based attack campaign?
    context: Multiple obfuscation techniques may be used together in sophisticated attacks.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "WEB_CLIENT"
          rule.name|contains: "Obfuscation"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip