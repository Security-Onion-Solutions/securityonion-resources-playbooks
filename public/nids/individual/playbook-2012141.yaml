name: ET INFO Protocol 41 IPv6 encapsulation potential 6in4 IPv6 tunnel active
id: 22012141
description: |
  Detects IPv6-in-IPv4 (6in4) tunnel traffic using IP protocol 41.
  May indicate legitimate IPv6 connectivity over IPv4 networks or potential tunneling for evasion.
type: detection
detection_id: 2012141
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the volume and pattern of Protocol 41 traffic from this source?
    context: Understanding traffic patterns helps distinguish legitimate tunneling from potential evasion.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: 41
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What destinations are being reached through this IPv6 tunnel?
    context: Tunnel endpoints reveal the purpose and legitimacy of the connection.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: 41
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system configured for legitimate IPv6 tunneling?
    context: Known tunnel endpoints and configurations help identify authorized usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          protocol: 41
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - first_seen

  - question: Does this tunneling align with business network requirements?
    context: IPv6 tunneling may be necessary for specific applications or compliance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol|contains:
            - 6
            - 41
        condition: selection
      fields:
        - protocol
        - dst_ip
        - bytes_toserver

  # Type 3: Activity Context
  - question: What network activity preceded this tunnel establishment?
    context: Understanding the trigger for tunnel creation reveals intent and context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_toserver

  - question: Are there DNS queries for IPv6 tunnel broker services?
    context: DNS lookups for tunnel brokers indicate intentional IPv6 connectivity setup.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - tunnelbroker
            - 6in4
            - ipv6
            - he.net
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: What data volume is being transmitted through this tunnel?
    context: Large data transfers may indicate data exfiltration or unauthorized usage.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: 41
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of tunneled application traffic?
    context: Identifying applications using the tunnel reveals the purpose and risk level.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 22
            - 3389
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What is the tunnel configuration and endpoint analysis?
    context: Detailed tunnel parameters reveal sophistication and potential evasion techniques.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Protocol 41'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: Are there other tunneling protocols in use from this source?
    context: Multiple tunneling methods may indicate sophisticated evasion or legitimate network needs.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol|contains:
            - 47
            - 50
            - 51
        condition: selection
      fields:
        - protocol
        - dst_ip
        - dst_port

  # Type 6: Enterprise Correlation
  - question: Are other systems using similar IPv6 tunneling methods?
    context: Enterprise-wide tunnel usage patterns indicate policy compliance or potential campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          protocol: 41
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver