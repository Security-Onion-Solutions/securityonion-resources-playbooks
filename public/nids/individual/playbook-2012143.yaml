name: ET WEB_CLIENT Microsoft Windows MPEG Layer-3 Audio Decoder Buffer Overflow
id: 22012143
description: |
  Detects exploitation attempts targeting CVE-2010-0480 in Microsoft MPEG Layer-3 audio decoder.
  May trigger on legitimate media files containing specific audio stream formats.
type: detection
detection_id: 2012143
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete structure of the malicious MPEG audio file?
    context: Analyzing the full file structure reveals exploitation techniques and payload delivery.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - file.size
        - file.hash.md5

  - question: What specific audio codec parameters triggered the overflow condition?
    context: Understanding the malformed audio parameters helps identify the exploitation method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - payload_printable

  # Type 2: Triage Assessment
  - question: Is this user regularly accessing media content from this source?
    context: Legitimate media consumption patterns help distinguish targeted attacks from normal usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.response.mime_type|contains:
            - audio
            - video
            - media
        condition: selection
      fields:
        - url.domain
        - http.response.mime_type
        - http.response.status_code

  - question: Does this media file request align with normal browsing behavior?
    context: Context of media access helps identify drive-by downloads versus intentional media consumption.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - user_agent.original

  # Type 3: Activity Context
  - question: What web activity led to this malicious media file download?
    context: Understanding the attack vector reveals how the user encountered the exploit.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code
        - user_agent.original

  - question: Was this file delivered through email or direct web access?
    context: Delivery method indicates attack sophistication and user interaction requirements.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 110
            - 143
            - 993
            - 995
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the media player process execute after receiving this file?
    context: Process execution indicates successful payload delivery and potential system compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - wmplayer.exe
            - mplayer2.exe
            - mediaplayer.exe
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: Are there signs of shellcode execution or system compromise?
    context: Post-exploitation activity confirms successful buffer overflow exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - cmd.exe
            - powershell
            - rundll32
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What is the complete exploit payload and shellcode analysis?
    context: Detailed payload analysis reveals attacker capabilities and intended actions.
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - avi
            - mp3
            - wav
            - wmv
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.size

  - question: Are there persistence mechanisms or additional malware downloads?
    context: Secondary payloads indicate the scope and persistence of the compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
          url.path|contains:
            - .exe
            - .dll
            - .scr
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar MPEG exploitation attempts?
    context: Enterprise-wide exploitation attempts indicate targeted campaign or widespread threat.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'MPEG Layer-3'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this part of a broader web-based attack campaign?
    context: Related web exploits indicate coordinated attack infrastructure and targeting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: 'WEB_CLIENT'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert.severity