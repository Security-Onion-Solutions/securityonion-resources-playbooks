name: ET WEB_SERVER PHP Large Subnormal Double Precision Floating Point Number PHP DoS Inbound
id: 22012151
description: |
  Detects PHP denial of service attempts using malformed floating point numbers that cause infinite loops.
  May trigger on legitimate scientific applications using very small floating point values.
type: detection
detection_id: 2012151
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete HTTP request containing the malicious floating point value?
    context: Full request analysis reveals the attack vector and targeted PHP functionality.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - url.full
        - user_agent.original

  - question: How many similar floating point values are being sent in this attack?
    context: Volume and variation of malformed values indicates attack sophistication and intent.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.body.content|contains: '2.2250738585072011e-308'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this source IP known to send legitimate PHP application requests?
    context: Established relationship with web server helps distinguish targeted attacks from normal usage.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: Does this request pattern match normal application usage?
    context: Request frequency and timing help identify automated attacks versus legitimate user behavior.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What web reconnaissance preceded this DoS attempt?
    context: Scanning activity indicates targeted attack preparation and server enumeration.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: Are there other PHP vulnerability probes from this source?
    context: Multiple PHP exploit attempts indicate systematic vulnerability testing.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'PHP'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 4: Impact Assessment
  - question: What is the server response time and resource consumption pattern?
    context: Response delays and resource usage indicate successful DoS impact on server performance.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - http.response.body.bytes
        - duration

  - question: Are there signs of PHP process crashes or service disruption?
    context: Service availability metrics reveal the effectiveness of the DoS attack.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - state
        - duration
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What specific PHP functions are being targeted by this floating point attack?
    context: Understanding targeted PHP functionality reveals attack specificity and potential impact.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.body.content|contains: '2.2250738585072011e-308'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.body.content
        - http.request.method

  - question: Are there attempts to exploit other PHP parsing vulnerabilities?
    context: Multiple PHP parsing attacks indicate comprehensive vulnerability exploitation attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'WEB_SERVER'
          rule.name|contains: 'PHP'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other web servers experiencing similar PHP DoS attacks?
    context: Enterprise-wide attacks indicate coordinated campaign or automated scanning.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'PHP'
          rule.name|contains: 'DoS'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  - question: Is this source part of a broader web application attack campaign?
    context: Related web attacks indicate systematic targeting and threat actor capabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'WEB_SERVER'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity