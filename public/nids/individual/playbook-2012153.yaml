name: ET WEB_CLIENT Microsoft Office Visio DXF File Processing Remote Code Execution
id: 22012153
description: |
  Detects exploitation attempts targeting CVE-2010-1681 in Microsoft Office Visio DXF file processing.
  May trigger on legitimate CAD files with complex ENDSEC structures or malformed DXF content.
type: detection
detection_id: 2012153
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete structure of the malicious DXF file?
    context: Analyzing the full DXF file structure reveals exploitation techniques and payload embedding.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - file.size
        - file.hash.md5
        - file.mime_type

  - question: What specific DXF ENDSEC manipulation triggered the vulnerability?
    context: Understanding the malformed ENDSEC structure helps identify the exploitation method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - payload_printable
        - http.response.body.content

  # Type 2: Triage Assessment
  - question: Is this user regularly working with CAD or design files?
    context: Legitimate CAD usage patterns help distinguish targeted attacks from normal workflow.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.mime_type|contains:
            - dxf
            - dwg
            - cad
            - application/acad
        condition: selection
      fields:
        - url.domain
        - http.response.mime_type
        - file.extension

  - question: Does this DXF file request align with normal business activities?
    context: Context of CAD file access helps identify drive-by downloads versus intentional file usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - user_agent.original
        - file.extension

  # Type 3: Activity Context
  - question: What web activity led to this malicious DXF file download?
    context: Understanding the attack vector reveals how the user encountered the exploit.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code
        - user_agent.original

  - question: Was this file delivered through email or direct web access?
    context: Delivery method indicates attack sophistication and user interaction requirements.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 110
            - 143
            - 993
            - 995
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did Microsoft Visio or Office processes execute after receiving this file?
    context: Process execution indicates successful payload delivery and potential system compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - visio.exe
            - winword.exe
            - excel.exe
            - powerpnt.exe
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: Are there signs of shellcode execution or system compromise?
    context: Post-exploitation activity confirms successful buffer overflow exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - cmd.exe
            - powershell
            - rundll32
            - regsvr32
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What is the complete exploit payload and shellcode analysis?
    context: Detailed payload analysis reveals attacker capabilities and intended actions.
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - dxf
            - dwg
            - vsd
            - vsdx
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.size

  - question: Are there persistence mechanisms or additional malware downloads?
    context: Secondary payloads indicate the scope and persistence of the compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
          url.path|contains:
            - .exe
            - .dll
            - .scr
            - .bat
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Visio DXF exploitation attempts?
    context: Enterprise-wide exploitation attempts indicate targeted campaign or widespread threat.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Visio DXF'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this part of a broader Office document attack campaign?
    context: Related Office exploits indicate coordinated attack infrastructure and targeting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'Office'
            - 'Word'
            - 'Excel'
            - 'PowerPoint'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert.severity