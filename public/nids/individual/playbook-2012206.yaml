name: ET ACTIVEX Novell iPrint ActiveX GetDriverSettings Remote Code Execution Attempt
id: 22012206
description: |
  Detects attempts to exploit CVE-2010-4321 in Novell iPrint ActiveX control via GetDriverSettings method.
  May trigger on legitimate iPrint administration or malicious exploitation attempts targeting client endpoints.
type: detection
detection_id: 2012206
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete ActiveX object instantiation and method call detected?
    context: Understanding the exact CLSID and method reveals exploitation technique and payload structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers
        - url.full

  - question: What file or resource was being accessed when this ActiveX control was loaded?
    context: Identifies the delivery mechanism and potential legitimate vs malicious context.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - http.request.referrer
        - http.response.mime_type

  # Type 2: Triage Assessment
  - question: Is this system normally used for Novell iPrint administration?
    context: Legitimate iPrint usage would show consistent patterns and authorized administrative activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'iprint'
            - 'novell'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does this activity align with business hours and authorized users?
    context: Exploitation attempts often occur outside normal business operations or from unexpected sources.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  # Type 3: Activity Context
  - question: What web browsing activity preceded this ActiveX control loading?
    context: Understanding the user's browsing session reveals how they encountered the malicious content.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Were there any DNS queries for suspicious domains around this time?
    context: Malicious ActiveX controls often load from compromised or malicious websites.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Did any processes execute after this ActiveX control was loaded?
    context: Successful exploitation would result in code execution and potential malware installation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          User|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Were any files created or modified following this activity?
    context: ActiveX exploitation often results in malware dropping files to establish persistence.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What specific exploit payload was delivered through the GetDriverSettings method?
    context: Analyzing the method parameters reveals the exploitation technique and potential shellcode.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - payload_printable

  - question: Are there indicators of shellcode or exploit kit usage in the response?
    context: ActiveX exploits often contain encoded shellcode or redirect to exploit kit landing pages.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.headers

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization showing similar ActiveX exploitation attempts?
    context: Targeted attacks often involve multiple systems or widespread malicious campaigns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'ActiveX'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name