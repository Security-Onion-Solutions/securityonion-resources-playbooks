name: ET MALWARE x0Proto Client Info
id: 22012237
description: |
  Detects x0Proto malware client information transmission to command and control servers.
  Indicates active malware communication after initial infection and protocol establishment.
type: detection
detection_id: 2012237
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific client information was transmitted in the x0Proto payload?
    context: Understanding the payload content reveals what system information the malware is exfiltrating.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - flow.bytes_toserver

  - question: What is the complete network connection pattern for this x0Proto session?
    context: Analyzing connection metadata helps understand the malware's communication protocol and timing.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - community_id

  # Type 2: Triage Assessment
  - question: Is this outbound connection from a system that should communicate externally?
    context: Many infected systems are internal workstations that shouldn't have direct external connectivity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: Has this source IP shown other suspicious network activity recently?
    context: x0Proto infections often involve multiple stages and communication patterns.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 3: Activity Context
  - question: What process initiated this x0Proto communication?
    context: Identifying the parent process helps understand the infection vector and malware family.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Were there DNS queries for the destination IP before this communication?
    context: Understanding domain resolution patterns reveals C2 infrastructure and DGA usage.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: What data has been transmitted to the C2 server in this session?
    context: Quantifying data exfiltration helps assess the scope of information compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration

  - question: Has the malware established persistence mechanisms on the infected system?
    context: x0Proto malware typically installs persistence to maintain long-term access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 5: Forensic Deep-Dive
  - question: What other x0Proto protocol communications have occurred from this system?
    context: Analyzing the complete protocol flow reveals malware capabilities and C2 commands.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'x0Proto'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - payload_printable

  - question: Are there file modifications indicating malware installation or data collection?
    context: x0Proto malware often creates files for configuration, logs, or stolen data staging.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same C2 infrastructure?
    context: x0Proto campaigns often involve multiple infected systems within an organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - bytes_in