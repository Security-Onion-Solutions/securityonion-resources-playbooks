name: ET MALWARE x0Proto Pong
id: 22012238
description: |
  Detects x0Proto malware pong response messages indicating active command and control communication.
  Represents keepalive or response traffic from infected systems to maintain C2 channel connectivity.
type: detection
detection_id: 2012238
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact pong message structure and timing pattern?
    context: Understanding the pong protocol helps identify the malware variant and communication frequency.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - flow.bytes_toserver

  - question: What was the corresponding ping or command that triggered this pong response?
    context: Analyzing the request-response pattern reveals C2 command structure and malware capabilities.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'x0Proto'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - community_id

  # Type 2: Triage Assessment
  - question: How frequently is this system sending pong responses to the C2 server?
    context: High frequency pongs indicate active malware communication and potential data exfiltration.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'x0Proto Pong'
        condition: selection
      fields:
        - dst_ip
        - count

  - question: Is this system authorized to communicate with external servers?
    context: Internal workstations sending keepalive traffic externally indicates compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 3: Activity Context
  - question: What initiated the x0Proto communication session that led to this pong?
    context: Understanding session initiation reveals the infection vector and malware activation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'x0Proto'
        condition: selection
      fields:
        - rule.name
        - payload_printable

  - question: What process is responsible for generating this network traffic?
    context: Identifying the malicious process helps with containment and forensic analysis.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Were there any system changes before this pong communication started?
    context: Recent system modifications may indicate the malware installation or configuration changes.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 4: Impact Assessment
  - question: How much data has been transmitted during this x0Proto session?
    context: Quantifying data transfer helps assess potential data exfiltration and C2 activity scope.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration

  - question: Are there signs of lateral movement or credential harvesting following this activity?
    context: Active C2 communication often precedes lateral movement and privilege escalation attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'net.exe'
            - 'whoami.exe'
            - 'tasklist.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What is the complete x0Proto protocol conversation pattern?
    context: Analyzing all protocol messages reveals malware functionality and C2 command capabilities.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          rule.name|contains: 'x0Proto'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - flow.bytes_toserver

  - question: Has the malware created any configuration or log files on the infected system?
    context: x0Proto malware often maintains local files for configuration and operational logging.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.cfg'
            - '.log'
            - '.tmp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar x0Proto pong activity to the same C2 server?
    context: Coordinated pong responses indicate a broader infection campaign across the organization.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'x0Proto Pong'
        condition: selection
      fields:
        - src_ip
        - count