name: ET WEB_CLIENT Possible % Encoded Iframe Tag
id: 22012241
description: |
  Detects percent-encoded iframe tags in HTTP responses, commonly used to obfuscate malicious content.
  May trigger on legitimate web applications using URL encoding or malicious exploit kit landing pages.
type: detection
detection_id: 2012241
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete decoded iframe content and its attributes?
    context: Decoding the percent-encoded iframe reveals the actual malicious payload and target URL.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - url.full
        - http.response.headers

  - question: What website delivered this encoded iframe content?
    context: Identifying the source website helps determine if it's a compromised legitimate site or malicious domain.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this website known to legitimately use percent-encoded content?
    context: Some web applications legitimately encode HTML content, requiring baseline comparison.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.domain
        - http.response.mime_type
        - src_ip

  - question: Does this user typically visit this type of website?
    context: Understanding user browsing patterns helps distinguish between targeted attacks and normal activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - count

  # Type 3: Activity Context
  - question: How did the user navigate to this website with encoded iframes?
    context: Understanding the referral chain reveals whether this was a drive-by download or targeted link.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code

  - question: Were there any DNS queries for suspicious domains before accessing this content?
    context: Malicious iframe campaigns often involve domain generation algorithms or compromised domains.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What other web resources were loaded from the same domain?
    context: Exploit kits often load multiple resources including scripts, exploits, and payloads.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.mime_type
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did any browser processes crash or spawn unusual child processes after loading this content?
    context: Successful iframe exploitation often results in browser crashes or malicious process execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - 'iexplore.exe'
            - 'chrome.exe'
            - 'firefox.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any files downloaded or created following this iframe loading?
    context: Malicious iframes often trigger automatic downloads or create temporary exploitation files.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What specific exploit or malware payload was delivered through the iframe?
    context: Analyzing the iframe target reveals the exploitation technique and potential malware family.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.mime_type|contains:
            - 'application'
            - 'octet-stream'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.headers

  - question: Are there indicators of exploit kit infrastructure in the network traffic?
    context: Exploit kits have characteristic traffic patterns and infrastructure components.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '.jar'
            - '.swf'
            - '.pdf'
        condition: selection
      fields:
        - url.full
        - http.response.mime_type
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other users in the organization encountering similar encoded iframe content?
    context: Widespread iframe attacks indicate either a compromised internal resource or targeted campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Encoded Iframe'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain