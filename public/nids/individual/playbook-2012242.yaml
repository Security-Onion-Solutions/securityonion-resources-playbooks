name: ET WEB_CLIENT Possible %u UTF-8 Encoded Iframe Tag
id: 22012242
description: |
  Detects %u UTF-8 encoded iframe tags in HTTP responses, commonly used for advanced obfuscation in exploit kits.
  May trigger on legitimate web applications using Unicode encoding or sophisticated malicious content delivery.
type: detection
detection_id: 2012242
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the decoded UTF-8 iframe content and its complete structure?
    context: Decoding the %u UTF-8 encoding reveals the actual iframe attributes and malicious payload URLs.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - url.full
        - http.response.headers

  - question: What encoding techniques are being layered with the UTF-8 iframe obfuscation?
    context: Advanced exploit kits often use multiple encoding layers to evade detection systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - http.response.body.content
        - http.response.mime_type

  # Type 2: Triage Assessment
  - question: Is this website known to legitimately use UTF-8 encoded HTML content?
    context: Some international websites or content management systems may legitimately use UTF-8 encoding.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.domain
        - http.response.headers
        - src_ip

  - question: Does this user have a history of visiting international or multilingual websites?
    context: Users who regularly access international content may legitimately encounter UTF-8 encoded pages.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.headers|contains: 'utf-8'
        condition: selection
      fields:
        - url.domain
        - http.response.headers
        - count

  # Type 3: Activity Context
  - question: What was the attack vector that led to this UTF-8 encoded iframe?
    context: Understanding how the user reached this content reveals the infection chain and campaign tactics.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.request.headers

  - question: Were there any email links or attachments that directed to this content?
    context: UTF-8 encoded iframes are often delivered through spear-phishing campaigns or malicious emails.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.referrer|contains:
            - 'mail'
            - 'webmail'
            - 'outlook'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.request.headers

  - question: What JavaScript or client-side code was executed alongside this iframe?
    context: UTF-8 encoded iframes often work with JavaScript to dynamically load and execute malicious content.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.mime_type|contains: 'javascript'
        condition: selection
      fields:
        - url.path
        - http.response.body.content
        - http.response.headers

  # Type 4: Impact Assessment
  - question: Did the browser successfully decode and render the UTF-8 iframe content?
    context: Successful rendering indicates potential exploitation attempt and browser vulnerability exposure.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'iexplore.exe'
            - 'chrome.exe'
            - 'firefox.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Were any plugins or browser extensions activated by this UTF-8 content?
    context: UTF-8 encoded iframes often target browser plugins like Flash, Java, or PDF readers.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'plugin'
            - 'java'
            - 'flash'
            - 'acrobat'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What exploit kit or malware family is associated with this UTF-8 encoding pattern?
    context: Different exploit kits have characteristic encoding patterns and delivery mechanisms.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '.jar'
            - '.swf'
            - '.pdf'
            - '.class'
        condition: selection
      fields:
        - url.full
        - http.response.mime_type
        - http.response.body.content

  - question: Are there additional obfuscation techniques used beyond UTF-8 encoding?
    context: Advanced attacks often combine multiple obfuscation methods to evade security controls.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Encoded'
            - 'Obfuscat'
            - 'Script'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - dst_ip

  - question: What files were created or modified following the UTF-8 iframe processing?
    context: Successful exploitation often results in malware installation or system modification.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems encountering similar UTF-8 encoded iframe attacks?
    context: Coordinated UTF-8 iframe attacks indicate targeted campaigns or compromised infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'UTF-8 Encoded Iframe'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain