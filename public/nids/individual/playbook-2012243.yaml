name: ET WEB_CLIENT Possible %u UTF-16 Encoded Iframe Tag
id: 22012243
description: |
  Detects UTF-16 encoded iframe tags in web traffic, commonly used to obfuscate malicious JavaScript.
  May trigger on legitimate websites using Unicode encoding, but often indicates malware delivery attempts.
type: detection
detection_id: 2012243
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UTF-16 encoded content detected in the HTTP response?
    context: Understanding the full encoded payload reveals the actual malicious iframe structure and target.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: What is the decoded content of the UTF-16 iframe tag?
    context: Decoding reveals the actual iframe source and potential malware delivery mechanism.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.mime_type

  - question: Is this website known to legitimately use UTF-16 encoding?
    context: Legitimate sites may use Unicode encoding, helping distinguish false positives from attacks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - http.response.mime_type
        - url.domain

  - question: What user agent and browser was accessing this content?
    context: Browser type helps assess impact and determine if user is vulnerable to the encoded content.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - src_ip

  - question: What was the sequence of HTTP requests leading to this encoded iframe?
    context: Understanding the attack chain reveals how users were redirected to malicious content.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.referrer
        - http.response.status_code

  - question: Did the client browser execute any JavaScript after receiving this content?
    context: Process execution indicates successful payload delivery and potential system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'iexplore.exe'
            - 'firefox.exe'
            - 'chrome.exe'
            - 'msedge.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Were any suspicious network connections made after this iframe was loaded?
    context: Outbound connections may indicate successful malware download or C2 communication.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: What files were downloaded or created on the client system?
    context: File creation indicates successful malware delivery and potential persistence establishment.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are other clients accessing the same malicious server?
    context: Multiple victims indicate a broader attack campaign requiring coordinated response.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path

  - question: Has this source IP delivered similar encoded content to other internal hosts?
    context: Multiple delivery attempts indicate active threat actor targeting the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'UTF-16'
        condition: selection
      fields:
        - dst_ip
        - rule.name