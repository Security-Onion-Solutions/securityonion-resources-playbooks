name: ET WEB_CLIENT Possible # Encoded Iframe Tag
id: 22012244
description: |
  Detects hexadecimal encoded iframe tags using # notation in web traffic, commonly used to obfuscate malicious JavaScript.
  May trigger on legitimate websites using hex encoding, but often indicates exploit kit activity or malware delivery.
type: detection
detection_id: 2012244
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete hex-encoded iframe content detected?
    context: Understanding the full encoded payload reveals the actual iframe structure and malicious intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full

  - question: What does the hex-encoded content decode to?
    context: Decoding reveals the actual iframe source URL and potential exploit or malware payload.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.mime_type
        - http.response.headers.content_type

  - question: Is this encoding pattern consistent with known exploit kits?
    context: Hex encoding with # notation is a common obfuscation technique used by exploit kits.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'Encoded'
            - 'Obfuscat'
        condition: selection
      fields:
        - src_ip
        - rule.name

  - question: What browser and plugins were targeted by this encoded content?
    context: User agent analysis helps determine vulnerability exposure and attack success likelihood.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - src_ip

  - question: What was the referrer chain leading to this malicious content?
    context: Understanding traffic flow reveals how users were redirected to exploit content.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.referrer
        - http.response.status_code

  - question: Did any browser processes spawn suspicious child processes after this request?
    context: Process spawning indicates successful exploit execution and potential system compromise.
    range: +45m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - 'iexplore.exe'
            - 'firefox.exe'
            - 'chrome.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  - question: Were any suspicious files downloaded following this iframe execution?
    context: File downloads indicate successful payload delivery and potential malware installation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Did the client establish any suspicious network connections after viewing this content?
    context: Outbound connections may indicate C2 communication or additional malware downloads.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: Are multiple internal hosts accessing this malicious server?
    context: Multiple victims indicate active threat campaign requiring immediate containment.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path

  - question: Has this attack pattern been observed from other external sources?
    context: Similar attacks from different IPs indicate coordinated campaign or shared infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: '# Encoded Iframe'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: What other encoded or obfuscated content has this server delivered?
    context: Additional obfuscation techniques indicate sophisticated threat actor with multiple attack vectors.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Encoded'
            - 'Obfuscat'
            - 'Hex'
        condition: selection
      fields:
        - dst_ip
        - rule.name