name: ET WEB_CLIENT Hex Obfuscation of document.write # Encoding
id: 22012245
description: |
  Detects hex-encoded document.write JavaScript function calls, commonly used to obfuscate malicious script execution.
  May trigger on legitimate JavaScript minification, but often indicates exploit kit or malware delivery attempts.
type: detection
detection_id: 2012245
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete hex-encoded document.write payload detected?
    context: Understanding the full encoded payload reveals the actual JavaScript being executed maliciously.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - url.full
        - http.response.status_code

  - question: What does the hex-encoded document.write function decode to execute?
    context: Decoding reveals the actual malicious script content and intended browser exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.mime_type

  - question: Is this obfuscation pattern consistent with legitimate JavaScript minification?
    context: Distinguishing between legitimate optimization and malicious obfuscation guides response priority.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - url.domain
        - http.response.mime_type

  - question: What browser and JavaScript engine processed this obfuscated code?
    context: Browser capabilities determine exploitation success and potential system compromise.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - src_ip

  - question: What was the attack vector leading to this obfuscated JavaScript?
    context: Understanding initial access reveals how users were exposed to malicious content.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.referrer

  - question: Did the browser execute any processes after processing this obfuscated script?
    context: Process execution indicates successful JavaScript exploitation and potential payload delivery.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - 'iexplore.exe'
            - 'firefox.exe'
            - 'chrome.exe'
            - 'msedge.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Were any files written to disk following this JavaScript execution?
    context: File creation indicates successful malware delivery or browser exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.extension

  - question: Did the client make any suspicious network connections after script execution?
    context: Outbound connections may indicate C2 communication or additional malware downloads.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: Are other internal systems receiving similar obfuscated JavaScript?
    context: Multiple targets indicate active campaign requiring coordinated incident response.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'document.write'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: What other obfuscation techniques has this server employed?
    context: Multiple obfuscation methods indicate sophisticated threat actor with advanced evasion capabilities.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Hex'
            - 'Encoded'
            - 'Obfuscat'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Has this attack pattern been observed across the enterprise?
    context: Enterprise-wide activity indicates coordinated attack requiring organization-level response.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET WEB_CLIENT Hex Obfuscation of document.write # Encoding'
        condition: selection
      fields:
        - src_ip
        - dst_ip