name: ET VOIP Modified Sipvicious Asterisk PBX User-Agent
id: 22012296
description: |
  Detects modified Sipvicious scanning tool using Asterisk PBX user-agent string for VoIP reconnaissance.
  May trigger on legitimate Asterisk PBX communications, but often indicates VoIP infrastructure scanning or fraud attempts.
type: detection
detection_id: 2012296
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SIP message containing the Asterisk PBX user-agent?
    context: Full SIP packet analysis reveals scanning methodology and target enumeration techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.protocol
        - network.bytes
        - src_port
        - dst_port

  - question: Is this source IP associated with legitimate Asterisk PBX infrastructure?
    context: Distinguishing legitimate PBX traffic from malicious scanning helps determine threat severity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: What SIP methods are being used in this scanning activity?
    context: SIP method analysis reveals scanning objectives and potential VoIP fraud techniques.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: How many different VoIP servers is this source scanning?
    context: Multiple targets indicate systematic VoIP infrastructure reconnaissance for fraud preparation.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip

  - question: What is the scanning pattern and frequency from this source?
    context: Scanning patterns reveal automation tools and threat actor sophistication level.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - bytes_out

  - question: Are there any successful SIP registrations or authentications from this source?
    context: Successful authentication indicates compromised credentials or system breach requiring immediate action.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: Has this scanning activity resulted in any voice calls or media sessions?
    context: Active call attempts indicate successful compromise and potential fraudulent call activity.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - '5004'
            - '5060'
            - '5061'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: What other VoIP-related scanning tools has this source used?
    context: Multiple tool usage indicates sophisticated VoIP fraud operation requiring enhanced monitoring.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'VOIP'
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: Are other external sources conducting similar VoIP reconnaissance?
    context: Coordinated scanning indicates organized VoIP fraud campaign targeting the organization.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Sipvicious'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: What is the geographic origin and reputation of this scanning source?
    context: Source analysis helps determine threat actor attribution and blocking strategies.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port

  - question: Has this source attempted to scan other network services beyond VoIP?
    context: Multi-service scanning indicates broader reconnaissance for comprehensive network compromise.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port