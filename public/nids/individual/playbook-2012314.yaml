name: ET MALWARE Rootkit TDSS/Alureon Checkin 2
id: 22012314
description: |
  Detects TDSS/Alureon rootkit communication via specific dx.php pattern with GUID and parameters.
  Highly specific pattern unlikely to match legitimate applications.
type: detection
detection_id: 2012314
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete TDSS/Alureon check-in request with GUID parameters?
    context: The dx.php URI contains unique system identifier and configuration parameters for the rootkit.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: What specific GUID and system parameters were transmitted to the C2?
    context: GUID identifies infected system while parameters reveal architecture and configuration details.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  # Type 2: Triage Assessment
  - question: Has this system GUID been seen in previous TDSS communications?
    context: Recurring GUIDs indicate established infection versus initial compromise attempt.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/dx.php"
        condition: selection
      fields:
        - dst_ip
        - url.query
        - url.domain

  - question: Are there signs of legitimate system administration that could explain this traffic?
    context: Distinguishing between rootkit activity and legitimate remote management tools.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'mmc.exe'
            - 'services.msc'
            - 'regedit.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What process initiated this TDSS/Alureon communication?
    context: Rootkits often inject into legitimate processes or run as system services.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What suspicious system-level activity occurred before this check-in?
    context: Rootkit installation often involves kernel modifications and system file changes.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'system32'
            - 'drivers'
            - '.sys'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - event.action

  - question: Are there signs of system compromise that preceded rootkit installation?
    context: TDSS often arrives through exploit kits or other malware droppers.
    range: -8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "exploit"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 4: Impact Assessment
  - question: What instructions or updates were received from the TDSS C2 server?
    context: C2 responses contain rootkit updates, additional malware, or data exfiltration commands.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.status_code

  - question: Were any additional malware components downloaded after the check-in?
    context: TDSS often serves as a platform for downloading other malware families.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code: 200
          http.response.body.bytes|gt: 1000
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - dst_ip

  # Type 5: Forensic Deep-Dive
  - question: What kernel-level modifications has TDSS made to the system?
    context: Rootkits modify system files and registry keys to maintain persistence and hide presence.
    range: +/-12h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Services'
            - 'SYSTEM'
            - 'CurrentControlSet'
        condition: selection
      fields:
        - TargetObject
        - Details
        - event.action

  - question: Are there signs of system file integrity compromise?
    context: TDSS modifies or replaces system files to maintain deep system access.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'ntoskrnl.exe'
            - 'win32k.sys'
            - 'ndis.sys'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256

  - question: What is the reputation and infrastructure details of the TDSS C2 server?
    context: TDSS C2 infrastructure analysis helps identify campaign scope and related threats.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with TDSS/Alureon?
    context: Rootkits can spread through network shares or be part of coordinated campaigns.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "TDSS"
            - "Alureon"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader advanced persistent threat campaign?
    context: TDSS infections often indicate sophisticated attackers with long-term access goals.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: "rootkit"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity