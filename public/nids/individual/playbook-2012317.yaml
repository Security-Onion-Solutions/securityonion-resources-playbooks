name: ET NETBIOS Microsoft Windows Server 2003 Active Directory Pre-Auth BROWSER ELECTION Heap Overflow Attempt
id: 22012317
description: |
  Detects potential heap overflow exploitation attempts targeting Windows Server 2003 Active Directory Browser Election service.
  May trigger on legitimate NetBIOS browser election traffic with specific patterns.
type: detection
detection_id: 2012317
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete NetBIOS browser election packet payload?
    context: Understanding the exact payload structure reveals exploitation intent and confirms heap overflow attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - alert.signature

  - question: What specific NetBIOS service was targeted on the destination system?
    context: Identifies which SMB/NetBIOS service is being exploited and potential impact scope.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_port
        - proto
        - app_proto

  # Type 2: Triage Assessment
  - question: Is this normal NetBIOS browser election activity for this network segment?
    context: Legitimate Windows networks regularly perform browser elections for network browsing services.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 137
            - 138
            - 139
            - 445
        condition: selection
      fields:
        - src_ip
        - dst_port
        - proto

  - question: Does the source IP have legitimate administrative access to this system?
    context: Authorized administrators may trigger similar patterns during legitimate NetBIOS operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - bytes_toserver

  # Type 3: Activity Context
  - question: What network reconnaissance preceded this browser election attempt?
    context: Attackers often perform network scanning before targeting specific NetBIOS services.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 137
            - 138
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: What was the timing pattern of NetBIOS connections from this source?
    context: Rapid successive connections may indicate automated exploitation attempts rather than legitimate browser elections.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Did the heap overflow attempt result in successful code execution?
    context: Successful exploitation may lead to follow-up malicious activity or system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Are there signs of SMB session establishment after the overflow attempt?
    context: Successful exploitation often leads to authenticated SMB sessions for further malicious activity.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What malware family or exploit kit patterns match this heap overflow technique?
    context: Specific payload patterns may indicate known exploit frameworks or malware families.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "Attempted Administrator Privilege Gain"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: Are there indicators of post-exploitation persistence mechanisms?
    context: Successful heap overflow exploitation often leads to persistence establishment via services or registry.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "\\Services\\"
            - "\\Run\\"
            - "\\CurrentVersion\\Windows"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar NetBIOS heap overflow attempts?
    context: Coordinated attacks often target multiple systems with the same vulnerability.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "BROWSER ELECTION Heap Overflow"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature