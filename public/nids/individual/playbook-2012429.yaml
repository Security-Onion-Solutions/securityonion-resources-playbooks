name: ET WEB_SPECIFIC_APPS WordPress XCloner Plugin index2.php mosmsg Parameter Cross Site Scripting Attempt
id: 22012429
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting the WordPress XCloner backup plugin's mosmsg parameter.
  May trigger on legitimate message display functionality if content contains JavaScript-like syntax or HTML elements.
type: detection
detection_id: 2012429
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the mosmsg parameter?
    context: Understanding the payload reveals the attack technique and potential message manipulation intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: Is this legitimate message display functionality in XCloner?
    context: The mosmsg parameter likely handles status messages which may contain formatting that resembles XSS.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/wp-content/plugins/xcloner-backup-and-restore/'
          url.query|contains: 'mosmsg='
        condition: selection
      fields:
        - src_ip
        - url.query
        - user_agent.original
        - http.response.status_code

  - question: What backup operations were occurring around this time?
    context: Understanding backup context helps determine if this is interference with legitimate operations.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/wp-content/plugins/xcloner-backup-and-restore/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - url.query
        - http.request.method
        - network.bytes

  - question: Did the XSS payload successfully execute in the message display?
    context: Successful exploitation could lead to administrative interface compromise or data theft.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.content

  - question: Are there signs of administrative session compromise?
    context: XSS in message parameters can be used to steal admin cookies or perform actions as administrator.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/wp-admin/'
            - 'xcloner'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.headers

  - question: What is the pattern of XCloner plugin access from this source?
    context: Understanding access patterns helps distinguish between legitimate users and attackers.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: 'xcloner'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - user_agent.original

  - question: Are there indicators of backup file enumeration or download attempts?
    context: XSS attacks on backup plugins often precede attempts to access or exfiltrate backup files.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '.zip'
            - '.tar'
            - '.sql'
            - 'backup'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - network.bytes

  - question: What is the geolocation and reputation of the attacking source?
    context: IP reputation and location help assess threat level and determine appropriate response measures.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.as.organization.name

  - question: Has this WordPress site experienced other XCloner-related attacks?
    context: Multiple attacks on the same plugin suggest targeted exploitation requiring immediate patching.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'XCloner'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Are other WordPress installations showing similar XCloner XSS attempts?
    context: Understanding campaign scope helps determine if this is part of broader vulnerability exploitation.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'XCloner Plugin'
          rule.name|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other web application vulnerabilities are being exploited on this network?
    context: Multiple web app attacks suggest systematic vulnerability scanning requiring network-wide assessment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category