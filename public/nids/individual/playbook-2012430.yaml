name: ET WEB_SPECIFIC_APPS Joomla XCloner Component index2.php mosmsg Parameter Cross Site Scripting Attempt
id: 22012430
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting the Joomla XCloner backup component's mosmsg parameter.
  May trigger on legitimate message display functionality if content contains JavaScript-like syntax or HTML elements.
type: detection
detection_id: 2012430
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the mosmsg parameter?
    context: Understanding the payload reveals the attack technique and potential administrative interface compromise.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: Is this legitimate Joomla administrator activity?
    context: The administrator path suggests this targets Joomla backend functionality which may have legitimate usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/administrator/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - user_agent.original
        - http.response.status_code

  - question: What Joomla administrative operations were occurring around this time?
    context: Understanding admin context helps determine if this interferes with legitimate backup operations.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/administrator/components/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - url.query
        - http.request.method
        - http.response.status_code

  - question: Did the XSS payload successfully execute in the Joomla backend?
    context: Successful exploitation could lead to administrative privilege escalation or backend compromise.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/administrator/'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.content

  - question: Are there signs of Joomla administrative session hijacking?
    context: XSS in admin components can be used to steal administrator cookies or perform privileged actions.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/administrator/'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.headers

  - question: What is the pattern of Joomla backend access from this source?
    context: Understanding access patterns helps distinguish between legitimate administrators and attackers.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/administrator/'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - user_agent.original

  - question: Are there indicators of backup file access or manipulation attempts?
    context: XSS attacks on backup components often precede attempts to access or modify backup data.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '.zip'
            - '.tar'
            - '.sql'
            - 'backup'
            - 'xcloner'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - network.bytes

  - question: What is the geolocation and reputation of the attacking IP address?
    context: IP reputation and geographic location help assess threat level and inform blocking decisions.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.as.organization.name

  - question: Has this Joomla installation experienced other component vulnerabilities?
    context: Multiple component attacks suggest systematic exploitation requiring comprehensive security review.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: 'web-application-attack'
          rule.name|contains: 'Joomla'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Are other Joomla sites showing similar XCloner component attacks?
    context: Understanding campaign scope helps determine if this is targeted or opportunistic vulnerability scanning.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Joomla XCloner'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other administrative interfaces are being targeted on this network?
    context: Multiple admin interface attacks suggest systematic privilege escalation attempts requiring enhanced monitoring.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/administrator/'
            - '/admin/'
            - '/wp-admin/'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code