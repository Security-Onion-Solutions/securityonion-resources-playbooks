name: ET WEB_SPECIFIC_APPS WordPress Zotpress citation Parameter Cross Site Scripting Attempt
id: 22012437
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting the WordPress Zotpress plugin's citation parameter.
  May trigger on legitimate usage if citation content contains JavaScript-like syntax or HTML styling.
type: detection
detection_id: 2012437
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the citation parameter?
    context: Understanding the payload reveals the specific attack vector and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: Is this legitimate citation content for academic references?
    context: Zotpress is used for academic citations which may contain formatting that resembles XSS patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/wp-content/plugins/zotpress/'
        condition: selection
      fields:
        - src_ip
        - url.query
        - user_agent.original

  - question: What other activity occurred from this source IP around the same time?
    context: XSS attacks are often part of broader reconnaissance or exploitation attempts.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: Did the XSS payload successfully execute in the application?
    context: Determining if the attack succeeded helps assess impact and response priority.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 200
            - 302
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.content

  - question: What WordPress plugins and themes are installed on this server?
    context: Understanding the web application environment helps assess overall security posture.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/wp-content/plugins/'
            - '/wp-content/themes/'
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  - question: Are there signs of successful session hijacking or credential theft?
    context: XSS attacks often aim to steal session cookies or credentials for account takeover.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/wp-admin/'
            - '/wp-login.php'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What is the reputation and geolocation of the attacking IP?
    context: IP reputation helps distinguish between targeted attacks and automated scanning.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.as.organization.name

  - question: Are there indicators of automated vulnerability scanning?
    context: Distinguishing between targeted attacks and automated scans affects response priority.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/wp-content/plugins/'
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.response.status_code

  - question: Has this WordPress site experienced other web application attacks?
    context: Multiple attack vectors suggest a targeted campaign requiring enhanced security measures.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'web-application-attack'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Are other systems in the network showing similar XSS attack patterns?
    context: Understanding campaign scope helps determine if this is an isolated incident or broader threat.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name