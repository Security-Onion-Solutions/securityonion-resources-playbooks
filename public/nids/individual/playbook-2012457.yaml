name: ET MALWARE Possible JKDDOS download ddos.exe
id: 22012457
description: |
  Detects potential download of JKDDOS malware attempting to retrieve ddos.exe.
  May trigger on legitimate downloads of files with similar names but typically indicates malicious activity.
type: detection
detection_id: 2012457
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request that triggered this alert?
    context: Understanding the full request reveals the exact download attempt and target server.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers
        - http.response.status_code

  - question: What is the reputation and geolocation of the destination server?
    context: Malicious servers often have poor reputation or are hosted in suspicious locations.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this source system known to perform legitimate software downloads?
    context: Authorized systems may have legitimate reasons to download executables from external sources.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.domain
        - http.request.body.content
        - url.path

  - question: Does this download occur during normal business hours for this system?
    context: Malware downloads often occur outside business hours or at unusual times.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.request.method

  # Type 3: Activity Context
  - question: What network activity preceded this download attempt?
    context: Understanding the attack chain helps identify how the system was compromised initially.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: What process initiated this HTTP request?
    context: Identifying the parent process helps determine if this was user-initiated or automated malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  # Type 4: Impact Assessment
  - question: Was the ddos.exe file successfully downloaded and executed?
    context: Confirming successful download and execution determines immediate threat level.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains: "ddos.exe"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  - question: Are there signs of DDoS attack initiation from this system?
    context: JKDDOS malware typically begins DDoS attacks shortly after infection.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What other malware-related files were created on this system?
    context: JKDDOS often drops additional components or persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".exe"
            - ".dll"
            - ".bat"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
        - file.mime_type

  - question: What registry modifications were made after the download?
    context: Malware often modifies registry for persistence or configuration changes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network attempting similar downloads?
    context: Coordinated malware campaigns often target multiple systems simultaneously.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains: "ddos.exe"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain
        - http.response.status_code

  - question: Is this part of a broader botnet recruitment campaign?
    context: JKDDOS is often distributed as part of larger botnet operations targeting multiple organizations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method