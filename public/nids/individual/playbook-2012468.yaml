name: ET WEB_SPECIFIC_APPS All In One Control Panel SQL Injection Attempt -- cp_menu_data_file.php menu SELECT
id: 22012468
description: |
  Detects SQL injection attempts targeting All In One Control Panel via SELECT statements in menu parameter.
  May trigger on legitimate database queries but typically indicates malicious exploitation attempts.
type: detection
detection_id: 2012468
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in this attack?
    context: Understanding the exact injection payload reveals the attacker's intent and target database structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.body.content

  - question: What specific database tables or columns were targeted in the SELECT statement?
    context: Analyzing the SQL structure helps identify what sensitive data the attacker was attempting to access.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers
        - http.response.status_code
        - http.response.body.content

  # Type 2: Triage Assessment
  - question: Is this web application authorized for external access?
    context: Some control panels may have legitimate external access for authorized administrators.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/public/code/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Does the source IP have a history of legitimate administrative access?
    context: Authorized administrators may have documented access patterns to control panel interfaces.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this SQL injection attempt?
    context: Attackers often perform reconnaissance to identify vulnerable applications before exploitation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - url.query

  - question: Are there signs of automated scanning or vulnerability testing?
    context: SQL injection attempts often follow automated vulnerability scans targeting web applications.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - url.query
        - http.response.status_code

  - question: What was the application's response to this injection attempt?
    context: Understanding the response helps determine if the injection was successful or blocked.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Was sensitive data successfully extracted through this SQL injection?
    context: Confirming successful data extraction helps assess the breach impact and required response.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - bytes_toclient
        - http.response.headers

  - question: Are there signs of database enumeration or privilege escalation?
    context: Successful SQL injection often leads to further database exploration and privilege escalation attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "cp_menu_data_file.php"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What other SQL injection techniques were attempted by this attacker?
    context: Understanding the full scope of injection attempts helps assess attacker sophistication and persistence.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "DELETE"
            - "UPDATE"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Are there indicators of web shell deployment or file upload attempts?
    context: Successful SQL injection often leads to web shell deployment for persistent access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other web applications being targeted with similar SQL injection attempts?
    context: Coordinated attacks often target multiple applications across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "SELECT"
            - "FROM"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.domain
        - http.response.status_code

  - question: Is this part of a broader web application attack campaign?
    context: Understanding campaign scope helps implement appropriate defensive measures across all web assets.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - url.query