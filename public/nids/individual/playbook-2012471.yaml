name: ET WEB_SPECIFIC_APPS All In One Control Panel SQL Injection Attempt -- cp_menu_data_file.php menu DELETE
id: 22012471
description: |
  Detects SQL injection attempts targeting All In One Control Panel via DELETE statements in menu parameter.
  May trigger on legitimate database operations but typically indicates destructive SQL injection attacks.
type: detection
detection_id: 2012471
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DELETE SQL injection payload in this attack?
    context: Understanding the DELETE statement structure reveals the attacker's intent to destroy or modify database records.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.body.content

  - question: What specific database tables were targeted for deletion?
    context: Identifying target tables helps assess the potential impact of destructive SQL injection attempts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  # Type 2: Triage Assessment
  - question: Is this application authorized for external database modification operations?
    context: Some control panels may have legitimate external access for authorized database administration tasks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "cp_menu_data_file.php"
          http.request.method: "POST"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: Does the source IP have documented administrative privileges for database operations?
    context: Authorized database administrators may have legitimate reasons to perform DELETE operations through web interfaces.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.request.method
        - url.query

  # Type 3: Activity Context
  - question: What database reconnaissance preceded this DELETE injection attempt?
    context: Destructive SQL injection typically follows extensive reconnaissance to identify target table structures.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "cp_menu_data_file.php"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code
        - bytes_toclient

  - question: Were there previous SELECT or UNION SELECT attempts from this source?
    context: Attackers often gather intelligence through SELECT queries before attempting destructive operations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "SELECT"
            - "UNION"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: What was the sequence of SQL injection techniques used in this attack?
    context: Understanding the attack progression helps assess attacker sophistication and methodology.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Was the DELETE operation successfully executed against the database?
    context: Confirming successful execution helps assess the immediate damage and required recovery actions.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - bytes_toclient
        - http.response.headers

  - question: Are there signs of data destruction or table corruption?
    context: Successful DELETE injection may cause immediate application errors or data integrity issues.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - "500"
            - "503"
            - "404"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code
        - http.response.body.content

  # Type 5: Forensic Deep-Dive
  - question: What other destructive SQL operations were attempted by this attacker?
    context: Understanding the full scope of destructive attempts helps assess total potential damage.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "DELETE"
            - "DROP"
            - "TRUNCATE"
            - "UPDATE"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code
        - http.response.body.content

  - question: Are there attempts to disable logging or security mechanisms?
    context: Advanced attackers may attempt to disable database logging or security features to hide their activities.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "SET"
            - "ALTER"
            - "GRANT"
            - "REVOKE"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.content

  # Type 6: Enterprise Correlation
  - question: Are other database systems being targeted with similar destructive attacks?
    context: Coordinated attacks may target multiple database systems across the organization simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "DELETE"
            - "FROM"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.domain
        - http.response.status_code

  - question: Is this part of a broader data destruction campaign targeting the organization?
    context: Understanding campaign scope helps implement emergency database protection measures and coordinate incident response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: "DELETE"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - http.response.status_code