name: ET WEB_SPECIFIC_APPS RecordPress rp-menu.php sess_user Parameter Cross Site Scripting Attempt
id: 22012474
description: |
  Detects XSS attempts targeting the sess_user parameter in RecordPress admin interface.
  May trigger on legitimate admin operations with special characters or malicious XSS payloads.
type: detection
detection_id: 2012474
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the sess_user parameter?
    context: Understanding the payload reveals the attack vector and potential administrative compromise.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate RecordPress admin activity?
    context: RecordPress admin interface may legitimately process session data that could trigger XSS detection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/admin/rp-menu.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What triggered this session parameter XSS detection?
    context: Analyzing the specific pattern helps determine if this targets session hijacking or privilege escalation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - url.query
        - http.request.headers

  - question: Are there other admin interface attacks from this source?
    context: Multiple admin attacks indicate systematic attempts to compromise RecordPress administration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/admin/"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: What is the current authentication state for this session?
    context: Understanding session context helps assess if the attacker has admin privileges.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.path
        - http.response.status_code

  - question: Has the XSS payload successfully compromised the admin session?
    context: Successful admin XSS can lead to complete application compromise and data manipulation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.full
        - http.request.body.content

  - question: What administrative functions are accessible through this interface?
    context: Understanding admin capabilities helps assess potential damage from successful compromise.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/admin/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are there signs of RecordPress application reconnaissance?
    context: Prior enumeration indicates targeted attack against this specific CMS installation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What sensitive data is managed by this RecordPress installation?
    context: Understanding data scope helps prioritize incident response and assess breach impact.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
