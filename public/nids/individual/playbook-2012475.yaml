name: ET WEB_SPECIFIC_APPS RecordPress header.php titledesc Parameter Cross Site Scripting Attempt
id: 22012475
description: |
  Detects XSS attempts targeting the titledesc parameter in RecordPress header.php component.
  May trigger on legitimate content management operations or malicious XSS payload injection.
type: detection
detection_id: 2012475
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the titledesc parameter?
    context: Understanding the payload reveals the attack vector and potential content manipulation impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate RecordPress content editing activity?
    context: RecordPress header management may legitimately process HTML content that could trigger XSS detection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "header.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What triggered this title description XSS detection?
    context: Analyzing the pattern helps determine if this targets content injection or display manipulation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - url.query
        - http.request.headers

  - question: Are there other content manipulation attempts from this source?
    context: Multiple content attacks indicate systematic attempts to inject malicious content into the CMS.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "RecordPress"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: What is the content management context for this request?
    context: Understanding the editing context helps assess if this is authorized content modification.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.path
        - http.response.status_code

  - question: Has the XSS payload been successfully stored in the application?
    context: Stored XSS in headers affects all site visitors and represents persistent compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "header"
        condition: selection
      fields:
        - src_ip
        - http.response.body.content
        - http.response.status_code

  - question: What content is being targeted for modification?
    context: Understanding the targeted content helps assess the scope of potential defacement or data theft.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "header.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: Are there signs of RecordPress application mapping before this attack?
    context: Prior reconnaissance indicates targeted exploitation of this specific CMS vulnerability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What is the public exposure of this RecordPress installation?
    context: Understanding site visibility helps assess the impact of successful content injection.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are other organizational websites showing similar RecordPress attacks?
    context: Multiple targets suggest coordinated defacement campaign against enterprise web properties.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "RecordPress"
          alert.category|contains: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What is the overall web application attack strategy from this source?
    context: Understanding attack methodology helps predict next steps and strengthen web application security.
    range: -48h
