name: ET WEB_SPECIFIC_APPS Flash Gallery wordpress plugin folder.php type Parameter Cross Site Scripting Attempt
id: 22012476
description: |
  Detects XSS attempts targeting the type parameter in WordPress Flash Gallery plugin.
  May trigger on legitimate gallery operations with special characters or malicious XSS payloads.
type: detection
detection_id: 2012476
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the Flash Gallery type parameter?
    context: Understanding the payload reveals the attack vector and potential WordPress compromise impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate WordPress Flash Gallery plugin usage?
    context: Flash Gallery plugin may legitimately process file type parameters that could trigger XSS detection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "1-flash-gallery"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What triggered this WordPress plugin XSS detection?
    context: Analyzing the pattern helps determine if this targets plugin functionality or WordPress core.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - url.query
        - http.request.headers

  - question: Are there other WordPress plugin attacks from this source?
    context: Multiple plugin attacks indicate systematic WordPress vulnerability exploitation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "wp-content/plugins"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: What is the WordPress administrative context for this request?
    context: Understanding user privileges helps assess potential impact of successful plugin compromise.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.path
        - http.response.status_code

  - question: Has the XSS payload achieved execution in the WordPress context?
    context: Successful WordPress XSS can lead to admin session hijacking and site compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.full
        - http.request.body.content

  - question: What WordPress plugins and themes are installed on this site?
    context: Understanding the WordPress environment helps assess vulnerability scope and attack surface.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "wp-content"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are there signs of WordPress enumeration before this plugin attack?
    context: Prior reconnaissance indicates targeted exploitation of this specific WordPress installation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What sensitive data is accessible through this WordPress site?
    context: Understanding site content helps prioritize incident response and assess breach impact.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are other enterprise WordPress sites showing similar plugin attacks?
    context: Multiple targets suggest coordinated campaign against organizational WordPress deployments.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "wordpress"
          alert.category|contains: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What is the broader WordPress attack methodology from this threat actor?
    context: Understanding attack patterns helps predict next steps and strengthen WordPress security posture.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: "web-application-attack"
