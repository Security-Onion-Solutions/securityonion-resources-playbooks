name: ET WEB_SPECIFIC_APPS Flash Gallery wordpress plugin SQL Injection Attempt -- massedit_album.php gall_id INSERT
id: 22012479
description: |
  Detects SQL injection attempts targeting WordPress Flash Gallery plugin massedit_album.php with INSERT statements via gall_id parameter.
  May trigger on legitimate gallery management operations or WordPress administrative functions.
type: detection
detection_id: 2012479
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the gall_id parameter?
    context: Understanding the exact INSERT statement reveals what gallery data the attacker attempted to inject.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this legitimate WordPress gallery management activity?
    context: Authorized WordPress administrators may perform legitimate gallery operations through this plugin interface.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-content/plugins/1-flash-gallery/"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - user_agent.original

  - question: What triggered this SQL injection attempt on the WordPress plugin?
    context: Identifying the attack vector helps understand if this is automated WordPress scanning or targeted exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What other WordPress plugins or administrative endpoints were accessed?
    context: Reveals if this is part of broader WordPress reconnaissance or plugin exploitation campaign.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/wp-content/plugins/"
            - "/wp-admin/"
            - "/wp-login.php"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: Did the SQL injection attempt result in successful database insertion?
    context: HTTP response codes and content patterns indicate if the gallery database injection was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Were there any WordPress database error messages or plugin errors?
    context: WordPress database errors confirm successful SQL injection and may reveal WordPress configuration details.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code

  - question: What specific gallery database tables were targeted by the INSERT statement?
    context: Analyzing the INSERT syntax reveals what gallery data structures the attacker attempted to manipulate.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - http.request.body.content

  - question: Are there signs of malicious content upload or gallery manipulation?
    context: Successful gallery injections may lead to malicious file uploads or content manipulation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.path
        - http.request.body.bytes
        - http.response.status_code

  - question: What WordPress authentication or session tokens were used?
    context: WordPress plugin attacks often leverage existing sessions or target authentication mechanisms.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.path
        - http.response.status_code

  - question: Are other WordPress sites showing similar Flash Gallery plugin attacks?
    context: Determines if this is an isolated incident or part of a broader WordPress plugin exploitation campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Flash Gallery"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: Is this source IP associated with known WordPress attack patterns or botnets?
    context: Correlating with WordPress-specific attacks helps understand the attacker's WordPress expertise and targets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "Wordpress"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - url.path