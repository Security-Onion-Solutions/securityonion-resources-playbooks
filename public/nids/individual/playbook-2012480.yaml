name: ET WEB_SPECIFIC_APPS Flash Gallery wordpress plugin SQL Injection Attempt -- massedit_album.php gall_id DELETE
id: 22012480
description: |
  Detects SQL injection attempts against WordPress Flash Gallery plugin targeting massedit_album.php with DELETE statements.
  May trigger on legitimate database cleanup operations in similar WordPress plugin management functions.
type: detection
detection_id: 2012480
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DELETE SQL injection payload in the gall_id parameter?
    context: Understanding the DELETE syntax reveals what data the attacker attempted to destroy or manipulate.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this authorized WordPress gallery management activity?
    context: Album deletion may be legitimate when WordPress administrators are cleaning up media galleries.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'wp-admin'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What WordPress database tables were targeted for deletion?
    context: DELETE injections often target user data, posts, or plugin-specific content tables.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'DELETE'
            - 'FROM'
        condition: selection
      fields:
        - url.query
        - url.path

  - question: Did the DELETE injection attempt succeed in removing data?
    context: Successful DELETE injections may result in data loss or application functionality disruption.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Were there multiple destructive SQL operations from this source?
    context: Coordinated DELETE, DROP, or TRUNCATE operations indicate systematic data destruction attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'DELETE'
            - 'DROP'
            - 'TRUNCATE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Did the Flash Gallery plugin generate database constraint errors?
    context: Failed DELETE injections often trigger foreign key or referential integrity violations.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.body.content|contains:
            - 'foreign key'
            - 'constraint'
            - 'referential integrity'
            - 'cannot delete'
        condition: selection
      fields:
        - http.response.body.content
        - url.path

  - question: What WordPress media files were affected by this attack?
    context: Gallery plugin attacks may target associated media files or metadata in addition to database records.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'wp-content/uploads'
            - '.jpg'
            - '.png'
            - '.gif'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  - question: What WordPress/PHP processes handled these destructive requests?
    context: Identifying processes helps assess the potential for code execution or system compromise.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'php'
            - 'httpd'
            - 'apache'
            - 'nginx'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Were there attempts to cover tracks by deleting log entries?
    context: Attackers may use DELETE injections to remove evidence of their activities from application logs.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'log'
            - 'audit'
            - 'history'
            - 'activity'
        condition: selection
      fields:
        - url.query
        - url.path

  - question: Are other WordPress Flash Gallery installations under similar attack?
    context: Plugin vulnerabilities are typically exploited across multiple sites in coordinated campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Flash Gallery'
            - 'DELETE'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What WordPress enumeration preceded this destructive attack?
    context: Attackers typically map WordPress structure and permissions before attempting data destruction.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'wp-content/plugins'
            - '1-flash-gallery'
            - 'massedit_album.php'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code