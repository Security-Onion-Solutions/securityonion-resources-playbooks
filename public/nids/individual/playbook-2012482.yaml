name: ET WEB_SPECIFIC_APPS Flash Gallery WordPress Plugin SQL Injection Attempt
id: 22012482
description: |
  Detects SQL injection attempts targeting the 1-flash-gallery WordPress plugin via the massedit_album.php script.
  May trigger on legitimate administrative updates to gallery albums if they contain SQL keywords.
type: detection
detection_id: 2012482
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the gall_id parameter?
    context: Understanding the exact injection syntax reveals the attacker's database manipulation intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What specific SQL commands were attempted in the injection?
    context: Identifying UPDATE, SELECT, or other SQL operations helps determine the attack's intended impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - payload_printable

  - question: Is this normal WordPress administrative activity for this user session?
    context: Legitimate gallery management may involve album updates that could trigger false positives.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/wp-admin/'
            - '/wp-login.php'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Are there other WordPress plugin exploitation attempts from this source?
    context: Attackers often target multiple WordPress vulnerabilities in sequence during reconnaissance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'WEB_SPECIFIC_APPS'
            - 'Wordpress'
            - 'WordPress'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What was the sequence of HTTP requests leading to this injection attempt?
    context: Understanding the attack flow reveals reconnaissance patterns and entry points.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Did the WordPress site respond with database errors or sensitive information?
    context: Successful SQL injection attempts often trigger database errors that reveal schema information.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 500
            - 200
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.path

  - question: Has the Flash Gallery plugin been successfully compromised?
    context: Determining if the injection succeeded helps assess the need for immediate containment.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/wp-content/plugins/1-flash-gallery/'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What gallery data or user information was potentially accessed?
    context: Understanding data exposure helps determine breach notification requirements.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'gallery'
            - 'album'
            - 'photo'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - bytes_out

  - question: Are there signs of lateral movement or privilege escalation attempts?
    context: Successful WordPress compromises often lead to further system exploitation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'EXPLOIT'
            - 'SHELLCODE'
            - 'BACKDOOR'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Have other WordPress sites in the environment been targeted?
    context: Attackers often scan for the same vulnerability across multiple WordPress installations.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Flash Gallery'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path