name: ET WEB_SPECIFIC_APPS Wikiwig spell-check-savedicts.php to_p_dict Parameter Cross Site Scripting Attempt
id: 22012483
description: |
  Detects XSS attempts targeting the to_p_dict parameter in Wikiwig's Xinha SpellChecker plugin.
  May trigger on legitimate spell-check operations with special characters or malicious XSS payloads.
type: detection
detection_id: 2012483
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the to_p_dict parameter?
    context: Understanding the payload reveals the attack vector and potential impact of the XSS attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate spell-check activity for this application?
    context: Wikiwig spell-checker may legitimately process special characters that could trigger XSS detection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "spell-check-savedicts.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What triggered this XSS detection pattern?
    context: Analyzing the specific pattern helps determine if this is a targeted attack or accidental trigger.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - url.query
        - http.request.headers

  - question: Are there other XSS attempts from this source IP?
    context: Multiple XSS attempts indicate systematic probing or automated attack tools.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: What web application framework is running on the target server?
    context: Identifying the application helps assess vulnerability scope and required patches.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - http.response.headers
        - http.response.status_code
        - url.path

  - question: Has the XSS payload successfully executed?
    context: Successful XSS execution may lead to session hijacking or further compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.full
        - http.request.body.content

  - question: What authentication context exists for this session?
    context: Understanding user privileges helps assess potential impact of successful XSS.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.path
        - http.response.status_code

  - question: Are there signs of reconnaissance before this XSS attempt?
    context: Prior scanning activity indicates targeted attack rather than opportunistic probing.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What data could be accessed through this Wikiwig installation?
    context: Understanding the application's data scope helps prioritize incident response.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "_wk"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are other systems showing similar Wikiwig XSS attempts?
    context: Multiple targets suggest a coordinated campaign against Wikiwig installations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Wikiwig"
          alert.category|contains: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What is the broader attack pattern from this source?
    context: Understanding the attacker's methodology helps predict next steps and improve defenses.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category