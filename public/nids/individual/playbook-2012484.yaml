name: ET WEB_SPECIFIC_APPS Wikiwig spell-check-savedicts.php to_r_list Parameter Cross Site Scripting Attempt
id: 22012484
description: |
  Detects XSS attempts targeting the to_r_list parameter in Wikiwig's Xinha SpellChecker plugin.
  May trigger on legitimate spell-check operations with special characters or malicious XSS payloads.
type: detection
detection_id: 2012484
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the to_r_list parameter?
    context: Understanding the payload reveals the attack vector and potential impact of the XSS attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate spell-check dictionary activity?
    context: Wikiwig spell-checker may legitimately process dictionary lists that could trigger XSS detection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "spell-check-savedicts.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What specific XSS pattern triggered this detection?
    context: Analyzing the detection pattern helps determine if this is a targeted attack or false positive.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - url.query
        - http.request.headers

  - question: Are there concurrent XSS attempts on other Wikiwig parameters?
    context: Multiple parameter attacks indicate systematic exploitation of the spell-checker component.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "spell-check-savedicts.php"
        condition: selection
      fields:
        - alert.signature
        - url.query

  - question: What is the application's response to this XSS attempt?
    context: Server response indicates if the payload was processed or blocked by application filters.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Has the XSS payload achieved code execution in the browser?
    context: Successful XSS execution may lead to session hijacking or data theft.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.full
        - http.request.body.content

  - question: What user privileges are associated with this session?
    context: Understanding user context helps assess the potential impact of successful XSS.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.path
        - http.response.status_code

  - question: Are there signs of application enumeration before this attack?
    context: Prior reconnaissance indicates targeted exploitation rather than opportunistic scanning.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What sensitive data is accessible through this Wikiwig instance?
    context: Understanding data exposure helps prioritize incident response and containment.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "_wk"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are other enterprise systems showing similar Wikiwig attacks?
    context: Multiple targets suggest a coordinated campaign against organizational Wikiwig deployments.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Wikiwig"
          alert.category|contains: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What is the overall attack methodology from this source?
    context: Understanding the attacker's pattern helps predict next steps and strengthen defenses.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category