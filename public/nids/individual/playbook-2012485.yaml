name: ET WEB_SPECIFIC_APPS Keynect Ecommerce SQL Injection Attempt - SELECT Query
id: 22012485
description: |
  Detects SQL injection attempts targeting Keynect Ecommerce via the products.php script using SELECT statements.
  May trigger on legitimate product searches that contain SQL keywords in search parameters.
type: detection
detection_id: 2012485
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SELECT-based SQL injection payload in the ctf parameter?
    context: Understanding the exact query structure reveals the attacker's data extraction intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What database tables or columns were targeted in the SELECT statement?
    context: Identifying target tables helps assess what sensitive data may have been exposed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - payload_printable

  - question: Is this normal product browsing behavior for this user?
    context: Legitimate ecommerce browsing may involve complex product searches that could trigger false positives.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/products.php'
            - '/catalog'
            - '/shop'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Are there other SQL injection attempts against this ecommerce site?
    context: Attackers often test multiple injection vectors against the same application.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - url.path
        - alert.signature

  - question: What was the HTTP response pattern following this injection attempt?
    context: Successful injections often return different response sizes or status codes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: '/products.php'
        condition: selection
      fields:
        - http.response.status_code
        - bytes_out
        - url.query

  - question: Did the application return database errors or sensitive information?
    context: Error messages can reveal database schema and confirm successful injection.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 500
            - 200
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - bytes_out

  - question: What product or customer data was potentially accessed?
    context: Understanding data exposure helps determine breach impact and notification requirements.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/products.php'
            - '/customer'
            - '/order'
        condition: selection
      fields:
        - url.full
        - bytes_out
        - http.response.status_code

  - question: Are there signs of automated scanning or tool usage?
    context: Rapid successive requests suggest automated exploitation tools rather than manual testing.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - url.path
        - http.request.method

  - question: Has the attacker attempted to escalate privileges or access admin functions?
    context: Successful data extraction often leads to attempts at administrative access.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/admin'
            - '/login'
            - '/manage'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Are other ecommerce sites in the environment being targeted?
    context: Attackers often scan for the same vulnerability across multiple ecommerce platforms.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Keynect Ecommerce'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path