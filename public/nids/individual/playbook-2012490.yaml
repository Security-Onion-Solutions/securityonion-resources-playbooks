name: ET WEB_SPECIFIC_APPS Keynect Ecommerce SQL Injection Attempt -- products.php ctf UPDATE
id: 22012490
description: |
  Detects SQL injection attempts targeting Keynect Ecommerce products.php with UPDATE statements via ctf parameter.
  May trigger on legitimate database update operations or administrative functions.
type: detection
detection_id: 2012490
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the ctf parameter?
    context: Understanding the exact UPDATE statement reveals the attacker's intent and target tables.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this legitimate administrative activity for the Keynect Ecommerce application?
    context: Authorized administrators may perform legitimate product updates through this interface.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/products.php"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - user_agent.original

  - question: What triggered this SQL injection attempt on the products.php endpoint?
    context: Identifying the attack vector helps understand if this is automated scanning or targeted exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What other web application endpoints were accessed by this source IP?
    context: Reveals if this is part of broader web application reconnaissance or exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: Did the SQL injection attempt result in successful database access?
    context: HTTP response codes and content length indicate if the injection was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Were there any database error messages or unusual response patterns?
    context: Database errors in HTTP responses confirm successful SQL injection and reveal database structure.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code

  - question: What specific database tables or columns were targeted by the UPDATE statement?
    context: Analyzing the UPDATE syntax reveals what data the attacker attempted to modify.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - http.request.body.content

  - question: Are there signs of successful data modification or privilege escalation?
    context: Successful UPDATE injections may lead to account compromise or data manipulation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What user-agent and HTTP headers were used in this attack?
    context: User-agent strings and headers help identify automated tools versus manual exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - http.request.referrer

  - question: Are other systems in the network showing similar SQL injection attempts?
    context: Determines if this is an isolated incident or part of a broader campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "SQL Injection"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: Is this source IP associated with known malicious activity or threat intelligence?
    context: Correlating with threat intelligence helps prioritize response and understand attacker profile.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip