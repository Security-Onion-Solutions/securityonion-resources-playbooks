name: ET WEB_SPECIFIC_APPS Sahana Agasti AccessController.php Remote File Inclusion Attempt
id: 22012496
description: |
  Detects remote file inclusion attempts targeting Sahana Agasti AccessController.php via approot parameter.
  May trigger on legitimate configuration but typically indicates exploitation attempt.
type: detection
detection_id: 2012496
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete remote file inclusion payload and target URL?
    context: Understanding the full inclusion string reveals attacker methodology and intended payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: Is this legitimate Sahana disaster management system administration?
    context: Authorized administrators may access AccessController.php for legitimate system configuration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'sahana'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: What other Sahana modules has this attacker targeted?
    context: Multiple module targeting reveals systematic exploitation of the disaster management platform.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/mod/'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: What was the server's response to the file inclusion attempt?
    context: Response codes and content indicate whether the remote file inclusion was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Did the attacker successfully execute remote code through the inclusion?
    context: Outbound connections from the server indicate successful remote code execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What external domains were queried from the compromised server?
    context: DNS queries reveal command and control infrastructure or data exfiltration endpoints.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Were any malicious files uploaded or created on the server?
    context: File system changes indicate successful exploitation and potential backdoor installation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - '.php'
            - '.jsp'
            - '.asp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What processes were executed following the inclusion attempt?
    context: Process creation events confirm successful code execution and reveal attacker actions.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Did the attacker access sensitive disaster management data or configurations?
    context: Sensitive file access reveals data theft attempts and helps assess humanitarian impact.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'config'
            - 'database'
            - 'disaster'
            - 'emergency'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Are other Sahana installations being targeted by this attacker?
    context: Multiple humanitarian platform targets suggest coordinated campaign against disaster response systems.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Sahana'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: What is the complete scope of this attacker's web application exploitation?
    context: Understanding full attack surface helps assess threat to humanitarian and emergency response systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category