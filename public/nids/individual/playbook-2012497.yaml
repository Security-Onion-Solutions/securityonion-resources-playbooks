name: ET WEB_SPECIFIC_APPS Sahana Agasti dao.php Remote File Inclusion Attempt
id: 22012497
description: |
  Detects remote file inclusion attempts targeting Sahana Agasti dao.php via approot parameter.
  May trigger on legitimate database operations but typically indicates exploitation attempt.
type: detection
detection_id: 2012497
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete remote file inclusion payload targeting the DAO component?
    context: Understanding the full inclusion string reveals attacker methodology and database targeting intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: Is this legitimate Sahana database access operation or administrative activity?
    context: Authorized users may access dao.php for legitimate database operations in disaster management workflows.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'dao.php'
        condition: selection
      fields:
        - http.request.method
        - url.query
        - http.response.status_code

  - question: What other Sahana vulnerability management components has this attacker probed?
    context: Multiple VM module targeting reveals systematic exploitation of the disaster management platform.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/mod/vm/'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: What was the server's response to the DAO file inclusion attempt?
    context: Response codes and content indicate whether the database layer exploitation was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Did the attacker gain access to the underlying database system?
    context: Database connections reveal successful exploitation and potential data access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 3306
            - 5432
            - 1433
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What external infrastructure did the compromised server contact?
    context: DNS queries and connections reveal command and control or data exfiltration attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Were any database-related files or scripts created or modified?
    context: File system changes indicate successful exploitation and potential database backdoor installation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'dao'
            - 'database'
            - '.sql'
            - 'model'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What processes were executed on the server after the DAO exploitation?
    context: Process creation events confirm successful code execution through database layer compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Did the attacker access sensitive disaster management or victim data?
    context: Sensitive data access reveals breach scope and potential humanitarian impact.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'victim'
            - 'disaster'
            - 'emergency'
            - 'personal'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Are other Sahana installations experiencing similar DAO-layer attacks?
    context: Multiple database layer targets suggest coordinated campaign against humanitarian platforms.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Sahana'
          rule.name|contains: 'dao'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the full extent of this attacker's database-focused exploitation campaign?
    context: Understanding complete database targeting helps assess threat to humanitarian data systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'dao'
            - 'database'
            - 'SQL'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category