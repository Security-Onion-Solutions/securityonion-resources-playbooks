name: ET WEB_SPECIFIC_APPS Constructr CMS SQL Injection Attempt -- UNION SELECT
id: 22012499
description: |
  Detects SQL injection attempts targeting Constructr CMS via UNION SELECT statements in the page_id parameter.
  May trigger on legitimate database queries that use UNION SELECT syntax in URLs.
type: detection
detection_id: 2012499
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the page_id parameter?
    context: Understanding the exact UNION SELECT payload reveals the attacker's database enumeration intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.body.content

  - question: Is this legitimate database administration activity for the Constructr CMS?
    context: Authorized CMS maintenance might involve database queries that could trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/xmlOutput/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What other SQL injection attempts occurred against this server recently?
    context: Multiple injection attempts indicate systematic exploitation rather than isolated probing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path

  - question: What was the sequence of HTTP requests from this source IP?
    context: Understanding the attack progression helps identify reconnaissance and exploitation phases.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Did the SQL injection attempt return database information?
    context: Successful UNION SELECT attacks typically return database schema or data in HTTP responses.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: What database tables or columns were targeted in the UNION SELECT?
    context: Analyzing the SELECT portion reveals what database information the attacker was attempting to extract.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Are there signs of successful database enumeration or data extraction?
    context: Successful SQL injection may lead to database schema discovery or sensitive data exposure.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.body.bytes|gte: 1000
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  - question: What other web applications on this server were targeted?
    context: Attackers often probe multiple applications on compromised servers for additional vulnerabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Did the attacker attempt to escalate privileges or access administrative functions?
    context: SQL injection success often leads to attempts at administrative access or privilege escalation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'admin'
            - 'login'
            - 'config'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Are other systems in the network showing similar Constructr CMS exploitation attempts?
    context: Coordinated attacks may target multiple CMS installations across the enterprise infrastructure.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Constructr CMS'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the geographic origin and reputation of the attacking IP address?
    context: Understanding attacker infrastructure helps assess threat level and potential attribution.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_port