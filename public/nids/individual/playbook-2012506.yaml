name: ET MALWARE Driveby Exploit Attempt Often to Install Monkif
id: 22012506
description: |
  Detects drive-by exploit attempts that commonly install Monkif malware.
  This pattern indicates exploitation of browser vulnerabilities to deliver malware payloads.
  May trigger on legitimate software distribution using similar URI patterns.
type: detection
detection_id: 2012506
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete exploit URL and parameters used in the drive-by attack?
    context: Understanding the exploit URL structure helps identify the specific vulnerability being targeted and the payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query

  - question: What browser and user agent information was captured during the exploit attempt?
    context: Analyzing user agent strings helps identify the targeted browser version and potential vulnerabilities.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - http.version

  # Type 2: Triage Assessment
  - question: Is this user known to browse to legitimate software download sites?
    context: Helps distinguish between malicious drive-by attacks and legitimate software downloads with similar patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "download"
            - "install"
            - "setup"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  - question: Was this request initiated by user browsing or automated processes?
    context: Determines if the exploit attempt was part of normal user browsing or automated malicious activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "browser"
            - "chrome"
            - "firefox"
            - "edge"
            - "iexplore"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What web browsing activity led to this exploit attempt?
    context: Understanding the browsing session helps identify the initial compromise vector and user behavior.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.referrer

  - question: What DNS queries were made before accessing the exploit site?
    context: Reveals the domain resolution pattern and potential malicious domain infrastructure.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: Did the exploit server successfully deliver a payload to the client?
    context: Determines if the drive-by attack was successful and malware was delivered to the victim system.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Are there signs of Monkif malware installation or execution?
    context: Assesses whether the drive-by exploit successfully installed the Monkif malware payload.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "dll"
            - "scr"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What is the complete timeline of drive-by exploit activity from this source?
    context: Provides comprehensive view of the attack campaign and exploit kit behavior patterns.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Driveby"
            - "Exploit"
            - "Monkif"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.domain

  - question: What browser processes and plugins were active during the exploit attempt?
    context: Identifies the specific browser components and plugins that may have been exploited.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "plugin"
            - "flash"
            - "java"
            - "pdf"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar drive-by exploit patterns or Monkif infections?
    context: Determines if this is part of a broader exploit kit campaign targeting the organization.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains: "/frame.php"
          url.query|contains: "pl=Win32"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  - question: Is this exploit server targeting multiple victims across the network?
    context: Assesses the scope of the drive-by attack campaign and identifies other potential victims.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol