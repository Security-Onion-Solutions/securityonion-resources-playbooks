name: ET WEB_SPECIFIC_APPS Shape Web Solutions imprimir.php DELETE FROM SQL Injection Attempt
id: 22012557
description: |
  Detects SQL injection attempts targeting Shape Web Solutions imprimir.php with DELETE FROM statements.
  May trigger on legitimate database maintenance scripts or malicious attempts to delete data.
type: detection
detection_id: 2012557
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the imprimir.php request?
    context: Understanding the exact DELETE statement reveals the attacker's intent to modify or destroy data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - http.request.body.content
        - url.query

  - question: What specific table or data was targeted in the DELETE statement?
    context: Analyzing the SQL syntax helps determine what database objects the attacker attempted to access.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: '/imprimir.php'
        condition: selection
      fields:
        - http.uri
        - url.query
        - http.request.body.content

  - question: Is this legitimate administrative activity on the Shape Web Solutions application?
    context: Authorized database maintenance may use similar SQL patterns through web interfaces.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: '/imprimir.php'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.path

  - question: What other SQL injection attempts occurred from this source IP?
    context: Multiple injection attempts indicate systematic exploitation rather than isolated incidents.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri

  - question: What was the sequence of HTTP requests leading to this injection attempt?
    context: Understanding the attack flow reveals reconnaissance and exploitation patterns.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.response.status_code
        - http.request.body.bytes

  - question: Did the SQL injection attempt succeed based on HTTP response codes?
    context: Response analysis helps determine if the database was actually compromised.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: What database errors or responses were returned to the attacker?
    context: Error messages can reveal successful injection and database structure information.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.body.bytes

  - question: Were any files or data actually deleted from the web server?
    context: Successful DELETE operations may result in file system changes or application errors.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          event.action|contains:
            - 'deleted'
            - 'removed'
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action
        - process.name

  - question: What authentication context was used for this injection attempt?
    context: Understanding user context helps determine if credentials were compromised.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.headers|contains: 'Authorization'
        condition: selection
      fields:
        - http.request.headers
        - url.path
        - http.request.method

  - question: Are other systems in the network showing similar Shape Web Solutions exploitation?
    context: Coordinated attacks may target multiple instances of the same vulnerable application.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Shape Web Solutions'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What network connections were established after the successful injection?
    context: Post-exploitation activity may indicate data exfiltration or lateral movement.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received