name: ET WEB_SPECIFIC_APPS Shape Web Solutions imprimir.php UNION SELECT SQL Injection Attempt
id: 22012558
description: |
  Detects SQL injection attempts targeting Shape Web Solutions imprimir.php with UNION SELECT statements.
  May trigger on legitimate complex queries or malicious attempts to extract data from multiple tables.
type: detection
detection_id: 2012558
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UNION SELECT payload injected into imprimir.php?
    context: UNION SELECT injections reveal the attacker's target tables and desired data columns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - url.query
        - http.request.body.content

  - question: How many columns were the attacker attempting to match in the UNION operation?
    context: Column count matching indicates the sophistication and database knowledge of the attacker.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: '/imprimir.php'
        condition: selection
      fields:
        - http.uri
        - url.query
        - http.request.body.content

  - question: Is this legitimate reporting functionality that uses UNION queries?
    context: Business applications may legitimately use UNION SELECT for complex reporting features.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: '/imprimir.php'
          http.user_agent|expand: '%http.user_agent%'
        condition: selection
      fields:
        - src_ip
        - http.user_agent
        - url.path
        - http.request.method

  - question: What other advanced SQL injection techniques were attempted by this attacker?
    context: UNION SELECT often follows reconnaissance with simpler injection methods.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SQL Injection'
            - 'SELECT'
            - 'UNION'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri

  - question: Did the UNION SELECT successfully return additional data rows?
    context: Successful UNION attacks typically result in larger response payloads with combined data.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: What system tables or sensitive data was targeted in the UNION SELECT?
    context: UNION injections often target system catalogs, user tables, or credential stores.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.headers

  - question: What error-based information disclosure occurred during UNION attempts?
    context: Failed UNION operations often reveal database schema and table structure information.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: '/imprimir.php'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.query

  - question: Was the UNION SELECT part of automated scanning or manual exploitation?
    context: Understanding attack methodology helps determine threat actor sophistication.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.user_agent
        - http.request.method
        - url.full
        - http.request.headers

  - question: What privilege escalation attempts followed the successful UNION injection?
    context: Data extraction through UNION SELECT may enable further exploitation vectors.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'privilege'
            - 'escalation'
            - 'admin'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri

  - question: Are multiple Shape Web Solutions applications being systematically exploited?
    context: Coordinated UNION SELECT attacks may indicate enterprise-wide vulnerability scanning.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Shape Web Solutions'
          rule.name|contains: 'UNION'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What large data transfers occurred after successful UNION SELECT extraction?
    context: UNION attacks that successfully extract data often result in significant outbound traffic.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          network.bytes_sent|gte: 500000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.protocol