name: ET WEB_SPECIFIC_APPS Shape Web Solutions imprimir.php UPDATE SET SQL Injection Attempt
id: 22012560
description: |
  Detects SQL injection attempts targeting Shape Web Solutions imprimir.php with UPDATE SET statements.
  May trigger on legitimate data modification operations or malicious attempts to alter existing records.
type: detection
detection_id: 2012560
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UPDATE SET statement injected into imprimir.php?
    context: Understanding the update payload reveals what existing data was targeted for modification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - url.query
        - http.request.body.content

  - question: What specific columns and values were targeted for modification?
    context: UPDATE injection targets help identify the scope of data corruption and privilege escalation attempts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: '/imprimir.php'
        condition: selection
      fields:
        - http.uri
        - url.query
        - http.request.body.content

  - question: Is this authorized data maintenance activity for this application?
    context: Legitimate administrators may perform bulk updates that could resemble injection attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains: '/imprimir.php'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.path
        - http.user_agent

  - question: What other SQL injection techniques preceded this UPDATE attempt?
    context: UPDATE injections often follow reconnaissance with SELECT or UNION operations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri

  - question: Did the UPDATE operation successfully modify database records?
    context: Successful updates may result in confirmation responses or affect application functionality.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Were user credentials or privileges modified through this injection?
    context: UPDATE attacks often target authentication tables to escalate privileges or create backdoors.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - 'user'
            - 'admin'
            - 'password'
            - 'role'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - http.response.status_code

  - question: What application errors resulted from the malicious UPDATE operation?
    context: UPDATE injections may cause database constraint violations or application logic failures.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.response.status_code|contains:
            - '500'
            - '400'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.path

  - question: How many records were affected by the UPDATE injection attempt?
    context: Mass updates may indicate systematic data corruption or privilege escalation across multiple accounts.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.body.bytes
        - http.response.headers

  - question: What unauthorized access attempts followed the successful UPDATE injection?
    context: Modified credentials or permissions may enable immediate unauthorized access to the application.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - 'login'
            - 'auth'
            - 'dashboard'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - http.response.status_code
        - http.user_agent

  - question: Are other Shape Web Solutions instances experiencing similar UPDATE attacks?
    context: Coordinated UPDATE injections may indicate systematic privilege escalation across the enterprise.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Shape Web Solutions'
          rule.name|contains: 'UPDATE'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What persistent changes to application functionality resulted from the UPDATE?
    context: Successful database modifications may alter application behavior or create covert access channels.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - '200'
            - '302'
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.response.status_code
        - http.user_agent