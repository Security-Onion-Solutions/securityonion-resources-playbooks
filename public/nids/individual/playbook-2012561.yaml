name: ET WEB_SPECIFIC_APPS Openfoncier action.class.php script Remote File inclusion Attempt
id: 22012561
description: |
  Detects remote file inclusion attempts targeting Openfoncier action.class.php via path_om parameter.
  May trigger on legitimate file operations or CDN configurations using external URLs.
type: detection
detection_id: 2012561
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete remote file inclusion URL in the path_om parameter?
    context: Understanding the exact inclusion URL reveals attacker intent and potential malicious payload source.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What protocol scheme was used for the remote file inclusion?
    context: Different protocols (HTTP, HTTPS, FTP, PHP) indicate varying attack sophistication and payload delivery methods.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/obj/action.class.php'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this legitimate Openfoncier configuration or file management?
    context: Openfoncier applications may legitimately reference external resources for configuration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Does this originate from authorized administrative networks?
    context: Internal administrators may legitimately configure external file references.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/obj/'
            - '/admin'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.response.status_code

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this file inclusion attempt?
    context: Attackers typically enumerate application structure before attempting file inclusion.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.response.body.bytes

  - question: What was the application's response to the inclusion attempt?
    context: Successful file inclusion may result in code execution or error messages revealing system information.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion result in successful code execution?
    context: Successful inclusion may enable remote code execution and system compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of payload download or execution following the inclusion?
    context: Successful RFI often involves downloading and executing malicious scripts or shells.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  # Type 5: Forensic Deep-Dive
  - question: What other Openfoncier components has this attacker targeted?
    context: Understanding the full scope of Openfoncier exploitation reveals campaign breadth and persistence.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Openfoncier'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: Has this source attempted file inclusion against other applications?
    context: RFI techniques are often reused across different vulnerable applications and platforms.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Remote File'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar remote file inclusion attempts?
    context: Coordinated RFI campaigns often target multiple vulnerable applications simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'web-application-attack'
          rule.name|contains: 'Remote File'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What related file inclusion IOCs appear across the enterprise?
    context: Understanding attack patterns helps identify vulnerable applications and implement comprehensive defenses.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'web-application-attack'
          rule.name|contains:
            - 'File inclusion'
            - 'path_om'
            - 'Remote'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name