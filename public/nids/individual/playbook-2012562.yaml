name: ET WEB_SPECIFIC_APPS Openfoncier architecte.class.php script Remote File inclusion Attempt
id: 22012562
description: |
  Detects remote file inclusion attempts targeting Openfoncier architecte.class.php via path_om parameter.
  May trigger on legitimate file operations or architectural configuration management using external URLs.
type: detection
detection_id: 2012562
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete remote file inclusion URL in the path_om parameter?
    context: Understanding the exact inclusion URL reveals attacker intent and potential architectural component targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What protocol scheme was used for the architecte.class.php inclusion?
    context: Different protocols indicate varying attack sophistication and targeting of architectural components.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/obj/architecte.class.php'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this legitimate Openfoncier architectural configuration management?
    context: Openfoncier architectural components may legitimately reference external configuration files.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Does this originate from authorized system architects or administrators?
    context: System architects may legitimately configure external architectural references and templates.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/obj/architecte'
            - '/admin'
            - '/config'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.response.status_code

  # Type 3: Activity Context
  - question: What architectural component enumeration preceded this inclusion attempt?
    context: Attackers typically discover architectural components before attempting targeted exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.response.body.bytes

  - question: What was the application's response to the architectural inclusion attempt?
    context: Successful inclusion may compromise architectural integrity and system design controls.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion compromise architectural components?
    context: Successful architectural inclusion may enable system-wide compromise and design manipulation.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of architectural configuration changes following the inclusion?
    context: Successful RFI against architectural components may alter system behavior and security controls.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/obj/architecte'
            - '/config'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What other Openfoncier architectural components has this attacker targeted?
    context: Understanding the full scope of architectural targeting reveals systematic compromise attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Openfoncier'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: Has this source attempted inclusion against other class-based components?
    context: PHP class-based RFI techniques are often reused across similar application architectures.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '.class.php'
            - 'path_om='
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - user_agent.original

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar architectural component exploitation?
    context: Coordinated attacks on architectural components indicate sophisticated understanding of system design.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'web-application-attack'
          url.path|contains: 'architecte'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What related Openfoncier exploitation IOCs appear enterprise-wide?
    context: Understanding campaign scope helps identify all vulnerable Openfoncier installations and components.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'web-application-attack'
          rule.name|contains:
            - 'Openfoncier'
            - 'path_om'
            - 'Remote File'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name