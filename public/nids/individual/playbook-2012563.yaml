name: ET WEB_SPECIFIC_APPS Openfoncier avis.class.php script Remote File inclusion Attempt
id: 22012563
description: |
  Detects remote file inclusion attempts targeting Openfoncier avis.class.php via path_om parameter.
  May trigger on legitimate advisory system operations or notification management using external URLs.
type: detection
detection_id: 2012563
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete remote file inclusion URL in the path_om parameter?
    context: Understanding the exact inclusion URL reveals attacker intent and potential advisory system targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What protocol scheme was used for the avis.class.php inclusion?
    context: Different protocols indicate varying attack sophistication and targeting of advisory notification systems.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/obj/avis.class.php'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this legitimate Openfoncier advisory system configuration?
    context: Openfoncier advisory components may legitimately reference external notification templates or configurations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Does this originate from authorized notification or advisory system administrators?
    context: Advisory system administrators may legitimately configure external notification sources and templates.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/obj/avis'
            - '/admin'
            - '/notification'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.response.status_code

  # Type 3: Activity Context
  - question: What advisory system enumeration preceded this inclusion attempt?
    context: Attackers typically discover advisory and notification components before attempting targeted exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.response.body.bytes

  - question: What was the application's response to the advisory inclusion attempt?
    context: Successful inclusion may compromise notification systems and advisory integrity.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion compromise advisory notification systems?
    context: Successful advisory inclusion may enable malicious notifications and system communication compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of malicious advisory or notification generation following the inclusion?
    context: Successful RFI against advisory components may result in fraudulent notifications or system alerts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/obj/avis'
            - '/notification'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What other Openfoncier advisory components has this attacker targeted?
    context: Understanding the full scope of advisory system targeting reveals communication system compromise attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Openfoncier'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: Has this source attempted inclusion against other notification or advisory systems?
    context: Advisory system RFI techniques are often reused across similar communication and notification platforms.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'avis'
            - 'notification'
            - 'advisory'
            - 'alert'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - user_agent.original

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar advisory system exploitation attempts?
    context: Coordinated attacks on advisory systems indicate attempts to compromise organizational communications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'web-application-attack'
          url.path|contains:
            - 'avis'
            - 'advisory'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What related Openfoncier communication system IOCs appear enterprise-wide?
    context: Understanding campaign scope helps identify all vulnerable communication and advisory system components.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'web-application-attack'
          rule.name|contains:
            - 'Openfoncier'
            - 'path_om'
            - 'Remote File'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name