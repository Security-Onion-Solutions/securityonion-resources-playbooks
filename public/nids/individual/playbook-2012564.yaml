name: ET WEB_SPECIFIC_APPS Openfoncier bible.class.php Remote File Inclusion Attempt
id: 22012564
description: |
  Detects remote file inclusion attempts targeting Openfoncier bible.class.php script via path_om parameter.
  May trigger on legitimate file operations but typically indicates exploitation attempt.
type: detection
detection_id: 2012564
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete URI and remote file path specified in the inclusion attempt?
    context: Understanding the full URI reveals the attacker's intended payload and target resource.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: Is this legitimate administrative access to the Openfoncier application?
    context: Authorized administrators may access bible.class.php for legitimate configuration purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: What other HTTP requests preceded this file inclusion attempt?
    context: Previous reconnaissance or exploitation attempts reveal attack progression and methodology.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: What was the server's response to the file inclusion attempt?
    context: Response codes and content indicate whether the exploitation was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Did the attacker successfully execute remote code after the inclusion attempt?
    context: Post-exploitation activity indicates successful compromise and further malicious actions.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What DNS queries were made from the target server after the attack?
    context: Outbound DNS queries may indicate command and control communication or data exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Are there signs of web shell installation or persistence mechanisms?
    context: Attackers often install web shells for persistent access after successful file inclusion.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - '.php'
            - '.jsp'
            - '.asp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What processes were spawned on the web server following the attack?
    context: Process creation events reveal successful code execution and attacker actions.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Did the attacker attempt to access sensitive files or databases?
    context: File access patterns indicate data theft attempts and compromise scope.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'config'
            - 'database'
            - '.sql'
            - 'password'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Are other systems showing similar Openfoncier exploitation attempts?
    context: Multiple targets suggest coordinated campaign requiring enterprise-wide response.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Openfoncier'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other web application vulnerabilities is this attacker exploiting?
    context: Understanding attacker's full toolkit reveals campaign scope and required defensive measures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category