name: ET WEB_SPECIFIC_APPS Openfoncier blocnote.class.php Remote File Inclusion Attempt
id: 22012565
description: |
  Detects remote file inclusion attempts targeting Openfoncier blocnote.class.php script via path_om parameter.
  May trigger on legitimate file operations but typically indicates exploitation attempt.
type: detection
detection_id: 2012565
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete URI and remote file path specified in the blocnote inclusion attempt?
    context: Understanding the full URI reveals the attacker's intended payload and target resource.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: Is this legitimate administrative access to the Openfoncier blocnote functionality?
    context: Authorized users may access blocnote.class.php for legitimate note-taking or documentation purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: What other Openfoncier components has this attacker targeted?
    context: Multiple component targeting reveals systematic exploitation of the application suite.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/obj/'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: What was the server's response to the blocnote inclusion attempt?
    context: Response codes and content indicate whether the exploitation was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Did the attacker establish persistent access after the inclusion attempt?
    context: Post-exploitation connections indicate successful compromise and ongoing malicious activity.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What external domains were resolved from the target server after the attack?
    context: DNS queries may reveal command and control infrastructure or data exfiltration endpoints.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Were any suspicious files created or modified on the web server?
    context: File system changes indicate successful exploitation and potential backdoor installation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - '.php'
            - '.jsp'
            - '.asp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What processes were executed on the server following the attack?
    context: Process creation events confirm successful code execution and reveal attacker actions.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Did the attacker attempt to access configuration files or databases?
    context: Sensitive file access indicates data theft attempts and helps assess compromise scope.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'config'
            - 'database'
            - '.sql'
            - 'password'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Are other systems experiencing similar Openfoncier exploitation attempts?
    context: Multiple targets suggest coordinated campaign requiring enterprise-wide defensive measures.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Openfoncier'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the full scope of this attacker's web application targeting?
    context: Understanding complete attack surface helps prioritize patching and defensive measures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category