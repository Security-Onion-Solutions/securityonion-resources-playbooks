name: ET WEB_SPECIFIC_APPS coRED CMS rubID Parameter UPDATE SET SQL Injection Attempt
id: 22012570
description: |
  Detects SQL injection attempts targeting coRED CMS rubID parameter using UPDATE SET statements.
  May trigger on legitimate database operations containing these keywords in URL parameters.
type: detection
detection_id: 2012570
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete UPDATE SET payload in the rubID parameter?
    context: UPDATE SET injections indicate attempts to modify existing database records, often targeting credentials or permissions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What specific table and columns is the attacker attempting to modify?
    context: UPDATE payloads reveal target tables and the specific data modifications being attempted.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query

  # Type 2: Triage Assessment
  - question: Is this part of a progressive SQL injection attack campaign?
    context: UPDATE attacks typically follow successful reconnaissance, indicating advanced database compromise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SQL Injection"
        condition: selection
      fields:
        - rule.name
        - url.path
        - http.request.method

  - question: Does the timing and source suggest legitimate database administration?
    context: Scheduled maintenance or internal administrative access may generate similar UPDATE patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What database enumeration or modification attempts preceded this UPDATE injection?
    context: Understanding the attack sequence reveals if this is systematic privilege escalation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.response.status_code

  - question: What was the application's response to the UPDATE injection attempt?
    context: Response analysis reveals if the database modification was successful or blocked.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the UPDATE injection successfully modify database records?
    context: Successful UPDATE operations may compromise user accounts, permissions, or application settings.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of account takeover or privilege escalation?
    context: UPDATE injections often target user credentials or role assignments for unauthorized access.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific data modifications was the attacker attempting to make?
    context: UPDATE payloads may target passwords, user roles, or application configurations for persistent access.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "UPDATE SET"
        condition: selection
      fields:
        - rule.name
        - url.query
        - http.request.body.content

  - question: Does this match known privilege escalation techniques or exploitation tools?
    context: Specific UPDATE patterns may indicate automated frameworks or manual exploitation techniques.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/content/rubric/"
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.query
        - http.request.method

  - question: Are there indicators of successful account compromise or unauthorized access?
    context: Successful UPDATE attacks often lead to immediate unauthorized application access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar UPDATE injection attempts?
    context: Coordinated attacks often attempt privilege escalation across multiple compromised applications.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "UPDATE SET"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this part of a broader campaign targeting content management systems?
    context: Systematic CMS attacks often use similar UPDATE techniques across different platforms.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method