name: ET WEB_SPECIFIC_APPS Mambo Cache_Lite Class mosConfig_absolute_path Remote File inclusion Attempt
id: 22012572
description: |
  Detects remote file inclusion attempts targeting Mambo CMS Cache_Lite class via mosConfig_absolute_path parameter.
  May trigger on legitimate file operations containing similar URL patterns or protocols.
type: detection
detection_id: 2012572
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete remote file inclusion URL in the mosConfig_absolute_path parameter?
    context: The remote URL reveals the attacker's payload source and intended malicious file to include.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What protocol and remote host is being used for the file inclusion?
    context: Protocol analysis reveals the attack vector and potential command and control infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query

  # Type 2: Triage Assessment
  - question: Is this Mambo installation actively used or is it a legacy system?
    context: Abandoned or test installations may generate false positives from security scanning tools.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/includes/Cache/"
            - "mambo"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.path

  - question: Does the source IP have legitimate administrative access to this system?
    context: Internal networks or known admin sources may indicate authorized security testing or maintenance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What reconnaissance or scanning activity preceded this file inclusion attempt?
    context: Understanding the attack progression reveals if this is targeted exploitation or opportunistic scanning.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.response.status_code

  - question: What was the web server's response to the file inclusion attempt?
    context: Response codes and content size indicate if the remote file was successfully included and executed.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion successfully execute malicious code?
    context: Large response bodies or specific response patterns may indicate successful code execution.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of web shell deployment or persistent access establishment?
    context: Successful RFI attacks often deploy web shells for continued unauthorized access.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific malicious payload was hosted at the remote inclusion URL?
    context: Analysis of the remote payload reveals the attacker's capabilities and intended actions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Remote File inclusion"
        condition: selection
      fields:
        - rule.name
        - url.query
        - http.request.body.content

  - question: Does this match known Mambo CMS exploitation techniques or automated tools?
    context: Specific RFI patterns may indicate automated exploitation frameworks or targeted manual attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/includes/Cache/"
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.query
        - http.request.method

  - question: Are there indicators of successful system compromise or lateral movement?
    context: Successful RFI often leads to system compromise and attempts to access other network resources.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_port

  # Type 6: Enterprise Correlation
  - question: Are other web applications experiencing similar remote file inclusion attempts?
    context: Coordinated attacks often target multiple vulnerable systems with the same RFI techniques.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Remote File inclusion"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this part of a broader campaign targeting legacy content management systems?
    context: Mass exploitation often targets known vulnerabilities across multiple CMS platforms simultaneously.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method