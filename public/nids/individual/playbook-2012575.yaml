name: ET WEB_SPECIFIC_APPS mySeatXT SQL Injection Attempt autocomplete.php field SELECT
id: 22012575
description: |
  Detects SQL injection attempts targeting mySeatXT autocomplete.php with SELECT statements.
  May trigger on legitimate database queries but typically indicates exploitation attempts.
type: detection
detection_id: 2012575
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the field parameter?
    context: Understanding the exact injection syntax reveals the attacker's database enumeration intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What specific database tables or columns were targeted in the SELECT statement?
    context: Analyzing the SELECT query structure reveals what data the attacker attempted to extract.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this mySeatXT application legitimately deployed and accessible from this source?
    context: Legitimate administrative access to mySeatXT would explain autocomplete functionality usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/web/classes/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: Does the source IP have a history of legitimate web application usage?
    context: Established legitimate usage patterns help distinguish between authorized and malicious activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  # Type 3: Activity Context
  - question: What other web requests preceded this SQL injection attempt?
    context: Attack sequences often include reconnaissance and vulnerability scanning before exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Were there any automated scanning tools or user agents associated with this activity?
    context: Automated tools often indicate systematic exploitation attempts rather than targeted attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user-agent
        - url.path
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt receive successful HTTP responses?
    context: Successful responses may indicate the injection was processed and potentially executed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Were there any follow-up requests indicating successful database access?
    context: Attackers often make additional requests after successful injection to extract more data.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/web/classes/autocomplete.php"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What database management system is being targeted based on SQL syntax?
    context: SQL dialect and functions reveal the underlying database technology and potential attack vectors.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - http.request.body.content

  - question: Are there signs of union-based or error-based SQL injection techniques?
    context: Different injection techniques indicate attacker sophistication and potential data extraction methods.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "autocomplete.php"
        condition: selection
      fields:
        - url.query
        - http.response.body.content
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar mySeatXT exploitation attempts?
    context: Coordinated attacks across multiple systems indicate a broader campaign targeting this application.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "mySeatXT SQL Injection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name