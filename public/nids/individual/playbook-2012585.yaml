name: ET WEB_SPECIFIC_APPS coRED CMS rubID Parameter DELETE FROM SQL Injection Attempt
id: 22012585
description: |
  Detects SQL injection attempts targeting coRED CMS rubID parameter with DELETE statements.
  May trigger on legitimate database operations but typically indicates data destruction attempts.
type: detection
detection_id: 2012585
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DELETE-based SQL injection payload in the rubID parameter?
    context: DELETE statements in injection attacks indicate attempts to destroy data or remove security controls.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What specific table and records were targeted for deletion via the SQL injection?
    context: Understanding the DELETE target reveals whether the attacker is destroying evidence or removing security mechanisms.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this coRED CMS application legitimately deployed and accessible from this source?
    context: Legitimate administrative access to coRED CMS would explain rubric management functionality usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/content/rubric/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: Does the source IP have a history of legitimate CMS administration activities?
    context: Established legitimate usage patterns help distinguish between authorized and malicious activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/content/"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What other SQL injection techniques were attempted before this DELETE attack?
    context: Attack progression from reconnaissance to data destruction indicates systematic exploitation attempts.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/content/rubric/index.php"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code

  - question: Were there any CMS enumeration activities targeting the coRED application?
    context: Attackers often enumerate CMS structure and functionality before attempting destructive operations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/content/"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the DELETE-based SQL injection receive successful HTTP responses?
    context: Successful responses may indicate data was actually deleted from the database.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Were there follow-up requests indicating successful data deletion or system compromise?
    context: Attackers often verify successful data destruction or attempt to exploit the compromised state.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/content/"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What critical data or security controls were targeted for deletion?
    context: DELETE payload analysis reveals the attacker's intent to destroy evidence or disable security mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - http.request.body.content

  - question: Are there signs of successful data destruction or system integrity compromise?
    context: Successful DELETE attacks may cause data loss or system instability requiring immediate response.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar DELETE-based SQL injection attempts?
    context: Coordinated data destruction attacks across multiple systems indicate a sophisticated threat campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SQL Injection"
          rule.name|contains: "DELETE"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name