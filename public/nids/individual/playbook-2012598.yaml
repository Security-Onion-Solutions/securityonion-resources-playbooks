name: ET WEB_SPECIFIC_APPS mySeatXT SQL Injection Attempt autocomplete.php field DELETE
id: 22012598
description: |
  Detects SQL injection attempts targeting mySeatXT autocomplete.php using DELETE statements.
  May trigger on legitimate database maintenance operations in rare administrative contexts.
type: detection
detection_id: 2012598
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DELETE SQL injection payload in the field parameter?
    context: Understanding the exact DELETE payload reveals the attacker's data destruction intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this a legitimate database maintenance operation by authorized personnel?
    context: Scheduled data cleanup or administrative DELETE operations may trigger false positives.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/web/classes/autocomplete.php'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method

  - question: What other destructive SQL injection attempts preceded this DELETE attack?
    context: DELETE injections often follow reconnaissance phases using SELECT or UNION statements.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - url.full
        - alert.signature

  - question: Which database tables or records is the attacker attempting to delete?
    context: DELETE injection payloads reveal the specific data targets for destruction.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - payload_printable
        - url.query

  - question: Has the DELETE injection resulted in successful data destruction?
    context: Successful DELETE operations may trigger database errors or affect application functionality.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 200
            - 500
            - 404
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  - question: Are there signs of automated SQL injection tools targeting DELETE operations?
    context: Automated scanners may probe for destructive SQL injection vulnerabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.method
        - url.path

  - question: What critical application data may have been compromised by the DELETE injection?
    context: Successful DELETE attacks can cause data loss and application instability.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'Database'
            - 'Error'
            - 'Application'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - src_ip

  - question: Has the attacker escalated to administrative database operations after DELETE injection?
    context: DELETE injections may be followed by attempts to create backdoors or modify schemas.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'CREATE'
            - 'ALTER'
            - 'DROP'
        condition: selection
      fields:
        - rule.name
        - url.full
        - alert.signature

  - question: Are there concurrent DELETE injection attempts against other mySeatXT endpoints?
    context: Attackers may target multiple vulnerable endpoints within the same application.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'mySeatXT'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Is this part of a coordinated data destruction campaign across multiple systems?
    context: DELETE injection attacks may be part of broader destructive campaigns.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SQL Injection'
          alert.signature|contains: 'DELETE'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name