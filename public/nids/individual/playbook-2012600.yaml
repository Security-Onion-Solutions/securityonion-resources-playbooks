name: ET WEB_SPECIFIC_APPS mySeatXT SQL Injection Attempt autocomplete.php field UPDATE
id: 22012600
description: |
  Detects SQL injection attempts targeting mySeatXT autocomplete.php using UPDATE statements.
  May trigger on legitimate database update operations in administrative contexts.
type: detection
detection_id: 2012600
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UPDATE SQL injection payload in the field parameter?
    context: Understanding the exact UPDATE payload reveals the attacker's data modification intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this a legitimate database update operation by authorized administrators?
    context: Routine data updates or configuration changes may contain similar SQL patterns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/web/classes/autocomplete.php'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method

  - question: What reconnaissance activities preceded this UPDATE injection attempt?
    context: UPDATE injections typically follow information gathering phases to identify target columns.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - url.full
        - alert.signature

  - question: Which database fields or values is the attacker attempting to modify?
    context: UPDATE injection payloads reveal the specific data targets for modification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - payload_printable
        - url.query

  - question: Has the UPDATE injection successfully modified database records?
    context: Successful UPDATE operations may alter application behavior or user privileges.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 200
            - 500
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  - question: Are there indicators of privilege escalation through UPDATE injection?
    context: UPDATE attacks may target user roles, permissions, or authentication credentials.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'Authentication'
            - 'Authorization'
            - 'Privilege'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - url.path

  - question: What critical application settings may have been compromised by the UPDATE injection?
    context: UPDATE injections can modify configuration data affecting application security.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'config'
            - 'admin'
            - 'settings'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Has the attacker established backdoor access through database modifications?
    context: UPDATE injections may create hidden administrative accounts or modify access controls.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'INSERT'
            - 'CREATE'
            - 'User'
        condition: selection
      fields:
        - rule.name
        - url.full
        - alert.signature

  - question: Are there concurrent UPDATE injection attempts against other mySeatXT components?
    context: Attackers may target multiple vulnerable endpoints for comprehensive data modification.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'mySeatXT'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Is this part of a broader data manipulation campaign across the enterprise?
    context: Coordinated UPDATE injection attacks may target similar vulnerabilities across systems.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SQL Injection'
          alert.signature|contains: 'UPDATE'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name