name: ET WEB_SPECIFIC_APPS PHP-Nuke Surveys pollID parameter SELECT FROM SQL Injection Attempt
id: 22012651
description: |
  Detects SQL injection attempts targeting PHP-Nuke Surveys module via pollID parameter using SELECT FROM statements.
  May trigger on legitimate database operations if similar patterns are used in URL parameters.
type: detection
detection_id: 2012651
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SELECT FROM payload in the pollID parameter?
    context: Understanding the exact SELECT statement reveals the attacker's data extraction targets and query structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What specific columns and tables were targeted in the SELECT statement?
    context: Analyzing the SELECT syntax reveals which database fields the attacker attempted to access.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/modules/Surveys/modules.php'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.full

  # Type 2: Triage Assessment
  - question: Is this a legitimate survey data query operation?
    context: Authorized users may perform SELECT queries through the web interface for survey reporting and analysis.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/modules/Surveys/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does the source IP have appropriate access rights for survey data queries?
    context: SELECT operations should align with the user's authorized access level and business requirements.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/modules/Your_Account/'
            - '/admin.php'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What enumeration activities preceded this SELECT injection attempt?
    context: SELECT attacks often follow reconnaissance to identify valuable database tables and columns.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/modules/'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Were there attempts to identify database structure before the SELECT query?
    context: Attackers typically probe for table names and column structures before crafting SELECT statements.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'information_schema'
            - 'DESCRIBE'
            - 'SHOW TABLES'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the SELECT injection successfully retrieve sensitive data?
    context: Response size and patterns indicate whether confidential information was successfully extracted.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/modules/Surveys/modules.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: Were there attempts to access user credentials or administrative data?
    context: SELECT attacks often target user tables to extract passwords, email addresses, and privilege information.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'password'
            - 'users'
            - 'admin'
            - 'email'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific sensitive information was targeted for extraction?
    context: Analyzing the complete SELECT sequence reveals the scope of potential data compromise.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: Were there attempts to extract database configuration or system information?
    context: SELECT attacks may target system tables to gather intelligence for further exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'version()'
            - 'database()'
            - 'user()'
            - 'mysql'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes
        - http.response.status_code

  - question: Did the attacker attempt to use extracted data for privilege escalation?
    context: Successful data extraction often leads to authentication bypass or administrative access attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/admin.php'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other web applications showing similar data extraction attempts?
    context: Coordinated SELECT injection attacks may indicate systematic data harvesting across multiple systems.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SELECT FROM'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name