name: ET WEB_SPECIFIC_APPS PHP-Nuke Surveys pollID parameter DELETE FROM SQL Injection Attempt
id: 22012652
description: |
  Detects SQL injection attempts targeting PHP-Nuke Surveys module via pollID parameter using DELETE FROM statements.
  May trigger on legitimate database operations if similar patterns are used in URL parameters.
type: detection
detection_id: 2012652
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DELETE FROM payload in the pollID parameter?
    context: Understanding the exact DELETE statement reveals the attacker's intent to destroy or manipulate database records.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What table and WHERE conditions were specified in the DELETE statement?
    context: Analyzing the DELETE syntax reveals which database records the attacker attempted to remove.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/modules/Surveys/modules.php'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.full

  # Type 2: Triage Assessment
  - question: Is this a legitimate survey deletion operation by an authorized user?
    context: Survey administrators may delete surveys through the web interface, generating DELETE statements.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/modules/Surveys/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does the source IP have administrative privileges for survey management?
    context: DELETE operations should only be performed by users with appropriate administrative access.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/admin.php'
            - '/modules/Your_Account/'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What reconnaissance activities preceded this DELETE injection attempt?
    context: DELETE attacks often follow enumeration to identify valuable records to destroy or manipulate.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/modules/'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Were there attempts to identify critical database records before deletion?
    context: Attackers typically probe for important data before attempting to delete it for disruption or extortion.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'SELECT'
            - 'COUNT'
            - 'admin'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the DELETE injection attempt succeed based on HTTP response?
    context: Response patterns indicate whether critical database records were successfully deleted.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/modules/Surveys/modules.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: Were there subsequent attempts to verify the deletion or cause further damage?
    context: Successful DELETE attacks may be followed by additional queries to confirm destruction or continue the attack.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'SELECT'
            - 'DELETE'
            - 'DROP'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What type of database records were targeted for deletion?
    context: The DELETE payload reveals whether this was data destruction, evidence removal, or system sabotage.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: Were there attempts to delete user accounts or administrative records?
    context: DELETE statements targeting user tables often indicate attempts to remove evidence or disable security.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'users'
            - 'admin'
            - 'logs'
            - 'audit'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code

  - question: Did the attacker attempt to cover tracks by deleting access logs?
    context: Sophisticated attackers often delete audit trails and access logs to hide their activities.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'log'
            - 'history'
            - 'session'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar destructive SQL injection attempts?
    context: Coordinated DELETE attacks may indicate a campaign to cause widespread data destruction or disruption.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'DELETE FROM'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name