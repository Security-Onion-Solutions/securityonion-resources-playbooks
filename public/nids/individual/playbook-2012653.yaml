name: ET WEB_SPECIFIC_APPS PHP-Nuke Surveys pollID parameter UNION SELECT SQL Injection Attempt
id: 22012653
description: |
  Detects SQL injection attempts targeting PHP-Nuke Surveys module via pollID parameter using UNION SELECT statements.
  May trigger on legitimate database operations if similar patterns are used in URL parameters.
type: detection
detection_id: 2012653
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete UNION SELECT payload in the pollID parameter?
    context: Understanding the exact UNION SELECT statement reveals the attacker's data extraction strategy and target columns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: How many columns were being extracted in the UNION SELECT statement?
    context: The column count in UNION SELECT reveals the scope of data extraction and database structure knowledge.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/modules/Surveys/modules.php'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.full

  # Type 2: Triage Assessment
  - question: Is this a legitimate survey data retrieval operation?
    context: Authorized users may perform complex queries through the web interface for reporting purposes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/modules/Surveys/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does the source IP have administrative privileges for survey management?
    context: UNION SELECT operations may be legitimate if performed by authorized survey administrators.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/admin.php'
            - '/modules/Your_Account/'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What column enumeration attempts preceded this UNION SELECT injection?
    context: UNION SELECT attacks require knowledge of column count and types, often obtained through prior enumeration.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'ORDER BY'
            - 'GROUP BY'
            - 'null'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  - question: Were there attempts to identify database version or structure?
    context: Attackers often fingerprint the database before crafting UNION SELECT statements.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'version()'
            - 'database()'
            - 'user()'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the UNION SELECT injection successfully extract data?
    context: Response size and status codes indicate whether sensitive data was successfully retrieved.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/modules/Surveys/modules.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: Were there attempts to extract user credentials or sensitive information?
    context: UNION SELECT attacks often target user tables to extract passwords and personal information.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'password'
            - 'users'
            - 'email'
            - 'hash'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific database tables were targeted for data extraction?
    context: Analyzing the complete UNION SELECT sequence reveals which sensitive data was compromised.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: Were there attempts to extract database schema information?
    context: UNION SELECT attacks may target information_schema tables to map the entire database structure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'information_schema'
            - 'table_name'
            - 'column_name'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes
        - http.response.status_code

  - question: Did the attacker attempt to escalate privileges through the extracted data?
    context: Successful data extraction often leads to privilege escalation attempts using obtained credentials.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/admin.php'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other web applications showing similar UNION SELECT injection attempts?
    context: Attackers often use the same UNION SELECT techniques across multiple vulnerable applications.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'UNION SELECT'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name