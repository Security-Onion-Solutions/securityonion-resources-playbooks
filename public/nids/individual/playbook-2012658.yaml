name: ET WEB_SPECIFIC_APPS OrangeHRM recruitcode parameter Cross Site Script Attempt
id: 22012658
description: |
  Detects cross-site scripting attempts targeting OrangeHRM recruitment module recruitcode parameter.
  May trigger on legitimate HTML content or JavaScript usage in recruitment workflow applications.
type: detection
detection_id: 2012658
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected into the recruitcode parameter?
    context: The XSS payload reveals attack sophistication and potential impact on user sessions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: Is this legitimate recruitment workflow activity in OrangeHRM?
    context: HR systems may legitimately process recruitment codes and job vacancy parameters.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/templates/recruitment/jobVacancy.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: What other XSS attempts were made against this OrangeHRM installation?
    context: Multiple XSS attempts indicate systematic exploitation of input validation weaknesses.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'Cross Site Script'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - url.path

  - question: Was the XSS payload successfully reflected in the application response?
    context: Reflected XSS requires the payload to appear in the HTTP response to be exploitable.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers.content_type

  - question: Are there signs of session hijacking or credential theft following the XSS?
    context: Successful XSS attacks often lead to session token theft or credential harvesting.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'login'
            - 'session'
            - 'cookie'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.headers.cookie

  - question: What was the user agent and browser fingerprint of the attacking client?
    context: Browser details help determine if this was manual testing or automated XSS scanning.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/templates/recruitment/jobVacancy.php'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers.accept
        - http.request.headers.accept_language

  - question: Did legitimate users access the compromised recruitment page after the XSS injection?
    context: User access to XSS-compromised pages indicates potential victim exposure and session compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/templates/recruitment/jobVacancy.php'
        condition: selection
      fields:
        - src_ip
        - http.request.headers.user_agent
        - http.request.headers.referer

  - question: What other OrangeHRM modules were targeted for XSS or injection attacks?
    context: Multiple module attacks indicate comprehensive exploitation of the HR management system.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/templates/'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Are there indicators of automated XSS scanning tools being used?
    context: Tool signatures help identify whether this was targeted manual testing or automated vulnerability scanning.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers.user_agent|contains:
            - 'XSSer'
            - 'XSStrike'
            - 'sqlmap'
            - 'Burp'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.path

  - question: Has this OrangeHRM system been accessed by unauthorized users or administrators?
    context: Post-XSS administrative access may indicate successful privilege escalation or account compromise.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/admin'
            - '/symfony'
            - '/index.php/admin'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are other HR management systems in the enterprise experiencing similar XSS attacks?
    context: Coordinated XSS attacks across HR systems suggest targeted campaign against employee data.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Cross Site Script'
            - 'XSS'
            - 'HR'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name