name: ET WEB_SPECIFIC_APPS vBulletin cChatBox messageid Parameter SELECT FROM SQL Injection Attempt
id: 22012661
description: |
  Detects SQL injection attempts targeting vBulletin cChatBox messageid parameter.
  May trigger on legitimate database queries containing SELECT FROM keywords in URLs.
type: detection
detection_id: 2012661
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the messageid parameter?
    context: Understanding the exact injection syntax reveals attack sophistication and target database structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: Is this normal administrative access to the vBulletin cChatBox module?
    context: Legitimate administrators may access chatbox functions with similar URL patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/cchatbox.php'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What other SQL injection attempts occurred from this source IP?
    context: Multiple injection attempts indicate systematic database exploitation rather than accidental queries.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What was the sequence of HTTP requests leading to this injection attempt?
    context: Attack patterns often involve reconnaissance requests before exploitation attempts.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code
        - http.request.referrer

  - question: Did the SQL injection attempt return database error messages or data?
    context: Successful injections often return database errors or extracted data in HTTP responses.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: What database management system is the target vBulletin installation using?
    context: Different DBMS types require different injection techniques and reveal attack sophistication.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'mysql'
            - 'mssql'
            - 'oracle'
            - 'postgresql'
        condition: selection
      fields:
        - url.query
        - src_ip

  - question: Are there signs of successful database enumeration or data extraction?
    context: Post-injection activity may include database schema enumeration or sensitive data extraction.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'UNION'
            - 'information_schema'
            - 'CONCAT'
            - 'user()'
        condition: selection
      fields:
        - url.query
        - http.response.bytes

  - question: What is the geographic origin and reputation of the attacking IP address?
    context: IP reputation and location help determine if this is targeted attack or automated scanning.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: Has this vBulletin installation been targeted by other web application attacks?
    context: Multiple attack vectors against same target indicate focused exploitation campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'WEB_SPECIFIC_APPS'
            - 'vBulletin'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - url.path

  - question: Are other vBulletin installations in the enterprise experiencing similar attacks?
    context: Coordinated attacks against multiple vBulletin instances suggest enterprise-wide campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'vBulletin'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name

  - question: What other web applications on this server are being probed for vulnerabilities?
    context: Attackers often enumerate multiple applications on compromised or targeted servers.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '.php'
            - 'admin'
            - 'login'
        condition: selection
      fields:
        - url.path
        - http.response.status_code