name: ET WEB_SPECIFIC_APPS vBulletin cChatBox messageid Parameter DELETE FROM SQL Injection Attempt
id: 22012662
description: |
  Detects SQL injection attempts targeting the vBulletin cChatBox component using DELETE FROM statements in the messageid parameter.
  May trigger on legitimate database maintenance operations or chat message deletion functionality.
type: detection
detection_id: 2012662
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DELETE FROM SQL injection payload in the messageid parameter?
    context: The exact DELETE syntax reveals the attacker's intended data destruction and target tables.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What specific database tables were targeted for deletion?
    context: The target tables reveal what data the attacker intended to destroy or corrupt.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "DELETE"
            - "FROM"
            - "messageid="
        condition: selection
      fields:
        - url.query
        - url.full
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this normal chat message deletion functionality in cChatBox?
    context: Legitimate chat operations may involve DELETE operations for message management or moderation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/cchatbox.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: Does the source IP have legitimate moderator or administrative privileges?
    context: Only authorized moderators or administrators should have access to delete chat messages.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/admin"
            - "/moderator"
        condition: selection
      fields:
        - src_ip
        - url.path
        - user_agent.original

  # Type 3: Activity Context
  - question: What other destructive SQL operations were attempted in the same session?
    context: Attackers often combine multiple destructive SQL techniques to maximize database damage.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "DELETE"
            - "DROP"
            - "TRUNCATE"
            - "UPDATE"
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.method

  - question: Were there reconnaissance attempts to identify vulnerable parameters?
    context: Attackers typically probe for SQL injection vulnerabilities before launching destructive attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/cchatbox.php"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the DELETE FROM SQL injection succeed based on response patterns?
    context: Successful destructive SQL injection would show specific response characteristics indicating data deletion.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/cchatbox.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: Were there signs of database corruption or data loss?
    context: DELETE FROM attacks may cause significant data loss or database integrity issues.
    range: +10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 3306
            - 5432
            - 1433
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  # Type 5: Forensic Deep-Dive
  - question: What WHERE conditions were used to target specific data for deletion?
    context: The WHERE clause reveals what specific records or data sets the attacker intended to destroy.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "WHERE"
            - "DELETE"
        condition: selection
      fields:
        - url.query
        - url.full
        - http.request.method

  - question: Did the attacker attempt to delete security logs or audit trails?
    context: Advanced attackers may target log tables to cover their tracks and evade detection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "log"
            - "audit"
            - "history"
        condition: selection
      fields:
        - url.query
        - url.path
        - http.response.status_code

  - question: Were there attempts to delete user accounts or administrative data?
    context: Destructive attacks may target user management tables to cause maximum disruption.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "user"
            - "admin"
            - "member"
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other vBulletin installations being targeted for destructive SQL injection?
    context: Attackers often target multiple instances of vulnerable components for coordinated data destruction.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "DELETE"
            - "FROM"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: Is this part of a broader destructive attack campaign targeting multiple applications?
    context: DELETE FROM attacks often occur alongside other destructive techniques in coordinated campaigns.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SQL"
            - "Injection"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity