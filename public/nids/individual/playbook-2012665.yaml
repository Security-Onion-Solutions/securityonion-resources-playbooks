name: ET WEB_SPECIFIC_APPS vBulletin cChatBox messageid Parameter UPDATE SET SQL Injection Attempt
id: 22012665
description: |
  Detects SQL injection attempts targeting vBulletin cChatBox messageid parameter with UPDATE SET statements.
  May trigger on legitimate database maintenance scripts or administrative tools using similar syntax.
type: detection
detection_id: 2012665
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the messageid parameter?
    context: Understanding the exact injection syntax reveals attacker intent and potential database impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What specific vBulletin installation was targeted by this attack?
    context: Identifying the target application helps assess vulnerability scope and required patches.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/cchatbox.php'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this normal administrative activity for the vBulletin forum?
    context: Legitimate forum administration may involve database operations that could trigger false positives.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Does the timing align with scheduled maintenance windows?
    context: Database UPDATE operations during maintenance windows are expected behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/cchatbox.php'
            - '/admin'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this SQL injection attempt?
    context: Attackers typically probe for vulnerabilities before launching injection attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.response.body.bytes

  - question: What was the application's response to the injection attempt?
    context: HTTP response codes and content reveal if the injection was successful or blocked.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt result in database access or modification?
    context: Successful UPDATE statements could indicate data corruption or unauthorized changes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of data exfiltration following the injection attempt?
    context: Large response sizes or multiple requests may indicate successful data extraction.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes
        - network.packets

  # Type 5: Forensic Deep-Dive
  - question: What other SQL injection techniques has this attacker attempted?
    context: Understanding the full scope of injection attempts reveals attacker sophistication and persistence.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: Has this source IP targeted other web applications on the network?
    context: Lateral movement or widespread scanning indicates a broader attack campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - user_agent.original

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar vBulletin exploitation attempts?
    context: Coordinated attacks across multiple forums indicate an organized campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'vBulletin'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What related IOCs appear across the enterprise network?
    context: Identifying attack patterns helps build comprehensive defense strategies.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'web-application-attack'
          rule.name|contains:
            - 'SQL Injection'
            - 'UPDATE'
            - 'SET'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name