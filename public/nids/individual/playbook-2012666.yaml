name: ET WEB_SPECIFIC_APPS Joomla component smartformer Remote File Inclusion Attempt
id: 22012666
description: |
  Detects remote file inclusion attempts targeting the Joomla Smartformer component via the mosConfig_absolute_path parameter.
  May trigger on legitimate file inclusion operations or configuration management activities.
type: detection
detection_id: 2012666
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete remote file inclusion URL in the mosConfig_absolute_path parameter?
    context: The remote URL reveals the attacker's payload source and intended malicious script.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What protocol was used for the remote file inclusion attempt?
    context: Different protocols (HTTP, HTTPS, FTP, PHP) indicate different attack vectors and payload sources.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "mosConfig_absolute_path="
        condition: selection
      fields:
        - url.query
        - url.full
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this normal configuration management for the Smartformer component?
    context: Legitimate administrators may configure file paths for form processing functionality.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/components/com_smartformer/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does the source IP have authorized access to Joomla administration?
    context: Authorized administrators would have legitimate access patterns to Joomla components.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/administrator/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - user_agent.original

  # Type 3: Activity Context
  - question: What other Joomla components were targeted in the same attack session?
    context: Attackers often test multiple components for remote file inclusion vulnerabilities.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/components/com_"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  - question: Was there directory traversal or path manipulation before the RFI attempt?
    context: Attackers often combine directory traversal with remote file inclusion for maximum impact.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "../"
            - "..%2F"
            - "..%5C"
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion attempt succeed based on response characteristics?
    context: Successful RFI attempts would show specific response patterns indicating remote code execution.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/components/com_smartformer/"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: Were there outbound connections to the remote file inclusion source?
    context: Successful RFI requires the server to fetch the remote malicious file.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
            - 21
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What malicious payload was hosted at the remote file inclusion URL?
    context: The remote payload reveals the attacker's intended post-exploitation activities.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.status_code

  - question: Did the attacker establish persistence through the compromised component?
    context: Successful RFI often leads to web shell installation or backdoor creation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  - question: Were there signs of data exfiltration following the RFI attempt?
    context: Successful compromise may lead to sensitive data access and exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          network.bytes|gte: 1000000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.duration

  # Type 6: Enterprise Correlation
  - question: Are other Joomla installations being targeted for remote file inclusion?
    context: Attackers often target multiple instances of vulnerable components across an organization.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: "mosConfig_absolute_path="
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: Is this part of a broader web application exploitation campaign?
    context: RFI attempts often occur alongside other web application attacks in coordinated campaigns.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity