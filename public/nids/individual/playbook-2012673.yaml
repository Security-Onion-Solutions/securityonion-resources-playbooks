name: ET WEB_SPECIFIC_APPS Andy PHP Knowledgebase SQL Injection Attempt pdfgen.php pdfa UNION SELECT
id: 22012673
description: |
  Detects SQL injection attempts targeting Andy PHP Knowledgebase pdfgen.php using UNION SELECT statements.
  May trigger on legitimate PDF generation requests containing similar SQL patterns in rare cases.
type: detection
detection_id: 2012673
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UNION SELECT payload in the pdfa parameter?
    context: Understanding the exact injection payload reveals the attacker's database enumeration strategy.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this a legitimate PDF generation request for the knowledgebase?
    context: Normal PDF generation may include database queries that could resemble injection attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/plugins/pdfClasses/pdfgen.php'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method

  - question: What reconnaissance activities preceded this UNION SELECT injection?
    context: UNION attacks typically follow information gathering to determine column counts and types.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - url.full
        - alert.signature

  - question: Which database columns is the attacker attempting to enumerate through UNION SELECT?
    context: UNION SELECT payloads reveal the specific database structure being targeted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - payload_printable
        - url.query

  - question: Has the UNION SELECT injection successfully extracted database information?
    context: Successful injections may return sensitive data in PDF generation responses.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/plugins/pdfClasses/pdfgen.php'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Are there signs of automated SQL injection tools targeting the knowledgebase?
    context: Automated scanners may probe PDF generation endpoints for injection vulnerabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.method
        - url.path

  - question: What sensitive knowledgebase data may have been exposed through the injection?
    context: Successful UNION attacks can reveal user credentials, articles, or system configuration.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.body.bytes|gt: 10000
        condition: selection
      fields:
        - http.response.body.bytes
        - http.response.mime_type
        - url.path

  - question: Has the attacker escalated to destructive SQL operations after data extraction?
    context: UNION SELECT attacks may be followed by INSERT, UPDATE, or DELETE operations.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
          alert.signature|contains:
            - 'INSERT'
            - 'UPDATE'
            - 'DELETE'
        condition: selection
      fields:
        - rule.name
        - url.full
        - alert.signature

  - question: Are there concurrent injection attempts against other Andy PHP Knowledgebase components?
    context: Attackers may target multiple vulnerable endpoints within the same application.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Andy PHP Knowledgebase'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Is this part of a broader campaign targeting PHP-based knowledge management systems?
    context: Coordinated attacks may target similar vulnerabilities across different PHP applications.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SQL Injection'
          alert.signature|contains: 'UNION SELECT'
          url.path|contains: 'php'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name