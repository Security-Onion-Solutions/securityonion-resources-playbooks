name: ET WEB_SPECIFIC_APPS Andy PHP Knowledgebase SQL Injection Attempt pdfgen.php pdfa DELETE
id: 22012675
description: |
  Detects SQL injection attempts targeting Andy PHP Knowledgebase pdfgen.php with DELETE statements.
  DELETE operations in URL parameters are highly suspicious and indicate malicious database manipulation.
type: detection
detection_id: 2012675
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DELETE SQL injection payload in the pdfa parameter?
    context: DELETE statements reveal intent to destroy or manipulate database records maliciously.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
  - question: Is there any legitimate reason for DELETE operations through this web interface?
    context: Administrative functions rarely use DELETE statements through URL parameters.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/plugins/pdfClasses/pdfgen.php'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method
  - question: What reconnaissance activity preceded this destructive SQL injection?
    context: Attackers typically enumerate the database structure before attempting DELETE operations.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code
  - question: Did the DELETE injection attempt execute successfully?
    context: Response codes and timing indicate whether the database operation was processed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes
  - question: What database tables or records are being targeted for deletion?
    context: Understanding the DELETE target reveals the scope of potential data destruction.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - http.request.body.content
        - url.query
  - question: Are there signs of data exfiltration before the deletion attempt?
    context: Attackers often steal data before destroying evidence of their presence.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.body.bytes
        - network.bytes
  - question: What attack tools or frameworks are indicated by the user agent?
    context: Automated SQL injection tools have distinctive signatures and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - src_ip
        - http.request.referrer
  - question: Has this attacker attempted other destructive SQL operations?
    context: DELETE attempts are often part of broader database manipulation campaigns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - url.path
  - question: Are there indicators of privilege escalation following the injection?
    context: Successful DELETE operations may enable further system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original
  - question: What is the geographic and temporal pattern of these deletion attempts?
    context: Coordinated DELETE attacks may indicate organized cybercriminal activity.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'DELETE'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - url.path
  - question: Are other Andy PHP Knowledgebase installations being targeted similarly?
    context: Widespread targeting suggests automated exploitation of known vulnerabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Andy PHP Knowledgebase'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.query