name: ET WEB_SPECIFIC_APPS Andy PHP Knowledgebase SQL Injection Attempt pdfgen.php pdfa ASCII
id: 22012676
description: |
  Detects SQL injection attempts targeting Andy PHP Knowledgebase pdfgen.php using ASCII function with SELECT.
  ASCII function in SQL injection typically indicates advanced enumeration or blind injection techniques.
type: detection
detection_id: 2012676
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete ASCII-based SQL injection payload structure?
    context: ASCII function usage indicates sophisticated blind SQL injection or character enumeration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
  - question: Is this ASCII function usage part of legitimate application functionality?
    context: ASCII functions are rarely used in normal web application operations.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/plugins/pdfClasses/pdfgen.php'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - url.query
  - question: What database enumeration attempts preceded this ASCII injection?
    context: ASCII-based injections often follow initial reconnaissance to identify database structure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code
  - question: Are there patterns indicating blind SQL injection enumeration?
    context: ASCII functions enable character-by-character data extraction in blind injection attacks.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/plugins/pdfClasses/pdfgen.php'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - network.bytes
  - question: What specific database information is being extracted via ASCII enumeration?
    context: Understanding the SELECT target reveals what sensitive data is being stolen.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - http.request.body.content
        - url.query
  - question: How does the response timing indicate successful data extraction?
    context: Blind SQL injection relies on response timing differences to extract data.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - network.bytes
        - event.duration
  - question: What automated tools are indicated by the injection pattern?
    context: ASCII-based enumeration suggests sophisticated SQL injection frameworks.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - src_ip
        - http.request.referrer
  - question: Has this attacker progressed to other SQL injection techniques?
    context: ASCII enumeration is often followed by more direct data extraction methods.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - url.path
  - question: Are there signs of successful credential or configuration extraction?
    context: ASCII-based injection often targets user credentials or system configuration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.body.bytes
  - question: What is the scope of ASCII-based enumeration across the infrastructure?
    context: Sophisticated attackers may use ASCII injection against multiple targets.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'ASCII'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path
  - question: Are other systems showing similar advanced SQL injection patterns?
    context: Coordinated ASCII-based attacks indicate sophisticated threat actors.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Andy PHP Knowledgebase'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature