name: ET WEB_SPECIFIC_APPS webEdition CMS edit_shop_editorFrameset.php Cross Site Scripting Attempt
id: 22012679
description: |
  Detects Cross Site Scripting (XSS) attempts targeting webEdition CMS edit_shop_editorFrameset.php with onload parameter.
  May trigger on legitimate usage of onload events in web applications or administrative interfaces.
type: detection
detection_id: 2012679
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XSS payload in the onload parameter?
    context: Understanding the exact payload reveals the attacker's intent and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - url.query

  - question: What specific JavaScript events were attempted in the URI?
    context: Identifying event handlers helps determine the sophistication of the XSS attempt.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this webEdition CMS administrative activity from authorized users?
    context: Legitimate administrators may access shop editor interfaces during normal operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/we/include/we_modules/shop/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does the source IP have a history of legitimate webEdition access?
    context: Regular legitimate access patterns help distinguish between authorized users and attackers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/we/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - user_agent.original

  # Type 3: Activity Context
  - question: What other webEdition CMS requests occurred from this source around the same time?
    context: Understanding the sequence of requests helps identify reconnaissance or exploitation patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/we/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What was the HTTP response status and content for this XSS attempt?
    context: Response codes and content indicate whether the XSS payload was successfully processed.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  # Type 4: Impact Assessment
  - question: Did the XSS attempt result in successful script execution or data exfiltration?
    context: Successful XSS can lead to session hijacking, credential theft, or further exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers|contains:
            - "Cookie"
            - "Authorization"
        condition: selection
      fields:
        - src_ip
        - http.request.headers
        - url.full

  - question: Are there signs of session hijacking or credential theft following this attempt?
    context: XSS attacks often aim to steal authentication tokens or session cookies.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/we/include/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.headers

  # Type 5: Forensic Deep-Dive
  - question: What user agent and browser characteristics were used in this attack?
    context: User agent analysis helps identify automated tools versus manual exploitation attempts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - src_ip

  - question: Are there other XSS attempts targeting different webEdition CMS components?
    context: Attackers often probe multiple vulnerabilities in the same application.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "webEdition"
            - "XSS"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar webEdition CMS XSS attempts?
    context: Coordinated attacks may target multiple webEdition installations across the organization.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "webEdition"
            - "Cross Site Scripting"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name