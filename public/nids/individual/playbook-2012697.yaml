name: ET WEB_SPECIFIC_APPS Joomla virtuemart Blind SQL Injection Attempt
id: 22012697
description: |
  Detects blind SQL injection attempts targeting the Joomla VirtueMart e-commerce component using substring functions.
  May trigger on legitimate database queries if application uses substring operations in normal functionality.
type: detection
detection_id: 2012697
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SQL injection payload in the page parameter?
    context: Understanding the payload reveals the specific database exploitation technique and target data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: Is this legitimate VirtueMart e-commerce functionality?
    context: VirtueMart handles product catalogs and may use page parameters for legitimate navigation and filtering.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'option=com_virtuemart'
        condition: selection
      fields:
        - src_ip
        - url.query
        - user_agent.original
        - http.response.status_code

  - question: What database errors or unusual response patterns occurred?
    context: Blind SQL injection relies on timing or error differences to extract data from the database.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'option=com_virtuemart'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.content
        - network.bytes

  - question: Did the SQL injection attempt successfully extract data?
    context: Successful data extraction indicates database compromise requiring immediate containment.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'substring'
            - 'virtuemart'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - network.bytes

  - question: What customer or product data could be exposed through this attack?
    context: VirtueMart contains sensitive e-commerce data including customer information and payment details.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'virtuemart'
        condition: selection
      fields:
        - src_ip
        - url.path
        - url.query
        - http.request.method

  - question: Are there signs of systematic database enumeration?
    context: SQL injection attacks often involve multiple queries to map database structure and extract data.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'substring'
            - 'union'
            - 'select'
            - 'information_schema'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - user_agent.original

  - question: What is the attack source's reputation and behavioral pattern?
    context: Understanding attacker profile helps determine if this is automated scanning or targeted exploitation.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - user_agent.original
        - http.request.method
        - source.geo.country_name

  - question: Are there indicators of data exfiltration or unauthorized access?
    context: Successful SQL injection may lead to bulk data downloads or unauthorized administrative access.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - network.bytes
        - http.response.status_code

  - question: Has this Joomla installation experienced other SQL injection attempts?
    context: Multiple SQL injection attacks suggest systematic database exploitation requiring immediate patching.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Are other e-commerce sites on the network experiencing similar attacks?
    context: Understanding campaign scope helps determine if this targets e-commerce platforms specifically.
    range: -6h/+6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'virtuemart'
            - 'SQL Injection'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What database security measures are in place for this application?
    context: Understanding current protections helps assess impact and determine additional security requirements.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 3306
            - 5432
            - 1433
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.protocol