name: ET WEB_SPECIFIC_APPS eGroupware loaddetails.php script SELECT FROM SQL Injection Attempt
id: 22012698
description: |
  Detects SQL injection attempts targeting eGroupware loaddetails.php script with SELECT FROM statements.
  May trigger on legitimate database queries or debugging tools accessing sample applications.
type: detection
detection_id: 2012698
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the id parameter?
    context: Understanding the exact SELECT FROM syntax reveals data extraction intent and query structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What specific eGroupware sample application was targeted?
    context: Sample applications often contain debugging code and weaker security controls.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/samples/with_db/loaddetails.php'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this legitimate access to development or testing samples?
    context: Sample applications are often used for legitimate development and testing purposes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Does this originate from authorized development networks?
    context: Internal development teams may legitimately access sample applications for testing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/samples'
            - '/test'
            - '/dev'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.response.status_code

  # Type 3: Activity Context
  - question: What directory traversal or reconnaissance preceded this injection?
    context: Attackers typically discover sample applications through directory enumeration.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.response.body.bytes

  - question: What was the application's response to the SELECT query attempt?
    context: Successful SELECT queries may return database contents in HTTP responses.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the SQL injection result in successful data extraction?
    context: Large response bodies or specific content patterns indicate successful database queries.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of database schema enumeration following the injection?
    context: Attackers often follow initial injection with queries to map database structure.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/samples/with_db/'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What other eGroupware components has this attacker targeted?
    context: Understanding the full scope of eGroupware exploitation reveals campaign breadth.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'eGroupware'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: Has this source attempted injection against other sample applications?
    context: Sample applications across different platforms may share similar vulnerabilities.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/samples'
            - '/demo'
            - '/example'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - user_agent.original

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar sample application exploitation?
    context: Widespread targeting of development resources indicates systematic reconnaissance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'web-application-attack'
          url.path|contains: '/samples'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What related SQL injection IOCs appear enterprise-wide?
    context: Coordinated SQL injection campaigns often use similar techniques across targets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'web-application-attack'
          rule.name|contains:
            - 'SELECT'
            - 'FROM'
            - 'SQL Injection'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name