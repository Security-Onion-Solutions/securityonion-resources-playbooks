name: ET WEB_SPECIFIC_APPS Joomla mod_virtuemart_featureprod module Remote File inclusion Attempt
id: 22012704
description: |
  Detects attempts to exploit Remote File Inclusion vulnerability in Joomla's mod_virtuemart_featureprod module.
  Attackers manipulate the mosConfig_absolute_path parameter to include malicious remote files.
  May trigger on legitimate file operations but typically indicates exploitation attempt.
type: detection
detection_id: 2012704
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete malicious URL and remote file path attempted?
    context: Understanding the full exploit payload reveals the attacker's intended malicious file source.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - url.query

  - question: What specific protocol and remote server was targeted for file inclusion?
    context: Analyzing the protocol scheme helps identify the attack vector and malicious server infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/modules/mod_virtuemart_featureprod/'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this a legitimate administrative access to the VirtueMart module?
    context: Determining if this represents authorized Joomla administration or malicious exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/administrator/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does the source IP have a history of legitimate Joomla administrative activity?
    context: Establishing baseline behavior to differentiate between authorized users and attackers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/administrator/index.php'
            - '/administrator/components/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - user_agent.original

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this exploitation attempt?
    context: Identifying scanning patterns that typically precede targeted RFI attacks.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/modules/'
            - '/components/'
            - '/administrator/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: What other VirtueMart or Joomla components were targeted by this source?
    context: Understanding the scope of the attack campaign against the Joomla installation.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'virtuemart'
            - 'joomla'
            - 'mosConfig'
        condition: selection
      fields:
        - src_ip
        - url.path
        - url.query

  # Type 4: Impact Assessment
  - question: Were there successful HTTP responses indicating potential file inclusion?
    context: Determining if the RFI attempt succeeded based on server response codes.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'mod_virtuemart_featureprod'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: What outbound connections occurred after the RFI attempt?
    context: Identifying potential command and control communications or data exfiltration following successful exploitation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent

  # Type 5: Forensic Deep-Dive
  - question: What malicious payloads or scripts were included via the remote file?
    context: Analyzing the content of included files to understand attacker capabilities and intent.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.request.headers
        - http.response.body.content

  - question: Are there signs of web shell deployment or persistent access mechanisms?
    context: Determining if the RFI led to establishment of persistent backdoor access.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '.php'
            - 'shell'
            - 'cmd'
        condition: selection
      fields:
        - src_ip
        - url.path
        - url.query

  # Type 6: Enterprise Correlation
  - question: Are other Joomla installations in the environment under similar attack?
    context: Identifying if this is part of a broader campaign targeting Joomla/VirtueMart installations.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Joomla'
            - 'VirtueMart'
            - 'mosConfig'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name