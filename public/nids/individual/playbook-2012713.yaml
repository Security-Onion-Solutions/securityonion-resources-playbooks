name: ET MALWARE Internet Protection FakeAV checkin
id: 22012713
description: |
  Detects Internet Protection fake antivirus malware performing command and control communication via HTTP GET requests with specific parameter patterns.
  This indicates a system infected with scareware attempting to communicate with its control infrastructure.
type: detection
detection_id: 2012713
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What are the complete URL parameters and system information being transmitted in the FakeAV checkin?
    context: Analyzing the partner_id, user ID, log_id, and OS parameters reveals the malware's tracking system and infected system details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - src_ip
        - dst_ip

  - question: Is this HTTP GET request part of legitimate software license validation or update checking?
    context: Eliminating false positives by checking if this matches documented software behavior or approved licensing systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
          url.query|contains: "partner_id"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.user_agent
        - http.response.status_code

  - question: What fake security warnings or fraudulent interfaces has this malware displayed to users?
    context: Understanding the social engineering component helps assess user impact and potential financial fraud attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "protection"
            - "antivirus"
            - "security"
            - "scanner"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Has the FakeAV malware attempted to collect payment information or redirect to fraudulent purchase pages?
    context: Determining if the scareware has progressed to the monetization phase where users are tricked into purchasing fake software.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "payment"
            - "purchase"
            - "buy"
            - "credit"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - dst_ip

  - question: What files has the Internet Protection malware created or modified on the infected system?
    context: Identifying malware artifacts, fake scan results, or system modifications that support the fraudulent security claims.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: Are other systems in the network infected with the same Internet Protection FakeAV variant?
    context: Assessing the scope of the fake antivirus campaign and identifying systems that may need immediate remediation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "partner_id="
            - "&u="
            - "&log_id="
            - "&os="
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.user_agent

  - question: What DNS queries were made to resolve the FakeAV C2 server domain?
    context: Understanding the DNS resolution pattern helps identify the full C2 infrastructure and potential backup domains.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  - question: Has the malware established persistence through registry modifications or startup entries?
    context: Identifying persistence mechanisms helps understand how the fake antivirus maintains its presence across reboots.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Internet Protection"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What legitimate security software has been disabled or interfered with by the FakeAV?
    context: Understanding which real security tools have been compromised helps assess the system's vulnerability to additional threats.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "taskkill"
            - "sc stop"
            - "net stop"
        condition: selection
      fields:
        - CommandLine
        - Image
        - User

  - question: What is the communication frequency and pattern with the FakeAV command and control server?
    context: Understanding communication patterns helps predict malware behavior and assess the operational status of the C2 infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - network.bytes_sent

  - question: Are there indicators of this FakeAV campaign being part of a broader scareware distribution network?
    context: Correlating with other fake antivirus alerts to understand if this is part of a coordinated scareware operation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "FakeAV"
            - "Fake"
            - "scareware"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - host.hostname