name: ET WEB_SPECIFIC_APPS I-Escorts Directory country_id parameter SELECT FROM SQL Injection Attempt
id: 22012715
description: |
  Detects SQL injection attempts targeting the I-Escorts Directory application via the country_id parameter using SELECT FROM statements.
  May trigger on legitimate database queries or application debugging activities.
type: detection
detection_id: 2012715
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SELECT FROM SQL injection payload?
    context: Understanding the exact payload reveals the attacker's data extraction technique and targeted information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.body.content
        - http.request.method
        - url.full

  - question: What database tables or columns was the attacker attempting to query?
    context: Analyzing the SELECT statement reveals targeted sensitive data and database schema knowledge.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.uri
        - alert.signature

  - question: Is this normal database query activity for the I-Escorts Directory application?
    context: Legitimate search functionality or data retrieval might trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/country_escorts.php"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.query

  - question: What reconnaissance activity preceded this SELECT injection attempt?
    context: Understanding the attack sequence helps identify database enumeration or error-based information gathering.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.response.status_code

  - question: Did the application return sensitive data in response to the SELECT injection?
    context: Successful data retrieval indicates compromised database confidentiality and information disclosure.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: What database schema information was revealed through this query?
    context: Successful SELECT operations can expose table structures, column names, and sensitive records.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.path

  - question: Are there signs of automated SQL injection tools or manual exploitation?
    context: Request patterns help distinguish between automated scanners and targeted manual data extraction.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Did the attacker attempt to extract specific user data or system information?
    context: Targeted SELECT queries indicate focused attacks on sensitive information or system reconnaissance.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.response.body.bytes

  - question: What HTTP headers and user agent were used in this data extraction attempt?
    context: Headers can reveal attack tools or attempts to bypass web application security controls.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - http.request.referrer

  - question: Did the attacker use multiple SELECT techniques or systematic data enumeration?
    context: Multiple query attempts indicate systematic database mapping and advanced SQL injection techniques.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - rule.category

  - question: Are other web applications showing similar SELECT injection attempts?
    context: Coordinated data extraction attacks across multiple applications indicate a broader information gathering campaign.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: What is the threat intelligence profile of the data extraction source?
    context: IP reputation and historical activity help assess information disclosure risk and potential attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.geo.city_name
        - threat.indicator.ip