name: ET WEB_SPECIFIC_APPS I-Escorts Directory country_id parameter DELETE FROM SQL Injection Attempt
id: 22012716
description: |
  Detects SQL injection attempts targeting the I-Escorts Directory application via the country_id parameter using DELETE FROM statements.
  May trigger on legitimate data cleanup operations or administrative maintenance tasks.
type: detection
detection_id: 2012716
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DELETE FROM SQL injection payload?
    context: Understanding the exact payload reveals the attacker's destructive intent and targeted data deletion.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.body.content
        - http.request.method
        - url.full

  - question: What database tables or records was the attacker attempting to delete?
    context: Analyzing the DELETE statement reveals targeted data destruction and potential sabotage attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.uri
        - alert.signature

  - question: Is this normal data deletion activity for the I-Escorts Directory application?
    context: Legitimate administrative cleanup or user account deletion might trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/country_escorts.php"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.query

  - question: What preparatory activity preceded this DELETE injection attempt?
    context: Understanding the attack sequence helps identify reconnaissance or privilege escalation phases.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.response.status_code

  - question: Did the application successfully execute the malicious DELETE statement?
    context: Successful data deletion indicates compromised database integrity and potential data loss.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: What was the scope of potential data destruction from this attack?
    context: Understanding affected records helps assess business impact and recovery requirements.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.path

  - question: Are there signs of automated destruction tools or targeted manual deletion?
    context: Request patterns help distinguish between automated attacks and focused data sabotage.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Did the attacker attempt to verify successful data deletion?
    context: Follow-up requests may indicate successful compromise and validation of destructive actions.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.response.status_code

  - question: What attack tools or techniques were used for this destructive injection?
    context: User agent and request patterns can reveal specialized database attack tools or manual techniques.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - http.request.referrer

  - question: Did the attacker attempt other destructive SQL injection techniques?
    context: Multiple deletion attempts indicate systematic data destruction or testing of database permissions.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - rule.category

  - question: Are other web applications showing similar DELETE injection attempts?
    context: Coordinated destructive attacks across multiple applications indicate a broader sabotage campaign.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: What is the threat intelligence context for this destructive attack source?
    context: IP reputation and historical activity help assess sabotage risk and potential attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.geo.city_name
        - threat.indicator.ip