name: ET WEB_SPECIFIC_APPS I-Escorts Directory country_id parameter INSERT INTO SQL Injection Attempt
id: 22012718
description: |
  Detects SQL injection attempts targeting the I-Escorts Directory application via the country_id parameter using INSERT INTO statements.
  May trigger on legitimate data insertion operations or application testing scenarios.
type: detection
detection_id: 2012718
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete INSERT INTO SQL injection payload?
    context: Understanding the exact payload reveals the attacker's intent and data insertion technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.body.content
        - http.request.method
        - url.full

  - question: What data was the attacker attempting to insert into the database?
    context: Analyzing the INSERT payload reveals potential backdoor accounts, malicious data, or privilege escalation attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.uri
        - alert.signature

  - question: Is this normal data insertion activity for the I-Escorts Directory application?
    context: Legitimate user registration or content creation might trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/country_escorts.php"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.query

  - question: What other HTTP requests preceded this INSERT injection attempt?
    context: Understanding the attack sequence helps identify reconnaissance or account enumeration phases.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.response.status_code

  - question: Did the application successfully process the malicious INSERT statement?
    context: Successful data insertion could indicate compromised database integrity or backdoor creation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: What database tables were targeted for data insertion?
    context: Identifying targeted tables reveals the scope of potential database compromise.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - alert.signature
        - rule.name

  - question: Are there signs of automated injection tools or manual exploitation?
    context: Request patterns help distinguish between automated scanners and targeted manual attacks.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Did the attacker attempt to verify successful data insertion?
    context: Follow-up requests may indicate successful compromise and data validation attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.response.status_code

  - question: What user agent and request headers were used in this attack?
    context: Headers can reveal attack tools or attempts to bypass security controls.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - http.request.referrer

  - question: Did the attacker attempt other SQL injection techniques on this application?
    context: Multiple injection methods indicate persistent targeting and advanced attack techniques.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - rule.category

  - question: Are other web applications showing similar INSERT injection attempts?
    context: Coordinated attacks across multiple applications indicate a broader campaign.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: What is the threat intelligence context for the attacking IP address?
    context: IP reputation and historical activity help assess threat level and potential attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.geo.city_name
        - threat.indicator.ip