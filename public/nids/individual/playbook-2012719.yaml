name: ET WEB_SPECIFIC_APPS I-Escorts Directory country_id parameter UPDATE SET SQL Injection Attempt
id: 22012719
description: |
  Detects SQL injection attempts targeting the I-Escorts Directory application via the country_id parameter using UPDATE SET statements.
  May trigger on legitimate database maintenance operations or automated testing tools.
type: detection
detection_id: 2012719
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the country_id parameter?
    context: Understanding the exact payload reveals the attacker's intent and SQL injection technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.body.content
        - http.request.method
        - url.full

  - question: What is the complete URL structure of the malicious request?
    context: Analyzing the full URL helps identify the injection point and parameter manipulation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - url.query

  - question: Is this normal administrative activity for the I-Escorts Directory application?
    context: Legitimate database updates might trigger false positives during maintenance windows.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/country_escorts.php"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.query

  - question: What other HTTP requests preceded this SQL injection attempt?
    context: Understanding the attack sequence helps identify reconnaissance or multi-stage attacks.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.response.status_code

  - question: What was the application's response to this injection attempt?
    context: HTTP response codes and content indicate if the injection was successful or blocked.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Did the attacker successfully execute database modifications?
    context: Successful UPDATE operations could indicate data manipulation or privilege escalation.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  - question: What database tables or columns were targeted in the UPDATE statement?
    context: Identifying targeted database structures reveals the scope of potential data manipulation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - alert.signature
        - rule.name

  - question: Are there signs of automated scanning or manual exploitation?
    context: Request patterns help distinguish between automated tools and targeted manual attacks.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: What user agent was used for this SQL injection attempt?
    context: User agent strings can reveal attack tools or attempts to masquerade as legitimate browsers.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - user_agent.name
        - user_agent.version

  - question: Did the attacker attempt other SQL injection techniques on this application?
    context: Multiple injection attempts indicate persistent targeting and sophisticated attack methods.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - rule.category

  - question: Are other systems in the network showing similar SQL injection attempts?
    context: Coordinated attacks across multiple targets indicate a broader campaign or worm activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: What is the geographic origin and reputation of the attacking IP address?
    context: IP reputation and location data help assess threat level and potential attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.geo.city_name
        - threat.indicator.ip