name: ET MALWARE Win32/FakeSysdef Rogue AV Checkin
id: 22012725
description: |
  Detects command and control communication from Win32/FakeSysdef rogue antivirus malware.
  The malware contacts its C2 server using the distinctive URI pattern '/dfrg/dfrg'.
  This indicates an infected system attempting to receive updates or commands from the malware operators.
type: detection
detection_id: 2012725
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete C2 communication URL and any additional parameters?
    context: Understanding the full C2 URL structure helps identify the malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - alert.signature

  - question: What HTTP headers and user agent were used in the malware communication?
    context: Malware often uses distinctive user agents or headers that help fingerprint the specific variant.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this communication from a known legitimate system or user?
    context: False positives are rare for this specific URI pattern, but system context helps confirm malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Has this infected system shown other signs of malware activity?
    context: Rogue AV malware typically exhibits multiple suspicious behaviors beyond C2 communication.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - 'trojan-activity'
            - 'malware'
            - 'command-and-control'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
        - dst_ip

  # Type 3: Activity Context
  - question: What process initiated this malware communication?
    context: Identifying the parent process helps understand the infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - '.exe'
            - 'svchost.exe'
            - 'explorer.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other network connections were established around the same time?
    context: Malware often makes multiple network connections for updates, payload delivery, or data exfiltration.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: tcp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 4: Impact Assessment
  - question: Did the C2 server respond with commands or payload updates?
    context: Successful C2 communication may result in additional malware downloads or configuration updates.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.bytes
        - http.response.mime_type
        - http.response.status_code

  - question: Were any files downloaded or modified following the C2 communication?
    context: Rogue AV malware often downloads fake virus definitions or additional malicious components.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What registry modifications were made by the FakeSysdef malware?
    context: Rogue AV malware typically modifies registry keys for persistence and to disable legitimate security software.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run'
            - 'SOFTWARE\\Microsoft\\Security Center'
            - 'SYSTEM\\CurrentControlSet\\Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: What persistence mechanisms were established by the malware?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'schtasks'
            - 'sc create'
            - 'reg add'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same C2 infrastructure?
    context: Malware campaigns often target multiple systems within an organization using the same C2 servers.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'FakeSysdef'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity

  - question: What other malware families are active in the environment that could be related?
    context: Rogue AV malware is often distributed alongside other malware families in multi-stage attacks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category: 'command-and-control'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity