name: ET MALWARE BestAntivirus2011 Fake AV reporting
id: 22012727
description: |
  Detects BestAntivirus2011 fake antivirus malware performing command and control communication via HTTP GET requests with affiliate tracking parameters.
  This indicates a system infected with scareware that is reporting back to its monetization infrastructure.
type: detection
detection_id: 2012727
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What affiliate ID, data payload, and version information is being transmitted by BestAntivirus2011?
    context: Analyzing the affid, data, and version parameters reveals the malware's affiliate tracking system and payload contents.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - src_ip
        - dst_ip

  - question: Is this HTTP traffic part of legitimate affiliate marketing or software analytics?
    context: Eliminating false positives by checking if this matches documented affiliate programs or approved analytics systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: "affid="
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.user_agent
        - http.response.status_code

  - question: What fraudulent security scans or fake threat detections has BestAntivirus2011 presented to users?
    context: Understanding the deception tactics helps assess user impact and potential financial fraud attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "BestAntivirus"
            - "antivirus"
            - "scanner"
            - "security"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Has the fake antivirus successfully directed users to fraudulent payment or registration pages?
    context: Determining if the scareware monetization phase has been activated, indicating potential financial fraud attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "register"
            - "payment"
            - "purchase"
            - "activate"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - dst_ip
        - http.response.status_code

  - question: What system files or legitimate security software has been interfered with or disabled?
    context: Assessing how the fake antivirus has compromised system security and disabled real protection mechanisms.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "antivirus"
            - "defender"
            - "security"
            - "firewall"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  - question: Are other systems reporting to the same BestAntivirus2011 affiliate infrastructure?
    context: Identifying the scope of the fake antivirus campaign and other potentially infected systems in the network.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - ".php?affid="
            - "&data="
            - "&v="
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.user_agent

  - question: What DNS resolution activity was used to locate the fake antivirus reporting servers?
    context: Understanding the DNS infrastructure helps identify additional C2 domains and the malware's communication strategy.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  - question: How has BestAntivirus2011 established persistence on the infected system?
    context: Identifying persistence mechanisms helps understand the malware's ability to survive reboots and maintain its fraudulent operations.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "BestAntivirus"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What fake scan results or system reports has the malware generated to deceive users?
    context: Understanding the deception content helps assess the sophistication of the social engineering attack.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "scan"
            - "report"
            - "log"
            - "result"
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - ProcessName

  - question: What is the frequency and timing pattern of the fake antivirus reporting communications?
    context: Understanding communication patterns helps predict malware behavior and assess the operational status of the affiliate network.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - network.bytes_sent
        - network.bytes_received

  - question: Is this BestAntivirus2011 infection part of a broader fake antivirus affiliate campaign?
    context: Correlating with other fake antivirus alerts to understand if this is part of a coordinated scareware distribution operation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Fake"
            - "FakeAV"
            - "scareware"
            - "BestAntivirus"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - host.hostname