name: ET WEB_SPECIFIC_APPS SaurusCMS captcha_image.php script Remote File inclusion Attempt
id: 22012743
description: |
  Detects remote file inclusion attempts against SaurusCMS captcha_image.php script.
  Attackers exploit the class_path parameter to include malicious remote files.
  Legitimate usage would not include external URLs in this parameter.
type: detection
detection_id: 2012743
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What remote file URL was the attacker attempting to include?
    context: The malicious URL reveals the attacker's payload and infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: What protocol scheme was used in the remote file inclusion attempt?
    context: Different schemes (http, https, ftp, php) indicate various attack vectors.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this a known SaurusCMS installation requiring legitimate maintenance?
    context: Authorized administrators might trigger false positives during system updates.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/saurus4/"
            - "/extensions/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are there recent authorized changes to this web application?
    context: Recent maintenance windows might explain unusual parameter usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this RFI attempt?
    context: Attackers often scan for vulnerable scripts before exploitation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - ".php"
            - "/extensions/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: What user agent was used for this attack?
    context: Automated tools often use distinctive user agent strings.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - user_agent.original

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion attempt succeed?
    context: HTTP response codes and content length indicate successful exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Were any files downloaded or uploaded following this attempt?
    context: Successful RFI often leads to web shell upload or data exfiltration.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - "POST"
            - "PUT"
        condition: selection
      fields:
        - url.path
        - http.request.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific SaurusCMS vulnerability is being exploited?
    context: Understanding the exact vulnerability helps with patching and detection tuning.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path: "/extensions/saurus4/captcha_image.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: Are there signs of web shell deployment on the target server?
    context: Successful RFI attacks often result in persistent web shell access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - ".php"
            - "shell"
            - "cmd"
        condition: selection
      fields:
        - src_ip
        - url.path
        - url.query

  # Type 6: Enterprise Correlation
  - question: Are other web servers being targeted with similar RFI attacks?
    context: Identifies if this is part of broader web application attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Remote File"
            - "RFI"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this attacker targeting multiple CMS platforms across the network?
    context: Reveals scope of web application security assessment or attack.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "wp-"
            - "joomla"
            - "drupal"
            - "saurus"
        condition: selection
      fields:
        - dst_ip
        - url.path