name: ET WEB_SPECIFIC_APPS KLINK txtCodiInfo parameter SELECT FROM SQL Injection Attempt
id: 22012788
description: |
  Detects SQL injection attempts targeting KLINK application's txtCodiInfo parameter using SELECT FROM statements.
  May trigger on legitimate database queries containing similar keywords in rare cases.
type: detection
detection_id: 2012788
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SELECT FROM injection payload in txtCodiInfo?
    context: Understanding the exact query structure reveals the attacker's database enumeration strategy.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: Is this KLINK application authorized and documented on this server?
    context: Legitimate KLINK installations should be known and have documented database access patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path: "/interna.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: What other SQL injection attempts targeted this KLINK application?
    context: Multiple injection attempts indicate systematic exploitation rather than accidental queries.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SQL Injection"
          url.path: "/interna.php"
        condition: selection
      fields:
        - rule.name
        - url.query

  - question: What database tables or schema information was targeted?
    context: SELECT FROM attacks often target specific tables to extract sensitive data or enumerate structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Did the injection attempt return database content successfully?
    context: Successful SELECT FROM attacks typically return larger response sizes with extracted data.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/interna.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: What authentication bypass attempts preceded the SQL injection?
    context: KLINK interna.php may be an internal page requiring authentication that attackers attempt to bypass.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "login"
            - "auth"
            - "interna"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.request.method

  - question: Are there signs of privilege escalation through the txtCodiInfo parameter?
    context: SQL injection in information parameters may lead to access to restricted data or administrative functions.
    range: +10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/interna.php"
        condition: selection
      fields:
        - url.query
        - http.response.status_code

  - question: What automated tools or manual techniques were used for this injection?
    context: Understanding attack methodology helps determine sophistication and potential for further exploitation.
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/interna.php"
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers

  - question: What sensitive information may have been exposed through SELECT injection?
    context: KLINK applications may contain user data, configuration details, or business information vulnerable to extraction.
    range: +5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/interna.php"
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.bytes
        - url.query

  - question: Has this attacker targeted other KLINK installations or similar applications?
    context: Systematic targeting of specific application types indicates specialized attack knowledge.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "KLINK"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Are there enterprise-wide KLINK SQL injection attempts from this source?
    context: Understanding campaign scope helps identify all vulnerable KLINK installations requiring immediate attention.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name: "ET WEB_SPECIFIC_APPS KLINK txtCodiInfo parameter SELECT FROM SQL Injection Attempt"
        condition: selection
      fields:
        - dst_ip
        - url.full