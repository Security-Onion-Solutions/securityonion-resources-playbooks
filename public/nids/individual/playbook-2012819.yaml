name: ET WEB_SPECIFIC_APPS Cisco Unified Operations Manager advancedfind.do Reflective XSS Attempt
id: 22012819
description: |
  Detects reflective XSS attempts targeting Cisco Unified Operations Manager's advancedfind.do endpoint.
  May trigger on legitimate administrative searches with special characters or security testing.
type: detection
detection_id: 2012819
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload in the advancedfind.do request?
    context: Understanding the payload reveals exploitation technique and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What specific JavaScript events or HTML elements were targeted?
    context: Identifying the XSS vector helps determine exploitation sophistication.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/advancedfind.do'
        condition: selection
      fields:
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this part of authorized security testing or penetration testing?
    context: Security teams may legitimately test for XSS vulnerabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does the source IP have legitimate administrative access to this system?
    context: Authorized administrators may trigger false positives during normal operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What other requests preceded this XSS attempt?
    context: Attack sequences often include reconnaissance and multiple exploitation attempts.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there concurrent attacks against other Cisco UOM endpoints?
    context: Attackers often target multiple vulnerabilities simultaneously.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/'
        condition: selection
      fields:
        - url.path
        - url.query

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute based on response codes?
    context: HTTP response codes indicate if the malicious payload was processed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/advancedfind.do'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of session hijacking or credential theft following the XSS?
    context: Successful XSS may lead to session token compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - url.path

  # Type 5: Forensic Deep-Dive
  - question: What user agent and browser fingerprints are associated with this attack?
    context: Browser details help identify attack tools and attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers.accept

  - question: Are there patterns indicating automated scanning or manual exploitation?
    context: Request timing and patterns reveal attack methodology.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other Cisco UOM systems in the environment being targeted?
    context: Coordinated attacks often target multiple instances of vulnerable applications.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/iptm/'
        condition: selection
      fields:
        - dst_ip
        - url.path

  - question: Is this part of a broader web application attack campaign?
    context: XSS attempts may be part of larger reconnaissance or exploitation campaigns.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name