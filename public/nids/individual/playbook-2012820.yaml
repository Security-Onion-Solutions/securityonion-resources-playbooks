name: ET WEB_SPECIFIC_APPS Cisco Unified Operations Manager deviceInstanceName Reflective XSS Attempt
id: 22012820
description: |
  Detects reflective XSS attempts targeting Cisco Unified Operations Manager's ddv.do endpoint via deviceInstanceName parameter.
  May trigger on legitimate device management operations with special characters or security testing.
type: detection
detection_id: 2012820
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload in the deviceInstanceName parameter?
    context: Understanding the payload reveals exploitation technique and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What device capability parameters were included in the malicious request?
    context: Device parameters may reveal targeted infrastructure or reconnaissance intent.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/ddv.do'
        condition: selection
      fields:
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this part of legitimate device management operations?
    context: Network administrators may trigger false positives during device configuration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Does the timing align with scheduled maintenance windows?
    context: Authorized maintenance may involve device queries that could trigger alerts.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What device discovery or enumeration activity preceded this attack?
    context: Attackers often enumerate devices before targeting specific instances.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Are there concurrent attacks against other device management endpoints?
    context: Coordinated attacks often target multiple device management functions.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'device'
        condition: selection
      fields:
        - url.path
        - url.query

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in the device management interface?
    context: Successful execution could compromise device management sessions.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/ddv.do'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of unauthorized device configuration changes?
    context: Compromised device management may lead to configuration tampering.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.path
        - http.request.body.content

  # Type 5: Forensic Deep-Dive
  - question: What specific device instances were targeted in the attack?
    context: Device targeting patterns reveal attacker knowledge and objectives.
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: 'deviceInstanceName'
        condition: selection
      fields:
        - url.query
        - dst_ip

  - question: Are there indicators of network infrastructure reconnaissance?
    context: Device enumeration may indicate broader network mapping attempts.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/iptm/'
        condition: selection
      fields:
        - url.path
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other network management systems being targeted simultaneously?
    context: Coordinated attacks often target multiple network management platforms.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path

  - question: Is this part of a broader infrastructure compromise campaign?
    context: Device management attacks may be part of larger network infiltration efforts.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name