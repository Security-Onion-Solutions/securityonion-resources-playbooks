name: ET WEB_SPECIFIC_APPS Cisco Unified Operations Manager eventmon Reflective XSS Attempt
id: 22012821
description: |
  Detects reflective XSS attempts targeting Cisco Unified Operations Manager's eventmon endpoint via cmd parameter.
  May trigger on legitimate event monitoring operations with special characters or security testing.
type: detection
detection_id: 2012821
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload in the eventmon cmd parameter?
    context: Understanding the payload reveals exploitation technique and event monitoring abuse.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Which event monitoring command was targeted for XSS injection?
    context: Different commands may provide different attack vectors and privileges.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/eventmon'
        condition: selection
      fields:
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this part of legitimate event monitoring or troubleshooting?
    context: Network administrators may trigger false positives during event analysis.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/eventmon'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: Does the source have authorized access to event monitoring functions?
    context: Authorized users may legitimately access event monitoring with complex parameters.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What event monitoring queries preceded this XSS attempt?
    context: Attack sequences often include reconnaissance of monitoring capabilities.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/eventmon'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code

  - question: Are there concurrent attacks against other monitoring endpoints?
    context: Attackers often target multiple monitoring functions to gather intelligence.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'mon'
        condition: selection
      fields:
        - url.path
        - url.query

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in the event monitoring interface?
    context: Successful execution could compromise monitoring system access.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/eventmon'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of unauthorized access to event data or logs?
    context: Compromised event monitoring may expose sensitive operational data.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/'
        condition: selection
      fields:
        - url.path
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What specific event monitoring commands were abused for XSS?
    context: Command analysis reveals attacker knowledge of monitoring system internals.
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: 'cmd='
        condition: selection
      fields:
        - url.query
        - dst_ip

  - question: Are there patterns indicating automated monitoring system abuse?
    context: Request patterns reveal if attacks are automated or manual.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/iptm/eventmon'
        condition: selection
      fields:
        - url.query
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other monitoring systems in the environment being targeted?
    context: Coordinated attacks often target multiple monitoring platforms for intelligence.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: 'mon'
        condition: selection
      fields:
        - dst_ip
        - url.path

  - question: Is this part of a broader network monitoring compromise campaign?
    context: Monitoring system attacks may indicate advanced persistent threat activity.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name