name: ET WEB_SPECIFIC_APPS Cisco Unified Operations Manager eventmon_wrapper.jsp Reflective XSS Attempt
id: 22012822
description: |
  Detects reflective XSS attempts targeting Cisco Unified Operations Manager's eventmon_wrapper.jsp via clusterName or deviceName parameters.
  May trigger on legitimate cluster or device management operations with special characters or security testing.
type: detection
detection_id: 2012822
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload in the clusterName or deviceName parameter?
    context: Understanding the payload reveals exploitation technique and targeted infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Which parameter was targeted for XSS injection in the JSP wrapper?
    context: Different parameters may provide different attack vectors and system access.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'eventmon_wrapper.jsp'
        condition: selection
      fields:
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this part of legitimate cluster or device management operations?
    context: Network administrators may trigger false positives during infrastructure management.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '.jsp'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Does the timing align with scheduled infrastructure maintenance?
    context: Authorized maintenance may involve cluster/device queries that could trigger alerts.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What cluster or device enumeration activity preceded this attack?
    context: Attackers often enumerate infrastructure before targeting specific components.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Are there concurrent attacks against other JSP endpoints?
    context: JSP-based attacks often target multiple application components simultaneously.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '.jsp'
        condition: selection
      fields:
        - url.path
        - url.query

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in the JSP wrapper?
    context: Successful execution could compromise cluster management functionality.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'eventmon_wrapper.jsp'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of unauthorized cluster or device configuration access?
    context: Compromised JSP wrappers may provide elevated infrastructure access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.path
        - http.request.body.content

  # Type 5: Forensic Deep-Dive
  - question: What specific cluster or device names were targeted in the attack?
    context: Targeted infrastructure reveals attacker knowledge and objectives.
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'clusterName'
            - 'deviceName'
        condition: selection
      fields:
        - url.query
        - dst_ip

  - question: Are there indicators of Java application server exploitation techniques?
    context: JSP attacks may indicate broader Java application server compromise attempts.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '.jsp'
            - '.do'
        condition: selection
      fields:
        - url.path
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other Java-based applications being targeted simultaneously?
    context: Coordinated attacks often target multiple Java applications in the environment.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '.jsp'
            - '.do'
            - '.action'
        condition: selection
      fields:
        - dst_ip
        - url.path

  - question: Is this part of a broader enterprise infrastructure compromise campaign?
    context: JSP wrapper attacks may indicate advanced targeting of enterprise infrastructure.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name