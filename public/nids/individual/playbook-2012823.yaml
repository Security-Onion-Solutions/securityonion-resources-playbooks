name: ET WEB_SPECIFIC_APPS Cisco Unified Operations Manager clusterName Reflective XSS Attempt
id: 22012823
description: |
  Detects reflective XSS attempts targeting Cisco Unified Operations Manager's logicalTopo.do endpoint via clusterName parameter.
  May trigger on legitimate topology visualization operations with special characters or security testing.
type: detection
detection_id: 2012823
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload in the clusterName parameter?
    context: Understanding the payload reveals exploitation technique and topology mapping abuse.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What cluster topology information was targeted for exploitation?
    context: Topology parameters may reveal network infrastructure reconnaissance intent.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/logicalTopo.do'
        condition: selection
      fields:
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this part of legitimate network topology visualization?
    context: Network administrators may trigger false positives during topology analysis.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'Topo'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Does the source have authorized access to topology mapping functions?
    context: Authorized users may legitimately access topology views with complex cluster names.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What topology discovery or mapping activity preceded this attack?
    context: Attack sequences often include network topology reconnaissance.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Are there concurrent attacks against other topology endpoints?
    context: Attackers often target multiple topology functions to map network infrastructure.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'topo'
        condition: selection
      fields:
        - url.path
        - url.query

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in the topology interface?
    context: Successful execution could compromise network topology visualization access.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/logicalTopo.do'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of unauthorized access to network topology data?
    context: Compromised topology access may expose sensitive network architecture information.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/iptm/'
        condition: selection
      fields:
        - url.path
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What specific cluster names were targeted for XSS exploitation?
    context: Cluster targeting patterns reveal attacker knowledge of network infrastructure.
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: 'clusterName'
        condition: selection
      fields:
        - url.query
        - dst_ip

  - question: Are there patterns indicating network infrastructure reconnaissance?
    context: Topology attacks may indicate broader network mapping and reconnaissance efforts.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'topo'
            - 'cluster'
            - 'network'
        condition: selection
      fields:
        - url.path
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other network management and topology systems being targeted?
    context: Coordinated attacks often target multiple network visualization platforms.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'topo'
            - 'network'
            - 'cluster'
        condition: selection
      fields:
        - dst_ip
        - url.path

  - question: Is this part of a broader network infrastructure mapping campaign?
    context: Topology attacks may indicate advanced persistent threat reconnaissance activities.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name