name: ET WEB_SPECIFIC_APPS Cisco Common Services Framework Reflective XSS Attempt
id: 22012824
description: |
  Detects attempts to exploit CVE-2011-0962 in Cisco Common Services Framework via reflective XSS.
  Legitimate help system usage would not contain script injection patterns.
type: detection
detection_id: 2012824
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload injected into the help servlet?
    context: Analyzing the payload reveals the attacker's intent and script execution method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - url.query

  - question: What specific JavaScript functions or HTML elements were used in the injection?
    context: Understanding the injection technique helps determine the attack sophistication.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this legitimate access to Cisco help documentation?
    context: Normal help system usage would not contain script injection patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/CSCOnm/servlet"
            - "/help"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does the source IP have a history of accessing Cisco management interfaces?
    context: Authorized administrators would have consistent access patterns to management systems.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - url.path
        - user_agent.original

  # Type 3: Activity Context
  - question: What triggered this XSS attempt - direct browsing or referral?
    context: Understanding the attack vector helps determine if this is targeted or opportunistic.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.referrer
        - user_agent.original
        - url.full

  - question: Was there reconnaissance activity before the XSS attempt?
    context: Attackers often probe for vulnerable endpoints before exploitation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 200
            - 404
            - 403
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in the browser?
    context: Successful execution indicates potential session hijacking or credential theft.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - http.response.mime_type
        - http.response.status_code

  - question: Were there any follow-up requests indicating successful exploitation?
    context: Post-exploitation activity may include data exfiltration or session manipulation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.body.content

  # Type 5: Forensic Deep-Dive
  - question: What browser and system information was leaked through the user agent?
    context: User agent analysis reveals attacker's environment and potential automation tools.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - user_agent.name
        - user_agent.version

  - question: Are there signs of automated scanning or manual exploitation?
    context: Request timing and patterns indicate whether this is automated or human-driven.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "servlet"
            - "help"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  # Type 6: Enterprise Correlation
  - question: Are other Cisco devices in the network being targeted?
    context: Coordinated attacks often target multiple devices with similar vulnerabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "CSCOnm"
            - "cisco"
            - "servlet"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code