name: ET WEB_SPECIFIC_APPS CiscoWorks Help Servlet Reflective XSS Attempt
id: 22012825
description: |
  Detects attempts to exploit CVE-2011-0961 in CiscoWorks Help Servlet via reflective XSS.
  Legitimate device management would not contain script injection patterns.
type: detection
detection_id: 2012825
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload injected into the device parameter?
    context: Analyzing the payload reveals the attacker's script injection method and intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - url.query

  - question: What device parameter value was manipulated for the XSS injection?
    context: Understanding the injection point helps assess the vulnerability scope.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this legitimate CiscoWorks device management activity?
    context: Normal device management would not contain JavaScript injection patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/cwhp/device"
            - "device.center"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does the source IP have authorized access to CiscoWorks management?
    context: Authorized network administrators would have consistent access patterns.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
            - 1741
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.response.status_code

  # Type 3: Activity Context
  - question: What triggered this XSS attempt - direct access or referral link?
    context: Understanding the attack vector helps determine if this is targeted or opportunistic.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.referrer
        - user_agent.original
        - url.full

  - question: Was there enumeration of CiscoWorks endpoints before the attack?
    context: Attackers often probe for vulnerable servlets before exploitation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "cwhp"
            - "servlet"
            - "device"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute and return content?
    context: Successful execution indicates potential session hijacking or credential theft.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - http.response.mime_type
        - http.response.status_code

  - question: Were there subsequent requests indicating successful exploitation?
    context: Post-exploitation activity may include device configuration access or data theft.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.body.content

  # Type 5: Forensic Deep-Dive
  - question: What browser characteristics were revealed in the attack?
    context: User agent analysis helps identify attacker tools and environment.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - user_agent.name
        - user_agent.version

  - question: Are there indicators of automated scanning versus manual exploitation?
    context: Request patterns and timing reveal whether this is scripted or human-driven.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "cwhp"
            - "device"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  # Type 6: Enterprise Correlation
  - question: Are other CiscoWorks installations being targeted across the network?
    context: Coordinated attacks often target multiple network management systems.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "cwhp"
            - "ciscoworks"
            - "device.center"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code