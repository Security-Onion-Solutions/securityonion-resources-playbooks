name: ET WEB_SPECIFIC_APPS Joomla Component com_hello DELETE FROM SQL Injection Attempt
id: 22012830
description: |
  Detects SQL injection attempts targeting the Joomla com_hello component via DELETE statements.
  Legitimate component usage would not contain destructive SQL keywords in URL parameters.
type: detection
detection_id: 2012830
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact DELETE SQL injection payload in the component parameters?
    context: Analyzing the destructive SQL syntax reveals the attacker's intent to damage or manipulate data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - url.query

  - question: Which specific parameters were manipulated for the DELETE injection?
    context: Understanding injection points helps assess the vulnerability scope and potential data loss.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this legitimate Joomla component administration?
    context: Normal component usage would never contain DELETE statements in URL parameters.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "option=com_hello"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: Does the source IP have authorized administrative access to the Joomla site?
    context: Only authorized administrators would have legitimate reasons to access component parameters.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "administrator"
            - "admin"
            - "login"
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.response.status_code

  # Type 3: Activity Context
  - question: What triggered this destructive SQL injection attempt?
    context: Understanding the attack vector helps determine if this is targeted sabotage or opportunistic.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "option=com_"
            - "component"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.request.method

  - question: Was there progression from SELECT to DELETE injection attempts?
    context: Attackers often escalate from data extraction to data destruction.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - user_agent.original

  # Type 4: Impact Assessment
  - question: Did the DELETE injection successfully execute and destroy data?
    context: Successful execution indicates potential data loss and system damage.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.mime_type

  - question: Were there subsequent requests to verify data destruction?
    context: Post-exploitation activity may include verification of successful data deletion.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "SELECT"
            - "COUNT"
            - "option=com_hello"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific database tables were targeted for deletion?
    context: Understanding the target tables helps assess the scope of potential data loss.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - user_agent.original

  - question: Are there indicators of automated SQL injection tools or manual exploitation?
    context: Tool signatures reveal whether this is scripted destruction or targeted sabotage.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "DELETE"
            - "DROP"
            - "TRUNCATE"
        condition: selection
      fields:
        - user_agent.original
        - url.query
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other Joomla sites experiencing similar destructive attacks?
    context: Coordinated attacks may target multiple CMS installations for maximum damage.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "option=com_"
            - "DELETE"
            - "FROM"
        condition: selection
      fields:
        - dst_ip
        - url.query
        - http.response.status_code