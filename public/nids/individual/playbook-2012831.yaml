name: ET WEB_SPECIFIC_APPS Joomla Component com_hello UNION SELECT SQL Injection Attempt
id: 22012831
description: |
  Detects SQL injection attempts targeting the Joomla com_hello component using UNION SELECT statements.
  May trigger on legitimate database queries containing similar patterns in rare cases.
type: detection
detection_id: 2012831
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the URI?
    context: Understanding the exact UNION SELECT payload reveals the attacker's intent and target database structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What specific database columns was the attacker attempting to extract?
    context: UNION SELECT attacks often reveal column names and data types the attacker is targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - http.request.referrer

  - question: Is this a known administrative user accessing the Joomla backend legitimately?
    context: Legitimate administrators may trigger false positives when managing database content.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/administrator"
            - "/index.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What other com_hello component requests occurred from this source?
    context: Attackers often probe multiple parameters before successful exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "option=com_hello"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  - question: What was the server's response to this injection attempt?
    context: HTTP response codes and content reveal if the injection was successful.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of successful database enumeration or data extraction?
    context: Successful SQL injection may be followed by systematic database enumeration.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "UNION"
            - "SELECT"
            - "information_schema"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: What processes were running on the web server during this attack?
    context: Successful exploitation may trigger additional processes or system commands.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any files created or modified on the web server after this request?
    context: SQL injection may lead to file uploads, shell creation, or configuration changes.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Did the attacker attempt to access other vulnerable Joomla components?
    context: Attackers often scan for multiple vulnerable components once they identify a Joomla installation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "option=com_"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  - question: Are other systems in the network showing similar Joomla exploitation attempts?
    context: Coordinated attacks may target multiple Joomla installations across the organization.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Joomla"
            - "SQL Injection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the geographic origin and reputation of the attacking IP address?
    context: Understanding attacker infrastructure helps determine threat level and attribution.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes