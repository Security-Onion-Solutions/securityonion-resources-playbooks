name: ET WEB_SPECIFIC_APPS Joomla Component com_hello INSERT INTO SQL Injection Attempt
id: 22012832
description: |
  Detects SQL injection attempts targeting the Joomla com_hello component using INSERT INTO statements.
  May trigger on legitimate database operations in rare administrative scenarios.
type: detection
detection_id: 2012832
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete INSERT INTO payload in the URI parameters?
    context: Understanding the exact INSERT payload reveals what data the attacker is attempting to inject.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What table and columns was the attacker targeting for data insertion?
    context: INSERT statements reveal the database structure the attacker has knowledge of.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - http.request.referrer

  - question: Is this request from a legitimate Joomla administrator performing database operations?
    context: Administrators may occasionally trigger false positives during content management tasks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/administrator"
            - "/index.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What other SQL injection attempts preceded this INSERT operation?
    context: Attackers typically probe with SELECT statements before attempting data modification.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "option=com_hello"
            - "UNION"
            - "SELECT"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  - question: Did the server respond with success indicators to this injection attempt?
    context: Successful INSERT operations may return different response codes than failed attempts.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of malicious user accounts or content being created?
    context: INSERT attacks often aim to create backdoor accounts or inject malicious content.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "INSERT"
            - "user"
            - "admin"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: What system processes were spawned on the web server after this attack?
    context: Successful database injection may trigger additional system activity or backdoor installation.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any new files created on the web server following this injection?
    context: INSERT attacks may create web shells, configuration files, or other malicious content.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Did the attacker attempt to verify their injected data through subsequent queries?
    context: Attackers often follow INSERT operations with SELECT queries to confirm success.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "option=com_hello"
            - "SELECT"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  - question: Are other systems showing similar INSERT-based SQL injection attempts?
    context: Coordinated campaigns may target multiple vulnerable installations simultaneously.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "INSERT INTO"
            - "SQL Injection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the attack pattern and infrastructure associated with this source IP?
    context: Understanding the broader attack campaign helps assess threat scope and attribution.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes