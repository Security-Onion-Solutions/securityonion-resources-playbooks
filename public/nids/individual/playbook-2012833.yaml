name: ET WEB_SPECIFIC_APPS Joomla Component com_hello UPDATE SET SQL Injection Attempt
id: 22012833
description: |
  Detects SQL injection attempts targeting the Joomla com_hello component using UPDATE SET statements.
  May trigger on legitimate database update operations in administrative contexts.
type: detection
detection_id: 2012833
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UPDATE SET payload and target columns?
    context: Understanding the UPDATE payload reveals what data the attacker is attempting to modify.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What specific database records was the attacker targeting for modification?
    context: UPDATE statements often target user accounts, permissions, or configuration settings.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - http.request.referrer

  - question: Is this a legitimate administrator performing authorized database updates?
    context: Administrators may trigger false positives during routine content or user management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/administrator"
            - "/index.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What reconnaissance activities preceded this UPDATE attempt?
    context: Attackers typically enumerate database structure before attempting data modification.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "option=com_hello"
            - "UNION"
            - "SELECT"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  - question: Did the server indicate successful execution of the UPDATE statement?
    context: Response codes and content reveal whether the database modification was successful.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of privilege escalation or account compromise?
    context: UPDATE attacks often target user credentials, roles, or administrative privileges.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "UPDATE"
            - "password"
            - "admin"
            - "user"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: What system activities occurred on the web server after this injection?
    context: Successful database updates may trigger additional system processes or configuration changes.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any configuration files or system files modified following this attack?
    context: UPDATE attacks may alter application configurations or create persistent access mechanisms.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Did the attacker attempt to verify their database modifications?
    context: Attackers often follow UPDATE operations with SELECT queries to confirm changes.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "option=com_hello"
            - "SELECT"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  - question: Are other Joomla installations showing similar UPDATE-based attacks?
    context: Coordinated campaigns may systematically target vulnerable components across multiple sites.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "UPDATE SET"
            - "SQL Injection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the broader attack campaign associated with this threat actor?
    context: Understanding the attacker's infrastructure and methods helps assess ongoing threat level.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes