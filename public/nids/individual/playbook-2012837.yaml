name: ET WEB_SPECIFIC_APPS Joomla Component com_mgm Remote File inclusion Attempt
id: 22012837
description: |
  Detects remote file inclusion attempts targeting the Joomla com_mgm component via mosConfig_absolute_path parameter.
  May trigger on legitimate file operations or configuration management in rare cases.
type: detection
detection_id: 2012837
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete remote file inclusion URL and target file?
    context: Understanding the RFI payload reveals the attacker's intended malicious file and hosting infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What malicious file was the attacker attempting to include remotely?
    context: The remote file URL often contains web shells, backdoors, or reconnaissance scripts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - http.request.referrer

  - question: Is this a legitimate administrator managing Joomla configuration files?
    context: Administrators may occasionally trigger false positives during legitimate file management operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/administrator"
            - "/components/com_mgm"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What reconnaissance preceded this remote file inclusion attempt?
    context: Attackers typically scan for vulnerable components before attempting file inclusion.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/components/com_mgm"
            - "/help.mgm.php"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  - question: Did the server successfully execute the remote file inclusion?
    context: HTTP response codes indicate whether the malicious file was successfully included and executed.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Was the attacker able to establish a web shell or backdoor access?
    context: Successful RFI often leads to web shell deployment and persistent access establishment.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "cmd="
            - "exec="
            - "system="
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What system processes were executed on the web server after this attack?
    context: Successful RFI may trigger system commands, file operations, or backdoor installation.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any suspicious files created or modified on the web server?
    context: RFI attacks often result in web shell creation, configuration changes, or malware installation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Did the attacker attempt to access other vulnerable Joomla components?
    context: Successful RFI often leads to broader system enumeration and additional exploitation attempts.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/components/com_"
            - "mosConfig_"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  - question: Are other systems showing similar remote file inclusion attempts?
    context: Coordinated RFI campaigns may target multiple vulnerable Joomla installations simultaneously.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Remote File"
            - "mosConfig_"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the infrastructure and reputation of the attacking source?
    context: Understanding the threat actor's infrastructure helps assess the broader campaign scope.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes