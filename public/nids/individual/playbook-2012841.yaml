name: ET EXPLOIT_KIT Incognito Exploit Kit Checkin
id: 22012841
description: |
  Detects communication with Incognito Exploit Kit infrastructure via specific URI patterns.
  This indicates potential malware infection or exploitation attempt from compromised systems.
type: detection
detection_id: 2012841
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete URI pattern that matched the Incognito Exploit Kit signature?
    context: The specific URI reveals the exploit kit's communication protocol and stage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What is the reputation and hosting details of the destination server?
    context: Exploit kit infrastructure often uses compromised or bulletproof hosting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - destination.geo.country_name
        - destination.as.organization
        - destination.as.number
        - url.domain

  - question: Is this source system showing signs of recent compromise or infection?
    context: Exploit kit checkins typically follow successful exploitation of the host.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan"
            - "malware"
            - "exploit"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What processes were running on the infected system around the time of this checkin?
    context: Identifies the malware or exploit process responsible for the communication.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What was the server's response to this exploit kit checkin?
    context: Successful responses indicate active C2 communication and potential payload delivery.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Are there additional network connections to known exploit kit infrastructure?
    context: Exploit kits often use multiple domains and IPs for redundancy.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: What files were created or modified on the system after this checkin?
    context: Exploit kits often download and execute additional malware payloads.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.size

  - question: Did the system establish any suspicious outbound connections after the checkin?
    context: Post-infection communication reveals additional C2 servers and data exfiltration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Are there registry modifications indicating persistence mechanisms?
    context: Malware often establishes persistence through registry modifications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: What DNS queries were made by the infected system?
    context: DNS activity reveals additional malware infrastructure and communication patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other systems in the network showing similar exploit kit activity?
    context: Determines if this is an isolated incident or part of a broader campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Exploit Kit"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name