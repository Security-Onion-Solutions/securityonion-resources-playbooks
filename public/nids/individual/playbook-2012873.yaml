name: ET WEB_SPECIFIC_APPS TCExam tce_xml_user_results.php script DELETE FROM SQL Injection Attempt
id: 22012873
description: |
  Detects SQL injection attempts using DELETE statements targeting TCExam's user results functionality.
  May trigger on legitimate database operations containing DELETE FROM patterns in URLs.
type: detection
detection_id: 2012873
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DELETE FROM SQL injection payload in the request parameters?
    context: Understanding the exact SQL syntax reveals the attacker's intent to destroy or manipulate database records.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: Which database tables and records were targeted for deletion in the SQL statement?
    context: Analyzing the DELETE query structure indicates what critical data the attacker was attempting to destroy.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this TCExam system used for production testing or contains critical examination data?
    context: Determining the system's importance helps assess the potential impact of data deletion attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/admin/code/tce_xml_user_results.php'
            - '/TCExam'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this source IP attempted destructive SQL operations against other applications?
    context: Multiple DELETE attempts indicate systematic data destruction campaign or advanced persistent threat.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'DELETE'
            - 'DROP'
            - 'TRUNCATE'
            - 'ALTER'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  # Type 3: Activity Context
  - question: What data extraction activities occurred before this deletion attempt?
    context: Understanding if the attacker first copied data before deletion reveals the full scope of the breach.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'SELECT'
            - 'UNION'
            - 'DUMP'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes
        - http.response.status_code

  - question: Did the attacker perform database enumeration to identify table structures before deletion?
    context: Systematic database reconnaissance indicates planned data destruction rather than random attacks.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'information_schema'
            - 'SHOW TABLES'
            - 'DESCRIBE'
        condition: selection
      fields:
        - url.query
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the DELETE SQL injection successfully execute and modify database records?
    context: Response codes and timing indicate whether critical data was actually deleted from the database.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  - question: Are there signs of database corruption or application errors following the deletion attempt?
    context: Application errors and database connectivity issues confirm successful data destruction and system compromise.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/admin'
            - '/TCExam'
        condition: selection
      fields:
        - http.response.status_code
        - src_ip
        - url.path

  # Type 5: Forensic Deep-Dive
  - question: What specific user accounts or examination records were targeted for deletion?
    context: Understanding the targeted data helps determine the attacker's motivation and required recovery procedures.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'tce_xml_user_results.php'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.body.bytes

  - question: Did the attacker attempt to cover tracks by deleting log entries or audit records?
    context: Log deletion attempts indicate sophisticated attack methodology and complicate forensic investigation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'log'
            - 'audit'
            - 'history'
            - 'session'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other database systems showing similar destructive SQL injection patterns?
    context: Coordinated deletion attacks across multiple systems indicate organized data destruction campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'DELETE'
            - 'FROM'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query