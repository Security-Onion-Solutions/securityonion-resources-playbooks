name: ET WEB_SPECIFIC_APPS TCExam tce_xml_user_results.php script UNION SELECT SQL Injection Attempt
id: 22012874
description: |
  Detects UNION-based SQL injection attempts targeting TCExam's user results export functionality.
  May trigger on legitimate database queries containing UNION SELECT patterns in URLs.
type: detection
detection_id: 2012874
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete UNION SELECT SQL injection payload and column structure?
    context: Understanding the UNION query reveals the attacker's knowledge of table schemas and data extraction goals.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: How many columns were specified in the UNION SELECT and what data types were targeted?
    context: Analyzing column count and data types indicates the attacker's understanding of the underlying database schema.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this TCExam installation legitimate and does it contain sensitive examination data?
    context: Determining the system's purpose helps assess the potential impact of data extraction attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/admin/code/tce_xml_user_results.php'
            - '/TCExam'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this source IP attempted UNION-based SQL injection against other web applications?
    context: Multiple UNION SELECT attempts indicate systematic data extraction campaign across multiple targets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'UNION'
            - 'SELECT'
            - 'FROM'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  # Type 3: Activity Context
  - question: What database enumeration activities preceded this UNION SELECT attempt?
    context: Understanding reconnaissance helps determine how the attacker discovered the vulnerable endpoint and schema.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'ORDER BY'
            - 'GROUP BY'
            - 'information_schema'
            - 'column_name'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  - question: Did the attacker perform column count enumeration before executing the UNION SELECT?
    context: Systematic column enumeration indicates advanced SQL injection techniques and database knowledge.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'tce_xml_user_results.php'
        condition: selection
      fields:
        - url.query
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the UNION SELECT injection successfully return database records or sensitive information?
    context: Response size and content indicate whether confidential data was successfully extracted from the database.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  - question: Are there signs of credential harvesting or user account enumeration following the injection?
    context: Post-exploitation activities confirm successful data extraction and indicate potential account compromise.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'password'
            - 'user'
            - 'admin'
            - 'hash'
            - 'login'
        condition: selection
      fields:
        - url.query
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific database tables and sensitive fields were accessed through the UNION SELECT?
    context: Understanding extracted data helps determine breach scope and required notification procedures.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'tce_xml_user_results.php'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.body.bytes

  - question: Did the attacker attempt to extract file contents or execute system commands through SQL functions?
    context: Advanced SQL injection techniques indicate sophisticated attack methodology and potential system compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'load_file'
            - 'into outfile'
            - 'system'
            - 'exec'
            - 'shell'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other database-driven applications showing similar UNION SELECT injection patterns?
    context: Coordinated UNION-based attacks across multiple applications indicate systematic data harvesting campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'UNION'
            - 'SELECT'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query