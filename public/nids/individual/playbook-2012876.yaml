name: ET WEB_SPECIFIC_APPS TCExam tce_xml_user_results.php script UPDATE SET SQL Injection Attempt
id: 22012876
description: |
  Detects SQL injection attempts targeting TCExam's tce_xml_user_results.php script.
  Legitimate use would be normal report generation, but UPDATE SET patterns indicate malicious database manipulation.
type: detection
detection_id: 2012876
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the TCExam request?
    context: Understanding the exact SQL commands reveals the attacker's database manipulation intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What specific parameters were targeted in the tce_xml_user_results.php script?
    context: Identifying targeted parameters helps understand the attack vector and vulnerable code paths.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this TCExam application normally accessed from this source IP?
    context: Legitimate administrators would typically access TCExam from known management networks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/admin/code/'
            - '/tcexam/'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there recent legitimate administrative activities on this TCExam instance?
    context: Normal TCExam usage patterns help distinguish between authorized and malicious access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/admin/'
            - '/tcexam/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this SQL injection attempt?
    context: Attackers often probe for vulnerabilities before launching specific exploits.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What was the sequence of requests leading to this SQL injection?
    context: Understanding the attack progression reveals the attacker's methodology and intent.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt receive successful HTTP responses?
    context: Successful responses may indicate database compromise or data extraction.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 200
            - 302
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of data exfiltration following the SQL injection?
    context: Large response sizes or unusual data patterns may indicate successful data theft.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What other SQL injection patterns has this attacker used?
    context: Identifying attack patterns helps understand the threat actor's capabilities and tools.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Are there indicators of automated scanning tools or manual exploitation?
    context: User agent strings and request timing patterns reveal attack methodology.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user_agent.original
        - dst_ip
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other web applications being targeted by this same attacker?
    context: Coordinated attacks across multiple applications indicate a broader campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Are there other SQL injection attempts across the enterprise?
    context: Multiple SQL injection attempts may indicate a coordinated database-focused attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name