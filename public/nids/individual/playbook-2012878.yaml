name: ET WEB_SPECIFIC_APPS e107 IMAGES_DIRECTORY Parameter Remote File inclusion Attempt
id: 22012878
description: |
  Detects remote file inclusion attempts targeting e107 CMS secure_img_handler.php script via IMAGES_DIRECTORY parameter.
  Legitimate use would be normal image directory configuration, but remote URLs indicate malicious code inclusion attempts.
type: detection
detection_id: 2012878
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete remote file inclusion URL in the IMAGES_DIRECTORY parameter?
    context: Understanding the malicious URL reveals the attacker's payload source and intended code execution path.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - rule.name

  - question: What protocol and domain were used in the remote file inclusion attempt?
    context: Identifying the malicious infrastructure helps understand the threat actor's command and control setup.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this e107 image handler normally accessed from this source IP?
    context: Legitimate users would typically access e107 image functions through normal web browsing patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/e107_handlers/secure_img_handler.php'
            - '/e107/'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there recent legitimate image requests to this e107 instance?
    context: Normal e107 image handling patterns help distinguish between authorized and malicious access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/e107_handlers/'
            - '/images/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this image directory exploitation attempt?
    context: Attackers often probe for vulnerable e107 handlers before launching specific parameter attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What was the sequence of requests leading to this parameter injection?
    context: Understanding the attack progression reveals the attacker's methodology and parameter discovery process.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion attempt receive successful HTTP responses?
    context: Successful responses may indicate code execution or unauthorized file access.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 200
            - 302
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of malicious payload execution following the file inclusion?
    context: Unusual network activity or large data transfers may indicate successful remote code execution.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What other e107 parameter injection techniques has this attacker used?
    context: Identifying attack patterns helps understand the threat actor's e107-specific exploitation knowledge.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'e107'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Are there indicators of automated e107 scanning or manual exploitation?
    context: User agent strings and request patterns reveal attack methodology and tool usage.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user_agent.original
        - dst_ip
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other e107 installations being targeted by this same attacker?
    context: Coordinated attacks across multiple e107 instances indicate a focused CMS exploitation campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'e107'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Are there other remote file inclusion attempts across the enterprise?
    context: Multiple RFI attempts may indicate a coordinated web application attack campaign targeting file inclusion vulnerabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Remote File'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name