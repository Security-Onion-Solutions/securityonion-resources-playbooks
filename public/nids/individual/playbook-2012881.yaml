name: ET WEB_SPECIFIC_APPS e107 permLink Parameter Remote File Inclusion Attempt
id: 22012881
description: |
  Detects attempts to exploit remote file inclusion vulnerability in e107 CMS trackback plugin.
  May trigger on legitimate file operations using similar URL patterns.
type: detection
detection_id: 2012881
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL and permLink parameter value in the RFI attempt?
    context: Understanding the exact payload reveals the remote file being included and attack vector.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What remote protocol and file location was specified in the permLink parameter?
    context: Analyzing the protocol scheme and file path indicates the attacker's payload hosting infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.query
        - url.path

  # Type 2: Triage Assessment
  - question: Is this e107 CMS installation legitimate and actively maintained?
    context: Determining if the target system is a known production application helps assess business impact.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/e107'
            - '/trackback'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Has this source IP attempted similar RFI attacks against other applications?
    context: Multiple RFI attempts indicate systematic vulnerability scanning or targeted attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'http://'
            - 'https://'
            - 'ftp://'
            - 'php://'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  # Type 3: Activity Context
  - question: What was the sequence of requests leading up to this RFI attempt?
    context: Understanding the attack progression reveals reconnaissance and exploitation phases.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: Did the attacker perform directory traversal or path enumeration before the RFI attempt?
    context: Reconnaissance activities indicate planned exploitation rather than opportunistic scanning.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '../'
            - '..'
            - '/admin'
            - '/plugins'
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the server successfully process the remote file inclusion request?
    context: HTTP response codes indicate whether the RFI payload was executed or blocked.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  - question: Are there signs of successful code execution or shell access following the RFI attempt?
    context: Post-exploitation activity confirms successful compromise and determines response urgency.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific e107 version and configuration is running on the target server?
    context: Version information helps determine patch status and additional vulnerabilities.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/e107'
            - '/admin'
            - '/class2.php'
        condition: selection
      fields:
        - url.path
        - http.response.headers
        - http.request.headers

  - question: Did the attacker attempt to establish persistence through uploaded files or modified configurations?
    context: Persistence mechanisms indicate advanced compromise requiring comprehensive remediation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - 'POST'
            - 'PUT'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.body.bytes

  # Type 6: Enterprise Correlation
  - question: Are other web applications in the environment showing similar RFI attack patterns?
    context: Coordinated attacks across multiple applications indicate broader campaign scope.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'http://'
            - 'https://'
            - 'ftp://'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query