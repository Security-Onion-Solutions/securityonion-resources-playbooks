name: ET INFO Http Client Body contains pwd= in cleartext
id: 22012888
description: |
  Detects HTTP POST requests containing pwd= parameter transmitted in cleartext.
  This may indicate legitimate authentication to web applications or potential credential exposure.
  Policy violation as passwords should be transmitted over encrypted channels.
type: detection
detection_id: 2012888
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request containing the cleartext pwd= parameter?
    context: Analyzing the full request reveals the application and authentication mechanism exposing credentials.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - http.request.headers

  - question: What specific pwd= parameter format and value was detected?
    context: Understanding the parameter structure helps identify the application and assess credential strength.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.path

  # Type 2: Triage Assessment
  - question: Is this a known application that legitimately uses pwd= parameter in cleartext?
    context: Determining if this represents expected behavior for legacy systems versus security policy violation.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - url.path
        - src_ip
        - http.request.method

  - question: Is this authentication occurring over a trusted network segment?
    context: Assessing risk level based on network location and potential for credential interception.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol

  # Type 3: Activity Context
  - question: What user session activity preceded this pwd= parameter transmission?
    context: Understanding the authentication flow and user behavior leading to credential exposure.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What other authentication parameters were transmitted alongside pwd=?
    context: Identifying complete credential sets and authentication patterns for impact assessment.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - "user"
            - "login"
            - "email"
            - "username"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.content

  # Type 4: Impact Assessment
  - question: Was the authentication attempt successful based on server response?
    context: Determining if exposed credentials resulted in successful authentication and system access.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - network.bytes

  - question: What sensitive resources were accessed after this pwd= authentication?
    context: Assessing the impact of credential exposure by tracking post-authentication activity.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What web application or service is accepting pwd= parameter authentication?
    context: Identifying the specific application helps prioritize remediation and security hardening efforts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.full
        - http.request.headers

  - question: Are there indicators this represents credential theft or malicious activity?
    context: Distinguishing between policy violations and potential security incidents requiring investigation.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "TROJAN"
            - "MALWARE"
            - "PHISHING"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What is the pattern and frequency of pwd= parameter usage?
    context: Understanding usage patterns helps determine if this is routine operation or anomalous activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "pwd="
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 6: Enterprise Correlation
  - question: Are other systems or users transmitting pwd= parameters in cleartext?
    context: Identifying the scope of cleartext credential usage across the organization for policy enforcement.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "pwd="
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader pattern of insecure authentication practices?
    context: Understanding if this represents isolated legacy system or systemic security policy violations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "POLICY"
          rule.name|contains:
            - "cleartext"
            - "pwd="
            - "password"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name