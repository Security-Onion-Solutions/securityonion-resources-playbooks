name: ET INFO Http Client Body contains passphrase= in cleartext
id: 22012890
description: |
  Detects HTTP requests containing "passphrase=" in the request body, indicating potential transmission of sensitive authentication credentials in cleartext.
  May trigger on legitimate password reset forms, configuration interfaces, or authentication systems that don't use proper encryption.
type: detection
detection_id: 2012890
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request containing the cleartext passphrase?
    context: Understanding the full request reveals the application and context where credentials are being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What specific passphrase value was transmitted in cleartext?
    context: Identifying the actual credential helps assess compromise scope and password strength.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this a legitimate password reset or configuration interface?
    context: Many legitimate applications use cleartext password transmission during setup or reset procedures.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/reset'
            - '/config'
            - '/setup'
            - '/admin'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Is this normal administrative activity for this user/system?
    context: Regular administrative access patterns help distinguish between authorized and malicious credential transmission.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  # Type 3: Activity Context
  - question: What other authentication-related activity occurred around this time?
    context: Related authentication events help identify if this is part of a broader credential harvesting campaign.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'password='
            - 'passwd='
            - 'login='
            - 'username='
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: What was the application or service receiving the passphrase?
    context: Identifying the target application helps assess the security posture and potential impact.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - http.response.headers
        - http.response.status_code
        - url.domain

  # Type 4: Impact Assessment
  - question: Was the passphrase transmission successful?
    context: HTTP response codes indicate whether the credential submission was accepted by the server.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.path

  - question: What sensitive systems or data could be accessed with this passphrase?
    context: Understanding the target system's role helps prioritize incident response efforts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of credential stuffing or brute force attacks?
    context: Multiple passphrase attempts may indicate automated credential attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains: 'passphrase='
        condition: selection
      fields:
        - dst_ip
        - url.path
        - user_agent.original

  - question: What user agent and client characteristics were involved?
    context: Client fingerprinting helps identify automated tools versus legitimate user activity.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - network.bytes

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar cleartext credential transmission?
    context: Enterprise-wide patterns may indicate a coordinated attack or systemic security weakness.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'passphrase'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name