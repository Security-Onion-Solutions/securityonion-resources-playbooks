name: ET INFO Http Client Body contains pword= in cleartext
id: 22012891
description: |
  Detects HTTP requests containing "pword=" in the request body, indicating potential transmission of sensitive password credentials in cleartext.
  May trigger on legitimate password forms, configuration interfaces, or authentication systems using non-standard parameter names.
type: detection
detection_id: 2012891
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request containing the cleartext pword parameter?
    context: Understanding the full request reveals the application context and credential transmission method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What specific password value was transmitted in the pword parameter?
    context: Identifying the actual credential helps assess compromise scope and password complexity.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this a legitimate authentication form using non-standard parameter names?
    context: Some applications use abbreviated parameter names like 'pword' instead of 'password' for legitimate purposes.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/login'
            - '/auth'
            - '/signin'
            - '/logon'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Is this normal user authentication activity for this system?
    context: Regular authentication patterns help distinguish between authorized and malicious credential transmission.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  # Type 3: Activity Context
  - question: What other credential-related parameters were submitted with pword?
    context: Associated form data reveals the complete authentication context and potential credential harvesting scope.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: What authentication attempts occurred before and after this event?
    context: Sequential authentication events help identify brute force attempts or credential stuffing campaigns.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'pword='
            - 'password='
            - 'passwd='
            - 'pwd='
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  # Type 4: Impact Assessment
  - question: Was the pword authentication attempt successful?
    context: HTTP response codes and content indicate whether the credential submission was accepted.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.path

  - question: What systems or applications accepted the pword parameter?
    context: Understanding target applications helps assess the security impact and potential data exposure.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: Are there patterns indicating automated credential attacks using pword parameter?
    context: Multiple attempts with the same parameter name may indicate targeted automated attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains: 'pword='
        condition: selection
      fields:
        - dst_ip
        - url.path
        - user_agent.original

  - question: What client characteristics were associated with pword submissions?
    context: User agent analysis helps distinguish between legitimate users and automated attack tools.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - network.bytes

  - question: Are there signs of credential harvesting or phishing campaigns?
    context: Unusual pword parameter usage may indicate phishing sites mimicking legitimate applications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.body.content|contains:
            - 'username='
            - 'email='
            - 'user='
        condition: selection
      fields:
        - src_ip
        - url.domain
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar pword parameter usage across the enterprise?
    context: Enterprise-wide patterns may indicate a coordinated attack or common vulnerable application.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'pword'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name