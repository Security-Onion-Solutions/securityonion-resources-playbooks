name: ET WEB_SPECIFIC_APPS Nagios Expand Parameter XSS Attempt
id: 22012919
description: |
  Detects cross-site scripting (XSS) attempts targeting Nagios configuration interface via the expand parameter.
  May trigger on legitimate administrative access with JavaScript content in parameters.
type: detection
detection_id: 2012919
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XSS payload in the expand parameter?
    context: Analyzing the exact payload reveals the attacker's intent and sophistication level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What JavaScript events or functions were attempted in the payload?
    context: Identifying specific XSS vectors helps understand the attack's intended functionality.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/cgi-bin/config.cgi"
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this legitimate Nagios administrative activity from authorized users?
    context: Nagios administrators regularly access config.cgi for system configuration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/cgi-bin/config.cgi"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: Does the source IP have a history of legitimate Nagios access?
    context: Established administrative connections help distinguish between authorized and malicious activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/nagios"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 3: Activity Context
  - question: What other Nagios endpoints were accessed during this session?
    context: Understanding the full session context reveals if this is part of broader reconnaissance or exploitation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/cgi-bin/"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Were there any authentication attempts before this XSS attack?
    context: Failed authentication followed by XSS attempts indicates targeted exploitation.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 401
            - 403
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the XSS attempt succeed based on server response?
    context: Server response codes and content indicate if the payload was processed or blocked.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of session hijacking or credential theft following this attempt?
    context: Successful XSS can lead to session token theft or administrative credential compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/cgi-bin/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.headers.cookie

  # Type 5: Forensic Deep-Dive
  - question: What other web application attacks originated from this source?
    context: XSS attempts often accompany broader web application scanning and exploitation campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there indicators of automated scanning tools or manual exploitation?
    context: User-agent strings and request patterns distinguish between automated tools and manual attacks.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.path
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other Nagios instances in the environment being targeted?
    context: Coordinated attacks against monitoring infrastructure indicate advanced persistent threats.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Nagios"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader campaign against web management interfaces?
    context: Attackers often target multiple administrative interfaces to gain persistent access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
          rule.name|contains:
            - "config"
            - "admin"
            - "management"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port