name: ET MALWARE Suspicious Email Attachment Possibly Related to Mydoom.L@mm
id: 22012932
description: |
  Detects suspicious email attachments with characteristics of Mydoom.L@mm malware distribution.
  May trigger on legitimate emails with similar attachment naming patterns or zip files.
type: detection
detection_id: 2012932
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact subject line and attachment name that triggered this detection?
    context: The specific email content and attachment naming reveals the malware distribution campaign characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - alert.signature
        - smtp.mail.from

  - question: Is this email from a known legitimate sender or business contact?
    context: Eliminates false positives from authorized business communications that may contain similar attachment patterns.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: What SMTP session details accompanied this suspicious email transmission?
    context: Understanding the email flow helps determine if this is part of a mass mailing campaign.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there multiple similar emails being sent from this source?
    context: Mass mailing behavior is characteristic of Mydoom malware propagation campaigns.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: Has this system shown signs of compromise or malware execution?
    context: Determines if the sending system is infected with Mydoom or similar mass-mailing malware.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What files were recently created or accessed on the sending system?
    context: Identifies potential malware payloads or harvested email addresses used for propagation.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".zip"
            - ".exe"
            - ".scr"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
        - file.size

  - question: Are there registry modifications indicating malware persistence on the sender?
    context: Mydoom variants often establish persistence through registry modifications for continued operation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Winlogon"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What other SMTP servers or recipients are being targeted from this source?
    context: Maps the scope of the email campaign and identifies other potential victims.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: Are there other systems in the environment showing similar malicious email activity?
    context: Identifies the spread of Mydoom infection across the network infrastructure.
    range: -6h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Mydoom"
            - "suspicious email"
            - "malware"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What DNS queries were made by the sending system recently?
    context: Reveals potential C2 communications or email server lookups associated with the malware campaign.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Has the recipient system shown any signs of compromise after receiving this email?
    context: Determines if the malicious attachment was executed and successfully infected the target.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage