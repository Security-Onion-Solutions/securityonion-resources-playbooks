name: ET INFO Smilebox Software/Adware Checkin
id: 22012933
description: |
  Detects Smilebox software communicating with tracking servers, potentially indicating adware activity.
  May trigger on legitimate Smilebox application usage for photo sharing and greeting cards.
type: detection
detection_id: 2012933
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific tracking parameters are being transmitted in the beacon request?
    context: Analyzing beacon parameters reveals what user data and system information is being collected.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What operating system and partner information is being reported?
    context: OS and partner parameters indicate the software distribution channel and target platform.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/trackClientAction.jsp"
        condition: selection
      fields:
        - url.query
        - http.request.headers.user_agent
        - http.request.headers.referer

  # Type 2: Triage Assessment
  - question: Is Smilebox legitimately installed and used by this user?
    context: Smilebox is legitimate software, but may be bundled with other applications or installed without user knowledge.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.full|contains: "smilebox"
        condition: selection
      fields:
        - url.full
        - http.request.headers.user_agent
        - http.response.status_code

  - question: Does the user have a history of photo sharing or greeting card activities?
    context: Legitimate Smilebox usage patterns help distinguish between intentional installation and unwanted adware.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "photo"
            - "card"
            - "template"
            - "share"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What triggered this tracking communication?
    context: Understanding the activation context helps determine if this is user-initiated or automatic background activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers.referer

  - question: Were there any software installations or updates before this checkin?
    context: Recent installations may indicate bundled software or automatic updates triggering tracking behavior.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "download"
            - "install"
            - "update"
            - "setup"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  # Type 4: Impact Assessment
  - question: What personal information is being transmitted to tracking servers?
    context: Assessing data exposure helps determine privacy impact and policy compliance.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.body.bytes

  - question: Are there signs of additional unwanted software or advertising behavior?
    context: Smilebox may be bundled with other potentially unwanted programs or adware components.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "ad"
            - "banner"
            - "popup"
            - "affiliate"
        condition: selection
      fields:
        - url.full
        - http.request.headers.referer
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What other tracking and analytics services is this system communicating with?
    context: Multiple tracking connections may indicate broader privacy concerns or potentially unwanted program activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "track"
            - "analytics"
            - "beacon"
            - "pixel"
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.headers.user_agent

  - question: Are there indicators of software bundling or potentially unwanted program installation?
    context: Analyzing installation patterns helps identify if Smilebox was installed with user consent or bundled deceptively.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "policy-violation"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  # Type 6: Enterprise Correlation
  - question: Are multiple systems in the organization running Smilebox or similar tracking software?
    context: Widespread deployment may indicate bundled software distribution or policy violations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Smilebox"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader pattern of potentially unwanted program activity?
    context: Coordinated PUP activity across the organization may indicate compromised software distribution or policy enforcement issues.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "policy-violation"
          rule.name|contains:
            - "Adware"
            - "Software"
            - "Checkin"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip