name: ET WEB_SPECIFIC_APPS Openscrutin droit.class.php path_om Parameter Remote File inclusion Attempt
id: 22012950
description: |
  Detects remote file inclusion attempts targeting Openscrutin application via path_om parameter in droit.class.php.
  May trigger on legitimate file operations if applications use similar parameter structures with remote URLs.
type: detection
detection_id: 2012950
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete remote file inclusion URL in the path_om parameter?
    context: Analyzing the malicious URL reveals the attacker's payload source and intended file to include.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What protocol and domain is being used for the remote file inclusion?
    context: The inclusion source helps identify attacker infrastructure and potential payload characteristics.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "droit.class.php"
        condition: selection
      fields:
        - url.query
        - http.request.headers.user_agent
        - http.request.headers.referer

  # Type 2: Triage Assessment
  - question: Is this legitimate Openscrutin application usage with external file references?
    context: Some applications legitimately reference external files, though this is generally a security risk.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "droit.class.php"
          http.response.status_code: 200
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.request.method

  - question: Does this source IP have authorized access to the Openscrutin application?
    context: Established legitimate access patterns help distinguish between authorized users and external attackers.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What other file inclusion or directory traversal attempts were made during this session?
    context: RFI attacks are often part of broader web application exploitation campaigns testing multiple vulnerabilities.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "http://"
            - "https://"
            - "ftp://"
            - "../"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.request.method

  - question: Were there any reconnaissance activities before this RFI attempt?
    context: Attackers often perform reconnaissance to identify vulnerable applications before attempting exploitation.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.headers.user_agent

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion attempt succeed based on server response?
    context: Server response codes and content size indicate if the remote file was successfully included and executed.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of code execution or further system compromise?
    context: Successful RFI can lead to remote code execution and complete system compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.content
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What malicious payload was hosted at the remote inclusion URL?
    context: Analyzing the included file content reveals the attack's intended functionality and persistence mechanisms.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there indicators of web shell deployment or persistent access establishment?
    context: RFI attacks often deploy web shells for persistent remote access and further exploitation.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "cmd"
            - "exec"
            - "shell"
            - "eval"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are other web applications in the organization being targeted with RFI attacks?
    context: Coordinated RFI campaigns across multiple applications indicate advanced persistent threats or automated exploitation.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Remote File"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader web application vulnerability scanning campaign?
    context: RFI attempts often accompany comprehensive web application security scanning and exploitation efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port