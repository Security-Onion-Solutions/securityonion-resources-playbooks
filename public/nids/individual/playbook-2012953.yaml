name: ET WEB_SPECIFIC_APPS Openscrutin courrier.class.php path_om Parameter Remote File Inclusion Attempt
id: 22012953
description: |
  Detects remote file inclusion attempts targeting Openscrutin's courrier.class.php via path_om parameter.
  May trigger on legitimate file operations but typically indicates exploitation attempts.
type: detection
detection_id: 2012953
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact remote file inclusion payload in the path_om parameter?
    context: Understanding the payload reveals the attacker's intended file source and exploitation technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.uri
        - url.full

  - question: What other parameters were included in this courrier.class.php request?
    context: Additional parameters may reveal the full scope of the exploitation attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.query
        - http.request.headers

  - question: Is this courrier.class.php file part of legitimate Openscrutin usage on this server?
    context: Determining if this application is authorized helps eliminate false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/courrier.class.php'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What was the source IP's geographic location and reputation?
    context: External attackers often originate from suspicious geographic regions or known malicious infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.ip

  - question: What preceded this remote file inclusion attempt in the attack sequence?
    context: RFI attacks often follow reconnaissance or vulnerability scanning activities.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: What followed this exploitation attempt in terms of server responses?
    context: Successful RFI may result in different response codes or subsequent malicious requests.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  - question: Did the server successfully execute or include the remote file?
    context: Response analysis helps determine if the exploitation was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/courrier.class.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  - question: What processes were spawned on the target server during this timeframe?
    context: Successful RFI may result in code execution and process creation.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Were any files created or modified on the target server?
    context: RFI exploitation often results in web shell uploads or configuration changes.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are there similar RFI attempts against other PHP files from this source?
    context: Attackers often target multiple vulnerable scripts in the same application.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '.php'
          url.query|contains: 'path_om='
        condition: selection
      fields:
        - url.path
        - dst_ip

  - question: Is this part of a broader campaign targeting multiple systems?
    context: Coordinated attacks may target the same vulnerability across multiple servers.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Remote File inclusion'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name