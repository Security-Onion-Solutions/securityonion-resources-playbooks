name: ET MALWARE W32.Qakbot Update Request
id: 22012971
description: |
  Detects Qakbot malware update requests via specific URI patterns.
  May trigger on legitimate applications using similar URI structures but typically indicates active malware.
type: detection
detection_id: 2012971
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact URI pattern that triggered this Qakbot detection?
    context: Understanding the specific update request pattern helps confirm malware variant and behavior.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - url.full
        - http.request.method

  - question: What additional HTTP headers were present in this update request?
    context: Qakbot often uses specific User-Agent strings and headers that help fingerprint the malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers
        - user_agent.original
        - http.request.body.content

  - question: Is this system known to have legitimate software that could generate similar requests?
    context: Eliminating false positives by checking for authorized applications with similar communication patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/u/'
        condition: selection
      fields:
        - url.path
        - dst_ip
        - user_agent.original

  - question: What was the destination server's reputation and geographic location?
    context: Qakbot C2 servers often have poor reputation and are hosted in specific geographic regions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - geoip.country_name
        - threat.indicator.ip

  - question: What process initiated this outbound connection?
    context: Identifying the source process helps determine infection vector and scope.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What network connections preceded this update request?
    context: Qakbot often establishes multiple C2 connections and may perform reconnaissance first.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - community_id

  - question: Did the server respond with update content or commands?
    context: Successful C2 communication may result in payload downloads or command execution.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  - question: Were any files downloaded or created following this update request?
    context: Qakbot updates often involve downloading additional modules or configuration files.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What other systems are showing similar Qakbot update patterns?
    context: Qakbot often spreads laterally and may infect multiple systems simultaneously.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Qakbot'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there signs of lateral movement or credential theft from this infected system?
    context: Qakbot is known for credential harvesting and lateral movement capabilities.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'net.exe'
            - 'wmic.exe'
            - 'powershell.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Is this part of a broader Qakbot campaign across the enterprise?
    context: Understanding campaign scope helps prioritize containment and remediation efforts.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'W32.Qakbot'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name