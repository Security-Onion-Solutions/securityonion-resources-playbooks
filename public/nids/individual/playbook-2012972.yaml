name: ET MALWARE W32.Qakbot Request for Compromised FTP Sites
id: 22012972
description: |
  Detects W32.Qakbot malware requesting compromised FTP sites via specific CGI script pattern.
  May trigger on legitimate requests to similar CGI scripts but specific parameter pattern indicates malware activity.
type: detection
detection_id: 2012972
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI path and parameters in the Qakbot request?
    context: Understanding the exact request pattern confirms Qakbot variant and campaign phase.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - url.full

  - question: What HTTP headers were included in the malware request?
    context: Qakbot often uses specific User-Agent strings and headers that reveal bot configuration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - http.user_agent
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this system known to access CGI scripts legitimately?
    context: Legitimate web browsing to CGI scripts helps distinguish from malware activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "/cgi-bin/"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.uri

  - question: Does this activity align with normal business hours for this host?
    context: Qakbot often operates outside business hours to avoid detection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent

  # Type 3: Activity Context
  - question: What process initiated this HTTP request?
    context: Identifying the parent process helps determine if request came from browser or malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "iexplore.exe"
            - "chrome.exe"
            - "firefox.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other network connections occurred around the same time?
    context: Qakbot typically makes multiple connections for C2 communication and data exfiltration.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 4: Impact Assessment
  - question: Did the server respond with content to the malware request?
    context: Successful responses indicate potential data exchange or command reception.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: What data was transmitted in the response?
    context: Response content may contain C2 commands or stolen data confirmation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers
        - network.bytes_received

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of Qakbot persistence mechanisms on the infected host?
    context: Qakbot establishes persistence through registry modifications and scheduled tasks.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Run\\"
            - "\\RunOnce\\"
            - "\\Services\\"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What files were created or modified after the malware request?
    context: Qakbot drops additional payloads and creates configuration files.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - ".exe"
            - ".dll"
            - ".dat"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar Qakbot activity?
    context: Qakbot spreads laterally and may indicate broader network compromise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains:
            - "/cgi-bin/jl/ad03.pl"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  - question: Is this part of a coordinated Qakbot campaign across the enterprise?
    context: Multiple infections suggest email-based distribution or lateral movement.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Qakbot"
            - "W32.Qakbot"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name