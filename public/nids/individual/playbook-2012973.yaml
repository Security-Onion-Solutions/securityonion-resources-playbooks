name: ET MALWARE W32.Qakbot Webpage Infection Routine POST
id: 22012973
description: |
  Detects W32.Qakbot malware performing webpage infection routines via POST requests to specific CGI endpoints.
  May trigger on legitimate CGI applications or web forms using similar URL patterns.
type: detection
detection_id: 2012973
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete POST payload sent to the Qakbot infection endpoint?
    context: The POST data reveals the malware's infection mechanism and potential victim targeting information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.headers

  - question: What process on the infected host initiated this Qakbot communication?
    context: Identifying the infection vector helps determine how Qakbot initially compromised the system.
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Is this legitimate CGI application traffic rather than malware activity?
    context: Some web applications may use similar CGI endpoints for legitimate form processing or data submission.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/cgi-bin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.headers.user_agent

  - question: What other Qakbot-related network activity occurred from this host?
    context: Qakbot typically performs multiple malicious activities including data theft and additional payload downloads.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_port

  - question: What response did the Qakbot C2 server provide to the infection routine?
    context: Server responses may contain additional malware payloads, configuration updates, or victim instructions.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of credential theft or banking trojan activity?
    context: Qakbot is known for stealing banking credentials and performing financial fraud activities.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/login"
            - "/bank"
            - "/account"
            - "/finance"
        condition: selection
      fields:
        - url.full
        - http.request.body.content

  - question: What files were created or modified during the Qakbot infection process?
    context: Qakbot may drop additional malware components, configuration files, or stolen data.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Did Qakbot establish persistence or modify system configurations?
    context: Banking trojans typically install persistence mechanisms to survive system reboots and maintain access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Run"
            - "\\RunOnce"
            - "\\Services"
            - "\\Winlogon"
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What additional malware families were downloaded by Qakbot?
    context: Qakbot often serves as a dropper for other malware families including ransomware and additional banking trojans.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan-activity"
            - "malware-cnc"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Are other hosts in the network infected with Qakbot?
    context: Qakbot can spread laterally within networks and may indicate a broader organizational compromise.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Qakbot"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a coordinated Qakbot distribution campaign?
    context: Qakbot campaigns often target multiple organizations using similar infection infrastructure and techniques.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "trojan-activity"
        condition: selection
      fields:
        - src_ip
        - rule.name