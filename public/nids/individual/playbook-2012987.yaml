name: ET WEB_SPECIFIC_APPS TEDE Simplificado processaPesquisa.php script SELECT FROM SQL Injection Attempt
id: 22012987
description: |
  Detects SQL injection attempts targeting TEDE Simplificado application's processaPesquisa.php script.
  Legitimate searches may contain SQL-like keywords but should not include actual SQL syntax.
type: detection
detection_id: 2012987
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the processaPesquisa.php request?
    context: Understanding the exact SQL syntax reveals the attacker's database enumeration intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What specific database tables or columns were targeted in the SELECT statement?
    context: Analyzing the SQL structure helps identify what data the attacker was attempting to extract.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/tde_busca/processaPesquisa.php'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - src_ip

  # Type 2: Triage Assessment
  - question: Is this legitimate search functionality being used by authorized users?
    context: TEDE systems may have legitimate search features that could trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/tde_busca/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does this source IP have a history of normal TEDE application usage?
    context: Established users are less likely to be conducting SQL injection attacks.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What other web requests preceded this SQL injection attempt?
    context: Understanding the attack sequence helps identify reconnaissance or exploitation patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Was there any directory traversal or file enumeration before the SQL injection?
    context: Attackers often perform reconnaissance before launching targeted SQL injection attacks.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '../'
            - '..'
            - '/admin'
            - '/config'
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt return successful database content?
    context: HTTP response codes and sizes indicate whether the injection was successful.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.status_code

  - question: Were there any follow-up requests indicating successful database access?
    context: Successful SQL injection often leads to additional data extraction attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'UNION'
            - 'SELECT'
            - 'INSERT'
            - 'UPDATE'
        condition: selection
      fields:
        - url.full
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What SQL injection technique was used in this attack?
    context: Identifying the specific technique helps understand attacker sophistication and defensive gaps.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SQL Injection'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - alert.category

  - question: Are there indicators of automated scanning tools or manual exploitation?
    context: User-Agent strings and request patterns differentiate between automated tools and manual attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar TEDE or SQL injection attacks from this source?
    context: Coordinated attacks across multiple systems indicate a broader campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SQL Injection'
            - 'TEDE'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity