name: ET WEB_SPECIFIC_APPS TEDE Simplificado processaPesquisa.php script DELETE FROM SQL Injection Attempt
id: 22012988
description: |
  Detects SQL injection attempts targeting TEDE Simplificado search functionality with DELETE operations.
  May trigger on legitimate database cleanup operations or administrative functions.
type: detection
detection_id: 2012988
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DELETE FROM SQL injection payload?
    context: Analyzing the payload reveals the specific data destruction attempt and targeted tables.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: Is this authorized database maintenance for TEDE Simplificado?
    context: Legitimate DELETE operations should not occur through search interfaces and require proper authentication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/tde_busca/processaPesquisa.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What database reconnaissance preceded this DELETE injection attempt?
    context: DELETE attacks typically require knowledge of table structure and existing data.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'processaPesquisa.php'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  - question: What other destructive SQL operations were attempted?
    context: Attackers may test multiple destructive operations including DROP, TRUNCATE, or UPDATE.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.method

  - question: Did the DELETE injection successfully remove database records?
    context: Successful DELETE operations can cause data loss, service disruption, or evidence destruction.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'processaPesquisa.php'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.body.bytes

  - question: What critical data or tables were targeted for deletion?
    context: DELETE attacks may target user accounts, logs, or other critical application data.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'DELETE FROM'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - rule.name

  - question: Are there signs of evidence destruction or log tampering?
    context: DELETE injections may be used to cover tracks by removing audit logs or access records.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'log'
            - 'audit'
            - 'admin'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What is the attack intent and sophistication level?
    context: DELETE attacks may indicate sabotage, evidence destruction, or testing of destructive capabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.headers.user_agent

  - question: Has this application suffered other compromise attempts?
    context: Multiple attack vectors may indicate persistent adversary activity or system compromise.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          event.kind: 'alert'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - url.full

  - question: Are other systems experiencing similar destructive SQL injection attempts?
    context: Coordinated destructive attacks may target multiple applications for maximum impact.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          event.kind: 'alert'
          rule.name|contains: 'DELETE FROM'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name