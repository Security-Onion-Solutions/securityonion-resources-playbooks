name: ET WEB_SPECIFIC_APPS TEDE Simplificado processaPesquisa.php script UNION SELECT SQL Injection Attempt
id: 22012989
description: |
  Detects SQL injection attempts targeting TEDE Simplificado search functionality with UNION SELECT operations.
  May trigger on legitimate complex database queries or reporting functions.
type: detection
detection_id: 2012989
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UNION SELECT payload and target columns?
    context: Analyzing the payload reveals the specific data extraction attempt and database schema knowledge.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: Is this normal search behavior for TEDE Simplificado users?
    context: Legitimate search operations should not contain UNION SELECT statements for data extraction.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/tde_busca/processaPesquisa.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What database enumeration occurred before this UNION SELECT attempt?
    context: UNION attacks typically require knowledge of table structure and column counts.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'processaPesquisa.php'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  - question: What other SQL injection vectors were tested against this application?
    context: Attackers often test multiple injection techniques to find successful exploitation methods.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.method

  - question: Did the UNION SELECT injection successfully extract sensitive data?
    context: Successful UNION attacks can reveal database contents, user credentials, and system information.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'processaPesquisa.php'
          http.response.status_code: 200
          http.response.body.bytes|gte: 1000
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.body.bytes

  - question: What sensitive database information was targeted for extraction?
    context: UNION SELECT attacks often target user tables, configuration data, or system information.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'UNION SELECT'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - rule.name

  - question: Are there signs of credential harvesting or data exfiltration?
    context: Successful UNION attacks may be followed by attempts to access extracted credentials.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.body.bytes|gte: 5000
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.body.bytes

  - question: What is the attack methodology and sophistication level?
    context: UNION SELECT attacks require SQL knowledge and may indicate skilled manual exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.headers.user_agent

  - question: Has this TEDE application been compromised through other methods?
    context: Multiple attack vectors may indicate persistent adversary activity or system compromise.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          event.kind: 'alert'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - url.full

  - question: Are other enterprise systems experiencing similar UNION SELECT attacks?
    context: Coordinated data extraction campaigns often target multiple vulnerable applications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          event.kind: 'alert'
          rule.name|contains: 'UNION SELECT'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name