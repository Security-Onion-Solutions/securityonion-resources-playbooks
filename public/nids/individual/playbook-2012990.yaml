name: ET WEB_SPECIFIC_APPS TEDE Simplificado processaPesquisa.php script INSERT INTO SQL Injection Attempt
id: 22012990
description: |
  Detects SQL injection attempts targeting TEDE Simplificado search functionality with INSERT operations.
  May trigger on legitimate database insert operations or complex search queries.
type: detection
detection_id: 2012990
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the INSERT statement?
    context: Analyzing the payload reveals the specific data insertion attempt and potential backdoor creation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: Is this legitimate application functionality for TEDE Simplificado?
    context: Normal search operations should not contain INSERT statements or database modification commands.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/tde_busca/processaPesquisa.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What reconnaissance activity preceded this INSERT injection attempt?
    context: Attackers typically probe database structure before attempting data insertion.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'processaPesquisa.php'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  - question: What other SQL injection techniques were attempted against this target?
    context: Attackers often test multiple SQL operations to find successful injection points.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.method

  - question: Did the INSERT injection successfully create new database records?
    context: Successful INSERT operations can create backdoor accounts or malicious data entries.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'processaPesquisa.php'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.body.bytes

  - question: What type of malicious data was attempted to be inserted?
    context: INSERT payloads may contain webshells, admin accounts, or other persistence mechanisms.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'INSERT INTO'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - rule.name

  - question: Are there signs of backdoor or webshell deployment?
    context: Successful INSERT injections may be followed by webshell uploads or backdoor activation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - 'POST'
            - 'PUT'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.response.status_code

  - question: What is the attack sophistication and automation level?
    context: Manual attacks may indicate targeted intrusion while automated attacks suggest broader scanning.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.headers.user_agent

  - question: Has this application been compromised through other attack vectors?
    context: Multiple attack vectors may indicate a determined adversary or compromised system.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          event.kind: 'alert'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - url.full

  - question: Are other enterprise systems experiencing similar INSERT injection attempts?
    context: Coordinated campaigns often target multiple vulnerable applications simultaneously.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          event.kind: 'alert'
          rule.name|contains: 'INSERT INTO SQL Injection'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name