name: ET WEB_SPECIFIC_APPS TEDE Simplificado processaPesquisa.php script UPDATE SET SQL Injection Attempt
id: 22012991
description: |
  Detects SQL injection attempts targeting TEDE Simplificado search functionality with UPDATE operations.
  May trigger on legitimate database update operations or complex search queries.
type: detection
detection_id: 2012991
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the UPDATE statement?
    context: Analyzing the payload reveals the specific database manipulation attempt and potential data corruption.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: Is this normal search functionality usage for TEDE Simplificado?
    context: Legitimate search operations may include complex parameters but should not contain SQL keywords.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/tde_busca/processaPesquisa.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What database operations were attempted before this UPDATE injection?
    context: SQL injection attacks often involve reconnaissance to understand database structure.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'processaPesquisa.php'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  - question: What other SQL injection vectors were attempted against this application?
    context: Attackers typically test multiple injection points and SQL operations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.method

  - question: Did the SQL injection successfully modify database records?
    context: Successful UPDATE injections can corrupt or modify sensitive data.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'processaPesquisa.php'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.body.bytes

  - question: What sensitive database tables could be affected by UPDATE operations?
    context: Understanding the application structure helps assess potential data integrity impact.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/tde_busca/'
        condition: selection
      fields:
        - url.path
        - url.query
        - src_ip

  - question: Are there signs of data exfiltration following the UPDATE attempt?
    context: Attackers may extract data after modifying database records.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.body.bytes|gte: 10000
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.status_code

  - question: What is the attack pattern and automation level?
    context: Understanding if this is manual testing or automated scanning helps prioritize response.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.headers.user_agent

  - question: Has this TEDE Simplificado instance been compromised by other methods?
    context: Web applications often face multiple attack vectors simultaneously.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          event.kind: 'alert'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - url.full

  - question: Are other systems experiencing similar SQL injection attempts?
    context: Coordinated attacks often target multiple vulnerable applications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          event.kind: 'alert'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name