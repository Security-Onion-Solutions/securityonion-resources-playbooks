name: ET WEB_SPECIFIC_APPS Nakid CMS CKEditorFuncNum parameter Cross Site Scripting Attempt
id: 22012992
description: |
  Detects XSS attempts targeting Nakid CMS CKEditor file browser functionality.
  May trigger on legitimate JavaScript code in CKEditor parameters or normal file browsing.
type: detection
detection_id: 2012992
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete XSS payload in the CKEditorFuncNum parameter?
    context: Analyzing the payload reveals the specific XSS vector and potential impact on users.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: Is this legitimate CKEditor file browsing activity?
    context: Normal CKEditor usage includes browse.php requests with CKEditorFuncNum parameters.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/addons/kcfinder/browse.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What triggered this XSS attempt on the CKEditor interface?
    context: Understanding the source and timing helps identify if this is targeted or automated scanning.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What other web application attacks occurred from this source?
    context: Attackers often probe multiple vulnerabilities during reconnaissance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          event.kind: 'alert'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: Did the XSS payload successfully execute in browsers?
    context: Successful XSS requires the malicious script to be reflected and executed by victims.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/addons/kcfinder/browse.php'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.body.bytes

  - question: What sensitive data could be accessed through this CKEditor instance?
    context: CKEditor file browsers often have access to uploaded files and directory structures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/addons/kcfinder/'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - src_ip

  - question: Are there signs of session hijacking or credential theft?
    context: Successful XSS can lead to session token theft and account compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.headers.cookie|exists: true
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers.user_agent

  - question: What is the scope of potential victims for this XSS attack?
    context: Understanding user access patterns helps assess the potential impact.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'kcfinder'
        condition: selection
      fields:
        - src_ip
        - http.request.headers.user_agent

  - question: Has this Nakid CMS instance been targeted by other attack vectors?
    context: Web applications often face multiple simultaneous attack vectors.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          event.kind: 'alert'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - url.full

  - question: Are other systems in the network experiencing similar XSS attacks?
    context: Coordinated attacks often target multiple web applications simultaneously.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          event.kind: 'alert'
          rule.name|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name