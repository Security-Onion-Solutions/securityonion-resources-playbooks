name: ET WEB_SPECIFIC_APPS PEAR_PHPDIR Parameter Remote File inclusion Attempt
id: 22012994
description: |
  Detects Remote File Inclusion attempts against PEAR PHP library via _PEAR_PHPDIR parameter manipulation.
  May trigger on legitimate PEAR configuration but external URL patterns indicate malicious file inclusion.
type: detection
detection_id: 2012994
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete malicious URL specified in the _PEAR_PHPDIR parameter?
    context: Understanding the remote file location reveals attacker infrastructure and payload type.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - url.query
        - http.request.method

  - question: What protocol scheme was used for the remote file inclusion?
    context: Different protocols (HTTP, FTP, PHP) indicate varying attack sophistication and file hosting methods.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.uri
        - url.full
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is PEAR PHP library legitimately used by applications on this server?
    context: Legitimate PEAR usage helps distinguish between normal configuration and attack attempts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains:
            - "/pear.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.user_agent

  - question: Does this server normally make external file requests?
    context: Servers that don't typically access external resources make RFI attempts more suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_received

  # Type 3: Activity Context
  - question: What web application scanning preceded this RFI attempt?
    context: RFI attacks often follow reconnaissance to identify vulnerable parameters.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - http.response.status_code

  - question: Were there multiple parameter manipulation attempts on the same script?
    context: Multiple parameter tests indicate systematic exploitation attempts.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.uri|contains:
            - "/pear.php"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.uri

  # Type 4: Impact Assessment
  - question: Did the server successfully retrieve content from the malicious URL?
    context: Successful file inclusion allows remote code execution and system compromise.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes_received

  - question: Are there signs of remote code execution following the RFI attempt?
    context: Process creation or file modifications indicate successful exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What malicious payload was hosted at the remote URL?
    context: Understanding payload type reveals attacker capabilities and intended actions.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_received

  - question: Were additional files created or modified on the compromised server?
    context: File system changes indicate successful payload execution and potential persistence.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - ".php"
            - ".txt"
            - ".log"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other web servers being targeted with similar RFI attacks?
    context: Coordinated RFI campaigns may target multiple vulnerable applications across the network.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.query|contains:
            - "_PEAR_PHPDIR="
            - "http://"
            - "ftp://"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.uri

  - question: Is this attacker exploiting other remote file inclusion vulnerabilities?
    context: Multiple RFI attempts suggest systematic exploitation of vulnerable web applications.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Remote File"
            - "RFI"
            - "File inclusion"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - http.uri