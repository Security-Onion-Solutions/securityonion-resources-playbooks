name: ET WEB_SERVER PHP Possible ftp Remote File Inclusion Attempt
id: 22012999
description: |
  Detects potential remote file inclusion attacks using ftp:// protocol in PHP applications.
  Legitimate applications rarely use ftp:// for file inclusion making external attempts suspicious.
type: detection
detection_id: 2012999
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete ftp:// URL used in the remote file inclusion attempt?
    context: Understanding the ftp:// path reveals the attacker's intended remote file source.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: Which PHP application parameter was exploited for the ftp:// inclusion?
    context: Identifying vulnerable parameters helps prioritize input validation and security fixes.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '.php'
          url.query|contains: 'ftp://'
        condition: selection
      fields:
        - url.path
        - url.query
        - src_ip

  # Type 2: Triage Assessment
  - question: Is this application legitimately configured to retrieve files via ftp://?
    context: Most web applications don't use ftp:// for file inclusion making this likely malicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'ftp://'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Does this source have a history of legitimate application usage?
    context: Established users with normal patterns are less likely to be conducting inclusion attacks.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What parameter enumeration preceded this ftp:// inclusion attempt?
    context: Attackers typically test various parameters before finding exploitable inclusion points.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'include='
            - 'require='
            - 'file='
            - 'template='
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  - question: Were other remote protocols tested before the ftp:// attempt?
    context: Understanding the attack progression helps identify the attacker's methodology.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'http://'
            - 'https://'
            - 'file://'
            - 'php://'
        condition: selection
      fields:
        - url.full
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the ftp:// inclusion attempt successfully retrieve remote content?
    context: HTTP response characteristics indicate whether the remote file inclusion was successful.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.status_code

  - question: Were there outbound FTP connections initiated by the web server?
    context: Successful ftp:// inclusion may trigger connections to attacker-controlled FTP servers.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 5: Forensic Deep-Dive
  - question: What specific remote file inclusion vulnerability is being exploited?
    context: Understanding the vulnerability helps assess potential for code execution and data access.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Remote File Inclusion'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - alert.category

  - question: Are there signs of automated vulnerability scanning or targeted manual exploitation?
    context: Tool identification helps understand the threat actor's sophistication and intent.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other web servers experiencing similar ftp:// inclusion attacks from this source?
    context: Multiple targets indicate a broader campaign targeting remote file inclusion vulnerabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Remote File Inclusion'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity