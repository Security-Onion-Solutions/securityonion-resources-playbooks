name: ET WEB_SERVER PHP Possible ftps Local File Inclusion Attempt
id: 22013000
description: |
  Detects potential local file inclusion attacks using ftps:// protocol in PHP applications.
  Legitimate use of ftps:// for secure file transfers is rare in web applications from external sources.
type: detection
detection_id: 2013000
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete ftps:// URL used in the inclusion attempt?
    context: Understanding the ftps:// path reveals what remote resources the attacker was targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: Which PHP script parameter was exploited for the ftps:// inclusion?
    context: Identifying vulnerable parameters helps prioritize application security fixes.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '.php'
          url.query|contains: 'ftps://'
        condition: selection
      fields:
        - url.path
        - url.query
        - src_ip

  # Type 2: Triage Assessment
  - question: Is this application legitimately configured to use ftps:// for file operations?
    context: Most web applications don't legitimately use ftps:// making this likely malicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'ftps://'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Does this source IP have authorized administrative access to this system?
    context: Only authorized administrators might legitimately use ftps:// protocols.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What parameter testing preceded this ftps:// inclusion attempt?
    context: Attackers typically probe various parameters before finding exploitable inclusion points.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'include='
            - 'require='
            - 'file='
            - 'path='
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  - question: Were other file inclusion protocols tested before ftps://?
    context: Understanding the attack sequence reveals the attacker's methodology and persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'ftp://'
            - 'http://'
            - 'file://'
            - 'php://'
        condition: selection
      fields:
        - url.full
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the ftps:// inclusion attempt successfully access remote files?
    context: HTTP response analysis indicates whether the inclusion attack was successful.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.status_code

  - question: Were there any outbound FTP/FTPS connections initiated by the web server?
    context: Successful ftps:// inclusion may trigger outbound connections to attacker-controlled servers.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 21
            - 990
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What specific file inclusion vulnerability class is being exploited?
    context: Understanding the vulnerability type helps assess the full scope of potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'File Inclusion'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - alert.category

  - question: Are there indicators of manual exploitation versus automated scanning?
    context: User-Agent and request patterns help distinguish targeted attacks from automated scans.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other web applications experiencing similar ftps:// inclusion attacks?
    context: Multiple targets suggest a coordinated campaign exploiting file inclusion vulnerabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'File Inclusion'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity