name: ET WEB_SERVER PHP Possible ssh2 Remote File Inclusion Attempt
id: 22013006
description: |
  Detects potential Remote File Inclusion (RFI) attacks using ssh2:// protocol wrapper in PHP applications.
  May trigger on legitimate SSH2 stream usage but commonly indicates exploitation attempts targeting CVE-2002-0953.
type: detection
detection_id: 2013006
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI containing the ssh2:// protocol wrapper?
    context: The full URI reveals the target file and parameters used in the RFI attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.method
        - url.full

  - question: What specific PHP parameter was targeted for the inclusion attack?
    context: Identifying the vulnerable parameter helps understand the attack vector and application weakness.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this application known to legitimately use SSH2 streams?
    context: Some PHP applications may use ssh2:// wrappers for legitimate remote file operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - user_agent.original

  - question: Has this source IP accessed other PHP applications on this server?
    context: Multiple PHP application access may indicate reconnaissance or broader attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.uri
        - http.response.status_code

  # Type 3: Activity Context
  - question: What preceded this RFI attempt in the same session?
    context: Previous requests may show reconnaissance or vulnerability scanning activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.method
        - http.response.status_code

  - question: What other web application attacks occurred from this source?
    context: Multiple attack types suggest automated scanning or persistent threat actor.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "web-application-attack"
            - "attempted-recon"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  # Type 4: Impact Assessment
  - question: Did the server respond successfully to the RFI attempt?
    context: HTTP 200 responses may indicate successful file inclusion and potential code execution.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Were any files downloaded or uploaded following this request?
    context: File transfers after RFI may indicate successful exploitation and payload delivery.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - "POST"
            - "PUT"
        condition: selection
      fields:
        - http.request.uri
        - http.request.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What remote host was specified in the ssh2:// wrapper?
    context: The target host in the wrapper reveals the attacker's infrastructure or compromised systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - alert.signature
        - payload_printable

  - question: Are there indicators of webshell deployment on this server?
    context: Successful RFI often leads to webshell installation for persistent access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.uri|contains:
            - ".php"
            - "cmd="
            - "eval("
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - user_agent.original

  # Type 6: Enterprise Correlation
  - question: Are other web servers experiencing similar RFI attacks?
    context: Coordinated attacks across multiple servers indicate organized threat campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.id: "2013006"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this part of a broader web application attack campaign?
    context: Multiple web attack types from same source suggests systematic exploitation attempt.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature