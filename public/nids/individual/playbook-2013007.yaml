name: ET WEB_SERVER PHP Possible rar Remote File Inclusion Attempt
id: 22013007
description: |
  Detects potential Remote File Inclusion (RFI) attacks using rar:// protocol wrapper in PHP applications.
  May trigger on legitimate RAR archive processing but commonly indicates exploitation attempts targeting CVE-2002-0953.
type: detection
detection_id: 2013007
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI containing the rar:// protocol wrapper?
    context: The full URI reveals the target archive and parameters used in the RFI attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.method
        - url.full

  - question: What specific PHP parameter was targeted for the RAR inclusion attack?
    context: Identifying the vulnerable parameter helps understand the attack vector and application weakness.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this application known to legitimately process RAR archives?
    context: Some PHP applications may use rar:// wrappers for legitimate archive processing operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - user_agent.original

  - question: Has this source IP attempted other file inclusion attacks?
    context: Multiple inclusion attempts may indicate automated exploitation tools or persistent attacker.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What web requests preceded this RAR inclusion attempt?
    context: Previous requests may reveal reconnaissance or vulnerability discovery activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.method
        - http.response.status_code

  - question: What other protocol wrapper attacks occurred from this source?
    context: Multiple wrapper types suggest systematic testing of PHP stream capabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "Remote File Inclusion"
            - "protocol wrapper"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  # Type 4: Impact Assessment
  - question: Did the server successfully process the RAR inclusion request?
    context: HTTP 200 responses may indicate successful archive processing and potential code execution.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Were any suspicious files accessed after this request?
    context: File access patterns following RFI may indicate successful exploitation and system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What remote archive location was specified in the rar:// wrapper?
    context: The target archive location reveals attacker infrastructure or compromised file hosting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - alert.signature
        - payload_printable

  - question: Are there signs of malicious archive deployment on this server?
    context: Successful RAR inclusion may lead to malicious archive extraction and payload execution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.uri|contains:
            - ".rar"
            - ".zip"
            - "extract"
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - user_agent.original

  - question: What malicious content patterns appear in subsequent requests?
    context: Post-exploitation activity may reveal webshells, backdoors, or data exfiltration attempts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.uri|contains:
            - "cmd="
            - "shell"
            - "eval("
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are other web applications experiencing similar RAR inclusion attacks?
    context: Coordinated attacks across applications indicate systematic exploitation campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.id: "2013007"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this part of a broader file inclusion attack campaign?
    context: Multiple inclusion techniques from same source suggests comprehensive exploitation approach.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "File Inclusion"
            - "Remote File"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature