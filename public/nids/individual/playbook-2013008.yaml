name: ET WEB_SERVER PHP Possible ogg Remote File Inclusion Attempt
id: 22013008
description: |
  Detects potential Remote File Inclusion (RFI) attacks using ogg:// protocol wrapper in PHP applications.
  May trigger on legitimate OGG media processing but commonly indicates exploitation attempts targeting CVE-2002-0953.
type: detection
detection_id: 2013008
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI containing the ogg:// protocol wrapper?
    context: The full URI reveals the target media file and parameters used in the RFI attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.method
        - url.full

  - question: What specific PHP parameter was targeted for the OGG inclusion attack?
    context: Identifying the vulnerable parameter helps understand the attack vector and media processing weakness.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this application known to legitimately process OGG media files?
    context: Some PHP applications may use ogg:// wrappers for legitimate audio/video processing operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - user_agent.original

  - question: Has this source IP attempted other media-based inclusion attacks?
    context: Multiple media wrapper attempts may indicate specialized exploitation tools or persistent attacker.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "Remote File Inclusion"
            - "protocol wrapper"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What media-related requests preceded this OGG inclusion attempt?
    context: Previous media requests may reveal reconnaissance of application media processing capabilities.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.method
        - http.response.status_code

  - question: What other uncommon protocol wrapper attacks occurred from this source?
    context: Multiple exotic wrappers suggest systematic testing of PHP stream processing vulnerabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  # Type 4: Impact Assessment
  - question: Did the server successfully process the OGG inclusion request?
    context: HTTP 200 responses may indicate successful media processing and potential code execution.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Were any media files uploaded or downloaded after this request?
    context: Media file transfers following RFI may indicate successful exploitation and payload delivery.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - "POST"
            - "PUT"
        condition: selection
      fields:
        - http.request.uri
        - http.request.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What remote media location was specified in the ogg:// wrapper?
    context: The target media location reveals attacker infrastructure or compromised media hosting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - alert.signature
        - payload_printable

  - question: Are there indicators of malicious media file deployment on this server?
    context: Successful OGG inclusion may lead to malicious media file processing and payload execution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.uri|contains:
            - ".ogg"
            - ".mp3"
            - "media"
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - user_agent.original

  - question: What suspicious execution patterns appear after media processing?
    context: Post-exploitation activity may reveal code execution through media file manipulation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.uri|contains:
            - "exec"
            - "system"
            - "shell_exec"
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are other media processing applications experiencing similar attacks?
    context: Coordinated media-based attacks indicate specialized exploitation campaign targeting media handlers.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.id: "2013008"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this part of a broader multimedia exploitation campaign?
    context: Multiple media-related attacks from same source suggests targeted approach against media processing infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "media"
            - "audio"
            - "video"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature