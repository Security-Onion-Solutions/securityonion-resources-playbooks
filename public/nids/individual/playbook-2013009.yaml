name: ET WEB_SERVER PHP Possible expect Remote File Inclusion Attempt
id: 22013009
description: |
  Detects potential Remote File Inclusion (RFI) attacks using expect:// protocol wrapper in PHP applications.
  May trigger on legitimate expect script processing but commonly indicates exploitation attempts targeting CVE-2002-0953.
type: detection
detection_id: 2013009
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI containing the expect:// protocol wrapper?
    context: The full URI reveals the target expect script and parameters used in the RFI attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.method
        - url.full

  - question: What specific PHP parameter was targeted for the expect inclusion attack?
    context: Identifying the vulnerable parameter helps understand the attack vector and expect processing weakness.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this application known to legitimately use expect scripts?
    context: Some PHP applications may use expect:// wrappers for legitimate automation or interactive script processing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - user_agent.original

  - question: Has this source IP attempted other scripting-based inclusion attacks?
    context: Multiple script wrapper attempts may indicate specialized exploitation tools targeting automation interfaces.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "Remote File Inclusion"
            - "script"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What automation-related requests preceded this expect inclusion attempt?
    context: Previous automation requests may reveal reconnaissance of application scripting capabilities.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.method
        - http.response.status_code

  - question: What other command execution attempts occurred from this source?
    context: Multiple execution methods suggest systematic testing of command injection vulnerabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "command injection"
            - "code execution"
            - "shell"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  # Type 4: Impact Assessment
  - question: Did the server successfully process the expect inclusion request?
    context: HTTP 200 responses may indicate successful expect script processing and potential command execution.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Were any interactive sessions or command outputs observed after this request?
    context: Expect scripts often create interactive sessions that may indicate successful exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.uri
        - http.response.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What remote expect script location was specified in the wrapper?
    context: The target script location reveals attacker infrastructure or compromised automation hosting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - alert.signature
        - payload_printable

  - question: Are there indicators of malicious expect script deployment on this server?
    context: Successful expect inclusion may lead to malicious automation script installation and execution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.uri|contains:
            - "expect"
            - "spawn"
            - "interact"
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - user_agent.original

  - question: What command execution patterns appear after expect processing?
    context: Post-exploitation activity may reveal automated command execution through expect scripts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.uri|contains:
            - "cmd="
            - "command="
            - "exec="
        condition: selection
      fields:
        - src_ip
        - http.request.uri
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are other automation-enabled applications experiencing similar attacks?
    context: Coordinated expect-based attacks indicate specialized exploitation campaign targeting automation interfaces.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.id: "2013009"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this part of a broader automation exploitation campaign?
    context: Multiple automation-related attacks from same source suggests targeted approach against scripting infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "automation"
            - "script"
            - "expect"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature