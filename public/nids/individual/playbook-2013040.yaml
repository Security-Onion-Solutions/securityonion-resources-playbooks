name: ET MOBILE_MALWARE Android.Tonclank JAR File Download
id: 22013040
description: |
  Detects potential Android.Tonclank malware JAR file downloads from mobile devices.
  May trigger on legitimate JAR downloads but commonly indicates mobile malware communication with command and control infrastructure.
type: detection
detection_id: 2013040
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI path for the JAR file download request?
    context: The full URI reveals the specific malware payload location and download parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.method
        - url.full

  - question: What filename was specified in the JAR download request?
    context: The filename parameter reveals the specific malware variant and payload characteristics.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.uri
        - http.request.headers
        - http.response.headers

  # Type 2: Triage Assessment
  - question: Is this device known to legitimately download Java applications?
    context: Some Android devices may download legitimate JAR files for business or development purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.uri|contains:
            - ".jar"
            - ".apk"
        condition: selection
      fields:
        - dst_ip
        - http.request.uri
        - user_agent.original

  - question: Has this mobile device exhibited other malware-related network behavior?
    context: Multiple malware indicators from same device suggest persistent infection or compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan-activity"
            - "mobile-malware"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What mobile application activity preceded this JAR download?
    context: Previous mobile requests may reveal the infection vector or triggering application.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.uri
        - user_agent.original
        - http.response.status_code

  - question: What other suspicious mobile network connections occurred from this device?
    context: Multiple suspicious connections suggest coordinated malware communication or data exfiltration.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 4: Impact Assessment
  - question: Was the JAR file successfully downloaded by the mobile device?
    context: HTTP 200 responses indicate successful malware payload delivery and potential device compromise.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Did the mobile device establish persistent connections after the download?
    context: Persistent connections may indicate successful malware installation and C2 communication establishment.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.packets

  # Type 5: Forensic Deep-Dive
  - question: What command and control infrastructure is hosting the JAR payload?
    context: The C2 server details reveal the threat actor's infrastructure and campaign scope.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - alert.signature

  - question: Are there indicators of data exfiltration from this mobile device?
    context: Mobile malware often exfiltrates contacts, SMS, or personal data to remote servers.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - http.request.uri
        - http.request.body.bytes

  - question: What additional malware components were downloaded after initial JAR?
    context: Multi-stage malware may download additional payloads or updates after initial infection.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.uri|contains:
            - ".jar"
            - ".apk"
            - ".dex"
        condition: selection
      fields:
        - dst_ip
        - http.request.uri
        - http.response.body.bytes

  # Type 6: Enterprise Correlation
  - question: Are other mobile devices in the network downloading similar JAR files?
    context: Multiple infected devices indicate broader mobile malware campaign or enterprise compromise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.id: "2013040"
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.signature

  - question: Is this part of a coordinated mobile malware distribution campaign?
    context: Multiple mobile malware types from same C2 infrastructure suggests organized threat campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.signature