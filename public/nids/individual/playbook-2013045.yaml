name: ET MALWARE DLoader File Download Request Activity
id: 22013045
description: |
  Detects DLoader malware attempting to download additional payloads via specific URI patterns.
  May trigger on legitimate applications using similar file download mechanisms with numeric parameters.
type: detection
detection_id: 2013045
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete file download URI pattern that triggered the alert?
    context: Understanding the exact URI reveals the malware variant and payload type being requested.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query

  - question: What specific file parameter was requested in the download attempt?
    context: The file parameter indicates what type of malicious payload the DLoader is attempting to retrieve.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this download request part of normal application functionality for this host?
    context: Legitimate applications may use similar download patterns, requiring verification of expected behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/load.php"
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method

  - question: Does the timing of this request align with user activity or scheduled processes?
    context: DLoader typically operates autonomously, so correlation with user sessions helps distinguish from legitimate downloads.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What process initiated this HTTP request?
    context: Identifying the parent process helps determine if this is browser-based or from a malicious executable.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "browser"
            - ".exe"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other network connections occurred around the same time from this host?
    context: DLoader often makes multiple connections for C2 communication and payload downloads.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 4: Impact Assessment
  - question: Was the malicious payload successfully downloaded?
    context: Confirming successful download indicates potential system compromise requiring immediate response.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  - question: Are there signs of file execution or persistence mechanisms being established?
    context: Successful payload execution indicates active compromise requiring containment measures.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific DLoader variant indicators are present in the network traffic?
    context: Different DLoader variants have distinct communication patterns that help identify the malware family.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "load.php"
            - "grabber"
            - "uploader"
        condition: selection
      fields:
        - url.full
        - http.request.headers
        - dst_ip

  - question: Are there additional malicious file downloads or C2 communications?
    context: DLoader typically downloads multiple payloads and maintains C2 communication for additional commands.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - dst_ip
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar DLoader activity?
    context: DLoader infections often spread through the network, requiring enterprise-wide containment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains:
            - "/load.php?file="
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.full

  - question: Is this part of a broader malware campaign affecting multiple systems?
    context: Coordinated DLoader campaigns indicate advanced threats requiring comprehensive incident response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "DLoader"
            - "MALWARE"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name