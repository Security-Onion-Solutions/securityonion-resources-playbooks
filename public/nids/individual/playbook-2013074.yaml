name: ET SCADA DATAC RealWin SCADA Server 2 On_FC_CONNECT_FCS_a_FILE Buffer Overflow Vulnerability
id: 22013074
description: |
  Detects exploitation attempts against DATAC RealWin SCADA Server buffer overflow vulnerability.
  May trigger on legitimate SCADA communications but specific pattern indicates exploitation attempt.
type: detection
detection_id: 2013074
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact buffer overflow payload detected in the SCADA communication?
    context: Understanding the exploit payload helps confirm malicious intent and assess attack sophistication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the structure of the malicious SCADA protocol message?
    context: Analyzing the protocol structure reveals the specific vulnerability being exploited.
    range: -2m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 910
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - connection_state

  # Type 2: Triage Assessment
  - question: Is this SCADA server normally receiving connections on port 910?
    context: Legitimate SCADA operations should follow documented communication patterns and schedules.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 910
        condition: selection
      fields:
        - src_ip
        - connection_count
        - first_seen

  - question: Is the source IP authorized to communicate with this SCADA system?
    context: SCADA systems should only accept connections from authorized engineering workstations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 910
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - connection_duration

  # Type 3: Activity Context
  - question: What network reconnaissance preceded this exploitation attempt?
    context: Attackers typically scan for SCADA systems before attempting specific exploits.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - bytes_sent

  - question: Are there signs of SCADA system enumeration or fingerprinting?
    context: Understanding reconnaissance helps identify the attack methodology and scope.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_count

  - question: What triggered the attacker to target this specific SCADA vulnerability?
    context: Identifying the attack trigger helps understand threat actor capabilities and intent.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 4: Impact Assessment
  - question: Has the SCADA server crashed or become unresponsive after this attack?
    context: Buffer overflow exploits can cause denial of service even if code execution fails.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 910
        condition: selection
      fields:
        - src_ip
        - connection_state
        - response_time

  - question: Are there signs of successful code execution on the SCADA server?
    context: Successful exploitation may result in unauthorized process creation or network activity.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What industrial control processes are affected by this attack?
    context: Understanding operational impact helps prioritize response and assess safety implications.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  - question: Are there signs of lateral movement to other SCADA systems?
    context: Successful SCADA compromise often leads to attacks on additional industrial systems.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 502
            - 44818
            - 2404
            - 910
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  # Type 6: Enterprise Correlation
  - question: Are other SCADA systems in the network under similar attack?
    context: Industrial attacks often target multiple systems to maximize operational disruption.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SCADA"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id