name: ET MOBILE_MALWARE Android.YzhcSms URL for Possible File Download
id: 22013079
description: |
  Detects Android.YzhcSms malware attempting to download URLshorter.apk payload.
  May trigger on legitimate Android application updates or sideloading activities.
type: detection
detection_id: 2013079
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL path for the APK download attempt?
    context: The specific APK download URL reveals the malware distribution mechanism and payload type.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query

  - question: What are the characteristics of the URLshorter.apk file being downloaded?
    context: APK file metadata helps identify malware variant and potential capabilities.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.bytes
        - http.response.headers
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this APK download from a legitimate Android device or emulator?
    context: Legitimate Android devices may download APK files for sideloading or updates.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers|contains:
            - "Android"
            - "Mobile"
        condition: selection
      fields:
        - http.request.headers
        - url.full
        - dst_ip

  - question: Does this device have authorized mobile management allowing APK installations?
    context: Corporate environments may have legitimate APK distribution mechanisms that could trigger this alert.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - ".apk"
        condition: selection
      fields:
        - url.full
        - dst_ip
        - http.response.status_code

  # Type 3: Activity Context
  - question: What initiated this APK download request?
    context: Understanding the trigger helps determine if this is user-initiated or automated malware behavior.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers

  - question: What other YzhcSms-related activity preceded this download attempt?
    context: APK downloads typically follow initial infection or C2 communication patterns.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "android"
            - "dbug.php"
        condition: selection
      fields:
        - url.full
        - dst_ip
        - http.request.method

  - question: Has this device been communicating with known malicious infrastructure?
    context: Malware APK downloads often come from compromised or malicious hosting infrastructure.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 4: Impact Assessment
  - question: Was the URLshorter.apk file successfully downloaded?
    context: Successful download indicates potential installation and system compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  - question: Are there signs of APK installation or execution on the device?
    context: APK installation would indicate active compromise requiring immediate response.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "install"
            - "execute"
        condition: selection
      fields:
        - url.full
        - dst_ip
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What specific capabilities does the URLshorter.apk payload provide?
    context: Understanding APK functionality helps assess threat level and required containment measures.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - ".apk"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.body.bytes

  - question: Are there additional malicious payloads being distributed from this infrastructure?
    context: Malware distribution sites often host multiple payloads for different attack scenarios.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.body.bytes

  # Type 6: Enterprise Correlation
  - question: Are other devices attempting to download the same malicious APK?
    context: Coordinated APK distribution indicates broader campaign targeting multiple devices.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains:
            - "URLshorter.apk"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.full

  - question: Is this part of a larger Android malware campaign affecting the organization?
    context: Multiple Android infections indicate coordinated attack requiring comprehensive incident response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "MOBILE_MALWARE"
            - "Android"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name