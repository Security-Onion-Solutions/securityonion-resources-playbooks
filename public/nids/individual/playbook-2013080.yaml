name: ET WEB_SPECIFIC_APPS PHP link Directory sbcat_id Parameter SELECT FROM SQL Injection Attempt
id: 22013080
description: |
  Detects SQL injection attempts targeting the sbcat_id parameter in PHP link directory applications.
  May trigger on legitimate database queries containing SELECT FROM statements in URL parameters.
type: detection
detection_id: 2013080
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the sbcat_id parameter?
    context: The exact SQL syntax reveals the attacker's intent and potential database schema knowledge.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What specific SQL SELECT statement structure was used in the injection attempt?
    context: The SELECT statement structure indicates what data the attacker is attempting to extract.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this a legitimate user accessing the showcats.php application normally?
    context: Normal application usage may include category parameters that could resemble SQL injection patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "showcats.php"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code

  - question: Does this source IP have a history of legitimate web application usage?
    context: Established users are less likely to be conducting SQL injection attacks against internal applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - dst_ip

  # Type 3: Activity Context
  - question: What reconnaissance or scanning activity preceded this SQL injection attempt?
    context: SQL injection attacks often follow web application scanning or parameter enumeration.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there other parameter manipulation attempts from this source?
    context: Attackers typically test multiple parameters when conducting SQL injection attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "SELECT"
            - "UNION"
            - "OR"
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  - question: What web application is being targeted by this SQL injection attempt?
    context: Understanding the target application helps assess data exposure risk and required protections.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "showcats.php"
        condition: selection
      fields:
        - url.path
        - http.response.headers
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt return database data or error messages?
    context: Successful data extraction or detailed error messages indicate vulnerable application requiring immediate patching.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  - question: Are there signs of successful database access or data exfiltration?
    context: Database compromise requires immediate containment and forensic analysis of accessed data.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What database schema information was the attacker attempting to extract?
    context: SELECT statement analysis reveals what database tables and columns the attacker is targeting.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "SELECT"
            - "FROM"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there additional SQL injection techniques being employed by this attacker?
    context: Sophisticated attackers use multiple injection techniques to bypass security controls.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other web applications being targeted with similar SQL injection attacks?
    context: Coordinated SQL injection campaigns often target multiple applications simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "SQL Injection"
            - "WEB_SPECIFIC_APPS"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader web application attack campaign?
    context: Multiple web application attacks indicate systematic reconnaissance requiring comprehensive security review.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "WEB"
            - "SQL"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path