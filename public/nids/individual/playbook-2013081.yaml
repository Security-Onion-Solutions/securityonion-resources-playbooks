name: ET WEB_SPECIFIC_APPS PHP link Directory sbcat_id Parameter DELETE FROM SQL Injection Attempt
id: 22013081
description: |
  Detects SQL injection attempts using DELETE FROM statements in the sbcat_id parameter of PHP link directory applications.
  May trigger on legitimate database maintenance operations containing DELETE statements in URL parameters.
type: detection
detection_id: 2013081
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DELETE FROM SQL injection payload in the sbcat_id parameter?
    context: The exact DELETE syntax reveals the attacker's destructive intent and target table structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What specific database tables or data was the DELETE statement targeting?
    context: Understanding the DELETE target helps assess potential data loss and system impact.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this a legitimate database administrator performing authorized maintenance?
    context: Legitimate database operations may include DELETE statements that could trigger this alert.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "showcats.php"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code

  - question: Does this source IP have authorized access to database management functions?
    context: Internal administrators may have legitimate reasons to perform database operations via web interfaces.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - dst_ip

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this destructive SQL injection attempt?
    context: DELETE injection attacks typically follow information gathering about database structure and vulnerabilities.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there other destructive SQL injection attempts from this source?
    context: Attackers conducting DELETE injections often attempt multiple destructive operations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "DELETE"
            - "DROP"
            - "TRUNCATE"
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  - question: What web application vulnerability is being exploited for this attack?
    context: Understanding the vulnerable application helps prioritize patching and assess other potential targets.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "showcats.php"
        condition: selection
      fields:
        - url.path
        - http.response.headers
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the DELETE FROM injection successfully execute and remove data?
    context: Successful DELETE operations cause immediate data loss requiring emergency response and recovery procedures.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  - question: Are there signs of database corruption or application failure following this attack?
    context: Destructive SQL injection can cause cascading failures requiring immediate system assessment.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - url.path
        - src_ip

  # Type 5: Forensic Deep-Dive
  - question: What specific database destruction techniques were employed in this attack?
    context: Analyzing DELETE statement structure reveals attacker sophistication and potential data recovery requirements.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "DELETE"
            - "FROM"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there additional destructive SQL operations being attempted by this attacker?
    context: Comprehensive destruction attempts indicate advanced threat requiring complete system isolation.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "DROP"
            - "TRUNCATE"
            - "ALTER"
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other database systems being targeted with destructive SQL injection attacks?
    context: Coordinated destructive attacks indicate advanced persistent threat requiring enterprise-wide protection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "DELETE FROM SQL Injection"
            - "SQL Injection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader campaign targeting web applications across the organization?
    context: Multiple destructive attacks indicate coordinated campaign requiring immediate incident response escalation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "WEB_SPECIFIC_APPS"
            - "SQL"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path