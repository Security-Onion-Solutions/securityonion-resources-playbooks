name: ET WEB_SPECIFIC_APPS PHP link Directory sbcat_id Parameter UNION SELECT SQL Injection Attempt
id: 22013082
description: |
  Detects SQL injection attempts targeting PHP link Directory application via UNION SELECT statements in the sbcat_id parameter.
  May trigger on legitimate database queries containing UNION SELECT keywords in URLs or during penetration testing.
type: detection
detection_id: 2013082
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the sbcat_id parameter?
    context: Understanding the exact UNION SELECT syntax reveals the attacker's database enumeration intent and skill level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: What specific database columns or tables is the attacker attempting to enumerate?
    context: UNION SELECT attacks typically target specific database structures to extract sensitive data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this showcats.php application normally accessed by this source IP?
    context: Legitimate users typically have established access patterns to web applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/showcats.php"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path

  - question: Are there legitimate administrative activities scheduled for this web application?
    context: Database maintenance or testing activities might generate similar SQL patterns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/showcats.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What preceded this SQL injection attempt in the same session?
    context: Understanding the attack sequence helps determine if this is reconnaissance or exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.full
        - http.request.method

  - question: What other web application attacks occurred from this source IP?
    context: Attackers often use multiple injection techniques against the same target.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt receive a successful HTTP response?
    context: HTTP response codes and sizes indicate whether the injection was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/showcats.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Are there signs of successful database data extraction?
    context: Large response sizes or multiple requests may indicate successful data enumeration.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/showcats.php"
        condition: selection
      fields:
        - http.response.body.bytes
        - url.query

  # Type 5: Forensic Deep-Dive
  - question: What specific SQL injection technique is being used in this UNION SELECT attack?
    context: Different UNION SELECT variations indicate attacker sophistication and database type targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - rule.description

  - question: Are there indicators of automated SQL injection tools being used?
    context: Tool signatures in user agents or request patterns help identify attack automation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - src_ip
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the environment experiencing similar SQL injection attempts?
    context: Coordinated attacks often target multiple systems with the same vulnerability.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SQL Injection"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - src_ip