name: ET WEB_SPECIFIC_APPS PHP link Directory sbcat_id Parameter INSERT INTO SQL Injection Attempt
id: 22013083
description: |
  Detects SQL injection attempts targeting PHP link Directory application via INSERT INTO statements in the sbcat_id parameter.
  May trigger on legitimate database operations or during authorized penetration testing activities.
type: detection
detection_id: 2013083
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete INSERT INTO SQL injection payload in the sbcat_id parameter?
    context: Understanding the exact INSERT syntax reveals the attacker's intent to modify database contents.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: What specific data is the attacker attempting to insert into the database?
    context: INSERT INTO attacks typically aim to add malicious data, backdoors, or administrative accounts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this showcats.php application normally accessed by this source IP for data entry?
    context: Legitimate users may have authorized access to perform database insertions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/showcats.php"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path

  - question: Are there legitimate administrative operations scheduled for this web application?
    context: Database maintenance or content management activities might generate similar INSERT patterns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/showcats.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What reconnaissance activities preceded this INSERT INTO injection attempt?
    context: Attackers typically perform enumeration before attempting database modifications.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.full
        - http.request.method

  - question: What other SQL injection techniques were attempted from this source IP?
    context: Attackers often try multiple injection methods to find successful attack vectors.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 4: Impact Assessment
  - question: Did the INSERT INTO injection attempt receive a successful HTTP response?
    context: HTTP response codes indicate whether the database modification was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/showcats.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Are there signs of successful database modification or backdoor installation?
    context: Successful INSERT operations may be followed by attempts to access newly created content.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific database table and columns are being targeted by this INSERT attack?
    context: Understanding the target structure reveals the attacker's knowledge of the application database.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - rule.description

  - question: Are there indicators of automated SQL injection tools performing INSERT operations?
    context: Tool signatures help identify whether this is manual testing or automated exploitation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - src_ip
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other web applications experiencing similar INSERT INTO injection attempts?
    context: Coordinated attacks often target multiple systems with the same vulnerability pattern.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "INSERT INTO"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - src_ip