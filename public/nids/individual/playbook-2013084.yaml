name: ET WEB_SPECIFIC_APPS PHP link Directory sbcat_id Parameter UPDATE SET SQL Injection Attempt
id: 22013084
description: |
  Detects SQL injection attempts targeting PHP link Directory application via UPDATE SET statements in the sbcat_id parameter.
  May trigger on legitimate database update operations or during authorized security testing activities.
type: detection
detection_id: 2013084
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete UPDATE SET SQL injection payload in the sbcat_id parameter?
    context: Understanding the exact UPDATE syntax reveals what database records the attacker is attempting to modify.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: What specific database fields and values is the attacker attempting to update?
    context: UPDATE SET attacks typically target user credentials, permissions, or application configuration data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this showcats.php application normally accessed by this source IP for data updates?
    context: Legitimate users may have authorized access to perform database updates through the application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/showcats.php"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path

  - question: Are there legitimate content management activities scheduled for this application?
    context: Administrative operations or content updates might generate similar UPDATE patterns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/showcats.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What enumeration activities preceded this UPDATE SET injection attempt?
    context: Attackers typically perform reconnaissance to understand database structure before attempting modifications.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.full
        - http.request.method

  - question: What other SQL injection attack patterns were attempted from this source IP?
    context: Attackers often try multiple injection techniques to find successful exploitation methods.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 4: Impact Assessment
  - question: Did the UPDATE SET injection attempt receive a successful HTTP response?
    context: HTTP response codes and timing indicate whether the database modification was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/showcats.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Are there signs of successful privilege escalation or account compromise?
    context: Successful UPDATE operations may modify user permissions or credentials for persistent access.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific database table and columns are being targeted by this UPDATE attack?
    context: Understanding the target structure reveals the attacker's knowledge and potential impact scope.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - rule.description

  - question: Are there indicators of automated SQL injection tools performing UPDATE operations?
    context: Tool signatures in user agents or request patterns help identify attack automation level.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - src_ip
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other web applications experiencing similar UPDATE SET injection attempts?
    context: Coordinated attacks often target multiple systems with the same vulnerability exploitation pattern.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "UPDATE SET"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - src_ip