name: ET WEB_SPECIFIC_APPS vBulletin sortorder parameter Cross Site Scripting Attempt
id: 22013086
description: |
  Detects cross-site scripting (XSS) attempts targeting vBulletin application via the sortorder parameter in xperience.php.
  May trigger on legitimate JavaScript code in forum customizations or during authorized security testing activities.
type: detection
detection_id: 2013086
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XSS payload in the sortorder parameter?
    context: Understanding the exact JavaScript or HTML payload reveals the attacker's intent and targeting strategy.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: What specific XSS vector is being exploited in this vBulletin attack?
    context: Different XSS techniques (event handlers, script injection, style manipulation) indicate attack sophistication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this xperience.php file normally accessed by this source IP?
    context: Legitimate forum users may access sorting functionality during normal browsing activities.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/xperience.php"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path

  - question: Are there legitimate vBulletin administrative activities scheduled for this forum?
    context: Forum customizations or plugin installations might generate similar JavaScript patterns in parameters.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "xperience.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What forum exploration activities preceded this XSS injection attempt?
    context: Attackers typically perform forum mapping and user enumeration before attempting XSS exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.full
        - http.request.method

  - question: What other vBulletin-specific attacks were attempted from this source IP?
    context: Forum applications are often targeted with multiple attack vectors including XSS, SQL injection, and authentication bypass.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 4: Impact Assessment
  - question: Did the XSS injection attempt receive a successful HTTP response from vBulletin?
    context: HTTP response codes and content indicate whether the XSS payload was processed and potentially executed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/xperience.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Are there signs of successful forum user session hijacking or privilege escalation?
    context: Successful XSS attacks against forums may lead to administrative account compromise or user impersonation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.headers.cookie

  # Type 5: Forensic Deep-Dive
  - question: What specific forum functionality is being targeted by this sortorder XSS attack?
    context: Understanding the target sorting mechanism reveals the attacker's knowledge of vBulletin architecture.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - rule.description

  - question: Are there indicators of automated vBulletin vulnerability scanners being used?
    context: Tool signatures help identify whether this is targeted manual exploitation or automated vulnerability scanning.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - src_ip
        - url.path

  - question: What is the intended victim targeting for this forum XSS attack?
    context: Understanding whether the XSS targets forum administrators or general users helps assess campaign scope.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/xperience.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other forum or CMS applications experiencing similar XSS injection attempts?
    context: Coordinated attacks often target multiple forum installations or web applications with similar vulnerabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Cross Site Scripting"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - src_ip