name: ET WEB_SPECIFIC_APPS Nagios Expand Parameter Cross Site Scripting Attempt
id: 22013095
description: |
  Detects cross-site scripting attempts targeting Nagios config.cgi via the expand parameter.
  May trigger on legitimate Nagios administration or testing activities that use JavaScript.
type: detection
detection_id: 2013095
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload injected into the Nagios expand parameter?
    context: Understanding the payload reveals attack intent and potential impact on administrators.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What JavaScript functions or event handlers were used in the attack?
    context: Specific XSS techniques indicate sophistication and potential for session hijacking.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this Nagios server actively used for monitoring by administrators?
    context: Determines if this is a production monitoring system or test installation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/nagios/"
            - "/cgi-bin/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there legitimate Nagios administrative sessions from this source IP?
    context: Helps distinguish between authorized administration and malicious XSS attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/nagios/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What Nagios reconnaissance activity preceded this XSS attempt?
    context: Attackers often enumerate Nagios interfaces before attempting exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/nagios/"
            - "/cgi-bin/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: What was the Nagios server's response to this XSS attempt?
    context: Response indicates if the XSS payload was reflected and potentially executed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the XSS attack successfully execute in administrator browsers?
    context: Determines if malicious JavaScript was reflected and executed by Nagios users.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/nagios/"
          http.request.referrer|contains:
            - "config.cgi"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.referrer

  - question: Are there signs of session hijacking or credential theft attempts?
    context: Successful XSS attacks often lead to session token theft or credential harvesting.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.content

  # Type 5: Forensic Deep-Dive
  - question: What other Nagios vulnerabilities were tested by this attacker?
    context: Attackers often test multiple vulnerabilities in monitoring systems for privilege escalation.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/nagios/cgi-bin/"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: What attack tools and methods were used against the Nagios system?
    context: Identifies automated scanners or manual testing methods used by the attacker.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.method
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other monitoring systems targeted with similar XSS attacks?
    context: Determines if this is part of a broader campaign against network monitoring infrastructure.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Cross Site"
            - "XSS"
            - "Nagios"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this source IP targeting critical infrastructure management systems?
    context: Helps identify if this is part of attacks against network management and monitoring systems.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 161
            - 162
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol