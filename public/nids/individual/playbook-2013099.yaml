name: ET WEB_SPECIFIC_APPS Apache Archiva useredit script Cross Site Scripting Attempt
id: 22013099
description: |
  Detects cross-site scripting attempts targeting Apache Archiva useredit.action via the username parameter.
  May trigger on legitimate user management or testing activities that contain JavaScript-like content.
type: detection
detection_id: 2013099
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload injected into the Apache Archiva username parameter?
    context: Understanding the payload reveals attack intent and potential impact on repository administrators.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What JavaScript functions or event handlers were used in the Archiva attack?
    context: Specific XSS techniques indicate sophistication and potential for administrative session hijacking.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this Apache Archiva repository actively used by developers?
    context: Determines if this is a production artifact repository or test installation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/"
            - "/repository/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there legitimate Archiva administrative sessions from this source IP?
    context: Helps distinguish between authorized user management and malicious XSS attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/security/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What Apache Archiva reconnaissance activity preceded this XSS attempt?
    context: Attackers often enumerate Archiva interfaces before attempting exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: What was the Archiva server's response to this XSS attempt?
    context: Response indicates if the XSS payload was reflected and potentially executed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the XSS attack successfully execute in administrator browsers?
    context: Determines if malicious JavaScript was reflected and executed by Archiva users.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/"
          http.request.referrer|contains:
            - "useredit.action"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.referrer

  - question: Are there signs of repository access or artifact manipulation attempts?
    context: Successful XSS attacks against Archiva could lead to malicious artifact injection.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - "PUT"
            - "POST"
        condition: selection
      fields:
        - url.path
        - http.request.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What other Apache Archiva vulnerabilities were tested by this attacker?
    context: Attackers often test multiple vulnerabilities in repository systems for code injection.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/archiva/"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: What attack methodology was used against the Archiva repository system?
    context: Identifies automated scanners or manual testing methods used by the attacker.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.method
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other artifact repositories targeted with similar XSS attacks?
    context: Determines if this is part of a broader campaign against software development infrastructure.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Cross Site"
            - "XSS"
            - "Apache"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this source IP targeting development and CI/CD infrastructure?
    context: Helps identify if this is part of supply chain attacks against development systems.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 8080
            - 8443
            - 9000
            - 8081
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol