name: ET WEB_SPECIFIC_APPS Apache Archive roleedit script Cross Site Scripting Attempt
id: 22013100
description: |
  Detects cross-site scripting attempts targeting Apache Archiva roleedit.action script.
  May trigger on legitimate administrative actions or malicious XSS exploitation attempts.
type: detection
detection_id: 2013100
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the roleedit request?
    context: Understanding the payload reveals the exploitation technique and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this normal administrative activity for Apache Archiva role management?
    context: Legitimate administrators regularly access roleedit functionality for user management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/archiva/security/roleedit.action'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method

  - question: What other Apache Archiva endpoints were accessed by this source?
    context: Attackers often probe multiple endpoints to identify vulnerable parameters.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - url.query

  - question: Did the XSS attempt succeed based on server response?
    context: Response codes and content help determine if the injection was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.full

  - question: What browser and user agent was used for this attack?
    context: User agent analysis helps identify automated tools versus manual browser attacks.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers

  - question: Are there signs of session hijacking or cookie manipulation?
    context: Successful XSS attacks often lead to session token theft or manipulation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.headers|contains: 'Cookie'
        condition: selection
      fields:
        - src_ip
        - http.request.headers
        - url.path

  - question: What JavaScript events were targeted in the XSS payload?
    context: Different event handlers indicate various attack vectors and user interaction requirements.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - alert.signature

  - question: Did this source attempt XSS on other web applications?
    context: Attackers often use automated tools to test XSS across multiple applications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: What administrative functions were accessed after the XSS attempt?
    context: Successful XSS may lead to unauthorized administrative actions within Archiva.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there similar XSS attempts across other Apache Archiva instances?
    context: Coordinated attacks often target multiple instances of the same vulnerable application.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Apache Archive'
          alert.signature|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature