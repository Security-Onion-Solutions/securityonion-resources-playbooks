name: ET WEB_SPECIFIC_APPS Apache Archive userlist script Cross Site Scripting Attempt
id: 22013101
description: |
  Detects cross-site scripting attempts targeting Apache Archiva userlist.action script.
  May trigger on legitimate user management operations or malicious XSS exploitation attempts.
type: detection
detection_id: 2013101
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the userlist roleName parameter?
    context: Understanding the payload reveals the exploitation technique and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this normal user management activity for Apache Archiva?
    context: Legitimate administrators regularly access userlist functionality for user management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/archiva/security/userlist'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method

  - question: What role names were being queried during this attack attempt?
    context: Attackers may target specific high-privilege roles for exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Did the attacker successfully enumerate user roles?
    context: Response analysis helps determine if sensitive role information was disclosed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.full

  - question: What other user management endpoints were accessed by this source?
    context: Attackers often probe multiple user management functions to identify vulnerabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/security/'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - url.query

  - question: Are there signs of privilege escalation attempts following this XSS?
    context: Successful XSS in user management interfaces may lead to privilege escalation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: What JavaScript events were targeted in the XSS payload?
    context: Different event handlers indicate various attack vectors and user interaction requirements.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - alert.signature
        - http.request.body.content

  - question: Did this source attempt to access other users' session data?
    context: XSS attacks often target session cookies and authentication tokens.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers|contains: 'Cookie'
        condition: selection
      fields:
        - url.path
        - http.request.headers
        - dst_ip

  - question: Are there coordinated XSS attempts against user management functions?
    context: Attackers may systematically target all user management endpoints.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Apache Archive'
          alert.signature|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: What user accounts were potentially compromised through this attack?
    context: Understanding targeted accounts helps assess the scope of potential compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/archiva/security/'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method