name: ET WEB_SPECIFIC_APPS Apache Archive deleteArtifact script Cross Site Scripting Attempt
id: 22013102
description: |
  Detects cross-site scripting attempts targeting Apache Archiva deleteArtifact.action script.
  May trigger on legitimate artifact deletion operations or malicious XSS exploitation attempts.
type: detection
detection_id: 2013102
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the deleteArtifact groupId parameter?
    context: Understanding the payload reveals the exploitation technique and potential data destruction intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this normal artifact management activity for Apache Archiva?
    context: Legitimate administrators regularly delete artifacts as part of repository maintenance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/archiva/deleteArtifact'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method

  - question: What artifacts were targeted for deletion during this attack?
    context: Attackers may target critical artifacts or attempt to disrupt repository operations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Did the malicious deletion attempt succeed?
    context: Response analysis helps determine if artifacts were actually deleted or corrupted.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.full

  - question: What other artifact management functions were accessed by this source?
    context: Attackers often probe multiple artifact management endpoints for vulnerabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/'
          url.path|contains: 'artifact'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - url.query

  - question: Are there signs of repository sabotage or data destruction?
    context: Successful XSS in deletion functions may lead to unauthorized artifact removal.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/delete'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What JavaScript events were targeted in the XSS payload?
    context: Different event handlers indicate various attack vectors and user interaction requirements.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - alert.signature
        - http.request.body.content

  - question: Did this source attempt to access repository configuration or sensitive data?
    context: XSS attacks may be used to steal repository credentials or configuration information.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Are there coordinated attacks against artifact management functions?
    context: Attackers may systematically target all artifact management endpoints.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Apache Archive'
          alert.signature|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: What repository groups or artifacts were potentially compromised?
    context: Understanding targeted repositories helps assess the scope of potential data loss.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/archiva/'
          http.request.method: 'POST'
        condition: selection
      fields:
        - src_ip
        - url.query
        - url.path

  - question: Did the attacker attempt to cover tracks by deleting logs or evidence?
    context: Sophisticated attackers may attempt to remove evidence of their activities.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: 'log'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code