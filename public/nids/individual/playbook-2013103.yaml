name: ET WEB_SPECIFIC_APPS Apache Archive addLegacyArtifactPath script Cross Site Scripting Attempt
id: 22013103
description: |
  Detects cross-site scripting attempts targeting Apache Archiva addLegacyArtifactPath.action script.
  May trigger on legitimate legacy path configuration or malicious XSS exploitation attempts.
type: detection
detection_id: 2013103
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the legacyArtifactPath.path parameter?
    context: Understanding the payload reveals the exploitation technique and potential configuration manipulation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this normal legacy path configuration activity for Apache Archiva?
    context: Legitimate administrators configure legacy paths for repository migration and compatibility.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/archiva/admin/addLegacyArtifactPath'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method

  - question: What legacy artifact paths were being configured during this attack?
    context: Attackers may attempt to redirect repository paths to malicious locations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Did the malicious path configuration succeed?
    context: Response analysis helps determine if repository paths were successfully modified.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.full

  - question: What other administrative configuration functions were accessed?
    context: Attackers often probe multiple admin endpoints to identify configuration vulnerabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - url.query

  - question: Are there signs of repository redirection or path manipulation?
    context: Successful XSS in path configuration may lead to repository hijacking or data theft.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/'
          url.path|contains: 'Path'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What JavaScript events were targeted in the XSS payload?
    context: Different event handlers indicate various attack vectors and user interaction requirements.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - alert.signature
        - http.request.body.content

  - question: Did this source attempt to access repository configuration files?
    context: XSS attacks may be used to steal repository configuration or redirect artifact downloads.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/repositories'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Are there coordinated attacks against repository configuration?
    context: Attackers may systematically target all repository configuration endpoints.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Apache Archive'
          alert.signature|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: What repository paths were potentially compromised or redirected?
    context: Understanding affected paths helps assess the scope of potential repository compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/archiva/admin/'
          http.request.method: 'POST'
        condition: selection
      fields:
        - src_ip
        - url.query
        - url.path

  - question: Did the attacker attempt to establish persistent access through configuration changes?
    context: Configuration manipulation may be used to establish backdoors or persistent access.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/'
          url.path|contains: 'config'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code