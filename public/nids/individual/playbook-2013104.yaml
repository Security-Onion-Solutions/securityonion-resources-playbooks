name: ET WEB_SPECIFIC_APPS Apache Archive deleteNetworkProxy script Cross Site Scripting Attempt
id: 22013104
description: |
  Detects cross-site scripting attempts targeting Apache Archiva deleteNetworkProxy.action script.
  May trigger on legitimate proxy configuration management or malicious XSS exploitation attempts.
type: detection
detection_id: 2013104
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the deleteNetworkProxy proxyid parameter?
    context: Understanding the payload reveals the exploitation technique and potential proxy configuration manipulation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this normal network proxy management activity for Apache Archiva?
    context: Legitimate administrators configure network proxies for repository access and caching.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/archiva/admin/deleteNetworkProxy'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method

  - question: What network proxy configurations were targeted for deletion?
    context: Attackers may attempt to disrupt repository connectivity by removing proxy configurations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Did the malicious proxy deletion succeed?
    context: Response analysis helps determine if proxy configurations were successfully removed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.full

  - question: What other network proxy management functions were accessed?
    context: Attackers often probe multiple proxy management endpoints to identify vulnerabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/'
          url.path|contains: 'Proxy'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - url.query

  - question: Are there signs of network connectivity disruption or proxy hijacking?
    context: Successful XSS in proxy management may lead to repository isolation or traffic redirection.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/'
          url.path|contains: 'Network'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What JavaScript events were targeted in the XSS payload?
    context: Different event handlers indicate various attack vectors and user interaction requirements.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - alert.signature
        - http.request.body.content

  - question: Did this source attempt to access network configuration or credentials?
    context: XSS attacks may be used to steal proxy credentials or network configuration information.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/network'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Are there coordinated attacks against network proxy infrastructure?
    context: Attackers may systematically target all network proxy management endpoints.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Apache Archive'
          alert.signature|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - url.path

  - question: What proxy servers were potentially compromised or disconnected?
    context: Understanding affected proxies helps assess the scope of potential connectivity disruption.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/archiva/admin/'
          http.request.method: 'POST'
        condition: selection
      fields:
        - src_ip
        - url.query
        - url.path

  - question: Did the attacker attempt to establish malicious proxy configurations?
    context: Attackers may replace legitimate proxies with malicious ones to intercept traffic.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/archiva/admin/addNetworkProxy'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - url.query