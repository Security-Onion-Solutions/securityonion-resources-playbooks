name: ET WEB_SPECIFIC_APPS Apache Archive addRepository script Cross Site Scripting Attempt
id: 22013105
description: |
  Detects Cross Site Scripting (XSS) attempts targeting Apache Archiva's addRepository functionality.
  Triggers on malicious JavaScript injection in repository.id parameter. May trigger on legitimate
  repository names containing HTML/JavaScript-like content or automated security scanning.
type: detection
detection_id: 2013105
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the repository.id parameter?
    context: Understanding the payload reveals attack sophistication and potential impact on users.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate repository management activity by authorized administrators?
    context: Apache Archiva administrators regularly add repositories, which could trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/archiva/admin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: What other Apache Archiva administrative actions occurred from this source?
    context: Attackers often probe multiple endpoints to identify vulnerable parameters.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/archiva/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Did the XSS payload successfully execute on the target system?
    context: Successful XSS execution indicates actual compromise requiring immediate response.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - "200"
            - "302"
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - http.response.body.content

  - question: What browser or user agent was used for this attack?
    context: User agent analysis helps identify automated tools versus manual exploitation attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers

  - question: Are there signs of session hijacking or credential theft following this XSS attempt?
    context: Successful XSS attacks often lead to session token theft or credential harvesting.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers|contains:
            - "Cookie:"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers

  - question: What reconnaissance activity preceded this XSS attempt?
    context: Attackers typically enumerate application structure before launching targeted XSS attacks.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Has this source IP attempted XSS attacks against other web applications?
    context: Coordinated XSS campaigns often target multiple applications from the same source.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "XSS"
            - "Cross Site Scripting"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: What data exfiltration occurred after the XSS payload execution?
    context: XSS attacks may be used to steal sensitive data from the repository management interface.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.response.body.bytes

  - question: Are other systems in the network showing similar Apache Archiva XSS attempts?
    context: Enterprise-wide attacks often target the same vulnerability across multiple instances.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Apache Archive"
            - "XSS"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What administrative privileges could be compromised through this XSS attack?
    context: Apache Archiva administrators have significant repository management capabilities that could be abused.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/admin/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method