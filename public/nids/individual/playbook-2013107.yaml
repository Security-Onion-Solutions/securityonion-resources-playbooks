name: ET WEB_SPECIFIC_APPS Apache Archive editAppearance script Cross Site Scripting Attempt
id: 22013107
description: |
  Detects Cross Site Scripting (XSS) attempts targeting Apache Archiva's editAppearance functionality.
  Triggers on malicious JavaScript injection in organisationName parameter. May trigger on legitimate
  organization names containing HTML/JavaScript-like content or automated security scanning.
type: detection
detection_id: 2013107
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the organisationName parameter?
    context: Understanding the payload reveals attack intent and potential for persistent XSS through appearance settings.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate appearance customization by authorized administrators?
    context: Organization appearance settings are typically configured during initial setup or rebranding efforts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/archiva/admin/editAppearance"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - user_agent.original

  - question: What appearance configuration changes preceded this XSS attempt?
    context: Legitimate appearance modifications follow predictable administrative workflows.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/archiva/admin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Did the XSS payload get stored in the appearance configuration?
    context: Stored XSS in appearance settings affects all users viewing the Archiva interface.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - "200"
            - "302"
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - http.response.body.content

  - question: What user sessions could be affected by this stored XSS attack?
    context: Appearance XSS affects all users accessing the Archiva interface, requiring broad impact assessment.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/"
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.headers

  - question: Are there signs of credential harvesting through this XSS payload?
    context: Appearance XSS is often used to inject credential theft scripts affecting all authenticated users.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          url.path|contains:
            - "/archiva/security/login"
        condition: selection
      fields:
        - src_ip
        - http.request.body.content
        - user_agent.original

  - question: What administrative interface reconnaissance preceded this targeted attack?
    context: Attackers typically explore administrative interfaces before targeting appearance modification functions.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/admin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Has this source attempted XSS against other appearance-related functions?
    context: Comprehensive attacks often target multiple customization features for persistent access.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Apache Archive"
            - "XSS"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  - question: What branding or organizational information was targeted for modification?
    context: Understanding targeted appearance elements reveals attacker intent for defacement or impersonation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/admin/appearance"
            - "/archiva/admin/editAppearance"
        condition: selection
      fields:
        - src_ip
        - http.request.body.content
        - http.response.body.content

  - question: Are other Apache Archiva instances showing similar appearance-focused XSS attempts?
    context: Enterprise attacks often target appearance settings for organization-wide visual compromise.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "editAppearance"
            - "XSS"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What user interface elements were compromised by this stored XSS attack?
    context: Successful appearance XSS affects the visual integrity and trustworthiness of the entire application.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.body.bytes