name: ET WEB_SPECIFIC_APPS Apache Archive addLegacyArtifactPath.action Cross Site Scripting Attempt
id: 22013108
description: |
  Detects Cross Site Scripting (XSS) attempts targeting Apache Archiva's addLegacyArtifactPath functionality.
  Triggers on malicious JavaScript injection in legacyArtifactPath.path parameter. May trigger on legitimate
  artifact paths containing HTML/JavaScript-like content or automated security scanning.
type: detection
detection_id: 2013108
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the legacyArtifactPath.path parameter?
    context: Understanding the payload reveals attack sophistication and potential impact on artifact path resolution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this legitimate legacy artifact path configuration by authorized administrators?
    context: Legacy path mapping is a specialized administrative function typically performed during migration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/archiva/admin/addLegacyArtifactPath"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - user_agent.original

  - question: What repository migration or legacy configuration activities preceded this attempt?
    context: Legacy artifact path configuration typically occurs during repository migration or integration projects.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/archiva/admin/legacy"
            - "/archiva/admin/repository"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Did the XSS payload successfully modify artifact path resolution?
    context: Successful exploitation could corrupt artifact resolution affecting build systems and dependencies.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - "200"
            - "302"
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - http.response.body.content

  - question: What artifact resolution requests could be affected by this attack?
    context: Corrupted legacy paths impact build systems and dependency resolution for development teams.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/repository/"
            - "/archiva/browse/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there signs of build system disruption following this XSS attempt?
    context: Legacy path corruption can cause widespread build failures requiring immediate remediation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - "404"
            - "500"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: What legacy repository enumeration preceded this targeted attack?
    context: Attackers typically discover existing legacy configurations before crafting targeted XSS payloads.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/admin/legacy"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Has this source attempted XSS against other artifact management functions?
    context: Comprehensive attacks often target multiple artifact handling features for maximum disruption.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Apache Archive"
            - "XSS"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  - question: What development and build systems depend on this Archiva instance?
    context: Understanding dependent systems helps assess the scope of potential build disruption.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/repository/"
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - url.path

  - question: Are other Apache Archiva instances showing similar legacy path XSS attempts?
    context: Enterprise attacks often target artifact path corruption across multiple repository instances.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "addLegacyArtifactPath"
            - "XSS"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What artifact integrity verification was performed after this attempt?
    context: Legacy path corruption requires immediate artifact integrity checks and path validation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/admin/legacy"
            - "/archiva/admin/repository"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method