name: ET WEB_SPECIFIC_APPS Apache Archive addNetworkProxy script Cross Site Scripting Attempt
id: 22013109
description: |
  Detects Cross Site Scripting (XSS) attempts targeting Apache Archiva's addNetworkProxy functionality.
  Triggers on malicious JavaScript injection in proxy.id parameter. May trigger on legitimate proxy
  names containing HTML/JavaScript-like content or automated security scanning.
type: detection
detection_id: 2013109
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the proxy.id parameter?
    context: Understanding the payload reveals attack sophistication and potential impact on network proxy configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this legitimate network proxy configuration by authorized administrators?
    context: Network proxy setup is a critical infrastructure function requiring verification of administrative intent.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/archiva/admin/addNetworkProxy"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - user_agent.original

  - question: What network infrastructure changes preceded this proxy configuration attempt?
    context: Legitimate proxy configuration typically follows network architecture planning and documentation.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/archiva/admin/network"
            - "/archiva/admin/proxy"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Did the XSS payload successfully modify network proxy settings?
    context: Successful exploitation could redirect artifact traffic through malicious proxies for interception.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - "200"
            - "302"
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - http.response.body.content

  - question: What artifact traffic could be redirected through compromised proxy settings?
    context: Malicious proxy configuration enables man-in-the-middle attacks on artifact downloads and uploads.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/repository/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are there signs of malicious proxy servers being configured?
    context: Attackers often configure proxies pointing to infrastructure they control for traffic interception.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/admin/proxy"
            - "/archiva/admin/network"
        condition: selection
      fields:
        - src_ip
        - http.request.body.content
        - url.query

  - question: What network proxy enumeration preceded this targeted attack?
    context: Attackers typically discover existing proxy configurations before crafting targeted XSS payloads.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/archiva/admin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Has this source attempted XSS against other network configuration functions?
    context: Comprehensive attacks often target multiple network settings for complete infrastructure compromise.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Apache Archive"
            - "XSS"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  - question: What external network connections were established after this proxy configuration?
    context: Malicious proxy settings may establish connections to attacker-controlled infrastructure.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: Are other Apache Archiva instances showing similar network proxy XSS attempts?
    context: Enterprise attacks often target proxy configuration across multiple repository instances for broad compromise.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "addNetworkProxy"
            - "XSS"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What network security controls were bypassed through this proxy manipulation?
    context: Malicious proxy configuration can bypass network security controls and monitoring systems.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method