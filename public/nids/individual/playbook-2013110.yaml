name: ET WEB_SPECIFIC_APPS Apache Archive networkProxies script Cross Site Scripting Attempt
id: 22013110
description: |
  Detects cross-site scripting (XSS) attempts targeting Apache Archiva's networkProxies.action endpoint.
  May trigger on legitimate administrative activities or malicious attempts to inject JavaScript code.
type: detection
detection_id: 2013110
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the proxy.id parameter?
    context: Understanding the payload reveals the attacker's intent and potential impact of the XSS attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate Apache Archiva administration activity?
    context: Network proxy configuration is a normal administrative function that could trigger false positives.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/archiva/admin/'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: What other Apache Archiva endpoints were accessed by this source?
    context: Multiple endpoint access patterns may indicate reconnaissance or systematic exploitation attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/archiva/'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: What was the server's response to this XSS attempt?
    context: Response codes and content help determine if the attack was successful or blocked.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Has this source IP attempted XSS attacks on other web applications?
    context: Multiple XSS attempts indicate a broader attack campaign targeting web applications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Cross Site Scripting'
            - 'XSS'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What user agent and referrer information was provided?
    context: User agent patterns and referrer data help identify automated tools or manual exploitation attempts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.referrer
        - http.request.headers

  - question: Are there signs of successful XSS payload execution?
    context: Follow-up requests or JavaScript callbacks may indicate successful XSS exploitation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.referrer|contains:
            - 'networkProxies.action'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  - question: What is the geographic location and reputation of the source IP?
    context: IP reputation and geolocation help assess threat level and potential attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Are other systems showing similar Apache Archiva XSS attempts?
    context: Enterprise-wide targeting indicates a coordinated attack campaign.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Apache Archive'
            - 'Cross Site Scripting'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name