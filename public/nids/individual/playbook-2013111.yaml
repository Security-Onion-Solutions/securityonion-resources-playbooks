name: ET WEB_SPECIFIC_APPS Apache Archive legacyArtifactPath script Cross Site Scripting Attempt
id: 22013111
description: |
  Detects cross-site scripting (XSS) attempts targeting Apache Archiva's legacyArtifactPath.action endpoint.
  May trigger on legitimate artifact path configuration or malicious JavaScript injection attempts.
type: detection
detection_id: 2013111
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the legacyArtifactPath.path parameter?
    context: Analyzing the payload reveals the attack vector and potential impact of the XSS attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate legacy artifact path configuration activity?
    context: Legacy artifact path management is a normal administrative function that may cause false positives.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/archiva/admin/legacyArtifactPath'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: What other Apache Archiva administrative endpoints were accessed?
    context: Multiple admin endpoint access may indicate systematic exploitation or reconnaissance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/archiva/admin/'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: What was the server's response to this XSS attempt?
    context: Response analysis helps determine if the attack was successful or properly mitigated.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Has this source attempted other XSS attacks against web applications?
    context: Multiple XSS attempts suggest a broader web application attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Cross Site Scripting'
            - 'XSS'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What authentication context was used for this request?
    context: Authentication status helps determine if this was an authenticated admin attack or external exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - user.name
        - http.request.cookies

  - question: Are there indicators of successful XSS payload execution?
    context: Subsequent requests or callbacks may indicate successful JavaScript execution.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.referrer|contains:
            - 'legacyArtifactPath.action'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  - question: What is the threat intelligence context for this source IP?
    context: IP reputation and historical activity help assess the threat level and attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Are other Apache Archiva instances under similar attack?
    context: Enterprise-wide targeting indicates coordinated exploitation attempts.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Apache Archive'
            - 'legacyArtifactPath'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name