name: ET WEB_SPECIFIC_APPS Apache Archive configureAppearance script Cross Site Scripting Attempt
id: 22013112
description: |
  Detects cross-site scripting (XSS) attempts targeting Apache Archiva's configureAppearance.action endpoint.
  May trigger on legitimate appearance configuration or malicious JavaScript injection in organization name field.
type: detection
detection_id: 2013112
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the organisationName parameter?
    context: The payload analysis reveals the attack method and potential impact on the appearance configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate Apache Archiva appearance configuration?
    context: Appearance customization is a normal administrative function that may generate false positives.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/archiva/admin/configureAppearance'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: What other Apache Archiva configuration endpoints were accessed?
    context: Multiple configuration endpoint access patterns may indicate systematic exploitation attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/archiva/admin/'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: What was the server's response to this appearance configuration attempt?
    context: Response codes and content help determine if the XSS payload was processed or blocked.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Has this source IP attempted other XSS attacks?
    context: Multiple XSS attempts indicate a broader web application attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Cross Site Scripting'
            - 'XSS'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What administrative privileges were used for this request?
    context: Authentication and authorization context helps determine if this was an insider threat or external attack.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - user.name
        - http.request.cookies

  - question: Are there signs of successful XSS execution affecting appearance?
    context: Subsequent requests or modified appearance may indicate successful payload execution.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.referrer|contains:
            - 'configureAppearance.action'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  - question: What is the threat profile of the attacking IP address?
    context: IP reputation and geolocation provide context for threat assessment and attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Are other Apache Archiva instances experiencing similar attacks?
    context: Enterprise-wide targeting suggests coordinated exploitation of appearance configuration vulnerabilities.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Apache Archive'
            - 'configureAppearance'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name