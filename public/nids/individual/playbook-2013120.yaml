name: ET SCADA Siemens FactoryLink 8 CSService Logging Buffer Overflow Vulnerability
id: 22013120
description: |
  Detects potential buffer overflow exploitation attempts against Siemens FactoryLink 8 CSService logging functionality. This vulnerability can lead to denial of service or remote code execution in industrial control systems. May trigger on legitimate FactoryLink communications with large log entries.
type: detection
detection_id: 2013120
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact CSService payload structure and size that triggered this alert?
    context: Understanding the payload confirms buffer overflow attempt versus legitimate FactoryLink communication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info
        - flow_bytes_toserver

  - question: What specific FactoryLink CSService functionality was being targeted?
    context: Identifying the targeted service component helps understand the attack vector and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - app_proto

  # Type 2: Triage Assessment
  - question: Is this source authorized to communicate with FactoryLink systems?
    context: Only authorized engineering workstations should communicate with SCADA systems like FactoryLink.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 7580
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state
        - app_proto

  - question: Does this activity align with scheduled FactoryLink maintenance or operations?
    context: Legitimate FactoryLink operations may generate large log entries that could trigger this alert.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 7580
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - connection_state
        - duration

  # Type 3: Activity Context
  - question: What network reconnaissance preceded this FactoryLink exploitation attempt?
    context: Attackers typically scan for SCADA systems before attempting specific exploits.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 7580
            - 502
            - 44818
            - 20000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - app_proto

  - question: Were there any port scans targeting industrial control system ports?
    context: SCADA attacks often begin with port scanning to identify industrial systems and services.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'scan'
            - 'SCADA'
            - 'industrial'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: What established the initial connection to the FactoryLink system?
    context: Understanding the connection establishment helps determine if this is an insider threat or external attack.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection_state
        - duration
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Did the buffer overflow attempt cause a denial of service condition?
    context: Successful exploitation may crash the CSService, disrupting industrial operations.
    range: +10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 7580
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_toclient
        - duration

  - question: Are there signs of successful code execution or system compromise?
    context: Buffer overflow exploitation may lead to remote code execution on the SCADA system.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - app_proto

  - question: Has the FactoryLink system behavior changed after this attack?
    context: Successful exploitation may alter normal SCADA communication patterns.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - connection_state

  # Type 5: Forensic Deep-Dive
  - question: What specific buffer overflow exploitation techniques were used?
    context: Analyzing the payload structure reveals the sophistication and intent of the attack.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_bytes_toserver
        - alert.signature

  - question: Are there indicators of known FactoryLink exploit frameworks or tools?
    context: Specific exploit tools have distinctive patterns that help identify the threat actor's capabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SCADA'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other FactoryLink or SCADA systems under similar attack?
    context: Industrial attacks often target multiple SCADA systems simultaneously for maximum impact.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'SCADA'
            - 'FactoryLink'
            - 'industrial'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  - question: Is this part of a coordinated attack against industrial infrastructure?
    context: Nation-state and sophisticated actors often conduct multi-stage attacks against critical infrastructure.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category|contains:
            - 'denial-of-service'
            - 'attempted-admin'
          dst_port|contains:
            - 502
            - 44818
            - 7580
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip