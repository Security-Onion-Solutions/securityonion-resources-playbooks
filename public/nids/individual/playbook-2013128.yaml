name: ET WEB_SPECIFIC_APPS SoftMP3 search Parameter INSERT INTO SQL Injection Attempt
id: 22013128
description: |
  Detects SQL injection attempts targeting SoftMP3 application via INSERT INTO statements in search parameter.
  May trigger on legitimate data insertion but requires investigation due to external origin.
type: detection
detection_id: 2013128
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete INSERT INTO payload in the search parameter?
    context: Understanding the insertion payload reveals what data the attacker attempted to inject.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What table and column structure was targeted in the injection?
    context: INSERT statements reveal database schema knowledge and attacker reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/minbrowse.php"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.full

  - question: Is this normal data insertion activity for the SoftMP3 application?
    context: Legitimate user registration or content upload may involve INSERT operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path: "/minbrowse.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What reconnaissance activity preceded this injection attempt?
    context: Attackers often probe for vulnerabilities before attempting exploitation.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - http.response.status_code

  - question: Did the INSERT injection attempt succeed based on server responses?
    context: Successful insertions may return different status codes or response patterns.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: What malicious data was attempted to be inserted into the database?
    context: INSERT payloads may contain backdoor accounts, malicious scripts, or data corruption.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.response.body.bytes
        - http.response.status_code

  - question: Were administrative or user accounts created through the injection?
    context: INSERT statements may create backdoor accounts for persistent access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "user"
            - "admin"
            - "account"
            - "login"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.request.method

  - question: What database error messages revealed schema information?
    context: Error responses to INSERT attempts can expose table and column structures.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.body.content|contains:
            - "duplicate entry"
            - "column"
            - "table"
            - "constraint"
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.path

  - question: Was the injected data used in subsequent application functionality?
    context: Successfully inserted malicious data may be executed or displayed by the application.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.body.content|contains:
            - "script"
            - "javascript"
            - "iframe"
            - "eval"
        condition: selection
      fields:
        - http.response.body.content
        - url.path
        - http.response.status_code

  - question: Are there coordinated INSERT injection attempts across multiple SoftMP3 instances?
    context: Automated tools may target multiple vulnerable installations simultaneously.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SoftMP3"
          rule.name|contains: "INSERT INTO"
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name

  - question: What is the attack pattern and tooling used by this source IP?
    context: Understanding attack methodology helps assess threat sophistication and intent.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient