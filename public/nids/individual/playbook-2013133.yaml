name: ET WEB_SPECIFIC_APPS vBulletin vBTube vidid Parameter Cross Site Scripting Attempt
id: 22013133
description: |
  Detects cross-site scripting (XSS) attempts targeting vBulletin vBTube plugin's vidid parameter.
  May trigger on legitimate video ID handling or malicious JavaScript injection attempts.
type: detection
detection_id: 2013133
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the vidid parameter?
    context: Payload analysis reveals the attack method and potential impact on video functionality.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate vBTube video ID processing?
    context: Normal video ID handling in vBTube may contain special characters that trigger false positives.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/vBTube.php'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - user_agent.original

  - question: What other vBTube actions and parameters were manipulated?
    context: Multiple parameter attacks may indicate systematic exploitation of the video plugin.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/vBTube.php'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.request.method

  - question: What was the forum's response to this video ID XSS attempt?
    context: Response analysis helps determine if input validation blocked the attack or if it was processed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Has this source attempted other XSS attacks on forum applications?
    context: Multiple XSS attempts suggest broader targeting of vBulletin or similar forum platforms.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Cross Site Scripting'
            - 'vBulletin'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What user authentication context was present during this attack?
    context: Authentication status helps determine if this was an insider threat or external exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - user.name
        - http.request.cookies

  - question: Are there signs of successful XSS execution affecting video content?
    context: Subsequent requests or modified video display may indicate successful payload execution.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.referrer|contains:
            - 'vBTube.php'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  - question: What is the threat intelligence profile of the attacking IP?
    context: IP reputation and geolocation provide context for threat assessment and potential attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Are other vBulletin instances under similar vBTube attack?
    context: Enterprise-wide targeting indicates coordinated exploitation of vBTube plugin vulnerabilities.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'vBulletin vBTube'
            - 'vidid Parameter'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name