name: ET WEB_SPECIFIC_APPS vBulletin vBTube uname Parameter Cross Site Scripting Attempt
id: 22013134
description: |
  Detects cross-site scripting (XSS) attempts targeting vBulletin vBTube plugin's uname parameter.
  May trigger on legitimate user interactions or malicious JavaScript injection attempts.
type: detection
detection_id: 2013134
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected in the uname parameter?
    context: Payload analysis reveals the attack vector and potential impact on vBTube functionality.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate vBTube user interaction?
    context: Normal vBTube usage involves username parameters that may trigger false positives.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/vBTube.php'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: What other vBTube parameters and actions were accessed?
    context: Multiple parameter manipulation may indicate systematic exploitation of the vBTube plugin.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/vBTube.php'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.request.method

  - question: What was the vBulletin forum's response to this XSS attempt?
    context: Response analysis helps determine if the attack was successful or blocked by input validation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Has this source attempted XSS attacks on other forum components?
    context: Multiple XSS attempts indicate broader targeting of vBulletin or forum applications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Cross Site Scripting'
            - 'vBulletin'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What user session context was involved in this attack?
    context: Session information helps determine if this was an authenticated user attack or external exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - user.name
        - http.request.cookies

  - question: Are there indicators of successful XSS payload execution in vBTube?
    context: Follow-up requests or JavaScript callbacks may indicate successful exploitation of the video plugin.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.referrer|contains:
            - 'vBTube.php'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  - question: What is the reputation and geographic context of the source IP?
    context: IP intelligence provides threat assessment and potential attribution for the attack.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Are other vBulletin forums experiencing similar vBTube attacks?
    context: Enterprise-wide targeting indicates coordinated exploitation of vBTube plugin vulnerabilities.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'vBulletin vBTube'
            - 'uname Parameter'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name