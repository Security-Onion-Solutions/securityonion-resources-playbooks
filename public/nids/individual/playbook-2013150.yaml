name: ET WEB_SPECIFIC_APPS ZyXEL ZyWALL LoginPassword/HiddenPassword Cross Site Scripting Attempt
id: 22013150
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting ZyXEL ZyWALL devices via LoginPassword/HiddenPassword parameters.
  Exploits CVE-2011-2466 vulnerability in authentication forms. May trigger on legitimate password reset activities.
type: detection
detection_id: 2013150
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected into the password parameter?
    context: Understanding the payload reveals the attacker's intent and potential impact of the XSS attack.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.request.method

  - question: Which specific password field was targeted - LoginPassword or HiddenPassword?
    context: Different password fields may have different validation mechanisms and exploitation potential.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - url.query

  - question: Is this a legitimate administrator accessing the ZyWALL management interface?
    context: Network administrators regularly access ZyWALL interfaces for configuration and monitoring purposes.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/Forms/rpAuth"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.path

  - question: What was the sequence of requests leading to this XSS attempt?
    context: XSS attacks often follow reconnaissance activities to identify vulnerable parameters and injection points.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - url.query
        - http.response.status_code

  - question: What type of JavaScript functions are being injected in the XSS payload?
    context: Different JavaScript functions indicate various attack objectives from session theft to credential harvesting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.request.headers

  - question: Did the ZyWALL device respond with any error messages or successful authentication indicators?
    context: Response analysis helps determine if the XSS payload was successfully executed or blocked by input validation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.path

  - question: Are there signs of successful session hijacking or credential theft following the XSS attempt?
    context: Successful XSS attacks may lead to session token theft enabling unauthorized access to the ZyWALL device.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/Forms/rpAuth"
        condition: selection
      fields:
        - src_ip
        - http.request.headers
        - http.response.status_code

  - question: What is the source IP reputation and geolocation of the attacker?
    context: XSS attacks against network infrastructure often originate from known malicious IP ranges or specific geographic regions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.src.country_name
        - threat_intel.src_ip

  - question: Has this attacker performed reconnaissance on other network devices or web applications?
    context: XSS attacks are often part of broader reconnaissance campaigns targeting multiple network infrastructure components.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there other ZyWALL devices in the network that may be vulnerable to similar attacks?
    context: Network infrastructure often contains multiple similar devices that share the same vulnerabilities.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains: "/Forms/rpAuth"
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - http.request.method

  - question: Has this XSS vulnerability been exploited against other organizations' ZyWALL devices?
    context: CVE-2011-2466 is a known vulnerability that may be part of broader exploitation campaigns.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "ZyXEL ZyWALL"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - geoip.src.country_name