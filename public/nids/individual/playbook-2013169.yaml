name: ET MALWARE Gozi Communication 2
id: 22013169
description: |
  Detects Gozi banking trojan command and control communication patterns.
  Identifies HTTP requests with specific parameter combinations used by Gozi malware.
  May trigger on legitimate applications using similar parameter names.
type: detection
detection_id: 2013169
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the exact parameter values in the Gozi communication request?
    context: Analyzing user_id, version_id, and sys parameters reveals victim identification and malware version.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: What is the complete URL structure and destination server details?
    context: Understanding the C2 infrastructure helps identify the malware campaign and threat actor.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.full
        - dst_ip
        - dst_port
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this communication from a known infected system?
    context: Confirming the source system helps determine if this is active malware or a false positive.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'MALWARE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.severity

  - question: Does this system show signs of legitimate business application traffic?
    context: Legitimate applications rarely use the specific parameter combination seen in Gozi communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - user_agent.original

  # Type 3: Activity Context
  - question: What initial infection vector preceded this C2 communication?
    context: Understanding how Gozi was delivered helps identify the attack chain and potential additional victims.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'EXPLOIT'
            - 'TROJAN'
            - 'MALWARE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.created

  - question: What process initiated this HTTP communication?
    context: Identifying the parent process helps confirm malware execution and persistence mechanisms.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  # Type 4: Impact Assessment
  - question: What sensitive data was transmitted in subsequent communications?
    context: Gozi is known for stealing banking credentials and personal information from infected systems.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - network.bytes

  - question: Are there signs of credential harvesting or banking session hijacking?
    context: Gozi targets financial institutions and may intercept or modify banking communications.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'bank'
            - 'credit'
            - 'financial'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific Gozi variant and configuration is being used?
    context: Different Gozi variants have distinct communication patterns and capabilities.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'user_id='
            - 'version_id='
        condition: selection
      fields:
        - url.query
        - user_agent.original
        - http.request.headers

  - question: What persistence mechanisms has the malware established?
    context: Gozi typically establishes multiple persistence mechanisms to maintain access.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems communicating with the same C2 infrastructure?
    context: Gozi campaigns often target multiple systems within an organization simultaneously.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'user_id='
            - 'version_id='
        condition: selection
      fields:
        - src_ip
        - url.query
        - event.created

  - question: What is the scope of this Gozi campaign across the enterprise?
    context: Understanding campaign scope helps prioritize incident response and containment efforts.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Gozi'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - event.created