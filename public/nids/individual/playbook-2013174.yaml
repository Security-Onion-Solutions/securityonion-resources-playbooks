name: ET USER_AGENTS Atomic_Email_Hunter User-Agent Outbound
id: 22013174
description: |
  Detects outbound HTTP requests using the Atomic_Email_Hunter user agent string.
  This indicates potential compromise where malware or unauthorized tools are harvesting emails.
  Could also represent legitimate but unauthorized use of email harvesting software.
type: detection
detection_id: 2013174
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete outbound HTTP request and user agent details?
    context: Understanding the full request helps confirm tool identification and determine target sites.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.user_agent
        - http.request.method
        - url.full
        - http.request.headers

  - question: What external websites were being targeted for email harvesting?
    context: Identifying target domains reveals the scope and intent of the harvesting activity.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.user_agent|contains: "Atomic_Email_Hunter"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  # Type 2: Triage Assessment
  - question: Is this authorized email marketing research from this internal system?
    context: Legitimate marketing teams may use such tools, requiring validation of business authorization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "Atomic_Email_Hunter"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  - question: Does this activity correlate with known business processes or user responsibilities?
    context: Legitimate use should align with user roles and business hours.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "atomic"
            - "email"
            - "hunter"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 3: Activity Context
  - question: What process initiated this email harvesting activity?
    context: Understanding the parent process helps determine if this is malware, legitimate software, or compromise.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What other network connections were established around this time?
    context: Concurrent connections may reveal additional malicious activity or tool behavior.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Were there any suspicious file downloads or installations preceding this activity?
    context: Recent file activity may indicate malware installation or unauthorized software deployment.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".exe"
            - "atomic"
            - "email"
            - "hunter"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
        - User

  # Type 4: Impact Assessment
  - question: What data was successfully harvested from external sites?
    context: Determining successful data collection helps assess the impact and potential misuse.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code: 200
          http.response.body.bytes|gte: 1000
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.mime_type

  - question: Were any files created or modified to store harvested email addresses?
    context: Local file creation indicates successful data collection and storage.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".txt"
            - ".csv"
            - ".xml"
            - "email"
            - "contact"
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - User

  # Type 5: Forensic Deep-Dive
  - question: What is the complete process tree and execution context?
    context: Full process analysis helps determine if this is legitimate software or malicious activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ParentCommandLine
        - User
        - ProcessGuid

  - question: Are there signs of persistence mechanisms or scheduled execution?
    context: Persistence indicators suggest ongoing unauthorized access or malware installation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "Tasks"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other internal systems showing similar outbound email harvesting activity?
    context: Multiple systems indicate either coordinated legitimate activity or widespread compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Email_Hunter"
          src_ip|startswith:
            - "10."
            - "192.168."
            - "172."
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader data exfiltration or reconnaissance campaign?
    context: Email harvesting often precedes targeted attacks or data theft operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "policy-violation"
            - "attempted-recon"
            - "command-and-control"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category