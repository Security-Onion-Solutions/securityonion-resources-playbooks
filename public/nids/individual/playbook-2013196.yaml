name: ET MALWARE Win32.Genome Initial Checkin
id: 22013196
description: |
  Detects Win32.Genome malware initial command and control communication.
  Identifies HTTP requests with specific parameter combinations used during initial infection checkin.
  May trigger on legitimate applications using similar parameter names.
type: detection
detection_id: 2013196
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the exact uid, aid, and linkuid parameter values in the initial checkin?
    context: These parameters contain victim identification data and campaign tracking information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: What is the complete C2 server infrastructure and communication pattern?
    context: Understanding the command and control setup helps identify the malware campaign scope.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.full
        - dst_ip
        - dst_port
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this communication from a system with known malware infections?
    context: Confirming the infection status helps determine if this is active malware or a false positive.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'MALWARE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.severity

  - question: Does this system show normal business application traffic patterns?
    context: Legitimate applications rarely use the specific parameter combination seen in Genome communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - user_agent.original

  # Type 3: Activity Context
  - question: What delivery mechanism preceded this initial malware checkin?
    context: Understanding the infection vector helps identify the attack chain and potential additional victims.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'EXPLOIT'
            - 'TROJAN'
            - 'SUSPICIOUS'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.created

  - question: What process executed to initiate this malware communication?
    context: Identifying the malware process helps understand execution methods and persistence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  # Type 4: Impact Assessment
  - question: What commands or payloads were received after the initial checkin?
    context: Post-infection communications reveal the malware's capabilities and attacker intentions.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - network.bytes

  - question: Are there signs of data exfiltration or credential harvesting?
    context: Win32.Genome may be used to steal sensitive information from infected systems.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific Win32.Genome variant and configuration is active?
    context: Different Genome variants have distinct communication patterns and payload capabilities.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'uid='
            - 'aid='
            - 'linkuid='
        condition: selection
      fields:
        - url.query
        - user_agent.original
        - http.request.headers

  - question: What persistence mechanisms has the malware established?
    context: Understanding persistence helps with complete malware removal and system recovery.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What files were created or modified during the infection process?
    context: File system changes reveal the malware's installation and operational footprint.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Win32.Genome infection patterns?
    context: Malware campaigns often target multiple systems within an organization simultaneously.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'uid='
            - 'aid='
            - 'linkuid='
        condition: selection
      fields:
        - src_ip
        - url.query
        - event.created

  - question: What is the scope of this malware campaign across the enterprise?
    context: Understanding campaign scope helps prioritize incident response and containment efforts.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Genome'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - event.created