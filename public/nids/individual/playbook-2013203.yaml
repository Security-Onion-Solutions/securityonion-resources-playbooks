name: ET MALWARE Win32/Fosniw CnC Checkin Style 2
id: 22013203
description: |
  Detects Win32/Fosniw trojan downloader command and control communication pattern.
  Identifies HTTP requests with specific parameter combinations used by Fosniw malware.
  May trigger on legitimate applications using similar parameter structures.
type: detection
detection_id: 2013203
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the exact prj, pid, and mac parameter values in the Fosniw communication?
    context: These parameters contain project identification, process ID, and MAC address for victim tracking.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: What is the complete ASP endpoint and C2 server infrastructure?
    context: Understanding the command and control setup helps identify the malware campaign and threat actor.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.full
        - dst_ip
        - dst_port
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this communication from a known compromised system?
    context: Confirming the infection status helps determine if this is active malware or a false positive.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'MALWARE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.severity

  - question: Does this system exhibit normal application communication patterns?
    context: Legitimate applications rarely use the specific ASP parameter combination seen in Fosniw communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - user_agent.original

  # Type 3: Activity Context
  - question: What initial infection vector preceded this Fosniw C2 communication?
    context: Understanding the delivery mechanism helps identify the attack chain and potential additional victims.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'EXPLOIT'
            - 'TROJAN'
            - 'SUSPICIOUS'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.created

  - question: What process initiated this trojan downloader communication?
    context: Identifying the malware process helps understand execution methods and parent processes.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  # Type 4: Impact Assessment
  - question: What additional malware was downloaded after this initial communication?
    context: Fosniw is a trojan downloader that typically retrieves additional malicious payloads.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - network.bytes
        - http.response.status_code

  - question: Are there signs of secondary payload execution or system compromise?
    context: Successful trojan downloaders often lead to additional malware installation and system compromise.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'MALWARE'
            - 'TROJAN'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.created

  # Type 5: Forensic Deep-Dive
  - question: What specific Fosniw variant and configuration is being used?
    context: Different Fosniw variants have distinct communication patterns and payload capabilities.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'prj='
            - 'pid='
            - 'mac='
        condition: selection
      fields:
        - url.query
        - user_agent.original
        - http.request.headers

  - question: What persistence mechanisms has the trojan established?
    context: Understanding persistence helps with complete malware removal and system recovery.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What files were downloaded and executed by the trojan?
    context: File system analysis reveals the complete payload chain and malware capabilities.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems communicating with the same Fosniw C2 infrastructure?
    context: Trojan downloader campaigns often target multiple systems within an organization simultaneously.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'prj='
            - 'pid='
            - 'mac='
        condition: selection
      fields:
        - src_ip
        - url.query
        - event.created

  - question: What is the scope of this Fosniw campaign across the enterprise?
    context: Understanding campaign scope helps prioritize incident response and containment efforts.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Fosniw'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - event.created