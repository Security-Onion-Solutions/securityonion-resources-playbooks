name: ET MOBILE_MALWARE Android.Walkinwat Sending Data to CnC Server
id: 22013209
description: |
  Detects Android.Walkinwat malware communicating with command and control server via HTTP POST to wat.php.
  This malware steals SMS messages and contact information from infected Android devices.
type: detection
detection_id: 2013209
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific data was transmitted to the Walkinwat C&C server?
    context: Understanding the payload reveals what information was stolen from the infected device.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: Is this legitimate traffic to incorporateapps.com domain?
    context: Determines if this is authorized business communication or malicious C&C traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: "incorporateapps.com"
        condition: selection
      fields:
        - src_ip
        - dns.resolved_ip
        - dns.query.type_name

  - question: What triggered the initial connection to the malware C&C server?
    context: Identifies the source of infection and attack vector used.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - connection.state
        - network.bytes

  - question: What other HTTP requests occurred from this infected device?
    context: Reveals additional malicious activity and scope of compromise.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - user_agent.original

  - question: Has the malware successfully exfiltrated sensitive data?
    context: Determines if personal information has been compromised and stolen.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.body.bytes

  - question: What processes on the device initiated this network connection?
    context: Identifies the specific malware executable and infection method.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there signs of additional malware persistence mechanisms?
    context: Determines if the malware has established persistence on the infected device.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "/system/app/"
            - "/data/app/"
            - ".apk"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: What sensitive data types were accessed before C&C communication?
    context: Identifies what personal information was harvested for exfiltration.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "contacts"
            - "sms"
            - "call_log"
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - file.extension

  - question: Has this malware family infected other devices in the network?
    context: Determines if this is an isolated incident or part of broader compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: "incorporateapps.com"
        condition: selection
      fields:
        - src_ip
        - dns.resolved_ip

  - question: Are there other indicators of Android malware activity enterprise-wide?
    context: Identifies additional compromised mobile devices across the organization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "MOBILE_MALWARE"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity