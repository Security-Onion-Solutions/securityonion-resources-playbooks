name: ET WEB_SPECIFIC_APPS Immophp secteur parameter Cross Site Scripting Attempt
id: 22013226
description: |
  Detects cross-site scripting (XSS) attempts targeting the Immophp application's secteur parameter.
  May trigger on legitimate JavaScript usage or testing activities, but typically indicates malicious script injection.
type: detection
detection_id: 2013226
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload injected into the secteur parameter?
    context: Understanding the script content reveals the attacker's intent and potential impact on users.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What JavaScript functions or event handlers were used in the XSS attempt?
    context: Analyzing the script structure helps determine the sophistication and intended functionality.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/annonce.php"
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this request from a legitimate user testing application functionality?
    context: Developers or testers might use similar patterns during security testing or quality assurance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does this activity align with authorized penetration testing or security assessments?
    context: Scheduled security testing might generate similar XSS probes during vulnerability assessments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query

  # Type 3: Activity Context
  - question: What web application enumeration preceded this XSS attempt?
    context: Attackers typically reconnaissance web forms and parameters before crafting targeted XSS payloads.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  - question: Were there multiple XSS payloads tested against different parameters?
    context: Understanding the attack progression reveals the attacker's persistence and methodology.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/annonce.php"
        condition: selection
      fields:
        - url.query
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute and reflect in the application response?
    context: Response analysis helps determine if the vulnerability was exploited and users are at risk.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of session hijacking or credential theft following this XSS attempt?
    context: Successful XSS attacks often lead to session cookie theft or credential harvesting.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What other XSS vectors has this attacker attempted across the application?
    context: Comprehensive analysis reveals the attacker's knowledge of the application and exploitation techniques.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Cross Site Scripting"
            - "XSS"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: Has this source attempted other web application attacks beyond XSS?
    context: Understanding the full attack portfolio helps assess the threat actor's capabilities and intent.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other web applications showing similar XSS exploitation attempts?
    context: Coordinated XSS attacks across multiple applications indicate a broader campaign targeting user credentials.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Cross Site Scripting"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a larger web application security testing campaign?
    context: Multiple XSS attempts across the organization may indicate automated scanning or coordinated testing.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category