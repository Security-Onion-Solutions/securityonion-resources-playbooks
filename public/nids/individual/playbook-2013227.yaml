name: ET WEB_SPECIFIC_APPS Immophp annonce parameter SELECT FROM SQL Injection Attempt
id: 22013227
description: |
  Detects SQL injection attempts targeting the Immophp application's annonce parameter with SELECT FROM statements.
  May trigger on legitimate database queries or testing activities, but typically indicates data extraction attempts.
type: detection
detection_id: 2013227
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the annonce parameter?
    context: Understanding the exact SELECT statement reveals what data the attacker attempted to extract.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What specific tables or columns was the SELECT statement targeting?
    context: Analyzing the SQL syntax helps determine what sensitive data the attacker sought to access.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/annonce_detail.php"
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this request from an authorized user or application performing legitimate queries?
    context: Normal application functionality or administrative queries might use similar SELECT patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does this activity pattern match normal user behavior for this source?
    context: Legitimate users typically don't craft raw SQL queries in web parameters.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this SQL injection attempt?
    context: Attackers often probe for vulnerabilities before launching targeted injection attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  - question: Were there multiple injection attempts with different payloads from this source?
    context: Understanding the attack progression helps identify the attacker's methodology and success rate.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/annonce_detail.php"
        condition: selection
      fields:
        - url.query
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the SQL injection return data indicating successful extraction?
    context: Response analysis helps determine if sensitive data was compromised and exfiltrated.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Was there unusual data transfer following this SELECT attempt?
    context: Large data transfers after injection attempts may indicate successful data exfiltration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What other SQL injection vectors has this attacker explored?
    context: Comprehensive analysis reveals the attacker's persistence and knowledge of the target application.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SQL Injection"
            - "SQLi"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: Has this source attempted to access other sensitive application endpoints?
    context: Understanding the full scope of reconnaissance helps assess the threat level and targeted data.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar Immophp exploitation attempts?
    context: Coordinated attacks across multiple systems indicate an organized campaign requiring immediate response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Immophp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this attack pattern consistent with known threat actor TTPs?
    context: Correlation with threat intelligence helps identify campaign attribution and predict next attack phases.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip