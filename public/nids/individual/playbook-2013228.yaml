name: ET WEB_SPECIFIC_APPS Immophp annonce parameter DELETE FROM SQL Injection Attempt
id: 22013228
description: |
  Detects SQL injection attempts targeting the Immophp application's annonce parameter with DELETE FROM statements.
  May trigger on legitimate database administration or testing activities, but typically indicates malicious exploitation.
type: detection
detection_id: 2013228
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the annonce parameter?
    context: Understanding the exact DELETE statement reveals the attacker's intent and target tables.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What specific tables or data was the DELETE statement targeting?
    context: Analyzing the SQL syntax helps determine what data the attacker attempted to destroy.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/annonce_detail.php"
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this request from an authorized administrator or testing environment?
    context: Legitimate database maintenance might use similar patterns during scheduled operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does this activity align with normal business hours and maintenance windows?
    context: SQL operations outside business hours or maintenance schedules may indicate malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path: "/annonce_detail.php"
        condition: selection
      fields:
        - src_ip
        - url.query

  # Type 3: Activity Context
  - question: What other HTTP requests preceded this SQL injection attempt?
    context: Understanding the attack sequence helps identify reconnaissance and exploitation phases.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  - question: Were there any authentication attempts or session establishment before this attack?
    context: Attackers often attempt authentication bypass or session hijacking before SQL injection.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt receive a successful response from the server?
    context: Response codes and content help determine if the injection was successful and data was compromised.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of data exfiltration following this DELETE attempt?
    context: Attackers may extract data before deletion to maintain access to valuable information.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What other SQL injection techniques has this source IP attempted?
    context: Comprehensive analysis reveals the attacker's skill level and preferred exploitation methods.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SQL Injection"
            - "SQLi"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: Has this IP address targeted other web applications or parameters?
    context: Understanding attack patterns helps identify if this is part of automated scanning or targeted exploitation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Immophp exploitation attempts?
    context: Coordinated attacks against multiple systems indicate a broader campaign requiring organization-wide response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Immophp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this source IP part of a known botnet or attack infrastructure?
    context: Correlation with threat intelligence helps prioritize response and identify campaign attribution.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip