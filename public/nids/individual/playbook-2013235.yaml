name: ET SCADA Golden FTP Server PASS Command Remote Buffer Overflow Attempt
id: 22013235
description: |
  Detects potential buffer overflow exploitation attempts against Golden FTP Server via oversized PASS commands.
  May trigger on legitimate FTP authentication with very long passwords, but typically indicates exploitation.
type: detection
detection_id: 2013235
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact PASS command payload and its length?
    context: Understanding the payload size and content reveals exploitation intent versus legitimate authentication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.protocol
        - network.transport
        - src_ip
        - dst_ip
        - dst_port

  - question: What FTP commands preceded this PASS attempt?
    context: Analyzing the FTP session sequence helps determine if this is part of normal authentication flow.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 4444
        condition: selection
      fields:
        - network.bytes_toserver
        - network.bytes_toclient
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is this system a known FTP server in the environment?
    context: Legitimate FTP servers may receive authentication attempts, but Golden FTP Server is vulnerable.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 4444
        condition: selection
      fields:
        - src_ip
        - network.bytes_toserver

  - question: Has this source IP attempted FTP authentication before?
    context: Repeated attempts from same source may indicate brute force or exploitation campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - network.bytes_toserver

  # Type 3: Activity Context
  - question: What network activity preceded this exploitation attempt?
    context: Understanding attack preparation helps identify reconnaissance or lateral movement.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_toserver

  - question: Were there any port scans or service enumeration from this source?
    context: Attackers often scan for vulnerable FTP services before exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol

  # Type 4: Impact Assessment
  - question: Did the target system respond after the buffer overflow attempt?
    context: Successful exploitation may cause service crashes or system compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 4444
        condition: selection
      fields:
        - src_ip
        - network.bytes_toclient
        - network.protocol

  - question: Are there signs of successful code execution on the target?
    context: Buffer overflow exploitation may lead to remote code execution and system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name

  # Type 5: Forensic Deep-Dive
  - question: What shellcode or payload patterns are present in the overflow attempt?
    context: Analyzing payload content reveals exploitation techniques and attacker capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "Buffer Overflow"
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - alert.severity

  - question: Are there indicators of exploit kit or automated tool usage?
    context: Professional exploit tools leave distinct patterns in network traffic.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems being targeted with similar FTP exploitation attempts?
    context: Coordinated attacks may target multiple vulnerable FTP servers across the network.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "FTP"
          alert.signature|contains: "Buffer Overflow"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader SCADA-focused attack campaign?
    context: SCADA systems are high-value targets and may indicate advanced persistent threats.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category: "ET SCADA"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature