name: ET MOBILE_MALWARE Android/GoldDream Task Information Retrieval
id: 22013240
description: |
  Detects Android/GoldDream malware attempting to retrieve task information from command and control servers.
  This activity indicates a compromised Android device communicating with malicious infrastructure for task updates.
type: detection
detection_id: 2013240
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific task information was the malware attempting to retrieve?
    context: Understanding the task parameters reveals the malware's operational objectives and current campaign phase.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What are the unique identifiers and parameters in the C2 communication?
    context: Analyzing the URL parameters helps identify the infected device and understand the malware's tracking system.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/alotWorkTask.aspx"
        condition: selection
      fields:
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this communication from a known mobile device management system?
    context: Legitimate MDM solutions might use similar task retrieval patterns for device management.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does this device have authorized business applications that might generate similar traffic?
    context: Corporate mobile applications sometimes use task-based communication patterns for legitimate purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  # Type 3: Activity Context
  - question: What initial infection vector preceded this C2 communication?
    context: Understanding how the device became infected helps identify the attack chain and potential other victims.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: Are there signs of malware installation or configuration updates?
    context: Malware often retrieves configuration updates or additional payloads during task synchronization.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 4: Impact Assessment
  - question: What tasks or commands did the C2 server provide to the infected device?
    context: Response analysis reveals the malware's current objectives and potential impact on the device and network.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Has the infected device initiated data exfiltration or lateral movement?
    context: GoldDream malware capabilities include data theft and network reconnaissance.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What other malicious domains has this infected device contacted?
    context: Comprehensive C2 analysis helps identify the full malware infrastructure and campaign scope.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan-activity"
            - "malware"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: What sensitive data or credentials has this device potentially accessed?
    context: Understanding device access patterns helps assess the scope of potential data compromise.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other mobile devices showing similar GoldDream infection indicators?
    context: Mobile malware often spreads through enterprise networks or shared infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "GoldDream"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader mobile malware campaign targeting the organization?
    context: Coordinated mobile attacks may indicate targeted espionage or corporate data theft operations.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "trojan-activity"
          rule.name|contains: "Android"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip