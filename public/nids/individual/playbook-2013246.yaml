name: ET MALWARE Ruskill/Palevo CnC PONG
id: 22013246
description: |
  Detects command and control communication from systems infected with Ruskill/Palevo malware responding to keepalive PING commands. This indicates an active malware infection communicating with its command and control infrastructure. This is definitively malicious activity requiring immediate response.
type: detection
detection_id: 2013246
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact PONG response payload sent to the C2 server?
    context: Understanding the complete C2 communication protocol helps identify the malware variant and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info
        - flow_bytes_toserver

  - question: What C2 server infrastructure is receiving this Palevo communication?
    context: Identifying the C2 server helps understand the threat actor's infrastructure and enables blocking.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - community_id

  # Type 2: Triage Assessment
  - question: Is this infected system a critical business asset?
    context: Determining system criticality helps prioritize incident response and containment actions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - app_proto

  - question: How long has this system been communicating with Palevo C2 infrastructure?
    context: Understanding infection timeline helps assess data exposure and lateral movement risk.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Palevo'
            - 'Ruskill'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - community_id

  # Type 3: Activity Context
  - question: What initial infection vector led to this Palevo malware installation?
    context: Understanding the infection method helps prevent similar compromises and assess attack sophistication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'exploit'
            - 'trojan'
            - 'malware'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  - question: What other C2 communications preceded this PONG response?
    context: Palevo malware typically maintains regular C2 communication patterns that reveal the full infection scope.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: 'command-and-control'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - community_id

  - question: Were there any malware download or update activities from this system?
    context: Palevo often downloads additional payloads or updates, indicating evolving threat capabilities.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - dst_ip

  # Type 4: Impact Assessment
  - question: What data has been potentially compromised by this Palevo infection?
    context: Palevo is known for credential theft and data exfiltration capabilities requiring damage assessment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver: '>1000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - app_proto

  - question: Has this infected system attempted lateral movement or credential harvesting?
    context: Palevo often spreads laterally and harvests credentials from infected systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - bytes_toserver

  - question: Are there signs of successful data exfiltration to the C2 server?
    context: Large outbound transfers may indicate successful data theft requiring breach notification.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          bytes_toserver: '>10000'
        condition: selection
      fields:
        - bytes_toserver
        - connection_state
        - duration
        - app_proto

  # Type 5: Forensic Deep-Dive
  - question: What specific Palevo variant and capabilities are present on this system?
    context: Different Palevo variants have different capabilities requiring tailored response strategies.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'malware'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - payload

  - question: What persistence mechanisms has Palevo established on this system?
    context: Understanding persistence helps ensure complete malware removal and prevents reinfection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Palevo malware?
    context: Palevo often spreads laterally, requiring enterprise-wide infection assessment and containment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'Palevo'
            - 'Ruskill'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  - question: Is this part of a coordinated botnet operation affecting multiple organizations?
    context: Palevo operates as part of larger botnets that may indicate coordinated criminal campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category: 'command-and-control'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - community_id