name: ET SCAN Vega Web Application Scan
id: 22013249
description: |
  Detects Vega web application security scanner activity based on User-Agent string.
  May indicate legitimate security testing but could also represent unauthorized vulnerability scanning.
type: detection
detection_id: 2013249
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete User-Agent string and version of Vega scanner detected?
    context: Understanding the scanner version helps identify the specific testing capabilities and potential scan scope.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.user-agent
        - http.request.method
        - url.full
        - rule.name

  - question: What specific web paths and parameters were targeted in the scan?
    context: Analyzing scan targets reveals the focus areas and potential vulnerabilities being tested.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this Vega scanning activity part of authorized security testing?
    context: Legitimate security assessments should be documented and scheduled, unauthorized scanning is suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Does the scanning activity align with known penetration testing schedules?
    context: Authorized testing typically follows predictable patterns and timeframes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "SCAN"
            - "attempted-recon"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded the Vega web application scan?
    context: Web application scans often follow initial reconnaissance to identify target applications and technologies.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/robots.txt"
            - "/sitemap.xml"
            - "/.well-known/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What was the scanning pattern and frequency observed?
    context: Understanding scan methodology helps distinguish between automated tools and manual testing approaches.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.response.body.bytes

  # Type 4: Impact Assessment
  - question: Did the Vega scan successfully identify or exploit any vulnerabilities?
    context: Response codes and content lengths indicate whether vulnerabilities were discovered or exploited.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - "200"
            - "500"
            - "403"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of follow-up exploitation attempts after the vulnerability scan?
    context: Successful vulnerability identification may lead to immediate exploitation attempts.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - url.path

  # Type 5: Forensic Deep-Dive
  - question: What specific vulnerability classes was the Vega scanner testing for?
    context: Analyzing scan patterns reveals the types of vulnerabilities being assessed and potential security gaps.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "'"
            - "<script"
            - "../"
        condition: selection
      fields:
        - url.query
        - url.path
        - http.response.status_code

  - question: Were any sensitive files or directories discovered during the scan?
    context: Successful discovery of sensitive resources indicates potential security exposures requiring immediate attention.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/admin"
            - "/backup"
            - "/config"
            - "/database"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  # Type 6: Enterprise Correlation
  - question: Are other web applications in the environment being scanned by the same source?
    context: Coordinated scanning across multiple applications indicates systematic vulnerability assessment or reconnaissance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name: "ET SCAN Vega Web Application Scan"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: Is this part of broader reconnaissance activity affecting multiple organizational assets?
    context: Web application scanning often correlates with broader network reconnaissance and attack preparation phases.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "SCAN"
            - "attempted-recon"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category