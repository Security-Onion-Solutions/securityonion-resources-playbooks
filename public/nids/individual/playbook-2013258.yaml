name: ET MALWARE Avzhan DDoS Bot User-Agent MyIE
id: 22013258
description: |
  Detects the Avzhan DDoS botnet based on its distinctive User-Agent string containing "MyIE".
  May trigger on legitimate users of the MyIE browser, though this is uncommon in modern environments.
type: detection
detection_id: 2013258
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete User-Agent string and HTTP request details?
    context: Understanding the full request helps confirm malicious intent versus legitimate MyIE browser usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.user-agent
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What external servers is this host attempting to contact?
    context: Analyzing destination patterns reveals command and control infrastructure and DDoS targets.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers.user-agent|contains: "MyIE"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - url.domain
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this a legitimate MyIE browser installation on this system?
    context: Determining if MyIE browser is legitimately installed helps eliminate false positives.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers.user-agent|contains: "MyIE"
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - dst_port

  - question: Does this system show normal user browsing patterns?
    context: Legitimate browsers show diverse web traffic patterns unlike botnet communications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user-agent
        - url.domain
        - http.request.method

  # Type 3: Activity Context
  - question: What processes on this system are generating HTTP traffic?
    context: Identifying the source process helps determine if this is browser-based or malware-generated traffic.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "iexplore.exe"
            - "chrome.exe"
            - "firefox.exe"
            - "myie.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What network connections preceded this suspicious User-Agent activity?
    context: Understanding connection patterns helps identify initial infection vectors and C2 establishment.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: Is this system participating in DDoS attacks based on traffic volume?
    context: Analyzing outbound traffic patterns helps determine if the bot is actively participating in attacks.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  - question: Are there signs of data exfiltration or credential theft?
    context: Avzhan bots may perform additional malicious activities beyond DDoS attacks.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.domain
        - http.request.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What malware files or processes are associated with this botnet activity?
    context: Identifying malware artifacts helps with removal and forensic analysis.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|contains:
            - "myie"
            - "avzhan"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.hash.sha256

  - question: What registry modifications indicate botnet persistence mechanisms?
    context: Understanding persistence helps with complete malware removal and system hardening.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: What command and control communication patterns are established?
    context: Analyzing C2 patterns helps identify botnet infrastructure and communication protocols.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 6: Enterprise Correlation
  - question: Are other systems in the environment showing Avzhan botnet indicators?
    context: Identifying infection scope helps prioritize containment and remediation efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Avzhan"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader malware campaign affecting the organization?
    context: Understanding campaign scope helps assess overall security posture and response needs.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: "trojan-activity"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category