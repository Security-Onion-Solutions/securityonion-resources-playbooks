name: ET MOBILE_MALWARE Android/HippoSms Method Request to CnC
id: 22013299
description: |
  Detects Android HippoSms malware communication with C2 server via specific method parameters.
  Highly specific to this mobile malware family and unlikely to match legitimate applications.
type: detection
detection_id: 2013299
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HippoSms method request to the C2 server?
    context: The clientRequest.htm parameters reveal device information and requested malware operations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: What specific method and device information was transmitted?
    context: Method parameters indicate malware operations while device details show infection scope.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this mobile device showing other signs of Android malware activity?
    context: HippoSms infections often coincide with other mobile threats or suspicious applications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Android"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: Does this appear to be legitimate mobile application traffic?
    context: Distinguishing between malware and legitimate Android apps reduces false positives.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers.user_agent|contains: "Android"
        condition: selection
      fields:
        - url.domain
        - http.request.headers.user_agent
        - url.path

  # Type 3: Activity Context
  - question: What Android applications or processes are running on this device?
    context: Identifying malicious apps helps understand infection vector and persistence mechanisms.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: "android"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What network activity preceded this HippoSms C2 communication?
    context: Understanding infection chain helps identify initial compromise and attack vector.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_toserver

  - question: Are there signs of SMS or messaging application exploitation?
    context: HippoSms specifically targets SMS functionality for premium rate fraud and data theft.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'sms'
            - 'message'
            - 'text'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  # Type 4: Impact Assessment
  - question: What commands or updates were received from the HippoSms C2?
    context: C2 responses contain instructions for premium SMS fraud or additional malware deployment.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.status_code

  - question: Are there signs of unauthorized SMS or premium rate service usage?
    context: HippoSms generates revenue through unauthorized premium SMS messages sent from infected devices.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and location of the HippoSms C2 infrastructure?
    context: Mobile malware C2 servers often use compromised hosting or bulletproof providers.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Are there indicators of additional mobile malware components being downloaded?
    context: HippoSms may download additional modules for expanded fraud capabilities or persistence.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code: 200
          http.response.body.bytes|gt: 500
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - dst_ip

  - question: What personal or sensitive data might be accessible on this infected device?
    context: Mobile malware often has access to contacts, messages, and financial applications.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'bank'
            - 'pay'
            - 'financial'
            - 'mobile'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other mobile devices in the network infected with HippoSms or similar malware?
    context: Mobile malware can spread through shared WiFi networks or malicious app stores.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Android"
            - "MOBILE_MALWARE"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader mobile malware campaign targeting the organization?
    context: Coordinated mobile attacks may target corporate BYOD devices or mobile applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: "mobile"
          rule.name|contains: "malware"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.severity