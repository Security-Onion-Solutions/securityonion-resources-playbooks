name: ET MALWARE Possible Ponmocup Driveby Download
id: 22013312
description: |
  Detects potential Ponmocup malware driveby download attempts via specific URI patterns with hexadecimal encoding.
  May trigger on legitimate applications using similar URL structures with encoded parameters.
type: detection
detection_id: 2013312
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete URL pattern that matched the Ponmocup signature?
    context: The specific URI structure reveals the malware delivery mechanism and potential payload location.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - url.query
        - http.request.method

  - question: Is this URL pattern consistent with normal application behavior for this user?
    context: Some legitimate applications may use hexadecimal encoding in URLs for session management or parameter passing.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/se/"
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - http.response.status_code

  - question: What web browsing activity preceded this driveby download attempt?
    context: Driveby downloads typically follow web browsing sessions that lead users to compromised or malicious sites.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.headers.referer
        - http.response.status_code
        - http.request.method

  - question: What browser process initiated this potentially malicious request?
    context: Identifying the browser process helps determine if the request was user-initiated or automated.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "browser"
            - "chrome"
            - "firefox"
            - "iexplore"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: Did any file downloads occur following this driveby attempt?
    context: Successful driveby downloads result in malicious file creation on the victim system.
    range: +5m/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: What DNS queries were made to resolve the malicious domain?
    context: DNS resolution patterns help identify the infrastructure used for malware distribution.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Were any processes spawned after the driveby download attempt?
    context: Successful exploitation typically results in new process creation for malware execution.
    range: +1m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What HTTP response was received from the malicious server?
    context: Response analysis reveals whether the driveby download was successful and what content was delivered.
    range: -1m/+1m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers.content_type

  - question: Are there indicators of successful malware installation?
    context: Registry modifications often indicate successful malware installation and persistence establishment.
    range: +5m/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Have other systems accessed similar Ponmocup-related URLs?
    context: Driveby download campaigns often target multiple users through compromised websites or malicious advertisements.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains: "/se/"
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.response.status_code

  - question: What additional network connections were established to this malicious infrastructure?
    context: Malware often establishes multiple connections for command and control or additional payload downloads.
    range: -5m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_sent
        - bytes_received
        - duration