name: ET WEB_CLIENT Microsoft Visio 2003 mfc71enu.dll DLL Loading Arbitrary Code Execution Attempt
id: 22013322
description: |
  Detects attempts to exploit CVE-2010-3148 in Microsoft Visio 2003 through malicious DLL loading.
  May trigger on legitimate software installations or updates that reference MFC libraries.
type: detection
detection_id: 2013322
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact URI pattern and DLL filename requested?
    context: The specific DLL name and URI structure reveals the exploitation attempt details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - http.request.referrer

  - question: Is this a legitimate Microsoft software update or installation?
    context: Legitimate Microsoft updates may reference MFC DLLs during installation processes.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.referrer|contains:
            - 'microsoft.com'
            - 'windowsupdate'
            - 'office.com'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  - question: What application initiated this HTTP request?
    context: Understanding the parent process helps determine if this is malicious exploitation or legitimate software behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'visio.exe'
            - 'winword.exe'
            - 'excel.exe'
            - 'powerpnt.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What other network activity occurred from this source around the same time?
    context: Related network connections may reveal broader exploitation attempts or legitimate software operations.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  - question: Has the target system shown signs of successful code execution?
    context: Successful exploitation may result in new processes, file modifications, or registry changes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'rundll32.exe'
            - 'regsvr32.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Were any suspicious files downloaded or created after this request?
    context: Successful DLL loading exploitation often leads to additional malware downloads or file creation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.dll'
            - '.exe'
            - '.scr'
            - '.bat'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: What is the reputation of the destination server?
    context: Malicious exploitation attempts typically target known bad infrastructure or compromised legitimate sites.
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  - question: Are there registry modifications indicating successful exploitation?
    context: Successful code execution may result in persistence mechanisms through registry modifications.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Has this vulnerability been exploited against other systems in the network?
    context: CVE-2010-3148 exploitation attempts may be part of broader campaign targeting multiple endpoints.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'mfc71'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category

  - question: What other Microsoft Office or Visio related alerts occurred recently?
    context: Multiple Office-related alerts may indicate targeted attacks against document processing applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Office'
            - 'Visio'
            - 'Word'
            - 'Excel'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category
        - rule.severity