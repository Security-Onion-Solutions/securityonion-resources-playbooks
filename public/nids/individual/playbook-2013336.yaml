name: ET INFO SSL MiTM Vulnerable iOS 4.x CDMA iPhone device
id: 22013336
description: |
  Identifies vulnerable iOS 4.x CDMA iPhone devices susceptible to SSL man-in-the-middle attacks.
  This is legitimate device identification for security assessment purposes.
type: detection
detection_id: 2013336
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact iOS version of the vulnerable iPhone device?
    context: Specific version information determines precise vulnerability exposure and patch requirements.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - device.model

  - question: Which SSL/TLS connections is this vulnerable device making?
    context: Understanding connection patterns helps assess exposure to potential MiTM attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: Is this device connecting to sensitive or financial services?
    context: High-value targets increase risk priority for SSL MiTM vulnerability exploitation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - http.host
        - url.domain

  - question: Are there signs of active SSL certificate validation failures?
    context: Certificate errors may indicate ongoing MiTM attacks against this vulnerable device.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.issuer
        - tls.server.certificate.not_valid_after
        - dst_ip

  - question: What network infrastructure is this vulnerable device using?
    context: Understanding network path helps assess MiTM attack feasibility and monitoring points.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Are there other vulnerable iOS devices on the same network segment?
    context: Multiple vulnerable devices increase network-wide exposure to SSL MiTM attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "iOS 4"
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - device.model

  - question: What applications and services is this device actively using?
    context: Application usage patterns determine data exposure risk from SSL vulnerabilities.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.host
        - http.uri
        - http.request.method

  - question: Has this device been targeted by any suspicious network activity?
    context: Unusual network patterns may indicate exploitation attempts against SSL vulnerabilities.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: What is the corporate security policy for vulnerable mobile devices?
    context: Understanding policy compliance determines appropriate response and remediation actions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: Are there network security controls that could mitigate SSL MiTM risks?
    context: Existing security infrastructure may provide protection layers for vulnerable devices.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name