name: ET WEB_SERVER PUT Website Defacement Attempt
id: 22013365
description: |
  Detects HTTP PUT requests containing website defacement content targeting web servers.
  May trigger on legitimate content management systems or authorized website updates using PUT methods.
type: detection
detection_id: 2013365
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete defacement content being uploaded?
    context: The full payload reveals the attacker's message, methods, and potential attribution information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - url.full
        - url.path

  - question: Is this an authorized content management operation?
    context: Legitimate CMS platforms and authorized administrators may use PUT requests for content updates.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.referrer
        - bytes_in

  - question: What authentication was used for this PUT request?
    context: Unauthorized defacement attempts typically lack proper authentication, while legitimate updates should have valid credentials.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - http.response.status_code
        - http.request.method

  - question: What other HTTP methods were attempted against this server?
    context: Attackers often probe multiple HTTP methods to find vulnerabilities before successful defacement.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code
        - bytes_out

  - question: Was the defacement attempt successful?
    context: Successful defacements typically result in 200/201 response codes and may trigger additional web server activity.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - '200'
            - '201'
            - '204'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method
        - bytes_in

  - question: What files or directories were targeted for modification?
    context: The target paths reveal which parts of the website the attacker is attempting to compromise.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - 'PUT'
            - 'POST'
            - 'DELETE'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code
        - bytes_out

  - question: Are there signs of web server compromise or backdoor installation?
    context: Successful defacements may be followed by backdoor installation for persistent access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '.php'
            - '.asp'
            - '.jsp'
            - 'shell'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What is the source IP reputation and geolocation?
    context: Understanding the attacker's origin helps assess threat level and may reveal campaign patterns.
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Have there been other web application attacks against this server?
    context: Defacement attempts may be part of broader attack campaigns targeting the same web server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'web-application-attack'
            - 'attempted-admin'
            - 'attempted-user'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
        - rule.severity

  - question: Are multiple attackers targeting this web server?
    context: Coordinated attacks or multiple threat actors may be attempting to compromise the same target.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'Defacement'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
        - url.path

  - question: What SSL/TLS configuration is the target server using?
    context: Server certificate details may help identify the specific web application or hosting environment being targeted.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.not_after