name: ET MALWARE Backdoor.Win32/Momibot Checkin
id: 22013398
description: |
  Detects Momibot backdoor trojan command and control communications via specific base64-encoded payload in HTTP POST requests.
  This signature identifies malware checkin behavior with distinctive encoded markers indicating system compromise.
type: detection
detection_id: 2013398
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete base64-encoded payload in the Momibot checkin request?
    context: The specific encoded content reveals the malware communication protocol and system information being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method
        - http.request.headers

  - question: Is this system authorized to communicate with PHP-based web applications?
    context: The /index.php endpoint is common for legitimate web applications, requiring context to distinguish malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: ".php"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method
        - http.response.status_code

  - question: What other HTTP communications occurred from this infected system?
    context: Momibot typically performs multiple HTTP requests during infection cycles including configuration updates and data exfiltration.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.body.bytes

  - question: What processes were active on the system during this malware communication?
    context: Identifying the parent process helps determine the infection vector and malware execution context.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
        - User

  - question: Has this C2 server been contacted by other internal systems?
    context: Momibot campaigns often affect multiple systems simultaneously through shared command and control infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What DNS resolution activity preceded this C2 communication?
    context: DNS queries reveal the domain infrastructure used by Momibot for command and control operations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What files were created or modified indicating malware presence?
    context: Momibot creates configuration files and may download additional payloads or tools.
    range: -2h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: Were any registry modifications made for persistence or configuration?
    context: Backdoor trojans typically establish persistence through registry modifications and store configuration data.
    range: -1h/+30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What SSL/TLS certificates were observed for this C2 connection?
    context: Certificate analysis helps identify shared infrastructure and additional malicious domains.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.fingerprint_sha1

  - question: Are other systems showing similar Momibot backdoor indicators?
    context: Backdoor trojans often spread through email campaigns or exploit kits affecting multiple users.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Momibot"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What volume of data was transmitted during this backdoor session?
    context: Large data transfers may indicate information theft or additional malware downloads.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - duration
        - dst_port

  - question: What HTTP response was received from the C2 server?
    context: Server responses may contain commands, configuration updates, or additional payloads for the backdoor.
    range: -1m/+1m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: "/index.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers.content_type