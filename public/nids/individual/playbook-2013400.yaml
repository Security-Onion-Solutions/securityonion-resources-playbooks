name: ET INFO Request to Suspicious Games at pcgame.gamedia.cn
id: 22013400
description: |
  Detects HTTP requests to pcgame.gamedia.cn with suspicious game-related parameters.
  May indicate legitimate gaming activity or potential malware using gaming sites for C2 communication.
type: detection
detection_id: 2013400
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What were the complete URL parameters in the gaming request?
    context: The decoded parameters reveal if this is legitimate gaming or encoded malware communication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: Is gaming traffic normal for this user or system?
    context: Understanding user behavior helps distinguish legitimate gaming from suspicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - "game"
            - "gaming"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.status_code

  - question: What is the decoded content of the suspicious path parameter?
    context: The path parameter contains encoded data that may reveal malware commands or data theft.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.domain: "pcgame.gamedia.cn"
        condition: selection
      fields:
        - url.full
        - url.query
        - http.response.body.content

  - question: Does this occur during normal business hours for this user?
    context: Gaming activity outside work hours may be legitimate, during work hours may violate policy.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What process initiated this gaming site request?
    context: Identifying the requesting process helps determine if user-initiated or automated malware.
    range: -15m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Are there other requests to gaming or entertainment sites?
    context: Multiple gaming sites may indicate legitimate user activity or malware using gaming for cover.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - "game"
            - "entertainment"
            - "media"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.status_code

  - question: What data is being sent to the gaming site?
    context: Outbound data may indicate information theft disguised as gaming activity.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain: "pcgame.gamedia.cn"
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - network.bytes_sent

  - question: Is this gaming site request part of a broader pattern?
    context: Regular patterns may indicate scheduled malware communication or legitimate gaming habits.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain: "pcgame.gamedia.cn"
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  - question: Are there policy violations related to gaming site access?
    context: Gaming during work hours may violate acceptable use policies requiring HR notification.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "POLICY"
            - "policy"
        condition: selection
      fields:
        - rule.name
        - url.domain

  - question: Are other users accessing similar gaming sites?
    context: Multiple users accessing gaming sites may indicate policy enforcement needs or campaign targeting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.domain|contains:
            - "gamedia.cn"
            - "pcgame"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code