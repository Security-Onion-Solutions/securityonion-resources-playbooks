name: ET WEB_SPECIFIC_APPS Tiki Wiki CMS ajax parameter XSS Vulnerability
id: 22013434
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting the Tiki Wiki CMS ajax parameter vulnerability.
  Attackers exploit this vulnerability to inject malicious scripts via the snarf_ajax.php endpoint.
  Legitimate use of this endpoint typically involves standard AJAX requests without script injection attempts.
type: detection
detection_id: 2013434
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XSS payload injected into the ajax parameter?
    context: Analyzing the exact payload reveals the attacker's intent and helps determine the sophistication of the attack.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query
        - http.request.body.content

  - question: What specific JavaScript functions or events were used in the XSS attempt?
    context: Different XSS techniques indicate varying levels of attacker skill and potential impact on targeted users.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers.referer
        - http.request.headers.user_agent
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this request from an authenticated Tiki Wiki administrator or content editor?
    context: Legitimate users may trigger false positives when using rich text editors or testing functionality.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|expand: '%dst_ip%'
          url.path|contains: "/tiki-"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.headers.cookie
        - http.response.status_code

  - question: Does this appear to be automated vulnerability scanning or targeted exploitation?
    context: Distinguishing between reconnaissance and actual exploitation attempts helps prioritize response efforts.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.headers.user_agent
        - http.response.status_code

  # Type 3: Activity Context
  - question: What other Tiki Wiki pages or functions were accessed before this XSS attempt?
    context: Understanding the attack sequence helps identify if this is part of a larger application compromise attempt.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - http.response.status_code

  - question: Was this attack preceded by reconnaissance or vulnerability scanning?
    context: Attackers often perform reconnaissance before launching targeted XSS attacks against specific applications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/tiki-"
            - "/snarf_ajax.php"
            - "/admin"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the server respond with content that could execute the injected script?
    context: Successful XSS requires the server to reflect the malicious input in a way that browsers will execute.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers.content_type
        - bytes_received

  - question: Are there signs of successful session hijacking or credential theft?
    context: Successful XSS attacks may lead to session token theft or credential harvesting from legitimate users.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.headers.cookie
        - http.request.headers.authorization

  # Type 5: Forensic Deep-Dive
  - question: What is the attack source's reputation and geographic location?
    context: Understanding attacker infrastructure helps with attribution and blocking additional attack attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  - question: Are there indicators of automated XSS testing tools or manual exploitation?
    context: Tool signatures in User-Agent strings and request patterns help identify the attack methodology.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.method
        - url.path
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other web applications in the environment being targeted with similar XSS attempts?
    context: Attackers often target multiple applications once they identify vulnerable web servers in an organization.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "XSS"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - rule.name
        - rule.category

  - question: Is this part of a broader web application attack campaign?
    context: Understanding campaign scope helps determine if this is an isolated incident or part of systematic targeting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category