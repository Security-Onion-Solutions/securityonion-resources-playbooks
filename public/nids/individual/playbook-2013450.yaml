name: ET MALWARE Troxen Downloader Checkin
id: 22013450
description: |
  Detects Troxen malware downloader communicating with command and control servers.
  Legitimate software may rarely use similar URI patterns but this is highly suspicious.
type: detection
detection_id: 2013450
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What are the complete MAC address and process ID being transmitted?
    context: These identifiers help track infected systems and understand malware deployment.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - url.full

  - question: Is this communication part of legitimate software inventory management?
    context: Some asset management tools transmit MAC addresses and process information.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "active_count.php"
        condition: selection
      fields:
        - dst_ip
        - http.request.headers.user_agent
        - url.query

  - question: What process initiated this malware communication?
    context: Identifying the parent process reveals the infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What other C2 communications occurred from this infected host?
    context: Troxen may use multiple C2 channels or download additional payloads.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Did the C2 server respond with commands or payloads?
    context: Server responses indicate active C2 communication and potential payload delivery.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers.content_length

  - question: What files were created or modified around the time of infection?
    context: Malware deployment typically involves file system changes for persistence.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessImage

  - question: What network infrastructure is hosting the Troxen C2 server?
    context: C2 infrastructure analysis helps identify the threat actor and campaign scope.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Are there indicators of data exfiltration or lateral movement?
    context: Advanced malware often performs reconnaissance and data theft after initial infection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What persistence mechanisms has Troxen established on the system?
    context: Understanding persistence helps with complete malware removal and prevention.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  - question: How many systems in the enterprise are infected with Troxen?
    context: Malware campaigns often target multiple systems simultaneously.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains: "active_count.php"
          url.query|contains: "mac="
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.query

  - question: What is the timeline and scope of this Troxen campaign?
    context: Understanding campaign duration and spread helps assess organizational impact.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Troxen"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name