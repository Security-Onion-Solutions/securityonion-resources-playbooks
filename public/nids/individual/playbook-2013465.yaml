name: ET WEB_SPECIFIC_APPS EasySiteEdit langval Parameter Remote File inclusion Attempt
id: 22013465
description: |
  Detects remote file inclusion attempts targeting EasySiteEdit langval parameter in sublink.php.
  May trigger on legitimate file inclusion operations or security testing activities.
type: detection
detection_id: 2013465
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete remote file inclusion URL in the langval parameter?
    context: The included URL reveals the attacker's payload source and intended malicious code execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What protocol was used for the remote file inclusion attempt?
    context: Protocol analysis (HTTP/HTTPS/FTP/PHP) indicates attack sophistication and payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - http.user_agent

  - question: Is this EasySiteEdit installation part of authorized web development?
    context: Legitimate CMS installations may trigger RFI detection during development or testing phases.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/sublink.php"
        condition: selection
      fields:
        - src_ip
        - http.user_agent
        - url.path

  - question: What other web vulnerabilities were tested from this source IP?
    context: Multiple vulnerability probes indicate systematic exploitation attempts against the target.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What was the attack sequence leading to the RFI attempt?
    context: Request patterns reveal reconnaissance activities and attack methodology progression.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code
        - http.user_agent

  - question: Did the remote file inclusion succeed in executing malicious code?
    context: Server response analysis indicates whether the inclusion was successful or blocked.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - network.bytes_sent
        - network.bytes_received

  - question: Are there outbound connections from the server to the malicious file source?
    context: Server-initiated connections to attacker infrastructure confirm successful RFI exploitation.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_received

  - question: What process activity occurred on the compromised server after RFI?
    context: Process execution following RFI indicates successful payload delivery and system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of persistent backdoor installation after the attack?
    context: File creation in web directories suggests web shell deployment for continued access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - ".php"
            - ".jsp"
            - ".asp"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are other systems showing similar EasySiteEdit exploitation attempts?
    context: Enterprise-wide attacks indicate coordinated campaign targeting EasySiteEdit installations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "EasySiteEdit"
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What related RFI attack patterns appear across the organization?
    context: Similar inclusion attempts help identify campaign scope and threat actor infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Remote File inclusion"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.query