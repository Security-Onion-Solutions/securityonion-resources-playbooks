name: ET WEB_SPECIFIC_APPS DiY-CMS lang Parameter Remote File inclusion Attempt
id: 22013466
description: |
  Detects remote file inclusion attempts targeting DiY-CMS lang parameter in guestbook module.
  May trigger on legitimate file inclusion operations or security testing activities.
type: detection
detection_id: 2013466
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete remote file inclusion URL in the lang parameter?
    context: The included URL reveals the attacker's payload source and intended malicious code.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What type of remote resource was the attacker attempting to include?
    context: Protocol analysis (HTTP/HTTPS/FTP/PHP) indicates attack vector and payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - http.user_agent

  - question: Is this DiY-CMS installation part of authorized development or testing?
    context: Legitimate development environments may trigger RFI detection during testing phases.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/modules/guestbook/"
        condition: selection
      fields:
        - src_ip
        - http.user_agent
        - url.path

  - question: What other web application vulnerabilities were probed from this source?
    context: Multiple vulnerability scans indicate systematic exploitation attempts against the target.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What was the attack reconnaissance pattern before the RFI attempt?
    context: Pre-attack enumeration reveals attacker methodology and targeted application discovery.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code
        - http.user_agent

  - question: Did the remote file inclusion attempt succeed in executing code?
    context: Response analysis and subsequent connections indicate successful payload execution.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - network.bytes_sent
        - network.bytes_received

  - question: Are there outbound connections to the attacker's file inclusion source?
    context: Server-side requests to malicious URLs confirm successful RFI exploitation.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_received

  - question: What process activity occurred on the target server after the RFI attempt?
    context: Process execution indicates successful code inclusion and potential system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of web shell deployment following the inclusion attempt?
    context: File creation in web directories suggests persistent access mechanism installation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - ".php"
            - ".jsp"
            - ".asp"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are other systems showing similar DiY-CMS exploitation attempts?
    context: Enterprise-wide attacks indicate coordinated campaign targeting DiY-CMS installations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "DiY-CMS"
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What related remote file inclusion IOCs appear across the organization?
    context: Similar RFI patterns help identify campaign scope and threat actor infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Remote File inclusion"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.query