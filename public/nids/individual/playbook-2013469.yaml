name: ET WEB_SPECIFIC_APPS Joomla Community component userid parameter UNION SELECT SQL Injection Attempt
id: 22013469
description: |
  Detects SQL injection attempts targeting Joomla Community component via UNION SELECT statements.
  Legitimate applications rarely use UNION SELECT in user-facing parameters making this highly suspicious.
type: detection
detection_id: 2013469
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UNION SELECT SQL injection payload?
    context: Understanding the full payload reveals what database information the attacker is trying to extract.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.uri
        - http.request.body.content

  - question: Is this part of legitimate database reporting or analytics functionality?
    context: Some applications legitimately use UNION SELECT for complex queries, though rare in user parameters.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "option=com_community"
        condition: selection
      fields:
        - src_ip
        - http.request.headers.user_agent
        - url.query

  - question: What database enumeration activity preceded this UNION SELECT attack?
    context: UNION SELECT attacks typically follow reconnaissance to understand database structure.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code
        - http.request.method

  - question: What other SQL injection techniques were attempted by this attacker?
    context: Skilled attackers often try multiple SQL injection vectors to find successful exploitation methods.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: "userid="
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Did the UNION SELECT injection successfully extract data?
    context: Response analysis reveals if sensitive database information was disclosed to the attacker.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers.content_length

  - question: What sensitive database information was targeted for extraction?
    context: UNION SELECT attacks often target user credentials, personal data, or system configuration.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "option=com_community"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.content

  - question: What specific database tables and columns were queried via UNION SELECT?
    context: Analyzing the UNION SELECT syntax reveals the attacker's database knowledge and objectives.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Are there indicators of manual exploitation versus automated tools?
    context: UNION SELECT attacks require database knowledge, indicating skilled manual exploitation or advanced tools.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.method
        - url.path

  - question: What authentication credentials or session data was exposed?
    context: Successful UNION SELECT attacks may reveal password hashes or session tokens for further exploitation.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/index.php"
        condition: selection
      fields:
        - url.query
        - http.request.headers.cookie
        - http.response.headers.set_cookie

  - question: Are other Joomla sites being targeted with UNION SELECT attacks?
    context: Attackers often exploit the same vulnerability across multiple target systems for maximum data extraction.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: "UNION"
          url.query|contains: "SELECT"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  - question: What is the scope of this data extraction campaign across the enterprise?
    context: UNION SELECT attacks may be part of larger data theft operations targeting multiple applications.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SQL Injection"
          rule.name|contains: "UNION SELECT"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name