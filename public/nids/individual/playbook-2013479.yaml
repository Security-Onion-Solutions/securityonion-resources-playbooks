name: ET SCAN Behavioral Unusually fast Terminal Server Traffic Potential Scan or Infection (Outbound)
id: 22013479
description: |
  Detects unusually fast outbound RDP connections indicating potential scanning activity or malware infection.
  May trigger on legitimate bulk RDP management tools or automated connection attempts.
type: detection
detection_id: 2013479
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact frequency and pattern of RDP connection attempts from this source?
    context: Understanding connection timing helps distinguish between legitimate automation and scanning behavior.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - rule.name

  - question: Is this source IP authorized for bulk RDP administration?
    context: Legitimate system administrators may use tools that generate rapid RDP connections for server management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3389
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: What other scanning or reconnaissance activity originated from this IP?
    context: RDP scanning often accompanies broader network reconnaissance campaigns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What systems were targeted by these RDP connection attempts?
    context: Understanding target scope helps assess potential impact and identify vulnerable systems.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3389
        condition: selection
      fields:
        - dst_ip
        - proto

  - question: Are there signs of successful RDP authentication from this source?
    context: Successful connections following scanning may indicate compromised credentials or weak passwords.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3389
          bytes_toclient|gte: 1000
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What is the geographic origin and reputation of the source IP?
    context: External scanning often originates from known malicious infrastructure or compromised systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - geoip.country_name
        - geoip.city_name
        - threat.indicator.ip

  - question: Has this IP been observed in other malware campaigns or botnet activity?
    context: RDP scanning may be part of broader malware distribution or botnet recruitment efforts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'MALWARE'
            - 'TROJAN'
            - 'BOTNET'
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Are there indicators of worm propagation or lateral movement from targeted systems?
    context: RDP scanning may precede worm infection attempts like Morto that spread via RDP vulnerabilities.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port: 3389
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: What process or service initiated these outbound RDP connections?
    context: Understanding the source process helps determine if this is legitimate software or malware behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'mstsc.exe'
            - 'rdp'
            - 'terminal'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are other internal systems exhibiting similar rapid RDP connection patterns?
    context: Coordinated scanning from multiple internal IPs may indicate widespread infection or botnet activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.id: 2013479
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What authentication failures or security events occurred on targeted RDP services?
    context: Failed authentication attempts may indicate brute force attacks following the scanning activity.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 3389
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration