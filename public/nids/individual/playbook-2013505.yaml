name: ET INFO GNU/Linux YUM User-Agent Outbound likely related to package management
id: 22013505
description: |
  Detects YUM package manager user agent strings in outbound HTTP traffic from Linux systems.
  Usually legitimate package management but may indicate unauthorized software installation.
type: detection
detection_id: 2013505
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific YUM user agent string and target repository was accessed?
    context: Understanding the exact YUM request helps determine if this is legitimate package management.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.user_agent
        - url.full
        - url.domain

  - question: What packages or repositories is this system attempting to access?
    context: Package names and repository URLs indicate the nature of software being installed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  - question: Is this normal package management activity for this Linux system?
    context: Regular YUM activity is expected on managed Linux systems during maintenance windows.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "yum"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.status_code

  - question: What user account is performing this package management activity?
    context: Package installation should be performed by authorized administrators or automated systems.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: "yum"
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Does this YUM activity align with scheduled maintenance windows?
    context: Legitimate package updates typically occur during planned maintenance periods.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "yum"
        condition: selection
      fields:
        - url.domain
        - http.response.status_code
        - network.bytes_received

  - question: What packages were successfully downloaded and installed?
    context: Understanding installed packages helps assess security impact and policy compliance.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains: "rpm"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there signs of unauthorized or suspicious packages being installed?
    context: Malicious actors may use YUM to install backdoors or unauthorized software.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "install"
            - "update"
        condition: selection
      fields:
        - CommandLine
        - User
        - Image

  - question: What repository sources is this system configured to use?
    context: Unauthorized or malicious repositories may host compromised packages.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "yum.repos.d"
            - ".repo"
        condition: selection
      fields:
        - TargetFilename
        - User
        - file.hash.md5

  - question: Is this system accessing non-standard or external package repositories?
    context: Access to unauthorized repositories may violate security policies or introduce risks.
    range: +10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "repo"
            - "mirror"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other Linux systems performing similar package management activities?
    context: Coordinated package management may indicate legitimate updates or potential compromise.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.user_agent|contains: "yum"
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.response.status_code

  - question: Has this package management activity been followed by suspicious system behavior?
    context: Malicious package installation may be followed by backdoor deployment or system compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "malware"
            - "command-and-control"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category