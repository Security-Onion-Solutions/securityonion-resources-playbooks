name: ET WEB_SPECIFIC_APPS Openads row Parameter Remote File inclusion Attempt
id: 22013562
description: |
  Detects remote file inclusion attempts targeting Openads via the row parameter in lib-view-main.inc.php.
  Legitimate use would be rare as this targets a specific vulnerability in older Openads versions.
type: detection
detection_id: 2013562
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete URI and file inclusion payload used in this attack?
    context: Understanding the exact payload reveals the attacker's target file and inclusion method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What remote file or URL was the attacker attempting to include?
    context: Identifying the included file reveals the attacker's payload and potential malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer

  - question: Is this server known to run Openads or similar advertising management software?
    context: Confirms if this is a legitimate target or potential false positive.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/openads/"
            - "/adserver/"
            - "/phpads/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this source IP attempted similar file inclusion attacks recently?
    context: Determines if this is part of a broader scanning campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Remote File"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: What was the sequence of requests leading up to this attack?
    context: Understanding the attack chain reveals reconnaissance and exploitation patterns.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code
        - http.user_agent

  - question: Did the server respond successfully to this file inclusion attempt?
    context: Successful responses indicate potential compromise and code execution.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 200
            - 302
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  - question: What processes were running on the target server during this attack?
    context: Identifies if web server processes spawned suspicious child processes.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "php"
            - "apache"
            - "nginx"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Were any files created or modified on the target system after this request?
    context: File changes indicate successful exploitation and potential backdoor installation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.path|contains:
            - ".php"
            - "/tmp/"
            - "/var/www/"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.size

  - question: What network connections were established from the target server after this attack?
    context: Outbound connections may indicate successful compromise and command-and-control communication.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Are other servers in the environment showing similar Openads exploitation attempts?
    context: Identifies if this is part of a coordinated campaign against multiple targets.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Openads"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What geographic location and ASN does the attacking IP belong to?
    context: Geographic and network information helps with threat attribution and blocking decisions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - source.geo.country_name
        - source.as.organization
        - source.as.number