name: ET WEB_SPECIFIC_APPS Joomla EZ Realty id Parameter Blind SQL Injection Attempt
id: 22013680
description: |
  Detects blind SQL injection attempts targeting the Joomla EZ Realty component's id parameter.
  May trigger on legitimate database queries containing similar patterns in web applications.
type: detection
detection_id: 2013680
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the EZ Realty request?
    context: Understanding the exact injection syntax reveals attack sophistication and target database.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - http.request.body.content

  - question: What specific database information was the attacker attempting to extract?
    context: Analyzing the substring function usage indicates data extraction goals.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - http.uri
        - payload

  - question: Is this normal administrative access to the Joomla EZ Realty component?
    context: Legitimate administrators may access this component through standard parameters.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.request.method

  - question: What other web application attacks originated from this source IP?
    context: Multiple attack vectors from same source indicate coordinated exploitation campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri

  - question: Did the SQL injection attempt succeed based on response patterns?
    context: Response timing and content changes indicate successful database interaction.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes

  - question: What authentication context existed for this Joomla session?
    context: Understanding user privileges determines potential impact of successful injection.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - http.request.cookies

  - question: Were there successful database queries following this injection attempt?
    context: Subsequent database activity indicates successful exploitation and data access.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 3306
            - 5432
            - 1433
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: What sensitive data could be accessed through the EZ Realty database?
    context: Understanding data exposure helps prioritize incident response and notification requirements.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "ezrealty"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.request.method

  - question: Did the attacker attempt to escalate privileges after the injection?
    context: Privilege escalation attempts indicate advanced persistent threat behavior.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - http.request.body.content

  - question: Are other Joomla installations in the environment being targeted?
    context: Coordinated attacks against multiple Joomla sites indicate campaign-level threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Joomla"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - http.uri

  - question: What is the geographic and network context of the attacking IP?
    context: Understanding attacker infrastructure helps with attribution and blocking decisions.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes