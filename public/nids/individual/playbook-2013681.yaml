name: ET WEB_SPECIFIC_APPS American Bankers Association Cross Site Scripting Attempt
id: 22013681
description: |
  Detects cross-site scripting (XSS) attempts targeting the American Bankers Association search functionality.
  May trigger on legitimate searches containing JavaScript-like syntax or HTML elements.
type: detection
detection_id: 2013681
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the ABA search parameter?
    context: Understanding the injection vector reveals attack sophistication and target browser exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - http.request.body.content

  - question: Which JavaScript events or HTML elements were used in the XSS attempt?
    context: Specific event handlers indicate the intended execution context and user interaction required.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - http.uri
        - payload

  - question: Is this normal search behavior for the ABA website functionality?
    context: Legitimate users may search for terms containing technical keywords or special characters.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "searchaba.aspx"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.request.method

  - question: What other XSS attacks have originated from this source IP?
    context: Multiple XSS attempts indicate systematic vulnerability scanning or targeted campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Cross Site Scripting"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri

  - question: Did the XSS payload successfully execute based on response characteristics?
    context: Response content and timing patterns indicate whether the payload was reflected or stored.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  - question: What browser and user agent context accompanied this XSS attempt?
    context: Understanding client capabilities helps assess payload effectiveness and targeting.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - user_agent.original

  - question: Were there subsequent requests indicating successful XSS exploitation?
    context: Follow-up requests with session tokens or cookies suggest successful script execution.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.request.cookies
        - http.request.headers

  - question: What sensitive functionality could be accessed through successful XSS?
    context: Understanding application context determines potential impact of successful exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.request.method

  - question: Did the attacker attempt to steal session cookies or credentials?
    context: Credential harvesting attempts indicate advanced exploitation beyond simple XSS testing.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.request.body.content

  - question: Are other financial or banking websites being targeted by this attacker?
    context: Coordinated attacks against financial institutions indicate specialized threat actor.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - http.uri

  - question: What is the attack pattern and timing across multiple targets?
    context: Understanding campaign scope helps with threat intelligence and coordinated response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes