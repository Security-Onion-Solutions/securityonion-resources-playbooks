name: ET WEB_SPECIFIC_APPS Mambo N-Myndir SELECT FROM SQL Injection Attempt
id: 22013704
description: |
  Detects SQL injection attempts targeting the Mambo N-Myndir component using SELECT FROM statements.
  May trigger on legitimate database queries containing similar patterns in web applications.
type: detection
detection_id: 2013704
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SELECT FROM SQL injection payload?
    context: Understanding the exact query structure reveals attacker intent and database targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - http.request.body.content

  - question: Which database tables or columns was the attacker attempting to access?
    context: Specific table targeting indicates data extraction goals and sensitive information at risk.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - http.uri
        - payload

  - question: Is this normal administrative access to the Mambo N-Myndir component?
    context: Legitimate administrators may access this component through standard database operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "n-myndir"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.request.method

  - question: What other SQL injection techniques has this attacker employed?
    context: Multiple injection methods indicate sophisticated database exploitation campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SQL Injection"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri

  - question: Did the SELECT statement successfully return database information?
    context: Response patterns and timing indicate successful data extraction from the database.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes

  - question: What authentication context existed for this Mambo session?
    context: Understanding user privileges determines scope of accessible database information.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - http.request.cookies

  - question: Were there direct database connections following this injection attempt?
    context: Subsequent database activity indicates successful exploitation and potential data access.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 3306
            - 5432
            - 1433
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: What sensitive data could be exposed through the N-Myndir database?
    context: Understanding data classification helps prioritize incident response and breach notification.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "myndir"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.request.method

  - question: Did the attacker attempt to modify data after successful SELECT queries?
    context: Data modification attempts indicate escalation from reconnaissance to active compromise.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - http.request.body.content

  - question: Are other Mambo components or installations being targeted?
    context: Coordinated attacks against multiple Mambo sites indicate campaign-level threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Mambo"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - http.uri

  - question: What is the broader attack pattern across the enterprise?
    context: Understanding campaign scope helps with threat intelligence and coordinated defense.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes