name: ET WEB_SPECIFIC_APPS Mambo N-Myndir DELETE FROM SQL Injection Attempt
id: 22013705
description: |
  Detects SQL injection attempts targeting the Mambo N-Myndir component using DELETE FROM statements.
  May trigger on legitimate database maintenance operations containing similar patterns.
type: detection
detection_id: 2013705
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DELETE FROM SQL injection payload?
    context: Understanding the exact deletion query reveals destructive intent and targeted data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - http.request.body.content

  - question: Which database tables or records was the attacker attempting to delete?
    context: Specific deletion targets indicate data destruction goals and business impact assessment.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - http.uri
        - payload

  - question: Is this authorized database maintenance for the Mambo N-Myndir component?
    context: Legitimate administrators may perform deletion operations during maintenance windows.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "n-myndir"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.request.method

  - question: What preceded this DELETE attempt in the attack sequence?
    context: Understanding attack progression from reconnaissance to destruction guides response priority.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - http.uri
        - rule.category

  - question: Did the DELETE statement successfully execute and remove data?
    context: Response characteristics indicate whether destructive operations completed successfully.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes

  - question: What authentication and authorization context allowed this operation?
    context: Understanding privilege context determines how the deletion was possible and prevention measures.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers
        - http.request.cookies

  - question: Were there database backup or recovery operations triggered after deletion?
    context: Recovery activities indicate successful data destruction and business continuity response.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 3306
            - 5432
            - 1433
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: What critical business data could have been destroyed?
    context: Understanding data impact helps prioritize recovery efforts and stakeholder notification.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.uri|contains: "myndir"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.request.method

  - question: Did the attacker attempt additional destructive operations after the DELETE?
    context: Continued destructive activity indicates systematic data destruction campaign.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SQL Injection"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - http.uri

  - question: Are other Mambo installations experiencing similar destructive attacks?
    context: Coordinated destruction across multiple sites indicates advanced persistent threat campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "DELETE FROM"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - http.uri

  - question: What is the enterprise-wide impact of this destructive attack?
    context: Understanding campaign scope helps coordinate incident response and recovery operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes