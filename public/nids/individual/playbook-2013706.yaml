name: ET WEB_SPECIFIC_APPS Mambo N-Myndir UNION SELECT SQL Injection Attempt
id: 22013706
description: |
  Detects SQL injection attempts targeting the Mambo N-Myndir component using UNION SELECT statements.
  May trigger on legitimate database queries containing similar keywords, but typically indicates malicious exploitation attempts.
type: detection
detection_id: 2013706
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SQL injection payload in the flokkur parameter?
    context: Understanding the complete UNION SELECT statement reveals the attacker's intent and target database structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: Is this a legitimate administrative query to the Mambo N-Myndir component?
    context: Authorized administrators may perform database operations that could trigger this signature.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What other HTTP requests preceded this SQL injection attempt?
    context: Attackers often perform reconnaissance before launching injection attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.full
        - http.response.status_code

  - question: What was the server's response to this injection attempt?
    context: Response codes and content help determine if the attack was successful.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of successful database enumeration or data extraction?
    context: Successful UNION SELECT attacks often result in database schema disclosure or data exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.status_code

  - question: What is the geographic origin and reputation of the source IP?
    context: External threat intelligence helps assess the likelihood of malicious intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Has this source IP attempted other SQL injection techniques?
    context: Multiple injection attempts indicate a persistent threat actor conducting systematic attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Are there any authentication events associated with this source IP?
    context: Failed login attempts combined with SQL injection suggest credential harvesting campaigns.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "login"
            - "admin"
            - "auth"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What is the current patch level of the target Mambo installation?
    context: Vulnerable versions require immediate patching to prevent successful exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "mambo"
        condition: selection
      fields:
        - http.response.headers
        - url.path
        - http.response.body.content

  - question: Are other systems in the network experiencing similar SQL injection attempts?
    context: Coordinated attacks across multiple systems indicate advanced persistent threats.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SQL Injection"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this part of a broader web application scanning campaign?
    context: Automated scanners often test multiple vulnerabilities in sequence across web applications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path