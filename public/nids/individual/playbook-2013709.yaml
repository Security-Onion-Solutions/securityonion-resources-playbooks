name: ET WEB_SPECIFIC_APPS WordPress Annonces Remote File inclusion Attempt
id: 22013709
description: |
  Detects remote file inclusion attempts targeting the WordPress Annonces plugin via the abspath parameter.
  May trigger on legitimate file operations, but typically indicates malicious attempts to include remote code.
type: detection
detection_id: 2013709
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete remote file inclusion URL and target resource?
    context: Understanding the included file reveals the attacker's payload and intended malicious functionality.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: Is this a legitimate file operation by an authorized WordPress administrator?
    context: Plugin administrators may perform file operations that could trigger this signature during normal maintenance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What scanning or enumeration activity preceded this inclusion attempt?
    context: Attackers typically probe WordPress installations and plugins before launching targeted file inclusion attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.full
        - http.response.status_code

  - question: Did the server successfully process the remote file inclusion request?
    context: Server responses indicate whether the malicious file was included and potentially executed.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of successful code execution or system compromise?
    context: Successful RFI attacks often result in web shell deployment, data exfiltration, or further system exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.status_code

  - question: What is the reputation and geographic origin of the attacking IP?
    context: IP intelligence helps assess the threat level and potential attribution of the attack source.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Has this source attempted other WordPress plugin exploits?
    context: Multiple plugin attacks indicate attackers with comprehensive WordPress exploitation tools and knowledge.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WordPress"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Are there concurrent authentication bypass or privilege escalation attempts?
    context: RFI attacks combined with authentication attacks suggest attempts to gain administrative access to WordPress.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "wp-login"
            - "wp-admin"
            - "xmlrpc"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What is the current security status of the WordPress Annonces plugin?
    context: Plugin version and update status help determine vulnerability to this specific attack vector.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "wp-content/plugins"
        condition: selection
      fields:
        - http.response.headers
        - url.path
        - http.response.body.content

  - question: Are multiple WordPress installations being targeted with similar RFI attacks?
    context: Widespread attacks suggest automated scanning tools or coordinated campaigns against WordPress infrastructure.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Remote File inclusion"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this part of a broader WordPress-focused attack campaign?
    context: Multiple WordPress attack vectors from the same source indicate systematic exploitation attempts against CMS infrastructure.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WordPress"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path