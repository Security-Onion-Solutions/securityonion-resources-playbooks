name: ET MALWARE Win32.PEx.Delphi.1151005043 Post-infection Checkin
id: 22013798
description: |
  Detects Win32.PEx.Delphi malware post-infection checkin communications via specific URI pattern with boot.php endpoint.
  This signature identifies malware establishing command and control communication after successful system compromise.
type: detection
detection_id: 2013798
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete URI with parameters used in this post-infection checkin?
    context: The boot.php endpoint and ptr parameter reveal the malware's C2 communication protocol and system identification method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - url.query
        - http.request.method

  - question: Is this system authorized to access PHP-based web applications with boot parameters?
    context: The boot.php pattern may be used by legitimate applications for initialization, requiring context analysis.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "boot.php"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.response.status_code

  - question: What activity preceded this post-infection checkin?
    context: Post-infection checkins typically follow malware installation, requiring analysis of recent system changes.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
        - User

  - question: What files were created or modified during the infection period?
    context: Malware installation typically involves file creation, modification, or execution indicating system compromise.
    range: -4h/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: Are other systems communicating with this same C2 infrastructure?
    context: Malware campaigns often affect multiple systems simultaneously through shared command and control servers.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What DNS queries were made to resolve the C2 domain?
    context: DNS resolution patterns help identify the infrastructure used for post-infection communication.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What registry modifications indicate persistence establishment?
    context: Post-infection behavior typically includes registry modifications for persistence and configuration storage.
    range: -2h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What response was received from the C2 server during checkin?
    context: Server responses may contain commands, configuration data, or additional payloads for the infected system.
    range: -1m/+1m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "boot.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers.content_type

  - question: What additional network connections were established after the checkin?
    context: Post-infection checkins often trigger additional communications for payload downloads or data exfiltration.
    range: +5m/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received
        - duration

  - question: Are there other Win32.PEx.Delphi variants or related malware families active?
    context: Multiple malware variants may be part of the same campaign or share similar infrastructure.
    range: -24h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "PEx.Delphi"
            - "post-infection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What data was transmitted during this post-infection communication?
    context: Post-infection checkins may include system information, credentials, or other sensitive data.
    range: -2m/+2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.body.bytes
        - http.response.body.bytes
        - url.query