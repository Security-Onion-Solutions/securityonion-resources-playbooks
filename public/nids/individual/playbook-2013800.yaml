name: ET INFO Outgoing Chromoting Session Response
id: 22013800
description: |
  Detects outgoing Google Chrome Remote Desktop (Chromoting) session responses from external networks to internal systems.
  May indicate legitimate remote access sessions but could also represent unauthorized access attempts.
type: detection
detection_id: 2013800
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete Chromoting protocol signature detected?
    context: Understanding the protocol structure helps confirm legitimate Chrome Remote Desktop traffic versus potential spoofing.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What are the connection characteristics of this Chromoting session?
    context: Connection metadata reveals session duration, data transfer patterns, and communication flow.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - conn_state
        - duration

  # Type 2: Triage Assessment
  - question: Is this remote access session authorized for this user or system?
    context: Legitimate Chrome Remote Desktop usage should align with business needs and authorized remote access policies.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "chrome"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does the timing align with expected business hours or user activity?
    context: Remote access outside normal hours may indicate unauthorized usage or compromised accounts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - app_proto
        - bytes_toserver

  # Type 3: Activity Context
  - question: What user activity preceded this remote desktop session?
    context: Understanding what triggered the remote session helps determine if it's legitimate or suspicious.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there concurrent authentication events for this system?
    context: Authentication patterns help confirm legitimate user access versus unauthorized remote control.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "winlogon"
            - "lsass"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: What network services were accessed during this session?
    context: Activity during remote sessions reveals whether access was used for legitimate work or malicious purposes.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Were sensitive files accessed during this remote session?
    context: File access patterns during remote sessions help assess potential data exposure or theft.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - "Documents"
            - "Desktop"
            - ".doc"
            - ".pdf"
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessGuid

  - question: Has data been transferred or downloaded during this session?
    context: Large data transfers during remote sessions may indicate data exfiltration attempts.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          bytes_toserver: ">10000000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - app_proto

  # Type 5: Forensic Deep-Dive
  - question: What Chrome Remote Desktop configuration exists on this system?
    context: Configuration details help determine if remote access was properly authorized and configured.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains: "Chrome Remote Desktop"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: Are there signs of persistent remote access mechanisms being established?
    context: Attackers may establish persistent remote access through Chrome Remote Desktop or similar tools.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What processes were executed during the remote session?
    context: Process execution during remote sessions reveals the purpose and legitimacy of the access.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are there multiple systems showing Chromoting activity from the same external source?
    context: Multiple remote sessions from the same source may indicate coordinated access or potential compromise.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "Chromoting"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - src_ip

  - question: Have any other remote access tools been detected on the network recently?
    context: Multiple remote access methods may indicate systematic attempts to establish persistent access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "Remote"
            - "RDP"
            - "VNC"
            - "TeamViewer"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature