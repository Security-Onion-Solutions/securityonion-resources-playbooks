name: ET MALWARE Cycbot POST
id: 22013802
description: |
  Detects Cycbot malware POST requests containing specific binary signatures.
  This indicates active malware communication with command and control servers.
  Legitimate applications would not contain this specific binary pattern.
type: detection
detection_id: 2013802
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP POST request body containing the Cycbot signature?
    context: Understanding the full payload reveals the malware's communication protocol and data being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What specific binary pattern triggered this detection?
    context: The FILE0 signature and hex pattern indicate specific Cycbot variant behavior.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.body.bytes

  # Type 2: Triage Assessment
  - question: Is this system known to have legitimate applications making POST requests to this destination?
    context: Eliminates false positives from authorized software that might generate similar patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.full
        - http.request.body.bytes
        - user_agent.original

  - question: Does the timing align with normal business operations for this host?
    context: Malware often communicates outside business hours to avoid detection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 3: Activity Context
  - question: What process initiated this HTTP POST request?
    context: Identifying the parent process helps determine infection vector and scope.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.parent.command_line
        - user.name

  - question: What network connections were established around the time of this POST?
    context: Reveals the full communication pattern and potential additional C2 servers.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent
        - network.bytes_received

  - question: Were there any file modifications or downloads preceding this communication?
    context: Cycbot may download additional payloads or modify system files.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.size
        - process.name

  # Type 4: Impact Assessment
  - question: Has the malware successfully established persistent communication with the C2 server?
    context: Multiple successful connections indicate active compromise requiring immediate response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 200
            - 201
            - 202
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes_received

  - question: What data volume has been transmitted to the external server?
    context: Large data transfers may indicate data exfiltration or payload downloads.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - network.packets

  # Type 5: Forensic Deep-Dive
  - question: Are there indicators of Cycbot persistence mechanisms on the infected system?
    context: Cycbot typically establishes registry keys and startup entries for persistence.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  - question: What other malware artifacts are present on this system?
    context: Cycbot infections often involve multiple malware families or components.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "malware"
            - "trojan"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar Cycbot activity?
    context: Cycbot can spread laterally or be part of coordinated campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Cycbot POST"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.hostname