name: ET WEB_SPECIFIC_APPS PHool mainnav Parameter Remote File inclusion Attempt
id: 22013815
description: |
  Detects remote file inclusion attempts targeting PHool application via the mainnav parameter in plain.footer.php.
  May indicate exploitation of vulnerable file inclusion in sports management software.
type: detection
detection_id: 2013815
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete remote file inclusion payload in the mainnav parameter?
    context: Analyzing the full URI reveals the remote file being included and attack vector.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: What protocol scheme was used for the remote file inclusion?
    context: RFI attacks typically use HTTP, HTTPS, FTP, or PHP protocols to fetch malicious content.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is PHool sports management software legitimately installed on this server?
    context: Confirming application presence helps distinguish targeted attacks from random scanning.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/includes/layout/"
            - "phool"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there legitimate user sessions accessing PHool functionality?
    context: Normal application usage patterns help identify if this is authorized activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "login"
            - "admin"
            - "dashboard"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What reconnaissance preceded this RFI attempt?
    context: Attackers typically probe for vulnerable files before attempting exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/includes/"
            - ".php"
            - "config"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  - question: What was the server's response to this inclusion attempt?
    context: Response analysis reveals if the attack succeeded and what content was returned.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion result in successful code execution?
    context: Successful RFI may show follow-up POST requests or command execution attempts.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  - question: Are there signs of backdoor or webshell installation?
    context: RFI attacks often lead to persistent access mechanisms being deployed.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "shell"
            - "cmd"
            - "exec"
            - "eval"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What external connections were made to fetch the remote file?
    context: Analyzing outbound connections reveals the source of malicious content.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: What file system modifications occurred after the RFI attempt?
    context: Successful inclusion may result in file creation, modification, or upload activity.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - "php"
            - "txt"
            - "log"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other web applications being targeted with similar RFI attacks?
    context: Attackers may scan multiple applications for file inclusion vulnerabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Remote File inclusion"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this part of a broader web application attack campaign?
    context: RFI attempts often occur alongside other web exploitation techniques.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category