name: ET WEB_SPECIFIC_APPS Wordpress Easy Stats plugin homep Parameter Remote File inclusion Attempt
id: 22013817
description: |
  Detects remote file inclusion attempts targeting the WordPress Easy Stats plugin via the homep parameter.
  May trigger on legitimate file operations but typically indicates exploitation of CVE-2011-4106.
type: detection
detection_id: 2013817
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete remote file inclusion URL and payload?
    context: Analyzing the full URI reveals the remote file being included and exploitation method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What protocol scheme was used in the homep parameter?
    context: Remote file inclusion attempts often use HTTP, HTTPS, FTP, or PHP protocols to fetch malicious files.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this WordPress site legitimately using the Easy Stats plugin?
    context: Confirming plugin presence helps distinguish between targeted attacks and random scanning.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/wp-content/plugins/wpeasystats/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there legitimate administrative activities from this source IP?
    context: Authorized WordPress administrators may access plugin files during normal operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/wp-admin/"
            - "/wp-login.php"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this exploitation attempt?
    context: Attackers typically scan for vulnerable plugins before attempting exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/wp-content/plugins/"
            - "/readme.txt"
            - "/wp-config.php"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  - question: What was the HTTP response to this inclusion attempt?
    context: Response codes and content reveal if the attack succeeded or failed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion result in code execution?
    context: Successful RFI attacks may show follow-up commands or shell activity.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - "POST"
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  - question: Are there signs of webshell deployment or backdoor installation?
    context: RFI attacks often lead to persistent access mechanisms being installed.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - ".php"
            - "shell"
            - "cmd"
            - "exec"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What malicious content was retrieved from the remote file?
    context: Analyzing the included file reveals the attacker's payload and capabilities.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: What file system changes occurred after the inclusion attempt?
    context: Successful RFI may result in file uploads, modifications, or new script creation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - "php"
            - "jsp"
            - "asp"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other WordPress sites in the environment being targeted?
    context: Attackers often scan multiple sites for the same vulnerability.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Wordpress Easy Stats"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader web application attack campaign?
    context: RFI attempts may be part of larger exploitation campaigns targeting multiple vulnerabilities.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category