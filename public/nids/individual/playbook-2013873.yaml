name: ET WEB_SPECIFIC_APPS Joomla techfolio component SELECT FROM SQL Injection Attempt
id: 22013873
description: |
  Detects SQL injection attempts targeting the Joomla techfolio component using SELECT FROM statements.
  May trigger on legitimate database queries but typically indicates exploitation attempts against vulnerable Joomla installations.
type: detection
detection_id: 2013873
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the techfolio component request?
    context: Understanding the exact injection syntax reveals the attacker's database enumeration intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What specific database tables or columns were targeted in the SELECT statement?
    context: Analyzing the SELECT query structure indicates what data the attacker was attempting to extract.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this a legitimate administrator accessing the Joomla techfolio component?
    context: Authorized Joomla administrators may access component parameters, but SQL keywords in URLs are suspicious.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "index.php"
            - "administrator"
            - "com_techfolio"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does this source IP have a history of normal Joomla administration activity?
    context: Legitimate administrators typically have consistent access patterns to Joomla backend components.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "administrator"
            - "index.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - user_agent.original

  # Type 3: Activity Context
  - question: What other web application attacks occurred from this source IP around the same time?
    context: SQL injection attempts are often part of broader web application scanning or exploitation campaigns.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "web-application-attack"
            - "attempted-recon"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: What was the sequence of requests leading up to this SQL injection attempt?
    context: Understanding the attack progression helps identify reconnaissance and exploitation phases.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt return database content or error messages?
    context: Successful SQL injection often results in database dumps or error messages revealing schema information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Are there signs of successful database enumeration or data extraction?
    context: Successful SQL injection may be followed by additional queries to extract sensitive data.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "index.php"
            - "com_techfolio"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific Joomla techfolio component vulnerability is being exploited?
    context: Identifying the exact vulnerability helps determine patch status and exploitation scope.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "com_techfolio"
        condition: selection
      fields:
        - src_ip
        - url.query
        - user_agent.original

  - question: What automated tools or frameworks are being used for this SQL injection attack?
    context: User-agent strings and request patterns can reveal automated exploitation tools.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.method
        - url.full

  # Type 6: Enterprise Correlation
  - question: Are other Joomla installations in the environment being targeted with similar SQL injection attempts?
    context: Attackers often target multiple Joomla sites once they identify vulnerable components.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Joomla"
            - "SQL Injection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader web application vulnerability scanning campaign?
    context: SQL injection attempts are often preceded by vulnerability scanning across multiple web applications.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "attempted-recon"
            - "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity