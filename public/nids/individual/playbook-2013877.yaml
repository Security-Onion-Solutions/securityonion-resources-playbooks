name: ET WEB_SPECIFIC_APPS Joomla techfolio component UPDATE SET SQL Injection Attempt
id: 22013877
description: |
  Detects SQL injection attempts targeting the Joomla techfolio component using UPDATE SET statements.
  May trigger on legitimate database operations but typically indicates exploitation attempts to modify database content.
type: detection
detection_id: 2013877
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete UPDATE SET SQL injection payload in the techfolio component request?
    context: Understanding the exact injection syntax reveals the attacker's intent to modify database records.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What specific database tables or columns were targeted for modification in the UPDATE statement?
    context: Analyzing the UPDATE query structure indicates what data the attacker was attempting to alter.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this a legitimate administrator performing database maintenance on the Joomla techfolio component?
    context: Authorized Joomla administrators may update component settings, but SQL keywords in URLs are highly suspicious.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "index.php"
            - "administrator"
            - "com_techfolio"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does this source IP have established authentication sessions with the Joomla backend?
    context: Legitimate database updates should occur through authenticated administrative interfaces.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "administrator"
            - "login"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What other SQL injection attempts occurred from this source IP around the same time?
    context: UPDATE injections are often part of multi-stage attacks following successful reconnaissance.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SQL Injection"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: What was the progression of requests leading to this UPDATE injection attempt?
    context: Understanding the attack sequence helps identify if this follows successful SELECT-based reconnaissance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the UPDATE SQL injection attempt successfully modify database content?
    context: Successful UPDATE injections can compromise data integrity and create backdoors.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Are there signs of privilege escalation or user account manipulation following this injection?
    context: UPDATE injections often target user tables to create administrative accounts or modify permissions.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "administrator"
            - "login"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - user_agent.original

  # Type 5: Forensic Deep-Dive
  - question: What specific data modifications were attempted through the UPDATE injection?
    context: Analyzing the UPDATE payload reveals the attacker's objectives and potential data corruption.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "com_techfolio"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What automated exploitation tools are being used for this UPDATE injection attack?
    context: User-agent patterns and request timing can reveal automated SQL injection frameworks.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.method
        - url.full

  - question: Are there indicators of webshell deployment or backdoor creation through UPDATE injection?
    context: Successful UPDATE injections may be used to insert malicious code or create persistent access.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - ".php"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other Joomla installations experiencing similar UPDATE injection attempts?
    context: Attackers often target multiple Joomla sites with the same vulnerability once exploitation is confirmed.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Joomla"
            - "UPDATE"
            - "SQL Injection"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a coordinated campaign targeting web application databases?
    context: UPDATE injections often follow successful reconnaissance and may be part of larger data manipulation campaigns.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity