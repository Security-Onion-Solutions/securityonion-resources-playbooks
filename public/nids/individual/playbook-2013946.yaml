name: ET MALWARE FakeAV.EGZ Checkin 1
id: 22013946
description: |
  Detects FakeAV.EGZ malware performing initial checkin to command and control servers.
  This specific URL pattern and user agent combination indicates fake antivirus malware communication.
type: detection
detection_id: 2013946
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL and parameters used in the FakeAV checkin request?
    context: The specific URL structure and ID parameter reveal the malware's communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.user_agent

  - question: What is the numeric ID value being sent to the malware control server?
    context: The ID parameter may represent victim identification or campaign tracking information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/logo/go.php"
        condition: selection
      fields:
        - url.query
        - url.full
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this HTTP request from a legitimate web browser or application?
    context: The specific IE 6.0 user agent is suspicious on modern systems and may indicate malware.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "Mozilla"
        condition: selection
      fields:
        - http.user_agent
        - url.full
        - http.request.method

  - question: Does this system normally access the destination server for legitimate purposes?
    context: Previous legitimate access patterns help distinguish between normal and malicious activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.user_agent
        - http.request.method

  # Type 3: Activity Context
  - question: What process initiated this HTTP request to the malware control server?
    context: Identifying the source process confirms FakeAV malware execution and parent processes.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
        - ParentCommandLine

  - question: What was the response from the malware control server?
    context: The server response may contain commands or configuration updates for the malware.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.stat_code
        - http.response_body.content
        - url.full

  - question: Were there any file downloads or installations preceding this checkin?
    context: FakeAV malware typically downloads and installs fake antivirus software before checking in.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - file.mime_type

  # Type 4: Impact Assessment
  - question: Has the malware established persistent communication with the control server?
    context: Regular checkins indicate active malware that may receive commands or updates.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/logo/go.php"
        condition: selection
      fields:
        - url.query
        - http.user_agent
        - http.stat_code

  - question: Are there signs of fake antivirus software being displayed to the user?
    context: FakeAV malware typically displays fake security warnings to trick users into purchasing fake software.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific FakeAV variant is indicated by this communication pattern?
    context: Different FakeAV families use distinct URL patterns and communication protocols.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "FakeAV"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - dst_ip

  - question: Are there additional malware components or persistence mechanisms installed?
    context: FakeAV malware often installs additional components for persistence and functionality.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: Has the malware attempted to download additional payloads or updates?
    context: FakeAV malware frequently downloads additional components or updates from C2 servers.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.user_agent
        - http.stat_code

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with the same FakeAV malware?
    context: FakeAV malware often spreads through email attachments or drive-by downloads affecting multiple users.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE FakeAV.EGZ Checkin 1"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader malware campaign targeting the organization?
    context: Multiple FakeAV infections may indicate a coordinated campaign or common infection vector.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/logo/go.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.user_agent