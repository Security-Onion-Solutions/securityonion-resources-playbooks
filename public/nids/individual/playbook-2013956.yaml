name: ET ADWARE_PUP W32/SmartPops Adware Outbound Off-Port MSSQL Communication
id: 22013956
description: |
  Detects SmartPops adware communicating over non-standard MSSQL port 5217.
  May trigger on legitimate database applications using custom ports or adware data exfiltration.
type: detection
detection_id: 2013956
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific SmartPops database strings were transmitted?
    context: Analyzing the exact payload reveals the nature of data being transmitted by the adware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip
        - dst_port

  - question: What database schema or table names are referenced in the communication?
    context: Understanding database references helps determine what information the adware is targeting.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5217
        condition: selection
      fields:
        - community_id
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system authorized to connect to databases on port 5217?
    context: Legitimate applications may use custom database ports, while adware connections are typically unauthorized.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5217
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Are there legitimate MSSQL applications running on this system?
    context: Distinguishing between authorized database software and adware masquerading as database communication.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'sqlservr.exe'
            - 'ssms.exe'
            - 'sqlcmd.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What process initiated this off-port database communication?
    context: Identifying the source process helps determine if this is legitimate database activity or adware behavior.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - '5217'
            - 'smartpop'
            - 'database'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What web activity or downloads preceded this SmartPops detection?
    context: Adware often originates from malicious websites or bundled software installations.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.full|contains:
            - '.exe'
            - 'download'
            - 'install'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What other suspicious network connections occurred around the same time?
    context: Adware often establishes multiple connections for different malicious purposes.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'pup-activity'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: What volume of data is being transmitted to the external database server?
    context: Large data transfers may indicate sensitive information exfiltration by the adware.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5217
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of credential harvesting or data collection?
    context: SmartPops adware may collect sensitive information for transmission to external servers.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'password'
            - 'credential'
            - 'login'
            - '.db'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What registry entries indicate SmartPops adware persistence?
    context: Adware typically creates registry modifications for persistence and configuration storage.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'SmartPop'
            - 'Run'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What files were created or modified by the SmartPops adware?
    context: Understanding file system changes helps with complete adware removal and forensic analysis.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'smartpop'
            - 'adware'
            - '.tmp'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SmartPops adware activity?
    context: Adware campaigns often target multiple systems within an organization simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SmartPops'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader adware distribution campaign affecting the enterprise?
    context: Multiple PUP detections may indicate a coordinated adware infection across the organization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'pup-activity'
          dst_port: 5217
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name