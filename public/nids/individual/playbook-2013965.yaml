name: ET MOBILE_MALWARE Android/SndApp.B Sending Device Information
id: 22013965
description: |
  Detects Android/SndApp.B malware sending device information to command and control servers.
  This malware collects and exfiltrates device identifiers, mobile carrier information, and location data from infected Android devices.
type: detection
detection_id: 2013965
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific device information is being exfiltrated by the Android/SndApp.B malware?
    context: Understanding the exact data being transmitted reveals the scope of privacy violation and potential identity theft risk.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What is the complete command and control URL structure used by this malware?
    context: Analyzing the C2 URL pattern helps identify the malware infrastructure and potential victim scope.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  # Type 2: Triage Assessment
  - question: Is this network traffic from a legitimate Android device or a compromised system?
    context: Distinguishing between infected mobile devices and other systems helps prioritize incident response efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          user_agent.original|contains:
            - "Android"
            - "Mobile"
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - url.full

  - question: Does this appear to be an active infection or historical malware communication?
    context: Determining infection timeline helps assess current threat level and required containment measures.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "android_notifier"
            - "notifier.php"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  # Type 3: Activity Context
  - question: What other malicious Android applications are communicating from this device?
    context: Mobile devices often have multiple malware infections that work together for comprehensive data theft.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan-activity"
            - "mobile-malware"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: What was the initial infection vector or malware installation method?
    context: Understanding how the malware was installed helps prevent future infections and assess attack sophistication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - ".apk"
            - "download"
        condition: selection
      fields:
        - url.full
        - http.response.bytes
        - http.response.mime_type

  # Type 4: Impact Assessment
  - question: What sensitive device information has been successfully exfiltrated?
    context: Assessing the scope of data theft helps determine notification requirements and identity protection measures.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Are there signs of additional malware payloads being downloaded to the infected device?
    context: Malware often downloads additional components or updates that expand its capabilities.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
          url.path|contains:
            - ".apk"
            - ".dex"
        condition: selection
      fields:
        - url.full
        - http.response.bytes
        - http.response.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What specific Android/SndApp.B variant is involved based on the communication pattern?
    context: Different malware variants have distinct capabilities and may require different remediation approaches.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "android_notifier"
        condition: selection
      fields:
        - src_ip
        - url.query
        - user_agent.original

  - question: What command and control infrastructure is being used by this malware campaign?
    context: Identifying the C2 infrastructure helps understand the threat actor's resources and enables broader threat hunting.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there indicators of persistent access or backdoor functionality?
    context: Understanding malware persistence mechanisms helps ensure complete removal and prevents reinfection.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other mobile devices in the network infected with Android/SndApp.B or related malware?
    context: Mobile malware often spreads through app stores, messaging, or shared network resources.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Android"
            - "SndApp"
            - "mobile-malware"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader mobile malware campaign targeting the organization?
    context: Coordinated mobile malware campaigns may indicate targeted attacks or widespread distribution campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "trojan-activity"
          rule.name|contains:
            - "Android"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.severity