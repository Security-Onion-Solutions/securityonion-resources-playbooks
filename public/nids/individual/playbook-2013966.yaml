name: ET MOBILE_MALWARE Android/Ozotshielder.A Checkin
id: 22013966
description: |
  Detects Android/Ozotshielder.A malware performing checkin communications with command and control servers.
  This malware exfiltrates device identifiers, mobile information, and system details from infected Android devices.
type: detection
detection_id: 2013966
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific device and system information is being transmitted in the Ozotshielder.A checkin?
    context: Understanding the exact data being exfiltrated reveals the malware's intelligence gathering capabilities and privacy impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What is the complete command and control communication structure used by this malware?
    context: Analyzing the C2 URL parameters helps identify the malware's data collection scope and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  # Type 2: Triage Assessment
  - question: Is this checkin from an actively infected Android device or a false positive?
    context: Distinguishing genuine malware communications from legitimate applications helps prioritize response efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          user_agent.original|contains:
            - "Android"
            - "Mobile"
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - url.full

  - question: Does this represent a new infection or ongoing malware activity?
    context: Determining infection timeline helps assess the urgency of containment and the scope of potential data theft.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "AndroidService.aspx"
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  # Type 3: Activity Context
  - question: What other malicious Android applications are active on this device?
    context: Mobile devices often have multiple malware infections that collectively compromise device security and privacy.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan-activity"
            - "mobile-malware"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: What was the malware installation or infection vector for this device?
    context: Understanding the initial compromise helps prevent future infections and assess the attack's sophistication level.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - ".apk"
            - "download"
            - "install"
        condition: selection
      fields:
        - url.full
        - http.response.bytes
        - http.response.mime_type

  # Type 4: Impact Assessment
  - question: What sensitive device and personal information has been successfully exfiltrated?
    context: Assessing the scope of data theft helps determine breach notification requirements and victim protection measures.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Are there signs of command execution or additional malware deployment following the checkin?
    context: Malware checkins often trigger additional payload downloads or remote command execution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific Android/Ozotshielder.A variant and capabilities are involved?
    context: Different malware variants have distinct features and may require specialized removal and mitigation approaches.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "AndroidService.aspx"
        condition: selection
      fields:
        - src_ip
        - url.query
        - user_agent.original

  - question: What command and control infrastructure supports this malware campaign?
    context: Identifying the C2 infrastructure helps understand threat actor resources and enables broader threat intelligence gathering.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there indicators of persistent access mechanisms or backdoor functionality?
    context: Understanding persistence mechanisms ensures complete malware removal and prevents reinfection.
    range: +48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What data exfiltration patterns indicate the malware's primary objectives?
    context: Analyzing exfiltration patterns helps understand the threat actor's goals and potential follow-up attacks.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other mobile devices in the network infected with Android/Ozotshielder.A or related malware families?
    context: Mobile malware often spreads through shared networks, messaging apps, or compromised app distribution channels.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Android"
            - "Ozotshielder"
            - "mobile-malware"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a coordinated mobile malware campaign targeting the organization?
    context: Coordinated campaigns may indicate targeted attacks or widespread distribution efforts requiring comprehensive response.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "trojan-activity"
          rule.name|contains:
            - "Android"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.severity