name: ET WEB_SPECIFIC_APPS Zabbix popup.php UNION SELECT SQL Injection Vulnerability
id: 22013986
description: |
  Detects SQL injection attempts targeting Zabbix popup.php using UNION SELECT statements.
  May trigger on legitimate database queries containing similar patterns in rare cases.
type: detection
detection_id: 2013986
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the popup.php request?
    context: Understanding the exact UNION SELECT statement reveals attacker intent and skill level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What specific Zabbix parameters were manipulated in this attack?
    context: Identifying targeted parameters helps understand the attack vector and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer

  - question: Is this a legitimate administrative request to the Zabbix interface?
    context: Zabbix administrators may access popup.php for normal configuration tasks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/zabbix"
            - "/popup.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What other Zabbix endpoints has this source IP accessed recently?
    context: Mapping access patterns helps distinguish between reconnaissance and legitimate use.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: What was the sequence of requests leading to this SQL injection attempt?
    context: Understanding the attack chain reveals reconnaissance methods and entry points.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.request.method

  - question: Did the SQL injection attempt return sensitive data or error messages?
    context: Successful injections may reveal database structure or sensitive information.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/popup.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: What database operations might have been executed on the Zabbix backend?
    context: UNION SELECT attacks can extract sensitive configuration and monitoring data.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "mysql"
            - "postgresql"
            - "sqlite"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there signs of successful authentication bypass or privilege escalation?
    context: SQL injection in authentication systems can lead to unauthorized access.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.body.bytes

  - question: What sensitive Zabbix data could be exposed through this injection point?
    context: Understanding potential data exposure helps assess incident severity and compliance impact.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: Are other systems showing similar Zabbix-targeted SQL injection attempts?
    context: Coordinated attacks may target multiple Zabbix instances across the organization.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Zabbix"
          rule.name|contains: "SQL"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader web application scanning campaign?
    context: SQL injection attempts often follow reconnaissance of multiple web applications.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category