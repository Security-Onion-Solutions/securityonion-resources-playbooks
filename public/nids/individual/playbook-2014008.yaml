name: ET MALWARE Backdoor.Win32.Sykipot Get Config Request
id: 22014008
description: |
  Detects Sykipot malware configuration requests targeting CVE-2011-2462.
  This indicates active backdoor communication attempting to retrieve updated configurations.
  Legitimate applications would not access these specific ASP endpoints.
type: detection
detection_id: 2014008
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete GET request URL containing the Sykipot configuration parameter?
    context: The specific URI pattern reveals the malware variant and configuration being requested.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - url.query
        - http.request.method

  - question: What specific parameters were included in the kys_allow_get.asp request?
    context: Understanding the parameter structure helps identify the malware's communication protocol.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this system authorized to access ASP configuration endpoints on the target server?
    context: Eliminates false positives from legitimate administrative access to web applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - ".asp"
            - "config"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  - question: Does this host normally communicate with the target web server?
    context: Unusual communication patterns may indicate compromised systems.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - network.packets

  # Type 3: Activity Context
  - question: What process initiated this configuration request?
    context: Identifying the requesting process helps determine infection vector and scope.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.parent.command_line
        - user.name

  - question: Were there any Adobe-related processes or files accessed recently?
    context: CVE-2011-2462 is an Adobe vulnerability, indicating potential exploitation vector.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "adobe"
            - "acrobat"
            - "reader"
            - "flash"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - file.path

  - question: What other network connections occurred around this configuration request?
    context: Reveals the full attack chain and potential additional C2 communications.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent
        - network.bytes_received

  # Type 4: Impact Assessment
  - question: Did the server respond with configuration data to the malware request?
    context: Successful responses indicate active C2 communication and potential payload delivery.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.response.status_code|contains:
            - 200
            - 201
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Has the system downloaded any additional payloads following this request?
    context: Configuration requests often precede payload downloads or command execution.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - file.name

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of Sykipot persistence mechanisms on the infected system?
    context: Sykipot typically establishes registry persistence and scheduled tasks.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  - question: What files were created or modified on the system around the time of infection?
    context: Identifies dropped payloads, configuration files, and system modifications.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.size
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Sykipot activity or CVE-2011-2462 exploitation attempts?
    context: Sykipot campaigns often target multiple systems with similar attack vectors.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Sykipot"
            - "CVE-2011-2462"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - host.hostname

  - question: Is there evidence of lateral movement or credential harvesting from this compromised system?
    context: Sykipot often attempts to expand access within the network after initial compromise.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent