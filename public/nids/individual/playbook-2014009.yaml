name: ET MALWARE Smokeloader getgrab Command
id: 22014009
description: |
  Detects Smokeloader malware issuing the "getgrab" command to its command and control server.
  This command typically requests screen capture or information gathering modules from the C2.
type: detection
detection_id: 2014009
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request containing the getgrab command?
    context: Analyzing the full request reveals C2 communication patterns and potential authentication mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - http.request.headers

  - question: What additional parameters were sent with the getgrab command?
    context: Command parameters may reveal bot ID, victim information, or specific data collection targets.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'getgrab'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this communication from a known legitimate application or service?
    context: False positives may occur if legitimate software uses similar URI patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Has this host previously communicated with known malware C2 infrastructure?
    context: Prior malicious communications suggest ongoing compromise rather than isolated incident.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'cmd='
            - 'login='
            - 'getgrab'
            - 'getproxy'
            - 'getsocks'
        condition: selection
      fields:
        - dst_ip
        - url.query
        - url.path

  # Type 3: Activity Context
  - question: What process initiated the HTTP request containing the getgrab command?
    context: Identifying the requesting process helps determine the infection vector and malware family.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What other Smokeloader commands were issued from this host?
    context: Multiple commands indicate active malware operation and help understand attack progression.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'cmd=getproxy'
            - 'cmd=getsocks'
            - 'cmd=getgrab'
            - 'cmd=update'
        condition: selection
      fields:
        - url.query
        - dst_ip
        - url.path

  - question: What network connections were established around the time of the getgrab command?
    context: Concurrent connections may reveal additional C2 channels or payload downloads.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - bytes_in

  # Type 4: Impact Assessment
  - question: What response did the C2 server provide to the getgrab command?
    context: C2 responses may contain additional malware modules or configuration updates.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Were any files downloaded following the getgrab command?
    context: File downloads may indicate successful module retrieval for screen capture or data theft.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'exe'
            - 'dll'
            - 'tmp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What is the complete infection chain leading to this Smokeloader activity?
    context: Understanding the attack vector helps prevent similar infections and assess scope.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ParentCommandLine
        - ProcessGuid

  - question: What persistence mechanisms has the malware established?
    context: Persistence analysis reveals how the malware maintains access and guides remediation efforts.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network exhibiting Smokeloader activity?
    context: Multiple infections suggest worm-like propagation or coordinated attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Smokeloader'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader malware campaign across the organization?
    context: Enterprise-wide malware distribution may indicate email-based attacks or supply chain compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.query|contains:
            - 'cmd=getgrab'
            - 'cmd=getproxy'
            - 'cmd=getsocks'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.query