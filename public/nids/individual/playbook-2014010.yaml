name: ET MALWARE Smokeloader getproxy Command
id: 22014010
description: |
  Detects Smokeloader malware issuing the "getproxy" command to its command and control server.
  This command typically requests proxy configuration or SOCKS proxy modules for traffic routing.
type: detection
detection_id: 2014010
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request containing the getproxy command and login credentials?
    context: Analyzing the full request reveals C2 authentication mechanisms and bot identification methods.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - http.request.headers

  - question: What login credentials were transmitted with the getproxy command?
    context: Login parameters may reveal bot ID, victim machine fingerprint, or campaign identifiers.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'getproxy'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this communication from a known legitimate proxy management application?
    context: Some enterprise proxy tools may use similar command structures, requiring careful analysis.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Has this host previously communicated with this C2 server using other Smokeloader commands?
    context: Multiple command types confirm active Smokeloader infection rather than isolated network artifact.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'cmd='
            - 'login='
        condition: selection
      fields:
        - url.query
        - url.path

  # Type 3: Activity Context
  - question: What process initiated the HTTP request containing the getproxy command?
    context: Identifying the requesting process helps determine malware location and infection method.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What sequence of Smokeloader commands preceded the getproxy request?
    context: Command sequence reveals malware operation timeline and current attack phase.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'cmd=getgrab'
            - 'cmd=getproxy'
            - 'cmd=getsocks'
            - 'cmd=update'
        condition: selection
      fields:
        - url.query
        - dst_ip
        - url.path

  - question: What other network connections were active during the getproxy command?
    context: Concurrent connections may reveal proxy usage or additional C2 channels being established.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - bytes_in

  # Type 4: Impact Assessment
  - question: What proxy configuration did the C2 server provide in response?
    context: Proxy responses may contain SOCKS server details or traffic routing instructions for further attacks.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Were any proxy-related files or modules downloaded after the getproxy command?
    context: File downloads indicate successful proxy module retrieval for traffic manipulation capabilities.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'exe'
            - 'dll'
            - 'tmp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What is the complete malware execution chain leading to proxy command usage?
    context: Understanding infection vector and progression helps assess attack sophistication and scope.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ParentCommandLine
        - ProcessGuid

  - question: What network proxy or routing changes occurred after the getproxy command?
    context: Proxy configuration changes may enable traffic redirection for further malicious activities.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'ProxyServer'
            - 'ProxyEnable'
            - 'Internet Settings'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network requesting proxy configurations from Smokeloader C2?
    context: Multiple proxy requests suggest coordinated botnet activity or lateral movement preparation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.query|contains: 'cmd=getproxy'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.query

  - question: Is this part of a broader Smokeloader campaign across the organization?
    context: Enterprise-wide Smokeloader activity indicates successful initial compromise and potential data theft operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Smokeloader'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name