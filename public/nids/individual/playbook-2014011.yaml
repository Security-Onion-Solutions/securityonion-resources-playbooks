name: ET MALWARE Smokeloader getsocks Command
id: 22014011
description: |
  Detects Smokeloader malware issuing the "getsocks" command to its command and control server.
  This command typically requests SOCKS proxy modules for anonymous traffic routing and potential pivoting.
type: detection
detection_id: 2014011
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request containing the getsocks command and login credentials?
    context: Analyzing the full request reveals C2 authentication mechanisms and SOCKS proxy request parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - http.request.headers

  - question: What login credentials were transmitted with the getsocks command?
    context: Login parameters may reveal bot authentication tokens, victim identifiers, or campaign tracking codes.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'getsocks'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this communication from a legitimate SOCKS proxy client or network tool?
    context: Some legitimate applications may use similar command structures for proxy configuration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Has this host previously exhibited other Smokeloader command and control activity?
    context: Multiple Smokeloader commands confirm active infection rather than false positive network traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'cmd=getgrab'
            - 'cmd=getproxy'
            - 'cmd=getsocks'
        condition: selection
      fields:
        - url.query
        - dst_ip
        - url.path

  # Type 3: Activity Context
  - question: What process initiated the HTTP request containing the getsocks command?
    context: Identifying the requesting process helps locate the malware executable and understand infection vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What was the sequence of Smokeloader commands leading to the getsocks request?
    context: Command progression reveals malware operation phases and current attack objectives.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'cmd='
        condition: selection
      fields:
        - url.query
        - dst_ip
        - url.path

  - question: What network connections were established around the time of the getsocks command?
    context: Concurrent connections may reveal SOCKS proxy usage or preparation for pivoting activities.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - bytes_in

  # Type 4: Impact Assessment
  - question: What SOCKS proxy configuration did the C2 server provide in response?
    context: SOCKS responses may contain proxy server details enabling anonymous traffic routing for further attacks.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Were any SOCKS proxy modules or tools downloaded after the getsocks command?
    context: File downloads indicate successful SOCKS module retrieval for anonymous communication capabilities.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'exe'
            - 'dll'
            - 'tmp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What is the complete attack chain leading to SOCKS proxy capability requests?
    context: Understanding infection progression helps assess threat actor objectives and potential next steps.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ParentCommandLine
        - ProcessGuid

  - question: What network traffic patterns emerged after SOCKS proxy module deployment?
    context: Post-deployment traffic analysis reveals proxy usage for anonymization or lateral movement activities.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - '1080'
            - '1081'
            - '9050'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - bytes_in

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network requesting SOCKS proxy capabilities from Smokeloader C2?
    context: Multiple SOCKS requests suggest coordinated botnet operations or preparation for lateral movement.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.query|contains: 'cmd=getsocks'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.query

  - question: Is this part of a broader Smokeloader infrastructure operation across the organization?
    context: Enterprise-wide SOCKS proxy deployment may indicate preparation for large-scale data exfiltration or attack pivoting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Smokeloader'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name