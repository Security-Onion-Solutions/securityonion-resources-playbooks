name: ET MALWARE Smokeloader getload Command
id: 22014012
description: |
  Detects Smokeloader malware attempting to download additional payloads via HTTP.
  The malware uses specific URI patterns with "cmd=getload&login=" parameters.
  May rarely trigger on legitimate applications using similar parameter names.
type: detection
detection_id: 2014012
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete URI and parameters used in the getload command?
    context: Analyzing the full URI reveals the malware's command structure and potential login credentials.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query
        - http.request.body.content

  - question: What is the User-Agent string associated with this request?
    context: Smokeloader often uses distinctive User-Agent strings that help confirm malicious activity.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers.user-agent
        - http.request.method
        - url.full

  - question: Is this connection pattern normal for this internal host?
    context: Legitimate software rarely uses "getload" commands, helping distinguish from false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  - question: What other HTTP requests preceded this getload command?
    context: Understanding the infection chain helps identify the initial compromise vector.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What process initiated this HTTP connection?
    context: Identifying the parent process helps determine if this is browser-based or executable-based malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.executable

  - question: Did the server respond with additional payload data?
    context: Successful responses indicate payload delivery, while errors suggest blocked communication.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers.content-type

  - question: What files were created or modified after this connection?
    context: Smokeloader typically downloads and executes additional malware components.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - file.hash.sha256
        - process.name

  - question: Are there signs of additional malware execution on this host?
    context: Smokeloader often delivers multiple payloads, creating a complex infection scenario.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: What network connections were established after the getload command?
    context: Post-infection network activity reveals the scope of malware communication and data exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: Are other hosts in the network showing similar Smokeloader activity?
    context: Malware often spreads laterally or affects multiple systems in coordinated campaigns.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.query|contains:
            - "cmd=getload"
            - "login="
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  - question: What DNS queries were made to resolve the malware command server?
    context: DNS resolution patterns help identify the malware's infrastructure and potential DGA usage.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.question.name
        - dns.question.type
        - dns.answers.data