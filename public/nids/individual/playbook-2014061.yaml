name: ET WEB_SPECIFIC_APPS Joomla com_dshop Component SELECT FROM SQL Injection Attempt
id: 22014061
description: |
  Detects SQL injection attempts targeting the Joomla com_dshop component using SELECT FROM statements.
  Attackers exploit vulnerable parameters to extract database information.
  May trigger on legitimate database queries if application uses similar parameter names.
type: detection
detection_id: 2014061
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the request?
    context: Analyzing the full payload reveals the attacker's intent and target database tables.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.body.content

  - question: Which specific parameter contained the SQL injection attempt?
    context: Identifying the vulnerable parameter helps prioritize patching and understand attack vectors.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.headers.user-agent
        - http.request.headers.referer

  - question: Is this a legitimate administrative action on the Joomla site?
    context: Database administrators may perform legitimate SELECT queries, requiring context analysis.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "administrator"
            - "login"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What other web application attack attempts preceded this SQL injection?
    context: Attackers often probe multiple vulnerabilities before finding successful exploitation methods.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.headers.user-agent

  - question: Did the web server respond with database error messages or data?
    context: Successful SQL injection attempts may return database errors or extracted data in responses.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers.content-type

  - question: Are there signs of automated scanning or tool usage?
    context: SQL injection attacks are often performed using automated tools with distinctive patterns.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.headers.user-agent
        - http.request.method

  - question: What database tables or columns is the attacker trying to access?
    context: Understanding target data helps assess the potential impact and required incident response.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Are there signs of successful data extraction or privilege escalation?
    context: Successful SQL injection may lead to data theft or administrative access compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.body.bytes|gte: 1000
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  - question: What is the geographic origin and reputation of the attacking IP?
    context: Understanding attacker infrastructure helps with threat attribution and blocking decisions.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  - question: Are there other web applications being targeted by this attacker?
    context: Attackers often target multiple applications on the same server or network infrastructure.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.path

  - question: Has this Joomla component been targeted by other attackers recently?
    context: Popular vulnerabilities attract multiple attackers, indicating widespread exploitation attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "option=com_dshop"
            - "SELECT"
            - "FROM"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code