name: ET WEB_SPECIFIC_APPS Joomla com_dshop Component UNION SELECT SQL Injection Attempt
id: 22014063
description: |
  Detects SQL injection attempts targeting Joomla com_dshop component using UNION SELECT statements.
  May trigger on legitimate database queries containing similar keywords in specific contexts.
type: detection
detection_id: 2014063
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SQL injection payload in the com_dshop request?
    context: Understanding the complete injection string reveals the attacker's database enumeration intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: Which specific com_dshop parameters were targeted in the injection attempt?
    context: Identifying vulnerable parameters helps understand the attack vector and application weakness.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "option=com_dshop"
            - "controller="
            - "task="
            - "idofitem="
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.path

  # Type 2: Triage Assessment
  - question: Is this com_dshop component legitimately installed and used on this server?
    context: Determining if the targeted component exists helps assess if this is a targeted attack or scanning.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "option=com_dshop"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there legitimate administrative activities on this Joomla installation?
    context: Normal Joomla administration might involve component access, helping distinguish malicious from benign activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/administrator/"
            - "/index.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this SQL injection attempt?
    context: Attackers often probe for vulnerable components before launching injection attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What was the sequence of requests from this source IP?
    context: Understanding attack progression helps identify the attacker's methodology and success rate.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt receive successful database responses?
    context: HTTP response codes and content length indicate if the injection was successful.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Are there signs of successful database enumeration or data extraction?
    context: Successful UNION SELECT attacks often result in larger response sizes or specific error patterns.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "com_dshop"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  # Type 5: Forensic Deep-Dive
  - question: What specific database tables or columns were targeted in the UNION SELECT?
    context: Analyzing the injection payload reveals what database information the attacker sought.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SQL Injection"
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.body.content

  - question: Are there indicators of automated SQL injection tools or manual testing?
    context: Tool signatures in User-Agent or request patterns help identify attack sophistication.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.path
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other Joomla installations in the environment being targeted?
    context: Coordinated attacks often target multiple similar applications across the infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.query|contains: "option=com_"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.query
        - http.response.status_code

  - question: Is this part of a broader web application attack campaign?
    context: SQL injection attempts often occur alongside other web attacks from the same source.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category