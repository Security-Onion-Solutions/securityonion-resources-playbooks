name: ET WEB_SPECIFIC_APPS Joomla com_dshop Component UPDATE SET SQL Injection Attempt
id: 22014065
description: |
  Detects SQL injection attempts targeting Joomla com_dshop component using UPDATE SET statements.
  May trigger on legitimate database update operations containing similar keywords in specific contexts.
type: detection
detection_id: 2014065
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact UPDATE SET SQL injection payload in the com_dshop request?
    context: Understanding the complete injection string reveals the attacker's intent to modify existing database records.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: Which database fields were targeted for modification in the UPDATE statement?
    context: Analyzing the UPDATE payload reveals what database content the attacker attempted to alter.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "UPDATE"
            - "SET"
            - "option=com_dshop"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.path

  # Type 2: Triage Assessment
  - question: Is this com_dshop component used for legitimate product catalog updates?
    context: Determining normal update patterns helps distinguish malicious injections from authorized modifications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "option=com_dshop"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there scheduled maintenance operations that might involve database updates?
    context: Legitimate administrative tasks might involve UPDATE statements, helping assess false positive risk.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/administrator/"
            - "/index.php"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this UPDATE-based SQL injection?
    context: Attackers typically enumerate database structure before attempting targeted data modification.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Was this UPDATE attempt part of a comprehensive SQL injection campaign?
    context: Understanding the attack progression helps identify the attacker's overall database manipulation strategy.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SQL Injection"
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the UPDATE injection successfully modify database records?
    context: Successful UPDATE attacks may result in specific response patterns indicating database changes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Are there signs of privilege escalation through database modification?
    context: UPDATE attacks often target user credentials or permissions to gain elevated access.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/administrator/"
            - "/index.php"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific database modifications was the attacker attempting to make?
    context: Analyzing the UPDATE payload reveals the attacker's objectives and potential system compromise.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "UPDATE SET SQL Injection"
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.body.content

  - question: Are there indicators of credential harvesting or user account manipulation?
    context: UPDATE attacks often target user tables to steal credentials or create backdoor accounts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "user"
            - "password"
            - "admin"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other Joomla installations experiencing similar UPDATE-based attacks?
    context: Coordinated campaigns often use consistent techniques across multiple targets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Joomla"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this part of a broader database tampering campaign?
    context: UPDATE attacks often occur alongside other data manipulation techniques in comprehensive campaigns.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SQL Injection"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category