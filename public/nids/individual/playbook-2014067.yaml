name: ET WEB_SPECIFIC_APPS PHP Booking Calendar page_info_message parameter Cross-Site Scripting Vulnerability
id: 22014067
description: |
  Detects cross-site scripting attempts targeting PHP Booking Calendar page_info_message parameter.
  May trigger on legitimate JavaScript usage in calendar applications or user-generated content.
type: detection
detection_id: 2014067
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload injected into the page_info_message parameter?
    context: Understanding the complete script injection reveals the attacker's intent and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: Which JavaScript events or HTML elements were used in the XSS attempt?
    context: Analyzing the injection vector helps understand the attack sophistication and browser targeting.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "page_info_message="
            - "script"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.path

  # Type 2: Triage Assessment
  - question: Is this PHP Booking Calendar application actively used for legitimate reservations?
    context: Determining normal usage patterns helps distinguish malicious XSS from legitimate calendar operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/details_view.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: Are there authorized calendar management activities from internal users?
    context: Legitimate calendar administration might involve message parameters, helping assess false positive risk.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "calendar"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What reconnaissance preceded this XSS injection attempt?
    context: Attackers often probe for XSS vulnerabilities before launching targeted script injection attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Was this XSS attempt part of a broader web application testing campaign?
    context: Understanding the attack sequence helps identify the attacker's methodology and target selection.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in the browser context?
    context: Successful XSS attacks may result in specific response patterns or subsequent malicious requests.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Are there signs of session hijacking or credential theft following the XSS?
    context: Successful XSS often leads to cookie theft or session manipulation for account compromise.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.headers.cookie|exists: true
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.headers.cookie

  # Type 5: Forensic Deep-Dive
  - question: What was the intended payload of the XSS attack?
    context: Analyzing the script content reveals whether this was credential theft, defacement, or malware delivery.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "Cross-Site Scripting"
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.body.content

  - question: Are there indicators of automated XSS scanning tools being used?
    context: Tool signatures help identify attack sophistication and potential for widespread exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.path
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other web applications experiencing similar XSS attacks?
    context: Coordinated XSS campaigns often target multiple applications with similar vulnerability patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Cross-Site Scripting"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this part of a broader client-side attack campaign?
    context: XSS attacks often occur alongside other client-side exploitation techniques in comprehensive campaigns.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category