name: ET MALWARE Trojan Downloader.Bancos Reporting
id: 22014070
description: |
  Detects Bancos banking trojan downloader attempting to retrieve Lead3r_Ship.exe payload.
  This indicates active malware attempting to download additional banking trojan components.
  Legitimate applications would not request this specific executable file.
type: detection
detection_id: 2014070
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL and headers for the Lead3r_Ship.exe download request?
    context: Understanding the full request reveals the malware's download infrastructure and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers
        - user_agent.original

  - question: What specific path and server hosted the Lead3r_Ship.exe payload?
    context: Identifying the hosting infrastructure helps track the malware distribution network.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - dst_ip
        - dst_port

  # Type 2: Triage Assessment
  - question: Is this system authorized to download executable files from external sources?
    context: Eliminates false positives from legitimate software deployment or update mechanisms.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: ".exe"
        condition: selection
      fields:
        - url.full
        - dst_ip
        - http.response.status_code
        - user_agent.original

  - question: Does this host have documented business justification for external executable downloads?
    context: Banking environments typically restrict executable downloads to authorized sources.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - network.bytes_received
        - network.protocol

  # Type 3: Activity Context
  - question: What process initiated this executable download request?
    context: Identifying the requesting process helps determine the infection vector and scope.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.parent.command_line
        - user.name

  - question: Were there any suspicious email attachments or web downloads preceding this activity?
    context: Banking trojans often arrive via email attachments or drive-by downloads.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "zip"
            - "doc"
            - "pdf"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: What other network connections were established around this download attempt?
    context: Reveals the full malware communication pattern and potential C2 infrastructure.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent
        - network.bytes_received

  # Type 4: Impact Assessment
  - question: Was the Lead3r_Ship.exe payload successfully downloaded and executed?
    context: Successful download and execution indicates active banking trojan infection requiring immediate response.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains: "Lead3r_Ship"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name
        - file.path

  - question: What was the size and response status of the executable download?
    context: Large successful downloads indicate potential payload delivery requiring immediate containment.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes_sent

  # Type 5: Forensic Deep-Dive
  - question: Are there indicators of banking credential harvesting or keylogging activity?
    context: Bancos trojans specifically target banking credentials and financial information.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - "bank"
            - "financial"
            - "paypal"
            - "credit"
        condition: selection
      fields:
        - url.domain
        - url.full
        - http.request.body.content

  - question: What persistence mechanisms has the banking trojan established?
    context: Banking trojans typically establish multiple persistence mechanisms to survive reboots.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.key|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  - question: Are there signs of financial data exfiltration or unauthorized transactions?
    context: Successful banking trojans often attempt to perform unauthorized financial transactions.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.domain
        - http.request.body.content
        - http.request.body.bytes

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar banking trojan download activity?
    context: Banking trojan campaigns often target multiple systems simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Bancos"
            - "banking"
            - "trojan"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - host.hostname

  - question: Is there evidence of lateral movement or credential harvesting affecting other financial systems?
    context: Banking trojans often attempt to access multiple financial systems within the network.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 1433
            - 3306
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent