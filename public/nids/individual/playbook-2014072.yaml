name: ET WEB_SPECIFIC_APPS Pet Listing Script type_id Parameter Cross Site Scripting Attempt
id: 22014072
description: |
  Detects cross-site scripting attempts targeting Pet Listing Script type_id parameter.
  May trigger on legitimate JavaScript usage in search functionality or user-generated content.
type: detection
detection_id: 2014072
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload injected into the type_id parameter?
    context: Understanding the complete script injection reveals the attacker's intent and potential browser exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: Which JavaScript events or HTML elements were used in the pet listing XSS?
    context: Analyzing the injection vector helps understand the attack sophistication and execution context.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "type_id="
            - "controller="
            - "action=search"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.path

  # Type 2: Triage Assessment
  - question: Is this Pet Listing Script actively used for legitimate pet searches?
    context: Determining normal search patterns helps distinguish malicious XSS from legitimate pet listing operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/preview.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: Are there authorized pet listing management activities from internal users?
    context: Legitimate pet listing administration might involve search parameters, helping assess false positive risk.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "controller="
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What reconnaissance preceded this pet listing XSS injection attempt?
    context: Attackers often probe for XSS vulnerabilities in search functionality before launching targeted attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Was this XSS attempt part of a broader web application vulnerability assessment?
    context: Understanding the attack sequence helps identify the attacker's methodology and target prioritization.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in the pet listing search context?
    context: Successful XSS attacks may result in specific response patterns or subsequent malicious requests.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Are there signs of session hijacking or user impersonation following the XSS?
    context: Successful XSS often leads to cookie theft or session manipulation for unauthorized access.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.headers.cookie|exists: true
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.headers.cookie

  # Type 5: Forensic Deep-Dive
  - question: What was the intended payload of the pet listing XSS attack?
    context: Analyzing the script content reveals whether this was credential theft, defacement, or malware delivery.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "Cross Site Scripting"
        condition: selection
      fields:
        - rule.name
        - url.full
        - http.request.body.content

  - question: Are there indicators of automated XSS scanning tools targeting pet listing applications?
    context: Tool signatures help identify attack sophistication and potential for widespread exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - url.path
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other pet listing or similar e-commerce applications experiencing XSS attacks?
    context: Coordinated XSS campaigns often target multiple applications with similar search functionality.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Cross Site Scripting"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this part of a broader client-side attack campaign targeting e-commerce platforms?
    context: XSS attacks often occur alongside other web application attacks in comprehensive e-commerce campaigns.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category