name: ET WEB_SPECIFIC_APPS WordPress The-Welcomizer plugin page parameter Cross Site Scripting Attempt
id: 22014073
description: |
  Detects Cross Site Scripting (XSS) attempts targeting the WordPress The-Welcomizer plugin's page parameter.
  May trigger on legitimate JavaScript usage in web applications or automated security testing.
type: detection
detection_id: 2014073
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected into the page parameter?
    context: Understanding the specific payload reveals the attacker's intent and sophistication level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this legitimate administration or testing of the WordPress site?
    context: WordPress administrators may test plugin functionality or security scanners may trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: What other WordPress plugin exploitation attempts occurred from this source?
    context: Attackers often target multiple plugins to find vulnerabilities in WordPress installations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/plugins/'
        condition: selection
      fields:
        - url.path
        - dst_ip
        - http.response.status_code

  - question: What was the server's response to this XSS attempt?
    context: Response codes and content help determine if the attack was successful or blocked.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Has this WordPress installation been previously targeted?
    context: Repeated targeting suggests the site may be vulnerable or part of a broader campaign.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'WordPress'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Did the XSS payload execute successfully in the browser?
    context: Successful XSS execution may lead to session hijacking or further compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.headers
        - http.request.referrer

  - question: Are there signs of session hijacking or cookie theft following this XSS attempt?
    context: Successful XSS attacks often lead to credential theft or session manipulation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.headers|contains: 'Cookie'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What user agent and browser fingerprints are associated with this attack?
    context: User agent analysis helps identify automated tools versus manual exploitation attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers

  - question: Has malicious JavaScript been injected into the WordPress database?
    context: Persistent XSS requires database modification and represents a more serious compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
          url.path|contains: '/wp-admin/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.content

  - question: Are other systems in the network showing similar XSS exploitation attempts?
    context: Coordinated attacks may target multiple WordPress installations across the enterprise.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Cross Site Scripting'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path