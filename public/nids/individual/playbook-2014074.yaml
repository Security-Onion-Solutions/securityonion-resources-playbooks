name: ET WEB_SPECIFIC_APPS jbShop e107 CMS plugin item_id parameter SELECT FROM SQL Injection Attempt
id: 22014074
description: |
  Detects SQL injection attempts targeting the jbShop e107 CMS plugin's item_id parameter using SELECT FROM statements.
  May trigger on legitimate database queries or automated security testing tools.
type: detection
detection_id: 2014074
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the item_id parameter?
    context: Analyzing the full payload reveals the attacker's database enumeration strategy and skill level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: Is this legitimate testing of the e107 CMS installation?
    context: Web developers or security teams may conduct authorized penetration testing on CMS platforms.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.request.method

  - question: What other SQL injection techniques were attempted against this target?
    context: Attackers typically try multiple injection methods to find successful attack vectors.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path

  - question: Did the SQL injection attempt return database error messages?
    context: Error messages indicate vulnerability and may reveal database structure to attackers.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Has sensitive database information been extracted from the e107 CMS?
    context: Successful SQL injection may lead to user credential theft or database enumeration.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'jbshop'
        condition: selection
      fields:
        - url.query
        - http.response.body.bytes
        - http.response.status_code

  - question: Are there signs of database enumeration or privilege escalation?
    context: Advanced SQL injection attacks attempt to extract schema information and escalate privileges.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'information_schema'
            - 'mysql'
            - 'user'
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  - question: What authentication bypass attempts followed this SQL injection?
    context: SQL injection is often used to bypass login mechanisms in web applications.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
          url.path|contains: 'login'
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  - question: Has the attacker attempted to write files to the web server?
    context: SQL injection with file write capabilities can lead to web shell deployment.
    range: +3h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'INTO OUTFILE'
            - 'INTO DUMPFILE'
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  - question: Are there indicators of automated SQL injection tools being used?
    context: Tool signatures help identify the sophistication level and potential attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers

  - question: Have other e107 CMS installations in the network been targeted?
    context: Attackers often scan for multiple instances of vulnerable CMS platforms across networks.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'e107'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path