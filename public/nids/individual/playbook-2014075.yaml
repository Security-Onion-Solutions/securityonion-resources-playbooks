name: ET WEB_SPECIFIC_APPS jbShop e107 CMS plugin item_id parameter DELETE FROM SQL Injection Attempt
id: 22014075
description: |
  Detects SQL injection attempts targeting the jbShop e107 CMS plugin's item_id parameter using DELETE FROM statements.
  May trigger on legitimate database maintenance operations or automated security testing.
type: detection
detection_id: 2014075
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific database tables were targeted in the DELETE FROM injection?
    context: DELETE statements represent destructive attacks that can cause data loss and service disruption.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: Is this authorized database maintenance on the e107 CMS system?
    context: System administrators may perform legitimate DELETE operations during maintenance windows.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.request.method

  - question: What other destructive SQL operations were attempted by this attacker?
    context: Attackers using DELETE statements may also attempt UPDATE, DROP, or TRUNCATE operations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SQL Injection'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Did the DELETE injection execute successfully against the database?
    context: Successful DELETE operations may cause immediate data loss and application malfunction.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of data destruction or database corruption?
    context: Successful DELETE injections may cause application errors or missing content.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'jbshop'
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - url.path

  - question: Has the attacker attempted to cover tracks by deleting log entries?
    context: Advanced attackers may use DELETE statements to remove evidence of their activities.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'log'
            - 'audit'
            - 'history'
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  - question: What backup and recovery operations occurred after this attack?
    context: Data deletion may trigger emergency backup restoration procedures.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'backup'
            - 'restore'
            - 'admin'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are there indicators of ransomware or extortion following data deletion?
    context: Destructive SQL injection may be precursor to ransomware deployment or extortion attempts.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.body.content|contains:
            - 'ransom'
            - 'payment'
            - 'bitcoin'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.body.content

  - question: What user accounts were affected by the database deletion?
    context: DELETE operations on user tables can lock out legitimate users and administrators.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'login'
          http.response.status_code|contains:
            - '401'
            - '403'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Have other CMS installations been targeted with similar destructive attacks?
    context: Coordinated DELETE injection attacks may indicate a broader campaign against web applications.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'DELETE FROM SQL Injection'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path