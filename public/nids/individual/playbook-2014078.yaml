name: ET WEB_SPECIFIC_APPS jbShop e107 CMS plugin item_id parameter UPDATE SET SQL Injection Attempt
id: 22014078
description: |
  Detects SQL injection attempts targeting the jbShop e107 CMS plugin via the item_id parameter.
  This specific attack uses UPDATE SET SQL commands to modify database records.
  May trigger on legitimate database operations if similar patterns are used in application code.
type: detection
detection_id: 2014078
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SQL injection payload in the item_id parameter?
    context: Understanding the exact injection syntax reveals the attacker's database manipulation intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What specific database tables or columns were targeted in the UPDATE SET statement?
    context: Identifying targeted database elements helps assess potential data modification scope.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/jbshop/jbshop.php'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.full

  # Type 2: Triage Assessment
  - question: Is this jbShop application legitimately installed and used on this server?
    context: Confirming application presence helps distinguish between targeted attacks and scanning activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/jbshop/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there normal administrative operations on this e107 CMS system?
    context: Legitimate CMS administration may involve database operations that could appear suspicious.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/e107_admin/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What web application scanning or reconnaissance preceded this injection attempt?
    context: SQL injection attacks are often preceded by application discovery and parameter enumeration.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What was the sequence of parameter manipulation attempts on the jbShop application?
    context: Attackers typically test multiple parameters before finding exploitable injection points.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/jbshop/jbshop.php'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  # Type 4: Impact Assessment
  - question: Did the SQL injection attempt receive successful database responses?
    context: HTTP response codes and content length indicate whether the injection was processed by the database.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/jbshop/jbshop.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Are there signs of data exfiltration following the injection attempt?
    context: Successful SQL injection may be followed by data extraction through additional queries.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 5: Forensic Deep-Dive
  - question: What other SQL injection techniques has this attacker attempted?
    context: Comprehensive analysis of attacker methodology helps understand skill level and persistence.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: Has this source IP attempted to exploit other web applications on the network?
    context: Identifying attack patterns across multiple targets reveals campaign scope and attacker methodology.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar jbShop or e107 CMS exploitation attempts?
    context: Coordinated attacks often target the same vulnerability across multiple systems simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'jbShop'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name