name: ET MALWARE TROJAN Win32-WebSec Reporting
id: 22014085
description: |
  Detects Win32-WebSec trojan reporting to command and control server via HTTP GET requests.
  This malware communicates using specific URI patterns with parameters 'q=' and 'tj='.
  Legitimate traffic would not contain these specific parameter combinations.
type: detection
detection_id: 2014085
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI and parameters used in the Win32-WebSec communication?
    context: Analyzing the full request reveals the trojan's communication pattern and potential data being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query

  - question: What specific parameters were transmitted in the cb_soft.php request?
    context: Parameter analysis helps identify what system information the malware is reporting back.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/cb_soft.php"
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this system known to have legitimate software that communicates with this destination?
    context: Confirms whether this is authorized business traffic or malicious communication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - bytes_in

  - question: Has this source IP made other suspicious web requests recently?
    context: Determines if this is isolated activity or part of broader malicious behavior.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What process initiated this HTTP communication?
    context: Identifying the parent process helps determine the infection vector and scope.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What network connections were established around the time of this alert?
    context: Understanding concurrent network activity reveals the full scope of malware communication.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 4: Impact Assessment
  - question: What data was potentially transmitted to the command and control server?
    context: Assessing data exfiltration helps determine the impact and required response actions.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - bytes_out
        - bytes_in

  - question: Are there signs of file system modifications on the infected host?
    context: File changes indicate persistence mechanisms or additional payload deployment.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256

  # Type 5: Forensic Deep-Dive
  - question: What other Win32-WebSec related artifacts exist on this system?
    context: Comprehensive malware analysis to identify all components and persistence mechanisms.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: "971e560b80e335ab88ef518b416d415a"
        condition: selection
      fields:
        - TargetFilename
        - file.path
        - file.size

  - question: What registry modifications were made by the malware?
    context: Registry analysis reveals persistence mechanisms and system configuration changes.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same malicious server?
    context: Identifies the scope of the infection across the enterprise environment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/cb_soft.php"
        condition: selection
      fields:
        - src_ip
        - url.query