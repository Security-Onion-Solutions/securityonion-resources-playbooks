name: ET INFO Softango.com Installer POSTing Data
id: 22014124
description: |
  Detects POST requests to Softango/SmartEngine installer services which may indicate unwanted software installation.
  Could be legitimate software updates or potentially unwanted program (PUP) activity.
type: detection
detection_id: 2014124
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What data is being transmitted to the Softango installer service?
    context: The POST data reveals what information the installer is collecting or transmitting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.body.bytes
        - http.request.method

  - question: What application or process initiated this installer communication?
    context: Identifies if this is user-initiated software installation or automated PUP behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "setup"
            - "install"
            - "update"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Is this installation activity authorized by the user or organization?
    context: Determines if this represents legitimate software installation or unwanted program activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - "download"
            - "softango"
            - "installer"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.user_agent

  - question: What software is being installed or updated through this service?
    context: Understanding the software helps determine if it's legitimate or potentially unwanted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.headers

  - question: Has this system shown other signs of potentially unwanted program activity?
    context: PUPs often install multiple components or exhibit bundled installation patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "policy-violation"
            - "pup"
            - "adware"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What was the server's response to this installation request?
    context: Successful responses indicate active installation process and potential software deployment.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: What files were created or modified during this installation process?
    context: File system changes reveal what software components are being installed.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.size

  - question: Are there registry modifications associated with this software installation?
    context: Registry changes indicate software registration and potential persistence mechanisms.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Software"
            - "Uninstall"
            - "Run"
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: What network connections were established after this installation activity?
    context: Post-installation network activity may indicate software activation or unwanted communication.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Are other systems in the network showing similar Softango installer activity?
    context: Determines if this is isolated software installation or organization-wide deployment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Softango"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What user account context was this installation performed under?
    context: User context helps determine authorization level and potential security implications.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid