name: ET ACTIVEX HP Easy Printer Care Software XMLCacheMgr ActiveX Control Remote Code Execution Attempt
id: 22014132
description: |
  Detects exploitation attempts against CVE-2011-4786 in HP Easy Printer Care Software ActiveX control.
  May trigger on legitimate HP printer management software usage, but typically indicates drive-by exploitation.
type: detection
detection_id: 2014132
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete ActiveX instantiation and method call sequence?
    context: Understanding the exact exploit payload reveals attack methodology and target vulnerability.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What parameters were passed to the CacheDocumentXMLWithId method?
    context: Method parameters contain the malicious payload that triggers the buffer overflow.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.body.content|contains: "CacheDocumentXMLWithId"
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is HP Easy Printer Care Software legitimately installed on this system?
    context: Legitimate HP software usage may trigger false positives during normal operation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.full|contains: "hp"
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.request.method

  - question: Is this web traffic part of normal business operations?
    context: Corporate environments may have legitimate HP printer management activities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "print"
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.response.status_code

  # Type 3: Activity Context
  - question: What website or referrer delivered this malicious ActiveX content?
    context: Drive-by download attacks often originate from compromised or malicious websites.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.headers.referer
        - http.response.status_code

  - question: What web browsing activity led to this exploit attempt?
    context: Understanding user browsing patterns helps identify attack vectors and compromised sites.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the ActiveX exploit successfully execute on the target system?
    context: Successful exploitation leads to arbitrary code execution with user privileges.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: Are there signs of payload download or secondary infection?
    context: ActiveX exploits often download additional malware or establish persistence.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - http.response.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What exploit kit or attack framework delivered this ActiveX exploit?
    context: Professional exploit kits have distinct signatures and delivery mechanisms.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "ET ACTIVEX"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  - question: Are there indicators of targeted or opportunistic attack patterns?
    context: Attack methodology reveals whether this is mass exploitation or targeted campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains: "ActiveXObject"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other systems being targeted with similar ActiveX exploits?
    context: Coordinated attacks may target multiple vulnerable systems across the organization.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "ActiveX"
          alert.signature|contains: "Remote Code Execution"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader web-based attack campaign?
    context: Drive-by download campaigns often target multiple vulnerabilities simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: "ET ACTIVEX"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity