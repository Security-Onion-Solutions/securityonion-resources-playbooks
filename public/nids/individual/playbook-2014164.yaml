name: ET MALWARE W32/DelfInject.A CnC Checkin 2
id: 22014164
description: |
  Detects W32/DelfInject.A malware command and control communication via HTTP POST to gate.php with specific parameters.
  This pattern indicates an infected system attempting to check in with its C2 server.
type: detection
detection_id: 2014164
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete URI and parameters sent to the C2 server?
    context: Understanding the full C2 communication reveals system information being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: Is this system known to run legitimate software that contacts gate.php endpoints?
    context: Eliminates false positives from legitimate applications using similar URI patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: GET
        condition: selection
      fields:
        - url.full
        - dst_ip

  - question: What triggered this C2 communication attempt?
    context: Identifies the initial infection vector or persistence mechanism activation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  - question: What other network connections were established around this C2 attempt?
    context: Reveals additional C2 infrastructure or lateral movement attempts.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  - question: Has the malware successfully established persistent communication with the C2?
    context: Determines if the infection is active and receiving commands.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path

  - question: What system information was transmitted to the C2 server?
    context: Understanding data exfiltration helps assess compromise scope.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content

  - question: Are there signs of DelfInject payload execution or injection activity?
    context: Confirms active malware execution and potential process injection.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What files were created or modified during the infection timeframe?
    context: Identifies malware persistence mechanisms and dropped files.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Has this C2 infrastructure been contacted by other systems in the network?
    context: Determines if this is part of a broader infection campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path

  - question: Are there other systems showing similar DelfInject infection indicators?
    context: Identifies scope of malware campaign across the enterprise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: DelfInject
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name