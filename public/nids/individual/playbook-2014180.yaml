name: ET WEB_SPECIFIC_APPS SAPID get_infochannel.inc.php Remote File inclusion Attempt
id: 22014180
description: |
  Detects remote file inclusion attempts targeting SAPID application's get_infochannel.inc.php script.
  Attackers attempt to include malicious remote files via the root_path parameter to execute arbitrary code.
type: detection
detection_id: 2014180
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What remote file was the attacker attempting to include via the root_path parameter?
    context: Understanding the malicious payload reveals the attacker's intent and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: Is this a legitimate SAPID application server that should be accessible externally?
    context: Determines if this is an authorized application or exposed vulnerability.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What was the source of this remote file inclusion attack?
    context: Identifies if this is automated scanning or targeted exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - dst_ip

  - question: Did the web server successfully process this malicious request?
    context: Determines if the RFI attempt was successful and code execution occurred.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content

  - question: Has the remote malicious file been successfully retrieved by the server?
    context: Confirms if the inclusion attack resulted in remote code execution.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  - question: What other vulnerable scripts has this attacker targeted on the same server?
    context: Reveals the scope of reconnaissance and exploitation attempts.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query

  - question: Are there signs of successful code execution or shell access on the web server?
    context: Identifies if the RFI led to system compromise and backdoor installation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  - question: What files were created or modified on the web server after this attack?
    context: Detects webshells or malicious files dropped via successful RFI.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Has this attacker IP targeted other web applications in the environment?
    context: Determines if this is part of broader web application scanning campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: web-application-attack
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Are other systems showing similar remote file inclusion attempts?
    context: Identifies coordinated attacks across multiple web applications.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: Remote File inclusion
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path