name: ET WEB_SPECIFIC_APPS IBBY nouvelles.php id Parameter UNION SELECT SQL Injection Attempt
id: 22014186
description: |
  Detects SQL injection attempts targeting the IBBY application's nouvelles.php script using UNION SELECT statements.
  May trigger on legitimate database queries containing similar keywords in rare cases.
type: detection
detection_id: 2014186
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the nouvelles.php request?
    context: Understanding the exact injection syntax reveals the attacker's database enumeration intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: Is this a legitimate administrative query to the IBBY application?
    context: Confirming whether this activity is authorized database maintenance or malicious exploitation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/nouvelles.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What preceded this SQL injection attempt?
    context: Identifying reconnaissance or vulnerability scanning that led to this targeted attack.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What was the application's response to this injection attempt?
    context: Determining if the SQL injection was successful or blocked by application defenses.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.full

  - question: Did the attacker successfully extract database information?
    context: Assessing whether sensitive data was compromised through this injection attempt.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/nouvelles.php"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  - question: What database tables or columns were targeted in the UNION SELECT?
    context: Understanding the specific data structures the attacker attempted to access.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Are there signs of automated SQL injection tools being used?
    context: Determining if this is part of an automated attack campaign or manual exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.user_agent

  - question: What other web applications on this server were probed?
    context: Assessing the scope of the attack against the web server infrastructure.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Has this source IP attempted SQL injection against other systems?
    context: Determining if this is part of a broader SQL injection campaign across the network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SQL Injection"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.full

  - question: Are there similar SQL injection attempts from other source IPs?
    context: Identifying if this is part of a coordinated attack campaign or isolated incident.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SQL Injection"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path