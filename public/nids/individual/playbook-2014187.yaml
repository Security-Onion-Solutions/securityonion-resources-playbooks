name: ET WEB_SPECIFIC_APPS IBBY nouvelles.php id Parameter INSERT INTO SQL Injection Attempt
id: 22014187
description: |
  Detects SQL injection attempts targeting the IBBY application's nouvelles.php script using INSERT INTO statements.
  This indicates attempts to modify database content rather than just extract information.
type: detection
detection_id: 2014187
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What data was the attacker attempting to insert into the database?
    context: Understanding the INSERT payload reveals the attacker's intent to modify database content.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: Is this authorized database maintenance activity?
    context: Confirming whether INSERT operations are part of legitimate application administration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/nouvelles.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What reconnaissance preceded this database modification attempt?
    context: Identifying how the attacker discovered the vulnerability and planned the insertion attack.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Did the INSERT operation execute successfully?
    context: Determining if the database was actually modified by this injection attempt.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.full

  - question: What database tables were targeted for data insertion?
    context: Understanding which database structures the attacker attempted to compromise.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Are there signs of persistent backdoor installation via INSERT?
    context: Assessing if the attacker attempted to create persistent access through database modifications.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/nouvelles.php"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code

  - question: What other SQL injection techniques were attempted by this source?
    context: Understanding the full scope of database attack methods used against this target.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SQL Injection"
        condition: selection
      fields:
        - rule.name
        - url.path
        - url.query

  - question: Was this part of a broader web application attack campaign?
    context: Determining if the INSERT injection was part of a multi-stage application compromise.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.user_agent

  - question: Have other systems experienced similar INSERT-based attacks?
    context: Identifying if this attack pattern is being used across multiple targets in the network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "INSERT INTO SQL Injection"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.full

  - question: Are there coordinated SQL injection attempts from multiple sources?
    context: Assessing if this is part of a distributed attack campaign against the IBBY application.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "IBBY"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path