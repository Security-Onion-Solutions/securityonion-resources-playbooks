name: ET MALWARE W32/VPEYE Trojan Downloader User-Agent (VP-EYE Downloader)
id: 22014193
description: |
  Detects the distinctive User-Agent string of the W32/VPEYE trojan downloader communicating with command and control servers.
  This is highly indicative of malware activity as legitimate applications do not use this specific User-Agent.
type: detection
detection_id: 2014193
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request from the VP-EYE Downloader?
    context: Understanding the full communication reveals the malware's command and control interaction pattern.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.user_agent
        - http.request.body.content

  - question: Is this User-Agent string associated with legitimate software on this system?
    context: Confirming this is malicious activity and not a false positive from unusual but legitimate software.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "VP-EYE"
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - url.path

  - question: What process initiated this malware communication?
    context: Identifying the parent process helps understand the infection vector and scope.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What command and control server was contacted?
    context: Identifying the C2 infrastructure helps with threat intelligence and blocking efforts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - dst_port

  - question: What payload or commands were downloaded by the trojan?
    context: Understanding what the malware retrieved helps assess the full scope of the compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "VP-EYE"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.response.body.bytes

  - question: Were any files written to disk after the malware communication?
    context: Identifying downloaded payloads or configuration files created by the trojan.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What other malware-related network activity occurred from this host?
    context: Assessing if this system has multiple malware infections or is part of a larger compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "MALWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.domain

  - question: Has this malware established persistence on the infected system?
    context: Determining if the trojan has created mechanisms to survive system restarts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: Are other systems in the network infected with VP-EYE malware?
    context: Identifying the scope of the malware campaign across the enterprise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "VP-EYE"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  - question: What is the timeline of infection and lateral movement attempts?
    context: Understanding how the malware spread and what systems it attempted to compromise.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received