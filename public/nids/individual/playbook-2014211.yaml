name: ET MALWARE MSUpdater alt checkin to CnC
id: 22014211
description: |
  Detects MSUpdater trojan communicating with its command and control server using a specific URI pattern.
  This malware masquerades as Microsoft updates but is actually malicious communication.
type: detection
detection_id: 2014211
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete MSUpdater command and control communication?
    context: Understanding the full C2 request reveals the malware's communication protocol and potential commands.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: Is this legitimate Microsoft Update activity?
    context: Confirming this is malicious MSUpdater trojan and not actual Windows Update communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/microsoft/"
        condition: selection
      fields:
        - url.domain
        - http.user_agent
        - url.path

  - question: What process is making this malicious update request?
    context: Identifying the trojan executable and its parent process to understand the infection vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What command and control server is the MSUpdater contacting?
    context: Identifying the malicious infrastructure helps with threat intelligence and blocking efforts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - dst_port

  - question: What response did the malware receive from the C2 server?
    context: Understanding C2 responses helps determine what commands or payloads were delivered.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Has the MSUpdater trojan downloaded additional payloads?
    context: Assessing if the malware has retrieved additional malicious components or updates.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/microsoft/"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.body.bytes

  - question: What files has the MSUpdater trojan created or modified?
    context: Identifying malware artifacts and potential persistence mechanisms on the infected system.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - Image

  - question: Are there signs of MSUpdater establishing system persistence?
    context: Determining if the trojan has created mechanisms to survive system restarts and maintain access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "Microsoft"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What other malware activity has occurred on this infected system?
    context: Assessing if MSUpdater is part of a multi-stage attack or broader malware infection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "MALWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.domain

  - question: Are other systems infected with MSUpdater trojan?
    context: Identifying the scope of the MSUpdater campaign across the enterprise network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "MSUpdater"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  - question: What is the timeline of MSUpdater infection and C2 communications?
    context: Understanding the malware's communication pattern and operational timeline.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/microsoft/errorpost/"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code