name: ET WEB_SPECIFIC_APPS Joomla com_jreactions mosConfig_absolute_path Parameter Remote File inclusion Attempt
id: 22014250
description: |
  Detects attempts to exploit a remote file inclusion vulnerability in Joomla's com_jreactions component via the mosConfig_absolute_path parameter.
  May trigger on legitimate Joomla configuration activities, but typically indicates exploitation attempts targeting CVE-2012-1055.
type: detection
detection_id: 2014250
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete malicious URL attempting remote file inclusion?
    context: Understanding the full exploit URL reveals the attacker's payload and intended remote file source.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.headers

  - question: What remote file or payload was the attacker attempting to include?
    context: The mosConfig_absolute_path parameter value reveals the malicious remote resource being loaded.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - url.full
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this a legitimate Joomla administration or configuration activity?
    context: Normal Joomla administrative tasks may involve similar URL patterns but typically from authorized users.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/administrator'
            - '/admin'
            - '/joomla'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Is the source IP associated with known administrative access?
    context: Legitimate administrative access patterns help distinguish between authorized and malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  # Type 3: Activity Context
  - question: What other Joomla exploitation attempts occurred around this time?
    context: Multiple Joomla-related attacks may indicate a targeted campaign against the CMS platform.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/index.php'
            - '/component'
            - 'option=com_'
        condition: selection
      fields:
        - dst_ip
        - url.query
        - http.request.method

  - question: What was the sequence of requests leading to this exploitation attempt?
    context: Understanding the attack chain reveals reconnaissance and exploitation methodology.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion attempt succeed?
    context: HTTP response codes and content indicate whether the malicious file was successfully included.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - network.bytes

  - question: What outbound connections were made after the exploitation attempt?
    context: Successful RFI exploitation often results in callback connections to attacker-controlled servers.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific Joomla version and components are running on the target server?
    context: Version information helps confirm vulnerability status and potential attack vectors.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.headers|contains: 'X-Powered-By'
        condition: selection
      fields:
        - http.response.headers
        - url.path
        - http.response.body.content

  - question: Are there signs of successful code execution or webshell deployment?
    context: Successful RFI attacks may result in webshell installation or remote code execution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '.php'
            - 'shell'
            - 'cmd'
            - 'exec'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  - question: What reconnaissance activity preceded this exploitation attempt?
    context: Attackers often perform reconnaissance to identify vulnerable Joomla installations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/robots.txt'
            - '/administrator'
            - '/README.txt'
            - '/CHANGELOG.php'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other Joomla installations in the enterprise showing similar attack patterns?
    context: Enterprise-wide Joomla attacks may indicate a coordinated campaign targeting the organization's web applications.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Joomla'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name