name: ET WEB_SPECIFIC_APPS Grady Levkov id Parameter Cross Site Scripting Attempt
id: 22014251
description: |
  Detects cross-site scripting (XSS) attempts targeting the id parameter in Grady Levkov's view-search.php script.
  May trigger on legitimate JavaScript usage in search parameters, but typically indicates XSS exploitation attempts.
type: detection
detection_id: 2014251
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XSS payload injected into the id parameter?
    context: Understanding the full XSS payload reveals the attacker's intent and potential impact of the attack.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.headers

  - question: What specific JavaScript or HTML elements were used in the XSS attempt?
    context: The XSS payload structure reveals the attack technique and potential browser exploitation methods.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - url.full
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this legitimate search functionality with JavaScript content?
    context: Normal search operations may include JavaScript-like strings that could trigger XSS detection rules.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/search'
            - '/view'
            - '/query'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Is the source IP associated with normal user browsing behavior?
    context: Legitimate user activity patterns help distinguish between normal usage and malicious XSS attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  # Type 3: Activity Context
  - question: What other XSS attempts or web application attacks occurred around this time?
    context: Multiple XSS attempts may indicate a targeted campaign against the web application.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'script'
            - 'javascript'
            - 'onload'
            - 'onerror'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  - question: What was the browsing pattern leading to this XSS attempt?
    context: Understanding the attack sequence reveals reconnaissance and exploitation methodology.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in the target application?
    context: HTTP response content and status codes indicate whether the XSS payload was reflected or stored.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - network.bytes

  - question: What sensitive data or functionality could be accessed through this XSS vulnerability?
    context: Understanding the application's role helps assess the potential impact of successful XSS exploitation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/admin'
            - '/user'
            - '/profile'
            - '/account'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of automated XSS scanning or testing tools?
    context: Automated tools often generate distinctive patterns in XSS payloads and request sequences.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          user_agent.original|contains:
            - 'sqlmap'
            - 'nikto'
            - 'burp'
            - 'scanner'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - user_agent.original

  - question: What client characteristics were associated with the XSS attempt?
    context: User agent and client fingerprinting helps identify attack tools versus legitimate browsers.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - network.bytes

  - question: Are there indications of successful session hijacking or credential theft?
    context: Successful XSS attacks may result in session cookie theft or credential harvesting.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'cookie'
            - 'session'
            - 'token'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other web applications in the enterprise showing similar XSS attack patterns?
    context: Enterprise-wide XSS attacks may indicate a coordinated campaign targeting the organization's web presence.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name