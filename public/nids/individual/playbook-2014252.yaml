name: ET WEB_SPECIFIC_APPS PHP Membership Site Manager Script key Parameter Cross Site Scripting Attempt
id: 22014252
description: |
  Detects cross-site scripting (XSS) attempts targeting the key parameter in PHP Membership Site Manager Script's index.php file.
  May trigger on legitimate key-based authentication or configuration parameters, but typically indicates XSS exploitation attempts.
type: detection
detection_id: 2014252
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XSS payload injected into the key parameter?
    context: Understanding the full XSS payload reveals the attacker's technique and potential impact of the attack.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.headers

  - question: What specific JavaScript or HTML elements were used in the key parameter XSS attempt?
    context: The XSS payload structure reveals the attack vector and potential browser exploitation methods.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - url.full
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this legitimate membership management functionality with key-based authentication?
    context: Normal membership systems may use key parameters for authentication or configuration that could trigger XSS rules.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/membership'
            - '/manager'
            - '/admin'
            - '/auth'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Is the source IP associated with authorized membership management activities?
    context: Legitimate administrative access patterns help distinguish between normal usage and malicious XSS attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  # Type 3: Activity Context
  - question: What other membership system attacks or XSS attempts occurred around this time?
    context: Multiple attacks on membership systems may indicate a targeted campaign against user management functionality.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/membershipsite'
            - '/manager'
            - '/scripts'
        condition: selection
      fields:
        - dst_ip
        - url.query
        - http.request.method

  - question: What was the action parameter value associated with this key parameter XSS attempt?
    context: The action parameter context helps understand the specific functionality being targeted for XSS exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - url.full
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in the membership management system?
    context: HTTP response content indicates whether the XSS payload was reflected back to the client browser.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - network.bytes

  - question: What member data or administrative functions could be accessed through this XSS vulnerability?
    context: Understanding the membership system's capabilities helps assess the potential impact of successful XSS exploitation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/member'
            - '/user'
            - '/profile'
            - '/payment'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of automated vulnerability scanning targeting membership systems?
    context: Automated tools often generate distinctive patterns when testing membership management applications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/index.php'
            - '/admin.php'
            - '/login.php'
        condition: selection
      fields:
        - dst_ip
        - url.query
        - user_agent.original

  - question: What client characteristics were associated with the membership XSS attempt?
    context: User agent analysis helps distinguish between legitimate membership management and automated attack tools.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - network.bytes

  - question: Are there indications of successful member account compromise or data theft?
    context: Successful XSS attacks on membership systems may result in account takeover or member data exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'member_id'
            - 'user_id'
            - 'password'
            - 'email'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method

  - question: What reconnaissance activity preceded this membership system attack?
    context: Attackers often perform reconnaissance to identify vulnerable membership management installations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/readme'
            - '/install'
            - '/config'
            - '/setup'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other membership or user management systems in the enterprise showing similar XSS attack patterns?
    context: Enterprise-wide attacks on membership systems may indicate a coordinated campaign targeting user management functionality.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Membership'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name