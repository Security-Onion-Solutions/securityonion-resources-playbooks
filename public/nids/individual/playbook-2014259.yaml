name: ET WEB_SPECIFIC_APPS Joomla com_eventcal mosConfig_absolute_path Parameter Remote File inclusion Attempt
id: 22014259
description: |
  Detects remote file inclusion attempts targeting Joomla com_eventcal component via mosConfig_absolute_path parameter.
  May trigger on legitimate file operations or security testing activities.
type: detection
detection_id: 2014259
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete malicious URI and file inclusion payload?
    context: Understanding the exact payload reveals the attacker's intent and target file system.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What remote file or protocol was specified in the mosConfig_absolute_path parameter?
    context: The included file path indicates the attacker's objective and potential payload source.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this a legitimate Joomla administration session?
    context: Authorized administrators may access com_eventcal legitimately during maintenance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/administrator/"
            - "/index.php"
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: Does this source IP have a history of legitimate Joomla access?
    context: Regular users may have established patterns of normal Joomla interaction.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What other HTTP requests preceded this file inclusion attempt?
    context: Attack sequences often involve reconnaissance and multiple exploitation attempts.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Were there any successful HTTP responses that might indicate exploitation?
    context: Response codes and sizes can indicate successful file inclusion or error conditions.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 200
            - 500
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  # Type 4: Impact Assessment
  - question: Did the web server execute any suspicious processes after this request?
    context: Successful file inclusion may result in code execution and process creation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Were any files created or modified on the target web server?
    context: File inclusion attacks may result in web shell uploads or configuration changes.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What specific Joomla vulnerability is being exploited?
    context: Understanding the exact vulnerability helps determine patch status and impact.
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "mosConfig_absolute_path"
            - "option=com_eventcal"
        condition: selection
      fields:
        - url.query
        - src_ip

  - question: Are there indicators of web shell deployment or backdoor installation?
    context: Successful RFI attacks often lead to persistent access mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - ".php"
            - "shell"
            - "cmd"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the environment being targeted with similar RFI attacks?
    context: Attackers often target multiple systems with the same vulnerability.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Remote File inclusion"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name

  - question: Is this part of a broader web application attack campaign?
    context: Multiple attack vectors may indicate coordinated exploitation efforts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category