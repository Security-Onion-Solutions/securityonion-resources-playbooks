name: ET WEB_SPECIFIC_APPS Horde 3.3.12 Backdoor Attempt
id: 22014260
description: |
  Detects exploitation attempts targeting CVE-2012-0209 backdoor in Horde 3.3.12 via javascript.php service.
  May trigger on legitimate JavaScript service requests or security testing activities.
type: detection
detection_id: 2014260
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact backdoor payload sent to the Horde javascript.php service?
    context: Understanding the payload reveals the attacker's commands and intended actions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What cookie values were used in the backdoor exploitation attempt?
    context: The href cookie parameter may contain encoded commands or session identifiers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.cookie
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this a legitimate Horde webmail user accessing JavaScript services?
    context: Normal Horde usage involves JavaScript requests for calendar and email functionality.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/horde/"
            - "/imp/"
            - "/services/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  - question: Does this source have established Horde authentication sessions?
    context: Legitimate users should have proper authentication before accessing services.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/login.php"
            - "/horde/login.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.request.headers.cookie

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this backdoor attempt?
    context: Attackers often enumerate Horde installations before exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Were there multiple attempts to access the javascript.php backdoor?
    context: Repeated attempts may indicate automated exploitation or persistence efforts.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/services/javascript.php"
        condition: selection
      fields:
        - http.request.method
        - http.response.status_code
        - http.request.body.content

  # Type 4: Impact Assessment
  - question: Did the web server execute any commands after the backdoor request?
    context: Successful backdoor exploitation results in arbitrary command execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Were any files accessed or modified through the backdoor?
    context: Backdoor access may involve file operations, data theft, or persistence mechanisms.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What specific CVE-2012-0209 exploitation technique was used?
    context: Understanding the exact backdoor mechanism helps determine system compromise level.
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/services/javascript.php"
          http.request.body.content|contains: "file=open_calendar.js"
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers.cookie
        - src_ip

  - question: Are there signs of persistent backdoor installation or web shell deployment?
    context: Successful exploitation may lead to additional backdoors for maintained access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - ".php"
            - ".js"
            - "shell"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other Horde installations being targeted with the same backdoor?
    context: Attackers often target multiple vulnerable Horde instances across the network.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Horde"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - src_ip

  - question: Is this part of a broader webmail or groupware attack campaign?
    context: Multiple webmail platforms may be targeted in coordinated attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category