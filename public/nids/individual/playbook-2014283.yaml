name: ET MALWARE Trustezeb Checkin to CnC
id: 22014283
description: |
  Detects Trustezeb malware communicating with command and control servers via distinctive HTTP patterns.
  May trigger on legitimate applications using similar HTTP parameter structures.
type: detection
detection_id: 2014283
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete C2 communication URL and parameters?
    context: Understanding the C2 URL structure reveals bot identification and status reporting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What unique bot identifier was transmitted in the C2 communication?
    context: The 20-character hex ID uniquely identifies this infected system to the botnet.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this HTTP traffic from a legitimate application or browser?
    context: The specific User-Agent string is distinctive to Trustezeb malware.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user_agent.original
        - url.domain
        - http.request.method

  - question: Does this system have authorized software that might generate similar traffic?
    context: Some monitoring or management tools may use similar HTTP patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What process initiated this C2 communication?
    context: Identifying the parent process helps determine infection vector and persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What other network connections occurred around the same time?
    context: Malware often makes multiple connections for updates, data theft, or additional payloads.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Were there any DNS queries for the C2 domain?
    context: DNS resolution patterns can reveal additional C2 infrastructure.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has the infected system received commands or updates from the C2?
    context: Response analysis reveals if the bot is receiving active commands.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - http.response.body.bytes
        - url.path

  - question: Are there signs of data exfiltration or additional payload downloads?
    context: Trustezeb may download additional modules or steal sensitive data.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes|gt: 10000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific Trustezeb variant and capabilities are present?
    context: Different variants have varying capabilities for data theft and system control.
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          user_agent.original|contains: "Mozilla/4.0 (compatible"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.body.content

  - question: What persistence mechanisms has the malware established?
    context: Understanding persistence helps with complete malware removal.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Trustezeb?
    context: Trustezeb can spread laterally and establish multiple infected endpoints.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Trustezeb"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader botnet campaign targeting the organization?
    context: Multiple malware families may be deployed in coordinated attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: "command-and-control"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name