name: ET WEB_SERVER eval/base64_decode Exploit Attempt Inbound
id: 22014296
description: |
  Detects attempts to execute encoded PHP payloads via eval and base64_decode functions in web requests.
  May trigger on legitimate base64 encoded data or security testing activities.
type: detection
detection_id: 2014296
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete encoded payload in the eval/base64_decode attempt?
    context: Decoding the payload reveals the attacker's intended commands or malicious code.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.body.content

  - question: What specific web application or script was targeted?
    context: Understanding the target helps identify vulnerable applications and attack vectors.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this a legitimate PHP application using base64 encoding?
    context: Some applications legitimately use base64 encoding for data transmission.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: ".php"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  - question: Does this source IP have a history of legitimate web application access?
    context: Regular users may have established patterns of normal application usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 3: Activity Context
  - question: What reconnaissance or scanning activity preceded this exploit attempt?
    context: Attackers often probe for vulnerabilities before launching specific exploits.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Were there multiple exploitation attempts with different payloads?
    context: Attackers may try various encoded payloads to bypass security controls.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "eval"
            - "base64"
        condition: selection
      fields:
        - url.query
        - http.response.status_code

  - question: What was the web server's response to the exploit attempt?
    context: Response codes and content indicate whether the exploit was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  # Type 4: Impact Assessment
  - question: Did the web server execute any suspicious processes after the exploit?
    context: Successful code injection may result in arbitrary command execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Were any files created or modified following the exploit attempt?
    context: Code injection attacks may result in web shell deployment or file system changes.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What specific PHP injection technique was attempted?
    context: Understanding the exact technique helps identify vulnerable code patterns.
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "eval"
            - "base64_decode"
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - src_ip

  - question: Are there indicators of web shell deployment or backdoor installation?
    context: Successful PHP injection often leads to persistent access mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - ".php"
            - "shell"
            - "cmd"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other web servers being targeted with similar PHP injection attacks?
    context: Attackers often target multiple servers with the same vulnerability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "eval"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - src_ip

  - question: Is this part of a broader web application attack campaign?
    context: Multiple attack techniques may indicate coordinated exploitation efforts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category