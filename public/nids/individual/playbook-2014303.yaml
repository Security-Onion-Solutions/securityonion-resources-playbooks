name: ET MALWARE W32/Koobface Variant Checkin Attempt
id: 22014303
description: |
  Detects W32/Koobface malware variant attempting to communicate with command and control servers via distinctive HTTP patterns.
  May trigger on legitimate applications using WinHttp.WinHttpRequest components.
type: detection
detection_id: 2014303
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete C2 communication URL and ping request?
    context: Understanding the ping.php request structure reveals bot identification and status reporting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - http.request.method

  - question: What specific WinHttp header signature was detected?
    context: The distinctive WinHttpRequest header uniquely identifies this Koobface variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers
        - user_agent.original
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this HTTP traffic from a legitimate application using WinHttp?
    context: Some legitimate software uses WinHttpRequest for HTTP communications.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "winhttp"
            - "http"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Does this system have authorized software that might generate WinHttp traffic?
    context: Enterprise applications may legitimately use WinHttp for web service communications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What process initiated this Koobface C2 communication?
    context: Identifying the parent process helps determine infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What other network connections occurred around the C2 checkin?
    context: Koobface often makes multiple connections for updates, social network access, or data theft.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Were there DNS queries for social networking or C2 domains?
    context: Koobface targets social networks and may resolve multiple malicious domains.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has the infected system received commands or updates from the C2?
    context: Response analysis reveals if the bot is receiving active commands or updates.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - http.response.body.bytes
        - url.path

  - question: Are there signs of social network credential theft or abuse?
    context: Koobface specifically targets social networking platforms for credential harvesting.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - "facebook"
            - "twitter"
            - "myspace"
            - "social"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific Koobface variant and capabilities are present?
    context: Different variants have varying capabilities for social network manipulation and data theft.
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/ping.php"
        condition: selection
      fields:
        - url.domain
        - url.full
        - http.request.headers

  - question: What persistence mechanisms has the Koobface malware established?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Are there signs of additional payload downloads or module installation?
    context: Koobface often downloads additional components for enhanced functionality.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Koobface variants?
    context: Koobface can spread through social networks and may infect multiple endpoints.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Koobface"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader social engineering or botnet campaign?
    context: Koobface is often part of larger campaigns targeting social media users.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: "command-and-control"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name