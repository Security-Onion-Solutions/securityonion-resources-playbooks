name: ET WEB_SPECIFIC_APPS b2evolution skins_path Parameter Remote File inclusion Attempt
id: 22014322
description: |
  Detects remote file inclusion attempts targeting b2evolution CMS via the skins_path parameter.
  May trigger on legitimate file operations or misconfigurations but typically indicates exploitation attempts.
type: detection
detection_id: 2014322
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI path and skins_path parameter value in the request?
    context: Understanding the exact payload reveals the remote file location and exploitation technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - url.query
        - http.request.method

  - question: What protocol scheme was used in the remote file inclusion attempt?
    context: The protocol (http, https, ftp, php) indicates the attack vector and potential payload source.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.query

  # Type 2: Triage Assessment
  - question: Is this b2evolution installation actively maintained and used?
    context: Legitimate usage patterns help distinguish between authorized access and exploitation attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/blogs/"
            - "b2evolution"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there other administrative or legitimate requests to this b2evolution instance?
    context: Normal administrative activity would show different request patterns and source IPs.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/blogs/admin"
            - "/blogs/login"
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - url.path

  # Type 3: Activity Context
  - question: What preceded this remote file inclusion attempt from the same source?
    context: Understanding the attack sequence reveals reconnaissance and exploitation patterns.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What was the server response to this file inclusion attempt?
    context: Response codes and content indicate whether the exploitation was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion result in successful code execution?
    context: Successful exploitation may show follow-up requests or system changes.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there signs of web shell deployment or file uploads following this attempt?
    context: Successful RFI attacks often lead to web shell installation for persistent access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.content

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and geolocation of the attacking IP address?
    context: IP reputation helps determine if this is part of known malicious infrastructure.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Are there other web application attacks from this source IP?
    context: Multiple attack types indicate automated scanning or targeted exploitation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the environment being targeted with similar RFI attacks?
    context: Coordinated attacks across multiple systems indicate a broader campaign.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Remote File"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name