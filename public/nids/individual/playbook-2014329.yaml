name: ET WEB_SPECIFIC_APPS Snipsnap search Cross Site Scripting Attempt
id: 22014329
description: |
  Detects cross-site scripting attempts targeting Snipsnap wiki via the query parameter in search functionality.
  May trigger on legitimate JavaScript content but typically indicates XSS exploitation attempts.
type: detection
detection_id: 2014329
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload in the query parameter?
    context: Understanding the specific payload reveals the attack technique and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: Which JavaScript events or HTML elements were used in the XSS attempt?
    context: The specific XSS vector indicates sophistication and potential for exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this Snipsnap wiki installation actively used for collaboration?
    context: Active wiki usage patterns help distinguish between legitimate and malicious interactions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/space/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there legitimate search queries to this Snipsnap instance?
    context: Normal search patterns would show different query types and user behavior.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "snipsnap-search"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  # Type 3: Activity Context
  - question: What wiki exploration activity preceded this XSS attempt?
    context: Understanding the attack sequence reveals how the attacker discovered the vulnerability.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - http.response.status_code

  - question: How did the Snipsnap server respond to the XSS payload?
    context: Server response indicates whether the payload was executed or filtered.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  # Type 4: Impact Assessment
  - question: Did the XSS attempt result in successful payload execution in the wiki?
    context: Successful XSS may lead to wiki content manipulation or session hijacking.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there signs of wiki content modification or unauthorized access following this XSS?
    context: Successful XSS attacks on wikis often lead to content defacement or data theft.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.content

  # Type 5: Forensic Deep-Dive
  - question: What is the attack pattern and sophistication level of this wiki XSS attempt?
    context: Understanding the attack complexity helps assess threat actor capabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: Are there other wiki or collaboration platform attacks from this source?
    context: Multiple collaboration platform attacks indicate targeted reconnaissance.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Cross Site Scripting"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  # Type 6: Enterprise Correlation
  - question: Are other collaboration platforms or wikis in the environment being targeted?
    context: Coordinated attacks on collaboration tools indicate a broader campaign targeting organizational knowledge.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Cross Site Scripting"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name