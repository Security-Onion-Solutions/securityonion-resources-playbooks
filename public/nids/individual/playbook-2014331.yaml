name: ET MALWARE Trojan.Win32.Genome.aetqe Checkin
id: 22014331
description: |
  Detects command and control communication from Trojan.Win32.Genome.aetqe malware.
  Indicates active malware infection with established C2 channel for remote control.
type: detection
detection_id: 2014331
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What were the specific id and stat parameters sent in the malware checkin?
    context: Understanding the payload reveals malware configuration and potential victim identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.headers

  - question: What is the complete C2 server communication pattern?
    context: Full HTTP request details reveal the malware's communication protocol and capabilities.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this the first time this infected host has communicated with this C2 server?
    context: Initial vs. ongoing communication helps determine infection timeline and persistence.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  - question: What is the frequency of C2 communications from this infected host?
    context: Communication frequency indicates malware activity level and potential data exfiltration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/stats/counterz.php"
        condition: selection
      fields:
        - dst_ip
        - url.query
        - http.response.bytes

  # Type 3: Activity Context
  - question: What process initiated this C2 communication?
    context: Identifying the malware process helps understand infection vector and persistence mechanism.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What network connections were established around the time of this C2 communication?
    context: Understanding network context reveals potential lateral movement or additional C2 channels.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: What commands or payloads were received from the C2 server?
    context: C2 responses indicate what actions the malware was instructed to perform.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.bytes

  - question: Are there signs of data exfiltration or additional malware downloads?
    context: Successful C2 communication often leads to data theft or additional payload deployment.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.content
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified by the Genome malware on the infected host?
    context: File system changes reveal malware persistence mechanisms and potential data theft.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there registry modifications indicating malware persistence?
    context: Registry changes reveal how the malware maintains persistence across reboots.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: What is the reputation and infrastructure of the C2 server?
    context: C2 server analysis helps understand the threat actor's infrastructure and campaign scope.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the environment infected with the same Genome malware variant?
    context: Multiple infections indicate lateral movement or common infection vector.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Trojan.Win32.Genome"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name