name: ET MALWARE SMTP Subject Line Contains C Path and EXE Possible Trojan Reporting Execution Path/Binary Name
id: 22014343
description: |
  Detects SMTP emails with subject lines containing Windows C:\ paths and .exe extensions.
  This pattern is commonly used by trojans reporting their execution path or binary name.
  May trigger on legitimate system administration emails or software deployment notifications.
type: detection
detection_id: 2014343
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMTP subject line that triggered this alert?
    context: Understanding the exact subject line reveals the reported execution path and potential malware identity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smtp.subject
        - smtp.from
        - smtp.to

  - question: What executable path and filename were referenced in the email?
    context: The C:\ path and .exe name can identify the specific malware family and installation location.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smtp.body
        - smtp.attachments

  # Type 2: Triage Assessment
  - question: Is this email from a known system administration account or automated service?
    context: Legitimate system reports may include executable paths in subject lines for monitoring purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: smtp
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - smtp.from
        - smtp.subject
        - src_ip

  - question: Does the timing align with scheduled system maintenance or deployment activities?
    context: Legitimate software deployment notifications may contain executable paths during business hours.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: smtp
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - smtp.from
        - smtp.to
        - smtp.subject

  # Type 3: Activity Context
  - question: What other SMTP activity occurred from this source around the same time?
    context: Multiple similar emails may indicate automated malware reporting or mass infection.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: smtp
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - smtp.from
        - smtp.to
        - smtp.subject

  - question: What process initiated the SMTP connection on the source system?
    context: Understanding the sending process helps determine if this is malware communication or legitimate email.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'smtp'
            - 'mail'
            - '25'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 4: Impact Assessment
  - question: Are there signs of malware execution on the source system?
    context: Confirming malware presence validates the alert and indicates system compromise.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - '.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Has the referenced executable been created or modified recently?
    context: Recent file activity confirms active malware deployment or execution.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'C:\'
            - '.exe'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256

  # Type 5: Forensic Deep-Dive
  - question: What network connections has the source system established?
    context: Malware often establishes additional C2 connections beyond the initial SMTP reporting.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: Are there indicators of data exfiltration or additional malware downloads?
    context: Trojans often download additional payloads or exfiltrate data after initial infection.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network sending similar SMTP emails with executable paths?
    context: Mass infection may result in multiple systems reporting malware execution simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET MALWARE SMTP Subject Line Contains C Path and EXE'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - smtp.subject

  - question: Is this part of a broader malware campaign affecting multiple email destinations?
    context: Understanding campaign scope helps prioritize response and identify attack patterns.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: smtp
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - smtp.from
        - smtp.subject