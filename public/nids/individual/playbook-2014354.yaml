name: ET MALWARE W32/SCKeyLog.InfoStealer Installation Confirmation Via SMTP
id: 22014354
description: |
  Detects SC-KeyLog keylogger installation confirmation emails sent via SMTP.
  This indicates successful malware deployment and potential data exfiltration setup.
  Legitimate software would not send covert installation notifications.
type: detection
detection_id: 2014354
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMTP subject line and email content detected?
    context: The full email content reveals keylogger configuration and target system details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - smtp.mail.from
        - smtp.rcpt.to

  - question: Is this SMTP traffic part of legitimate system administration?
    context: Authorized remote monitoring tools may send similar notifications to IT staff.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: What triggered the keylogger installation on this system?
    context: Understanding the infection vector helps identify the attack campaign scope.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.executable
        - process.command_line
        - process.parent.executable
        - user.name

  - question: What email servers are receiving these keylogger notifications?
    context: Identifies attacker infrastructure and potential command and control servers.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - community_id

  - question: Has the keylogger established persistent access mechanisms?
    context: SC-KeyLog typically creates registry entries and startup items for persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          winlog.event_data.TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - winlog.event_data.TargetObject
        - winlog.event_data.Details
        - process.executable

  - question: What sensitive data is being captured by the keylogger?
    context: Keyloggers may immediately begin capturing credentials and sensitive input.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'log'
            - 'txt'
            - 'dat'
        condition: selection
      fields:
        - file.path
        - file.name
        - process.executable

  - question: Are there signs of data exfiltration following installation?
    context: SC-KeyLog may immediately begin transmitting captured keystrokes to attackers.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 80
            - 443
            - 21
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - community_id

  - question: What is the complete infection timeline on this system?
    context: Understanding the attack sequence helps determine the extent of compromise.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip

  - question: Has the keylogger been deployed to other systems in the network?
    context: Attackers often deploy keyloggers across multiple systems for broader access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 25
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver

  - question: Are there related malware families or tools active on this system?
    context: SC-KeyLog deployment may be part of a larger malware toolkit installation.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - 'trojan'
            - 'malware'
            - 'backdoor'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip

  - question: What enterprise-wide indicators suggest a coordinated keylogger campaign?
    context: Multiple keylogger installations may indicate targeted enterprise compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'keylog'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature