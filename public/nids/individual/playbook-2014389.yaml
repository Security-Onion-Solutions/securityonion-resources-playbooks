name: ET WEB_SPECIFIC_APPS Joomla com_adsmanager mosConfig_absolute_path Remote File inclusion Attempt
id: 22014389
description: |
  Detects remote file inclusion attacks targeting the Joomla AdsManager component through the mosConfig_absolute_path parameter.
  Monitors for attempts to include malicious remote files to achieve code execution.
  May trigger on legitimate file operations referencing external configuration paths.
type: detection
detection_id: 2014389
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact remote file URL specified in the mosConfig_absolute_path parameter?
    context: Analyzing the malicious URL reveals attacker infrastructure and the intended payload for execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query
        - http.request.body.content

  - question: What were the complete AdsManager component parameters in this attack?
    context: Understanding all parameters helps determine attack complexity and potential for successful exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this normal AdsManager component usage for this Joomla installation?
    context: Legitimate AdsManager operations involve local file paths, not external URL references.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: 'com_adsmanager'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code

  - question: Does this activity align with authorized Joomla administration?
    context: Administrative activities typically originate from known management networks and follow established patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'administrator'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What vulnerability scanning or reconnaissance preceded this RFI attempt?
    context: RFI attacks typically follow component enumeration and vulnerability identification activities.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'attempted-recon'
            - 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - url.path
        - http.request.method

  - question: What was the progression of Joomla component exploitation attempts?
    context: Understanding attack sequence helps identify methodology and other potentially compromised components.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'mosConfig_'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion succeed in executing malicious code?
    context: HTTP response analysis reveals whether the malicious file was successfully included and processed.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  - question: Are there indicators of web shell installation or backdoor deployment?
    context: Successful RFI attacks often result in persistent access mechanisms being established.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '.php'
            - 'shell'
            - 'backdoor'
        condition: selection
      fields:
        - src_ip
        - url.path
        - url.query
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What malicious content was hosted on the attacker's remote server?
    context: Analyzing the remote payload source helps identify attack tools and secondary infection vectors.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.question.name
        - dns.resolved_ip
        - dns.question.type

  - question: What other Joomla components were targeted for similar exploitation?
    context: Attackers often exploit multiple vulnerable components to maximize compromise potential.
    range: -24h/+24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'Joomla'
          url.query|contains: 'mosConfig_'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path
        - url.query

  # Type 6: Enterprise Correlation
  - question: Are other Joomla installations experiencing similar RFI attacks?
    context: Mass exploitation campaigns often target the same vulnerability across multiple systems.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Joomla'
            - 'mosConfig_absolute_path'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - url.domain

  - question: What other CMS platforms are being targeted with RFI attacks?
    context: Broad RFI campaigns often target multiple content management systems and web applications.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Remote File'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.domain
        - url.path