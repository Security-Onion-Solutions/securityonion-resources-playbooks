name: ET WEB_SPECIFIC_APPS Volusion Chat ID Parameter Cross Site Scripting Attempt
id: 22014396
description: |
  Detects cross-site scripting (XSS) attempts targeting Volusion Chat application via the ID parameter.
  May trigger on legitimate applications using similar parameter patterns or testing activities.
type: detection
detection_id: 2014396
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XSS payload in the ID parameter?
    context: Analyzing the exact payload reveals the attack vector and potential impact of the XSS attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What specific JavaScript events or HTML tags were used in the attack?
    context: Understanding the XSS technique helps determine the sophistication and potential execution context.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/livechat.aspx'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this legitimate testing or security assessment activity?
    context: XSS attempts may be part of authorized penetration testing or vulnerability scanning.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/livechat.aspx'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - url.query

  - question: Does the source IP show patterns consistent with automated scanning?
    context: Distinguishing between targeted attacks and automated vulnerability scanning helps prioritize response.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What was the sequence of requests leading to this XSS attempt?
    context: Understanding the attack progression reveals reconnaissance and exploitation patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Were there any successful responses to the XSS attempts?
    context: Successful XSS exploitation is indicated by 200 responses and potential script execution.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.mime_type

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in any browser sessions?
    context: Determining if the XSS was reflected and potentially executed helps assess immediate impact.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          http.request.referrer|contains: 'livechat.aspx'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.headers

  - question: Are there signs of session hijacking or credential theft following the XSS?
    context: Successful XSS attacks may lead to session token theft or credential harvesting.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.request.headers

  # Type 5: Forensic Deep-Dive
  - question: What Volusion Chat application version is running on the target server?
    context: Identifying the application version helps determine vulnerability status and patch requirements.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/livechat.aspx'
        condition: selection
      fields:
        - http.response.headers
        - http.response.body.content
        - server.address

  - question: Are there other XSS vectors being tested against this application?
    context: Multiple XSS attempts indicate systematic vulnerability testing or exploitation.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - 'script'
            - 'onmouse'
            - 'onload'
            - 'onclick'
        condition: selection
      fields:
        - src_ip
        - url.query
        - user_agent.original

  # Type 6: Enterprise Correlation
  - question: Are other web applications in the environment being targeted with similar XSS attacks?
    context: Coordinated XSS campaigns may target multiple applications across the enterprise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name