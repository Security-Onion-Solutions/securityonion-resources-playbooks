name: ET WEB_SPECIFIC_APPS WikyBlog which Parameter Cross Site Scripting Attempt
id: 22014426
description: |
  Detects cross-site scripting attempts against WikyBlog application targeting the which parameter.
  Specifically targets the Special/Main/Templates endpoint with malicious JavaScript injection.
  May trigger on legitimate testing or security scanning activities.
type: detection
detection_id: 2014426
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XSS payload injected into the which parameter?
    context: Understanding the exact payload reveals the attacker's intent and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.body.content

  - question: What specific JavaScript events or functions were attempted in the WikyBlog injection?
    context: The type of JavaScript reveals whether this is automated scanning or targeted exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this source IP associated with authorized security testing of the WikyBlog application?
    context: Eliminates false positives from scheduled security assessments or authorized testing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "WikyBlog"
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.request.method

  - question: Does the user agent pattern suggest automated vulnerability scanning tools?
    context: Automated scanners often use distinctive user agents that help classify the threat level.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers

  # Type 3: Activity Context
  - question: What other web application vulnerabilities has this source IP tested?
    context: Multiple attack types from the same source indicate coordinated exploitation attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path
        - url.query

  - question: Was this XSS attempt preceded by WikyBlog application reconnaissance?
    context: Attackers often enumerate application structure before launching targeted attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "WikyBlog"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: What was the complete request sequence targeting the WikyBlog application?
    context: Understanding the attack progression helps identify the exploitation methodology.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "index.php"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the WikyBlog application return a successful response to the XSS injection?
    context: Successful responses may indicate vulnerable application behavior requiring immediate patching.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of successful XSS execution or administrative access attempts?
    context: Successful XSS in blog applications may lead to administrative account compromise.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "admin"
            - "login"
            - "auth"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What other blog or CMS applications has this source IP targeted with XSS attacks?
    context: Reveals whether this is targeted WikyBlog exploitation or broad CMS scanning.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Cross Site Scripting"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path
        - url.query

  - question: Are there indicators of blog content manipulation or defacement attempts?
    context: Successful XSS in blog applications often leads to content modification or defacement.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.request.body.bytes

  # Type 6: Enterprise Correlation
  - question: Are other CMS or blog applications in the environment being targeted with similar XSS attacks?
    context: Coordinated XSS campaigns often target multiple content management systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Cross Site Scripting"
            - "XSS"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this part of a broader campaign targeting content management systems in the organization?
    context: XSS attacks against CMS platforms are often part of larger website compromise campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - url.path