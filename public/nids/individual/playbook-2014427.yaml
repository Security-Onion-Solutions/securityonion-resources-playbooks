name: ET WEB_SPECIFIC_APPS Greenpeace.fr filter_dpt Parameter Cross Site Scripting Attempt
id: 22014427
description: |
  Detects cross-site scripting attempts against Greenpeace.fr incinerator list application.
  Targets the filter_dpt parameter with malicious JavaScript injection.
  May trigger on legitimate testing or security scanning activities.
type: detection
detection_id: 2014427
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XSS payload injected into the filter_dpt parameter?
    context: Understanding the exact payload reveals the attacker's intent and sophistication level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.body.content

  - question: What specific JavaScript events or functions were attempted in the injection?
    context: The type of JavaScript reveals whether this is automated scanning or targeted exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this source IP associated with authorized security testing or penetration testing?
    context: Eliminates false positives from scheduled security assessments or bug bounty activities.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.request.method

  - question: Does the user agent indicate automated scanning tools or legitimate browsers?
    context: Automated scanners often use distinctive user agents that help classify the threat.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers

  # Type 3: Activity Context
  - question: What other web application attacks has this source IP attempted?
    context: Multiple attack types from the same source indicate coordinated exploitation attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Was this XSS attempt preceded by reconnaissance or directory enumeration?
    context: Attackers often perform reconnaissance before launching targeted XSS attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 404
            - 403
            - 401
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: What was the sequence of requests leading up to this XSS attempt?
    context: Understanding the attack progression helps identify the exploitation methodology.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the web application return a successful response to the XSS attempt?
    context: Successful responses may indicate vulnerable application behavior requiring immediate patching.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of successful XSS execution or data exfiltration?
    context: Successful XSS may lead to session hijacking or sensitive data theft.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.request.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What other XSS attack patterns has this source attempted across different applications?
    context: Reveals whether this is targeted exploitation or broad-spectrum scanning.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Cross Site Scripting"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path
        - url.query

  - question: Are there indicators of session hijacking or cookie theft following this XSS attempt?
    context: Successful XSS often leads to session token theft and account compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers|contains:
            - "Cookie:"
            - "Set-Cookie:"
        condition: selection
      fields:
        - http.request.headers
        - url.full
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the environment being targeted with similar XSS attacks?
    context: Coordinated XSS campaigns often target multiple applications simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Cross Site Scripting"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Is this part of a broader web application attack campaign against the organization?
    context: XSS attacks are often part of larger reconnaissance or exploitation campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - url.path