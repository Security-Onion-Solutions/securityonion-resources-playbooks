name: ET MALWARE LuckyCat/TROJ_WIMMIE Checkin
id: 22014462
description: |
  Detects command and control communication from LuckyCat/TROJ_WIMMIE malware family.
  This specific POST pattern indicates an infected system reporting to its C2 infrastructure.
type: detection
detection_id: 2014462
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the exact parameters being sent in the LuckyCat C2 communication?
    context: The specific m and n parameters contain encoded system information and infection status.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: What system identifier is being transmitted in the malware checkin?
    context: The pattern after the underscore typically contains encoded hostname or system information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.headers.user-agent

  # Type 2: Triage Assessment
  - question: Is this communication from a known infected system or new compromise?
    context: Determines if this is ongoing C2 activity or indicates a new infection requiring immediate response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
          url.query|contains: ".php?m="
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.response.status_code

  - question: Are there legitimate applications that could generate similar POST patterns?
    context: Eliminates false positives from legitimate software using similar URL parameter structures.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.request.headers.content-type

  # Type 3: Activity Context
  - question: What process initiated this malicious network communication?
    context: Identifying the parent process helps understand the infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What was the timeline of initial infection leading to this C2 communication?
    context: Understanding the infection sequence helps identify the attack vector and scope.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 4: Impact Assessment
  - question: What commands or payloads has the C2 server sent to this infected system?
    context: C2 responses may contain additional malware, commands, or data exfiltration instructions.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.headers.content-type

  - question: Has the infected system attempted to download additional malware components?
    context: LuckyCat often downloads additional payloads or updates after initial checkin.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method|contains:
            - "GET"
            - "POST"
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.response.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What is the complete LuckyCat infection chain on this system?
    context: Understanding the full malware deployment helps identify all compromised components.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: What persistence mechanisms has the LuckyCat malware established?
    context: Identifies how the malware maintains access and what cleanup actions are required.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the environment communicating with the same C2 infrastructure?
    context: Identifies the scope of the LuckyCat campaign across the organization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  - question: What other malware families are active alongside this LuckyCat infection?
    context: APT campaigns often deploy multiple malware families for redundancy and different capabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "malware"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category