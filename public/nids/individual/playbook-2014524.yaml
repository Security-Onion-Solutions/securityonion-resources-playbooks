name: ET MALWARE OSX/Flashback.K/I reporting failed infection
id: 22014524
description: |
  Detects OSX/Flashback malware variants K and I reporting failed infection attempts to command and control servers.
  This indicates the malware encountered obstacles during installation but system may still be partially compromised.
type: detection
detection_id: 2014524
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific error or failure information is being reported to the C2 server?
    context: Failed infection reports often contain details about what prevented successful installation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method
        - user_agent.original

  - question: What system characteristics caused the Flashback infection to fail?
    context: Understanding failure reasons helps identify system defenses and potential partial compromise.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|endswith: "/stat_n/"
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers.user-agent
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this a legitimate Mac system with security controls that blocked the infection?
    context: Determines if security software or system settings successfully prevented malware installation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "antivirus"
            - "security"
            - "defender"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: Has this system shown other signs of attempted compromise or malicious activity?
    context: Failed infections may be followed by alternative attack methods or different malware families.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "malware"
            - "exploit"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 3: Activity Context
  - question: What was the attempted infection vector that ultimately failed?
    context: Understanding the attack method helps identify what security controls were effective.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.mime_type|contains:
            - "application/pdf"
            - "application/java"
            - "application/x-java-applet"
        condition: selection
      fields:
        - url.full
        - http.response.mime_type
        - http.request.headers.referer
        - http.response.status_code

  - question: What web activity led to the failed Flashback infection attempt?
    context: Identifies the attack vector and potential compromise of legitimate websites hosting the exploit.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.headers.referer
        - user_agent.original
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Despite the failed infection, what partial compromise may have occurred?
    context: Failed infections can still result in information disclosure or system reconnaissance.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.content
        - http.response.status_code

  - question: Has the system attempted to retry the infection or contact alternative C2 servers?
    context: Malware often has backup mechanisms when initial infection attempts fail.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - user_agent.original

  # Type 5: Forensic Deep-Dive
  - question: What temporary files or artifacts were created during the failed infection attempt?
    context: Even failed infections may leave forensic artifacts that indicate the attack method.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: What processes were spawned during the failed infection attempt?
    context: Identifies what components of the malware executed before the infection failed.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What security events or alerts were generated during the failed infection?
    context: Correlates security tool detections with the failed infection attempt.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar failed Flashback infection attempts?
    context: Identifies the scope of the attack campaign and effectiveness of enterprise security controls.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Flashback"
          rule.name|contains: "failed"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the success rate of Flashback infections across the enterprise?
    context: Compares failed vs successful infections to assess overall security posture against this threat.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Flashback"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip