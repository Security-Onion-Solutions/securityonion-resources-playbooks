name: ET MALWARE OSX/Flashback.K first execution checkin
id: 22014525
description: |
  Detects the initial execution checkin from OSX/Flashback.K malware to its command and control infrastructure.
  This represents the first communication after successful installation, indicating active malware on a Mac system.
type: detection
detection_id: 2014525
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What system information is being transmitted in the first execution checkin?
    context: Initial checkins typically contain detailed system fingerprinting and infection status data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method
        - user_agent.original

  - question: What unique identifiers or system characteristics are being reported to the C2?
    context: Understanding the data being exfiltrated helps assess the scope of information compromise.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|endswith: "/stat_svc/"
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers.user-agent
        - http.request.headers.content-length

  # Type 2: Triage Assessment
  - question: Is this the first time this Mac system has communicated with malware C2 infrastructure?
    context: Determines if this is a new infection or previously undetected ongoing compromise.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Has this system shown legitimate business use that would make this a high-priority incident?
    context: Prioritizes response based on the business criticality of the infected system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - user_agent.original

  # Type 3: Activity Context
  - question: What was the installation timeline leading to this first execution checkin?
    context: Understanding the infection sequence helps identify the attack vector and patient zero.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.mime_type|contains:
            - "application/pdf"
            - "application/java"
            - "application/x-java-applet"
        condition: selection
      fields:
        - url.full
        - http.response.mime_type
        - http.request.headers.referer

  - question: What processes were executing when the first checkin occurred?
    context: Identifies the malware process and any associated legitimate applications that may have been exploited.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  # Type 4: Impact Assessment
  - question: What commands or tasking has the C2 server provided in response to the checkin?
    context: Initial checkins often trigger delivery of additional payloads or operational commands.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.path

  - question: Has the malware begun data collection or exfiltration activities post-checkin?
    context: Flashback variants often start credential harvesting and system reconnaissance after initial contact.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.bytes
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What is the complete Flashback.K installation and persistence mechanism on this system?
    context: Understanding the full malware deployment enables effective remediation and prevents reinfection.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: What system modifications has Flashback.K made to maintain persistence?
    context: Identifies all persistence mechanisms for complete malware removal and system restoration.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.command_line|contains:
            - "launchctl"
            - "crontab"
            - "defaults write"
        condition: selection
      fields:
        - process.command_line
        - process.parent.name
        - user.name
        - process.working_directory

  - question: What sensitive data has been accessed by the malware since installation?
    context: Assesses the scope of potential data compromise for breach notification and remediation planning.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "keychain"
            - "password"
            - "credential"
            - "browser"
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other Mac systems in the environment showing similar first execution patterns?
    context: Identifies the scope of the Flashback.K campaign and potential coordinated attack timing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Flashback"
          rule.name|contains: "first execution"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the enterprise-wide impact of this Flashback.K campaign?
    context: Assesses the total organizational exposure and helps prioritize incident response resources.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Flashback"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category