name: ET MALWARE W32/Taidoor.Backdoor CnC Checkin With Default Substitute MAC Address Field
id: 22014529
description: |
  Detects W32/Taidoor backdoor command and control communication using a default substitute MAC address field (121212121212).
  This specific pattern indicates malware attempting to establish C2 communication with hardcoded identifiers.
type: detection
detection_id: 2014529
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI and parameters used in the Taidoor C2 communication?
    context: Analyzing the full request reveals the malware variant and configuration details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - url.query
        - http.request.body.content

  - question: What is the exact pattern of the PHP endpoint being contacted?
    context: The specific PHP file pattern helps identify the C2 infrastructure variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this system known to legitimately communicate with this external IP?
    context: Determining if this is authorized communication or malicious C2 activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_sent
        - bytes_received
        - connection_state

  - question: Has this internal host made other suspicious HTTP requests recently?
    context: Identifying if this is part of broader malicious activity from the infected host.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What process initiated this HTTP connection on the infected system?
    context: Identifying the process helps determine infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.executable
        - user.name

  - question: What network activity preceded this C2 communication?
    context: Understanding the sequence helps identify how the malware was delivered or activated.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  # Type 4: Impact Assessment
  - question: What data was transmitted to the C2 server in this communication?
    context: Determining if sensitive data was exfiltrated or commands were received.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - bytes_sent
        - bytes_received

  - question: Are there signs of successful command execution following this C2 checkin?
    context: Assessing if the backdoor received and executed commands from the C2 server.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified around the time of this C2 communication?
    context: Identifying persistence mechanisms or additional malware components dropped.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.hash.sha256
        - process.name

  - question: What registry modifications occurred on this system recently?
    context: Taidoor often uses registry for persistence and configuration storage.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same C2 infrastructure?
    context: Determining the scope of the Taidoor infection across the enterprise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - url.query
        - http.request.method

  - question: What other malware-related alerts have triggered from this infected host?
    context: Understanding if this is part of a multi-stage attack or broader compromise.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - alert.severity