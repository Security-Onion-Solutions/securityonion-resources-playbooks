name: ET EXPLOIT_KIT TDS Sutra - HTTP header redirecting to a SutraTDS
id: 22014546
description: |
  Detects HTTP headers indicating redirection to SutraTDS (Traffic Direction System) used by exploit kits.
  May trigger on legitimate redirects that use similar URL patterns for content delivery.
type: detection
detection_id: 2014546
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP header structure containing the TDS redirect?
    context: Analyzing the full headers reveals the redirect mechanism and destination URL.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.headers
        - http.response.status_code
        - url.full
        - http.request.referrer

  - question: What is the exact destination URL in the SutraTDS redirect?
    context: The redirect destination reveals the exploit kit infrastructure and payload delivery mechanism.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.headers
        - url.query
        - http.response.body.content

  # Type 2: Triage Assessment
  - question: Is this a legitimate content delivery or advertising redirect?
    context: Distinguishing between malicious TDS and legitimate redirect services.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.response.status_code
        - user_agent.original

  - question: Has this user accessed the originating website through normal browsing?
    context: Determining if the user intentionally visited the site or was redirected maliciously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method
        - http.request.referrer

  # Type 3: Activity Context
  - question: What web browsing activity led to this TDS redirect?
    context: Understanding the infection vector and how the user encountered the exploit kit.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.path
        - http.request.referrer
        - user_agent.original

  - question: What was the original website that initiated this redirect chain?
    context: Identifying compromised websites or malicious advertising networks.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.referrer
        - http.response.status_code
        - url.path

  # Type 4: Impact Assessment
  - question: Did the user follow the redirect to the exploit kit landing page?
    context: Determining if the user was successfully redirected to the malicious payload.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/in.cgi"
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.response.status_code
        - bytes_received

  - question: Were any exploit payloads delivered following this TDS redirect?
    context: Assessing if the exploit kit successfully delivered malware to the victim.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "exploit-kit"
            - "malware"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity
        - url.domain

  # Type 5: Forensic Deep-Dive
  - question: What files were downloaded or executed after encountering this TDS?
    context: Identifying successful exploit kit infections and malware deployment.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.hash.sha256
        - process.name

  - question: What processes were spawned following this exploit kit encounter?
    context: Detecting successful exploitation and malware execution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name
        - process.executable

  - question: Are there signs of browser exploitation or plugin vulnerabilities being targeted?
    context: Understanding which vulnerabilities the exploit kit attempted to leverage.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "CVE"
            - "exploit"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity
        - rule.description

  # Type 6: Enterprise Correlation
  - question: Are other users in the network being redirected to the same TDS infrastructure?
    context: Determining the scope of the exploit kit campaign across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "TDS"
            - "exploit-kit"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.domain
        - alert.severity

  - question: What other exploit kit activity has been detected across the enterprise?
    context: Understanding if this is part of a broader exploit kit campaign or targeted attack.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "exploit-kit"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - url.domain
        - alert.severity