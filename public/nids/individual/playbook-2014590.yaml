name: ET WEB_SPECIFIC_APPS Joomla com_pinboard option Parameter Remote File inclusion Attempt
id: 22014590
description: |
  Detects Remote File Inclusion (RFI) attempts targeting Joomla's com_pinboard component via the 'option' parameter in popup.php.
  May trigger on legitimate remote file operations or CDN references using HTTP/HTTPS/FTP protocols.
type: detection
detection_id: 2014590
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What remote URL was specified in the option parameter for file inclusion?
    context: The target URL reveals the attacker's payload source and the specific malicious file they're attempting to include.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: What protocol scheme was used in the RFI attempt?
    context: Different protocols (HTTP, HTTPS, FTP, PHP) indicate varying attack methods and payload delivery mechanisms.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - url.path

  # Type 2: Triage Assessment
  - question: Is the Joomla com_pinboard component legitimately installed on this server?
    context: Confirms if the targeted Joomla component exists and is accessible for potential exploitation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/components/com_pinboard/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there normal administrative activities on this Joomla installation?
    context: Legitimate Joomla admin activity indicates an active CMS that could be a valid target for exploitation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/administrator/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this RFI attempt?
    context: Attackers typically perform Joomla component enumeration or directory traversal before targeted RFI attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Were there other Joomla component attacks or file inclusion attempts from this source?
    context: Multiple component attacks suggest systematic Joomla exploitation or automated vulnerability scanning.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/components/'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  # Type 4: Impact Assessment
  - question: Did the server successfully process the RFI request?
    context: A successful response may indicate the malicious remote file was included and executed on the server.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of code execution or web shell deployment following the RFI attempt?
    context: Successful RFI often leads to web shell installation or further system compromise activities.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  # Type 5: Forensic Deep-Dive
  - question: What specific malicious payload was the attacker attempting to include?
    context: Analyzing the remote file URL helps identify the attack payload type and potential threat actor tools.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%extracted_domain%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there indicators of automated Joomla scanning tools or manual exploitation?
    context: User agent patterns and request timing help distinguish between automated vulnerability scanners and manual attacks.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user_agent.original
        - url.path
        - http.request.headers

  # Type 6: Enterprise Correlation
  - question: Are other Joomla installations in the environment being targeted with RFI attacks?
    context: Identifies if this is part of a broader RFI campaign against multiple Joomla installations.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Joomla'
          rule.name|contains: 'Remote File'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this source IP conducting similar web application attacks across the network?
    context: Reveals the scope of the attack campaign and helps prioritize incident response efforts.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'WEB_SPECIFIC_APPS'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path