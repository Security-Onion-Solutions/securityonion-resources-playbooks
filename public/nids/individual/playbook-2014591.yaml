name: ET WEB_SPECIFIC_APPS Wordpress whois search domain Parameter Cross Site Scripting Attempt
id: 22014591
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting the WordPress WP-Whois plugin via the 'domain' parameter in wp-whois-ajax.php.
  May trigger on legitimate JavaScript usage or HTML content in domain search functionality.
type: detection
detection_id: 2014591
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the specific XSS payload injected via the domain parameter?
    context: Understanding the exact JavaScript injection reveals the attack vector and potential impact on users accessing the whois functionality.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: What JavaScript event handlers or script elements were detected in the request?
    context: Identifying specific XSS techniques helps assess the sophistication and intended outcome of the domain parameter attack.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.request.headers

  - question: What were the values of the cmd and ms parameters in this whois request?
    context: Additional parameters provide context about the intended whois functionality and may reveal attack automation patterns.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is the WP-Whois plugin actively installed and used on this WordPress site?
    context: Confirms if the targeted plugin exists and is accessible, validating the attack's potential success.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/wp-content/plugins/wp-whois/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there legitimate whois searches being performed on this WordPress site?
    context: Normal plugin usage patterns help distinguish between malicious attacks and legitimate domain lookup activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'wp-whois-ajax.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.response.status_code

  # Type 3: Activity Context
  - question: What other WordPress plugin interactions did this attacker attempt?
    context: Understanding the attack sequence reveals if this is part of broader WordPress plugin reconnaissance or exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/wp-content/plugins/'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Were there WordPress admin or login attempts before this XSS attack?
    context: Admin access attempts often precede or follow plugin exploitation as part of broader WordPress compromise campaigns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/wp-admin/'
            - '/wp-login.php'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the XSS injection receive a successful response from the whois script?
    context: A successful response indicates the vulnerable script processed the malicious input and may have executed the JavaScript.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of successful XSS execution or data exfiltration attempts?
    context: Follow-up requests may indicate successful payload execution or attempts to steal user session data.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.headers
        - http.request.body.content

  # Type 5: Forensic Deep-Dive
  - question: What specific XSS technique was employed in this whois domain attack?
    context: Detailed payload analysis helps categorize the attack method and assess potential automated tool usage.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - user_agent.original

  - question: Are there indicators of manual testing versus automated vulnerability scanning?
    context: Request patterns and user agent analysis help determine if this is targeted manual exploitation or automated scanning.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user_agent.original
        - url.path
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other WordPress sites being targeted with similar whois plugin XSS attacks?
    context: Identifies if this is part of a coordinated campaign against WordPress whois functionality across the environment.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'whois'
          rule.name|contains: 'Cross Site Scripting'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this source IP conducting broader WordPress plugin attacks across the network?
    context: Reveals the scope of the threat actor's WordPress-focused activities and helps prioritize defensive measures.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Wordpress'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path