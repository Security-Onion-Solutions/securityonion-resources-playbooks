name: ET MALWARE Mac Flashback Checkin Command and Control
id: 22014597
description: |
  Detects Mac Flashback malware command and control communication via GET requests to /owncheck/ endpoint.
  Indicates compromised Mac systems communicating with malware infrastructure for updates or commands.
type: detection
detection_id: 2014597
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete URL path and parameters in the Flashback checkin request?
    context: Full URL analysis reveals specific malware variant and potential command parameters from C2 server.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers

  - question: Is this Mac system authorized for external web communications?
    context: Corporate Mac systems may have restricted internet access policies that this activity violates.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.path

  - question: When did the initial Flashback infection likely occur on this system?
    context: Identifying infection timeline helps understand attack vector and determines scope of compromise.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent

  - question: What C2 server infrastructure is the malware communicating with?
    context: C2 server analysis reveals malware operation scope and helps identify other infected systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has the malware received commands or updates from the C2 server?
    context: Response analysis determines if the malware is actively receiving instructions or payload updates.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - network.bytes_received

  - question: Are there signs of data exfiltration or lateral movement from this infected Mac?
    context: Flashback malware may steal credentials or facilitate further network compromise beyond initial infection.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 21
            - 22
            - 23
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent

  - question: What user account context is associated with this malware activity?
    context: User correlation helps determine infection vector and assess potential privilege escalation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: "java"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Has this Mac system exhibited other malware indicators?
    context: Multiple malware families may co-exist on compromised systems or indicate reinfection patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "command-and-control"
            - "trojan-activity"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  - question: Are there periodic patterns in the C2 communication indicating automated checkins?
    context: Regular communication patterns reveal malware persistence mechanisms and operational schedules.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/owncheck/"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - network.bytes_sent

  - question: What other Mac systems in the enterprise show similar Flashback indicators?
    context: Flashback often spreads through network shares or email, potentially affecting multiple enterprise Mac systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Flashback"
          alert.signature|contains: "owncheck"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a coordinated Mac-targeted malware campaign?
    context: Enterprise Mac targeting may indicate sophisticated attacks specifically designed for organizational environments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: "command-and-control"
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.signature