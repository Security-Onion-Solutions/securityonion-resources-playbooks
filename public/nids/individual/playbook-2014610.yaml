name: ET MALWARE W32/Downvision.A Initial Checkin
id: 22014610
description: |
  Detects W32/Downvision.A malware performing initial command and control checkin.
  Legitimate software may use IPWorks components but this specific pattern indicates malware communication.
type: detection
detection_id: 2014610
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete malware checkin request to the C2 server?
    context: Understanding the checkin pattern reveals malware variant and potential victim identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: Is this legitimate software using IPWorks HTTP components?
    context: IPWorks is a legitimate development library that may be used by authorized applications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers|contains: "IPWorks"
        condition: selection
      fields:
        - url.path
        - dst_ip
        - user_agent.original

  - question: What process initiated this malware communication?
    context: Identifying the parent process helps understand infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What was the C2 server response to this checkin?
    context: Server response may contain commands, configuration updates, or additional payload downloads.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Has this malware downloaded additional payloads or updates?
    context: Successful C2 communication often leads to secondary payload downloads or configuration updates.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.mime_type

  - question: What persistence mechanisms has this malware established?
    context: Malware typically establishes persistence through registry, services, or scheduled tasks.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Run\\"
            - "\\RunOnce\\"
            - "\\Services\\"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: Are there other infected systems communicating with this C2?
    context: Malware campaigns often involve multiple infected systems with similar communication patterns.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/up.php"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.headers

  - question: What files has this malware created or modified?
    context: File system changes reveal malware artifacts and potential data theft or system modification.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are there DNS queries to additional malicious domains?
    context: Malware often uses multiple domains for redundancy and evasion of security controls.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there similar malware alerts across the enterprise?
    context: Enterprise-wide infections may indicate worm-like behavior or coordinated attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "MALWARE"
            - "Downvision"
            - "command-and-control"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name