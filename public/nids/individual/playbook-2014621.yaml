name: ET WEB_SPECIFIC_APPS DokuWiki target parameter Cross-Site Scripting Attempt
id: 22014621
description: |
  Detects cross-site scripting attempts targeting DokuWiki's target parameter.
  May trigger on legitimate JavaScript content or authorized security testing.
type: detection
detection_id: 2014621
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload injected into the target parameter?
    context: Understanding the payload reveals the attack vector and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What JavaScript events or script tags were detected in the request?
    context: Identifies the specific XSS technique used and potential browser exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is DokuWiki legitimately deployed and accessible on this server?
    context: Confirms the presence of the target application and validates the alert context.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/doku.php'
            - 'dokuwiki'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this source IP accessed DokuWiki legitimately in recent days?
    context: Distinguishes between targeted attacks and normal user activity.
    range: -3d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/doku.php'
        condition: selection
      fields:
        - url.query
        - user_agent.original
        - http.response.status_code

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this XSS attempt?
    context: XSS attacks often follow application fingerprinting and vulnerability scanning.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code
        - user_agent.original

  - question: What other web application attacks were attempted by this source?
    context: Identifies if this is part of a broader web application attack campaign.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute based on server response?
    context: Response analysis helps determine if the attack was successful or blocked.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Were there any subsequent requests indicating successful XSS exploitation?
    context: Successful XSS may lead to session hijacking or further malicious requests.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/doku.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.headers
        - user_agent.original

  # Type 5: Forensic Deep-Dive
  - question: What user sessions were active on DokuWiki during the attack timeframe?
    context: Identifies potential victims of the XSS attack for session compromise assessment.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/doku.php'
          http.request.headers|contains: 'Cookie'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - url.query

  - question: Were any administrative actions performed on DokuWiki after the XSS attempt?
    context: Successful XSS against administrators could lead to privilege escalation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/doku.php'
          url.query|contains:
            - 'do=admin'
            - 'do=edit'
            - 'do=save'
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other web applications being targeted with XSS attacks from this source?
    context: Identifies if this is part of a broader XSS campaign across the organization.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Cross-Site Scripting'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - rule.name