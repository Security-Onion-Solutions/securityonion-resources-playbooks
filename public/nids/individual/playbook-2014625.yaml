name: ET WEB_SPECIFIC_APPS DirectNews remote.php Remote File Inclusion Attempt
id: 22014625
description: |
  Detects remote file inclusion attempts targeting DirectNews CMS remote.php module.
  May trigger on legitimate file operations but typically indicates exploitation attempts.
type: detection
detection_id: 2014625
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete remote file inclusion payload in the HTTP request?
    context: Understanding the exact payload reveals the attacker's intended remote file source and exploitation method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - url.query

  - question: What remote file location was the attacker attempting to include?
    context: Identifying the remote file source helps determine the payload type and attacker infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer

  - question: Is this DirectNews application legitimately deployed on the target server?
    context: Confirming application presence helps distinguish between targeted attacks and scanning attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/modules/'
            - 'directnews'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this source IP attempted other web application attacks recently?
    context: Multiple attack attempts indicate active scanning or targeted exploitation campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: What was the sequence of HTTP requests leading to this attack attempt?
    context: Understanding the attack progression reveals reconnaissance and exploitation patterns.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.referrer

  - question: Did the server respond with content indicating successful file inclusion?
    context: Server response analysis helps determine if the exploitation attempt was successful.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of successful code execution following this request?
    context: Post-exploitation activity indicates successful remote file inclusion and system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'sh'
            - 'bash'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other DirectNews module attacks occurred from this source?
    context: Multiple module attacks indicate comprehensive application exploitation attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'DirectNews'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Has this vulnerability been exploited against other internal systems?
    context: Identifying similar attacks across the enterprise reveals campaign scope and affected systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Remote File inclusion'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path

  - question: Are there indicators of lateral movement following successful exploitation?
    context: Post-compromise network activity helps assess the full impact of successful attacks.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: What enterprise-wide patterns exist for this attack signature?
    context: Understanding attack distribution helps identify coordinated campaigns and high-value targets.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|expand: '%rule.name%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.severity