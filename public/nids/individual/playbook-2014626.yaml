name: ET WEB_SPECIFIC_APPS DirectNews class.panier_article.php Remote File Inclusion Attempt
id: 22014626
description: |
  Detects remote file inclusion attempts targeting DirectNews CMS panier module.
  May trigger on legitimate shopping cart operations but typically indicates exploitation attempts.
type: detection
detection_id: 2014626
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete rootpath parameter value in the exploitation attempt?
    context: The rootpath parameter reveals the attacker's intended remote file source and payload type.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What remote protocol and location was specified in the rootpath parameter?
    context: Understanding the remote source helps identify attacker infrastructure and payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Is the DirectNews shopping cart module legitimately used on this server?
    context: Confirming legitimate module usage helps distinguish between targeted attacks and reconnaissance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/modules/panier/'
            - 'class.panier'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this attacker targeted other DirectNews modules on the same system?
    context: Multiple module attacks indicate systematic application exploitation attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'DirectNews'
        condition: selection
      fields:
        - rule.name
        - url.path

  - question: What was the HTTP response to this file inclusion attempt?
    context: Server response analysis reveals whether the exploitation attempt was successful.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of successful PHP code execution following this request?
    context: Post-exploitation process activity indicates successful remote file inclusion and system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'php'
            - 'apache'
            - 'nginx'
            - 'httpd'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What other web application attacks originated from this source IP?
    context: Multiple attack types indicate active scanning or comprehensive exploitation campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Did the attacker attempt to access the included remote file directly?
    context: Direct access attempts to remote files help confirm exploitation intent and payload analysis.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - dst_ip

  - question: Are there indicators of data exfiltration following successful exploitation?
    context: Unusual network traffic patterns may indicate successful compromise and data theft.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: What is the enterprise-wide distribution of this specific attack pattern?
    context: Understanding attack distribution helps identify coordinated campaigns and prioritize response efforts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|expand: '%rule.name%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.severity

  - question: Has this vulnerability been exploited successfully on other systems?
    context: Similar successful exploits across the enterprise indicate widespread compromise risk.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'class.panier_article.php'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.query