name: ET WEB_SPECIFIC_APPS DirectNews menu_layers.php Remote File Inclusion Attempt
id: 22014627
description: |
  Detects remote file inclusion attempts targeting DirectNews CMS menu module.
  May trigger on legitimate menu operations but typically indicates exploitation attempts.
type: detection
detection_id: 2014627
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact rootpath parameter value used in the menu_layers.php attack?
    context: The rootpath parameter reveals the attacker's remote file source and intended payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What remote protocol was specified in the file inclusion attempt?
    context: Understanding the protocol (HTTP, FTP, PHP) helps identify payload type and attacker infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Is the DirectNews menu system actively used on this web server?
    context: Confirming legitimate menu module usage helps distinguish between targeted attacks and scanning.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/modules/menu/'
            - 'menu_layers'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this source IP attacked other DirectNews modules in sequence?
    context: Sequential module attacks indicate systematic application exploitation and reconnaissance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'DirectNews'
        condition: selection
      fields:
        - rule.name
        - url.path

  - question: What was the server's response to this file inclusion attempt?
    context: Response analysis helps determine exploitation success and potential system compromise.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of web shell deployment following this attack?
    context: File creation activity may indicate successful exploitation and web shell installation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.php'
            - '.jsp'
            - '.asp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What other remote file inclusion attempts occurred from this attacker?
    context: Multiple RFI attempts indicate active exploitation campaigns and help identify attack patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Remote File inclusion'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Did the attacker attempt to verify the remote file accessibility?
    context: Direct requests to remote files help confirm exploitation preparation and payload validation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - dst_ip

  - question: Are there indicators of successful command execution post-exploitation?
    context: Process execution following RFI attempts indicates successful system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'sh'
            - 'wget'
            - 'curl'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What outbound connections were established following this attack?
    context: Unusual outbound traffic may indicate successful compromise and command-and-control communication.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: How widespread is this menu_layers.php attack across the enterprise?
    context: Enterprise-wide attack distribution helps identify coordinated campaigns and affected systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|expand: '%rule.name%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.severity