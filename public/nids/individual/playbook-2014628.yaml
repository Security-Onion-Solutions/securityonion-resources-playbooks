name: ET WEB_SPECIFIC_APPS DirectNews lib.panier.php Remote File Inclusion Attempt
id: 22014628
description: |
  Detects remote file inclusion attempts targeting DirectNews lib.panier.php via rootpath parameter.
  Legitimate usage of this parameter is rare and typically indicates exploitation attempts.
type: detection
detection_id: 2014628
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL and rootpath parameter value in the attack?
    context: Understanding the full request reveals the remote file location and exploitation method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.request.method

  - question: What remote protocol and file path was specified in the rootpath parameter?
    context: The protocol and path indicate the attacker's infrastructure and payload type.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this DirectNews application legitimately deployed on the target server?
    context: Confirms if the application exists and whether this could be authorized testing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/modules/panier/'
            - 'lib.panier.php'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this source IP made legitimate requests to this web server recently?
    context: Establishes baseline behavior to distinguish between targeted attacks and scanning.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What other web application attacks preceded this file inclusion attempt?
    context: File inclusion often follows reconnaissance to identify vulnerable applications.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - url.path
        - alert.severity

  - question: What was the sequence of requests from this source IP around the attack time?
    context: Understanding the attack pattern helps identify the exploitation methodology.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion attempt succeed based on response codes?
    context: HTTP response codes indicate whether the inclusion was successful or blocked.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: What outbound connections were made from the web server after this request?
    context: Successful file inclusion may result in callbacks or data exfiltration.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 5: Forensic Deep-Dive
  - question: What processes were spawned on the web server following this request?
    context: Successful remote file inclusion often leads to web shell execution or system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Were any files created or modified on the web server after the attack?
    context: File inclusion attacks may drop web shells or modify existing files for persistence.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.extension
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the environment being targeted with similar attacks?
    context: Identifies if this is part of a broader campaign against web applications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Remote File inclusion'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - rule.name