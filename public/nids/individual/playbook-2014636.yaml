name: ET MALWARE FakeM RAT CnC Beacon
id: 22014636
description: |
  Detects FakeM Remote Access Trojan command and control beacon communications.
  The malware uses HTML-formatted C2 communications with specific padding patterns for data exfiltration.
  May trigger on legitimate web applications using similar HTML structures or binary data encoding.
type: detection
detection_id: 2014636
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact HTML structure and binary padding detected in the FakeM beacon?
    context: The specific HTML tags and F6 byte padding identify the FakeM RAT communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature

  - question: What HTTP communication patterns characterize this FakeM C2 session?
    context: Understanding the HTTP request structure reveals the malware's communication methodology.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this HTTP traffic from a legitimate web application or browser?
    context: Some web applications may generate similar HTML structures that could trigger false positives.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - user_agent.original
        - frequency

  - question: Does this system have authorized remote access tools or web services?
    context: Legitimate remote administration tools may generate similar HTTP-based communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  # Type 3: Activity Context
  - question: What process initiated this malicious HTTP C2 communication?
    context: Identifying the parent process reveals how the RAT was executed and maintains persistence.
    range: -30m/+15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What initial compromise vector led to the FakeM RAT infection?
    context: Understanding the infection method helps prevent similar attacks and assess the threat scope.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "TROJAN"
            - "MALWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What file system changes occurred during RAT deployment?
    context: File modifications reveal the malware installation path and potential persistence mechanisms.
    range: -2h/+30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage
        - file.mime_type

  # Type 4: Impact Assessment
  - question: What data is being exfiltrated through the FakeM C2 channel?
    context: High-volume HTTP uploads indicate potential data theft or system information collection.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.body.bytes: ">50000"
        condition: selection
      fields:
        - http.request.body.bytes
        - http.request.method
        - url.path
        - http.response.status_code

  - question: Has the RAT established persistence mechanisms on the infected system?
    context: Registry modifications indicate the malware's ability to survive reboots and maintain access.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Run"
            - "\\RunOnce"
            - "\\Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 5: Forensic Deep-Dive
  - question: What remote access commands has the FakeM RAT received and executed?
    context: Analyzing RAT commands reveals the attacker's objectives and system access capabilities.
    range: -1h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          http.response.body.bytes: ">1000"
        condition: selection
      fields:
        - http.response.body.bytes
        - http.response.status_code
        - url.path

  - question: Are there indicators of additional malware families or tools deployed?
    context: RAT infections often coincide with other malware for comprehensive system compromise.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What system reconnaissance and information gathering has occurred?
    context: RATs typically collect system information for further exploitation and lateral movement.
    range: -30m/+2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "systeminfo"
            - "whoami"
            - "net user"
            - "tasklist"
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with FakeM RAT or similar malware?
    context: Coordinated RAT infections indicate organized threat actor operations and lateral movement.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "FakeM"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader remote access campaign across the enterprise?
    context: Multiple systems communicating with the same C2 infrastructure indicate campaign scope.
    range: -24h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category