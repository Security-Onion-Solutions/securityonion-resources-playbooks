name: ET EXPLOIT_KIT Incognito Exploit Kit PDF Request to images.php
id: 22014639
description: |
  Detects Incognito Exploit Kit PDF payload requests via images.php with specific parameter.
  May trigger on legitimate image processing but typically indicates exploit kit activity.
type: detection
detection_id: 2014639
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete URL structure of the Incognito exploit kit request?
    context: The full URL reveals exploit kit infrastructure and payload delivery mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What was the specific parameter value (t=81118) significance in this request?
    context: Understanding parameter values helps identify exploit kit variants and payload types.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer

  - question: How did the user initially reach this exploit kit landing page?
    context: Understanding the infection vector helps identify the initial compromise method and user behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code

  - question: What was the response to this PDF payload request?
    context: Server response analysis helps determine if the exploit payload was successfully delivered.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.body.content

  - question: Are there signs of PDF-based exploit execution on the client system?
    context: Process activity following PDF requests indicates successful exploit execution and system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'AcroRd32.exe'
            - 'Acrobat.exe'
            - 'FoxitReader.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other exploit kit components were accessed during this session?
    context: Multiple exploit kit requests help understand the complete attack chain and payload delivery.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'exploit-kit'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: Did malicious processes spawn following the PDF exploit attempt?
    context: Child process creation indicates successful PDF exploitation and potential malware installation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'rundll32.exe'
            - 'regsvr32.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What network connections were established post-exploitation?
    context: Outbound connections following exploit kit activity indicate command-and-control communication.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Are there indicators of additional malware downloads following exploitation?
    context: Secondary payload downloads indicate successful initial compromise and malware staging.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - dst_ip
        - http.response.body.bytes

  - question: What files were created following the PDF exploit attempt?
    context: File creation activity helps identify malware installation and persistence mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: How widespread is this Incognito exploit kit campaign across the enterprise?
    context: Enterprise-wide analysis helps identify the scope of exploit kit exposure and affected systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Incognito Exploit Kit'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name