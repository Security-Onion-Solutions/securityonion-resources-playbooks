name: ET WEB_SPECIFIC_APPS Joomla com_videogallery controller parameter Local File Inclusion Attempt
id: 22014654
description: |
  Detects attempts to exploit Local File Inclusion vulnerability in Joomla Video Gallery component.
  May trigger on legitimate file operations but typically indicates path traversal attack attempts.
type: detection
detection_id: 2014654
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI path and controller parameter used in the LFI attempt?
    context: Understanding the exact path traversal pattern reveals the attacker's target files and exploitation technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - rule.name

  - question: What encoded characters were used in the path traversal sequence?
    context: Analyzing encoding patterns helps identify evasion techniques and attacker sophistication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this Joomla site known to have the Video Gallery component installed?
    context: Legitimate installations may have this component, but exploitation attempts are always malicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/administrator/components/com_videogallery"
            - "/components/com_videogallery"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this source IP attempted other Joomla component exploits recently?
    context: Multiple component exploitation attempts indicate systematic vulnerability scanning.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Joomla"
            - "com_"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  # Type 3: Activity Context
  - question: What web scanning or reconnaissance activity preceded this LFI attempt?
    context: LFI attempts often follow initial reconnaissance to identify vulnerable Joomla installations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/administrator/"
            - "/components/"
            - "index.php"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What was the sequence of requests leading to this exploitation attempt?
    context: Understanding the attack progression helps identify the attacker's methodology and other potential targets.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.response.body.bytes

  # Type 4: Impact Assessment
  - question: Did the LFI attempt result in successful file disclosure?
    context: Response size and status codes indicate whether sensitive files were successfully retrieved.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: What files were potentially accessed through the path traversal?
    context: Identifying accessed files helps assess data exposure and system compromise level.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains:
            - "../"
            - "etc/passwd"
            - "boot.ini"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific system files or configurations were targeted in the LFI attempts?
    context: File targets reveal attacker objectives and potential system information disclosure.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "passwd"
            - "shadow"
            - "config"
            - "log"
        condition: selection
      fields:
        - url.query
        - url.path
        - http.response.body.bytes

  - question: Are there signs of successful privilege escalation or lateral movement following this LFI?
    context: Successful LFI can lead to credential disclosure enabling further system compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "TROJAN"
            - "SHELLCODE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other Joomla installations in the environment being targeted with similar LFI attempts?
    context: Coordinated attacks across multiple Joomla sites indicate systematic vulnerability exploitation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET WEB_SPECIFIC_APPS Joomla com_videogallery controller parameter Local File Inclusion Attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path