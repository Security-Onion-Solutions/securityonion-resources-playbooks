name: ET EXPLOIT_KIT Unknown exploit kit pdf download
id: 22014657
description: |
  Detects suspicious PDF downloads with exploit kit characteristics including specific parameter patterns.
  May trigger on legitimate PDF downloads but typically indicates exploit kit delivery mechanisms.
type: detection
detection_id: 2014657
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What were the specific URL parameters used in the PDF download request?
    context: Understanding the parameter structure reveals exploit kit fingerprints and delivery mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.referrer
        - rule.name

  - question: What was the complete file path and naming convention of the PDF?
    context: Exploit kit PDF naming patterns help identify the specific kit family and campaign.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.mime_type

  # Type 2: Triage Assessment
  - question: Is this PDF download part of legitimate business operations or user activity?
    context: Legitimate PDF downloads may have similar parameters but lack exploit kit characteristics.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: ".pdf"
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code

  - question: Has this source IP accessed known legitimate PDF resources recently?
    context: Legitimate user behavior patterns help distinguish between normal activity and exploit kit targeting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.mime_type: "application/pdf"
        condition: selection
      fields:
        - url.full
        - dst_ip
        - http.response.body.bytes

  # Type 3: Activity Context
  - question: What web activity led to this exploit kit PDF download?
    context: Exploit kit downloads often follow compromised website visits or malicious advertising.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code
        - dst_ip

  - question: Were there any redirects or intermediate sites before the PDF download?
    context: Exploit kits often use redirect chains to evade detection and complicate attribution.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code|contains:
            - "301"
            - "302"
            - "303"
        condition: selection
      fields:
        - url.full
        - http.response.headers.location
        - dst_ip

  # Type 4: Impact Assessment
  - question: Was the PDF file successfully downloaded and what was its size?
    context: Successful downloads indicate potential payload delivery, while file size suggests content complexity.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type

  - question: Are there signs of PDF exploitation or payload execution following the download?
    context: Successful PDF exploits may trigger additional malicious activity or system compromise indicators.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "TROJAN"
            - "MALWARE"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  # Type 5: Forensic Deep-Dive
  - question: What exploit kit family characteristics match this PDF delivery pattern?
    context: Parameter patterns and delivery mechanisms help identify specific exploit kit families and campaigns.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "EXPLOIT_KIT"
            - "exploit kit"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: Are there additional exploit kit components or payloads being delivered?
    context: Exploit kits often deliver multiple payloads including secondary malware or reconnaissance tools.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - ".exe"
            - ".jar"
            - ".swf"
        condition: selection
      fields:
        - url.full
        - http.response.mime_type
        - http.response.body.bytes

  # Type 6: Enterprise Correlation
  - question: Are other systems in the environment being targeted by the same exploit kit campaign?
    context: Coordinated exploit kit campaigns often target multiple systems within the same network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET EXPLOIT_KIT Unkown exploit kit pdf download"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path

  - question: Is this part of a broader malware distribution campaign affecting the organization?
    context: Exploit kit activity often correlates with broader malware campaigns and threat actor operations.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "EXPLOIT_KIT"
            - "MALWARE"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category