name: ET WEB_SPECIFIC_APPS maxxweb Cms kategorie parameter Cross-Site Scripting Attempt
id: 22014711
description: |
  Detects cross-site scripting (XSS) attempts targeting the kategorie parameter in maxxweb CMS.
  May trigger on legitimate content containing script-like patterns or event handlers.
type: detection
detection_id: 2014711
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload detected in the kategorie parameter?
    context: Understanding the payload reveals exploitation technique and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - url.query

  - question: Is this legitimate administrative activity on the maxxweb CMS?
    context: Authorized CMS management may involve category configuration that could trigger false positives.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: What other requests to anzeigen_neu.php occurred from this source?
    context: Multiple requests may indicate automated scanning or persistent exploitation attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/anzeigen_neu.php"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - timestamp

  - question: What was the server response to this XSS attempt?
    context: Response codes and content help determine if the attack was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Are there signs of successful XSS exploitation or data theft?
    context: Successful XSS may lead to session hijacking or credential theft attempts.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers|contains:
            - "document.cookie"
            - "sessionStorage"
            - "localStorage"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - user_agent.original

  - question: What web vulnerability scanning tools were used?
    context: Automated scanners often generate XSS payloads and may indicate broader reconnaissance.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user_agent.original
        - url.path
        - http.request.method

  - question: Has this source IP targeted other web applications?
    context: Broad targeting suggests automated attack tools or persistent threat actor.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "<script"
            - "javascript:"
            - "onerror="
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  - question: Are there other XSS attempts against this web server?
    context: Multiple XSS attempts may indicate targeted attack campaign against the organization.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "Cross-Site Scripting"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path

  - question: What DNS queries preceded this web attack?
    context: DNS lookups may reveal reconnaissance or infrastructure used by attackers.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there similar XSS alerts across other systems?
    context: Enterprise-wide XSS attempts may indicate coordinated attack campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Cross-Site Scripting"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path