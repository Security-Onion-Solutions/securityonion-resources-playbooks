name: ET WEB_SPECIFIC_APPS Wordpress WPsc-MijnPress plugin rwflush parameter Cross-Site Scripting Attempt
id: 22014712
description: |
  Detects cross-site scripting (XSS) attempts targeting the rwflush parameter in WordPress WPsc-MijnPress plugin.
  May trigger on legitimate WordPress administration or plugin configuration activities.
type: detection
detection_id: 2014712
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the rwflush parameter?
    context: Understanding the payload reveals exploitation technique and potential WordPress compromise.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - url.query

  - question: Is this authorized WordPress plugin administration?
    context: Legitimate WordPress management may involve plugin configuration that could trigger false positives.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/wp-admin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: What other WordPress plugin exploitation attempts occurred?
    context: Multiple plugin attacks may indicate automated WordPress vulnerability scanning.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/wp-content/plugins/"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: What was the WordPress server response to this attack?
    context: Response analysis helps determine if the plugin vulnerability was successfully exploited.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Are there signs of WordPress session hijacking or admin compromise?
    context: Successful XSS in WordPress may lead to administrative session theft or privilege escalation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/wp-admin/"
            - "/wp-login.php"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.response.status_code

  - question: What WordPress enumeration activities preceded this attack?
    context: WordPress scanning often precedes targeted plugin exploitation attempts.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/wp-json/"
            - "/xmlrpc.php"
            - "/wp-includes/"
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.response.status_code

  - question: Has this source targeted other WordPress installations?
    context: Broad WordPress targeting suggests automated attack tools or WordPress-focused threat actor.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/wp-"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - user_agent.original

  - question: Are there other WordPress plugin vulnerability alerts?
    context: Multiple WordPress alerts may indicate coordinated campaign against WordPress sites.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "Wordpress"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path

  - question: What malicious domains were resolved by this attacker?
    context: DNS queries may reveal attack infrastructure or malicious payload hosting.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there similar WordPress XSS alerts enterprise-wide?
    context: Organization-wide WordPress attacks may indicate targeted campaign against company infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Wordpress"
            - "Cross-Site Scripting"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path