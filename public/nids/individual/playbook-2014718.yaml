name: ET GAMES Nintendo Wii User-Agent
id: 22014718
description: |
  Detects HTTP traffic with Nintendo Wii user agent string indicating gaming device network activity.
  May represent legitimate gaming traffic or potential policy violations in corporate environments.
type: detection
detection_id: 2014718
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete Nintendo Wii user agent string detected?
    context: Full user agent analysis reveals specific Wii system version and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.method
        - url.full

  - question: What specific web services is the Nintendo Wii accessing?
    context: Understanding accessed services helps determine if this is legitimate gaming or policy violation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          user_agent.original|contains: "Nintendo Wii"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - dst_port

  # Type 2: Triage Assessment
  - question: Is Nintendo Wii usage permitted on this network segment?
    context: Corporate networks may have policies restricting gaming device access.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          user_agent.original|contains: "Nintendo"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.response.status_code

  - question: Is this source IP associated with known gaming or entertainment systems?
    context: Consistent gaming traffic patterns help distinguish legitimate use from spoofing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          user_agent.original|contains:
            - "Nintendo"
            - "PlayStation"
            - "Xbox"
        condition: selection
      fields:
        - user_agent.original
        - url.domain
        - dst_port

  # Type 3: Activity Context
  - question: What network services is this Nintendo Wii system utilizing?
    context: Understanding service usage patterns helps validate legitimate gaming activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: What time patterns characterize this Nintendo Wii usage?
    context: Gaming activity timing helps distinguish personal use from potential policy violations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          user_agent.original|contains: "Nintendo Wii"
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - network.bytes

  # Type 4: Impact Assessment
  - question: How much network bandwidth is this Nintendo Wii consuming?
    context: Gaming traffic volume helps assess network impact and policy compliance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  - question: Are there signs of inappropriate content access via the Nintendo Wii?
    context: Gaming devices may be used to bypass content filtering policies.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          user_agent.original|contains: "Nintendo Wii"
        condition: selection
      fields:
        - url.full
        - url.domain
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What other gaming or entertainment devices are active on this network?
    context: Multiple gaming devices may indicate broader policy compliance issues.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          user_agent.original|contains:
            - "Nintendo"
            - "PlayStation"
            - "Xbox"
            - "Steam"
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - url.domain

  - question: Are there attempts to modify network configuration or bypass restrictions?
    context: Gaming devices may attempt to circumvent network access controls.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "proxy"
            - "vpn"
            - "tunnel"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: How widespread is gaming device usage across the organization?
    context: Enterprise-wide gaming activity patterns help assess policy enforcement needs.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "GAMES"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there other policy violation alerts associated with this network segment?
    context: Correlated policy violations may indicate broader compliance issues.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "policy-violation"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category