name: ET WEB_SPECIFIC_APPS Andromeda Streaming MP3 Server andromeda.php Cross-Site Scripting Attempt
id: 22014736
description: |
  Detects cross-site scripting (XSS) attempts targeting Andromeda Streaming MP3 Server via andromeda.php parameters.
  May trigger on legitimate music streaming queries containing script-like patterns.
type: detection
detection_id: 2014736
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the andromeda.php parameters?
    context: Understanding the payload reveals exploitation technique targeting the music streaming server.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - url.query

  - question: Is this legitimate music streaming or search activity?
    context: Normal MP3 streaming queries may contain encoded content that resembles XSS patterns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - user_agent.original

  - question: What other requests to the Andromeda streaming server occurred?
    context: Multiple requests may indicate automated exploitation or legitimate streaming session.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/andromeda.php"
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - http.response.body.bytes

  - question: What was the streaming server response to this request?
    context: Response analysis helps determine if XSS was successful or if legitimate content was served.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers
        - http.response.mime_type

  - question: Are there signs of successful XSS exploitation or data theft?
    context: Successful XSS may lead to session hijacking or credential theft from streaming users.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - "document.cookie"
            - "sessionStorage"
            - "XMLHttpRequest"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - user_agent.original

  - question: What web application scanning preceded this attack?
    context: Vulnerability scanners often target streaming applications for XSS and other web vulnerabilities.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user_agent.original
        - url.path
        - http.request.method

  - question: Has this source targeted other media streaming applications?
    context: Broad targeting of streaming services suggests automated attack tools or media-focused threat actor.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - ".mp3"
            - ".mp4"
            - "stream"
            - "media"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - url.query

  - question: Are there other XSS attempts against this streaming server?
    context: Multiple XSS attempts may indicate persistent targeting of the media infrastructure.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "Cross-Site Scripting"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path

  - question: What DNS queries revealed the streaming server infrastructure?
    context: DNS lookups may show reconnaissance or reveal additional attack infrastructure.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there similar streaming application attacks enterprise-wide?
    context: Organization-wide media server attacks may indicate targeted campaign against entertainment infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Cross-Site Scripting"
            - "WEB_SPECIFIC_APPS"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path