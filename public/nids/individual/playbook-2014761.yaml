name: ET INFO Internal Host Getting External IP Address - ip2city.asp
id: 22014761
description: |
  Detects internal hosts querying external services to determine their public IP address via ip2city.asp.
  May indicate legitimate network troubleshooting or malware reconnaissance activities.
type: detection
detection_id: 2014761
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete external IP lookup request?
    context: Understanding the request helps determine if this is legitimate troubleshooting or malware reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - user_agent.original

  - question: Is this authorized network troubleshooting or administration?
    context: IT staff may legitimately check external IP addresses for network configuration or troubleshooting.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - dst_ip

  - question: What process initiated this external IP lookup?
    context: Identifying the process helps distinguish between legitimate tools and malware reconnaissance.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What was the external service response containing the IP address?
    context: The response reveals the external IP and may contain additional location or network information.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Are there signs of malware using this IP information for C2 communication?
    context: Malware may check external IP to establish proper C2 communication or report victim location.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - dst_ip

  - question: What other external IP checking services were accessed?
    context: Multiple IP lookup services may indicate persistent reconnaissance or evasion attempts.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "ip"
            - "whatismyip"
            - "myip"
            - "checkip"
        condition: selection
      fields:
        - dst_ip
        - url.full
        - user_agent.original

  - question: Has this system exhibited other reconnaissance behaviors?
    context: External IP lookup combined with other reconnaissance may indicate compromise or attack preparation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there malware or C2 communication alerts from this host?
    context: External IP lookup may be part of malware initialization or command and control setup.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "MALWARE"
            - "command-and-control"
            - "trojan"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - timestamp

  - question: What network configuration changes occurred on this system?
    context: IP lookup may be related to network reconfiguration or VPN/proxy setup activities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "netsh"
            - "ipconfig"
            - "route"
        condition: selection
      fields:
        - CommandLine
        - Image
        - User

  - question: Are there similar external IP lookup activities enterprise-wide?
    context: Organization-wide IP lookup activities may indicate coordinated reconnaissance or legitimate network changes.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "External IP"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path