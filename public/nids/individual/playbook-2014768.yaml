name: ET WEB_SPECIFIC_APPS WordPress WP Survey and Quiz Tool plugin rowcount Cross-Site Scripting Attempt
id: 22014768
description: |
  Detects XSS attempts targeting WordPress WP Survey and Quiz Tool plugin via rowcount parameter.
  May trigger on legitimate survey configurations with special characters.
type: detection
detection_id: 2014768
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload in the rowcount parameter?
    context: Understanding the injection pattern reveals the attacker's intent and technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What script or event handler was used in the XSS attempt?
    context: Identifying the specific JavaScript payload helps determine attack sophistication.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-content/plugins/wp-survey-and-quiz-tool/"
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this WordPress site actively using the WP Survey and Quiz Tool plugin?
    context: Legitimate plugin usage may generate similar traffic patterns during configuration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-content/plugins/wp-survey-and-quiz-tool/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there legitimate administrative sessions from this source IP?
    context: WordPress administrators may trigger similar patterns during plugin configuration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-admin/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What was the sequence of requests leading to this XSS attempt?
    context: Understanding the attack chain reveals if this was targeted reconnaissance or automated scanning.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What user agent was used for this attack attempt?
    context: User agent analysis helps identify automated tools versus manual exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.referrer

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute based on server response?
    context: HTTP response codes and content indicate if the vulnerability was exploitable.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.mime_type

  - question: Are there signs of session hijacking or credential theft following this attempt?
    context: Successful XSS may lead to cookie theft or session manipulation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-admin/"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What other WordPress vulnerabilities has this source IP attempted?
    context: Multiple vulnerability attempts indicate systematic WordPress targeting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WordPress"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: Are there attempts to access WordPress admin or sensitive files?
    context: Post-XSS activity may include attempts to access administrative functions.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/wp-admin/"
            - "/wp-config.php"
            - "/wp-includes/"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other WordPress sites in the organization being targeted similarly?
    context: Coordinated attacks may target multiple WordPress installations across the enterprise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WordPress"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category