name: ET EXPLOIT_KIT Sakura Exploit Kit Version 1.1 Archive Request
id: 22014851
description: |
  Detects HTTP requests to Sakura Exploit Kit version 1.1 archive endpoints.
  Legitimate file download services may trigger false positives with similar URL patterns.
type: detection
detection_id: 2014851
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete exploit kit URL pattern and parameters accessed?
    context: Understanding the exact getfile.php request reveals the exploit kit's file distribution mechanism.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: What file identifier and key were used in the exploit kit request?
    context: The numeric ID and MD5 key reveal which exploit payload was requested from the kit.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/getfile.php'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this system regularly accessing file download services?
    context: Legitimate file hosting or download services may use similar URL patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: 'getfile'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - count

  - question: Does this activity align with normal business hours and user behavior?
    context: Exploit kit activity often occurs outside business hours or from compromised systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - count

  # Type 3: Activity Context
  - question: What web browsing activity preceded this exploit kit request?
    context: Understanding the infection vector helps determine if this was drive-by or targeted.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.referrer
        - user_agent.original

  - question: What DNS queries were made around the time of this request?
    context: DNS lookups reveal the domain resolution chain leading to the exploit kit.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Did the exploit kit successfully deliver payload files to the system?
    context: File creation events indicate successful exploitation and malware deployment.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessName

  - question: Were any suspicious processes launched after the exploit kit contact?
    context: Process execution following exploit kit contact indicates successful compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What malware family signatures match downloaded files?
    context: Identifying the malware family helps determine capabilities and persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'malware'
        condition: selection
      fields:
        - rule.name
        - file.hash.md5
        - alert.signature

  - question: Did the system establish command and control communications?
    context: C2 connections indicate active malware infection requiring immediate response.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar exploit kit activity?
    context: Multiple infections suggest widespread compromise or common attack vector.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Sakura Exploit Kit'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count