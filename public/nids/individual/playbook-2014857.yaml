name: ET MALWARE FakeAvCn-A Checkin 3
id: 22014857
description: |
  Detects command and control communication from FakeAvCn-A malware variant.
  This malware family typically masquerades as antivirus software while performing malicious activities.
  Legitimate software should not generate this specific URI pattern with encoded parameters.
type: detection
detection_id: 2014857
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete C2 communication URI and parameters sent by the malware?
    context: Understanding the full communication pattern helps identify malware variant and C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - url.query
        - http.request.method

  - question: What encoded data was transmitted in the 0Q9oBPXEN0uECUg parameter?
    context: Decoded parameters may reveal system information, stolen data, or command responses.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this communication from a known infected system or new compromise?
    context: Determines if this is ongoing malware activity or indicates new system infection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "FakeAv"
            - "MALWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - src_ip

  - question: Does this system have legitimate antivirus software that could explain the activity?
    context: Ensures this isn't legitimate antivirus update traffic being misidentified.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "update"
            - "definition"
            - "signature"
        condition: selection
      fields:
        - url.full
        - dst_ip
        - http.request.method

  # Type 3: Activity Context
  - question: What initial infection vector led to this FakeAv malware deployment?
    context: Understanding infection source helps prevent similar compromises.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "EXPLOIT"
            - "TROJAN"
            - "MALWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  - question: What other malware communication patterns preceded this C2 checkin?
    context: Multiple malware families may be deployed simultaneously or in stages.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "command-and-control"
            - "trojan-activity"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  # Type 4: Impact Assessment
  - question: Did the C2 server respond with commands or additional malware payloads?
    context: C2 responses indicate active threat actor engagement and potential additional compromise.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: What data exfiltration or system reconnaissance occurred after this checkin?
    context: Successful C2 communication often leads to data theft or lateral movement attempts.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific FakeAv variant is installed based on communication patterns?
    context: Variant identification helps understand malware capabilities and removal procedures.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: "0Q9oBPXEN0uECUg"
        condition: selection
      fields:
        - url.full
        - http.request.headers
        - dst_ip

  - question: What persistence mechanisms has this malware established on the infected system?
    context: Understanding persistence helps ensure complete malware removal.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of credential theft or privilege escalation from this infection?
    context: FakeAv malware often includes credential harvesting capabilities.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "credential"
            - "password"
            - "login"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems communicating with the same FakeAv C2 infrastructure?
    context: Identifies scope of malware campaign across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "FakeAv"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip