name: ET WEB_SPECIFIC_APPS WordPress Mingle Forum groupid parameter Cross-Site Scripting Attempt
id: 22014881
description: |
  Detects cross-site scripting attempts targeting WordPress Mingle Forum plugin via groupid parameter.
  Legitimate forum administration may trigger false positives when managing group configurations.
type: detection
detection_id: 2014881
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XSS payload injected into the Mingle Forum groupid parameter?
    context: Understanding the exact payload reveals the attack sophistication and intended execution method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.body.content

  - question: What specific JavaScript events or HTML elements were used in the attack?
    context: The XSS technique reveals the attack vector and potential browser exploitation method.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'admin.php'
          url.query|contains: 'mfstructure'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this a legitimate forum administrator managing group settings?
    context: Authorized administrators regularly access mfstructure for forum group management.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'wp-admin/admin.php'
          url.query|contains: 'mingleforum'
        condition: selection
      fields:
        - http.response.status_code
        - user_agent.original
        - count

  - question: Does this source IP have authenticated WordPress admin access?
    context: Legitimate admin sessions help distinguish between authorized and malicious activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'wp-admin'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - count

  # Type 3: Activity Context
  - question: What WordPress reconnaissance activity preceded this forum attack?
    context: Attackers typically enumerate plugins and admin interfaces before targeting vulnerabilities.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original
        - http.request.referrer

  - question: Were there other Mingle Forum or WordPress plugin attacks from this source?
    context: Multiple plugin attacks indicate systematic WordPress exploitation attempts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Wordpress'
            - 'Mingle'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  # Type 4: Impact Assessment
  - question: Did the XSS attempt successfully execute based on server response patterns?
    context: Response analysis reveals whether the malicious script was processed and returned to users.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'mingleforum_action'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: Were there subsequent admin panel access attempts after the XSS?
    context: Follow-up admin access may indicate successful credential theft through XSS exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'wp-admin'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 5: Forensic Deep-Dive
  - question: What forum administration functions could be compromised through this XSS?
    context: Understanding accessible admin functions reveals the scope of potential unauthorized access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'wp-admin'
          url.query|contains: 'mingleforum'
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.request.body.content

  - question: Did the attacker attempt to modify forum settings or user permissions?
    context: Administrative changes indicate successful exploitation and potential persistent access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
          url.path|contains: 'wp-admin'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other WordPress installations showing similar Mingle Forum attacks?
    context: Multiple site targeting suggests automated exploitation or coordinated campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Mingle Forum'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: Is this part of a broader WordPress plugin vulnerability campaign?
    context: Related plugin attacks across the organization indicate systematic exploitation attempts.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Wordpress'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count