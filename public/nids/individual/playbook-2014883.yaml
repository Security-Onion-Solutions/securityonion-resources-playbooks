name: ET WEB_SPECIFIC_APPS Joomla com_jvb_bridge Itemid Parameter Remote File inclusion Attempt
id: 22014883
description: |
  Detects remote file inclusion attempts targeting Joomla JVB Bridge component via Itemid parameter.
  Legitimate Joomla installations may trigger false positives if using external configuration files.
type: detection
detection_id: 2014883
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete remote file inclusion payload in the Itemid parameter?
    context: Understanding the exact RFI payload reveals the attacker's intended file source and exploitation method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.body.content

  - question: What remote file or script was the attacker attempting to include?
    context: The target file reveals the malicious payload type and attacker infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'index.php'
          url.query|contains: 'com_jvb_bridge'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this a legitimate Joomla administrator accessing the JVB Bridge component?
    context: Authorized administrators may legitimately access this component for configuration.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'com_jvb_bridge'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - count

  - question: Does this source IP have a history of legitimate Joomla administration?
    context: Regular administrative access patterns help distinguish between authorized and malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'wp-admin'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - count

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this RFI attempt?
    context: Attackers often perform directory enumeration before attempting file inclusion.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original
        - http.request.referrer

  - question: Were there other web application attack attempts from this source?
    context: Multiple attack vectors indicate systematic exploitation attempts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion attempt succeed based on response codes?
    context: HTTP response codes indicate whether the inclusion was successful and code executed.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'com_jvb_bridge'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: Were any files created or modified on the web server after this attempt?
    context: File system changes indicate successful exploitation and potential web shell deployment.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What external domains or IPs was the attacker trying to include files from?
    context: External file sources reveal attacker infrastructure and potential C2 domains.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Did the web server make outbound connections to fetch remote files?
    context: Outbound connections from the web server indicate successful RFI exploitation.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 6: Enterprise Correlation
  - question: Are other web servers showing similar Joomla RFI attempts?
    context: Multiple targets suggest automated scanning or coordinated attack campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Joomla'
          rule.name|contains: 'Remote File'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: Is this part of a broader web application attack campaign?
    context: Related attacks across multiple applications indicate systematic exploitation attempts.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count