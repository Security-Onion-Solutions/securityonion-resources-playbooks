name: ET WEB_SERVER IIS INDEX_ALLOCATION Auth Bypass Attempt
id: 22014886
description: |
  Detects attempts to bypass IIS authentication using INDEX_ALLOCATION NTFS stream access.
  Legitimate system administration tools may trigger false positives when accessing NTFS metadata.
type: detection
detection_id: 2014886
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL path containing the INDEX_ALLOCATION bypass attempt?
    context: Understanding the exact path reveals the target directory and authentication bypass technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - http.request.method
        - http.request.body.content

  - question: What specific directory or file was the attacker trying to access via the NTFS stream?
    context: The target path reveals what protected resources the attacker was attempting to reach.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'INDEX_ALLOCATION'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.referrer
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this a legitimate system administrator using NTFS diagnostic tools?
    context: System administrators may legitimately access NTFS streams for troubleshooting or forensics.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - url.path
        - count

  - question: Does this source IP have authorized administrative access to the IIS server?
    context: Legitimate admin access patterns help distinguish between authorized and malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - count

  # Type 3: Activity Context
  - question: What web server enumeration or scanning preceded this bypass attempt?
    context: Attackers typically perform reconnaissance to identify IIS servers before attempting exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original
        - http.request.referrer

  - question: Were there other IIS-specific attack attempts from this source?
    context: Multiple IIS attacks indicate systematic exploitation targeting Windows web servers.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'IIS'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path

  # Type 4: Impact Assessment
  - question: Did the INDEX_ALLOCATION bypass successfully return protected content?
    context: HTTP response codes and content size indicate whether the authentication bypass was successful.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'INDEX_ALLOCATION'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  - question: Were there subsequent requests to access protected directories after the bypass?
    context: Follow-up requests indicate successful authentication bypass and continued exploitation.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What sensitive files or directories were accessed through the bypass?
    context: Understanding accessed resources reveals the scope of data exposure and potential damage.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.response.body.bytes
        - http.request.method

  - question: Did the attacker attempt to upload files or execute commands after gaining access?
    context: File uploads or command execution indicate escalation from information disclosure to system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - 'POST'
            - 'PUT'
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other IIS servers showing similar INDEX_ALLOCATION bypass attempts?
    context: Multiple server targeting suggests automated exploitation or coordinated campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'INDEX_ALLOCATION'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: Is this part of a broader Windows server exploitation campaign?
    context: Related Windows attacks across the organization indicate systematic targeting.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'IIS'
            - 'Windows'
            - 'Microsoft'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count