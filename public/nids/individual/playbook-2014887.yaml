name: ET MALWARE W32/Bakcorox.A ProxyBot CnC Server Connection
id: 22014887
description: |
  Detects Bakcorox.A proxy bot malware connecting to its command and control server.
  This malware requests favicon.ico from bcProxyBot.com domain as part of C&C communication.
  Legitimate applications do not typically request favicon.ico from known malware domains.
type: detection
detection_id: 2014887
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request that triggered this Bakcorox detection?
    context: The full HTTP request reveals the malware's communication protocol and may contain additional parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers
        - user_agent.original

  - question: What SSL certificate details were observed for this bcProxyBot.com connection?
    context: Certificate information helps identify the malware infrastructure and potential for blocking.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.fingerprint

  # Type 2: Triage Assessment
  - question: Is this system authorized to access external websites via HTTPS?
    context: Corporate networks may restrict HTTPS access, making this activity more suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this system normally access similar domains or is this unusual?
    context: Unexpected domain access patterns can help distinguish malware from legitimate browsing.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 3: Activity Context
  - question: What process initiated this connection to the proxy bot C&C server?
    context: Identifying the source process helps determine the malware executable and infection method.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What DNS queries preceded this HTTPS connection to bcProxyBot.com?
    context: DNS resolution patterns reveal how the malware discovers its C&C infrastructure.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: 'bcProxyBot.com'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What other network connections occurred around the same time as this C&C communication?
    context: Proxy bots often establish multiple connections for command reception and proxy operations.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did this system successfully establish communication with the proxy bot C&C server?
    context: Successful C&C communication indicates active bot enrollment and potential for proxy abuse.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - connection_state
        - bytes_toclient
        - duration

  - question: Are there signs of proxy traffic being relayed through this compromised system?
    context: Active proxy bots relay traffic for attackers, potentially facilitating other malicious activities.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What files were recently created that might be the Bakcorox proxy bot malware?
    context: Identifying the malware file enables hash-based detection and removal procedures.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  - question: Are there registry modifications indicating proxy bot persistence or configuration?
    context: Proxy bots modify registry keys for persistence and to store proxy configuration settings.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing connections to bcProxyBot.com or similar domains?
    context: Proxy bot infections often spread through the same attack vector affecting multiple systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: 'bcProxyBot.com'
        condition: selection
      fields:
        - src_ip
        - dns.resolved_ip
        - dns.query.name

  - question: Is this part of a broader proxy bot campaign affecting the organization?
    context: Coordinated proxy bot deployments may indicate targeted attacks or widespread malware campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'ProxyBot'
            - 'Proxy'
            - 'Bakcorox'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name