name: ET WEB_SERVER Possible attempt to enumerate MS SQL Server version
id: 22014890
description: |
  Detects attempts to enumerate Microsoft SQL Server version information via HTTP requests containing @@version.
  May trigger on legitimate database administration tools or application diagnostics.
type: detection
detection_id: 2014890
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the @@version parameter?
    context: Understanding the full request reveals the attack vector and potential SQL injection attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method
  - question: Is this legitimate database administration activity?
    context: Authorized DBAs may use tools that query version information for maintenance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.request.method
  - question: What other SQL-related requests originated from this source?
    context: Attackers often perform multiple enumeration attempts or SQL injection attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - 'SELECT'
            - 'UNION'
            - 'INSERT'
            - 'UPDATE'
            - 'DELETE'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code
  - question: Did the server respond with SQL Server version information?
    context: Successful enumeration attempts may reveal sensitive system information.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.mime_type
  - question: Are there signs of SQL injection attempts following version enumeration?
    context: Version enumeration often precedes targeted SQL injection attacks.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SQL'
        condition: selection
      fields:
        - rule.name
        - url.path
        - http.request.method
  - question: What is the source IP reputation and geographic origin?
    context: Malicious enumeration attempts often originate from known bad actors or unexpected locations.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - destination.geo.country_name
  - question: Are there database connections from the web server following this request?
    context: Successful attacks may lead to direct database connections or unusual query patterns.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 1433
            - 1434
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets
  - question: What user-agent and request headers were used?
    context: Automated tools and scanners often have distinctive fingerprints.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers.accept
        - http.request.headers.connection
  - question: Are there similar enumeration attempts against other servers?
    context: Mass scanning campaigns often target multiple servers for version information.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'enumerate'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path
  - question: What processes were running on the target server during this request?
    context: Compromised servers may show unusual process activity or database connections.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid