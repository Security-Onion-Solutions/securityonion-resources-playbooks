name: ET EXPLOIT_KIT DRIVEBY Incognito Payload Requested /getfile.php by Java Client
id: 22014924
description: |
  Detects potential Incognito exploit kit activity where a Java client requests malicious payload via /getfile.php.
  May trigger on legitimate Java applications downloading files, but pattern is commonly associated with drive-by downloads.
type: detection
detection_id: 2014924
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI path and parameters requested from /getfile.php?
    context: The specific parameters reveal the payload type and exploit kit configuration being delivered.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - url.query
        - http.request.method

  - question: What Java version was identified in the User-Agent string?
    context: Java version helps determine which exploits might be targeted and vulnerability exposure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.user-agent
        - http.user_agent

  # Type 2: Triage Assessment
  - question: Is this Java client activity normal for this internal host?
    context: Legitimate Java applications may download files, but unusual external connections warrant investigation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains:
            - 'Java/'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.user_agent

  - question: Does this destination server host legitimate Java applications or downloads?
    context: Understanding the server's purpose helps distinguish between malicious exploit kits and legitimate services.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.user_agent

  # Type 3: Activity Context
  - question: What web browsing activity preceded this Java client connection?
    context: Drive-by downloads typically follow web browsing to compromised or malicious sites.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.user_agent
        - http.request.referrer

  - question: What process initiated the Java client connection on the source host?
    context: Understanding the parent process helps determine if this was user-initiated or automatic exploitation.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains:
            - 'java.exe'
            - 'javaw.exe'
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  # Type 4: Impact Assessment
  - question: Did the Java client successfully download and execute the payload?
    context: Successful payload delivery indicates potential compromise requiring immediate response.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.bytes
        - http.response.mime_type
        - url.full

  - question: Are there signs of malicious process execution following the download?
    context: Post-exploitation activity indicates successful compromise and helps assess impact scope.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What other exploit kit indicators are present on this host?
    context: Exploit kits often deliver multiple payloads or use various techniques for persistence.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'EXPLOIT_KIT'
            - 'DRIVEBY'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  - question: What files were created or modified after the Java client activity?
    context: File system changes reveal payload installation and potential persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other internal hosts showing similar Incognito exploit kit activity?
    context: Widespread activity indicates campaign scope and helps prioritize containment efforts.
    range: -1d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Incognito'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  - question: Is this destination IP associated with other malicious activities across the enterprise?
    context: Shared infrastructure usage by threat actors helps identify related campaigns and IOCs.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category