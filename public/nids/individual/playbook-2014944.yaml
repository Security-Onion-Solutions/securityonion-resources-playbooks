name: ET WEB_SPECIFIC_APPS WHCMS smarty Parameter Remote File Inclusion Attempt
id: 22014944
description: |
  Detects remote file inclusion attempts targeting WHCMS smarty parameter via core.write_compiled_include.php.
  May trigger on legitimate file operations but typically indicates exploitation of CVE affecting WHCMS 5.0.3.
type: detection
detection_id: 2014944
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI and smarty parameter value in the RFI attempt?
    context: The full URI reveals the exact file inclusion payload and target location.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What protocol scheme was used in the smarty parameter?
    context: Identifies whether attacker used HTTP, HTTPS, FTP, or PHP wrapper for inclusion.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - url.query

  # Type 2: Triage Assessment
  - question: Is this server known to run WHCMS or similar billing software?
    context: Legitimate WHCMS installations may have valid access to smarty templates.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/whcms'
            - '/billing'
            - '/admin'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Has this source IP made legitimate requests to this server recently?
    context: Established legitimate traffic patterns help distinguish attacks from normal usage.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  # Type 3: Activity Context
  - question: What other HTTP requests occurred from this source around the same time?
    context: RFI attacks often involve reconnaissance and multiple exploitation attempts.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Were there any successful file downloads or uploads around this time?
    context: Successful RFI may be followed by payload execution or data exfiltration.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code|contains:
            - 200
            - 201
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.body.bytes

  # Type 4: Impact Assessment
  - question: Did the server return a successful response to this RFI attempt?
    context: HTTP 200 responses may indicate successful file inclusion and code execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of shell activity or command execution on the target server?
    context: Successful RFI often leads to web shell deployment or direct command execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'sh'
            - 'bash'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified on the web server after this request?
    context: RFI attacks may result in web shell uploads or configuration file modifications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.php'
            - '.asp'
            - '.jsp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Were any outbound connections initiated from the web server?
    context: Compromised servers often establish reverse shells or download additional payloads.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the environment being targeted with similar RFI attempts?
    context: Attackers often scan multiple servers for the same vulnerability.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Remote File inclusion'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name