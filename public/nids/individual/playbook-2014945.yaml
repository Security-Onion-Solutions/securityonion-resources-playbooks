name: ET WEB_SPECIFIC_APPS WHCMS banco Parameter Remote File Inclusion Attempt
id: 22014945
description: |
  Detects remote file inclusion attempts targeting WHCMS banco parameter via boleto.php payment gateway.
  May trigger on legitimate payment processing but typically indicates exploitation of WHCMS 5.0.3 vulnerability.
type: detection
detection_id: 2014945
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI and banco parameter value in the RFI attempt?
    context: The full URI reveals the exact file inclusion payload targeting the payment gateway.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - url.full
        - url.query

  - question: What protocol scheme was specified in the banco parameter?
    context: Identifies whether attacker used HTTP, HTTPS, FTP, or PHP wrapper for remote inclusion.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this server known to process legitimate payment transactions?
    context: WHCMS boleto payment gateway may have legitimate traffic patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/modules/gateways'
            - '/boleto'
            - '/payment'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this source IP made legitimate payment-related requests recently?
    context: Established payment processing patterns help distinguish attacks from normal usage.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/modules'
            - '/gateway'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What other payment gateway requests occurred from this source?
    context: Attackers may probe multiple payment modules for vulnerabilities.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/modules/gateways'
            - '/payment'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Were there scanning attempts against other WHCMS components?
    context: RFI attacks often follow reconnaissance of the application structure.
    range: -30m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/whcms'
            - '/admin'
            - '/includes'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the payment gateway return a successful response to this RFI attempt?
    context: HTTP 200 responses may indicate successful file inclusion in payment processing.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of payment data access or manipulation?
    context: Compromised payment gateways may lead to financial data exposure.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'payment'
            - 'transaction'
            - 'boleto'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What files were accessed in the payment gateway directory after this request?
    context: Successful RFI may result in payment module compromise or data theft.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '/modules/gateways'
            - '.php'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Were any database connections or queries initiated after the attack?
    context: Payment gateway compromise often involves database access for transaction data.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'mysql'
            - 'select'
            - 'database'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Did the server establish any outbound connections to external payment processors?
    context: Compromised gateways may attempt to redirect payments or steal credentials.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent

  # Type 6: Enterprise Correlation
  - question: Are other payment systems or financial applications being targeted?
    context: Payment-focused attacks often target multiple financial systems simultaneously.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'payment'
            - 'gateway'
            - 'Remote File inclusion'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name