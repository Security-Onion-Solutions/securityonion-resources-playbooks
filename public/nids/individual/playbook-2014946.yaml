name: ET WEB_SPECIFIC_APPS WHCMS smarty Parameter Remote File Inclusion Attempt 2
id: 22014946
description: |
  Detects remote file inclusion attempts targeting WHCMS smarty parameter via core.process_compiled_include.php.
  May trigger on legitimate template processing but typically indicates exploitation of WHCMS 5.0.3 vulnerability.
type: detection
detection_id: 2014946
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI and smarty parameter value in this RFI attempt?
    context: The full URI reveals the exact file inclusion payload targeting template processing.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.method
        - url.full
        - url.query

  - question: What protocol scheme was used in the smarty parameter for this variant?
    context: Identifies whether attacker used HTTP, HTTPS, FTP, or PHP wrapper in this specific inclusion attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this server known to use Smarty template engine legitimately?
    context: WHCMS installations commonly use Smarty for template processing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/includes/smarty'
            - '/templates'
            - '/cache'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Has this source IP accessed other Smarty components normally?
    context: Legitimate users may access various Smarty internals during normal operation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/smarty'
            - '/internals'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: Were there attempts against both write_compiled_include and process_compiled_include?
    context: Attackers often try multiple variants of the same vulnerability.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'core.write_compiled_include.php'
            - 'core.process_compiled_include.php'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: What other Smarty internals were accessed around the same time?
    context: Comprehensive attacks may target multiple Smarty internal functions.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/includes/smarty/internals'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  # Type 4: Impact Assessment
  - question: Did the template processing engine return a successful response?
    context: HTTP 200 responses may indicate successful template inclusion and code execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of template file manipulation or creation?
    context: Successful RFI may result in malicious template files being created or modified.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '/templates'
            - '/cache'
            - '.tpl'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What compiled template files were created or accessed after this request?
    context: Smarty compiles templates into PHP files that may contain injected code.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '/templates_c'
            - '/compile'
            - '.php'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  - question: Were any PHP processes spawned with suspicious command lines?
    context: Template injection may result in PHP code execution with system commands.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'php'
          CommandLine|contains:
            - 'system'
            - 'exec'
            - 'shell_exec'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Did the server make any outbound connections after template processing?
    context: Compromised templates may establish reverse shells or download payloads.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 6: Enterprise Correlation
  - question: Are other servers with Smarty installations being targeted similarly?
    context: Template engine vulnerabilities often affect multiple servers in the environment.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'smarty'
            - 'Remote File inclusion'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name