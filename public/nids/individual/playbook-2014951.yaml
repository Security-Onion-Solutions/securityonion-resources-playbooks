name: ET WEB_SPECIFIC_APPS Nagios XI view parameter Cross-Site Scripting Attempt
id: 22014951
description: |
  Detects cross-site scripting (XSS) attempts against Nagios XI perfgraphs/index.php targeting the view parameter.
  May trigger on legitimate JavaScript in view parameters, but specific script/style patterns indicate malicious XSS payloads.
type: detection
detection_id: 2014951
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete XSS payload embedded in the view parameter?
    context: The exact payload reveals the attacker's intent, whether for session hijacking, defacement, or further exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.body.content
        - http.request.method

  - question: What specific JavaScript functions or event handlers were used in the XSS attempt?
    context: Understanding the XSS technique helps assess sophistication and potential impact of the attack.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers.user-agent
        - http.request.headers.referer

  # Type 2: Triage Assessment
  - question: Is Nagios XI legitimately deployed and accessible from this source IP?
    context: Distinguishing between authorized Nagios XI usage and external XSS attack attempts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'nagios'
            - 'perfgraphs'
        condition: selection
      fields:
        - url.path
        - http.user_agent
        - http.response.status_code

  - question: Are there legitimate administrative sessions active for this Nagios XI instance?
    context: Understanding normal usage patterns helps distinguish between authorized operations and malicious attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'nagios'
          src_ip|contains:
            - '10.'
            - '192.168.'
            - '172.'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.user_agent
        - http.request.headers.cookie

  # Type 3: Activity Context
  - question: What reconnaissance or scanning activity preceded this XSS attempt?
    context: Attackers often enumerate web applications and parameters before launching targeted XSS attacks.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.user_agent
        - http.response.status_code

  - question: What other web application attacks originated from this source IP?
    context: Understanding the attacker's broader targeting helps assess threat level and campaign scope.
    range: -1d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.full

  - question: What was the Nagios XI server's response to this XSS attempt?
    context: Server responses indicate whether the XSS payload was reflected and if the attack succeeded.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes
        - http.response.mime_type

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute in the browser response?
    context: Successful XSS execution indicates potential session hijacking, credential theft, or client-side compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - url.query
        - http.response.mime_type

  - question: Are there signs of session hijacking or credential theft following the XSS attempt?
    context: Successful XSS attacks often lead to unauthorized administrative access or data exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'nagios'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.headers.cookie
        - http.user_agent

  # Type 5: Forensic Deep-Dive
  - question: What other XSS vectors were tested against this Nagios XI installation?
    context: Comprehensive attack analysis reveals the attacker's persistence and knowledge of the application.
    range: -1d/+1d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'XSS'
            - 'Cross-Site'
        condition: selection
      fields:
        - rule.name
        - url.full
        - url.query

  - question: What sensitive information was potentially accessible through this Nagios XI instance?
    context: Understanding the monitoring data and administrative access helps assess the impact of successful XSS.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'nagios'
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.body.bytes
        - http.request.headers.cookie

  - question: What client-side attacks or malicious redirects followed the XSS exploitation?
    context: XSS attacks often serve as stepping stones for malware delivery or further client-side exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'EXPLOIT'
            - 'MALWARE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.full

  # Type 6: Enterprise Correlation
  - question: Are other Nagios or monitoring systems being targeted with similar XSS attacks?
    context: Coordinated attacks against monitoring infrastructure indicate advanced persistent threat activity.
    range: -1d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Nagios'
            - 'XSS'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.domain

  - question: Is this attacker IP associated with other web application attacks across the enterprise?
    context: Understanding attacker infrastructure and targeting patterns helps with threat attribution and defense.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'web-application-attack'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.domain