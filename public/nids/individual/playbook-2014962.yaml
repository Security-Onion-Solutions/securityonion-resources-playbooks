name: ET MALWARE W32/Nutiliers.A Downloader CnC Checkin - Request Encrypted Response
id: 22014962
description: |
  Detects W32/Nutiliers.A malware requesting encrypted responses from command and control servers.
  May trigger on legitimate encrypted content requests but typically indicates active malware communication.
type: detection
detection_id: 2014962
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URI path for the encrypted response request?
    context: The specific path /js/data/encryptedtest.dll indicates Nutiliers.A malware communication pattern.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.uri
        - url.full
        - http.request.method
        - http.request.headers

  - question: What was the size and content type of the encrypted response received?
    context: Response size and headers reveal whether encrypted payload was successfully delivered.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - http.response.headers

  # Type 2: Triage Assessment
  - question: Is this system known to legitimately download DLL files from this location?
    context: Legitimate software rarely requests DLL files from /js/data/ paths.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '.dll'
            - '.exe'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: Has this host exhibited other signs of malware infection recently?
    context: Nutiliers.A infections often involve multiple suspicious network communications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'MALWARE'
            - 'Trojan'
            - 'CnC'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What processes were active when this C2 communication occurred?
    context: Identifies the specific malware process responsible for the encrypted request.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were there any file operations around the time of this C2 checkin?
    context: Malware often performs file operations before or after C2 communications.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.dll'
            - '.exe'
            - '.tmp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 4: Impact Assessment
  - question: Did the malware successfully receive the encrypted response?
    context: Successful C2 communication may result in additional commands or payload downloads.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of payload execution or system changes after this communication?
    context: Encrypted C2 responses often contain commands or additional malware components.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - '.exe'
            - '.dll'
            - '.scr'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified after receiving the encrypted response?
    context: C2 responses may contain new malware components or configuration updates.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Were any registry modifications made after the C2 communication?
    context: Malware updates often involve registry changes for persistence or configuration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What other C2 servers has this malware communicated with?
    context: Nutiliers.A may use multiple C2 servers for redundancy and evasion.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with similar malware?
    context: Nutiliers.A campaigns often target multiple systems within an organization.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Nutiliers'
            - 'encryptedtest.dll'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name