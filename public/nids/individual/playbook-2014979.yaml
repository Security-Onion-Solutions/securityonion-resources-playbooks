name: ET MALWARE Zbot CnC POST /common/versions.php
id: 22014979
description: |
  Detects Zeus/Zbot malware command and control communication via POST requests to /common/versions.php endpoint.
  This specific URI pattern is used by Zbot variants to report version information to their C&C servers. Legitimate applications rarely use this exact path.
type: detection
detection_id: 2014979
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What data was sent in the POST request to the Zbot C&C server?
    context: Zbot typically sends encrypted system information, stolen credentials, or configuration updates in POST data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - http.request.headers.content_type
        - http.request.headers.user_agent
        - url.full

  - question: What HTTP headers and encoding were used in this C&C communication?
    context: Zbot variants often use specific encoding or encryption methods to obfuscate C&C traffic.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - http.response.headers
        - http.response.body.content
        - network.bytes_sent
        - network.bytes_received

  # Type 2: Triage Assessment
  - question: Is there a legitimate business application that could access this PHP endpoint?
    context: The /common/versions.php path is highly specific to Zbot malware and rarely used by legitimate applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.path
        - http.request.headers.user_agent

  - question: Does this traffic pattern match known administrative or update processes?
    context: Legitimate software updates typically use different endpoints and occur during scheduled maintenance windows.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes_sent
        - network.bytes_received

  # Type 3: Activity Context
  - question: What process initiated this C&C communication?
    context: Identifying the source process helps determine how Zbot was executed and its persistence mechanisms.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.executable
        - user.name

  - question: What network connections were established before this C&C communication?
    context: Understanding the infection vector helps identify how Zbot initially reached the system.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_received

  - question: Were there any file system changes around the time of this communication?
    context: Zbot often creates configuration files, logs, or downloads additional modules during C&C communication.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - file.size
        - process.name

  # Type 4: Impact Assessment
  - question: Did the C&C server respond with commands or configuration updates?
    context: Successful Zbot C&C communication often results in new instructions, configuration updates, or module downloads.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers.content_length
        - network.bytes_received

  - question: Are there signs of credential theft or data exfiltration from this host?
    context: Zbot's primary function is stealing banking credentials and sensitive information from infected systems.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.path
        - network.bytes_sent
        - http.request.body.content

  # Type 5: Forensic Deep-Dive
  - question: What Zbot variant and configuration is present on this system?
    context: Different Zbot variants have distinct behaviors and target different types of credentials or financial institutions.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|contains:
            - ".exe"
            - ".dll"
            - ".dat"
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - file.hash.sha256
        - process.name

  - question: What persistence mechanisms has Zbot established on this system?
    context: Zbot typically creates registry entries, scheduled tasks, or service installations to maintain persistence.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the organization communicating with this same C&C server?
    context: Zbot infections often spread through the network or target multiple systems in coordinated campaigns.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path: "/common/versions.php"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - network.bytes_sent
        - network.bytes_received

  - question: Is this part of a broader banking trojan campaign targeting our organization?
    context: Correlating with other malware alerts helps identify coordinated financial fraud campaigns.
    range: +/-48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "MALWARE"
            - "Banking"
            - "Zbot"
            - "Zeus"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity