name: ET WEB_SPECIFIC_APPS pliggCMS src parameter Remote File Inclusion Attempt
id: 22014988
description: |
  Detects remote file inclusion attempts targeting pliggCMS thumbnail module via the src parameter.
  Legitimate use may include proper file references, but external protocol usage indicates exploitation.
type: detection
detection_id: 2014988
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete malicious URL and src parameter value?
    context: Understanding the full request reveals the attacker's intended file inclusion target.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.request.method

  - question: What remote protocol and file path was specified in the src parameter?
    context: Analyzing the protocol scheme and path reveals the attacker's payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this pliggCMS installation legitimate and actively maintained?
    context: Determines if this is a production system requiring immediate protection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/modules/thumbnail_plus/"
            - "/pligg/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there normal administrative activities on this pliggCMS instance?
    context: Helps distinguish between legitimate usage and exploitation attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/admin/"
            - "/login.php"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What preceded this file inclusion attempt from the same source?
    context: Understanding the attack sequence reveals reconnaissance and exploitation patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What other pliggCMS modules or files were accessed during this session?
    context: Reveals the scope of the attacker's exploration and exploitation attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/modules/"
            - "/pligg"
        condition: selection
      fields:
        - url.path
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion attempt succeed based on response codes?
    context: Determines if the vulnerability was successfully exploited.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: What outbound connections occurred after the inclusion attempt?
    context: Identifies potential payload execution or data exfiltration.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 5: Forensic Deep-Dive
  - question: What specific malicious payloads were delivered via the remote inclusion?
    context: Analyzing payload content reveals the attacker's tools and objectives.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.headers
        - http.response.body.content

  - question: Are there signs of web shell deployment or persistent access?
    context: Determines if the attacker established ongoing access to the compromised system.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - ".php"
            - "shell"
            - "cmd"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar pliggCMS exploitation attempts?
    context: Identifies if this is part of a broader campaign targeting multiple assets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "pliggCMS"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name