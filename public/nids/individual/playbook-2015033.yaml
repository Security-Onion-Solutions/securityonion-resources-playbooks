name: ET WEB_SPECIFIC_APPS Concrete CMS approveImmediately parameter Cross-Site Scripting Attempt
id: 22015033
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting the approveImmediately parameter in Concrete CMS edit_collection_popup.php.
  May trigger on legitimate administrative actions or automated testing tools.
type: detection
detection_id: 2015033
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload detected in the approveImmediately parameter?
    context: Understanding the payload reveals the attacker's intent and potential impact of the XSS attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method
  - question: Is this legitimate administrative activity on the Concrete CMS system?
    context: Concrete CMS administrators may legitimately access collection management features.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original
  - question: What other requests were made to the Concrete CMS system from this source?
    context: Multiple requests may indicate reconnaissance or exploitation attempts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
  - question: Were there any successful authentication events from this source IP?
    context: Successful authentication may indicate compromised credentials or insider threat.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original
  - question: What JavaScript events or functions were targeted in the XSS payload?
    context: Specific JavaScript events reveal the attacker's intended execution method and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - http.request.body.content
        - url.query
  - question: Are there signs of successful XSS exploitation or payload execution?
    context: Successful exploitation may lead to session hijacking or further compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.headers
        - http.response.status_code
  - question: What is the geographic origin and reputation of the source IP?
    context: Malicious IPs often originate from suspicious geographic locations or known threat sources.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - source.geo.country_name
        - source.as.organization.name
        - threat.indicator.ip
  - question: Are there other XSS attempts targeting different parameters on this system?
    context: Multiple XSS attempts may indicate systematic vulnerability scanning or exploitation.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "Cross-Site Scripting"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path
  - question: Has this source IP been observed in other malicious activities?
    context: Correlation with other threats helps establish the broader threat context.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.category
        - rule.name
        - dst_ip