name: ET WEB_SPECIFIC_APPS WordPress Count Per Day Plugin page parameter Cross-Site Scripting Attempt
id: 22015038
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting the page parameter in WordPress Count Per Day plugin userperspan.php.
  May trigger on legitimate plugin configuration or automated security testing.
type: detection
detection_id: 2015038
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected into the page parameter?
    context: Analyzing the payload reveals the attacker's technique and potential impact of the XSS attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
  - question: Is this legitimate WordPress administration activity?
    context: WordPress administrators may legitimately access plugin configuration pages.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-admin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original
  - question: What other WordPress plugin files were accessed from this source?
    context: Multiple plugin accesses may indicate reconnaissance or systematic exploitation attempts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-content/plugins/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
  - question: Were there any WordPress login attempts from this source IP?
    context: Login attempts may indicate credential stuffing or brute force attacks preceding exploitation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-login.php"
        condition: selection
      fields:
        - http.request.method
        - http.response.status_code
        - user_agent.original
  - question: What JavaScript events were targeted in the XSS payload?
    context: Specific JavaScript events reveal the attacker's intended execution method and potential damage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - http.request.body.content
        - url.query
  - question: Are there signs of successful XSS exploitation or session hijacking?
    context: Successful exploitation may lead to administrative access or further compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.headers
        - http.response.status_code
  - question: What is the Count Per Day plugin version and configuration status?
    context: Older plugin versions may have known vulnerabilities that attackers are exploiting.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "count-per-day"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
  - question: Are there other WordPress XSS attempts targeting different plugins?
    context: Multiple plugin attacks may indicate systematic WordPress vulnerability exploitation.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "WordPress"
          rule.name|contains: "Cross-Site Scripting"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path
  - question: Has this source IP been flagged for other malicious WordPress activities?
    context: Correlation with other WordPress attacks helps establish the threat actor's campaign scope.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WordPress"
        condition: selection
      fields:
        - rule.category
        - rule.name
        - dst_ip