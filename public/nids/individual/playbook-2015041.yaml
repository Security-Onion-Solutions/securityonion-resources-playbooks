name: ET WEB_SPECIFIC_APPS WordPress Custom Contact Forms options-general.php Cross-Site Scripting Attempt
id: 22015041
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting the x parameter in WordPress Custom Contact Forms options-general.php.
  May trigger on legitimate WordPress administration or automated security testing.
type: detection
detection_id: 2015041
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected into the x parameter?
    context: Analyzing the payload reveals the attacker's technique and potential impact of the XSS attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
  - question: Is this legitimate WordPress administration activity?
    context: WordPress administrators may legitimately access plugin options and general settings.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-admin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original
  - question: What other WordPress admin pages were accessed from this source?
    context: Multiple admin page accesses may indicate reconnaissance or systematic exploitation attempts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-admin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
  - question: Were there any WordPress authentication events from this source IP?
    context: Authentication attempts may indicate credential stuffing or successful compromise.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-login.php"
        condition: selection
      fields:
        - http.request.method
        - http.response.status_code
        - user_agent.original
  - question: What JavaScript events were targeted in the XSS payload?
    context: Specific JavaScript events reveal the attacker's intended execution method and potential damage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - http.request.body.content
        - url.query
  - question: Are there signs of successful XSS exploitation or administrative access?
    context: Successful exploitation may lead to WordPress administrative compromise or further attacks.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.headers
        - http.response.status_code
  - question: What is the Custom Contact Forms plugin configuration and version?
    context: Plugin configuration details help assess vulnerability scope and potential impact.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "page=bb2_options"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code
  - question: Are there other WordPress plugin XSS attempts from this source?
    context: Multiple plugin attacks may indicate systematic WordPress vulnerability exploitation campaign.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WordPress"
          rule.name|contains: "Cross-Site Scripting"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path
  - question: What is the geographic origin and reputation of the attacking IP?
    context: Malicious IPs often originate from suspicious geographic locations or known threat sources.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - source.geo.country_name
        - source.as.organization.name
        - threat.indicator.ip
  - question: Has this source IP been observed in other WordPress security incidents?
    context: Correlation with other WordPress attacks helps establish the threat actor's campaign scope.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WordPress"
        condition: selection
      fields:
        - rule.category
        - rule.name
        - dst_ip