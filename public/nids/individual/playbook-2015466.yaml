name: ET WEB_SPECIFIC_APPS WordPress Leaflet plugin(leaflet_marker) id parameter Cross-Site Scripting Attempt
id: 22015466
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting the id parameter in WordPress Leaflet plugin leaflet_marker page.
  May trigger on legitimate plugin administration or automated security testing.
type: detection
detection_id: 2015466
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload injected into the id parameter?
    context: Analyzing the payload reveals the attacker's technique and potential impact of the XSS attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
  - question: Is this legitimate WordPress Leaflet plugin administration?
    context: WordPress administrators may legitimately manage map markers and plugin settings.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-admin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original
  - question: What other Leaflet plugin pages were accessed from this source?
    context: Multiple plugin page accesses may indicate reconnaissance or systematic exploitation attempts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "leaflet"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code
  - question: Were there any WordPress authentication attempts from this source IP?
    context: Login attempts may indicate credential stuffing or brute force attacks preceding exploitation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-login.php"
        condition: selection
      fields:
        - http.request.method
        - http.response.status_code
        - user_agent.original
  - question: What JavaScript events were targeted in the XSS payload?
    context: Specific JavaScript events reveal the attacker's intended execution method and potential damage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - http.request.body.content
        - url.query
  - question: Are there signs of successful XSS exploitation or session hijacking?
    context: Successful exploitation may lead to administrative access or further compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.headers
        - http.response.status_code
  - question: What is the Leaflet plugin version and configuration status?
    context: Plugin version information helps assess vulnerability scope and available patches.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "page=leaflet_marker"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code
  - question: Are there other WordPress plugin XSS attempts from this source?
    context: Multiple plugin attacks may indicate systematic WordPress vulnerability exploitation campaign.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WordPress"
          rule.name|contains: "Cross-Site Scripting"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path
  - question: What is the geographic origin and threat reputation of the source IP?
    context: Malicious IPs often originate from suspicious geographic locations or known threat sources.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - source.geo.country_name
        - source.as.organization.name
        - threat.indicator.ip
  - question: Has this source IP been observed in other WordPress security incidents?
    context: Correlation with other WordPress attacks helps establish the threat actor's campaign scope.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WordPress"
        condition: selection
      fields:
        - rule.category
        - rule.name
        - dst_ip
  - question: Are there signs of map data manipulation or unauthorized marker modifications?
    context: Successful exploitation may lead to content manipulation or defacement of map services.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.query|contains: "leaflet"
        condition: selection
      fields:
        - url.query
        - http.request.method
        - http.response.status_code