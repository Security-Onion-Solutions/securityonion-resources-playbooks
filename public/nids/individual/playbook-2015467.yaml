name: ET WEB_SPECIFIC_APPS WordPress Leaflet plugin Cross-Site Scripting Attempt
id: 22015467
description: |
  Detects XSS attempts targeting WordPress Leaflet plugin via malicious JavaScript in the id parameter.
  May trigger on legitimate admin usage with special characters in layer names or configurations.
type: detection
detection_id: 2015467
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the id parameter?
    context: Understanding the injected script reveals attack sophistication and intended impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: Is this legitimate WordPress admin activity?
    context: Administrators may access leaflet layer management with complex configurations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/wp-admin/'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What other WordPress admin pages were accessed from this source?
    context: Pattern analysis helps distinguish between targeted attacks and normal admin workflows.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/wp-admin/'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user_agent.original

  - question: What is the sequence of HTTP requests leading to this XSS attempt?
    context: Attack chains reveal whether this is reconnaissance, exploitation, or post-exploitation activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Was the XSS payload successfully executed based on server response?
    context: Response codes and content indicate whether the attack succeeded or was blocked.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.bytes

  - question: Are there signs of successful XSS exploitation in subsequent requests?
    context: Successful XSS may lead to session hijacking, CSRF attacks, or data exfiltration.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.headers
        - http.request.body.content

  - question: What sensitive WordPress data could be accessed through this plugin?
    context: Understanding plugin functionality helps assess potential data exposure risk.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'leaflet'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - src_ip

  - question: Are there indicators of automated scanning or targeted manual exploitation?
    context: User agent patterns and request timing distinguish between automated tools and human attackers.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user_agent.original
        - url.path
        - http.request.method

  - question: What other WordPress plugins or admin functions were probed?
    context: Broad WordPress reconnaissance suggests systematic vulnerability scanning.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/wp-content/plugins/'
            - '/wp-admin/'
        condition: selection
      fields:
        - url.full
        - http.response.status_code

  - question: Are other systems experiencing similar WordPress XSS attempts?
    context: Coordinated attacks across multiple WordPress installations indicate campaign activity.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'WordPress'
          rule.name|contains: 'Cross-Site Scripting'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader web application attack campaign?
    context: Multiple web attack signatures from same source indicate systematic exploitation attempts.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'web-application-attack'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.severity