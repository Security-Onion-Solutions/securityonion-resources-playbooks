name: ET MALWARE ZeroAccess Outbound UDP Traffic Detected
id: 22015482
description: |
  Detects ZeroAccess rootkit/botnet outbound UDP communication using distinctive binary signature patterns.
  This represents confirmed malicious activity indicating active rootkit infection and botnet participation.
type: detection
detection_id: 2015482
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact ZeroAccess binary signature and UDP payload content?
    context: The specific binary pattern confirms ZeroAccess variant and reveals botnet communication protocol details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What are the characteristics of this UDP botnet communication?
    context: Connection metadata reveals peer-to-peer botnet topology and communication frequency patterns.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - protocol
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this system authorized to participate in peer-to-peer networks or UDP-based services?
    context: Legitimate P2P applications exist, but ZeroAccess signature indicates confirmed malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - event_type

  - question: What is the baseline UDP communication pattern for this system?
    context: Establishing normal UDP usage helps distinguish malicious botnet traffic from legitimate applications.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - dst_ip

  # Type 3: Activity Context
  - question: What process initiated the ZeroAccess botnet communication?
    context: Identifying the parent process reveals rootkit injection method and system compromise technique.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
        - User

  - question: What system or network activity preceded this botnet communication?
    context: Understanding pre-communication activity reveals the infection vector and rootkit installation timeline.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - protocol

  - question: What DNS queries were made to discover botnet peers or C2 infrastructure?
    context: DNS patterns reveal botnet peer discovery mechanisms and command-and-control infrastructure.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: How frequently is this system communicating with the ZeroAccess botnet?
    context: Communication frequency indicates active botnet participation and potential for receiving malicious commands.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
          bytes_toserver: 16
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - event_type

  - question: Are there signs of click fraud, cryptocurrency mining, or other monetization activities?
    context: ZeroAccess typically performs click fraud or cryptocurrency mining, requiring resource impact assessment.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'bitcoin'
            - 'mining'
            - 'click'
            - 'ad'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  # Type 5: Forensic Deep-Dive
  - question: What rootkit files or system modifications are present on the infected system?
    context: File system analysis reveals ZeroAccess rootkit components and system integrity compromises.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'system32'
            - 'drivers'
            - 'temp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - Image

  - question: What registry modifications indicate rootkit persistence or system hijacking?
    context: Registry analysis reveals how ZeroAccess maintains persistence and hides from detection systems.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Services'
            - 'Run'
            - 'Image File Execution Options'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing ZeroAccess infection or similar botnet communication patterns?
    context: Identifying botnet spread helps assess campaign scope and prioritize remediation efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'ZeroAccess'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.severity

  - question: What common botnet infrastructure or peer networks are being contacted enterprise-wide?
    context: Understanding shared botnet infrastructure reveals campaign coordination and helps identify additional infected systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          protocol: UDP
          bytes_toserver: 16
        condition: selection
      fields:
        - src_ip
        - dst_port
        - event_type