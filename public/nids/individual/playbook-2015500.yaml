name: ET INFO Geo Location IP info online service (geoiptool.com)
id: 22015500
description: |
  Detects connections to geoiptool.com geolocation service for IP address information lookup.
  May indicate legitimate network troubleshooting or malicious reconnaissance and privacy evasion attempts.
type: detection
detection_id: 2015500
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific geolocation information was requested from geoiptool.com?
    context: The requested URL path reveals whether this is general location lookup or targeted reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.path
        - url.query
        - http.request.method

  - question: Is this normal user behavior for network troubleshooting?
    context: IT staff and users may legitimately check IP geolocation for network diagnostics or VPN verification.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.host|contains:
            - 'whatismyip'
            - 'geoip'
            - 'ipinfo'
        condition: selection
      fields:
        - http.host
        - url.path
        - src_ip

  - question: What triggered the need for geolocation lookup?
    context: Understanding preceding activity helps determine if this is reconnaissance or legitimate troubleshooting.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user_agent.original

  - question: Are there signs of malicious reconnaissance activity?
    context: Geolocation lookups combined with scanning or exploitation attempts suggest attack preparation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What other privacy or anonymity services were accessed?
    context: Multiple privacy-related services may indicate attempts to evade detection or establish operational security.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.host|contains:
            - 'proxy'
            - 'vpn'
            - 'tor'
            - 'anonymous'
        condition: selection
      fields:
        - http.host
        - url.full

  - question: Is this part of malware communication or C2 infrastructure verification?
    context: Malware may check geolocation to avoid execution in certain countries or verify C2 accessibility.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state

  - question: What applications or processes initiated this geolocation request?
    context: Process analysis helps distinguish between browser-based user activity and automated tool usage.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there indicators of automated tool usage for reconnaissance?
    context: User agent patterns and request timing help identify automated scanning tools versus manual browsing.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - user_agent.original
        - http.host

  - question: What geographic regions are being researched?
    context: Targeted geographic research may indicate planning for region-specific attacks or compliance evasion.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.host|contains: 'geo'
        condition: selection
      fields:
        - url.full
        - http.host

  - question: Are multiple systems performing similar geolocation lookups?
    context: Coordinated geolocation activity across multiple hosts may indicate campaign preparation or botnet behavior.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Geo Location'
        condition: selection
      fields:
        - src_ip
        - http.host
        - rule.name

  - question: Is this associated with suspicious outbound network activity?
    context: Geolocation lookups followed by external connections may indicate data exfiltration or C2 communication.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - connection.state