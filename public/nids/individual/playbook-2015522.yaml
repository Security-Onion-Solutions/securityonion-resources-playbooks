name: ET MALWARE Lethic - Client Alive
id: 22015522
description: |
  Detects Lethic botnet client alive messages, indicating compromised systems communicating with command and control infrastructure.
  This is typically malicious activity indicating botnet participation and should be investigated immediately.
type: detection
detection_id: 2015522
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact payload structure of the Lethic client alive message?
    context: Understanding the specific message format helps confirm botnet communication and identify variants.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What is the destination server receiving these alive messages?
    context: Command and control servers are critical intelligence for blocking botnet infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - conn_state

  # Type 2: Triage Assessment
  - question: Is this system known to be infected or compromised?
    context: Previous malware detections help confirm this is part of ongoing infection rather than false positive.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "MALWARE"
            - "TROJAN"
            - "BOTNET"
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip

  - question: Has this system shown other signs of compromise recently?
    context: Multiple indicators help confirm active infection and prioritize response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
        - dst_ip

  # Type 3: Activity Context
  - question: What process initiated this network communication?
    context: Identifying the malicious process helps with containment and removal efforts.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other network connections has this system established recently?
    context: Additional connections may reveal other malicious infrastructure or lateral movement.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto
        - conn_state

  - question: Are there DNS queries indicating C2 communication attempts?
    context: DNS queries reveal botnet infrastructure and communication patterns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has this system accessed sensitive data or credentials?
    context: Compromised systems may have been used for data theft or credential harvesting.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "password"
            - "credential"
            - ".pst"
            - "wallet"
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessGuid

  - question: Are there signs of data exfiltration or large file transfers?
    context: Botnets often steal data or use infected systems for data staging.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver: ">1000000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - app_proto

  # Type 5: Forensic Deep-Dive
  - question: What malware files are present on this system?
    context: Identifying specific malware helps with removal and understanding attack vector.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: "*"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  - question: What registry modifications indicate malware persistence?
    context: Registry changes reveal how malware maintains persistence on the system.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: How frequently are these alive messages being sent?
    context: Message frequency indicates botnet activity level and potential for detection evasion.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature: "ET MALWARE Lethic - Client Alive"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar Lethic botnet activity?
    context: Multiple infections indicate widespread compromise requiring coordinated response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "ET MALWARE Lethic - Client Alive"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Have any systems been communicating with the same C2 infrastructure?
    context: Shared C2 servers indicate coordinated botnet operations across multiple systems.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - app_proto
        - bytes_toserver