name: ET WEB_SPECIFIC_APPS Wordpress featurific-for-wordpress plugin snum parameter Cross-Site Scripting Attempt
id: 22015536
description: |
  Detects cross-site scripting attempts targeting WordPress Featurific plugin via the snum parameter.
  Legitimate usage would not contain script tags or event handlers in image processing parameters.
type: detection
detection_id: 2015536
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload injected into the snum parameter of the Featurific plugin?
    context: Understanding the payload reveals the attacker's intent and potential impact on WordPress users.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - url.full

  - question: What specific WordPress site and plugin version is being targeted?
    context: Identifying the target helps assess vulnerability scope and required remediation actions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - http.request.headers.host

  # Type 2: Triage Assessment
  - question: Is this a legitimate request to the WordPress Featurific plugin for image processing?
    context: Normal plugin usage involves legitimate image cache requests that might trigger false positives.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "featurific-for-wordpress"
        condition: selection
      fields:
        - url.query
        - http.request.method

  - question: Are there established WordPress user sessions for this source IP?
    context: Legitimate users would typically have valid WordPress authentication when accessing plugin features.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.headers.cookie|contains: "wordpress"
        condition: selection
      fields:
        - http.request.headers.cookie

  # Type 3: Activity Context
  - question: What other WordPress-related activities preceded this XSS attempt?
    context: Attack patterns often involve WordPress reconnaissance and vulnerability scanning.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "wp-"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What user agent was used for this WordPress plugin attack?
    context: WordPress vulnerability scanners often use distinctive user agents that help identify automated attacks.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent

  # Type 4: Impact Assessment
  - question: Did the WordPress site successfully process the malicious snum parameter?
    context: Successful XSS attacks require the vulnerable plugin to accept and render the malicious content.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of successful XSS execution or WordPress compromise following this request?
    context: Successful WordPress XSS often leads to admin session hijacking or further site compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "wp-admin"
        condition: selection
      fields:
        - url.full
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What specific JavaScript functions or event handlers were included in the XSS payload?
    context: Analyzing the malicious code reveals the attacker's capabilities and intended WordPress exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  - question: Are there other WordPress plugin vulnerabilities being exploited by this attacker?
    context: Attackers often target multiple WordPress plugins to increase their chances of successful compromise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Wordpress"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: What other WordPress security events have occurred on this target site?
    context: Comprehensive WordPress attacks often involve multiple exploitation techniques and persistence mechanisms.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "Wordpress"
        condition: selection
      fields:
        - src_ip
        - rule.name

  # Type 6: Enterprise Correlation
  - question: Are other WordPress installations in the environment being targeted with similar plugin attacks?
    context: Coordinated WordPress campaigns often target multiple sites with the same vulnerable plugins.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "featurific-for-wordpress"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name