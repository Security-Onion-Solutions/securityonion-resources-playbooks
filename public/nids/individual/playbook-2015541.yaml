name: ET WEB_SPECIFIC_APPS Commentics id parameter Cross-Site Scripting Attempt
id: 22015541
description: |
  Detects cross-site scripting (XSS) attempts targeting the Commentics application id parameter.
  Commentics is a PHP comment system that may be vulnerable to XSS via the edit_page functionality.
  May trigger on legitimate JavaScript content or administrative activities involving page editing.
type: detection
detection_id: 2015541
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload injected into the Commentics id parameter?
    context: Understanding the payload reveals attack sophistication and intended impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method
        - http.request.body.content

  - question: What JavaScript events or functions were included in the XSS attempt?
    context: Specific JavaScript patterns indicate whether this is automated scanning or targeted exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this a legitimate Commentics administrator editing page content?
    context: Authorized administrators may legitimately access edit_page functionality with complex content.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/comments/admin/"
            - "login"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Does this source IP have established administrative access to the Commentics system?
    context: Regular administrative users may have legitimate reasons to access editing functions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/comments/admin/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - src_ip

  # Type 3: Activity Context
  - question: What reconnaissance or vulnerability scanning preceded this XSS attempt?
    context: Systematic scanning may indicate automated exploitation attempts.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/comments/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What other web application attacks were attempted against this Commentics installation?
    context: Multiple attack vectors may indicate comprehensive exploitation attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "web-application-attack"
            - "XSS"
            - "SQL"
        condition: selection
      fields:
        - rule.name
        - url.path

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute based on server responses?
    context: Successful XSS execution may lead to session hijacking or administrative access.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/comments/admin/index.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Are there signs of session hijacking or unauthorized administrative access following this attempt?
    context: Successful XSS may enable attackers to steal administrative sessions.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/comments/admin/"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What specific Commentics version and configuration is being targeted?
    context: Version information helps determine vulnerability scope and required patches.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/comments/"
        condition: selection
      fields:
        - http.response.headers
        - http.response.body.content

  - question: Are there signs of persistent XSS payload storage in the Commentics database?
    context: Stored XSS poses ongoing risk to all users accessing the affected pages.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/comments/"
          http.request.method: "GET"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.body.content

  - question: What data exfiltration attempts followed successful XSS exploitation?
    context: XSS may be used to steal sensitive data or credentials from the application.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.bytes

  # Type 6: Enterprise Correlation
  - question: Are other web applications experiencing similar XSS exploitation attempts?
    context: Coordinated attacks may target multiple vulnerable applications simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Cross-Site Scripting"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path