name: ET WEB_SPECIFIC_APPS phpProfiles menu Parameter Remote File Inclusion Attempt
id: 22015543
description: |
  Detects remote file inclusion attempts targeting phpProfiles application via the menu parameter.
  Legitimate usage would not include external URLs in the menu parameter.
type: detection
detection_id: 2015543
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL and remote file inclusion payload used in the attack?
    context: Understanding the full payload reveals the attacker's intent and target file location.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: What remote server is being referenced in the inclusion attempt?
    context: The remote server may host malicious PHP code or be part of the attacker's infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this phpProfiles application regularly accessed from this source IP?
    context: Legitimate users would typically access the application through normal browsing patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "phpProfiles"
        condition: selection
      fields:
        - url.path
        - http.request.method

  - question: Are there legitimate administrative activities scheduled for this time period?
    context: Authorized maintenance might involve configuration changes that could trigger false positives.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "admin"
        condition: selection
      fields:
        - src_ip
        - url.path

  # Type 3: Activity Context
  - question: What other HTTP requests preceded this remote file inclusion attempt?
    context: Attack sequences often involve reconnaissance and multiple exploitation attempts.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What user agent was used for this request?
    context: Automated tools often use distinctive user agents that help identify attack patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent

  # Type 4: Impact Assessment
  - question: Did the web server return a successful response code for this request?
    context: A successful response indicates the RFI attempt may have executed malicious code.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of successful code execution or data exfiltration following this request?
    context: Successful RFI attacks often lead to additional malicious activities or data theft.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent

  # Type 5: Forensic Deep-Dive
  - question: What specific files or directories were targeted in the inclusion attempt?
    context: Analyzing target paths helps identify the attacker's objectives and system knowledge.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query

  - question: Are there other web application attacks from this source IP targeting different vulnerabilities?
    context: Attackers often use multiple attack vectors against the same target to increase success probability.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the environment being targeted with similar RFI attacks?
    context: Coordinated attacks often target multiple systems simultaneously to maximize impact.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Remote File Inclusion"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name