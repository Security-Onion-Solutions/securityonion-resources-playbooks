name: ET MALWARE Trojan.Win32.Jorik.Totem.vg HTTP request
id: 22015562
description: |
  Detects HTTP requests associated with Trojan.Win32.Jorik.Totem.vg malware communication.
  Legitimate traffic would not contain the specific URI pattern used by this malware family.
type: detection
detection_id: 2015562
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request URI and parameters used by the Jorik Totem malware?
    context: Understanding the full communication pattern reveals malware capabilities and command structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: What destination server is the malware attempting to communicate with?
    context: The command and control server provides insights into the malware infrastructure and campaign.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - http.request.headers.host
        - url.domain

  # Type 2: Triage Assessment
  - question: Is this communication from a known infected system or a new compromise?
    context: Determining infection timeline helps assess containment needs and incident scope.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: Are there legitimate processes on this system that might generate similar HTTP patterns?
    context: Some software updaters or legitimate applications might use similar URI structures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.path
        - http.request.headers.user_agent

  # Type 3: Activity Context
  - question: What other malware-related activities have occurred on this infected system?
    context: Jorik Totem infections often involve multiple malware components and persistence mechanisms.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan-activity"
            - "malware-cnc"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: What user agent and HTTP headers are being used by the malware communication?
    context: Malware often uses distinctive HTTP characteristics that help identify the infection family.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers.accept

  # Type 4: Impact Assessment
  - question: Is the malware successfully communicating with its command and control server?
    context: Successful C2 communication indicates active malware operation and potential data exfiltration.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: What data is being transmitted to or from the malware command server?
    context: Understanding data flow helps assess information theft and command reception capabilities.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received

  # Type 5: Forensic Deep-Dive
  - question: What specific malware variant and capabilities does this Jorik Totem sample possess?
    context: Different variants have different capabilities for data theft, persistence, and lateral movement.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - url.query

  - question: Are there other systems in the network communicating with the same malware infrastructure?
    context: Malware campaigns often target multiple systems simultaneously for maximum impact.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "xclzve_"
        condition: selection
      fields:
        - src_ip
        - url.full

  - question: What persistence mechanisms might this malware have established on the infected system?
    context: Understanding persistence helps determine cleanup requirements and reinfection prevention.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems in the enterprise showing signs of Jorik Totem or related malware infections?
    context: Coordinated malware campaigns often target multiple systems within the same organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Jorik"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name