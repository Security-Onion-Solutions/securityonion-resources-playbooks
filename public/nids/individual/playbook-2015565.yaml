name: ET WEB_SPECIFIC_APPS ManageEngine Applications Manager attributeToSelect parameter Cross-Site Script Attempt
id: 22015565
description: |
  Detects XSS attempts targeting ManageEngine Applications Manager via the attributeToSelect parameter.
  May trigger on legitimate threshold configuration with unusual attribute selections.
type: detection
detection_id: 2015565
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the attributeToSelect parameter?
    context: Understanding the payload reveals attack sophistication and potential impact on monitoring infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this normal ManageEngine threshold configuration activity?
    context: Legitimate administrators regularly configure monitoring thresholds and attributes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'ThresholdActionConfiguration.jsp'
        condition: selection
      fields:
        - src_ip
        - url.query
        - user_agent.original

  - question: What monitoring resource was being targeted in this configuration?
    context: The resourceid parameter indicates which monitored system or application was being targeted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - http.request.method

  - question: Are there signs of successful XSS execution in the ManageEngine interface?
    context: Follow-up requests may indicate if the XSS payload compromised the monitoring interface.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  - question: What other ManageEngine functions were accessed by this source?
    context: Attackers may explore multiple ManageEngine modules after discovering XSS vulnerabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '.jsp'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Has this source attempted XSS on other enterprise management tools?
    context: Systematic targeting of management interfaces indicates focused attack on IT infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Cross-Site Script'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.full

  - question: What authentication context exists for this ManageEngine access?
    context: Session state and credentials help determine if this was an authenticated insider attack.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'ManageEngine'
        condition: selection
      fields:
        - http.request.headers.cookie
        - http.request.headers.authorization
        - user_agent.original

  - question: Are there indicators of monitoring data extraction or manipulation?
    context: Compromised monitoring systems may be used to hide malicious activity or extract infrastructure data.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.bytes
        - url.query
        - http.request.method

  - question: What network monitoring alerts occurred around this time?
    context: ManageEngine compromise may correlate with monitoring blind spots or alert suppression.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip

  - question: Are other ManageEngine instances in the environment being targeted?
    context: Enterprise monitoring infrastructure often includes multiple ManageEngine deployments.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'ManageEngine'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.full

  - question: What infrastructure reconnaissance preceded this ManageEngine attack?
    context: DNS queries and port scans may reveal how the attacker discovered the monitoring system.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip