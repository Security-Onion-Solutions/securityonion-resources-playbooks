name: ET WEB_SPECIFIC_APPS TEMENOS T24 skin parameter Cross-Site Scripting Attempt
id: 22015572
description: |
  Detects XSS attempts targeting TEMENOS T24 banking software via the skin parameter.
  May trigger on legitimate T24 administration with unusual skin customizations.
type: detection
detection_id: 2015572
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the skin parameter?
    context: Understanding the payload reveals the attacker's intent and sophistication level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this normal T24 skin customization activity?
    context: Legitimate T24 administrators may modify skin parameters for interface customization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/genrequest.jsp'
        condition: selection
      fields:
        - src_ip
        - url.query
        - user_agent.original

  - question: What T24 functions were being accessed during this request?
    context: The routineName and routineArgs parameters indicate which T24 banking functions were targeted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer

  - question: Are there signs of successful XSS exploitation?
    context: Follow-up requests may indicate if the XSS payload executed successfully.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  - question: What other T24 components were accessed by this source?
    context: Attackers may probe multiple T24 endpoints after discovering XSS vulnerabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Has this source attempted XSS on other web applications?
    context: Systematic XSS scanning indicates broader attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Cross-Site Script'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.full

  - question: What user session context exists for this T24 access?
    context: Session cookies and authentication state help determine if this was an authenticated attack.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 't24'
        condition: selection
      fields:
        - http.request.headers.cookie
        - http.request.headers.authorization
        - user_agent.original

  - question: Are there indicators of T24 data extraction attempts?
    context: Successful XSS may lead to attempts to extract sensitive banking data.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.bytes
        - url.query
        - http.request.method

  - question: What is the geographic and network context of the attacking source?
    context: T24 systems are typically accessed from specific geographic regions and network ranges.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes
        - network.packets

  - question: Are other T24 systems in the environment being targeted?
    context: Banking environments often have multiple T24 instances that may be under coordinated attack.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'TEMENOS T24'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.full

  - question: What DNS queries preceded this T24 attack?
    context: DNS reconnaissance may reveal how the attacker discovered the T24 system.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip