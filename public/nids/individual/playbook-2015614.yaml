name: ET WEB_SPECIFIC_APPS BaglerCMS articleID parameter Cross-Site Script Attempt
id: 22015614
description: |
  Detects XSS attempts targeting BaglerCMS via the articleID parameter in article display functionality.
  May trigger on legitimate article access with unusual ID parameter values.
type: detection
detection_id: 2015614
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact XSS payload in the articleID parameter?
    context: Understanding the payload reveals attack sophistication and potential impact on CMS content display.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query

  - question: Is this normal BaglerCMS article access pattern?
    context: Legitimate users regularly access articles through articleID parameters for content viewing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'baglercms.php'
        condition: selection
      fields:
        - src_ip
        - url.query
        - user_agent.original

  - question: What specific article was being targeted in this attack?
    context: The articleID parameter value may reveal which content or section was being exploited.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer
        - http.request.method

  - question: Are there signs of successful XSS execution in the article display?
    context: Follow-up requests may indicate if the XSS payload executed in the article viewing context.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  - question: What other BaglerCMS functions were accessed by this source?
    context: Attackers may explore multiple CMS functions after discovering XSS vulnerabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'baglercms'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: Has this source attempted XSS on other CMS platforms?
    context: Systematic CMS targeting indicates broader web application attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Cross-Site Script'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.full

  - question: What user session context exists for this BaglerCMS access?
    context: Session cookies and authentication state help determine if this was an authenticated attack.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.headers.cookie
        - http.request.headers.authorization
        - user_agent.original

  - question: Are there indicators of BaglerCMS content manipulation or data extraction?
    context: Successful XSS may lead to attempts to modify CMS articles or extract user data.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.bytes
        - url.query
        - http.request.method

  - question: What BaglerCMS enumeration occurred before this attack?
    context: Attackers often enumerate CMS structure and articles before targeting specific vulnerabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'baglercms'
        condition: selection
      fields:
        - url.query
        - http.response.status_code
        - user_agent.original

  - question: Are other BaglerCMS installations in the environment being targeted?
    context: Organizations may run multiple CMS instances that could be under coordinated attack.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'BaglerCMS'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.full

  - question: What web reconnaissance preceded this BaglerCMS attack?
    context: DNS queries and directory enumeration may reveal how the attacker discovered the CMS installation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip