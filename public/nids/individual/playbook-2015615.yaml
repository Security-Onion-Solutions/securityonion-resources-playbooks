name: ET WEB_SPECIFIC_APPS WordPress LiveGrounds plugin uid parameter Cross-Site Script Attempt
id: 22015615
description: |
  Detects Cross-Site Scripting (XSS) attempts targeting the WordPress LiveGrounds plugin uid parameter.
  May trigger on legitimate JavaScript code or HTML content in URL parameters.
type: detection
detection_id: 2015615
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XSS payload in the uid parameter?
    context: Understanding the payload reveals the attack vector and potential impact of the script injection.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: What specific JavaScript events or HTML elements were targeted?
    context: Identifying the XSS technique helps determine the sophistication and intent of the attack.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-content/plugins/livegrounds/lg_crop.php"
        condition: selection
      fields:
        - url.query
        - http.request.headers.user-agent
        - http.request.headers.referer

  # Type 2: Triage Assessment
  - question: Is this a legitimate user accessing the LiveGrounds plugin functionality?
    context: Determining if this is authorized plugin usage helps eliminate false positives from normal operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/wp-content/plugins/livegrounds/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.headers.user-agent

  - question: Does this IP address have a history of legitimate WordPress administration?
    context: Checking for administrative patterns helps distinguish between legitimate users and attackers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/wp-admin/"
            - "/wp-login.php"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.headers.user-agent

  # Type 3: Activity Context
  - question: What other WordPress plugin exploitation attempts occurred from this source?
    context: Identifying additional plugin attacks reveals if this is part of a broader WordPress reconnaissance campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/wp-content/plugins/"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: What was the sequence of requests leading to this XSS attempt?
    context: Understanding the attack progression helps identify reconnaissance and exploitation phases.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.headers.user-agent

  # Type 4: Impact Assessment
  - question: Did the XSS payload successfully execute based on server responses?
    context: Analyzing response codes and content helps determine if the attack was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-content/plugins/livegrounds/"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Are there signs of successful session hijacking or credential theft?
    context: XSS attacks often aim to steal cookies or credentials, requiring assessment of post-exploitation activity.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/wp-admin/"
            - "/wp-login.php"
        condition: selection
      fields:
        - url.path
        - http.request.headers.cookie
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What user-agent and browser characteristics indicate the attack source?
    context: Analyzing client characteristics helps identify automated tools versus manual exploitation attempts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/wp-content/plugins/livegrounds/lg_crop.php"
        condition: selection
      fields:
        - http.request.headers.user-agent
        - http.request.headers.accept
        - http.request.headers.accept-language
        - http.request.headers.accept-encoding

  - question: Are there indicators of automated vulnerability scanning tools?
    context: Identifying scanning patterns helps determine if this is part of automated exploitation versus targeted attack.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.headers.user-agent
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other WordPress sites in the environment experiencing similar XSS attempts?
    context: Identifying campaign scope helps prioritize response efforts and implement protective measures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "WordPress"
          rule.name|contains: "Cross-Site Script"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this source IP targeting other web applications beyond WordPress?
    context: Understanding attack breadth helps assess threat actor capabilities and intent.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category