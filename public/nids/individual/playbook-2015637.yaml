name: ET WEB_SPECIFIC_APPS MindTouch Deki Wiki link.php Remote File Inclusion Attempt
id: 22015637
description: |
  Detects Remote File Inclusion (RFI) attempts targeting MindTouch Deki Wiki link.php via the IP parameter.
  May trigger on legitimate file inclusion operations or URL parameters containing protocol schemes.
type: detection
detection_id: 2015637
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact remote file inclusion payload in the IP parameter?
    context: Understanding the payload reveals the malicious file location and attack vector.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - url.query
        - http.request.method

  - question: What remote server is being referenced for file inclusion?
    context: Identifying the malicious server helps understand the attack infrastructure and payload source.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/web/deki/gui/link.php"
        condition: selection
      fields:
        - url.query
        - http.request.headers.user-agent
        - http.request.headers.referer

  # Type 2: Triage Assessment
  - question: Is this a legitimate MindTouch Deki Wiki administration operation?
    context: Determining if this is authorized wiki functionality helps eliminate false positives from normal operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/web/deki/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.headers.user-agent

  - question: Does this IP address have a history of legitimate wiki access?
    context: Checking for administrative patterns helps distinguish between legitimate users and attackers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/web/deki/"
            - "/deki/"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.headers.user-agent

  # Type 3: Activity Context
  - question: What other file inclusion attempts occurred from this source?
    context: Identifying additional RFI attacks reveals if this is part of a broader web application exploitation campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "http://"
            - "https://"
            - "ftp://"
        condition: selection
      fields:
        - url.path
        - url.query
        - http.response.status_code

  - question: What was the sequence of requests leading to this RFI attempt?
    context: Understanding the attack progression helps identify reconnaissance and exploitation phases.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.headers.user-agent

  # Type 4: Impact Assessment
  - question: Did the remote file inclusion attempt succeed based on server responses?
    context: Analyzing response codes and content helps determine if the RFI attack was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/web/deki/gui/link.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full

  - question: Are there signs of code execution or system compromise?
    context: Successful RFI attacks often lead to code execution, requiring assessment of post-exploitation activity.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What user-agent and browser characteristics indicate the attack source?
    context: Analyzing client characteristics helps identify automated tools versus manual exploitation attempts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/web/deki/gui/link.php"
        condition: selection
      fields:
        - http.request.headers.user-agent
        - http.request.headers.accept
        - http.request.headers.accept-language
        - http.request.headers.accept-encoding

  - question: Are there indicators of automated vulnerability scanning tools?
    context: Identifying scanning patterns helps determine if this is part of automated exploitation versus targeted attack.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.headers.user-agent
        - http.response.status_code

  - question: What malicious payloads were attempted to be included remotely?
    context: Understanding payload types helps assess the intended impact and malware capabilities.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - ".php"
            - ".txt"
            - ".inc"
        condition: selection
      fields:
        - url.query
        - url.path
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other MindTouch Deki Wiki installations experiencing similar RFI attempts?
    context: Identifying campaign scope helps prioritize response efforts and implement protective measures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "MindTouch"
          rule.name|contains: "Remote File Inclusion"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this source IP targeting other web applications beyond MindTouch?
    context: Understanding attack breadth helps assess threat actor capabilities and intent.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category