name: ET WEB_SPECIFIC_APPS MindTouch Deki Wiki wgDekiPluginPath parameter Remote File Inclusion Attempt
id: 22015639
description: |
  Detects attempts to exploit Remote File Inclusion vulnerability in MindTouch Deki Wiki via the wgDekiPluginPath parameter.
  May trigger on legitimate plugin loading but suspicious when using external protocols (http/ftp/php).
type: detection
detection_id: 2015639
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete malicious payload in the wgDekiPluginPath parameter?
    context: Understanding the exact remote file inclusion attempt reveals the attacker's intended payload source.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What remote protocol and location was specified in the inclusion attempt?
    context: Identifies the external server hosting malicious code and attack infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.referrer

  - question: Is this normal plugin activity for this MindTouch installation?
    context: Legitimate plugin loading should use local paths, not external protocols.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/web/deki/plugins/"
        condition: selection
      fields:
        - src_ip
        - url.query
        - http.request.method

  - question: What other web application attacks have targeted this server recently?
    context: RFI attempts often part of broader web application reconnaissance and exploitation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: "web-application-attack"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - url.path

  - question: What was the sequence of HTTP requests leading to this RFI attempt?
    context: Understanding attack progression reveals reconnaissance methods and potential success.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.request.method

  - question: Did the web server return successful responses to the RFI attempts?
    context: HTTP 200 responses may indicate successful file inclusion and code execution.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes

  - question: Has the target server made outbound connections to the specified remote file location?
    context: Successful RFI results in server fetching malicious code from attacker infrastructure.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What processes were spawned on the target server after this request?
    context: Successful RFI exploitation typically results in web shell or backdoor execution.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Are there signs of web shell deployment following this RFI attempt?
    context: Common post-exploitation activity includes uploading web shells for persistent access.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - "php"
            - "jsp"
            - "aspx"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What other systems have been targeted with similar RFI attacks from this source?
    context: Attackers often target multiple vulnerable applications across the network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Remote File Inclusion"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - rule.name

  - question: Has this attack source been observed in other malicious campaigns?
    context: Correlating with threat intelligence reveals if this is part of broader attack infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.category
        - rule.name
        - dst_ip