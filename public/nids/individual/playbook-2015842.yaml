name: ET INFO LLMNR query response to wpad - Web Proxy Auto-Discovery Protocol
id: 22015842
description: |
  Detects LLMNR (Link-Local Multicast Name Resolution) query responses for WPAD (Web Proxy Auto-Discovery).
  May indicate legitimate proxy configuration or potential man-in-the-middle attack setup.
type: detection
detection_id: 2015842
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete LLMNR response packet for the WPAD query?
    context: Analyzing the LLMNR response structure reveals the responding system and potential proxy configuration details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - src_port
        - network.protocol

  - question: What system is responding to WPAD queries via LLMNR?
    context: Identifying the responding host helps determine if this is legitimate infrastructure or rogue proxy server.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.bytes_sent

  # Type 2: Triage Assessment
  - question: Is there an authorized proxy server configured to respond to WPAD queries?
    context: Legitimate enterprise proxy infrastructure may use WPAD for automatic client configuration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 3128
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_received

  - question: Does the responding system match documented network infrastructure?
    context: Authorized proxy servers should be documented in network architecture and configuration management.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 3: Activity Context
  - question: What triggered the initial WPAD query that prompted this response?
    context: Understanding the query source helps identify whether this is normal client behavior or targeted attack.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: 'wpad'
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Are multiple systems querying for WPAD configuration simultaneously?
    context: Widespread WPAD queries may indicate network configuration changes or coordinated attack preparation.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'LLMNR'
          alert.signature|contains: 'wpad'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  # Type 4: Impact Assessment
  - question: Have clients begun using the proxy server identified in the WPAD response?
    context: Successful proxy poisoning results in HTTP traffic redirection through attacker-controlled infrastructure.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 3128
            - 8080
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes_sent

  - question: Is there evidence of credential interception through the proxy?
    context: Malicious proxies often capture authentication credentials from redirected HTTP traffic.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What other name resolution poisoning attacks are originating from this system?
    context: Attackers often combine multiple name resolution attacks (LLMNR, NBT-NS, DNS) for comprehensive network interception.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'LLMNR'
            - 'NBT-NS'
            - 'DNS'
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  - question: Are there signs of tools like Responder or similar MITM frameworks?
    context: Specialized tools automate name resolution poisoning attacks for credential harvesting.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'responder'
            - 'mitm'
            - 'llmnr'
            - 'wpad'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: What HTTP traffic patterns suggest proxy interception success?
    context: Analyzing redirected traffic reveals the scope and effectiveness of the proxy poisoning attack.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network responding to WPAD queries inappropriately?
    context: Multiple rogue WPAD responders indicate coordinated attack or misconfigured systems across the network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'LLMNR'
          alert.signature|contains: 'wpad'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: What is the geographic and network distribution of affected clients?
    context: Understanding client impact scope helps prioritize response and assess campaign effectiveness.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 3128
            - 8080
        condition: selection
      fields:
        - src_ip
        - network.bytes_sent
        - network.bytes_received