name: ET SNMP Samsung Printer Hardcoded RW Community String Detection
id: 22015959
description: |
  Detects attempts to access Samsung printers using hardcoded SNMP read-write community string.
  May indicate exploitation of backdoor credentials or legitimate printer management.
type: detection
detection_id: 2015959
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact hardcoded community string used in this SNMP request?
    context: Confirms exploitation of the Samsung printer backdoor vulnerability and access level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: What SNMP operations were attempted using the hardcoded credentials?
    context: Determines if attacker performed reconnaissance, configuration changes, or data extraction.
    range: +/-10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
        condition: selection
      fields:
        - network.bytes
        - count

  # Type 2: Triage Assessment
  - question: Is this access from authorized printer management systems or personnel?
    context: Legitimate IT staff may use backdoor credentials for emergency printer administration.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - count

  - question: Does this activity occur during business hours or maintenance windows?
    context: Authorized printer management typically occurs during documented maintenance periods.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "attempted-admin"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count

  # Type 3: Activity Context
  - question: What printer discovery or enumeration preceded this backdoor access attempt?
    context: Attackers typically scan for vulnerable printers before exploiting hardcoded credentials.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SNMP"
            - "scan"
            - "enum"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count

  - question: What other Samsung printers were targeted from this source IP?
    context: Reveals the scope of printer infrastructure compromise attempts.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.signature_id: 2015959
        condition: selection
      fields:
        - dst_ip
        - count

  # Type 4: Impact Assessment
  - question: Were any printer configurations or settings modified after backdoor access?
    context: Determines if attacker achieved persistent access or altered printer functionality.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
          network.bytes: ">500"
        condition: selection
      fields:
        - network.bytes
        - count

  - question: Was sensitive information accessed from printer memory or logs?
    context: Compromised printers may contain cached documents, user credentials, or network information.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          network.bytes: ">1000"
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific Samsung printer models and firmware versions were exploited?
    context: Identifies vulnerable devices requiring patching or isolation from network.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
            - 9100
        condition: selection
      fields:
        - src_ip
        - dst_port
        - count

  - question: Are there indicators of printer being used as network pivot point?
    context: Compromised IoT devices are often used for lateral movement and network reconnaissance.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - count

  # Type 6: Enterprise Correlation
  - question: Are other Samsung printers across the enterprise vulnerable to this same backdoor?
    context: Identifies scope of infrastructure vulnerability requiring immediate remediation.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.signature_id: 2015959
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: Is this activity part of broader IoT device compromise campaign?
    context: Advanced attackers often target multiple IoT devices for botnet recruitment or network access.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "attempted-admin"
          rule.name|contains:
            - "printer"
            - "IoT"
            - "device"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count