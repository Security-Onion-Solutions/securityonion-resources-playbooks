name: ET INFO PTUNNEL OUTBOUND - ICMP Tunneling Tool
id: 22016145
description: |
  Detects outbound PTUNNEL ICMP tunneling traffic with characteristic magic bytes.
  May indicate data exfiltration, covert communication channel, or legitimate network testing.
type: detection
detection_id: 2016145
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete ICMP packet structure containing the PTUNNEL magic bytes?
    context: Analyzing the ICMP payload structure reveals the tunneling protocol configuration and potential data being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - network.protocol
        - icmp.type
        - icmp.code

  - question: What is the size and frequency pattern of the PTUNNEL ICMP packets?
    context: Packet size and timing patterns help distinguish between data tunneling and keepalive traffic.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes_sent
        - network.bytes_received
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is PTUNNEL usage authorized for legitimate network testing or administration?
    context: Network administrators may use ICMP tunneling tools for connectivity testing in restricted environments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'ptunnel'
            - 'icmptunnel'
            - 'ping'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does the source system have documented requirements for ICMP tunneling tools?
    context: Legitimate use cases include network troubleshooting, firewall testing, or approved penetration testing.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: 'icmp'
        condition: selection
      fields:
        - dst_ip
        - network.bytes_sent
        - network.bytes_received

  # Type 3: Activity Context
  - question: What network activity preceded the establishment of this ICMP tunnel?
    context: Understanding the initiation sequence helps identify whether this follows compromise or legitimate setup.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent

  - question: What process initiated the PTUNNEL client on the source system?
    context: The parent process reveals whether this is manual administration, automated script, or malicious code execution.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: 'ptunnel'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ParentCommandLine

  # Type 4: Impact Assessment
  - question: What volume of data is being transmitted through the ICMP tunnel?
    context: Large data volumes suggest active exfiltration rather than simple command and control communication.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'PTUNNEL'
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  - question: Are there signs of successful command execution through the tunnel?
    context: ICMP tunnels can carry interactive shell sessions, indicating potential remote access capability.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - 'ptunnel'
            - 'cmd.exe'
            - 'powershell.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What other covert communication channels are active from this system?
    context: Attackers often deploy multiple tunneling methods to ensure persistent communication channels.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'tunnel'
            - 'covert'
            - 'DNS'
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  - question: Are there indicators of data staging or preparation for exfiltration?
    context: File compression, encryption, or staging activities often precede data exfiltration through covert channels.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'rar.exe'
            - '7z.exe'
            - 'zip.exe'
            - 'tar.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: What sensitive files or directories have been accessed before tunnel establishment?
    context: File access patterns reveal potential data targets for exfiltration through the covert channel.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'Documents'
            - 'Desktop'
            - '.doc'
            - '.pdf'
            - '.xls'
        condition: selection
      fields:
        - TargetFilename
        - Image
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network using ICMP tunneling to the same destination?
    context: Multiple internal hosts tunneling to the same external destination indicates coordinated data exfiltration campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'PTUNNEL'
        condition: selection
      fields:
        - src_ip
        - alert.signature

  - question: What is the geographic and temporal distribution of ICMP tunneling activity?
    context: Understanding the scope and timing helps identify campaign coordination and threat actor operational patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'PTUNNEL'
            - 'ICMP'
            - 'tunnel'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature