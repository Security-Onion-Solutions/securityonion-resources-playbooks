name: ET SNMP missing community string attempt 2
id: 22016179
description: |
  Detects SNMP requests with missing community strings using alternate packet encoding patterns.
  This variant detection covers different SNMP enumeration techniques that may bypass basic filters.
type: detection
detection_id: 2016179
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the specific ASN.1 encoding pattern that triggered this SNMP community string detection?
    context: This variant uses different byte patterns than attempt 1, indicating sophisticated SNMP enumeration tools.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - packet.size
        - snmp.pdu_type

  - question: How does this SNMP packet structure differ from standard community string attempts?
    context: Comparing different malformed packet types reveals the enumeration tool's capabilities and techniques.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SNMP missing community"
        condition: selection
      fields:
        - rule.name
        - rule.id
        - payload_pattern

  # Type 2: Triage Assessment
  - question: Is this part of the same enumeration session as other SNMP community string attempts?
    context: Multiple variant attempts from the same source indicate systematic SNMP enumeration rather than misconfiguration.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SNMP"
        condition: selection
      fields:
        - rule.name
        - alert_count
        - dst_ip

  - question: Does this source IP show patterns consistent with automated scanning tools?
    context: Legitimate SNMP clients don't typically generate multiple malformed packet variants.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - unique_destinations

  # Type 3: Activity Context
  - question: What sequence of SNMP enumeration techniques has this source IP employed?
    context: Understanding the enumeration sequence reveals the attacker's methodology and tool sophistication.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SNMP"
            - "community"
        condition: selection
      fields:
        - rule.name
        - rule.id
        - dst_ip

  - question: Are there other network services being enumerated by this source alongside SNMP?
    context: SNMP enumeration often occurs as part of broader network reconnaissance activities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 21
            - 22
            - 23
            - 25
            - 53
            - 80
            - 135
            - 139
            - 443
            - 445
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - connection_count

  # Type 4: Impact Assessment
  - question: Have any SNMP devices responded successfully to these variant enumeration attempts?
    context: Some devices may be vulnerable to specific malformed packet variants that bypass basic protections.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
          bytes_received: '>200'
        condition: selection
      fields:
        - dst_ip
        - bytes_received
        - response_time

  - question: What is the total scope of SNMP infrastructure being targeted by these variant attempts?
    context: Multiple packet variants increase the likelihood of finding vulnerable SNMP implementations.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - unique_destinations
        - total_attempts

  # Type 5: Forensic Deep-Dive
  - question: What specific SNMP enumeration framework or tool is generating these variant packet structures?
    context: The combination of different malformed packet types suggests specific tools like snmpwalk variants or custom scripts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SNMP missing community string attempt"
        condition: selection
      fields:
        - rule.name
        - rule.id
        - pattern_count

  - question: Are there any successful SNMP data retrievals following these malformed attempts?
    context: Successful enumeration after failed attempts indicates the tool eventually found working techniques.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
          bytes_received: '>1000'
        condition: selection
      fields:
        - dst_ip
        - bytes_received
        - session_data

  - question: What network topology information might have been gathered through successful SNMP enumeration?
    context: SNMP provides detailed network infrastructure information that aids in lateral movement planning.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - new_connections

  # Type 6: Enterprise Correlation
  - question: Are multiple SNMP enumeration variants being deployed across different network segments?
    context: Coordinated multi-variant SNMP scanning indicates sophisticated reconnaissance operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SNMP missing community string attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.id
        - attack_distribution