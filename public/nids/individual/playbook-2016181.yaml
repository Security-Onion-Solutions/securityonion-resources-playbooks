name: ET SNMP missing community string attempt 4
id: 22016181
description: |
  Detects SNMP requests with missing community strings using a fourth variant encoding pattern.
  This detection covers additional SNMP enumeration techniques that use complex ASN.1 structures to evade basic filters.
type: detection
detection_id: 2016181
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the specific ASN.1 byte sequence and structure that triggered this fourth variant detection?
    context: This variant uses a different combination of byte tests and jumps, indicating advanced SNMP enumeration techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - packet.size
        - snmp.error_status

  - question: How many different SNMP community string enumeration variants has this source attempted?
    context: Multiple variants from the same source indicates systematic enumeration using sophisticated tools.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SNMP missing community string attempt"
        condition: selection
      fields:
        - rule.name
        - rule.id
        - variant_count

  # Type 2: Triage Assessment
  - question: Is this the culmination of a progressive SNMP enumeration campaign from this source?
    context: Variant 4 suggests the attacker is using comprehensive enumeration tools that test multiple evasion techniques.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SNMP"
        condition: selection
      fields:
        - rule.name
        - rule.id
        - dst_ip
        - sequence_order

  - question: Are there legitimate network management systems that might generate these complex SNMP packet structures?
    context: Advanced network monitoring tools might use non-standard SNMP implementations that could trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
          bytes_received: '>0'
        condition: selection
      fields:
        - dst_ip
        - successful_connections
        - total_bytes

  # Type 3: Activity Context
  - question: What is the complete timeline of SNMP enumeration activities from this source IP?
    context: Understanding the full enumeration sequence reveals the attacker's methodology and persistence level.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SNMP"
            - "community"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - attack_progression

  - question: What other advanced network enumeration techniques has this source employed beyond SNMP?
    context: Sophisticated attackers using SNMP variant enumeration likely employ other advanced reconnaissance methods.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "scan"
            - "enum"
            - "probe"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  # Type 4: Impact Assessment
  - question: Have any of the SNMP variant enumeration attempts resulted in successful information disclosure?
    context: The progression through multiple variants increases the likelihood of finding vulnerable SNMP implementations.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
          bytes_received: '>500'
        condition: selection
      fields:
        - dst_ip
        - bytes_received
        - response_size
        - data_disclosed

  - question: What critical network infrastructure has been targeted by these comprehensive SNMP enumeration attempts?
    context: SNMP enumeration targeting critical infrastructure poses higher risk than general network scanning.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - infrastructure_type
        - criticality_level

  # Type 5: Forensic Deep-Dive
  - question: What specific advanced SNMP enumeration tool or framework is capable of generating all four variant patterns?
    context: The systematic use of multiple variants suggests professional-grade enumeration tools or custom frameworks.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SNMP missing community string attempt"
        condition: selection
      fields:
        - rule.id
        - pattern_analysis
        - tool_signature

  - question: Are there any successful network device compromises following this comprehensive SNMP enumeration?
    context: Successful SNMP enumeration often leads to device configuration changes or credential harvesting.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 23
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - authentication_attempts

  - question: What network topology and device information has been gathered through this systematic enumeration?
    context: Comprehensive SNMP enumeration provides detailed network maps and device configurations for attack planning.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - new_targets
        - lateral_movement

  # Type 6: Enterprise Correlation
  - question: Are coordinated multi-variant SNMP enumeration campaigns targeting multiple network segments?
    context: Enterprise-wide SNMP enumeration using all variants indicates sophisticated threat actors with network reconnaissance goals.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SNMP missing community string attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.id
        - campaign_scope

  - question: What is the overall success rate of SNMP enumeration across the enterprise using these variant techniques?
    context: Understanding enumeration success rates helps assess the overall security posture of SNMP infrastructure.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 161
          bytes_received: '>100'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - success_rate
        - vulnerable_devices