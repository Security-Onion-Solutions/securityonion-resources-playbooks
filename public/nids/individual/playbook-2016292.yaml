name: ET MALWARE Mashigoom/Tranwos/RevProxy ClickFraud - hello
id: 22016292
description: |
  Detects Mashigoom/Tranwos/RevProxy click fraud malware communication using distinctive "hello" beacon pattern.
  This represents confirmed malicious activity as legitimate applications do not use this specific communication protocol.
type: detection
detection_id: 2016292
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact hello beacon pattern and version information transmitted?
    context: The specific beacon format reveals malware variant and configuration details for threat attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip

  - question: What is the complete network flow data for this click fraud communication?
    context: Full flow analysis reveals communication frequency and data exchange patterns with C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with advertising or click tracking services?
    context: Some legitimate applications may connect to ad networks, requiring validation of business purpose.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: What is the normal web browsing pattern for this user/system?
    context: Establishing baseline web activity helps distinguish malicious click fraud from legitimate browsing.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - user_agent.original

  # Type 3: Activity Context
  - question: What process initiated the click fraud communication?
    context: Identifying the parent process reveals how the malware was executed and its injection method.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What web browser or application activity preceded this malicious communication?
    context: Understanding pre-communication activity reveals the infection vector and user interaction timeline.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user_agent.original
        - http.response.status_code

  - question: What DNS queries were made around the time of this click fraud activity?
    context: DNS resolution patterns reveal C2 infrastructure and potential domain generation algorithms.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: How frequently is this system generating click fraud traffic?
    context: Communication frequency indicates the scale of fraudulent activity and potential revenue impact.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - event_type

  - question: What additional malicious payloads were downloaded after the initial beacon?
    context: Click fraud malware often downloads additional components or updates from C2 servers.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What browser processes or advertising-related files were modified during the infection?
    context: File system changes reveal malware persistence and browser hijacking mechanisms.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'chrome'
            - 'firefox'
            - 'browser'
            - 'extension'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image
        - ProcessGuid

  - question: What registry modifications indicate browser hijacking or click fraud configuration?
    context: Registry changes reveal how the malware modifies browser behavior and maintains persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Internet Settings'
            - 'Browser'
            - 'Proxy'
            - 'Homepage'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar click fraud or Mashigoom malware activity?
    context: Identifying campaign scope helps understand attack distribution and prioritize remediation efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Mashigoom'
            - 'Tranwos'
            - 'ClickFraud'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.severity