name: ET MALWARE W32/Jabberbot.A Trednet XMPP C&C Beacon Detection
id: 22016331
description: |
  Detects W32/Jabberbot.A malware communicating with trednet@jabber.ru command and control server.
  May indicate active malware infection or legitimate XMPP client connecting to Russian Jabber service.
type: detection
detection_id: 2016331
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete XMPP communication content with the C&C server?
    context: Understanding the malware communication protocol reveals command structure and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: What specific XMPP client and protocol version was used in this communication?
    context: Identifies the malware variant and communication capabilities for threat analysis.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.protocol
        - network.bytes
        - dst_port

  # Type 2: Triage Assessment
  - question: Is this system authorized to use XMPP or instant messaging services?
    context: Legitimate business communications may use XMPP protocols for messaging platforms.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5222
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - count

  - question: Does this user or system regularly communicate with Russian Jabber services?
    context: Legitimate users may have business or personal connections requiring Russian XMPP services.
    range: -60d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains: "jabber.ru"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - count

  # Type 3: Activity Context
  - question: What process initiated this XMPP connection to the malware C&C server?
    context: Identifies the infected executable and potential infection vector for containment.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What network activity preceded this malware beacon communication?
    context: Understanding infection timeline reveals initial compromise vector and attack progression.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan-activity"
            - "command-and-control"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count

  # Type 4: Impact Assessment
  - question: What commands or instructions were received from the C&C server?
    context: Determines malware capabilities and potential damage from command execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          dst_port: 5222
        condition: selection
      fields:
        - network.bytes
        - network.protocol

  - question: Are there signs of data exfiltration or additional payload download?
    context: Jabberbot malware may steal data or download additional malicious components.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes: ">10000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - count

  # Type 5: Forensic Deep-Dive
  - question: What specific Jabberbot variant and capabilities does this sample exhibit?
    context: Different Jabberbot variants have distinct capabilities for data theft and system control.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Jabberbot"
        condition: selection
      fields:
        - rule.name
        - rule.signature_id
        - count

  - question: Are there persistence mechanisms established by this malware infection?
    context: Understanding persistence helps with complete malware removal and system remediation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "startup"
            - "autorun"
            - "schedule"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What sensitive data or credentials may have been compromised?
    context: Jabberbot variants often target credentials, documents, and system information.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "password"
            - "credential"
            - "wallet"
        condition: selection
      fields:
        - file.path
        - file.name
        - count

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Jabberbot or communicating with this C&C?
    context: Identifies scope of malware campaign and potential lateral movement within organization.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.signature_id: 2016331
        condition: selection
      fields:
        - src_ip
        - count

  - question: Is this part of broader APT campaign targeting the organization?
    context: Jabberbot infections may be part of sophisticated persistent threat operations.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "command-and-control"
          rule.name|contains:
            - "XMPP"
            - "Jabber"
            - "bot"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - count