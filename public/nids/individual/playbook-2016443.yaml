name: ET MALWARE STARSYPOUND Client Checkin
id: 22016443
description: |
  Detects STARSYPOUND malware client checkin communication to external servers.
  This signature identifies the specific "*(SY)# " pattern used by this APT1-associated malware.
  No legitimate applications should generate this specific pattern.
type: detection
detection_id: 2016443
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact payload content that triggered the STARSYPOUND detection?
    context: The specific "*(SY)# " pattern confirms malware family identification and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What SSL/TLS certificate details were observed for this connection?
    context: Certificate analysis can reveal infrastructure details and attribution for APT campaigns.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number

  # Type 2: Triage Assessment
  - question: Has this system previously communicated with this external IP address?
    context: Historical communication patterns help distinguish new infections from ongoing C2 activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What process initiated this outbound connection on the infected system?
    context: Process context reveals infection vector and helps identify related malicious activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network connections occurred from this system around the same time?
    context: Concurrent connections may reveal additional C2 channels or data exfiltration attempts.
    range: +/-10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: What data was transmitted during this C2 communication session?
    context: Data volume analysis helps assess potential information theft and command execution.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of file system changes or new processes after this communication?
    context: Post-communication activity indicates successful command execution or payload deployment.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms were established by STARSYPOUND malware?
    context: Registry modifications reveal how the malware maintains persistence across reboots.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What additional malware artifacts were created on the compromised system?
    context: File analysis reveals full malware deployment scope and potential data staging areas.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '8442ae37b91f279a9f06de4c60b286a3'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar STARSYPOUND activity?
    context: APT1 campaigns typically target multiple systems for persistent access and data collection.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'STARSYPOUND'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other APT1-related indicators are present across the enterprise?
    context: STARSYPOUND is part of broader APT1 toolkit requiring comprehensive threat hunting.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'APT1'
            - 'STARSYPOUND'
            - 'WEBC2'
            - 'BISCUIT'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name