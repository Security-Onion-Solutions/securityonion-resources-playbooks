name: ET MALWARE CommentCrew UGX Backdoor initial connection
id: 22016474
description: |
  Detects initial connection attempts by CommentCrew UGX backdoor based on specific binary signature.
  This represents targeted APT activity with high confidence of malicious intent.
type: detection
detection_id: 2016474
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact binary signature that triggered this UGX backdoor detection?
    context: The specific 20-byte signature confirms UGX backdoor variant and helps with malware family attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - proto

  - question: Is this connection attempt part of authorized penetration testing?
    context: UGX backdoor signatures might appear during legitimate security assessments or red team exercises.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "metasploit"
            - "cobalt"
            - "beacon"
            - "pentest"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What process initiated this suspicious backdoor connection?
    context: Identifying the source process reveals infection vector and helps determine if legitimate software was compromised.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.parent.name
        - process.executable

  - question: Has this system been compromised through recent exploitation attempts?
    context: UGX backdoors are typically deployed after successful initial compromise through vulnerabilities or social engineering.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "ATTACK"
            - "MALWARE"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - payload_printable

  - question: What files were created or modified around the time of backdoor activation?
    context: File system changes help identify backdoor persistence mechanisms and potential additional payloads.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: Are there registry modifications indicating backdoor persistence?
    context: APT backdoors typically establish persistence through registry modifications for autostart capabilities.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "Winlogon"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What is the command and control infrastructure being contacted?
    context: C2 server analysis helps understand APT campaign scope and enables infrastructure blocking.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          connection_state: "established"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: Has the backdoor downloaded additional tools or payloads?
    context: APT groups typically use initial backdoors to download additional capabilities and tools.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes
        - user_agent.original

  - question: Are there signs of data staging or exfiltration preparation?
    context: CommentCrew is known for data theft operations, so identifying staged data helps assess impact.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".zip"
            - ".rar"
            - ".7z"
            - "temp"
            - "tmp"
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - ProcessName

  - question: Has this system initiated connections to other internal systems?
    context: APT backdoors are often used for lateral movement and internal reconnaissance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - flow.bytes_toserver

  - question: Are other systems in the network showing similar CommentCrew activity?
    context: APT campaigns typically target multiple systems, so identifying campaign scope is critical for response.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CommentCrew"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the timeline of this APT campaign across the enterprise?
    context: Understanding attack progression helps prioritize response efforts and identify patient zero.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "MALWARE"
            - "TARGETED"
          rule.name|contains:
            - "APT"
            - "CommentCrew"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name