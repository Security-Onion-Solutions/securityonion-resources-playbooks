name: ET MALWARE CommentCrew Possible APT c2 communications html return 1
id: 22016477
description: |
  Detects CommentCrew APT command and control server responses with specific HTTP headers and minimal content.
  The pattern indicates C2 server acknowledgment of received commands with characteristic "1" response body.
type: detection
detection_id: 2016477
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete HTTP response structure from the APT C2 server?
    context: The specific header combination and "1" response body confirms CommentCrew C2 infrastructure characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers
        - server.name

  - question: Is this HTTP response part of legitimate web application traffic?
    context: Determines if the minimal response pattern represents normal application behavior versus APT C2 communications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.body.bytes
        - user_agent.original

  - question: What command was sent to the C2 server that generated this response?
    context: Understanding the preceding request helps identify what APT operation was acknowledged by the "1" response.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - user_agent.original
        - http.request.headers

  - question: Has the infected system received additional commands following this acknowledgment?
    context: C2 acknowledgments typically precede additional command delivery in APT operations.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.path

  - question: What processes are communicating with this APT C2 infrastructure?
    context: Identifying the malware process helps understand infection vector and persistence mechanisms.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.parent.name
        - process.executable

  - question: Are there signs of data exfiltration through this C2 channel?
    context: CommentCrew uses HTTP C2 channels for both command delivery and data theft operations.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - http.request.body.bytes
        - url.full
        - http.response.status_code

  - question: What files were accessed or staged around the time of C2 communication?
    context: File system activity reveals potential data preparation for exfiltration through the C2 channel.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - ProcessName
        - file.hash.md5

  - question: Has this C2 server delivered additional payloads or tools?
    context: APT C2 servers often serve as distribution points for additional malware components.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.headers
        - user_agent.original

  - question: Are there registry modifications indicating malware persistence updates?
    context: C2 communications may trigger configuration changes or persistence mechanism updates.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "Run"
            - "Services"
            - "Winlogon"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: How many other systems are communicating with this APT C2 infrastructure?
    context: Multiple infected systems indicate campaign scope and help prioritize incident response efforts.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port: 80
        condition: selection
      fields:
        - src_ip
        - connection_state
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What is the pattern of C2 communications over time?
    context: Understanding communication frequency and timing helps identify APT operational patterns and potential automated behavior.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CommentCrew"
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - community_id

  - question: Are there indicators of lateral movement from the compromised system?
    context: APT groups use initial compromises as pivot points for accessing additional high-value targets.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - flow.bytes_toserver