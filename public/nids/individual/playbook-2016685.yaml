name: ET MALWARE Win32/Delfinject Check-in
id: 22016685
description: |
  Detects Win32/Delfinject malware check-in communication based on specific binary pattern.
  This trojan injects code into legitimate processes and establishes C2 communication.
  The detection pattern is highly specific to this malware family.
type: detection
detection_id: 2016685
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact binary pattern that triggered the Delfinject detection?
    context: The specific hex pattern confirms malware family identification and communication protocol structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What was the complete packet size and structure of this communication?
    context: Packet size constraints help validate detection accuracy and understand communication efficiency.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - packet_info.length
        - flow.bytes_toserver
        - flow.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this communication pattern normal for applications on this system?
    context: Legitimate software rarely uses the specific binary patterns associated with Delfinject.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Does this activity align with normal business hours or user behavior?
    context: Malware C2 communication often occurs outside business hours or during unexpected times.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 3: Activity Context
  - question: What process was responsible for generating this network traffic?
    context: Process identification reveals injection target and helps understand compromise scope.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What preceded this check-in communication on the infected system?
    context: Prior activity reveals infection vector and initial compromise indicators.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: What data was exchanged during this Delfinject C2 session?
    context: Data volume analysis indicates command execution success and potential information theft.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Were additional payloads or commands delivered after this check-in?
    context: Subsequent network activity reveals secondary payload deployment or data exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What processes show signs of code injection by Delfinject?
    context: Delfinject injects into legitimate processes, requiring analysis of process behavior anomalies.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'explorer.exe'
            - 'svchost.exe'
            - 'winlogon.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What files were created or modified during the Delfinject infection?
    context: File system changes reveal malware persistence mechanisms and data staging areas.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '90f8b934c541966aede75094cfef27ed'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Delfinject infection indicators?
    context: Delfinject campaigns may target multiple systems for broader network compromise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Delfinject'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other trojan activity is occurring across the enterprise?
    context: Delfinject may be part of multi-stage attack requiring comprehensive threat assessment.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'trojan'
            - 'MALWARE'
            - 'backdoor'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name