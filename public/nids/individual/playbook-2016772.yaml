name: ET MALWARE Win32/Enchanim C2 Client Check-in
id: 22016772
description: |
  Detects command and control communication from Win32/Enchanim malware family.
  This signature identifies the specific client check-in pattern used by infected systems.
  May indicate persistent advanced threat presence requiring immediate investigation.
type: detection
detection_id: 2016772
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact check-in pattern detected in the C2 communication?
    context: The "some_magic_code1" string is a specific identifier for Win32/Enchanim malware family communication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow.bytes_toclient
        - flow.bytes_toserver

  - question: What are the source and destination details of this C2 session?
    context: Understanding the communication endpoints helps identify both the infected host and C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto

  # Type 2: Triage Assessment
  - question: Is this C2 server associated with previous malicious activity?
    context: Historical alerts from the same destination confirm ongoing threat actor operations.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - src_ip

  - question: Has this internal host shown other signs of Win32/Enchanim infection?
    context: Multiple alerts from the same host indicate persistent compromise requiring immediate response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Enchanim'
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  # Type 3: Activity Context
  - question: What network connections were established around this C2 check-in?
    context: Related network activity reveals the full scope of malware communication and potential data exfiltration.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state
        - orig_bytes
        - resp_bytes

  - question: Were there DNS queries for suspicious domains from this infected host?
    context: DNS lookups may reveal additional C2 infrastructure or malware download attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What processes were executing on the infected host during this timeframe?
    context: Process activity reveals the malware execution context and potential additional payloads.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has this host initiated connections to other internal systems?
    context: Lateral movement attempts indicate advanced persistent threat activity requiring network-wide investigation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|contains:
            - '10.'
            - '172.'
            - '192.168.'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state

  - question: What data was potentially exfiltrated through this C2 channel?
    context: Understanding data transfer volumes helps assess the scope of information compromise.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - conn_state

  # Type 5: Forensic Deep-Dive
  - question: Are there file system modifications associated with Win32/Enchanim persistence?
    context: File changes reveal how the malware maintains persistence and executes malicious activities.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - file.mime_type

  - question: What HTTP traffic patterns emerged from this infected system?
    context: Web requests may indicate additional malware downloads or C2 communication channels.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Win32/Enchanim malware?
    context: APT campaigns often target multiple systems requiring coordinated incident response.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Enchanim'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature