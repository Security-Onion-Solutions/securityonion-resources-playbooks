name: ET EXPLOIT SolusVM 1.13.03 Access to solusvmc-node setuid bin
id: 22017061
description: |
  Detects attempts to access the solusvmc-node setuid binary in SolusVM 1.13.03.
  This could indicate exploitation attempts targeting privilege escalation vulnerabilities.
  May trigger on legitimate SolusVM administrative operations.
type: detection
detection_id: 2017061
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the solusvmc-node reference?
    context: Understanding the full request reveals the exploitation method and target endpoint.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What specific path or parameter contained the solusvmc-node binary reference?
    context: Identifying the exact location helps determine if this is direct binary access or parameter injection.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.body.content

  - question: Is this normal administrative activity for SolusVM management?
    context: Legitimate SolusVM operations may reference this binary during normal node management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - url.path

  - question: What user agent and source characteristics are associated with this request?
    context: Analyzing client details helps distinguish between legitimate admin tools and exploitation attempts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.headers
        - src_ip

  - question: What was the server response to this solusvmc-node access attempt?
    context: Response codes and content indicate whether the exploitation attempt was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Are there signs of successful privilege escalation following this request?
    context: Post-exploitation activity would confirm successful abuse of the setuid binary.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other SolusVM-related requests occurred from this source?
    context: Multiple SolusVM requests may indicate systematic exploitation or reconnaissance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Were any files accessed or modified on the target server after this request?
    context: File system changes would indicate successful exploitation and potential backdoor installation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are there network connections initiated by the target server following this exploit attempt?
    context: Outbound connections may indicate successful compromise and command-and-control communication.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: Are other systems in the environment showing similar SolusVM exploitation attempts?
    context: Multiple targets suggest a coordinated attack campaign against SolusVM infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'solusvmc-node'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name