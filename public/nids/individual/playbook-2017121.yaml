name: ET ATTACK_RESPONSE Possible IPMI 2.0 RAKP Remote SHA1 Password Hash Retrieval
id: 22017121
description: |
  Detects IPMI 2.0 RAKP message 2 responses with unauthorized name status codes.
  May indicate attempts to retrieve password hashes from BMC interfaces.
  Legitimate IPMI authentication may also trigger this alert.
type: detection
detection_id: 2017121
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact IPMI RAKP message content that triggered this alert?
    context: Understanding the RAKP message structure reveals exploitation attempts against BMC interfaces.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - proto
        - src_port
        - dst_port

  - question: Is this IPMI traffic from authorized system administrators?
    context: Legitimate BMC management may generate similar traffic patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 623
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: What other IPMI activity occurred around the same time?
    context: Multiple IPMI attempts may indicate password hash extraction campaigns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 623
          host.ip|expand: '%related_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - duration

  - question: Has the source system successfully established IPMI sessions?
    context: Successful authentication after hash retrieval attempts indicates compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 623
        condition: selection
      fields:
        - dst_ip
        - duration
        - bytes_in
        - bytes_out

  - question: What is the reputation of the source IP attempting IPMI access?
    context: Known malicious IPs may indicate targeted attacks against infrastructure.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are there signs of credential stuffing against IPMI interfaces?
    context: Multiple failed authentications may indicate brute force attacks.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "IPMI"
            - "RAKP"
        condition: selection
      fields:
        - src_ip
        - rule.name

  - question: What BMC management activity preceded this alert?
    context: Understanding normal BMC operations helps distinguish legitimate from malicious activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 623
            - 80
            - 443
        condition: selection
      fields:
        - src_ip
        - dst_port
        - duration

  - question: Has password hash extraction been successful based on response patterns?
    context: Specific RAKP response patterns indicate successful hash retrieval.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Are other BMC interfaces on the network experiencing similar attacks?
    context: Coordinated attacks may target multiple infrastructure management interfaces.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "IPMI"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What follow-up activity occurred from the attacking source?
    context: Post-exploitation activity reveals the scope of compromise.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out