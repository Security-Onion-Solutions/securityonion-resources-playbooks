name: ET EXPLOIT Wscript Shell Run Attempt - Likely Hostile
id: 22017205
description: |
  Detects malicious WScript.Shell object usage for command execution via HTTP.
  This pattern indicates script-based attacks attempting to execute system commands.
  Legitimate web applications rarely use WScript.Shell with Run methods.
type: detection
detection_id: 2017205
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete WScript.Shell command payload detected in HTTP traffic?
    context: Full payload analysis reveals specific commands being executed and attack methodology.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - payload_printable
        - rule.name

  - question: What HTTP method and URL path were used to deliver this script payload?
    context: Request details help identify vulnerable application endpoints and attack vectors.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path

  - question: What variable names and obfuscation techniques were used in the script?
    context: Script analysis reveals sophistication level and potential attribution indicators.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - payload_printable

  # Type 2: Triage Assessment
  - question: Is this web application known to legitimately use WScript.Shell functionality?
    context: Some legacy web applications may use server-side scripting with system commands.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|expand: '%url.path%'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - http.response.status_code

  - question: Does this activity align with normal application usage patterns?
    context: Malicious script injection often occurs outside normal business hours or usage patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What web application vulnerability was exploited to inject this script?
    context: Understanding the injection vector helps identify the root cause and fix requirements.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content
        - http.response.status_code

  - question: What reconnaissance or scanning activity preceded this exploitation attempt?
    context: Prior scanning reveals how the attacker discovered the vulnerable application endpoint.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Was the WScript.Shell command execution successful based on HTTP responses?
    context: Response analysis indicates whether the malicious script executed successfully.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - bytes_toclient

  - question: What system processes were spawned following this script injection?
    context: Process creation events confirm successful command execution and reveal attacker actions.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific system commands were executed via WScript.Shell?
    context: Command analysis reveals attacker objectives and potential system compromise scope.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - payload_printable

  - question: What files were created or modified after this script execution?
    context: File system changes indicate payload deployment, persistence, or data exfiltration preparation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What network connections were established after successful script execution?
    context: Post-exploitation network activity reveals C2 communication or lateral movement attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other web applications showing similar WScript.Shell exploitation attempts?
    context: Script injection campaigns often target multiple applications requiring coordinated response.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Wscript Shell'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other web application attacks are occurring across the enterprise?
    context: WScript.Shell exploitation may be part of broader web application compromise campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'SQL Injection'
            - 'XSS'
            - 'Command Injection'
            - 'Shell'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name