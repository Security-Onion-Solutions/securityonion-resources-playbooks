name: ET MALWARE PRISM Backdoor
id: 22017314
description: |
  Detects PRISM backdoor communication containing version information and startup messages.
  This indicates active backdoor communication and potential unauthorized remote access.
type: detection
detection_id: 2017314
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What version of PRISM backdoor is being used?
    context: The version information helps identify specific capabilities and threat level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.payload
        - alert.payload_printable
        - rule.name

  - question: What command and control server is the backdoor communicating with?
    context: Identifies the attacker's infrastructure and potential attribution information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - bytes_out

  - question: Is this C2 communication occurring during business hours?
    context: Timing analysis helps distinguish between legitimate and suspicious activity patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - connection_count
        - first_seen
        - last_seen

  - question: What process is running the PRISM backdoor?
    context: Identifies the malware executable and helps trace infection mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.executable
        - User

  - question: What commands has the backdoor received from the C2 server?
    context: Reveals attacker objectives and potential damage from remote access capabilities.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - session_duration

  - question: Has the backdoor downloaded additional malware or tools?
    context: Determines if the initial backdoor is being used to stage additional threats.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - file.size

  - question: Are there signs of data exfiltration through the backdoor?
    context: Assesses if sensitive information is being stolen through the backdoor channel.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - total_bytes_out
        - session_count
        - avg_session_duration

  - question: What files has the backdoor accessed or modified?
    context: Reveals what data or systems the attacker has targeted through the backdoor.
    range: +8h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Has the backdoor established persistence mechanisms?
    context: Determines if the malware has created startup entries for continued access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name

  - question: Are there attempts at lateral movement from this compromised host?
    context: Identifies if the backdoor is being used as a pivot point for network expansion.
    range: +12h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: How long has this backdoor been active on the network?
    context: Determines the duration of compromise and potential scope of unauthorized access.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "PRISM"
        condition: selection
      fields:
        - first_seen
        - alert_count
        - unique_destinations

  - question: Are other systems showing similar PRISM backdoor activity?
    context: Identifies scope of compromise and potential coordinated attack across multiple hosts.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "PRISM"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count