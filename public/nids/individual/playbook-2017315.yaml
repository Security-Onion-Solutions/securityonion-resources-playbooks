name: ET MALWARE DDoS.Win32.Agent.bay Covert Channel (VERSONEX and Mr.Black)
id: 22017315
description: |
  Detects DDoS.Win32.Agent.bay malware using covert channel communication with specific markers "VERSONEX:" and "Mr.Black".
  This indicates active malware communication for DDoS botnet coordination. No legitimate use cases expected.
type: detection
detection_id: 2017315
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete covert channel payload containing VERSONEX and Mr.Black markers?
    context: Analyzing the full payload reveals command structure and botnet communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What is the size and structure of the suspicious IP traffic?
    context: Packet size and timing patterns help identify botnet command protocols.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is this system known to have legitimate applications communicating to this external IP?
    context: Confirms if the destination is an expected business connection or malicious C2.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes

  # Type 3: Activity Context
  - question: What process initiated this suspicious network communication?
    context: Identifying the source process helps determine infection vector and scope.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What other network connections occurred from this host around the same time?
    context: Reveals additional C2 communications or lateral movement attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: Has this host participated in DDoS attacks against other targets?
    context: Determines if the malware has successfully recruited this system into botnet operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  - question: Are there signs of data exfiltration or additional malware downloads?
    context: Assesses secondary impacts beyond DDoS participation.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes|gte: 1000000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified around the time of malware communication?
    context: Identifies malware persistence mechanisms and additional payloads.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Are there registry modifications indicating malware persistence?
    context: Windows malware often uses registry for persistence and configuration storage.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar DDoS malware communications?
    context: Determines if this is an isolated infection or widespread botnet compromise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2017315
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other malware families are active on systems communicating with this C2 server?
    context: Reveals if this C2 infrastructure serves multiple malware campaigns.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - malware
            - trojan
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.category