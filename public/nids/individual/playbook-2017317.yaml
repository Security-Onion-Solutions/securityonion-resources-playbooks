name: ET ATTACK_RESPONSE python shell spawn attempt
id: 22017317
description: |
  Detects Python pty.spawn("/bin/sh") commands in network traffic, indicating shell access attempts.
  Could be legitimate remote administration or malicious shell spawning after exploitation.
type: detection
detection_id: 2017317
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete Python shell spawn command detected in the traffic?
    context: Full command analysis reveals the exact shell spawning technique and any additional parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What is the context of the TCP connection carrying this shell command?
    context: Connection details help determine if this is part of a legitimate session or attack.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes
        - network.packets
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is this shell spawn occurring during authorized remote administration?
    context: Legitimate system administration may use Python shells for automation tasks.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.name|contains:
            - python
            - ssh
            - sshd
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name
        - process.parent.name

  - question: Does this connection align with known administrative access patterns?
    context: Comparing against historical legitimate access helps identify anomalous behavior.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes
        - network.protocol

  # Type 3: Activity Context
  - question: What preceded this shell spawn attempt on the target system?
    context: Previous activity reveals the attack vector or exploitation method used.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - exploit
            - attack
            - web-application
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.category

  - question: What processes were running on the target system when shell access was attempted?
    context: Running processes indicate system state and potential vulnerability exploitation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name
        - process.parent.name

  # Type 4: Impact Assessment
  - question: Was the shell spawn successful and what commands were executed?
    context: Determines if shell access was gained and what actions the attacker performed.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.parent.name|contains:
            - python
            - sh
            - bash
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: Are there signs of privilege escalation or lateral movement after shell access?
    context: Assesses the scope of compromise following successful shell spawning.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What files were accessed or modified after the shell spawn attempt?
    context: File activity reveals data access, persistence installation, or system modification.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Were any persistence mechanisms installed following shell access?
    context: Attackers often install backdoors or scheduled tasks after gaining shell access.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          registry.key|contains:
            - Run
            - RunOnce
            - Services
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar shell spawn attempts from this source?
    context: Identifies if this is part of a broader attack campaign across multiple targets.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature_id: 2017317
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  - question: What other attack techniques are being used by this source IP?
    context: Reveals the full scope of the attacker's toolkit and campaign methodology.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - exploit
            - attack
            - malware
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category