name: ET HUNTING SUSPICIOUS IRC - PRIVMSG *.exe|tar|tgz|zip download command
id: 22017318
description: |
  Detects IRC PRIVMSG commands containing file download links for executable or archive files.
  May trigger on legitimate IRC file sharing or software distribution channels.
type: detection
detection_id: 2017318
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete IRC PRIVMSG command and file reference detected?
    context: Understanding the exact IRC command reveals the file type and potential distribution method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - flow_id

  - question: What IRC channel and user information is associated with this file sharing?
    context: IRC metadata reveals the distribution network and potential botnet coordination.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 6667
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this system authorized to use IRC for legitimate purposes?
    context: Some organizations use IRC for development collaboration or support channels.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
            - 194
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this IRC activity align with normal business operations?
    context: IRC usage outside of business hours or by unauthorized users may indicate malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'irc'
            - 'mirc'
            - 'hexchat'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What process initiated the IRC connection and file download activity?
    context: Identifying the IRC client helps determine if this is legitimate software or malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'irc'
            - '6667'
            - 'connect'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What other IRC commands or botnet activity occurred around this time?
    context: IRC botnets often use multiple commands for coordination and file distribution.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'IRC'
            - 'botnet'
            - 'command'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: Was the referenced file successfully downloaded from the IRC source?
    context: Successful downloads indicate potential malware installation or data exfiltration.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - duration

  - question: What files were created or modified after this IRC file reference?
    context: New executable files may indicate successful malware download and installation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.tar'
            - '.zip'
            - '.tgz'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - User

  # Type 5: Forensic Deep-Dive
  - question: What IRC server infrastructure is being used for this file distribution?
    context: IRC server analysis reveals the command and control infrastructure and botnet operation.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - 'irc'
            - 'chat'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there signs of botnet command and control activity?
    context: IRC botnets often use specific channels and commands for coordination.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What malware family or tools are associated with this IRC activity?
    context: Specific IRC patterns may indicate known malware families or attack tools.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'download'
            - 'wget'
            - 'curl'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar IRC file download activity?
    context: Multiple systems with IRC file downloads may indicate botnet infection or coordinated attack.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'IRC'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader botnet campaign using IRC for coordination?
    context: IRC botnets often coordinate across multiple infected systems for distributed attacks.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'botnet'
            - 'IRC'
            - 'command'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category