name: ET HUNTING SUSPICIOUS IRC - NICK and 3 Letter Country Code
id: 22017319
description: |
  Detects IRC NICK commands containing 3-letter country codes in brackets, pipes, or braces.
  May indicate botnet communication or could be legitimate IRC users with geographic identifiers.
type: detection
detection_id: 2017319
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact IRC NICK command with the country code pattern?
    context: The nickname format reveals botnet naming conventions or user preferences.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What IRC server is being contacted and on which port?
    context: IRC server details help distinguish between legitimate IRC networks and botnet C2.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.packets
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is this system authorized to use IRC for business purposes?
    context: Many organizations block IRC traffic, making any IRC activity potentially suspicious.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
            - 7000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Does this IRC activity occur during business hours or off-hours?
    context: Timing patterns help distinguish between legitimate user activity and automated botnet behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What process initiated the IRC connection with the suspicious nickname?
    context: The source process helps determine if this is malware communication or user activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name
        - process.parent.name

  - question: What other IRC commands or channels are being used in this session?
    context: Additional IRC activity reveals the purpose and scope of the communication.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.protocol

  - question: Are there signs of automated or scripted IRC behavior?
    context: Botnet IRC communication often follows predictable patterns unlike human users.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  # Type 4: Impact Assessment
  - question: Is this system receiving commands or participating in botnet activities?
    context: Determines if the IRC connection is being used for malicious command and control.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: Are there signs of data exfiltration through the IRC channel?
    context: Large outbound transfers may indicate data theft via IRC.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.bytes|gte: 100000
        condition: selection
      fields:
        - network.bytes
        - dst_port
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What files are associated with the process making IRC connections?
    context: Identifies potential malware executables or legitimate IRC client software.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Are there registry entries indicating IRC client installation or malware persistence?
    context: Registry analysis reveals software installation or malware persistence mechanisms.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar IRC activity with country code nicknames?
    context: Multiple systems with similar patterns suggest botnet infection or coordinated activity.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2017319
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other suspicious network activity is associated with this IRC server?
    context: Correlates IRC activity with other malicious communications to the same infrastructure.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - malware
            - trojan
            - botnet
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.category