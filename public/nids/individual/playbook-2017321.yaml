name: ET HUNTING SUSPICIOUS IRC - NICK and Possible Windows XP/7
id: 22017321
description: |
  Detects suspicious IRC NICK commands that reference Windows XP or Windows 7 systems, potentially indicating malware using IRC for command and control.
  May trigger on legitimate IRC clients that include OS information in nicknames.
type: detection
detection_id: 2017321
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete IRC NICK command that referenced Windows XP/7?
    context: Understanding the full nickname pattern reveals potential malware family characteristics and system information disclosure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: Is IRC communication normal for this host and user?
    context: Many corporate environments prohibit IRC usage, making any IRC traffic potentially suspicious.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
            - 194
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: What process initiated this IRC connection?
    context: Identifying the source process helps distinguish between legitimate IRC clients and malware C2 channels.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: What other IRC commands has this host sent recently?
    context: Understanding the full IRC session helps determine if this is bot communication or legitimate user activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes
        - connection.state
        - payload_printable

  - question: Are there other hosts connecting to the same IRC server?
    context: Botnet operations typically involve multiple compromised systems connecting to the same IRC C2 infrastructure.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - network.bytes
        - connection.state

  - question: What files were recently created or modified by the IRC process?
    context: Malware using IRC C2 may download additional payloads or create persistence mechanisms.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: Are there signs of automated or scripted IRC behavior?
    context: Bot IRC communication often follows predictable patterns distinct from human IRC usage.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'IRC'
            - 'HUNTING'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What DNS queries preceded this IRC connection?
    context: Understanding DNS resolution patterns helps identify IRC server infrastructure and potential domain generation algorithms.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  - question: Has this host shown other malware communication patterns?
    context: Systems compromised with IRC bots often exhibit multiple malicious communication channels.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'MALWARE'
            - 'TROJAN'
            - 'BOT'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: Are there registry modifications indicating IRC malware persistence?
    context: IRC bots often create registry entries to maintain persistence across system reboots.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What is the reputation and geolocation of the IRC server?
    context: Understanding IRC server infrastructure helps identify botnet operations and threat actor attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Are there signs of data exfiltration through IRC channels?
    context: IRC bots may exfiltrate sensitive data through private messages or file transfers.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes
        - connection.state
        - dst_port