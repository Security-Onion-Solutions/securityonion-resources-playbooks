name: ET HUNTING SUSPICIOUS IRC - NICK and Win
id: 22017322
description: |
  Detects IRC NICK commands containing "win" in the nickname, potentially indicating Windows-based botnet clients.
  Could be legitimate users with Windows-themed nicknames or automated malware communication.
type: detection
detection_id: 2017322
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete IRC NICK command containing "win"?
    context: The full nickname pattern helps distinguish between legitimate users and botnet naming schemes.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What are the characteristics of the IRC connection and server?
    context: Connection details help identify whether this is connecting to legitimate IRC networks or botnet C2.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.packets
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is IRC traffic permitted and expected from this system?
    context: Organizational policy compliance check to determine if IRC usage is authorized.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
            - 7000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Does the timing of this IRC activity suggest human or automated behavior?
    context: Automated botnet activity often occurs at regular intervals unlike human IRC usage.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What application or process initiated this IRC connection?
    context: Process identification helps determine if this is legitimate IRC client software or malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name
        - process.parent.name

  - question: What other network activity preceded this IRC connection?
    context: Previous activity may reveal infection vectors or related malicious communications.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - malware
            - exploit
            - trojan
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category

  - question: Is this part of a sustained IRC session or isolated connection?
    context: Session duration and frequency patterns distinguish between malware beaconing and user activity.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes
        - network.packets

  # Type 4: Impact Assessment
  - question: Are there signs of command execution following the IRC connection?
    context: Determines if the IRC channel is being used for malicious command and control.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name
        - process.parent.name

  - question: Is there evidence of data exfiltration through the IRC connection?
    context: Large data transfers may indicate information theft via IRC channels.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.bytes|gte: 50000
        condition: selection
      fields:
        - network.bytes
        - dst_port
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What executable files are associated with the IRC communication process?
    context: File analysis helps identify malware samples or legitimate IRC client installations.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Are there system modifications indicating malware persistence or IRC client installation?
    context: Registry changes reveal software installation or malware persistence mechanisms.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are multiple systems exhibiting similar IRC behavior with "win" nicknames?
    context: Widespread similar activity suggests botnet infection across multiple endpoints.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2017322
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other malicious activity is associated with this IRC server infrastructure?
    context: Correlates IRC activity with other threats using the same command and control infrastructure.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - malware
            - botnet
            - trojan
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.category