name: ET HUNTING SUSPICIOUS IRC - NICK and -PC
id: 22017323
description: |
  Detects IRC NICK commands containing "-PC" in the nickname, commonly used by Windows-based botnets.
  May indicate automated malware communication or could be legitimate users with PC-themed nicknames.
type: detection
detection_id: 2017323
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact IRC NICK command containing the "-PC" pattern?
    context: The complete nickname reveals botnet naming conventions and potential system identification schemes.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What IRC server and port is being used for this connection?
    context: Server details help distinguish between legitimate IRC networks and malicious C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.packets
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is this system authorized for IRC communication according to security policy?
    context: Policy compliance check to determine if IRC traffic is expected from this endpoint.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
            - 7000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Does the frequency and timing of IRC connections suggest automated behavior?
    context: Regular intervals and off-hours activity patterns indicate potential botnet communication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: Which process or application established this IRC connection?
    context: Process identification helps determine if this is malware communication or legitimate IRC software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name
        - process.parent.name

  - question: What suspicious activity occurred before this IRC connection was established?
    context: Prior malicious activity may indicate the infection vector or related compromise.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - malware
            - exploit
            - trojan
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category

  - question: How long has this IRC session been active and what is the communication pattern?
    context: Session duration and data flow patterns help distinguish between human and automated activity.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes
        - network.packets

  # Type 4: Impact Assessment
  - question: Are there signs of command execution following IRC communication?
    context: Process creation after IRC activity may indicate successful botnet command delivery.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name
        - process.parent.name

  - question: Is there evidence of data theft or exfiltration through the IRC channel?
    context: Unusual outbound data volumes may indicate information stealing via IRC.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.bytes|gte: 100000
        condition: selection
      fields:
        - network.bytes
        - dst_port
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What files are associated with the process making IRC connections?
    context: File analysis identifies potential malware executables or legitimate IRC client binaries.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Are there registry modifications indicating malware persistence or IRC client installation?
    context: Registry analysis reveals software installation patterns or malware persistence mechanisms.
    range: +/-3h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar IRC activity with "-PC" nickname patterns?
    context: Multiple systems with similar behavior suggests coordinated botnet infection.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2017323
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other threats are using the same IRC infrastructure for command and control?
    context: Infrastructure sharing analysis reveals the scope of malicious operations using this C2 server.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - malware
            - botnet
            - trojan
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.category