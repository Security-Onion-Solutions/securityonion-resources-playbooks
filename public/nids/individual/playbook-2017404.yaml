name: ET WORM W32/Njw0rm CnC Beacon
id: 22017404
description: |
  Detects W32/Njw0rm worm command-and-control beacon communication using distinctive signature patterns.
  This represents confirmed malicious activity indicating active worm infection and C2 communication.
type: detection
detection_id: 2017404
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Njw0rm beacon signature and command-and-control payload?
    context: The specific beacon pattern reveals worm variant, configuration, and C2 communication protocol details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip
        - rule.category

  - question: What are the complete network flow characteristics for this C2 communication?
    context: Flow analysis reveals communication frequency, data exchange patterns, and C2 server response behavior.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration
        - protocol

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with the identified C2 server?
    context: Legitimate business applications should not communicate with known malware C2 infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - event_type

  - question: What is the normal outbound communication pattern for this system?
    context: Establishing baseline network behavior helps distinguish malicious C2 from legitimate application traffic.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - protocol

  # Type 3: Activity Context
  - question: What process initiated the Njw0rm C2 beacon communication?
    context: Identifying the parent process reveals how the worm was executed and its injection or persistence method.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
        - User

  - question: What network or system activity preceded this worm C2 communication?
    context: Understanding pre-beacon activity reveals the infection vector and initial compromise timeline.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - event_type

  - question: What DNS queries were made to resolve the C2 server address?
    context: DNS resolution patterns reveal C2 infrastructure and potential domain generation algorithms.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: What commands or payloads were received from the C2 server after the beacon?
    context: C2 responses indicate active worm control and potential additional payload delivery or lateral movement commands.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          bytes_toclient|gte: 100
        condition: selection
      fields:
        - bytes_toclient
        - dst_port
        - duration

  - question: Are there signs of lateral movement or worm propagation attempts?
    context: Worms typically attempt to spread to other systems, requiring immediate containment measures.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - event_type

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified during the Njw0rm infection?
    context: File system changes reveal worm components, dropped payloads, and persistence mechanisms.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - Image
        - ProcessGuid

  - question: What registry modifications indicate worm persistence or system configuration changes?
    context: Registry analysis reveals how the worm maintains persistence and modifies system behavior.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Policies'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing Njw0rm infection or similar C2 beacon activity?
    context: Identifying worm spread helps assess campaign scope and prioritize containment efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Njw0rm'
            - 'njxq80'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.severity

  - question: What common C2 infrastructure is being used across the enterprise?
    context: Understanding shared C2 infrastructure reveals campaign coordination and helps block additional threats.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - event_type