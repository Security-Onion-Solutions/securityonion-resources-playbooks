name: ET MALWARE Gh0st Trojan CnC 2
id: 22017505
description: |
  Detects Gh0st remote access trojan (RAT) command and control communications.
  This signature identifies the specific "Gh0st" string in network traffic indicating active malware infection.
type: detection
detection_id: 2017505
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete payload containing the Gh0st signature?
    context: The full payload reveals command structure and potential data being exfiltrated by the RAT.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: Is this connection part of legitimate remote administration?
    context: Determines if this represents authorized remote access tools versus malicious RAT activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "teamviewer"
            - "vnc"
            - "rdp"
            - "remote"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What process initiated this suspicious network connection?
    context: Identifying the parent process helps determine infection vector and persistence mechanisms.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.parent.name
        - process.executable

  - question: Has the infected system downloaded additional malware components?
    context: Gh0st RAT often downloads additional payloads or updates from command and control servers.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  - question: What files has the Gh0st malware created or modified?
    context: File system changes reveal persistence mechanisms and potential data staging for exfiltration.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: Are there registry modifications indicating RAT persistence?
    context: Gh0st typically modifies registry keys for autostart and configuration storage.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What data is being exfiltrated through this C2 channel?
    context: Understanding data flow helps assess impact and determine what information may be compromised.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - duration
        - connection_state

  - question: Has the RAT established connections to multiple C2 servers?
    context: Multiple C2 connections indicate redundant infrastructure and sophisticated threat actor capabilities.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Gh0st"
            - "MALWARE"
            - "C2"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name

  - question: What reconnaissance activity preceded this C2 communication?
    context: Pre-infection activity reveals attack vectors and helps identify other potentially compromised systems.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "SCAN"
            - "RECON"
            - "EXPLOIT"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there signs of lateral movement from this infected system?
    context: RATs are often used as pivot points for spreading throughout the network.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - flow.bytes_toserver

  - question: How many other systems show similar Gh0st RAT infections?
    context: Multiple infections indicate a coordinated campaign and help scope incident response efforts.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Gh0st"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id

  - question: What is the geolocation and reputation of the C2 server?
    context: C2 server characteristics help with threat attribution and blocking decisions.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_state
        - flow.bytes_toclient