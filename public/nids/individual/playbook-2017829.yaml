name: ET WEB_SERVER Perl/Mambo.WebShell Spreader IRC Open Ports Message
id: 22017829
description: |
  Detects IRC communication from compromised web servers reporting open ports, indicating successful network reconnaissance.
  This is typically malicious activity from webshell backdoors performing network scanning for lateral movement.
type: detection
detection_id: 2017829
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific open ports were reported in the IRC message?
    context: The port information reveals what services the compromised server discovered for potential exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow_id
  - question: Is this web server authorized to communicate with IRC networks?
    context: Web servers typically should not connect to IRC services unless specifically configured for legitimate purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6697
            - 194
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient
  - question: What triggered the initial compromise of this web server?
    context: Understanding the attack vector helps prevent similar compromises and assess the scope of the breach.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dest_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.full
        - http.request.body.content
  - question: Has this webshell performed additional network reconnaissance?
    context: Webshells often scan multiple targets to identify vulnerable services for lateral movement.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'scan'
            - 'reconnaissance'
            - 'port'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity
  - question: What network segments can this compromised server access?
    context: Determining network reach helps assess potential lateral movement and containment requirements.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
  - question: Are there signs of data exfiltration through the IRC channel?
    context: IRC channels may be used for command and control as well as data theft from compromised systems.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
  - question: What webshell family is responsible for this activity?
    context: Identifying the specific webshell helps understand capabilities and find additional indicators of compromise.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'php'
            - 'asp'
            - 'jsp'
            - 'pl'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - file.size
  - question: Has the IRC server responded with additional commands?
    context: Command and control responses indicate active threat actor engagement and potential next-stage attacks.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          src_port|expand: '%dst_port%'
        condition: selection
      fields:
        - bytes_toclient
        - bytes_toserver
        - duration
  - question: Are other web servers in the environment exhibiting similar IRC communication?
    context: Webshell campaigns often target multiple servers simultaneously for broader network access.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'ET WEB_SERVER Perl/Mambo.WebShell Spreader IRC Open Ports Message'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.timestamp
  - question: What administrative access exists on this compromised web server?
    context: Understanding server privileges helps assess the potential impact and required remediation steps.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          User|contains:
            - 'root'
            - 'administrator'
            - 'www-data'
            - 'apache'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid