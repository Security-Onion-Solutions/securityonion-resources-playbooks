name: ET WEB_SERVER Mambo.PerlBot Spreader IRC DDOS Attack Done Message
id: 22017832
description: |
  Detects IRC communication from compromised web servers reporting completion of DDoS attacks.
  This indicates successful participation in distributed denial of service attacks and active botnet membership.
type: detection
detection_id: 2017832
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the duration and target of the completed DDoS attack?
    context: Attack duration and target information helps assess the impact and identify potential victims.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow_id
  - question: When did this botnet member begin its DDoS attack?
    context: Correlating start and end times helps understand the attack timeline and coordination effectiveness.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature: 'ET WEB_SERVER Mambo.PerlBot Spreader IRC DDOS Attacking Message'
        condition: selection
      fields:
        - dst_ip
        - alert.timestamp
        - alert.signature
  - question: What volume of attack traffic was generated during the DDoS campaign?
    context: Traffic analysis reveals the attack's intensity and this system's contribution to the overall assault.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - duration
        - conn_state
  - question: How many other botnet members reported attack completion?
    context: Coordinated completion messages indicate the scale of the botnet and attack synchronization.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'ET WEB_SERVER Mambo.PerlBot Spreader IRC DDOS Attack Done Message'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.timestamp
  - question: What IRC channel received this attack completion report?
    context: IRC channel analysis helps identify the command and control infrastructure and other compromised systems.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - community_id
  - question: Are there signs of system resource exhaustion from the DDoS participation?
    context: Resource usage patterns help understand the attack's impact on the compromised system's performance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What cleanup activities occurred after the attack completion?
    context: Post-attack cleanup may indicate attempts to hide evidence or prepare for the next attack wave.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.event_type|contains:
            - 'delete'
            - 'modify'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.event_type
  - question: Has the IRC controller issued new attack commands after this completion?
    context: Sequential attack commands indicate ongoing campaign activity and botnet operational patterns.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          src_port|expand: '%dst_port%'
        condition: selection
      fields:
        - bytes_toclient
        - bytes_toserver
        - duration
  - question: What persistent mechanisms ensure this botnet member remains available?
    context: Persistence analysis helps understand how the malware maintains access for future attack campaigns.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Service'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType
  - question: Are other systems in the environment showing similar botnet activity?
    context: Identifying additional compromised systems helps assess the scope of the botnet infection.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'Mambo'
            - 'PerlBot'
            - 'IRC'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.timestamp