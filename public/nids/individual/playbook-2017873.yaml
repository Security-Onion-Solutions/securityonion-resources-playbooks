name: ET COINMINER W32/BitCoinMiner.MultiThreat Stratum Protocol Mining.Notify Work Server Response
id: 22017873
description: |
  Detects ongoing Stratum mining protocol work assignments indicating active cryptocurrency mining operations.
  May represent unauthorized resource hijacking or legitimate mining depending on organizational policy.
type: detection
detection_id: 2017873
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the specific work parameters being assigned in the mining.notify message?
    context: Work parameters reveal mining difficulty, block information, and target cryptocurrency details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - src_ip
        - dst_ip

  - question: What mining pool is coordinating this work assignment?
    context: The mining pool server provides insight into the mining operation's legitimacy and scale.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto

  - question: How frequently are new work assignments being received?
    context: High-frequency work assignments indicate intensive mining operations and resource consumption.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          alert.signature|contains: mining.notify
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this system authorized to participate in cryptocurrency mining operations?
    context: Many organizations prohibit mining due to electricity costs and security concerns.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 3333
            - 4444
            - 8332
            - 9332
            - 14444
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: Does the user or system owner have legitimate mining software installed?
    context: Authorized mining would involve documented software installations and user awareness.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - miner
            - cgminer
            - bfgminer
            - xmrig
            - claymore
            - nicehash
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What mining client software is processing these work assignments?
    context: Identifying the mining software helps determine if it's legitimate or malicious.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What was the initial trigger that started the mining activity?
    context: Understanding how mining began helps identify if it was user-initiated or malware-driven.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Are there any system performance impacts correlating with mining activity?
    context: Intensive mining operations typically cause noticeable system performance degradation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - taskmgr
            - perfmon
            - wmic
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: What is the total network bandwidth consumed by mining operations?
    context: Mining traffic volume indicates the scale of resource hijacking and network impact.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 3333
            - 4444
            - 8332
            - 9332
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in

  - question: How many successful work submissions have been completed?
    context: Completed work submissions indicate actual cryptocurrency generation and revenue loss.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in

  # Type 5: Forensic Deep-Dive
  - question: What mining malware variant is responsible for this activity?
    context: Identifying the specific malware helps understand its capabilities and removal requirements.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - miner
            - crypto
            - coin
            - .exe
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.size

  - question: How does the malware ensure persistent mining operations?
    context: Understanding persistence mechanisms is essential for complete malware eradication.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - Run
            - RunOnce
            - Service
            - Task Scheduler
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What obfuscation or evasion techniques are being employed?
    context: Advanced mining malware often uses evasion techniques to avoid detection and removal.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - powershell
            - encoded
            - bypass
            - hidden
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are multiple systems in the network participating in coordinated mining operations?
    context: Mining malware often spreads across networks or is deployed as part of coordinated campaigns.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - COINMINER
            - mining.notify
            - stratum
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature