name: ET COINMINER W32/BitCoinMiner.MultiThreat Getblocktemplate Protocol Server Connection
id: 22017878
description: |
  Detects cryptocurrency mining client connecting to server using getblocktemplate protocol for solo mining operations.
  May indicate unauthorized mining malware or legitimate solo mining depending on organizational policy.
type: detection
detection_id: 2017878
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the specific parameters in the getblocktemplate request?
    context: The getblocktemplate parameters reveal mining configuration and target cryptocurrency details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - src_ip
        - dst_ip

  - question: What Bitcoin node or mining server is being contacted?
    context: The target server indicates whether this is connecting to legitimate mining infrastructure or malicious pools.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto

  - question: What JSON-RPC method calls are being made to the mining server?
    context: Additional RPC calls reveal the full scope of mining operations and client capabilities.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_out
        - bytes_in

  # Type 2: Triage Assessment
  - question: Is solo Bitcoin mining authorized on this system?
    context: Solo mining requires significant resources and is typically not authorized in corporate environments.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 8332
            - 8333
            - 18332
            - 18333
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: Does this system have documented Bitcoin Core or mining software installations?
    context: Legitimate solo mining would involve documented Bitcoin Core installations and user authorization.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - bitcoind
            - bitcoin-qt
            - bitcoin-cli
            - miner
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What process initiated the getblocktemplate connection?
    context: Identifying the parent process helps determine if mining was user-initiated or automated malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What network activity preceded the mining protocol connection?
    context: Previous network activity may reveal how the mining software was obtained or configured.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_in
        - bytes_out

  - question: Were there any recent file downloads or installations related to cryptocurrency?
    context: Mining malware is often downloaded from external sources or installed via exploit kits.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - bitcoin
            - miner
            - crypto
            - coin
            - .exe
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 4: Impact Assessment
  - question: What is the volume and frequency of getblocktemplate requests?
    context: High-frequency requests indicate intensive solo mining operations consuming significant resources.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 8332
            - 8333
            - 18332
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in

  - question: Are there signs of successful block mining or reward collection?
    context: Successful mining operations would show patterns of block submission and reward transactions.
    range: +8h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 8332
            - 8333
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in

  # Type 5: Forensic Deep-Dive
  - question: What specific mining software or malware is making these getblocktemplate requests?
    context: Identifying the software helps understand its capabilities, persistence, and removal requirements.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.size

  - question: How is the mining software maintaining persistence on the system?
    context: Understanding persistence mechanisms is crucial for complete malware removal and prevention.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - Run
            - RunOnce
            - Service
            - Task
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What wallet addresses or payment configurations are being used?
    context: Wallet addresses provide threat intelligence and help identify the beneficiary of unauthorized mining.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - wallet
            - address
            - bitcoin
            - btc
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there any attempts to hide or obfuscate the mining activity?
    context: Malicious miners often employ stealth techniques to avoid detection and removal.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - hidden
            - stealth
            - bypass
            - encoded
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network also performing solo mining operations?
    context: Coordinated mining across multiple systems indicates a broader compromise or malware campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - getblocktemplate
            - COINMINER
            - bitcoin
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature