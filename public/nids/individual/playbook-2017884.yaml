name: ET HUNTING SUSPICIOUS SMTP EXE - ZIP file with .exe filename inside (Inbound)
id: 22017884
description: |
  Detects inbound SMTP messages containing ZIP archives with executable files inside.
  May indicate malware delivery via email or legitimate software distribution.
type: detection
detection_id: 2017884
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete ZIP file structure and executable filename detected?
    context: Understanding the archive contents reveals the specific executable being delivered and potential malware family.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - flow_id

  - question: What is the sender and recipient information for this suspicious email?
    context: Email metadata helps determine if this is targeted phishing or mass malware distribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - smtp.mail_from
        - smtp.rcpt_to

  - question: Is this sender known to send legitimate software or attachments to this recipient?
    context: Established communication patterns help distinguish between legitimate software delivery and malware.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: What other email attachments has this sender delivered recently?
    context: Multiple suspicious attachments from the same sender indicate a malware campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SMTP'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity

  - question: Has the recipient system shown signs of malware execution after receiving this email?
    context: Post-delivery activity indicates whether the malicious attachment was opened and executed.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there file creation events related to ZIP extraction on the recipient system?
    context: File extraction activities indicate the ZIP archive was opened and contents accessed.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.zip'
            - 'temp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  - question: What is the reputation and geolocation of the sending mail server?
    context: Sender reputation helps assess the likelihood of malicious intent and campaign attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - geoip.city_name

  - question: Are there network connections to suspicious domains after email delivery?
    context: Post-delivery network activity may indicate malware command and control communications.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this executable hash been seen in other malware campaigns?
    context: Hash correlation across incidents helps identify malware families and campaign scope.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          file.hash.md5|expand: '%file_hash%'
        condition: selection
      fields:
        - host.ip
        - TargetFilename
        - ProcessImage

  - question: Are other recipients in the organization receiving similar suspicious ZIP attachments?
    context: Multiple recipients indicate a targeted campaign against the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'ET HUNTING SUSPICIOUS SMTP EXE - ZIP file with .exe filename inside (Inbound)'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - smtp.rcpt_to

  - question: What email security controls were bypassed by this malicious attachment?
    context: Understanding security bypass helps improve email filtering and detection capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          alert.signature|contains: 'SMTP'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
        - src_ip
        - dst_ip