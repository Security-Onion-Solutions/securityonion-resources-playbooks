name: ET HUNTING SUSPICIOUS SMTP EXE - RAR file with .exe filename inside
id: 22017885
description: |
  Detects SMTP messages containing RAR archives with executable files inside.
  May indicate malware delivery via email or legitimate compressed software distribution.
type: detection
detection_id: 2017885
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete RAR archive structure and executable filename detected?
    context: Understanding the RAR contents reveals the specific executable being delivered and potential malware characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - flow_id

  - question: What are the sender and recipient details for this RAR-containing email?
    context: Email metadata helps identify if this is targeted delivery or part of mass malware distribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - smtp.mail_from
        - smtp.rcpt_to

  - question: Is RAR file delivery common between this sender and recipient?
    context: Historical communication patterns help distinguish legitimate file sharing from malicious delivery.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'RAR'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
        - smtp.mail_from

  - question: What other suspicious email attachments has this sender delivered recently?
    context: Multiple malicious attachments from the same source indicate an active threat campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SUSPICIOUS SMTP'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - smtp.rcpt_to

  - question: Has the recipient system executed any new processes after receiving this RAR file?
    context: Process execution following email delivery may indicate successful malware deployment.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there file system changes related to RAR extraction on the target system?
    context: File extraction activities indicate the RAR archive was opened and contents accessed.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.rar'
            - 'winrar'
            - 'extract'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  - question: What is the reputation and origin of the sending mail server?
    context: Sender reputation and geolocation provide context for threat attribution and campaign analysis.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - geoip.city_name

  - question: Are there outbound network connections from the recipient after RAR delivery?
    context: Post-delivery network activity may indicate malware command and control establishment.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has this executable been identified in other security incidents?
    context: Cross-incident correlation helps identify malware families and campaign relationships.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          file.hash.md5|expand: '%file_hash%'
        condition: selection
      fields:
        - host.ip
        - TargetFilename
        - ProcessImage

  - question: Are other users in the organization receiving similar RAR-based email attacks?
    context: Multiple targets indicate a coordinated campaign against the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'ET HUNTING SUSPICIOUS SMTP EXE - RAR file with .exe filename inside'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - smtp.rcpt_to

  - question: What DNS queries were made for suspicious domains after RAR delivery?
    context: DNS activity following malware delivery may reveal command and control infrastructure.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name