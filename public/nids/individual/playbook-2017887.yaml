name: ET HUNTING SUSPICIOUS SMTP EXE - ZIP file with .com filename inside
id: 22017887
description: |
  Detects SMTP messages containing ZIP archives with .com executable files inside.
  May indicate malware delivery disguised as DOS executables or legitimate software distribution.
type: detection
detection_id: 2017887
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete ZIP archive structure and .com filename detected?
    context: Understanding the ZIP contents reveals the specific .com executable being delivered and potential DOS-based malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - flow_id

  - question: What are the email sender and recipient details for this .com file delivery?
    context: Email metadata helps determine if this is targeted attack or mass malware distribution campaign.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - smtp.mail_from
        - smtp.rcpt_to

  - question: Is .com file delivery typical for this sender-recipient relationship?
    context: Historical patterns help distinguish between legitimate DOS utilities and malicious .com files.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: '.com filename'
        condition: selection
      fields:
        - alert.signature
        - smtp.mail_from
        - smtp.rcpt_to

  - question: What other suspicious executable attachments has this sender distributed?
    context: Multiple executable deliveries from the same source indicate an active malware distribution campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SUSPICIOUS SMTP EXE'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - smtp.rcpt_to

  - question: Has the recipient system executed any .com files after receiving this email?
    context: .com file execution following email delivery indicates successful malware deployment.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: '.com'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there file operations related to ZIP extraction and .com file creation?
    context: File system activity indicates whether the ZIP was opened and .com executable extracted.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.com'
            - '.zip'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  - question: What is the geolocation and reputation of the sending mail server?
    context: Sender origin and reputation provide context for threat assessment and campaign attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - geoip.city_name

  - question: Are there network connections to command and control servers after .com delivery?
    context: Post-delivery network activity may indicate malware establishing communication channels.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has this .com executable hash been observed in other security incidents?
    context: Hash correlation helps identify malware families and track campaign distribution.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          file.hash.md5|expand: '%file_hash%'
          TargetFilename|contains: '.com'
        condition: selection
      fields:
        - host.ip
        - TargetFilename
        - ProcessImage

  - question: Are other organizational users receiving similar .com-based email attacks?
    context: Multiple recipients indicate a coordinated attack campaign targeting the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'ET HUNTING SUSPICIOUS SMTP EXE - ZIP file with .com filename inside'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - smtp.rcpt_to

  - question: What DNS resolution activity occurred from the recipient after .com file delivery?
    context: DNS queries following malware delivery may reveal malicious infrastructure and communication patterns.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name