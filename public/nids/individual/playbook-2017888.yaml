name: ET HUNTING SUSPICIOUS SMTP EXE - RAR file with .com filename inside
id: 22017888
description: |
  Detects SMTP messages containing RAR archives with .com executable files inside.
  May indicate malware delivery using compressed DOS executables or legitimate software distribution.
type: detection
detection_id: 2017888
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete RAR archive structure and .com filename detected?
    context: Understanding the RAR contents reveals the specific .com executable and potential DOS-based malware characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - flow_id

  - question: What are the email communication details for this RAR with .com file delivery?
    context: Email metadata helps identify if this is targeted delivery or part of broader malware campaign.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - smtp.mail_from
        - smtp.rcpt_to

  - question: Is RAR delivery with .com files typical for this sender-recipient pair?
    context: Communication history helps distinguish between legitimate DOS utilities and malicious .com executables.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'RAR file with .com'
        condition: selection
      fields:
        - alert.signature
        - smtp.mail_from
        - smtp.rcpt_to

  - question: What other malicious attachments has this sender distributed recently?
    context: Multiple suspicious deliveries from the same source indicate an active threat distribution campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SUSPICIOUS SMTP EXE'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - smtp.rcpt_to

  - question: Has the recipient system executed any .com files after receiving this RAR?
    context: .com file execution following RAR delivery indicates successful malware deployment and activation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: '.com'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there file system changes related to RAR extraction and .com file handling?
    context: File operations indicate whether the RAR was extracted and .com executable accessed or executed.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.com'
            - '.rar'
            - 'winrar'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  - question: What is the origin and reputation of the sending mail server?
    context: Sender geolocation and reputation provide context for threat assessment and campaign tracking.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - geoip.city_name

  - question: Are there suspicious network connections from the recipient after RAR delivery?
    context: Post-delivery network activity may indicate malware establishing command and control communications.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has this .com executable been identified in other malware incidents?
    context: Cross-incident correlation helps identify malware families and track campaign scope.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          file.hash.md5|expand: '%file_hash%'
          TargetFilename|contains: '.com'
        condition: selection
      fields:
        - host.ip
        - TargetFilename
        - ProcessImage

  - question: Are other users in the organization receiving similar RAR-based .com attacks?
    context: Multiple targets indicate a coordinated campaign specifically targeting the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'ET HUNTING SUSPICIOUS SMTP EXE - RAR file with .com filename inside'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - smtp.rcpt_to

  - question: What DNS queries were performed from the recipient system after .com delivery?
    context: DNS activity following malware delivery may reveal command and control infrastructure and communication patterns.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name