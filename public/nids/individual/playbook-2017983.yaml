name: ET MALWARE Java/Jacksbot Check-in
id: 22017983
description: |
  Detects Java/Jacksbot malware performing check-in communication with command and control servers.
  Jacksbot is a Java-based malware that performs credential theft and system reconnaissance.
  The specific byte pattern is unique to Jacksbot's communication protocol.
type: detection
detection_id: 2017983
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Jacksbot check-in payload and communication protocol?
    context: The binary payload reveals malware version, configuration, and stolen data being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: Is there legitimate Java application traffic that could cause this detection?
    context: The specific byte pattern is unique to Jacksbot and not used by legitimate Java applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - conn_state

  - question: What Java processes are running on the infected system?
    context: Identifies the malware execution context and potential infection vector.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: "java"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What system information and credentials is Jacksbot attempting to exfiltrate?
    context: Jacksbot typically steals browser passwords, system info, and network configuration.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - conn_state

  - question: What other malicious network connections has this infected system made?
    context: Jacksbot may communicate with multiple C2 servers and download additional components.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has the malware received commands or downloaded additional payloads?
    context: Reveals C2 server responses and potential additional malware deployment.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - conn_state

  - question: What files were created or modified during Jacksbot execution?
    context: Identifies malware persistence mechanisms and data staging locations.
    range: -45m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What registry modifications indicate Jacksbot persistence mechanisms?
    context: Java malware often modifies registry for persistence and configuration storage.
    range: -45m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: Are there signs of lateral movement using stolen credentials?
    context: Attackers may use Jacksbot-stolen credentials for network propagation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - conn_state

  - question: What command and control infrastructure is Jacksbot communicating with?
    context: Identifies C2 domains and IP addresses for blocking and threat intelligence.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other systems showing similar Jacksbot infection indicators?
    context: Determines malware spread scope and identifies additional compromised systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Jacksbot"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity