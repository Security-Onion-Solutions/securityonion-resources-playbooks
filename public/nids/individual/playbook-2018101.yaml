name: ET MALWARE W32/Dinwod.Dropper Win32/Xtrat.B CnC Beacon
id: 22018101
description: |
  Detects command and control beacon traffic from Win32/Xtrat.B malware.
  This malware family uses specific beacon patterns for communication with C2 servers.
type: detection
detection_id: 2018101
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact beacon payload and version string transmitted?
    context: The beacon contains version information that helps identify the specific malware variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: Is this beacon part of normal application behavior on this system?
    context: Legitimate software may use similar version strings, requiring verification of the source process.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - connection_count

  - question: What process initiated this command and control communication?
    context: Identifying the source process confirms malware presence and execution context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other malware-related network activity has this system generated?
    context: Additional malware alerts help confirm infection and identify other malicious processes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "MALWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Has the malware successfully established persistent communication with the C2 server?
    context: Regular beacon intervals indicate successful C2 communication and active compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name: "ET MALWARE W32/Dinwod.Dropper Win32/Xtrat.B CnC Beacon"
        condition: selection
      fields:
        - dst_ip
        - count

  - question: What files were created or modified on this system recently?
    context: Malware installation involves file system changes that provide forensic evidence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: "dd6a13ba9177a18a8cf16b52ff643abc"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: What registry modifications indicate malware persistence mechanisms?
    context: Win32/Xtrat.B may modify registry for persistence or configuration storage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What DNS queries were made to resolve the C2 server address?
    context: DNS resolution reveals the C2 infrastructure and potential domain generation algorithms.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other systems in the network infected with the same malware?
    context: Lateral movement or coordinated infection may affect multiple systems simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE W32/Dinwod.Dropper Win32/Xtrat.B CnC Beacon"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What data has been exfiltrated through this C2 channel?
    context: Command and control channels are often used for data exfiltration in addition to command receipt.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration

  - question: What commands or payloads has the C2 server sent to this infected system?
    context: Inbound traffic from the C2 server may contain commands or additional malware payloads.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_in
        - connection_state
        - duration

  - question: Is this C2 server communicating with other compromised systems enterprise-wide?
    context: The C2 infrastructure may be controlling multiple infected systems across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "MALWARE"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - count