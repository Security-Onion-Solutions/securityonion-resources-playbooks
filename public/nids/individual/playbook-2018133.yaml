name: ET MALWARE Win32/Tapazom.A
id: 22018133
description: |
  Detects Win32/Tapazom.A malware communication using specific command "GIVEME|" on port 1431.
  This is typically malicious activity as legitimate applications rarely use this specific protocol pattern.
type: detection
detection_id: 2018133
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete payload content sent to the external server on port 1431?
    context: Understanding the full command structure reveals the malware's communication protocol and potential capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id

  - question: What is the exact destination IP and geolocation of the C2 server?
    context: Identifying the command and control infrastructure helps understand the threat actor's operations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dest_ip
        - geoip.destination.country_name
        - geoip.destination.city_name

  # Type 2: Triage Assessment
  - question: Is this system known to legitimately communicate on port 1431?
    context: Port 1431 is uncommon for legitimate applications, helping distinguish between authorized and malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1431
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Has this source IP shown other suspicious network behavior recently?
    context: Multiple malicious indicators from the same host suggest active compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "Malware"
        condition: selection
      fields:
        - alert.signature
        - dest_ip

  # Type 3: Activity Context
  - question: What process initiated this network connection?
    context: Identifying the parent process helps determine the infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What other network connections occurred around the same time from this host?
    context: Concurrent connections may reveal additional C2 infrastructure or lateral movement attempts.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Has the malware successfully established persistent communication with the C2 server?
    context: Successful bidirectional communication indicates active compromise requiring immediate response.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 1431
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - connection_state

  - question: Are there signs of data exfiltration or command execution following this communication?
    context: Large outbound transfers or process creation events indicate active malware operation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver: ">10000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified around the time of this malware communication?
    context: File system changes reveal malware persistence mechanisms and potential payload drops.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action: "created"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Are there registry modifications associated with Win32/Tapazom.A persistence?
    context: Registry changes indicate malware establishing persistence or configuration storage.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action: "modified"
        condition: selection
      fields:
        - registry.key
        - registry.value
        - registry.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same C2 infrastructure?
    context: Multiple infected hosts indicate a broader compromise requiring coordinated response.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 1431
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Is this part of a broader malware campaign affecting multiple endpoints?
    context: Enterprise-wide Win32/Tapazom.A infections suggest coordinated attack or worm-like propagation.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Tapazom"
        condition: selection
      fields:
        - src_ip
        - dest_ip
        - alert.signature