name: ET MALWARE Win32/Tapazom.A 2
id: 22018134
description: |
  Detects Win32/Tapazom.A malware communication using "GETSERVER|" command on port 1431.
  This represents a different communication phase of the same malware family, typically requesting server information.
type: detection
detection_id: 2018134
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete GETSERVER command payload sent to the external server?
    context: The full command structure reveals the malware's server discovery mechanism and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id

  - question: What response was received from the C2 server after the GETSERVER request?
    context: Server responses reveal available C2 infrastructure and potential redirection mechanisms.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 1431
        condition: selection
      fields:
        - bytes_toclient
        - payload_printable

  # Type 2: Triage Assessment
  - question: Is this the same infected host from previous Tapazom.A activity?
    context: Correlating with earlier GIVEME commands helps establish infection timeline and persistence.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "Tapazom"
        condition: selection
      fields:
        - alert.signature
        - dest_ip

  - question: Has this system shown legitimate reasons to query server information on port 1431?
    context: GETSERVER commands are specific to malware operations and rarely seen in legitimate applications.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1431
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  # Type 3: Activity Context
  - question: What triggered this GETSERVER request from the malware?
    context: Understanding the sequence helps identify if this is initial infection or ongoing C2 communication.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dest_ip

  - question: What process was responsible for generating this network traffic?
    context: Identifying the malicious process helps with containment and removal efforts.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.executable

  - question: Did the malware attempt multiple server queries or failover mechanisms?
    context: Multiple GETSERVER attempts indicate redundant C2 infrastructure or connection reliability measures.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1431
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  # Type 4: Impact Assessment
  - question: Did the malware successfully receive server information and establish new connections?
    context: Successful server discovery leads to additional C2 channels and increased threat capability.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Are there signs of the malware downloading additional payloads after server discovery?
    context: Large inbound transfers following GETSERVER requests indicate payload downloads or updates.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          bytes_toclient: ">50000"
        condition: selection
      fields:
        - src_ip
        - src_port
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What files were accessed or created following the server discovery attempt?
    context: Post-communication file activity reveals payload execution and persistence establishment.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - event.action
        - process.name

  - question: Did the malware modify system configuration after receiving server information?
    context: Registry or configuration changes indicate malware adapting based on received C2 instructions.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value
        - registry.data
        - event.action

  # Type 6: Enterprise Correlation
  - question: Are other systems performing similar server discovery requests to the same C2 infrastructure?
    context: Multiple hosts querying the same servers indicates widespread infection or coordinated malware campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 1431
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Is this GETSERVER activity part of a broader Win32/Tapazom.A outbreak across the enterprise?
    context: Enterprise-wide server discovery attempts suggest coordinated malware deployment requiring organization-wide response.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "GETSERVER"
        condition: selection
      fields:
        - src_ip
        - dest_ip
        - alert.signature