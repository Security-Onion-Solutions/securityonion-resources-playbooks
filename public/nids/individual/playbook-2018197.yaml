name: ET ADWARE_PUP Win32.AdWare.iBryte.C Install
id: 22018197
description: |
  Detects installation of iBryte adware making HTTP requests for configuration and offers.
  This PUP (Potentially Unwanted Program) displays advertisements but may be bundled with legitimate software.
type: detection
detection_id: 2018197
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific configuration was requested from the iBryte adware server?
    context: Understanding the configuration request helps determine the adware's intended behavior and payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - user_agent.original

  - question: Is this adware installation part of a legitimate software bundle?
    context: iBryte is often bundled with legitimate software installations, requiring verification of user intent.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'setup.exe'
            - 'installer.exe'
            - 'install.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What user initiated the software installation that included this adware?
    context: Determining if installation was user-initiated helps distinguish between unwanted bundling and malicious deployment.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          User|expand: '%user.name%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other HTTP requests occurred during the adware installation process?
    context: Complete installation typically involves multiple HTTP requests for components and configuration.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - bytes_in
        - bytes_out

  - question: What files were downloaded and installed alongside the adware?
    context: Understanding the complete payload helps assess the full impact and removal requirements.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          EventType: 'FileCreate'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What persistence mechanisms were established by the iBryte adware?
    context: Adware typically establishes persistence to continue displaying advertisements after installation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'iBryte'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: Are there signs of additional PUP installations on this system?
    context: Systems with one PUP installation often have multiple unwanted programs requiring comprehensive cleanup.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'PUP'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.domain

  - question: What browser modifications were made by the adware?
    context: Adware commonly modifies browser settings to inject advertisements and redirect traffic.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Internet Explorer'
            - 'Chrome'
            - 'Firefox'
            - 'DefaultSearchProvider'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: Has this adware variant been installed on other systems?
    context: Widespread PUP deployment may indicate compromised software distribution or network-based installation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET ADWARE_PUP Win32.AdWare.iBryte.C Install'
        condition: selection
      fields:
        - src_ip
        - host.hostname
        - user.name

  - question: What advertising content and tracking beacons were subsequently loaded?
    context: Understanding the advertising payload helps assess privacy impact and data collection scope.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'ads'
            - 'analytics'
            - 'tracking'
            - 'doubleclick'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user_agent.original

  - question: Are there indicators of data collection or privacy violations?
    context: Some adware variants collect personal information beyond typical advertising requirements.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'email'
            - 'username'
            - 'personal'
            - 'profile'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - bytes_out