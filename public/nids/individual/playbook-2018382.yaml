name: ET EXPLOIT Possible OpenSSL HeartBleed Large HeartBeat Response from Common SSL Port (Outbound from Server)
id: 22018382
description: |
  Detects large heartbeat responses from SSL servers indicating potential Heartbleed exploitation.
  CVE-2014-0160 causes servers to leak memory contents in oversized heartbeat responses.
  May trigger on legitimate SSL implementations with large heartbeat configurations.
type: detection
detection_id: 2018382
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact size and content of the large heartbeat response from the server?
    context: Analyzing response size and patterns helps confirm successful Heartbleed exploitation and potential data disclosure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - src_port
        - payload_printable
        - flow.bytes_toclient

  - question: Which SSL service generated this large heartbeat response?
    context: Identifying the vulnerable service helps prioritize remediation and assess exposed data types.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_port
        - src_ip
        - app_proto
        - flow.pkts_toclient

  # Type 2: Triage Assessment
  - question: Is this server configured to send legitimate large heartbeat responses?
    context: Some SSL implementations may legitimately use large heartbeat messages for keepalive purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          src_port|expand: '%src_port%'
        condition: selection
      fields:
        - tls.version
        - tls.cipher
        - dst_ip

  - question: Has this server recently been patched or updated for Heartbleed vulnerability?
    context: Recent SSL certificate changes or service restarts may indicate patching attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.not_valid_before
        - tls.server.certificate.serial_number
        - tls.version

  # Type 3: Activity Context
  - question: What heartbeat request preceded this large response from the server?
    context: Understanding the initial request helps confirm if this was triggered by exploitation attempts.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port|expand: '%src_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - duration

  - question: Were there multiple heartbeat exchanges between client and server around this time?
    context: Multiple heartbeat attempts may indicate persistent exploitation efforts.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - pkts_toserver
        - pkts_toclient

  # Type 4: Impact Assessment
  - question: Does the heartbeat response contain sensitive data patterns like private keys or passwords?
    context: Successful Heartbleed exploitation may expose cryptographic keys, credentials, or application data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - flow.bytes_toclient
        - rule.name

  - question: Did the client establish additional connections following this large heartbeat response?
    context: Attackers may establish new connections to exploit disclosed credentials or session tokens.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What OpenSSL version is running on the server that generated this response?
    context: Determining SSL implementation version confirms vulnerability status for CVE-2014-0160.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          src_port|expand: '%src_port%'
        condition: selection
      fields:
        - tls.version
        - tls.server.certificate.subject
        - tls.cipher

  - question: Are there patterns in the heartbeat response data that indicate specific memory regions?
    context: Memory patterns help identify what application data was disclosed through Heartbleed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - flow.bytes_toclient

  - question: Has this server sent large heartbeat responses to multiple different clients?
    context: Multiple large responses suggest widespread exploitation or server misconfiguration.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'HeartBleed'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - src_port

  # Type 6: Enterprise Correlation
  - question: Are other SSL servers in the network generating similar large heartbeat responses?
    context: Organization-wide Heartbleed exploitation may indicate coordinated attack campaign.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'HeartBleed'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port