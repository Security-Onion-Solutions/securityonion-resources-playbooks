name: ET EXPLOIT Possible TLS HeartBleed Unencrypted Request Method 4 (Inbound to Common SSL Port)
id: 22018388
description: |
  Detects potential Heartbleed (CVE-2014-0160) exploitation attempts against SSL/TLS services.
  May trigger on legitimate TLS handshake anomalies or actual exploitation attempts.
type: detection
detection_id: 2018388
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact TLS heartbeat payload structure in this potential exploit?
    context: Analyzing the malformed heartbeat request reveals whether this is a legitimate anomaly or exploitation attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip
        - dst_port

  - question: What SSL/TLS version and cipher suites are being negotiated?
    context: Understanding the TLS handshake context helps determine if vulnerable OpenSSL versions are in use.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.version
        - tls.cipher
        - tls.server.certificate.subject

  # Type 2: Triage Assessment
  - question: Is this SSL service known to be vulnerable to Heartbleed?
    context: Legitimate services may show TLS anomalies, while vulnerable OpenSSL versions indicate exploitation risk.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.version

  - question: Are there legitimate applications that might generate malformed TLS heartbeats?
    context: Distinguishing between software bugs and intentional exploitation attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'openssl'
            - 'nginx'
            - 'apache'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What network scanning or reconnaissance preceded this Heartbleed attempt?
    context: Attackers typically scan for SSL services before attempting Heartbleed exploitation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 636
            - 993
            - 995
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: What SSL certificate information was accessed during the handshake?
    context: Understanding certificate details helps assess what sensitive information might be exposed.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number

  - question: What other SSL/TLS anomalies occurred around the same time?
    context: Multiple TLS anomalies may indicate systematic exploitation attempts or SSL service issues.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'TLS'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: Was sensitive data potentially exposed through this Heartbleed attempt?
    context: Successful Heartbleed exploitation can expose private keys, passwords, and other sensitive data.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of follow-up exploitation after the Heartbleed attempt?
    context: Successful Heartbleed attacks may lead to credential theft or further system compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'credential-theft'
            - 'trojan-activity'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What OpenSSL version and configuration is running on the target server?
    context: Identifying vulnerable OpenSSL versions helps confirm exploitation risk and remediation needs.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'openssl'
            - 'version'
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid

  - question: What SSL service logs show evidence of the Heartbleed exploitation attempt?
    context: Server-side logs may contain additional evidence of exploitation attempts and their success.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - tls.handshake_log
        - tls.server.certificate.subject

  # Type 6: Enterprise Correlation
  - question: Are other SSL services in the environment being targeted with Heartbleed attempts?
    context: Attackers often scan entire networks for vulnerable SSL services.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'HeartBleed'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: Is this part of a broader SSL/TLS vulnerability scanning campaign?
    context: Multiple SSL-related alerts may indicate systematic vulnerability assessment or exploitation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'bad-unknown'
          dst_port|contains:
            - 443
            - 636
            - 993
            - 995
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name