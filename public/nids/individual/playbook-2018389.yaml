name: ET EXPLOIT Possible TLS HeartBleed Unencrypted Request Method 3 (Inbound to Common SSL Port)
id: 22018389
description: |
  Detects potential Heartbleed exploitation attempts targeting SSL/TLS services.
  CVE-2014-0160 allows attackers to read memory from vulnerable OpenSSL implementations.
  May trigger on malformed SSL handshakes or legitimate SSL debugging tools.
type: detection
detection_id: 2018389
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact TLS record structure and heartbeat payload size in the malicious request?
    context: Analyzing the TLS record format reveals the specific Heartbleed exploitation technique used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload_printable

  - question: Which SSL/TLS service and port was targeted by this Heartbleed attempt?
    context: Identifying the target service helps assess the potential impact and vulnerable application.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - app_proto
        - flow.bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this source IP known to perform legitimate SSL testing or vulnerability scanning?
    context: Security scanners and SSL testing tools may trigger false positives for Heartbleed detection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - bytes_toserver

  - question: Has this destination server shown recent SSL certificate or configuration changes?
    context: Recent SSL changes might indicate patching efforts or ongoing compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.version
        - tls.server.certificate.not_valid_after

  # Type 3: Activity Context
  - question: What other network activity preceded this Heartbleed attempt from the same source?
    context: Understanding the attack sequence helps determine if this is part of a broader reconnaissance or exploitation campaign.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Were there any SSL handshake failures or errors around the time of this Heartbleed attempt?
    context: SSL errors may indicate exploitation attempts or defensive measures blocking the attack.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.handshake_completed
        - tls.established
        - src_ip

  # Type 4: Impact Assessment
  - question: Did the target server respond with an unusually large SSL heartbeat response?
    context: Large heartbeat responses may indicate successful memory disclosure from Heartbleed exploitation.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_toclient
        - dst_port
        - duration

  - question: Are there signs of data exfiltration following this Heartbleed attempt?
    context: Successful Heartbleed exploitation may be followed by additional data extraction attempts.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toclient
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What is the OpenSSL version and SSL configuration of the targeted service?
    context: Determining SSL implementation helps confirm vulnerability to CVE-2014-0160.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - tls.version
        - tls.server.certificate.issuer
        - tls.cipher

  - question: Are there multiple Heartbleed exploitation attempts from this source against different targets?
    context: Multiple attempts suggest systematic exploitation rather than accidental triggering.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'HeartBleed'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network experiencing similar Heartbleed exploitation attempts?
    context: Coordinated attacks may target multiple SSL services across the organization.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'HeartBleed'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port