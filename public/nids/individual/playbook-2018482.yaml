name: ET MALWARE Possible Zendran ELF IRCBot Joining Channel
id: 22018482
description: |
  Detects Zendran ELF IRC bot attempting to join channels using specific USER command patterns.
  May trigger on legitimate IRC client connections but specific pattern indicates malware behavior.
type: detection
detection_id: 2018482
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete IRC USER command sent by the bot?
    context: The exact command pattern reveals bot identification and configuration details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.payload
        - alert.payload_printable
        - rule.name

  - question: What IRC server was the bot attempting to connect to?
    context: Identifies the command and control infrastructure being used by the malware.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  - question: Is this a known legitimate IRC server for this network?
    context: Helps distinguish between authorized IRC usage and malicious bot activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 6667
        condition: selection
      fields:
        - src_ip
        - connection_count

  - question: What process initiated this IRC connection?
    context: Identifies the malware executable and helps trace infection vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: Are there other IRC bot commands from this host?
    context: Reveals additional bot functionality and command patterns.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: Has this host downloaded any ELF executables recently?
    context: Identifies potential infection vector and additional malware components.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.mime_type: "application/x-executable"
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - file.size

  - question: Are there signs of DDoS preparation or execution?
    context: Zendran bots are known for DDoS capabilities, indicating potential attack preparation.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_count

  - question: What DNS queries preceded this IRC connection?
    context: Reveals how the bot resolved the IRC server address and potential domain generation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.question.name
        - dns.resolved_ip
        - dns.response_code

  - question: Are there other hosts showing similar IRC bot behavior?
    context: Identifies scope of botnet infection across the network.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "IRC"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Has this host attempted to spread the malware?
    context: Determines if the infected system is attempting lateral movement or propagation.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 23
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: Are there indicators of data exfiltration alongside bot activity?
    context: Assesses if the bot is being used for data theft in addition to DDoS capabilities.
    range: +12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - total_bytes_out
        - connection_count