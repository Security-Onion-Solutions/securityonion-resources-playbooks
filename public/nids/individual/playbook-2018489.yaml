name: ET SCAN NMAP OS Detection Probe
id: 22018489
description: |
  Detects NMAP OS detection probes containing characteristic patterns of repeated 'C' characters.
  May trigger on legitimate network scanning tools or security assessments.
type: detection
detection_id: 2018489
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact UDP payload content and size of the scanning probe?
    context: Analyzing the payload reveals the specific NMAP fingerprinting technique used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - dsize
        - proto

  - question: What source IP and port initiated this OS detection probe?
    context: Identifying the scanner helps determine if this is authorized security testing.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port

  # Type 2: Triage Assessment
  - question: Is this scanning activity from a known security team or authorized penetration testing?
    context: Legitimate security assessments may use NMAP for OS fingerprinting.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this activity align with scheduled vulnerability scanning windows?
    context: Organizations often perform regular network scans during maintenance windows.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SCAN"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other scanning activities preceded or followed this OS detection probe?
    context: NMAP OS detection is typically part of a broader reconnaissance phase.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "attempted-recon"
            - "network-scan"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What ports and services were targeted during this scanning session?
    context: Understanding the scope helps determine if this is targeted reconnaissance.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  # Type 4: Impact Assessment
  - question: How many internal hosts were targeted by this scanning activity?
    context: Determines the scope of reconnaissance and potential attack surface exposure.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - service

  - question: Were any successful connections established after the OS detection probe?
    context: Successful connections may indicate exploitation attempts following reconnaissance.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection_state
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What specific NMAP scan type and options were likely used based on the probe characteristics?
    context: The payload pattern helps identify the exact NMAP command and scanning methodology.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - dsize
        - rule.name

  - question: Are there indicators of automated scanning tools or manual reconnaissance?
    context: Timing patterns and probe sequences reveal whether this is automated or human-directed.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "attempted-recon"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other internal networks experiencing similar OS detection probes from this source?
    context: Identifies if this is part of a broader network reconnaissance campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "NMAP OS Detection"
        condition: selection
      fields:
        - dst_ip
        - rule.name