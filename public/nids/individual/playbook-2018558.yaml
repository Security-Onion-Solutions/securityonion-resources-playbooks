name: ET MALWARE Win32/Ramnit Checkin
id: 22018558
description: |
  Detects Win32/Ramnit malware command and control communication patterns.
  Identifies specific 6-byte payload patterns used by Ramnit for C2 checkins.
  Legitimate applications rarely use these specific byte patterns on these ports.
type: detection
detection_id: 2018558
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Ramnit C2 communication payload detected?
    context: The specific byte pattern confirms Ramnit malware family and communication protocol variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature
        - flow_id

  - question: What were the connection details for this Ramnit C2 communication?
    context: Connection metadata reveals C2 server information and communication patterns.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 442
            - 443
            - 446
            - 447
            - 8001
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration
        - conn_state

  # Type 2: Triage Assessment
  - question: Is this connection from a system known to have legitimate software using these ports?
    context: While these ports can be legitimate, the specific payload pattern is highly indicative of Ramnit.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 442
            - 443
            - 446
            - 447
            - 8001
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - conn_state

  # Type 3: Activity Context
  - question: What process initiated this Ramnit C2 communication?
    context: Identifying the source process helps understand infection vector and persistence mechanism.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this C2 checkin?
    context: Understanding the infection timeline helps identify initial compromise vector.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - conn_state

  - question: Were there any file downloads or modifications before this C2 activity?
    context: Ramnit infection often involves initial payload delivery and file system modifications.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - event_type
        - file.size

  # Type 4: Impact Assessment
  - question: What other C2 communications occurred from this infected system?
    context: Ramnit often establishes multiple C2 channels and may download additional payloads.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: trojan-activity
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity

  - question: Are there signs of data exfiltration or credential theft following infection?
    context: Ramnit is known for stealing credentials, banking information, and sensitive data.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toclient: ">1000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - service

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms has Ramnit established on the infected system?
    context: Ramnit typically creates registry entries, scheduled tasks, or service installations for persistence.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: What files were created or modified by the Ramnit infection?
    context: File analysis reveals payload locations, dropped files, and potential data theft targets.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - event_type

  - question: Were any additional malware families or tools deployed alongside Ramnit?
    context: Ramnit infections may be part of larger malware campaigns with multiple payloads.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "trojan-activity"
            - "malware-cnc"
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing Ramnit infections or similar C2 patterns?
    context: Ramnit can spread through network shares and may indicate broader enterprise compromise.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Ramnit"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a coordinated malware campaign targeting the enterprise?
    context: Understanding campaign scope helps determine if this is isolated infection or targeted attack.
    range: +/-8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category: trojan-activity
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.category