name: ET MALWARE Win32/Sharik Checkin
id: 22018614
description: |
  Detects Win32/Sharik malware command and control communications containing the signature string "34feGaeRAd".
  Indicates active malware infection attempting to communicate with its command and control server.
type: detection
detection_id: 2018614
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact payload content and size of the malware checkin communication?
    context: Analyzing the payload reveals the specific malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - dsize
        - flow_id

  - question: What destination IP and port was the malware attempting to contact?
    context: Identifies the command and control server infrastructure for threat intelligence.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  # Type 2: Triage Assessment
  - question: Is this communication from a known infected system or new compromise?
    context: Determines if this is a known infection or indicates new malware deployment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "command-and-control"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - malware_family

  - question: Has this host shown other signs of malware activity recently?
    context: Correlates with other malware indicators to confirm active infection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan-activity"
            - "malware"
        condition: selection
      fields:
        - rule.name
        - malware_family
        - dst_ip

  # Type 3: Activity Context
  - question: What process initiated this malware communication?
    context: Identifying the parent process helps understand the infection vector and persistence mechanism.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What network connections were established around the time of this checkin?
    context: Reveals the full scope of malware network activity and potential data exfiltration.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Was the command and control communication successful and what data was exchanged?
    context: Determines if the malware received commands or exfiltrated data.
    range: +5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - connection_state
        - bytes_toclient
        - bytes_toserver
        - duration

  - question: What files were accessed or modified during the malware activity period?
    context: Identifies potential data theft or system modifications by the malware.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What is the complete malware family profile and known capabilities of Win32/Sharik?
    context: Understanding malware capabilities helps assess potential damage and required remediation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - malware_family
        - rule.name
        - signature_severity
        - reference

  - question: Are there additional persistence mechanisms or dropped files associated with this infection?
    context: Identifies all components that need to be removed during remediation.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: "f9f30307ca22d092c02701c108aa6402"
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.mime_type

  - question: What registry modifications were made to establish persistence?
    context: Registry changes reveal how the malware maintains persistence across reboots.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization communicating with the same command and control server?
    context: Identifies the scope of the malware campaign across the enterprise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver