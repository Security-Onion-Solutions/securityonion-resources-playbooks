name: ET MALWARE Machete FTP activity
id: 22018980
description: |
  Detects Machete malware attempting to access keylogger history files via FTP.
  Machete is an espionage toolkit that logs keystrokes and exfiltrates data via FTP.
  The specific path "../KeyLog_History" is characteristic of this malware family.
type: detection
detection_id: 2018980
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete FTP command sequence including the KeyLog_History directory access?
    context: Analyzing full FTP session reveals Machete's data exfiltration patterns and targeted files.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - ftp.command
        - ftp.command_data

  - question: What files were accessed or transferred during this FTP session?
    context: Machete targets specific keylog files and system information for espionage purposes.
    range: -10m/+10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - tx_bytes
        - rx_bytes

  # Type 2: Triage Assessment
  - question: Is FTP access to external servers authorized for this system?
    context: Determines if this represents legitimate file transfer or unauthorized data exfiltration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 21
            - 20
        condition: selection
      fields:
        - dst_ip
        - tx_bytes
        - rx_bytes

  - question: Are there legitimate keylogger or monitoring tools installed on this system?
    context: Distinguishes between authorized monitoring software and malicious Machete keylogger.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'keylog'
            - 'monitor'
            - 'capture'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  # Type 3: Activity Context
  - question: What process initiated this FTP connection to access keylog files?
    context: Identifying the parent process helps confirm Machete malware execution versus legitimate tools.
    range: -15m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What other suspicious network activity preceded this FTP session?
    context: Machete often performs reconnaissance and establishes C2 communications before data exfiltration.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - tx_bytes
        - rx_bytes

  - question: Were keylog files created or modified before this FTP access?
    context: Confirms active keylogging occurred prior to attempted exfiltration via FTP.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'keylog'
            - 'KeyLog'
            - '.log'
        condition: selection
      fields:
        - TargetFilename
        - Image
        - User

  # Type 4: Impact Assessment
  - question: Has Machete malware been detected through other signatures on this system?
    context: Confirms broader Machete infection beyond just FTP activity, indicating full compromise.
    range: -24h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Machete'
            - 'keylog'
            - 'espionage'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What sensitive data may have been compromised through keylogging?
    context: Assesses scope of potential credential theft and sensitive information exposure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'browser'
            - 'outlook'
            - 'putty'
            - 'rdp'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What specific Machete variant characteristics are present in this activity?
    context: Different Machete versions have distinct FTP patterns and file naming conventions.
    range: -2h/+30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'trojan'
            - 'malware'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - dst_ip

  - question: Are there signs of Machete persistence mechanisms?
    context: Machete establishes persistence through registry modifications and scheduled tasks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'CurrentVersion'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Machete FTP exfiltration attempts?
    context: Determines if this is isolated infection or coordinated espionage campaign across the organization.
    range: -24h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET MALWARE Machete FTP activity'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.severity