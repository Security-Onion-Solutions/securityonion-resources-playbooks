name: ET MALWARE Linux/AES.DDoS Sending Real/Fake CPU&BW Info
id: 22019177
description: |
  Detects Linux/AES.DDoS malware sending system information including CPU and bandwidth data to C2 servers.
  Identifies specific "INFO:" pattern followed by numeric data indicating botnet registration.
  May trigger on legitimate system monitoring tools using similar reporting formats.
type: detection
detection_id: 2019177
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific system information is being transmitted in the INFO packet?
    context: Analyzing transmitted data reveals system capabilities reported to botnet operators.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.bytes_toserver
        - flow.bytes_toserver
        - network.protocol

  - question: What is the complete pattern and structure of the AES.DDoS communication?
    context: Understanding protocol structure helps identify botnet variant and capabilities.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - flow.state

  # Type 2: Triage Assessment
  - question: Is this system authorized to send performance data to external servers?
    context: Legitimate monitoring solutions may send similar system information externally.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - dst_ip
        - network.bytes_toserver
        - network.bytes_toclient

  - question: Does this communication align with scheduled monitoring or reporting?
    context: Regular intervals may indicate legitimate system monitoring versus malware checkins.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|expand: '%rule.name%'
        condition: selection
      fields:
        - alert.signature_id
        - rule.category

  # Type 3: Activity Context
  - question: What process is generating this system information transmission?
    context: Identifying the source process reveals malware location and execution method.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What network activity led to this AES.DDoS infection?
    context: Understanding infection vector helps prevent similar compromises.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.bytes_toclient

  - question: Are there signs of initial malware download or installation?
    context: Recent file creation may indicate the malware installation timeline.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 4: Impact Assessment
  - question: Has this system begun participating in DDoS attacks after registration?
    context: AES.DDoS primary purpose is coordinated DDoS attacks requiring immediate mitigation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.protocol

  - question: What is the frequency and pattern of ongoing C2 communication?
    context: Regular checkins indicate active botnet participation requiring immediate response.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'AES.DDoS'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature_id

  # Type 5: Forensic Deep-Dive
  - question: What specific AES.DDoS variant and encryption methods are being used?
    context: Different variants use distinct communication protocols and attack capabilities.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'AES'
            - 'DDoS'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - alert.signature_id

  - question: How has the malware achieved persistence on this Linux system?
    context: Understanding persistence mechanisms enables complete malware removal.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'crontab'
            - 'systemctl'
            - '/etc/init'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the environment infected with AES.DDoS?
    context: AES.DDoS can spread through networks requiring comprehensive threat hunting.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'AES.DDoS'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.signature_id