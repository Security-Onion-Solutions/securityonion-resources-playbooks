name: ET MALWARE njrat ver 0.7d Malware CnC Callback (Capture)
id: 22019214
description: |
  Detects njRAT malware command and control communication for screen capture operations.
  njRAT is a remote access trojan capable of capturing screenshots and webcam images.
  This signature identifies the specific "CAP" command pattern with JPEG header indicating image capture.
type: detection
detection_id: 2019214
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What image capture data was transmitted in this njRAT communication?
    context: Analyzing the JPEG header and capture command reveals the type of surveillance activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - src_ip
        - dst_ip
        - payload_size

  - question: What are the connection characteristics of this capture session?
    context: Understanding connection metadata helps identify C2 infrastructure and data volume.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - orig_bytes
        - resp_bytes

  # Type 2: Triage Assessment
  - question: Is this system authorized for remote access or screen sharing?
    context: Distinguishing between legitimate remote access tools and malware surveillance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - teamviewer
            - vnc
            - rdp
            - anydesk
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Does this activity align with normal business hours and user behavior?
    context: Screen capture outside business hours or by service accounts indicates malicious activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  # Type 3: Activity Context
  - question: What user activity preceded this screen capture event?
    context: Understanding user context helps determine if capture was triggered by specific actions.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What other njRAT commands or activities occurred around this time?
    context: Screen capture often occurs alongside other surveillance or data theft operations.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: njrat
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.severity

  - question: Was there any file system activity related to image or media files?
    context: njRAT may save captured images locally before transmission or capture from existing files.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - .jpg
            - .jpeg
            - .png
            - .bmp
        condition: selection
      fields:
        - TargetFilename
        - ProcessImage
        - file.hash.md5

  # Type 4: Impact Assessment
  - question: What sensitive information might have been captured in screenshots?
    context: Assessing potential data exposure from screen capture surveillance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - browser
            - outlook
            - excel
            - word
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there signs of webcam or microphone access alongside screen capture?
    context: njRAT can perform comprehensive surveillance including audio/video capture.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - surveillance
            - privacy-violation
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.severity

  # Type 5: Forensic Deep-Dive
  - question: What is the complete infection timeline and persistence mechanism?
    context: Understanding how njRAT was installed and maintains persistence for complete remediation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - Run
            - RunOnce
            - CurrentVersion
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  - question: What network infrastructure is being used for C2 communication?
    context: Identifying the complete C2 infrastructure for threat intelligence and blocking.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - service
        - orig_bytes
        - resp_bytes

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar screen capture or surveillance activity?
    context: Determining scope of surveillance campaign across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - capture
            - screenshot
            - surveillance
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip

  - question: What related IOCs appear across other security tools in the environment?
    context: Correlating njRAT activity with other security events for comprehensive threat assessment.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category