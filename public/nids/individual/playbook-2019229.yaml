name: ET MALWARE Linux/Yangji.A Checkin
id: 22019229
description: |
  Detects Linux/Yangji.A malware checkin communication containing specific "cngameanti" string.
  Identifies botnet registration with 1024-byte payload indicating active malware participation.
  May trigger on legitimate applications using similar string patterns or payload sizes.
type: detection
detection_id: 2019229
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete 1024-byte payload structure of the Yangji.A checkin?
    context: Analyzing the full payload reveals botnet protocol version and system information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.bytes_toserver
        - flow.bytes_toserver
        - network.protocol

  - question: What specific command and control infrastructure is receiving the checkin?
    context: Identifying C2 servers enables threat intelligence correlation and network blocking.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - flow.state

  # Type 2: Triage Assessment
  - question: Is this communication from a system that normally contacts Chinese gaming services?
    context: The "cngameanti" string suggests Chinese gaming context requiring cultural assessment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - '.cn'
            - 'game'
            - 'tencent'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Does this system regularly send large payloads to external servers?
    context: 1024-byte payloads may be normal for this system's legitimate applications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes_toserver: '>1000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.bytes_toclient

  # Type 3: Activity Context
  - question: What process initiated this Yangji.A communication?
    context: Identifying the source process reveals malware location and execution method.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What network activity preceded this malware checkin?
    context: Understanding infection timeline helps identify delivery mechanism and scope.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.bytes_toclient

  - question: Are there signs of initial malware installation or download?
    context: Recent file changes may indicate when Yangji.A was installed on the system.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 4: Impact Assessment
  - question: What commands or payloads has this system received from the C2 server?
    context: Yangji.A may receive attack commands or additional malware requiring immediate response.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_toclient
        - network.bytes_toserver
        - flow.state

  - question: Has this system begun attacking other targets after checkin?
    context: Yangji.A participation in attacks requires immediate network isolation.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific Yangji.A variant characteristics are present?
    context: Different Yangji variants have distinct capabilities and communication patterns.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Yangji'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - alert.signature_id

  - question: How has Yangji.A established persistence on this Linux system?
    context: Understanding persistence mechanisms enables complete malware removal.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'cron'
            - 'systemd'
            - '/etc/init'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing Yangji.A or related Chinese malware activity?
    context: Yangji.A campaigns often target multiple systems requiring enterprise-wide hunting.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Yangji'
            - 'Chinese'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.signature_id

  - question: What shared C2 infrastructure connects this to broader threat campaigns?
    context: Yangji.A infrastructure may overlap with other malware families and APT groups.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.protocol
        - flow.bytes_toserver