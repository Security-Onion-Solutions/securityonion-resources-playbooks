name: ET MALWARE Linux/ShellshockCampaign.DDOSBot Reporting IP
id: 22019294
description: |
  Detects Linux/ShellshockCampaign.DDOSBot malware reporting its IP address to command and control servers.
  This indicates successful exploitation of the Shellshock vulnerability (CVE-2014-6271) and bot infection.
  Legitimate applications would not send "My IP:" messages in this format.
type: detection
detection_id: 2019294
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact IP address being reported by the bot?
    context: The reported IP reveals the infected system's network location and helps identify the compromised host.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: What was the complete payload content sent to the C2 server?
    context: Understanding the full communication helps identify bot capabilities and C2 protocol.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tx_bytes
        - rx_bytes
        - orig_bytes
        - resp_bytes

  # Type 2: Triage Assessment
  - question: Is this system known to be vulnerable to Shellshock attacks?
    context: Systems running vulnerable bash versions are susceptible to CVE-2014-6271 exploitation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Shellshock'
            - 'CVE-2014-6271'
            - 'bash'
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Has this system shown signs of web server compromise recently?
    context: Shellshock attacks typically target web servers through CGI scripts and HTTP headers.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: What triggered the initial Shellshock exploitation on this system?
    context: Identifying the attack vector helps understand how the bot was installed.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Shellshock'
            - 'CGI'
            - 'bash'
        condition: selection
      fields:
        - rule.name
        - http.request.headers
        - url.full

  - question: What other malicious network activity occurred around the same time?
    context: Bot infections often involve multiple stages including payload download and C2 communication.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'trojan'
            - 'malware'
            - 'exploit'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  # Type 4: Impact Assessment
  - question: Has the bot established persistent C2 communication channels?
    context: Regular C2 communication indicates successful bot installation and ongoing threat.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection_state
        - duration

  - question: What data or credentials might have been accessed during the compromise?
    context: Shellshock exploitation can lead to unauthorized system access and data theft.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.path
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What processes were spawned following the Shellshock exploitation?
    context: Process creation events reveal the malware installation and execution chain.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'wget'
            - 'curl'
            - 'bash'
            - '/tmp/'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What persistence mechanisms has the malware established?
    context: Understanding persistence helps with complete malware removal and system hardening.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '/etc/cron'
            - '/etc/init'
            - '.bashrc'
            - '.profile'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar bot communication patterns?
    context: DDoS botnets typically infect multiple systems simultaneously for maximum impact.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET MALWARE Linux/ShellshockCampaign.DDOSBot Reporting IP'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other Shellshock exploitation attempts have occurred enterprise-wide?
    context: Coordinated Shellshock campaigns often target multiple vulnerable systems in the same timeframe.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Shellshock'
            - 'CVE-2014-6271'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name