name: ET MALWARE Linux/ShellshockCampaign.DDOSBot Execute Shell Command CnC Server Message
id: 22019298
description: |
  Detects Shellshock-based DDoS bot receiving shell command execution instructions from C2 servers.
  May trigger on legitimate shell command transmission but pattern is specific to this malware campaign.
type: detection
detection_id: 2019298
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact shell command received from the C2 server?
    context: Understanding the command payload reveals the bot's intended actions and attack capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: What is the structure and format of the C2 communication protocol?
    context: Analyzing the message format helps identify the specific malware variant and capabilities.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - connection_duration

  # Type 2: Triage Assessment
  - question: Is this system known to be vulnerable to Shellshock (CVE-2014-6271)?
    context: Systems patched against Shellshock should not be susceptible to this attack vector.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there legitimate reasons for this system to receive shell commands remotely?
    context: Some systems may legitimately receive remote shell commands through management tools.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_count

  # Type 3: Activity Context
  - question: How was the initial Shellshock vulnerability exploited on this system?
    context: Understanding the initial exploitation helps identify the attack vector and entry point.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What web services or CGI scripts were targeted for exploitation?
    context: Shellshock typically exploits web applications and CGI scripts to gain initial access.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - src_ip

  - question: What processes were spawned following the initial exploitation?
    context: Successful Shellshock exploitation typically results in shell process creation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  # Type 4: Impact Assessment
  - question: Has the bot executed the received shell commands?
    context: Command execution indicates successful bot operation and potential system compromise.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: Are there signs of DDoS attack participation or other malicious activities?
    context: DDoS bots typically generate high-volume network traffic to attack targets.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - connection_count

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms has the malware established?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: What additional malware components have been downloaded or installed?
    context: Shellshock campaigns often deliver multiple payloads and establish comprehensive access.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_received

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Shellshock exploitation patterns?
    context: Shellshock campaigns typically scan and exploit multiple vulnerable systems.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Shellshock"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id