name: ET MALWARE Linux/ShellshockCampaign.DDOSBot UDP Flood CnC Server Message
id: 22019300
description: |
  Detects command and control communication from Linux/ShellshockCampaign.DDOSBot malware.
  This signature identifies UDP flood attack commands sent from the C2 server to infected bots.
  Indicates active DDoS botnet participation leveraging CVE-2014-6271 (Shellshock vulnerability).
type: detection
detection_id: 2019300
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact UDP flood command and target IP detected?
    context: The C2 command contains the target IP address for the DDoS attack, revealing the intended victim.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow.bytes_toclient
        - flow.bytes_toserver

  - question: What are the communication endpoints for this C2 traffic?
    context: Identifying the C2 server and infected bot helps map the botnet infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto

  # Type 2: Triage Assessment
  - question: Is this C2 server IP associated with known malicious infrastructure?
    context: Previous alerts from the same source confirm ongoing threat actor operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip

  - question: Has this internal host received other botnet commands recently?
    context: Multiple C2 commands indicate active bot participation requiring immediate containment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'DDOSBot'
            - 'ShellshockCampaign'
        condition: selection
      fields:
        - alert.signature
        - src_ip

  # Type 3: Activity Context
  - question: What network connections occurred around this C2 communication?
    context: Related network activity reveals the full scope of botnet operations and potential attack execution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state
        - orig_bytes
        - resp_bytes

  - question: Did the infected host perform DNS lookups for additional C2 infrastructure?
    context: DNS queries may reveal backup C2 servers or additional malware components.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Did the infected host execute the UDP flood attack as commanded?
    context: Outbound UDP traffic to the target IP confirms successful DDoS participation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          proto: 'udp'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - orig_bytes
        - resp_bytes

  - question: What processes were running on the infected host during this attack?
    context: Process activity reveals if the botnet malware successfully executed the DDoS commands.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: Are there file system changes indicating botnet payload persistence?
    context: File modifications reveal how the malware maintains persistence and executes attacks.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - file.mime_type

  - question: What HTTP traffic patterns emerged from this infected host?
    context: Web requests may indicate malware updates or additional payload downloads.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are multiple hosts participating in this DDoS botnet campaign?
    context: Coordinated botnet activity across multiple systems indicates widespread compromise.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'ShellshockCampaign'
            - 'UDP Flood'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.signature

  - question: What is the enterprise-wide impact of Shellshock-based infections?
    context: Understanding the scope of CVE-2014-6271 exploitation helps prioritize remediation efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.metadata|contains: 'CVE_2014_6271'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.signature
        - alert.category