name: ET MALWARE Linux/ShellshockCampaign.DDOSBot Terminate Process CnC Server Message
id: 22019304
description: |
  Detects command and control communication from Linux/ShellshockCampaign.DDOSBot malware.
  This specific signature identifies a terminate process command sent from the C2 server.
  May indicate an active botnet infection leveraging CVE-2014-6271 (Shellshock vulnerability).
type: detection
detection_id: 2019304
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact C2 command content detected in the traffic?
    context: The specific command "! LOLNOGTFO" indicates botnet termination instructions and confirms malicious intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow.bytes_toclient
        - flow.bytes_toserver

  - question: What is the source and destination of this C2 communication?
    context: Understanding the communication endpoints helps identify the C2 infrastructure and infected host.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto

  # Type 2: Triage Assessment
  - question: Is this communication from a known external threat source?
    context: Verifying if the source IP has previous malicious activity helps confirm threat legitimacy.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip

  - question: Has this internal host shown other signs of compromise?
    context: Multiple alerts on the same host indicate active infection requiring immediate response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - src_ip

  # Type 3: Activity Context
  - question: What network connections were established around the time of this C2 communication?
    context: Related network activity reveals the full scope of botnet communication and potential data exfiltration.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state
        - orig_bytes
        - resp_bytes

  - question: Were there any DNS queries for suspicious domains from this host?
    context: DNS lookups may reveal additional C2 infrastructure or malware download attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: What processes were running on the infected host during this timeframe?
    context: Process activity reveals if the botnet payload successfully executed and what malicious actions occurred.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Has this host initiated outbound connections to other internal systems?
    context: Lateral movement attempts indicate advanced compromise requiring network-wide investigation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|contains:
            - '10.'
            - '172.'
            - '192.168.'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state

  # Type 5: Forensic Deep-Dive
  - question: Are there file modifications or downloads associated with this malware family?
    context: File system changes reveal persistence mechanisms and additional malware components.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - file.mime_type

  - question: What HTTP traffic patterns emerged from this infected host?
    context: Web requests may indicate additional malware downloads or data exfiltration attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar ShellshockCampaign activity?
    context: Botnet infections often spread across multiple systems requiring coordinated response.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'ShellshockCampaign'
            - 'DDOSBot'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.signature

  - question: What is the scope of CVE-2014-6271 exploitation attempts across the enterprise?
    context: Understanding Shellshock exploitation patterns helps identify the initial infection vector and vulnerable systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.metadata|contains: 'CVE_2014_6271'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.signature
        - alert.category