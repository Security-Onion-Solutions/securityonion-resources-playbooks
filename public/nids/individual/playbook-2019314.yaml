name: ET WEB_SERVER Possible bash shell piped to dev udp Inbound to WebServer
id: 22019314
description: |
  Detects HTTP requests containing "/dev/udp/" patterns that may indicate bash shell command injection attempts.
  Could represent web application exploitation attempts or legitimate system administration commands.
type: detection
detection_id: 2019314
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request containing the "/dev/udp/" pattern?
    context: Analyzing the full request reveals the specific command injection technique and target.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - user_agent.original

  - question: What specific UDP destination was referenced in the bash command?
    context: The UDP target reveals the attacker's intended communication channel or data exfiltration endpoint.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - http.request.body.content
        - url.query

  # Type 2: Triage Assessment
  - question: Is this HTTP request from a legitimate administrative interface or automated tool?
    context: Some system administration tools may use bash commands with UDP redirection legitimately.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.method
        - url.path
        - http.response.status_code

  - question: Does this activity align with scheduled maintenance or deployment activities?
    context: Legitimate deployments may involve shell commands that could trigger this detection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  # Type 3: Activity Context
  - question: What web application or service was targeted by this potential command injection?
    context: Identifies the vulnerable application and helps prioritize remediation efforts.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - src_ip
        - user_agent.original

  - question: What other suspicious HTTP requests preceded or followed this attack attempt?
    context: Command injection attacks are often part of broader web application exploitation campaigns.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category: "bad-unknown"
        condition: selection
      fields:
        - rule.name
        - url.path
        - http.request.method

  - question: Were there any successful HTTP responses that might indicate command execution?
    context: Response codes and content help determine if the injection attempt was successful.
    range: +5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.path

  # Type 4: Impact Assessment
  - question: Did the web server establish any outbound UDP connections following this request?
    context: Successful command injection may result in UDP connections as specified in the attack.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          proto: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - connection_state

  - question: Were any processes spawned on the web server that could indicate successful exploitation?
    context: Command injection success is evidenced by new process creation on the target system.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What specific bash command was being executed through the web application?
    context: Understanding the complete command reveals the attacker's intent and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - http.request.body.content
        - rule.name
        - signature_severity

  - question: Are there indicators of web shell deployment or persistent access establishment?
    context: Successful command injection often leads to web shell installation for persistent access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type
        - ProcessGuid
        - file.hash.md5

  - question: What data or system information was potentially accessed or exfiltrated?
    context: Assesses the scope of data exposure from successful command injection.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - service

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the organization experiencing similar command injection attempts?
    context: Identifies if this is a targeted attack or part of broader web application scanning.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "bash shell"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - rule.name