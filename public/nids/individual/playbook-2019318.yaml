name: ET MOBILE_MALWARE Android/Code4hk.A Checkin
id: 22019318
description: |
  Detects Android/Code4hk.A malware performing device information exfiltration.
  This malware collects sensitive device data including IMEI, phone numbers, and network information.
  Legitimate applications would not transmit this combination of sensitive identifiers.
type: detection
detection_id: 2019318
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific device information is being exfiltrated by Code4hk.A?
    context: The complete data payload reveals the extent of privacy violation and device fingerprinting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: Is this legitimate mobile device management or monitoring software?
    context: Enterprise MDM solutions may collect similar device information for asset management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.domain
        - http.request.body.content
        - user_agent.original

  - question: What command and control infrastructure is receiving the stolen data?
    context: Identifying C2 servers helps understand the threat actor's infrastructure and campaign scope.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - community_id

  - question: How was the Code4hk.A malware initially installed on the device?
    context: Understanding the infection vector helps prevent similar compromises and assess campaign tactics.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
          url.path|contains:
            - '.apk'
            - 'download'
            - 'install'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  - question: What sensitive personal information has been compromised?
    context: Code4hk.A targets IMEI, phone numbers, and contact data for identity theft and fraud.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'imei'
            - 'phoneNumber'
            - 'contact'
            - 'sms'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Are there signs of additional malicious payloads being downloaded?
    context: Code4hk.A may download additional modules or update its capabilities post-infection.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
          url.path|contains:
            - '.dex'
            - '.jar'
            - '.so'
            - 'update'
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - user_agent.original

  - question: What other mobile devices are communicating with the same C2 infrastructure?
    context: Identifies the scope of the mobile malware campaign across the enterprise network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - user_agent.original

  - question: Are there DNS queries revealing additional malware infrastructure?
    context: Code4hk.A may use domain generation algorithms or backup C2 domains for resilience.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.question.name
        - dns.resolved_ip
        - dns.response_code

  - question: What is the frequency and schedule of malware check-ins?
    context: Understanding communication patterns helps predict future activity and implement blocking.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - bytes_toserver

  - question: Are there indicators of SMS or call interception capabilities?
    context: Code4hk.A may intercept communications for financial fraud or espionage purposes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'sms'
            - 'call'
            - 'message'
            - 'intercept'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: What enterprise-wide mobile security threats are associated with this campaign?
    context: Code4hk.A infections may indicate broader mobile threat targeting the organization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'mobile'
            - 'android'
            - 'malware'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - dst_ip