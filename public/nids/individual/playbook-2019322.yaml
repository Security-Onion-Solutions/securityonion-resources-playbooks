name: ET EXPLOIT Possible OpenVPN CVE-2014-6271 attempt
id: 22019322
description: |
  Detects potential Shellshock (CVE-2014-6271) exploitation attempts targeting OpenVPN servers.
  OpenVPN may be vulnerable if it processes client certificates or configuration through shell commands.
  May trigger on legitimate OpenVPN traffic containing similar byte patterns.
type: detection
detection_id: 2019322
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete OpenVPN packet containing the Shellshock payload?
    context: Analyzing the full OpenVPN message reveals the exploitation vector and payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: Which OpenVPN protocol element contained the malicious pattern?
    context: Shellshock OpenVPN attacks may target certificate fields, configuration options, or authentication data.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 1194
          proto: UDP
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this source IP a legitimate OpenVPN client in the environment?
    context: Known VPN clients help distinguish attacks from normal remote access traffic.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1194
        condition: selection
      fields:
        - dst_ip
        - proto
        - bytes_toserver

  - question: Does this client normally establish successful OpenVPN connections?
    context: Understanding normal VPN behavior helps identify malicious connection attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 1194
        condition: selection
      fields:
        - bytes_toclient
        - duration
        - proto

  # Type 3: Activity Context
  - question: What OpenVPN handshake stage was occurring when the payload was detected?
    context: Different handshake phases indicate various attack vectors and exploitation timing.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 1194
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Was there OpenVPN scanning or reconnaissance activity before this attempt?
    context: Attackers often probe VPN services before launching targeted exploits.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1194
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - duration

  # Type 4: Impact Assessment
  - question: Did the OpenVPN server process show signs of compromise after the connection attempt?
    context: Successful Shellshock exploitation results in command execution on the VPN server.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there network connections indicating VPN server compromise?
    context: Compromised VPN servers may establish backdoors or download additional payloads.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          proto: TCP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What specific Shellshock command was embedded in the OpenVPN traffic?
    context: Analyzing the exact exploit payload reveals attacker capabilities and objectives.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'OpenVPN CVE-2014-6271'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - payload_printable
        - rule.signature

  - question: Were OpenVPN configuration files or certificates modified after the attack?
    context: Successful exploitation may result in VPN configuration tampering or certificate theft.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'openvpn'
            - '.conf'
            - '.crt'
            - '.key'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other VPN servers receiving similar Shellshock exploitation attempts?
    context: Coordinated attacks may target multiple remote access infrastructure components.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'OpenVPN CVE-2014-6271'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.signature

  - question: Is this part of broader remote access infrastructure targeting campaign?
    context: VPN attacks often accompany broader network perimeter and remote access targeting.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1194
            - 443
            - 993
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.category