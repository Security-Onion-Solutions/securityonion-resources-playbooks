name: ET MALWARE Possible IRCBot.DDOS Common Commands
id: 22019471
description: |
  Detects IRC bot DDoS commands sent from external sources to internal systems.
  May trigger on legitimate IRC communications containing similar command patterns.
type: detection
detection_id: 2019471
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact IRC PRIVMSG command and payload detected?
    context: Understanding the complete command structure reveals the specific DDoS attack type and target parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.action

  - question: What specific DDoS command type was identified in the traffic?
    context: Different command types indicate various attack vectors and required response actions.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 6667
        condition: selection
      fields:
        - src_port
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system authorized to receive IRC communications?
    context: Legitimate IRC usage may trigger false positives in environments with approved IRC clients.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 6667
            - 6697
            - 194
        condition: selection
      fields:
        - src_ip
        - dst_port
        - proto

  - question: Does this activity occur during normal business hours for this system?
    context: IRC bot activity typically occurs outside business hours or continuously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - timestamp
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What other IRC-related traffic preceded this DDoS command?
    context: IRC bots typically establish connections and authenticate before receiving commands.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 6667
            - 6697
        condition: selection
      fields:
        - src_ip
        - connection_state
        - duration

  - question: What processes on the target system are listening on IRC ports?
    context: Identifying the application receiving IRC commands helps determine if it's malware or legitimate software.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  # Type 4: Impact Assessment
  - question: Has the target system initiated any DDoS attacks following this command?
    context: Successful bot infection results in outbound attack traffic to the specified targets.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - connection_state

  - question: Are there signs of successful command execution or system compromise?
    context: Bot infections often result in additional malicious processes or network connections.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  # Type 5: Forensic Deep-Dive
  - question: What IRC bot family characteristics are present in the communication?
    context: Different bot families use distinct command structures and communication patterns.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: "trojan"
        condition: selection
      fields:
        - rule.name
        - alert.severity
        - rule.category

  - question: What persistence mechanisms has the bot established on the system?
    context: IRC bots typically install persistence to survive reboots and maintain C2 connectivity.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "\\Run"
            - "\\RunOnce"
            - "\\Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network receiving similar IRC bot commands?
    context: Bot infections often spread laterally or affect multiple systems simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "IRCBot"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  - question: Is this part of a broader botnet campaign targeting the organization?
    context: Coordinated botnet activities often involve multiple external command servers and attack patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port|contains:
            - 6667
            - 6697
            - 194
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver