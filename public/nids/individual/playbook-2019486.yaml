name: ET MALWARE Possible IRC Bot Common PRIVMSG Commands
id: 22019486
description: |
  Detects IRC bot command patterns in PRIVMSG communications from external sources.
  May trigger on legitimate IRC usage containing similar command keywords.
type: detection
detection_id: 2019486
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific IRC bot command was detected in the PRIVMSG?
    context: Identifying the exact command reveals the bot's intended action and threat level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature

  - question: What is the complete structure of the IRC communication session?
    context: Full session analysis helps distinguish between legitimate IRC usage and bot communications.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is IRC communication authorized for this system and user?
    context: Many organizations prohibit IRC usage, making any IRC traffic suspicious.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 6667
            - 6697
            - 194
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_state

  - question: Does the timing pattern suggest automated bot behavior?
    context: IRC bots typically maintain persistent connections with regular heartbeat patterns.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - timestamp
        - duration
        - connection_state

  # Type 3: Activity Context
  - question: What application initiated the IRC connection on the target system?
    context: Identifying the process helps determine if this is malware or legitimate IRC client usage.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What other network activity occurred around the time of this IRC command?
    context: Bot infections often involve additional C2 communications or malicious downloads.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver

  - question: Are there signs of initial infection or malware delivery preceding this activity?
    context: IRC bots are typically delivered through other attack vectors before establishing C2.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  # Type 4: Impact Assessment
  - question: Has the system executed any of the received IRC bot commands?
    context: Successful command execution indicates active compromise requiring immediate response.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: Are there indications of data exfiltration or lateral movement following the command?
    context: IRC bot commands often trigger secondary malicious activities.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - connection_state

  # Type 5: Forensic Deep-Dive
  - question: What IRC bot family or variant does the command structure indicate?
    context: Different bot families have distinct command patterns and capabilities.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: "trojan"
        condition: selection
      fields:
        - rule.name
        - alert.severity
        - rule.category

  - question: What persistence mechanisms has the IRC bot established?
    context: Bots typically install startup persistence to maintain C2 connectivity.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "\\Run"
            - "\\RunOnce"
            - "\\Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems communicating with the same IRC command server?
    context: Botnet infections often affect multiple systems with the same C2 infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6697
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - connection_state