name: ET EXPLOIT Possible Malicious NAT-PMP Response to External Network
id: 22019490
description: |
  Detects potentially malicious NAT Port Mapping Protocol (NAT-PMP) responses sent to external networks.
  May indicate exploitation of NAT-PMP vulnerabilities for network reconnaissance or firewall bypass.
  Could occasionally trigger on legitimate NAT-PMP implementations with unusual configurations.
type: detection
detection_id: 2019490
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact NAT-PMP response payload and structure?
    context: Understanding the response format helps determine if this is legitimate NAT-PMP traffic or exploitation attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - proto
        - flow.bytes_toserver

  - question: What UDP connection characteristics were observed for this NAT-PMP traffic?
    context: Connection metadata helps validate legitimate NAT-PMP behavior versus suspicious external communication.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - duration

  # Type 2: Triage Assessment
  - question: Is this system configured to use NAT-PMP for legitimate network services?
    context: Some network devices and applications legitimately use NAT-PMP for port mapping and UPnP functionality.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          src_port: 5351
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: Does the destination IP belong to expected network infrastructure or partners?
    context: Legitimate NAT-PMP responses should typically stay within local networks or go to known partners.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: Is this activity occurring during expected maintenance or configuration windows?
    context: Legitimate NAT-PMP configuration typically occurs during scheduled maintenance periods.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: 'udp'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_port

  # Type 3: Activity Context
  - question: What process or service initiated this NAT-PMP communication?
    context: Identifying the source process helps determine if this is legitimate network service or malicious exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What other network activity occurred from this host around the same time?
    context: Malicious NAT-PMP exploitation may be accompanied by reconnaissance or lateral movement attempts.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state

  - question: Were there any preceding NAT-PMP requests that triggered this response?
    context: Understanding the request-response pattern helps determine if this is normal protocol behavior or exploitation.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port: 5351
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - orig_bytes
        - resp_bytes

  # Type 4: Impact Assessment
  - question: Was sensitive network configuration information disclosed in the NAT-PMP response?
    context: Malicious exploitation may reveal internal network topology and port mapping information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - conn_state

  - question: Are there signs of follow-up exploitation attempts using discovered NAT-PMP information?
    context: Attackers may use NAT-PMP responses to identify vulnerable services for subsequent attacks.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What specific NAT-PMP vulnerability characteristics are present in this traffic?
    context: Different NAT-PMP exploits have unique signatures that help identify the attack method and potential impact.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'NAT-PMP'
            - 'UPnP'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip

  - question: Are there any unusual patterns in the NAT-PMP response that indicate exploitation?
    context: Malicious NAT-PMP responses may contain crafted payloads or unusual data sizes compared to legitimate traffic.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          src_port: 5351
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - duration
        - dst_ip

  - question: What network services or ports were potentially exposed through this NAT-PMP activity?
    context: Understanding exposed services helps assess the potential attack surface and impact of the exploitation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - conn_state
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar NAT-PMP exploitation activity?
    context: NAT-PMP vulnerabilities may affect multiple devices if they share similar configurations or firmware.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'NAT-PMP'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other network infrastructure exploitation attempts are occurring enterprise-wide?
    context: NAT-PMP exploitation may be part of broader network reconnaissance or infrastructure compromise campaigns.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category|contains:
            - 'exploit'
            - 'reconnaissance'
          alert.signature|contains:
            - 'network'
            - 'infrastructure'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature