name: ET EXPLOIT Possible Malicious NAT-PMP Response Successful TCP Map to External Network
id: 22019491
description: |
  Detects successful NAT-PMP TCP port mapping responses that could indicate exploitation.
  May trigger on legitimate NAT-PMP usage in environments with UPnP-enabled devices.
type: detection
detection_id: 2019491
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific TCP port mapping was successfully established via NAT-PMP?
    context: Understanding the mapped port reveals the service being exposed and potential attack vector.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature

  - question: What was the complete NAT-PMP request and response sequence?
    context: Full protocol analysis helps distinguish between legitimate UPnP usage and exploitation attempts.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5351
          proto: udp
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is NAT-PMP or UPnP functionality authorized on this network device?
    context: Many organizations disable UPnP/NAT-PMP due to security risks, making any usage suspicious.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5351
            - 1900
        condition: selection
      fields:
        - dst_ip
        - proto
        - connection_state

  - question: Does this device normally handle NAT-PMP requests from internal systems?
    context: Legitimate NAT-PMP usage typically involves consistent device-to-router communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port: 5351
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - connection_state

  # Type 3: Activity Context
  - question: What application or process initiated the NAT-PMP request?
    context: Identifying the requesting application helps determine if this is malware or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: What network activity preceded this NAT-PMP exploitation attempt?
    context: NAT-PMP attacks often follow network reconnaissance or initial compromise activities.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - proto
        - connection_state

  - question: Are there signs of network scanning or enumeration targeting this device?
    context: Attackers often scan for UPnP/NAT-PMP services before attempting exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1900
            - 5351
            - 2869
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_state

  # Type 4: Impact Assessment
  - question: What external access has been established through the successful port mapping?
    context: Successful NAT-PMP exploitation creates external access paths that bypass firewall protections.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - proto
        - bytes_toserver

  - question: Has the mapped port been accessed by external attackers?
    context: Active exploitation involves external connections to the newly mapped internal service.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - connection_state

  # Type 5: Forensic Deep-Dive
  - question: What specific NAT-PMP vulnerability was exploited in this attack?
    context: Different NAT-PMP implementations have various vulnerabilities with distinct exploitation patterns.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          rule.category|contains: "exploit"
        condition: selection
      fields:
        - rule.name
        - alert.severity
        - rule.category

  - question: What malicious payloads or tools were deployed following successful exploitation?
    context: NAT-PMP exploitation often enables deployment of additional attack tools or backdoors.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other NAT-capable devices in the network experiencing similar exploitation attempts?
    context: NAT-PMP attacks often target multiple devices to establish widespread network access.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "NAT-PMP"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this part of a broader network infrastructure attack campaign?
    context: NAT-PMP exploitation is often combined with other network device attacks for comprehensive access.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "exploit"
            - "attempted-admin"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name