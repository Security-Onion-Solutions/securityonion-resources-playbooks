name: ET EXPLOIT Possible Malicious NAT-PMP Response Successful UDP Map to External Network
id: 22019492
description: |
  Detects successful NAT-PMP UDP port mapping responses that could indicate exploitation.
  May trigger on legitimate NAT-PMP usage in environments with UPnP-enabled devices.
type: detection
detection_id: 2019492
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific UDP port mapping was successfully established via NAT-PMP?
    context: Understanding the mapped UDP port reveals the service being exposed and potential attack vector.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature

  - question: What was the complete NAT-PMP UDP mapping request and response sequence?
    context: Full protocol analysis helps distinguish between legitimate UPnP usage and exploitation attempts.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5351
          proto: udp
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is NAT-PMP or UPnP functionality authorized on this network infrastructure?
    context: Many organizations disable UPnP/NAT-PMP services due to inherent security vulnerabilities.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5351
            - 1900
        condition: selection
      fields:
        - dst_ip
        - proto
        - connection_state

  - question: Does this device routinely process NAT-PMP requests from internal clients?
    context: Legitimate NAT-PMP usage involves predictable patterns between specific devices and routers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port: 5351
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - connection_state

  # Type 3: Activity Context
  - question: What application or service initiated the NAT-PMP UDP mapping request?
    context: Identifying the requesting application helps determine if this represents malware or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: What network reconnaissance activity preceded this NAT-PMP exploitation?
    context: NAT-PMP attacks typically follow network discovery and service enumeration phases.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - proto
        - connection_state

  - question: Are there indicators of UPnP service discovery targeting this device?
    context: Attackers often enumerate UPnP services before attempting NAT-PMP exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1900
            - 5351
            - 2869
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_state

  # Type 4: Impact Assessment
  - question: What external UDP traffic has been enabled through the successful port mapping?
    context: Successful NAT-PMP UDP exploitation creates bidirectional communication channels bypassing network security controls.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          proto: udp
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has the mapped UDP port been actively utilized by external attackers?
    context: Successful exploitation results in external access to internal UDP services.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          proto: udp
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - connection_state

  # Type 5: Forensic Deep-Dive
  - question: What specific NAT-PMP implementation vulnerability was exploited?
    context: Different router and device implementations have distinct NAT-PMP vulnerabilities and exploitation signatures.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          rule.category|contains: "exploit"
        condition: selection
      fields:
        - rule.name
        - alert.severity
        - rule.category

  - question: What additional attack tools or backdoors were deployed following successful NAT-PMP exploitation?
    context: NAT-PMP compromise often enables installation of persistent access mechanisms and additional malware.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other network devices experiencing similar NAT-PMP exploitation attempts?
    context: NAT-PMP attacks often target multiple network infrastructure devices simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "NAT-PMP"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this UDP mapping exploitation part of a coordinated network infrastructure compromise?
    context: NAT-PMP exploitation is frequently combined with other network device attacks for comprehensive network access.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "exploit"
            - "attempted-admin"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name