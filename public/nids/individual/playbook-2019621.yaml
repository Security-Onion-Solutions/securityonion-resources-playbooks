name: ET MALWARE Win32/Hikit Server Authentication Response
id: 22019621
description: |
  Detects Win32/Hikit malware server authentication responses via HTTP ETag headers.
  May trigger on legitimate applications using similar ETag patterns but typically indicates active malware communication.
type: detection
detection_id: 2019621
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP response containing the Hikit authentication pattern?
    context: The specific ETag pattern reveals the malware variant and communication protocol details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.headers
        - http.response.body.content
        - http.response.status_code

  - question: What was the HTTP request that triggered this malware response?
    context: Understanding the initial request reveals the infection vector and command structure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate applications that might generate similar ETag patterns?
    context: Some web applications use predictable ETag formats that could false positive.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.headers|contains: 'ETag'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.response.status_code

  - question: Does this communication occur during normal business operations?
    context: Malware typically communicates outside business hours to avoid detection.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What process initiated the HTTP connection that received this malware response?
    context: Identifying the infected process helps determine the initial infection vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - 'http'
            - 'curl'
            - 'wget'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network activity occurred from this system around the same time?
    context: Malware often performs multiple network operations during command and control sessions.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the infected system download additional payloads after this authentication?
    context: Hikit malware typically downloads additional components after successful authentication.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - dst_ip

  - question: Are there signs of data exfiltration from the infected system?
    context: Hikit malware is known to steal credentials and sensitive information.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver|gt: 10000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What specific Hikit variant is indicated by the ETag pattern?
    context: Different ETag patterns correspond to different Hikit malware versions and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Hikit'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.payload_printable
        - rule.name
        - alert.severity

  - question: What persistence mechanisms were established on the infected system?
    context: Hikit malware typically establishes registry keys and scheduled tasks for persistence.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: What files were created or modified on the infected system?
    context: Hikit malware creates configuration files and additional payloads on disk.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          EventType|contains:
            - 'FileCreate'
            - 'FileModify'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same Hikit command and control server?
    context: Hikit infections often spread laterally or use shared C2 infrastructure.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Hikit'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - alert.severity
        - rule.name

  - question: Is this part of a broader malware campaign targeting the organization?
    context: Hikit attacks may be part of coordinated campaigns using multiple malware families.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'trojan-activity'
            - 'command-and-control'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name