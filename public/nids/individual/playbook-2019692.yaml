name: ET MALWARE Possible Emotet DGA NXDOMAIN Responses
id: 22019692
description: |
  Detects potential Emotet malware Domain Generation Algorithm (DGA) activity through suspicious NXDOMAIN responses.
  May trigger on legitimate failed DNS queries or other malware families using similar DGA patterns.
type: detection
detection_id: 2019692
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What were the exact domain names that generated NXDOMAIN responses?
    context: Analyzing the domain patterns helps confirm DGA characteristics and malware family identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.response_code
        - src_ip
        - dst_ip

  - question: What is the pattern analysis of the queried domain names?
    context: DGA domains typically follow specific patterns that distinguish them from legitimate failed queries.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.response_code: "NXDOMAIN"
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name

  - question: What DNS servers are being queried for these suspicious domains?
    context: Understanding DNS infrastructure helps identify if queries are going to expected resolvers.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dns.query.name
        - dns.response_code

  # Type 2: Triage Assessment
  - question: Is this system normally generating high volumes of DNS queries?
    context: Legitimate applications may generate failed DNS queries, but DGA patterns are typically distinctive.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.response_code
        - query_count

  - question: Are these DNS queries occurring during normal business hours?
    context: Emotet typically operates continuously, while legitimate applications follow business patterns.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.response_code: "NXDOMAIN"
        condition: selection
      fields:
        - hour_of_day
        - dns.query.name

  # Type 3: Activity Context
  - question: What process initiated these suspicious DNS queries?
    context: Identifying the source process helps determine if this is malware or legitimate application behavior.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: What network connections preceded these DNS queries?
    context: Understanding initial infection vectors helps trace the malware's entry point.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_received
        - connection_state

  # Type 4: Impact Assessment
  - question: Have any of these DGA domains successfully resolved?
    context: Successful resolutions indicate active C2 infrastructure and potential data exfiltration risk.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.response_code: "NOERROR"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there successful network connections to any resolved domains?
    context: Active C2 communication indicates successful malware operation and potential data theft.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          connection_state: "established"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  # Type 5: Forensic Deep-Dive
  - question: What file system changes occurred around the time of DGA activity?
    context: Emotet typically drops additional payloads and creates persistence mechanisms.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: Are there signs of credential harvesting or lateral movement?
    context: Emotet often steals credentials and spreads to other systems in the network.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar DGA patterns?
    context: Emotet spreads laterally and may infect multiple systems with similar DNS behavior.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Emotet DGA"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id