name: ET MALWARE OSX/AlienSpy RAT Checkin
id: 22019740
description: |
  Detects OSX/AlienSpy Remote Access Trojan command and control communication.
  Indicates confirmed malware infection requiring immediate incident response.
type: detection
detection_id: 2019740
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact RAT checkin payload and compression signature?
    context: Understanding the payload structure reveals RAT capabilities and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.protocol
        - network.transport
        - src_ip
        - dst_ip
        - dst_port

  - question: What command and control server is the RAT communicating with?
    context: C2 server information is critical for threat intelligence and network blocking.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this a known infected system or new compromise?
    context: Previous infection history helps determine if this is ongoing activity or new breach.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "AlienSpy"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  - question: Has this system shown other malware indicators recently?
    context: Multiple malware families may indicate broader compromise or malware distribution.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "ET MALWARE"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 3: Activity Context
  - question: What process or application is generating this RAT traffic?
    context: Identifying the infected process helps understand attack vector and persistence mechanism.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: What initial infection vector led to this RAT installation?
    context: Understanding attack vector helps prevent future infections and identify other victims.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method
        - http.response.body.bytes

  # Type 4: Impact Assessment
  - question: What data has been exfiltrated through this RAT connection?
    context: RATs commonly steal sensitive data, credentials, and personal information.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_toserver
        - network.bytes_toclient
        - dst_port

  - question: Are there signs of credential theft or privilege escalation?
    context: RATs often attempt to steal credentials and escalate privileges for lateral movement.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "keychain"
            - "security"
            - "sudo"
        condition: selection
      fields:
        - process.command_line
        - process.parent.name
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific AlienSpy RAT variant and capabilities are present?
    context: Different RAT variants have varying capabilities for data theft and system control.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "AlienSpy"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.category

  - question: What persistence mechanisms has the RAT established?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "LaunchAgents"
            - "LaunchDaemons"
            - ".plist"
        condition: selection
      fields:
        - file.name
        - file.path
        - process.name

  - question: Are there indicators of additional payload downloads or updates?
    context: RATs often download additional modules or updates from command and control servers.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.response.body.bytes
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other systems infected with AlienSpy or related RAT families?
    context: RAT infections often spread through networks or affect multiple systems in campaigns.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "AlienSpy"
            - "RAT"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a targeted attack campaign against the organization?
    context: RAT usage may indicate advanced persistent threats or targeted espionage campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category: "ET MALWARE"
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity