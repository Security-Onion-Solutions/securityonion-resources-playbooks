name: ET MALWARE W32/DoubleTap.APT Downloader CnC Beacon
id: 22019808
description: |
  Detects W32/DoubleTap APT malware command and control beacon traffic on port 81.
  This signature identifies specific binary patterns in C2 communications.
  No legitimate applications should generate this exact traffic pattern.
type: detection
detection_id: 2019808
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact binary beacon pattern transmitted to the C2 server?
    context: Analyzing the beacon structure reveals malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - proto
        - bytes_in
        - bytes_out

  - question: Is this system known to have legitimate applications using port 81?
    context: Port 81 is uncommon for legitimate services, making this likely malicious.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 81
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out
        - duration

  - question: What process initiated this C2 beacon communication?
    context: Identifying the malware process reveals infection vector and system impact.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: Has the C2 server responded with additional commands or payloads?
    context: C2 responses indicate active threat actor engagement and potential payload delivery.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_port: 81
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out
        - duration

  - question: What is the threat intelligence profile of the C2 server?
    context: Known malicious infrastructure confirms APT campaign attribution and threat level.
    range: -90d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip

  - question: Are there signs of data exfiltration through this C2 channel?
    context: Large outbound transfers may indicate sensitive data theft in progress.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 81
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: What files were accessed or modified around the time of C2 communication?
    context: File activity reveals malware persistence mechanisms and data collection behavior.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  - question: Has the malware established persistence on the infected system?
    context: Registry modifications indicate long-term compromise and system control.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Service"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: Are other systems in the network communicating with the same C2 server?
    context: Multiple infections indicate lateral movement or coordinated APT campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 81
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  - question: What additional malware families are present on the infected system?
    context: APT campaigns often deploy multiple malware tools for different objectives.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "MALWARE"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: Has the infected system been used for lateral movement activities?
    context: Compromised systems often serve as pivot points for network reconnaissance.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out