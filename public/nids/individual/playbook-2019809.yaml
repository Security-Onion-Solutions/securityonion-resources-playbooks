name: ET MALWARE W32/DoubleTap.APT Downloader Socks5 Setup Request
id: 22019809
description: |
  Detects DoubleTap APT malware establishing SOCKS5 proxy connections for command and control communication.
  May trigger on legitimate SOCKS5 proxy usage but pattern is highly specific to this APT group.
type: detection
detection_id: 2019809
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SOCKS5 handshake pattern detected?
    context: The specific byte sequence helps confirm DoubleTap APT attribution and rule out false positives.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What is the destination server responding to this SOCKS5 request?
    context: Understanding the C2 infrastructure helps identify the threat actor's operational infrastructure.
    range: +2m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 1913
        condition: selection
      fields:
        - connection_state
        - bytes_sent
        - bytes_received

  # Type 2: Triage Assessment
  - question: Is SOCKS5 proxy usage normal for this system?
    context: Legitimate SOCKS5 usage should be documented and follow expected patterns.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1913
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - first_seen

  - question: Is this connection originating from an authorized user session?
    context: APT malware typically runs under compromised user accounts or system processes.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 3: Activity Context
  - question: What process initiated this SOCKS5 connection?
    context: Identifying the source process helps determine if this is malware or legitimate proxy software.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this SOCKS5 setup?
    context: Understanding the infection vector helps trace how DoubleTap gained initial access.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_received
        - connection_state

  - question: Are there signs of initial compromise or payload delivery?
    context: DoubleTap typically arrives via spear-phishing or watering hole attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 4: Impact Assessment
  - question: Has the SOCKS5 tunnel been successfully established?
    context: Successful tunnel establishment indicates active C2 communication capability.
    range: +10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 1913
          connection_state: "established"
        condition: selection
      fields:
        - connection_duration
        - bytes_sent
        - bytes_received

  - question: What data is being transmitted through this SOCKS5 connection?
    context: Understanding data flow helps assess potential data exfiltration or command execution.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1913
        condition: selection
      fields:
        - dst_ip
        - bytes_sent
        - bytes_received
        - connection_duration

  # Type 5: Forensic Deep-Dive
  - question: What additional DoubleTap APT indicators are present on this system?
    context: DoubleTap typically deploys multiple components and persistence mechanisms.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: Are there signs of credential harvesting or privilege escalation?
    context: APT groups typically escalate privileges and harvest credentials for lateral movement.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - IntegrityLevel

  # Type 6: Enterprise Correlation
  - question: Are other systems showing DoubleTap APT indicators?
    context: APT campaigns typically target multiple systems and maintain persistent presence.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "DoubleTap"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id