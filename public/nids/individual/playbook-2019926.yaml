name: ET MALWARE HawkEye Keylogger Report SMTP
id: 22019926
description: |
  Detects HawkEye keylogger sending stolen data via SMTP with characteristic subject line.
  May trigger on legitimate emails containing "HawkEye" references or security research communications.
type: detection
detection_id: 2019926
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMTP message content including stolen data?
    context: The email body contains keylogged data, screenshots, and system information collected by the malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - email.subject
        - email.from.address
        - email.to.address
        - email.message_id
  - question: Is this system authorized to send emails via external SMTP servers?
    context: Legitimate email activity would indicate potential false positive rather than malware exfiltration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
  - question: What processes were running when this SMTP connection was established?
    context: Identifying the sending process helps confirm if legitimate email client or malware initiated the connection.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
  - question: What data was exfiltrated in this SMTP transmission?
    context: Understanding the stolen data scope helps assess breach impact and required response actions.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration
  - question: What keylogger installation artifacts exist on this system?
    context: Identifying installation files and persistence mechanisms enables complete malware removal.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|contains:
            - 'hawkeye'
            - 'keylog'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
  - question: Are there registry modifications indicating keylogger persistence?
    context: HawkEye creates registry entries for startup persistence and configuration storage.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid
  - question: What credentials or sensitive data was potentially captured?
    context: Assessing compromised credentials helps determine required password resets and account security measures.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'browser'
            - 'outlook'
            - 'chrome'
            - 'firefox'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Has this system accessed banking or financial websites during keylogger activity?
    context: Financial site access during keylogger presence indicates high-risk credential compromise requiring immediate action.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - 'bank'
            - 'paypal'
            - 'financial'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there multiple SMTP exfiltration attempts from this system?
    context: Multiple transmissions indicate ongoing data theft and help establish the full scope of compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
  - question: Are other systems in the network showing similar keylogger activity?
    context: HawkEye infections may spread through shared drives or lateral movement, requiring enterprise-wide investigation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'HawkEye'
            - 'Keylogger'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature