name: ET MALWARE Probable Keylogger Report SMTP
id: 22019928
description: |
  Detects generic keylogger activity sending stolen data via SMTP with "Keylogger" in subject line.
  May trigger on legitimate security research, testing tools, or educational content about keyloggers.
type: detection
detection_id: 2019928
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact email subject line and sender information?
    context: The subject line pattern and sender details help distinguish between different keylogger families and campaigns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - email.subject
        - email.from.address
        - email.to.address
        - email.message_id
  - question: Is this system part of authorized security testing or research?
    context: Legitimate security testing may involve keylogger tools that generate similar SMTP traffic patterns.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'pentest'
            - 'security'
            - 'test'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: What process initiated this SMTP connection?
    context: Identifying the sending process helps determine if legitimate application or malware created the connection.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
  - question: How much data was transmitted in this SMTP session?
    context: Large data volumes indicate significant information theft requiring immediate containment and assessment.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration
  - question: Are there suspicious file creation or modification events?
    context: Keyloggers often create log files or screenshots before SMTP transmission, indicating data collection scope.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'log'
            - 'txt'
            - 'jpg'
            - 'png'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
  - question: What registry modifications suggest keylogger installation?
    context: Registry changes for startup persistence or configuration indicate confirmed malware installation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'CurrentVersion\\Run'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid
  - question: What applications were accessed during potential keystroke capture?
    context: Understanding targeted applications helps assess what credentials or data may have been compromised.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'notepad'
            - 'browser'
            - 'outlook'
            - 'word'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Are there network connections to suspicious domains or IPs?
    context: Additional C2 connections indicate broader malware functionality beyond simple keylogging.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in
  - question: Has this system shown other malware indicators recently?
    context: Multiple malware indicators suggest broader compromise requiring comprehensive incident response.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - 'trojan'
            - 'malware'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - alert.severity
  - question: Are multiple systems exhibiting similar keylogger SMTP activity?
    context: Enterprise-wide keylogger activity indicates coordinated attack or worm-like propagation requiring immediate containment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Keylogger Report SMTP'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature