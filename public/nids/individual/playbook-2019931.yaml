name: ET MALWARE Trojan.SpamBanker Report via SMTP
id: 22019931
description: |
  Detects Trojan.SpamBanker malware reporting stolen credentials via SMTP with keylogger subject line.
  May trigger on legitimate applications sending system reports but typically indicates active data theft.
type: detection
detection_id: 2019931
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMTP message content sent by the SpamBanker trojan?
    context: The email content reveals what credentials and data were stolen from the infected system.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.payload_printable
        - smtp.mail.from
        - smtp.mail.to

  - question: What specific keylogger data was included in the SMTP transmission?
    context: Understanding the stolen data helps assess the impact and compromised accounts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this system authorized to send SMTP email directly to external servers?
    context: Most corporate systems should relay through internal mail servers, not connect directly to external SMTP.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this user account normally send emails with system information?
    context: Legitimate system administrators might send automated reports that could false positive.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - 'mail'
            - 'sendmail'
            - 'smtp'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What process initiated the SMTP connection for this malware communication?
    context: Identifying the infected process helps determine the initial infection vector and scope.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - 'smtp'
            - 'mail'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What user activity preceded this malware transmission?
    context: Understanding user actions before infection helps identify the delivery mechanism.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          Image|contains:
            - 'browser'
            - 'email'
            - 'office'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What other network connections occurred during this malware session?
    context: SpamBanker may communicate with multiple servers for command and control operations.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: What credentials and sensitive data were captured by the keylogger?
    context: Assessing the scope of data theft helps prioritize incident response and password resets.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetFilename|contains:
            - 'log'
            - 'key'
            - 'password'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - EventType

  - question: Did the malware access browser credential stores or password managers?
    context: SpamBanker often targets saved browser passwords and credential management applications.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - 'chrome'
            - 'firefox'
            - 'password'
            - 'credential'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific SpamBanker variant is indicated by the SMTP headers and content?
    context: Different SpamBanker variants have unique communication patterns and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SpamBanker'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.payload_printable
        - rule.name
        - alert.severity

  - question: What persistence mechanisms were established by the malware?
    context: SpamBanker typically creates registry entries and startup items to maintain persistence.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: What files were created or modified by the malware on the infected system?
    context: Understanding file system changes helps with malware removal and forensic analysis.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          EventType: 'FileCreate'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with SpamBanker or similar keylogger malware?
    context: SpamBanker infections may spread through shared network resources or email campaigns.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'SpamBanker'
            - 'Keylogger'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader credential harvesting campaign?
    context: SpamBanker attacks may be coordinated with other malware families targeting organizational credentials.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'trojan-activity'
            - 'credential-theft'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name