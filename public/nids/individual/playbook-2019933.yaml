name: ET MALWARE Trojan/Downloader.Fosniw.sap Reporting via SMTP
id: 22019933
description: |
  Detects Trojan/Downloader.Fosniw.sap malware reporting via SMTP with keylogger subject and system information.
  May trigger on legitimate system monitoring tools but typically indicates active malware data exfiltration.
type: detection
detection_id: 2019933
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMTP message content sent by the Fosniw malware?
    context: The email content reveals system information and credentials harvested by the malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.payload_printable
        - smtp.mail.from
        - smtp.mail.to

  - question: What specific system information was included in the malware report?
    context: Understanding what system data was exfiltrated helps assess the scope of compromise.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this system authorized to send SMTP email with system information?
    context: Corporate systems typically use internal mail relays and don't send system info via email.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this user account have legitimate reasons to send keylogger reports?
    context: Security administrators might use keylogger tools for monitoring, but this is typically centralized.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - 'keylog'
            - 'monitor'
            - 'audit'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What process initiated the SMTP connection for this malware communication?
    context: Identifying the infected process helps determine the infection vector and malware family.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - 'smtp'
            - 'mail'
            - 'send'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What user activity occurred before this malware transmission?
    context: Understanding the infection timeline helps identify the initial compromise vector.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          Image|contains:
            - 'browser'
            - 'email'
            - 'download'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What other network activity occurred during this malware session?
    context: Fosniw malware may download additional payloads or communicate with multiple C2 servers.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: What credentials and system information were captured by the keylogger?
    context: Assessing the scope of data theft helps prioritize account security and system hardening.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetFilename|contains:
            - 'log'
            - 'key'
            - 'password'
            - 'credential'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - EventType

  - question: Did the malware access browser credential stores or system password caches?
    context: Fosniw malware often targets stored credentials in browsers and system credential managers.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - 'chrome'
            - 'firefox'
            - 'credential'
            - 'lsass'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific Fosniw variant is indicated by the email subject pattern?
    context: Different Fosniw variants use unique subject line patterns that indicate capabilities and version.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Fosniw'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.payload_printable
        - rule.name
        - alert.severity

  - question: What persistence mechanisms were established by the malware?
    context: Fosniw typically creates registry entries and scheduled tasks to maintain system access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Task'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: What files were created or modified by the malware on the infected system?
    context: Understanding file system changes helps with malware removal and forensic reconstruction.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          EventType|contains:
            - 'FileCreate'
            - 'FileModify'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What additional payloads were downloaded by the Fosniw downloader component?
    context: Fosniw is a downloader that typically retrieves additional malware components after initial infection.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Fosniw or similar keylogger malware?
    context: Fosniw infections may spread through email campaigns or shared network resources.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Fosniw'
            - 'keylogger'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader malware campaign targeting the organization?
    context: Fosniw attacks may be coordinated with other malware families in multi-stage campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'trojan-activity'
            - 'downloader'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name