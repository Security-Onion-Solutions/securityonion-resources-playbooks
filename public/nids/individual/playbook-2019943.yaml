name: ET MALWARE ZhCAT.HackTool Operation Cleaver HTTP CnC Beacon
id: 22019943
description: |
  Detects ZhCAT.HackTool malware from Operation Cleaver campaign communicating with command and control servers.
  May trigger on legitimate applications using similar HTTP patterns but typically indicates active APT malware.
type: detection
detection_id: 2019943
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP POST request sent by the ZhCAT malware?
    context: The POST data reveals command and control communication patterns and potential data exfiltration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers
        - url.full

  - question: What was the server response to this malware beacon?
    context: C2 server responses may contain commands, configuration updates, or additional payloads.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.headers

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with the identified command and control server?
    context: Legitimate applications should not communicate with known malicious infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Does this HTTP traffic pattern match normal application behavior for this system?
    context: ZhCAT malware uses specific HTTP patterns that differ from legitimate web traffic.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.body.bytes

  # Type 3: Activity Context
  - question: What process initiated the HTTP connection for this malware beacon?
    context: Identifying the infected process helps determine the infection vector and malware persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - 'http'
            - 'curl'
            - 'wget'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What user activity preceded this malware communication?
    context: Understanding the infection timeline helps identify the initial compromise method.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          Image|contains:
            - 'browser'
            - 'email'
            - 'office'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What other network connections occurred during this C2 communication session?
    context: Operation Cleaver malware often uses multiple C2 channels and performs reconnaissance.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: What data was exfiltrated through this command and control channel?
    context: ZhCAT malware is designed for data theft and espionage operations.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.body.bytes|gt: 1000
        condition: selection
      fields:
        - url.full
        - http.request.body.bytes
        - http.response.status_code

  - question: Did the malware access sensitive files or directories on the infected system?
    context: Operation Cleaver targets intellectual property and sensitive organizational data.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetFilename|contains:
            - 'Documents'
            - 'Desktop'
            - 'Downloads'
            - 'confidential'
        condition: selection
      fields:
        - TargetFilename
        - EventType
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What specific ZhCAT variant is indicated by the HTTP beacon pattern?
    context: Different ZhCAT variants have unique communication protocols and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'ZhCAT'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.payload_printable
        - rule.name
        - alert.severity

  - question: What persistence mechanisms were established by the Operation Cleaver malware?
    context: Operation Cleaver uses sophisticated persistence techniques including services and scheduled tasks.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetObject|contains:
            - 'Services'
            - 'Run'
            - 'Task'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: What lateral movement activities occurred from the infected system?
    context: Operation Cleaver campaigns typically involve lateral movement to access additional systems.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: What additional tools or payloads were downloaded by the malware?
    context: ZhCAT often downloads additional reconnaissance and data theft tools after initial infection.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with Operation Cleaver infrastructure?
    context: Operation Cleaver is a coordinated campaign that typically targets multiple systems.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Cleaver'
            - 'ZhCAT'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.severity

  - question: Is this part of a broader Advanced Persistent Threat campaign?
    context: Operation Cleaver is a nation-state APT campaign with specific targeting and techniques.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'command-and-control'
            - 'apt'
            - 'espionage'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name