name: ET MALWARE US-CERT TA14-353A Wiper 2
id: 22019994
description: |
  Detects malware associated with US-CERT TA14-353A alert containing wiper functionality.
  Unlikely to trigger on legitimate traffic due to specific binary signature pattern.
type: detection
detection_id: 2019994
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact binary payload containing the wiper signature?
    context: Analyzing the complete payload reveals the malware variant and potential capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - src_ip
        - dst_ip

  - question: Is this connection part of normal application traffic for these hosts?
    context: Wiper malware typically communicates with C2 servers, not legitimate business applications.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out
        - connection_count

  - question: What process initiated this suspicious network connection?
    context: Identifying the parent process helps determine if this is malware execution or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line
        - process.parent.name

  - question: What other malicious activity has occurred on this host recently?
    context: Wiper malware is often deployed as final payload after initial compromise and reconnaissance.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - timestamp

  - question: Has destructive file activity been detected on this system?
    context: Wiper malware's primary function is to delete or corrupt files and system data.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action|contains:
            - deleted
            - modified
            - overwritten
        condition: selection
      fields:
        - file.name
        - file.path
        - process.name
        - event.action

  - question: Are there signs of system tampering or anti-forensics activity?
    context: Wipers often attempt to cover tracks by deleting logs and system files.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - 'Windows\System32'
            - 'Windows\Logs'
            - '.log'
            - '.evtx'
        condition: selection
      fields:
        - file.name
        - file.path
        - event.action
        - process.name

  - question: What registry modifications occurred around the time of detection?
    context: Malware often modifies registry for persistence or to disable security features.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  - question: Has this host attempted to spread malware to other systems?
    context: Some wiper variants include worm capabilities to spread across networks.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_state

  - question: Are there indicators of data exfiltration before destruction?
    context: Attackers may steal sensitive data before deploying wiper to cover tracks.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_out|gt: 1000000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  - question: Are other systems showing signs of wiper malware infection?
    context: Coordinated wiper attacks often target multiple systems simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Wiper'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What external infrastructure is associated with this wiper campaign?
    context: Identifying C2 servers helps understand the threat actor and block additional attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'TA14-353A'
        condition: selection
      fields:
        - dst_ip
        - dns.resolved_ip
        - dst_port