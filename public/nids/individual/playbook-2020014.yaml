name: ET MALWARE US-CERT TA14-353A Lightweight Backdoor 8
id: 22020014
description: |
  Detects specific byte patterns associated with lightweight backdoor malware identified in US-CERT alert TA14-353A.
  This signature identifies encrypted command and control communications from compromised systems.
  No legitimate software should generate these exact byte sequences.
type: detection
detection_id: 2020014
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the exact byte patterns and payload size detected in this connection?
    context: Understanding the specific malware communication structure helps confirm the backdoor variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What TCP connection details were involved in this backdoor communication?
    context: Connection metadata reveals the backdoor's network behavior and potential command server.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - conn_state

  # Type 2: Triage Assessment
  - question: Is this connection from a known administrative workstation or server?
    context: Legitimate systems should never generate these specific backdoor patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: Has this source system exhibited normal network behavior recently?
    context: Compromised systems often show changes in network patterns after infection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes

  # Type 3: Activity Context
  - question: What processes were running on the source system around the time of this communication?
    context: Identifying the backdoor process helps understand infection vector and persistence.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What network connections preceded this backdoor communication?
    context: Previous connections may reveal the infection vector or initial compromise.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - service

  # Type 4: Impact Assessment
  - question: What data volume was transferred in this backdoor session?
    context: Large data transfers may indicate data exfiltration or additional payload delivery.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - duration

  - question: Are there signs of successful command execution or file modifications?
    context: File changes indicate successful backdoor operation and potential system compromise.
    range: -15m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What is the complete communication pattern between source and destination?
    context: Full session analysis reveals backdoor capabilities and attacker commands.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - orig_bytes
        - resp_bytes
        - conn_state

  - question: Are there registry modifications indicating backdoor persistence?
    context: Registry changes show how the backdoor maintains persistence across reboots.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems communicating with the same destination IP?
    context: Multiple infected systems indicate a broader compromise campaign.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - proto

  - question: Have similar backdoor patterns been detected across the enterprise?
    context: Coordinated backdoor deployment indicates advanced persistent threat activity.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "TA14-353A"
            - "Lightweight Backdoor"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name