name: ET MALWARE US-CERT TA14-353A Lightweight Backdoor 9
id: 22020015
description: |
  Detects specific byte patterns associated with lightweight backdoor malware variant 9 from US-CERT alert TA14-353A.
  This signature identifies encrypted command and control communications with different encoding patterns.
  No legitimate software should generate these exact byte sequences.
type: detection
detection_id: 2020015
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the specific byte patterns and communication structure in this backdoor variant?
    context: Different byte patterns indicate evolved backdoor variants with potentially different capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What TCP session characteristics define this backdoor communication?
    context: Session details help distinguish this variant from other backdoor communications.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - conn_state

  # Type 2: Triage Assessment
  - question: Is this system authorized to make outbound connections to this destination?
    context: Backdoor communications typically target unauthorized external command servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  - question: Does this connection pattern match normal business operations?
    context: Backdoor communications often occur outside normal business hours or patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - hour
        - duration

  # Type 3: Activity Context
  - question: What process initiated this backdoor communication session?
    context: Identifying the backdoor executable helps understand infection method and persistence.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this specific backdoor pattern?
    context: Previous connections may reveal initial infection or reconnaissance activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - orig_bytes

  # Type 4: Impact Assessment
  - question: What is the data transfer volume and session duration for this backdoor?
    context: Transfer patterns indicate whether this is command reception or data exfiltration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - duration
        - conn_state

  - question: Are there file system modifications following this backdoor communication?
    context: File changes indicate successful backdoor command execution and system compromise.
    range: +15m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What is the complete backdoor communication timeline and pattern?
    context: Full session analysis reveals backdoor operational capabilities and command structure.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - orig_bytes
        - resp_bytes

  - question: What persistence mechanisms has this backdoor variant established?
    context: Registry modifications show how the backdoor maintains access across system restarts.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are multiple systems infected with this backdoor variant?
    context: Multiple infections indicate coordinated campaign deployment across the enterprise.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - orig_bytes

  - question: What is the scope of TA14-353A related backdoor activity enterprise-wide?
    context: Comprehensive view of the threat campaign helps prioritize response efforts.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "TA14-353A"
            - "Lightweight Backdoor"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name