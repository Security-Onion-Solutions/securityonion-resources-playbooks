name: ET MALWARE US-CERT TA14-353A Lightweight Backdoor 10
id: 22020016
description: |
  Detects communication patterns associated with the Lightweight Backdoor malware family documented in US-CERT alert TA14-353A.
  This backdoor uses specific hardcoded strings for command and control communication.
  Legitimate applications would not contain these specific malware signatures.
type: detection
detection_id: 2020016
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete TCP payload containing the backdoor signature?
    context: Analyzing the full payload reveals the backdoor's communication protocol and potential commands.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id
        - proto

  - question: What specific backdoor strings were detected in the traffic?
    context: The backdoor uses hardcoded strings "Sleepy!@#qaz13402scvsde890" and "BC435@PRO62384923412!@3!" for identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - alert.severity
        - payload_printable

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate applications that might generate similar traffic?
    context: Confirms whether this is a known false positive from legitimate software.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: Has this connection pattern been observed during normal business hours?
    context: Backdoor traffic often occurs outside normal business operations to avoid detection.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - community_id

  # Type 3: Activity Context
  - question: What process initiated this network connection?
    context: Identifying the source process helps determine if the backdoor is running as a service or injected into legitimate processes.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          dest.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What other network connections occurred from this system around the same time?
    context: Backdoors often establish multiple connections for different purposes (C2, data exfiltration, lateral movement).
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Has the backdoor successfully established a persistent connection?
    context: Determines if the malware has achieved stable command and control capability.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - duration
        - state
        - bytes_toserver
        - bytes_toclient

  - question: What data volume has been transmitted through this backdoor connection?
    context: Large data transfers may indicate data exfiltration or payload downloads.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - pkts_toserver
        - pkts_toclient

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified around the time of backdoor activation?
    context: Backdoors often drop additional payloads or create persistence mechanisms through file system changes.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  - question: Are there signs of registry modifications for persistence?
    context: Windows backdoors commonly modify registry keys for automatic startup and persistence.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same external IP?
    context: Identifies the scope of the backdoor infection across the enterprise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - bytes_toserver
        - bytes_toclient

  - question: Have similar backdoor signatures been detected on other systems?
    context: Determines if this is part of a coordinated attack campaign across the organization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "Lightweight Backdoor"
            - "TA14-353A"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity