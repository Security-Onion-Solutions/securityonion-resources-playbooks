name: ET MALWARE US-CERT TA14-353A Proxy Tool 2
id: 22020018
description: |
  Detects proxy tool malware associated with US-CERT TA14-353A alert.
  Unlikely to trigger on legitimate traffic due to specific binary signature pattern excluding HTTP.
type: detection
detection_id: 2020018
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete binary payload containing the proxy tool signature?
    context: Analyzing the full payload reveals the proxy tool variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - src_ip
        - dst_ip
        - dst_port

  - question: Is this non-HTTP traffic normal between these hosts?
    context: Proxy tools often use custom protocols to bypass security controls and blend with legitimate traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - connection_count
        - duration_avg

  - question: What process established this suspicious proxy connection?
    context: Identifying the initiating process helps determine if this is malware or legitimate proxy software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line
        - process.parent.name

  - question: What other suspicious network activity preceded this proxy detection?
    context: Proxy tools are often deployed after initial compromise to establish persistent C2 channels.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port
        - timestamp

  - question: Is this host being used to proxy traffic for other internal systems?
    context: Compromised hosts with proxy tools often relay traffic to hide the true source of attacks.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: What files were recently executed or modified on this system?
    context: Proxy tool installation leaves filesystem artifacts and may involve dropper execution.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action|contains:
            - created
            - executed
            - modified
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: Are there signs of tunneling or protocol evasion techniques?
    context: Proxy tools often encapsulate protocols within other protocols to evade detection.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_out|gt: 10000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - duration

  - question: What persistence mechanisms were established on this host?
    context: Proxy tools need persistence to maintain long-term access for threat actors.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.key|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  - question: Has this proxy been used to access external resources or C2 servers?
    context: Proxy tools enable indirect access to external resources while hiding the true destination.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  - question: Are other systems in the network showing similar proxy tool activity?
    context: Threat actors often deploy proxy tools across multiple compromised systems for redundancy.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Proxy Tool'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What external infrastructure is being used by this proxy campaign?
    context: Identifying proxy server destinations helps understand threat actor infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'TA14-353A'
        condition: selection
      fields:
        - dst_ip
        - dns.resolved_ip
        - dst_port