name: ET MALWARE Win32/Spy.Agent.OHT - AnunakAPT TCP Checkin 1
id: 22020024
description: |
  Detects Win32/Spy.Agent.OHT malware associated with AnunakAPT (Carbanak) financial targeting campaign.
  This signature identifies specific 24-byte TCP checkin patterns used by the malware for command and control.
  No legitimate software uses these exact byte sequences for communication.
type: detection
detection_id: 2020024
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact 24-byte payload structure of this AnunakAPT checkin?
    context: The specific payload format reveals malware variant and communication protocol details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What TCP connection details characterize this financial malware communication?
    context: Connection metadata helps identify command and control infrastructure used by AnunakAPT.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - conn_state

  # Type 2: Triage Assessment
  - question: Is this system part of financial infrastructure or payment processing?
    context: AnunakAPT specifically targets financial institutions and payment card processing systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  - question: Does this outbound connection match authorized financial system communications?
    context: Financial systems have strict communication patterns that malware checkins violate.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - orig_bytes

  # Type 3: Activity Context
  - question: What process executed this AnunakAPT malware checkin?
    context: Process identification helps understand infection vector and malware deployment method.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What network activity preceded this malware checkin?
    context: Previous connections may reveal initial compromise or lateral movement activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - orig_bytes

  # Type 4: Impact Assessment
  - question: What is the frequency and timing pattern of these malware checkins?
    context: Checkin frequency indicates malware operational status and command polling intervals.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - orig_bytes

  - question: Are there signs of financial data access or database queries?
    context: AnunakAPT targets financial data, so database access indicates successful compromise.
    range: +15m/+2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'sqlcmd'
            - 'mysql'
            - 'psql'
            - 'oracle'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What is the complete AnunakAPT command and control communication pattern?
    context: Full C2 analysis reveals malware capabilities and attacker command structure.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - orig_bytes
        - resp_bytes
        - duration

  - question: What files were accessed or modified by this financial malware?
    context: File access patterns reveal data targeting and potential financial information theft.
    range: -30m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: Are there registry modifications indicating AnunakAPT persistence mechanisms?
    context: Registry changes show how the malware maintains access to financial systems.
    range: -30m/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other financial systems infected with AnunakAPT malware?
    context: Multiple infections indicate coordinated financial institution targeting campaign.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - orig_bytes

  - question: What is the scope of AnunakAPT activity across the financial network?
    context: Enterprise-wide analysis helps assess campaign scope and prioritize containment efforts.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "AnunakAPT"
            - "Spy.Agent.OHT"
            - "Carbanak"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name