name: ET ATTACK_RESPONSE Microsoft WMIC Prompt Outbound
id: 22020086
description: |
  Detects Microsoft WMIC command prompt output being transmitted outbound from internal networks.
  May indicate legitimate remote administration or malicious command execution with output exfiltration.
type: detection
detection_id: 2020086
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete WMIC command output being transmitted?
    context: Understanding the full WMIC output reveals what system information was accessed and potentially exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What was the destination and connection context for this WMIC output?
    context: Identifying the external destination helps determine if this is authorized remote administration or data exfiltration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system normally used for remote WMIC administration?
    context: Legitimate system administrators may use WMIC for remote management tasks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'wmic.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessId

  - question: Does this activity align with scheduled maintenance windows?
    context: WMIC usage during business hours or maintenance windows may indicate legitimate administration.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'attack-response'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What process initiated the WMIC command on the source system?
    context: Understanding the parent process helps determine if WMIC was launched by legitimate tools or malicious actors.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'wmic.exe'
        condition: selection
      fields:
        - ParentImage
        - ParentCommandLine
        - User
        - CommandLine
        - ProcessGuid

  - question: What other administrative commands were executed around the same time?
    context: Multiple administrative commands may indicate broader system reconnaissance or legitimate maintenance.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'net.exe'
            - 'netsh.exe'
            - 'sc.exe'
            - 'tasklist.exe'
            - 'systeminfo.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  # Type 4: Impact Assessment
  - question: What system information was potentially exposed through WMIC output?
    context: WMIC can reveal sensitive system configuration, user accounts, and installed software details.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'wmic'
            - 'useraccount'
            - 'process'
            - 'service'
            - 'product'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessId

  - question: Has data been successfully transmitted to the external destination?
    context: Confirming successful data transmission indicates potential information disclosure.
    range: +/-5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - connection_state
        - duration

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of remote access tools or backdoors on the source system?
    context: WMIC output exfiltration may indicate compromise and remote control capabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'psexec'
            - 'winrs'
            - 'powershell'
            - 'cmd'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What network connections were established to facilitate this data transfer?
    context: Understanding the communication channel helps identify the method used for data exfiltration.
    range: +/-10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_toserver
        - connection_state

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar WMIC output exfiltration patterns?
    context: Multiple systems with WMIC output transmission may indicate a coordinated attack or widespread compromise.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET ATTACK_RESPONSE Microsoft WMIC Prompt Outbound'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.hostname