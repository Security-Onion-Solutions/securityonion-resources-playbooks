name: ET ATTACK_RESPONSE Microsoft Netsh Firewall Disable Output Outbound
id: 22020087
description: |
  Detects output from netsh firewall disable commands being transmitted outbound from internal networks.
  May indicate legitimate firewall administration or malicious firewall manipulation with command output exfiltration.
type: detection
detection_id: 2020087
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete netsh firewall command output being transmitted?
    context: Understanding the full netsh output reveals what firewall changes were attempted and their success status.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What specific firewall operations were performed based on the output?
    context: The deprecation message indicates attempts to use legacy firewall commands, revealing the attacker's methodology.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system regularly managed via netsh firewall commands?
    context: System administrators may legitimately use netsh for firewall configuration management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'netsh.exe'
          CommandLine|contains: 'firewall'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessId

  - question: Does this firewall activity occur during authorized maintenance periods?
    context: Firewall changes during business hours or maintenance windows may indicate legitimate administration.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'attack-response'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What process executed the netsh firewall command on the source system?
    context: Understanding the parent process helps determine if netsh was launched by legitimate tools or malicious actors.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'netsh.exe'
          CommandLine|contains: 'firewall'
        condition: selection
      fields:
        - ParentImage
        - ParentCommandLine
        - User
        - CommandLine
        - ProcessGuid

  - question: What other system configuration commands were executed around the same time?
    context: Multiple system configuration commands may indicate broader security control manipulation or legitimate maintenance.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'sc.exe'
            - 'reg.exe'
            - 'bcdedit.exe'
            - 'wmic.exe'
            - 'netsh.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  # Type 4: Impact Assessment
  - question: Were firewall rules successfully modified or disabled?
    context: Successful firewall modification compromises network security controls and enables further attack vectors.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'netsh firewall set opmode disable'
            - 'netsh advfirewall set'
            - 'netsh firewall delete'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessId
        - ExitCode

  - question: What network access was potentially enabled by firewall changes?
    context: Firewall modifications may open new attack vectors or enable lateral movement capabilities.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - connection_state
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: Are there indicators of remote access or backdoor installation?
    context: Firewall manipulation often precedes or accompanies backdoor installation and remote access setup.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'psexec'
            - 'winrs'
            - 'powershell'
            - 'mstsc'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What persistence mechanisms were established after firewall modification?
    context: Attackers often establish persistence after disabling security controls like firewalls.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'schtasks'
            - 'at.exe'
            - 'reg add'
            - 'sc create'
        condition: selection
      fields:
        - CommandLine
        - User
        - Image
        - ProcessId

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar firewall manipulation attempts?
    context: Multiple systems with firewall modification attempts may indicate a coordinated attack campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET ATTACK_RESPONSE Microsoft Netsh Firewall Disable Output Outbound'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.hostname

  - question: Is this part of a broader security control bypass campaign?
    context: Firewall disabling may be part of systematic security control bypass across the enterprise.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'attack-response'
          rule.name|contains:
            - 'firewall'
            - 'defender'
            - 'antivirus'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip