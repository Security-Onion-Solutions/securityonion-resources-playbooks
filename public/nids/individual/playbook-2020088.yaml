name: ET ATTACK_RESPONSE SysInternals sc.exe Output Outbound
id: 22020088
description: |
  Detects Windows Service Control (sc.exe) command output being transmitted outbound from internal networks.
  May indicate legitimate service administration or malicious service enumeration with output exfiltration.
type: detection
detection_id: 2020088
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete sc.exe command output being transmitted?
    context: Understanding the full sc.exe output reveals what service information was accessed and potentially exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What specific services were queried based on the output format?
    context: The SERVICE_NAME, TYPE, and SERVICE_EXIT_CODE fields indicate comprehensive service enumeration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system regularly managed via sc.exe commands?
    context: System administrators may legitimately use sc.exe for service management and monitoring.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'sc.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessId

  - question: Does this service enumeration occur during authorized maintenance periods?
    context: Service queries during business hours or maintenance windows may indicate legitimate administration.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'attack-response'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What process initiated the sc.exe command on the source system?
    context: Understanding the parent process helps determine if sc.exe was launched by legitimate tools or malicious actors.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'sc.exe'
        condition: selection
      fields:
        - ParentImage
        - ParentCommandLine
        - User
        - CommandLine
        - ProcessGuid

  - question: What other system enumeration commands were executed around the same time?
    context: Multiple enumeration commands may indicate broader system reconnaissance or legitimate inventory gathering.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'net.exe'
            - 'wmic.exe'
            - 'tasklist.exe'
            - 'systeminfo.exe'
            - 'whoami.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  # Type 4: Impact Assessment
  - question: What sensitive service information was potentially exposed?
    context: Service enumeration can reveal security software, running processes, and system configuration details.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'sc query'
            - 'sc queryex'
            - 'sc qc'
            - 'sc enumdepend'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessId

  - question: Were any service modifications attempted after enumeration?
    context: Service enumeration often precedes service manipulation for privilege escalation or persistence.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'sc config'
            - 'sc create'
            - 'sc start'
            - 'sc stop'
            - 'sc delete'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessId
        - ExitCode

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of privilege escalation attempts using service information?
    context: Service enumeration may be used to identify services running with elevated privileges for exploitation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          User|contains:
            - 'SYSTEM'
            - 'Administrator'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What network connections were established to facilitate service data transfer?
    context: Understanding the communication channel helps identify the method used for service information exfiltration.
    range: +/-10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_toserver
        - connection_state

  - question: Were any security services specifically targeted or disabled?
    context: Attackers often target security services for disabling to avoid detection.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'windefend'
            - 'antivirus'
            - 'firewall'
            - 'security'
        condition: selection
      fields:
        - CommandLine
        - User
        - Image
        - ProcessId

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar service enumeration patterns?
    context: Multiple systems with service enumeration may indicate a coordinated reconnaissance campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET ATTACK_RESPONSE SysInternals sc.exe Output Outbound'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.hostname

  - question: Is this part of a broader system discovery campaign across the enterprise?
    context: Service enumeration may be part of systematic reconnaissance across multiple enterprise systems.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'attack-response'
          rule.name|contains:
            - 'WMIC'
            - 'Netsh'
            - 'sc.exe'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip