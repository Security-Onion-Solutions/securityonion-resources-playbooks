name: ET MALWARE TinyLoader.A Checkin x86
id: 22020150
description: |
  Detects TinyLoader.A malware checkin communications using specific 12-byte UDP patterns.
  This signature identifies command and control communications from infected x86 systems.
  The specific byte pattern ending in "32 32" is unique to this malware family.
type: detection
detection_id: 2020150
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact 12-byte UDP payload structure of this TinyLoader checkin?
    context: The specific payload format reveals malware variant and communication protocol details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What UDP connection characteristics define this TinyLoader communication?
    context: UDP connection metadata helps identify command and control infrastructure patterns.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto

  # Type 2: Triage Assessment
  - question: Is this system authorized to make UDP connections to external networks?
    context: Many networks restrict UDP traffic, making these connections highly suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - orig_bytes

  - question: Does this UDP traffic pattern match normal system behavior?
    context: TinyLoader checkins create unusual UDP patterns that differ from legitimate traffic.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration

  # Type 3: Activity Context
  - question: What process initiated this TinyLoader UDP communication?
    context: Process identification helps understand infection vector and malware deployment method.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What network activity preceded this malware checkin?
    context: Previous connections may reveal initial infection or payload download activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - orig_bytes

  # Type 4: Impact Assessment
  - question: What is the frequency and timing of these TinyLoader checkins?
    context: Checkin frequency indicates malware operational status and command polling behavior.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - src_port
        - dst_port
        - orig_bytes

  - question: Are there signs of payload download or additional malware installation?
    context: TinyLoader is often used to download and install additional malware payloads.
    range: +15m/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - orig_bytes
        - resp_bytes

  # Type 5: Forensic Deep-Dive
  - question: What is the complete TinyLoader command and control communication timeline?
    context: Full C2 analysis reveals loader capabilities and secondary payload delivery patterns.
    range: -2h/+4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - proto
        - orig_bytes
        - resp_bytes

  - question: What files were created or modified during TinyLoader operation?
    context: File modifications indicate successful payload download and secondary malware installation.
    range: -15m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are there registry changes supporting TinyLoader or secondary malware persistence?
    context: Registry modifications show how the loader maintains access and installs additional threats.
    range: -15m/+2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems infected with TinyLoader or communicating with the same C2?
    context: Multiple infections indicate coordinated malware distribution campaign.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - src_ip
        - dst_port
        - orig_bytes

  - question: What is the enterprise-wide scope of TinyLoader activity and secondary infections?
    context: Comprehensive analysis helps understand campaign scope and secondary malware deployment.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "TinyLoader"
            - "Loader"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name