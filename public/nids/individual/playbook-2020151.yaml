name: ET MALWARE TinyLoader.A Checkin x64
id: 22020151
description: |
  Detects TinyLoader.A malware x64 variant performing check-in communication with command and control servers.
  This specific 12-byte UDP payload pattern indicates malware beacon activity and should be investigated immediately.
type: detection
detection_id: 2020151
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact UDP payload content that triggered this TinyLoader detection?
    context: The specific 12-byte pattern helps confirm malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - rule.category

  - question: What are the network connection details for this TinyLoader communication?
    context: Understanding source and destination helps identify infected system and C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this UDP traffic part of normal network operations for this host?
    context: Legitimate UDP applications may generate similar traffic patterns requiring baseline comparison.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Has this source system shown other suspicious network behavior recently?
    context: Multiple alerts from same host indicate persistent compromise requiring immediate response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  # Type 3: Activity Context
  - question: What process initiated this UDP communication on the source system?
    context: Identifying the parent process helps determine infection vector and malware persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What other network connections occurred around the same time from this host?
    context: Concurrent connections may reveal additional C2 channels or data exfiltration attempts.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Has the TinyLoader payload established persistent communication with the C2 server?
    context: Regular beacon intervals indicate successful malware installation and ongoing compromise.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of additional malware downloads or command execution?
    context: TinyLoader often serves as initial stage for downloading additional payloads.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.response.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What file system changes occurred on the infected host during this timeframe?
    context: Malware installation typically involves file creation, modification, or execution.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessImage

  - question: Are there registry modifications indicating malware persistence mechanisms?
    context: TinyLoader variants often establish persistence through registry modifications.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same C2 server?
    context: TinyLoader campaigns often target multiple systems within an organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Is this part of a broader malware campaign across the enterprise?
    context: Multiple TinyLoader detections indicate coordinated attack requiring organization-wide response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: TinyLoader
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name