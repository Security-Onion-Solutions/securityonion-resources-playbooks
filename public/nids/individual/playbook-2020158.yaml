name: ET MALWARE Mini/Cosmic Duke variant FTP upload
id: 22020158
description: |
  Detects Mini/Cosmic Duke malware variants uploading files via FTP with characteristic 48-character hexadecimal filenames.
  This targeted malware family is associated with advanced persistent threat activities and data exfiltration.
type: detection
detection_id: 2020158
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact filename being uploaded via FTP in this Duke variant activity?
    context: The 48-character hex filename pattern is distinctive of Duke malware data exfiltration methods.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - rule.category

  - question: What are the FTP connection details for this suspected data exfiltration?
    context: Understanding FTP server destination helps identify attacker infrastructure and data theft scope.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this FTP upload part of legitimate business operations or automated backups?
    context: Authorized FTP transfers may have similar patterns but typically use predictable naming conventions.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - duration

  - question: Does this system regularly perform FTP uploads during business hours?
    context: Duke malware often operates during off-hours to avoid detection by security teams.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  # Type 3: Activity Context
  - question: What process initiated this FTP upload on the source system?
    context: Identifying the parent process reveals infection vector and helps determine malware persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: ftp
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What file system activity preceded this FTP upload?
    context: Duke variants typically collect and stage files before exfiltration via FTP.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains: .bin
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessImage

  - question: Were there other network connections from this host around the same time?
    context: Duke malware often uses multiple communication channels for command and control.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: What is the size and frequency of data being uploaded via FTP?
    context: Large or frequent uploads indicate significant data exfiltration requiring immediate containment.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - bytes_toserver
        - duration

  - question: Has the malware successfully established persistent access to sensitive data?
    context: Duke variants target high-value information requiring assessment of data access scope.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessImage

  # Type 5: Forensic Deep-Dive
  - question: What registry modifications indicate Duke malware persistence mechanisms?
    context: Duke variants establish persistence through registry keys for long-term access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  - question: Are there signs of credential harvesting or privilege escalation?
    context: Duke malware often attempts to escalate privileges for broader system access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - whoami
            - net user
            - net group
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network uploading to the same FTP server?
    context: Duke campaigns often target multiple systems within an organization simultaneously.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - bytes_toserver

  - question: Is this part of a broader Duke malware campaign across the enterprise?
    context: Multiple Duke detections indicate coordinated APT activity requiring organization-wide response.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: Duke
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name