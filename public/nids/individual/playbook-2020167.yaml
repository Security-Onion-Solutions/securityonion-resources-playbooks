name: ET MALWARE Linux/DDoS.M Admin Console Status
id: 22020167
description: |
  Detects Linux/DDoS.M botnet admin console status messages showing bot and client connection counts.
  Indicates active botnet command and control infrastructure with administrative interface access.
type: detection
detection_id: 2020167
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the exact bot and client connection counts reported in the admin console?
    context: Understanding the botnet size helps assess the scale and impact of the DDoS infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What is the complete admin console interface data being transmitted?
    context: Full console output may reveal additional botnet capabilities and command structure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this connection from a known legitimate administration source?
    context: Legitimate network monitoring tools may generate similar traffic patterns but from authorized sources.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - connection_state

  - question: Does this traffic pattern match known network monitoring tools?
    context: Some legitimate network tools may display connection statistics in similar formats.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'trojan-activity'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What initiated the connection to the botnet admin console?
    context: Understanding the connection source helps identify if this is operator access or automated reporting.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - connection_state
        - duration
        - bytes_toserver

  - question: What other botnet-related activity occurred around the same time?
    context: Admin console access may coincide with botnet commands or DDoS attack coordination.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'trojan-activity'
            - 'command-and-control'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: How many bots are actively connected to this command and control server?
    context: Bot count indicates the potential scale of DDoS attacks and compromised systems under control.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - connection_state
        - protocol

  - question: Are there signs of active DDoS attacks being coordinated?
    context: Admin console access may indicate imminent or ongoing DDoS attack coordination.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'ddos'
            - 'denial-of-service'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - src_ip

  # Type 5: Forensic Deep-Dive
  - question: What is the infrastructure setup of this botnet command and control server?
    context: Understanding C2 infrastructure helps identify the botnet operation scope and related servers.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  - question: Are there indicators of the lizkebab DDoS malware family?
    context: This alert references the lizkebab DDoS toolkit, indicating specific malware family characteristics.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'DDoS'
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - src_ip

  - question: What persistence mechanisms exist for this botnet infrastructure?
    context: Long-running botnet operations require persistence mechanisms and backup infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          connection_state: 'established'
        condition: selection
      fields:
        - src_ip
        - duration
        - bytes_toserver
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are there other systems in the network communicating with this botnet infrastructure?
    context: Multiple internal systems connecting to the same C2 may indicate broader compromise.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_state
        - bytes_toserver

  - question: Is this part of a larger DDoS botnet campaign affecting the organization?
    context: Multiple DDoS-related alerts may indicate coordinated botnet activity targeting the enterprise.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'trojan-activity'
          rule.name|contains: 'DDoS'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name