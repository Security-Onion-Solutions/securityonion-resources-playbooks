name: ET MALWARE Hong Kong SWC Attack PcClient CnC Beacon
id: 22020169
description: |
  Detects Hong Kong SWC (Software Company) attack PcClient command and control beacon traffic.
  Indicates active malware communication with C2 infrastructure for data exfiltration or command execution.
type: detection
detection_id: 2020169
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact beacon payload and communication pattern?
    context: Understanding the beacon structure reveals the malware's communication protocol and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What are the communication characteristics of this C2 beacon?
    context: Beacon timing, size, and frequency patterns help identify the malware's operational behavior.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this communication from a system that normally connects to Hong Kong infrastructure?
    context: Legitimate business operations may involve connections to Hong Kong servers for authorized purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - protocol
        - connection_state
        - bytes_toserver

  - question: Does this traffic align with business operations or user activity?
    context: C2 beacons typically occur outside normal business hours or without corresponding user activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessId

  # Type 3: Activity Context
  - question: What process or application initiated this C2 communication?
    context: Identifying the source process helps determine the infection vector and malware execution method.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What network activity preceded this C2 beacon?
    context: Initial infection vectors or reconnaissance activity may precede C2 beacon establishment.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - connection_state
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: What data is being exfiltrated through this C2 channel?
    context: C2 beacons often facilitate data exfiltration as part of the attack's impact phase.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - connection_state

  - question: Are there signs of command execution or payload delivery via this C2?
    context: Active C2 channels may deliver additional payloads or execute commands on compromised systems.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  # Type 5: Forensic Deep-Dive
  - question: What is the persistence mechanism for this Hong Kong SWC malware?
    context: Understanding persistence helps identify how the malware maintains access and survives reboots.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: Are there additional malware components or dropped files associated with this attack?
    context: Complex malware campaigns often involve multiple components and dropped files for different functions.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - Image

  - question: What other C2 infrastructure is associated with this Hong Kong SWC campaign?
    context: Malware campaigns typically use multiple C2 servers for redundancy and operational security.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar Hong Kong SWC malware activity?
    context: Successful malware campaigns often spread laterally or target multiple systems simultaneously.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET MALWARE Hong Kong SWC Attack PcClient CnC Beacon'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.hostname

  - question: Is this part of a broader targeted attack campaign against the organization?
    context: The Hong Kong SWC attack may be part of coordinated APT activity targeting specific organizations.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'command-and-control'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip