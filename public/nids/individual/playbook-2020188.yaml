name: ET MALWARE Linux/ChinaZ DDoS Bot Checkin
id: 22020188
description: |
  Detects Linux/ChinaZ DDoS bot checkin communications containing system information.
  Legitimate applications rarely send CPU frequency data in this specific binary format.
type: detection
detection_id: 2020188
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific system information was transmitted in the bot checkin?
    context: ChinaZ bots send CPU frequency and memory data to command servers for resource assessment.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.bytes
        - network.protocol
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the complete payload structure of this communication?
    context: Understanding the full binary structure helps identify bot variant and capabilities.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes_toserver
        - network.bytes_toclient
        - network.transport

  # Type 2: Triage Assessment
  - question: Is there any legitimate software on this system that reports CPU specifications?
    context: System monitoring tools may send hardware information, but not typically in this binary format.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'monitoring'
            - 'system'
            - 'hardware'
            - 'cpu'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Has this system previously communicated with known legitimate services on the destination IP?
    context: Established legitimate connections reduce likelihood of malicious C2 communication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes_toserver
        - network.bytes_toclient

  # Type 3: Activity Context
  - question: What process initiated this outbound connection?
    context: Identifying the parent process helps determine if this is malware or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What network activity preceded this bot checkin?
    context: Initial infection vectors often precede C2 establishment by minutes or hours.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver

  # Type 4: Impact Assessment
  - question: Are there signs of DDoS attack coordination following this checkin?
    context: ChinaZ bots typically receive attack targets and parameters after successful checkin.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.packets_toserver

  - question: Has the bot received any command and control instructions?
    context: Post-checkin C2 communications indicate active bot participation in botnet operations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_toclient
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified around the time of bot installation?
    context: ChinaZ malware typically creates persistence mechanisms and configuration files.
    range: -1h/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there registry modifications indicating persistence mechanisms?
    context: Windows variants of ChinaZ may create autostart registry entries.
    range: -1h/+30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Service'
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar ChinaZ bot activity?
    context: ChinaZ infections often spread through network shares or exploit kits affecting multiple systems.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'ChinaZ'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is there evidence of lateral movement or credential harvesting from this infected system?
    context: Advanced ChinaZ variants may attempt to spread within the network or steal credentials.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver