name: ET MALWARE Win32.ChinaZ.DDoSClient Checkin
id: 22020209
description: |
  Detects Windows variant of ChinaZ DDoS bot checkin containing system specifications.
  Legitimate applications rarely transmit Windows version and CPU data in this specific format.
type: detection
detection_id: 2020209
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What Windows system information was transmitted in the bot checkin?
    context: Win32.ChinaZ sends Windows version and CPU frequency data to assess system capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.bytes
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the exact payload structure containing the Windows identifier?
    context: The "Windows" string and MHZ pattern indicates specific bot variant and communication protocol.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes_toserver
        - network.bytes_toclient
        - network.transport

  # Type 2: Triage Assessment
  - question: Is there legitimate system inventory software running on this Windows system?
    context: Asset management tools may collect system information but not typically in this binary format.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'inventory'
            - 'asset'
            - 'system'
            - 'wmi'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Has this Windows system previously established legitimate connections to the destination?
    context: Existing legitimate communications reduce probability of malicious C2 activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes_toserver
        - network.bytes_toclient

  # Type 3: Activity Context
  - question: What Windows process initiated this outbound connection?
    context: Identifying the source process helps distinguish between malware and legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What network activity preceded this Windows bot checkin?
    context: Initial infection vectors typically occur before C2 establishment.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver

  # Type 4: Impact Assessment
  - question: Are there indicators of DDoS attack preparation following the checkin?
    context: ChinaZ bots typically receive attack targets and instructions after successful registration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.packets_toserver

  - question: Has the Windows bot received command and control instructions?
    context: Post-checkin C2 traffic indicates active participation in botnet operations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_toclient
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What Windows files were created or modified during bot installation?
    context: Win32.ChinaZ typically creates persistence files and configuration data on Windows systems.
    range: -1h/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there Windows registry changes indicating malware persistence?
    context: ChinaZ malware commonly creates autostart registry entries for persistence.
    range: -1h/+30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Service'
            - 'CurrentVersion'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What is the specific malware family based on the MD5 hash reference?
    context: The referenced MD5 8643a44febdf73159b2d5c437dc40cd3 helps identify exact malware variant.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '8643a44febdf73159b2d5c437dc40cd3'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other Windows systems showing similar ChinaZ DDoS client activity?
    context: ChinaZ infections may spread through network shares or affect multiple Windows systems.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'ChinaZ'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is there evidence of lateral movement from this infected Windows system?
    context: Advanced ChinaZ variants may attempt to spread to other Windows systems via SMB or RDP.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver