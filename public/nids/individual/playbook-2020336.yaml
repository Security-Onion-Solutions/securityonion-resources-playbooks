name: ET MALWARE MSIL/Agent.PYO Possible net.tcp CnC Beacon (stat)
id: 22020336
description: |
  Detects MSIL/Agent.PYO malware performing command and control communication using net.tcp protocol with stat endpoint.
  This .NET-based malware uses WCF (Windows Communication Foundation) for C2 communication and data exfiltration.
type: detection
detection_id: 2020336
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact net.tcp protocol payload detected in this Agent.PYO communication?
    context: The specific net.tcp stat endpoint pattern confirms malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - rule.category

  - question: What are the TCP connection details for this net.tcp C2 communication?
    context: Understanding connection parameters helps identify infected system and C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this net.tcp traffic part of legitimate WCF application communication?
    context: Authorized .NET applications may use net.tcp binding for legitimate business communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this system regularly communicate using WCF or .NET remoting protocols?
    context: Systems with legitimate .NET applications may generate similar traffic patterns.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 3: Activity Context
  - question: What .NET process initiated this net.tcp communication?
    context: Identifying the .NET application helps determine if this is malicious Agent.PYO or legitimate software.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What other network activity occurred from this host around the same time?
    context: Agent.PYO often uses multiple communication channels and may perform reconnaissance.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: Were there any DNS queries for the C2 server domain before this connection?
    context: DNS resolution patterns help understand how the malware discovers its C2 infrastructure.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has the Agent.PYO malware established persistent C2 communication?
    context: Regular stat endpoint beacons indicate successful malware installation and ongoing compromise.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of data collection or system reconnaissance activity?
    context: Agent.PYO variants often perform system enumeration and data gathering before exfiltration.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - systeminfo
            - whoami
            - net user
            - dir
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What file system changes indicate Agent.PYO malware installation?
    context: .NET malware often drops additional components or creates configuration files.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessImage

  - question: Are there registry modifications indicating malware persistence mechanisms?
    context: Agent.PYO establishes persistence through registry keys for automatic startup.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems communicating with the same net.tcp C2 server?
    context: Agent.PYO campaigns often target multiple systems within an organization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver

  - question: Is this part of a broader Agent.PYO malware campaign across the enterprise?
    context: Multiple Agent.PYO detections indicate coordinated attack requiring organization-wide response.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: Agent.PYO
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name