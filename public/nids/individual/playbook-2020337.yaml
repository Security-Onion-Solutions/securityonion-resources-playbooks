name: ET MALWARE MSIL/Agent.PYO Possible net.tcp CnC Beacon (control)
id: 22020337
description: |
  Detects MSIL/Agent.PYO malware performing command and control communication using net.tcp protocol with control endpoint.
  This .NET-based malware uses WCF for receiving commands and indicates active attacker control of the compromised system.
type: detection
detection_id: 2020337
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact net.tcp control endpoint payload detected in this Agent.PYO communication?
    context: The control endpoint indicates command reception capability and active C2 channel establishment.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - rule.category

  - question: What are the TCP connection parameters for this control channel communication?
    context: Control channel connections typically have different traffic patterns than status beacons.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this net.tcp control traffic part of legitimate WCF service communication?
    context: Authorized .NET applications may use control endpoints for legitimate service management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this system have authorized .NET applications that use WCF control channels?
    context: Enterprise applications may legitimately use WCF control endpoints for service management.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - .NET
            - WCF
            - svchost
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What process established this net.tcp control channel connection?
    context: Identifying the initiating process helps distinguish between malware and legitimate applications.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: Were there both stat and control endpoint communications from this host?
    context: Agent.PYO typically uses both endpoints - stat for beaconing and control for command reception.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: Agent.PYO
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What other network connections occurred around this control channel establishment?
    context: Control channel activation may coincide with data exfiltration or lateral movement attempts.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Has the control channel been used to execute commands on the compromised system?
    context: Control endpoint usage indicates active attacker presence and potential command execution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Are there signs of data exfiltration following control channel activation?
    context: Control channels often precede data theft operations requiring immediate containment assessment.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What file system modifications occurred after control channel establishment?
    context: Active control channels may result in file downloads, uploads, or system modifications.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessImage

  - question: Were there registry changes indicating persistence or configuration modifications?
    context: Control channels may be used to modify malware configuration or establish additional persistence.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  - question: Are there indicators of credential harvesting or privilege escalation attempts?
    context: Control channels often facilitate credential theft and privilege escalation activities.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - mimikatz
            - sekurlsa
            - lsadump
            - sam
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems establishing control channels with the same C2 server?
    context: Multiple control channel activations indicate coordinated campaign requiring enterprise response.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Is this part of a broader Agent.PYO campaign with active command and control?
    context: Multiple Agent.PYO control detections indicate active threat requiring immediate coordinated response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - Agent.PYO
            - control
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name