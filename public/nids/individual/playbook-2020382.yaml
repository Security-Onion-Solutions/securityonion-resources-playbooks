name: ET MALWARE Skeleton Key Filename in SMB2 Traffic
id: 22020382
description: |
  Detects Skeleton Key malware msuta64.dll filename in SMB2 communications.
  Legitimate applications do not typically access files with this specific naming pattern.
type: detection
detection_id: 2020382
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete SMB2 file path being accessed for msuta64.dll?
    context: Skeleton Key malware uses specific DLL names and paths for Active Directory credential interception.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol

  - question: What SMB2 operation is being performed on the Skeleton Key DLL file?
    context: Understanding the SMB operation helps determine if this is file creation, access, or deletion.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port|contains:
            - 445
            - 139
        condition: selection
      fields:
        - network.bytes_toserver
        - network.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is there legitimate administrative activity occurring on this domain controller?
    context: Scheduled maintenance or updates might involve DLL operations, but msuta64.dll is suspicious.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'admin'
            - 'service'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there scheduled tasks or maintenance windows that could explain this file access?
    context: Legitimate system updates rarely involve files with Skeleton Key naming patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'schtasks'
            - 'update'
            - 'maintenance'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What authentication activity preceded this SMB2 file access?
    context: Skeleton Key attacks typically follow credential compromise or privilege escalation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'net.exe'
            - 'runas'
            - 'psexec'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What process on the source system initiated this SMB2 connection?
    context: Identifying the source process helps determine attack vector and attacker tools.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has the Skeleton Key DLL been successfully installed on the domain controller?
    context: Successful installation allows attackers to authenticate as any domain user.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains: 'msuta64.dll'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there signs of LSASS process manipulation following this file access?
    context: Skeleton Key malware injects into LSASS to intercept authentication requests.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'lsass'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What other Skeleton Key related files are present on the domain controller?
    context: Skeleton Key attacks may involve multiple DLL variants and supporting files.
    range: -1h/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'msuta'
            - 'ole64'
            - 'ole32'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there registry modifications consistent with Skeleton Key persistence?
    context: Some Skeleton Key variants modify registry settings for persistence across reboots.
    range: -30m/+2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'LSA'
            - 'Authentication'
            - 'Security Packages'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What authentication events occurred after potential Skeleton Key installation?
    context: Successful Skeleton Key deployment enables authentication bypass for any domain account.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'net.exe'
            - 'whoami'
            - 'query'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are other domain controllers showing similar Skeleton Key file access attempts?
    context: Advanced attackers may target multiple domain controllers for redundancy.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Skeleton Key'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is there evidence of credential harvesting or lateral movement following this activity?
    context: Skeleton Key enables domain-wide access, often followed by data exfiltration or further compromise.
    range: +48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver