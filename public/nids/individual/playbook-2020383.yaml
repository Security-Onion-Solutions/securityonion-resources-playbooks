name: ET MALWARE Skeleton Key Filename in SMB2 Traffic
id: 22020383
description: |
  Detects Skeleton Key malware ole64.dll filename in SMB2 communications.
  Legitimate applications do not typically access files with this specific naming pattern.
type: detection
detection_id: 2020383
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete SMB2 file path being accessed for ole64.dll?
    context: Skeleton Key malware uses ole64.dll as an alternate filename for Active Directory credential interception.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol

  - question: What SMB2 operation is being performed on the ole64.dll file?
    context: Understanding the SMB operation reveals whether this is file creation, access, or deletion.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port|contains:
            - 445
            - 139
        condition: selection
      fields:
        - network.bytes_toserver
        - network.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is there legitimate OLE or COM-related activity on this domain controller?
    context: While ole64.dll suggests OLE functionality, this specific filename is associated with Skeleton Key malware.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'ole'
            - 'com'
            - 'regsvr32'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there scheduled maintenance tasks that could explain this DLL access?
    context: System updates might involve DLL operations, but ole64.dll in this context is suspicious.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'schtasks'
            - 'update'
            - 'install'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What authentication or privilege escalation activity preceded this file access?
    context: Skeleton Key deployment typically follows successful credential compromise or elevation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'net.exe'
            - 'runas'
            - 'psexec'
            - 'wmic'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What process initiated this SMB2 connection to access ole64.dll?
    context: Identifying the source process helps determine attack vector and attacker methodology.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has the ole64.dll Skeleton Key component been successfully deployed?
    context: Successful deployment enables attackers to authenticate as any domain user without knowing passwords.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains: 'ole64.dll'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there indicators of LSASS process injection following this activity?
    context: Skeleton Key malware injects into LSASS to intercept and manipulate authentication requests.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains: 'lsass'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What other Skeleton Key DLL variants are present on the domain controller?
    context: Skeleton Key attacks may deploy multiple DLL variants for different architectures or persistence.
    range: -1h/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'ole'
            - 'msuta'
            - 'skeleton'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there registry modifications indicating Skeleton Key persistence mechanisms?
    context: Some Skeleton Key variants modify LSA security package registry entries for persistence.
    range: -30m/+2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'LSA'
            - 'Authentication Packages'
            - 'Security Packages'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What domain authentication events occurred after potential ole64.dll deployment?
    context: Successful Skeleton Key installation enables authentication bypass, often followed by suspicious logons.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'net.exe'
            - 'query'
            - 'whoami'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are multiple domain controllers showing Skeleton Key file access patterns?
    context: Sophisticated attackers may target multiple domain controllers for redundancy and persistence.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Skeleton Key'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is there evidence of domain-wide credential abuse following this activity?
    context: Skeleton Key enables domain-wide access, often followed by lateral movement and data exfiltration.
    range: +48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 5985
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver