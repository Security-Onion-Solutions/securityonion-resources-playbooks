name: ET MALWARE Skeleton Key Filename in SMB2 Traffic
id: 22020384
description: |
  Detects Skeleton Key malware ole.dll filename in SMB2 communications.
  Legitimate applications do not typically access files with this specific naming pattern in domain environments.
type: detection
detection_id: 2020384
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete SMB2 file path being accessed for ole.dll?
    context: Skeleton Key malware uses ole.dll as another variant filename for Active Directory credential interception.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol

  - question: What specific SMB2 operation is being performed on the ole.dll file?
    context: Understanding the SMB operation type helps determine if this is file creation, modification, or access.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port|contains:
            - 445
            - 139
        condition: selection
      fields:
        - network.bytes_toserver
        - network.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is there legitimate OLE or COM component activity on this domain controller?
    context: While ole.dll suggests OLE functionality, this specific context and filename pattern indicates Skeleton Key malware.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'ole'
            - 'com'
            - 'regsvr32'
            - 'oleview'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there authorized system maintenance activities that could explain this DLL access?
    context: System updates or patches might involve DLL operations, but ole.dll in this context is highly suspicious.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'update'
            - 'patch'
            - 'install'
            - 'msiexec'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What credential access or privilege escalation preceded this file access?
    context: Skeleton Key deployment requires elevated privileges and typically follows credential compromise.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'net.exe'
            - 'runas'
            - 'psexec'
            - 'wmic'
            - 'powershell'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What process on the source system initiated this SMB2 connection?
    context: Identifying the source process reveals attack vector and attacker tools used for deployment.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has the ole.dll Skeleton Key component been successfully installed?
    context: Successful installation allows attackers to authenticate as any domain user without valid credentials.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains: 'ole.dll'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there signs of LSASS process manipulation after this file access?
    context: Skeleton Key malware injects into LSASS to intercept authentication and enable credential bypass.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'lsass'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What other Skeleton Key related files are present alongside ole.dll?
    context: Skeleton Key attacks often involve multiple DLL variants and supporting components.
    range: -1h/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'ole'
            - 'msuta'
            - 'skeleton'
            - '.dll'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there registry changes consistent with Skeleton Key persistence?
    context: Some Skeleton Key variants modify authentication package registry entries for system restart persistence.
    range: -30m/+2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'LSA'
            - 'Authentication'
            - 'Security Packages'
            - 'Notification Packages'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What authentication bypass attempts occurred after ole.dll deployment?
    context: Successful Skeleton Key installation enables authentication without valid passwords, often tested immediately.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'net.exe'
            - 'query'
            - 'whoami'
            - 'klist'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are other domain controllers experiencing similar Skeleton Key deployment attempts?
    context: Advanced persistent threats often target multiple domain controllers for redundancy and broader access.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Skeleton Key'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is there evidence of domain-wide compromise following this Skeleton Key activity?
    context: Skeleton Key enables enterprise-wide access, typically followed by lateral movement and data theft.
    range: +48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 5985
            - 5986
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_toserver