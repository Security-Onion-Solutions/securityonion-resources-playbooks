name: ET MALWARE Linux/Xnote Keep-Alive
id: 22020389
description: |
  Detects Linux/Xnote backdoor malware performing keep-alive communication with command and control servers.
  This Linux-targeted malware maintains persistent connections and should be investigated as potential system compromise.
type: detection
detection_id: 2020389
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact keep-alive payload pattern detected in this Xnote communication?
    context: The specific 17-byte compressed payload pattern confirms Xnote malware variant and protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - rule.category

  - question: What are the TCP connection details for this Xnote keep-alive communication?
    context: Understanding connection parameters helps identify compromised Linux system and C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this TCP traffic part of legitimate Linux system communication?
    context: Authorized Linux applications may generate similar compressed data patterns requiring baseline comparison.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this Linux system regularly communicate with external servers?
    context: Servers may have legitimate keep-alive connections requiring differentiation from malware.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 3: Activity Context
  - question: What Linux process initiated this keep-alive connection?
    context: Identifying the parent process helps determine if this is malicious Xnote or legitimate software.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What other network activity occurred from this Linux host around the same time?
    context: Xnote malware often performs reconnaissance and may establish multiple communication channels.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: Were there any DNS queries for the C2 server before this keep-alive connection?
    context: DNS resolution patterns help understand how Xnote discovers its command and control infrastructure.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has the Xnote malware established persistent keep-alive communication?
    context: Regular keep-alive intervals indicate successful backdoor installation and ongoing compromise.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of data collection or system enumeration activity?
    context: Xnote backdoors often perform system reconnaissance and data gathering operations.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - ps
            - netstat
            - uname
            - whoami
            - ls
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What file system changes indicate Xnote malware installation on this Linux system?
    context: Linux malware often drops components in common directories or creates hidden files.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessImage

  - question: Are there signs of persistence mechanisms such as cron jobs or service modifications?
    context: Xnote establishes persistence through various Linux mechanisms for automatic startup.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - crontab
            - systemctl
            - service
            - /etc/init
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Were there attempts to modify system configurations or install additional tools?
    context: Xnote may modify system settings or install additional utilities for enhanced capabilities.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - wget
            - curl
            - chmod
            - chown
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are other Linux systems communicating with the same Xnote C2 server?
    context: Xnote campaigns often target multiple Linux systems within an organization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver

  - question: Is this part of a broader Linux malware campaign across the enterprise?
    context: Multiple Xnote detections indicate coordinated attack on Linux infrastructure requiring organization-wide response.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: Xnote
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name