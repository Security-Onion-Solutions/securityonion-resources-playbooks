name: ET MALWARE HawkEye Keylogger FTP
id: 22020410
description: |
  Detects HawkEye keylogger attempting to exfiltrate stolen data via FTP.
  This indicates active data theft from the infected system.
type: detection
detection_id: 2020410
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific files is the HawkEye keylogger attempting to upload via FTP?
    context: Understanding the file names reveals what data is being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What FTP commands preceded this STOR operation?
    context: Previous FTP commands reveal authentication and session establishment.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_port
        - proto
        - flow.bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system authorized to perform FTP uploads to external servers?
    context: Legitimate FTP usage would be documented and expected from this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - community_id

  - question: Has this user account been active during business hours recently?
    context: Keylogger activity often occurs when legitimate user sessions are active.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - ProcessId

  # Type 3: Activity Context
  - question: What processes were running on the infected system when FTP upload occurred?
    context: Identifies the keylogger process and potential parent processes.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network connections were established around the time of FTP activity?
    context: Reveals C2 communications and other malicious network activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - community_id

  # Type 4: Impact Assessment
  - question: What is the volume of data being exfiltrated via FTP?
    context: Determines scope of data theft and potential business impact.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - flow.bytes_toserver
        - dst_ip

  - question: Are there signs of credential harvesting or browser data theft?
    context: HawkEye typically steals passwords, cookies, and sensitive browser data.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'Login Data'
            - 'Cookies'
            - 'Web Data'
            - 'passwords'
        condition: selection
      fields:
        - TargetFilename
        - Image
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms has the HawkEye keylogger established?
    context: Identifies how the malware maintains persistence on the infected system.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What file modifications indicate keylogger installation or data collection?
    context: Reveals malware installation path and temporary files used for data staging.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.log'
            - '.txt'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar HawkEye FTP exfiltration activity?
    context: Determines if this is part of a broader campaign affecting multiple hosts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'HawkEye'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other malware families are active on systems communicating with this FTP server?
    context: Identifies if the FTP server is used by multiple malware families or campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - community_id