name: ET MALWARE MSIL/Golroted.B Keylogger FTP
id: 22020411
description: |
  Detects MSIL/Golroted.B keylogger attempting to upload captured data via FTP.
  The malware uses a distinctive "STOR Logger_" command pattern for file uploads.
  May rarely trigger on legitimate applications using similar naming conventions.
type: detection
detection_id: 2020411
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete FTP STOR command and filename being uploaded?
    context: The exact filename pattern reveals keylogger data exfiltration attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: What FTP authentication credentials were used for the upload?
    context: Understanding authentication method helps identify compromised accounts.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - payload_printable

  # Type 2: Triage Assessment
  - question: Is this system known to perform legitimate FTP uploads?
    context: Eliminates false positives from authorized backup or data transfer operations.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_out

  - question: Does this activity align with normal business hours for this host?
    context: Keylogger exfiltration often occurs outside business hours to avoid detection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip

  # Type 3: Activity Context
  - question: What process initiated this FTP connection?
    context: Identifies the malware executable responsible for data exfiltration.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network connections were established around the same time?
    context: Reveals additional C2 communications or lateral movement attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 4: Impact Assessment
  - question: How much data was successfully uploaded via FTP?
    context: Quantifies the scope of potential data theft from keylogging activity.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_out

  - question: Are there signs of credential harvesting or account compromise?
    context: Determines if keylogger captured sensitive authentication information.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user_agent.original

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified by the suspected keylogger process?
    context: Identifies local storage of captured keystrokes before exfiltration.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there registry modifications indicating keylogger persistence?
    context: Reveals how the malware maintains persistence across system reboots.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar FTP exfiltration patterns?
    context: Identifies the scope of Golroted.B keylogger infections across the enterprise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Golroted"
        condition: selection
      fields:
        - src_ip
        - dst_ip