name: ET MALWARE Predator Pain Keylogger FTP
id: 22020412
description: |
  Detects Predator Pain keylogger attempting to upload captured data via FTP.
  The malware uses a distinctive "STOR Predator_Pain" command pattern for file uploads.
  May rarely trigger on legitimate applications using similar naming conventions.
type: detection
detection_id: 2020412
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete FTP STOR command and Predator Pain filename being uploaded?
    context: The exact filename pattern confirms keylogger data exfiltration attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: What FTP server credentials were used for the Predator Pain upload?
    context: Understanding authentication helps identify compromised FTP accounts.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - payload_printable

  # Type 2: Triage Assessment
  - question: Is this host authorized to perform FTP uploads to external servers?
    context: Eliminates false positives from legitimate file transfer operations.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_out

  - question: Does this FTP activity occur during expected operational hours?
    context: Keylogger exfiltration typically happens outside normal business hours.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip

  # Type 3: Activity Context
  - question: What process was responsible for initiating this FTP connection?
    context: Identifies the Predator Pain keylogger executable and its execution context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network communications occurred around this timeframe?
    context: Reveals additional C2 channels or lateral movement by the keylogger.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 4: Impact Assessment
  - question: What volume of data was exfiltrated via this FTP channel?
    context: Quantifies the potential scope of keystroke data theft.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_out

  - question: Are there indicators of credential theft or account compromise?
    context: Determines if keylogger captured sensitive login information.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user_agent.original

  # Type 5: Forensic Deep-Dive
  - question: What files were created by the suspected Predator Pain keylogger?
    context: Identifies local keystroke logs before exfiltration attempts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there registry changes indicating keylogger persistence mechanisms?
    context: Reveals how Predator Pain maintains persistence across reboots.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Predator Pain keylogger activity?
    context: Identifies the scope of keylogger infections across the enterprise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Predator Pain"
        condition: selection
      fields:
        - src_ip
        - dst_ip