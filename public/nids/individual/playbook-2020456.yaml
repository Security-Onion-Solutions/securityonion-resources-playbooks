name: ET MALWARE Carbanak APT CnC Beacon 2
id: 22020456
description: |
  Detects Carbanak APT command and control beacon containing system information.
  The beacon includes OS, Domain, and User information in a specific binary format.
  May rarely trigger on legitimate applications using similar data structures.
type: detection
detection_id: 2020456
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What system information was transmitted in the Carbanak beacon?
    context: The beacon contains OS, domain, and user details revealing compromised system identity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the complete binary structure and encoding of the C2 beacon?
    context: Understanding the beacon format helps identify other Carbanak communications.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - payload_printable
        - bytes_out

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with the destination server?
    context: Eliminates false positives from legitimate administrative or business communications.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: Does this communication pattern align with normal business operations?
    context: Carbanak beacons typically occur outside normal business hours and patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port

  # Type 3: Activity Context
  - question: What process was responsible for generating this C2 beacon?
    context: Identifies the Carbanak malware executable and its execution context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What was the initial infection vector that led to this C2 communication?
    context: Understanding attack entry point helps prevent similar compromises.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user_agent.original

  # Type 4: Impact Assessment
  - question: What commands or payloads were received from the C2 server?
    context: Determines what malicious activities the Carbanak APT attempted to execute.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - payload_printable
        - bytes_in

  - question: Are there signs of data exfiltration or lateral movement?
    context: Assesses the scope of compromise and potential data theft.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified by the Carbanak malware?
    context: Identifies malware artifacts and potential persistence mechanisms.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there registry modifications indicating Carbanak persistence?
    context: Reveals how the APT maintains long-term access to the compromised system.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What additional malware families or tools were deployed alongside Carbanak?
    context: Carbanak APT often uses multiple tools in coordinated attacks.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - file.hash.md5
        - CommandLine

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Carbanak APT activity?
    context: Identifies the scope of APT compromise across the enterprise environment.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Carbanak"
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is this part of a broader targeted attack campaign against the organization?
    context: Reveals if Carbanak activity is part of coordinated APT operations.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "APT"
            - "targeted-activity"
        condition: selection
      fields:
        - src_ip
        - rule.name