name: ET SCAN H.323 Scanning device
id: 22020853
description: |
  Detects H.323 protocol scanning attempts targeting VoIP infrastructure.
  The specific Cisco device identifier pattern indicates reconnaissance of telecommunications equipment.
  Legitimate H.323 communications would not contain scanning patterns.
type: detection
detection_id: 2020853
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete H.323 scanning payload and device identifier pattern?
    context: Understanding the scan payload reveals the specific VoIP equipment being targeted and reconnaissance techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - tcp.payload

  - question: What specific H.323 service information was the scanner attempting to enumerate?
    context: H.323 enumeration reveals targeted VoIP services and potential attack vectors against telecommunications infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - orig_bytes
        - resp_bytes

  # Type 2: Triage Assessment
  - question: Is this scanning activity from an authorized network management system?
    context: Legitimate VoIP administration tools may perform similar H.323 device discovery for maintenance purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1720
        condition: selection
      fields:
        - dst_ip
        - orig_bytes
        - resp_bytes
        - conn_state

  - question: Does this scanning occur during normal business hours or maintenance windows?
    context: Timing analysis helps distinguish between authorized VoIP maintenance and malicious reconnaissance.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'H.323'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What other network scanning activities originated from this source address?
    context: Additional scanning reveals broader reconnaissance campaign targeting network infrastructure.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'network-scan'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name

  - question: Were there port scans against the H.323 gatekeeper port 1719 from the same source?
    context: H.323 gatekeeper scanning indicates comprehensive VoIP infrastructure reconnaissance.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1719
        condition: selection
      fields:
        - dst_ip
        - conn_state
        - orig_bytes
        - resp_bytes

  - question: What DNS queries were made for VoIP-related domains before this scanning?
    context: DNS reconnaissance helps identify targeted VoIP infrastructure and attack preparation activities.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: How many H.323 devices responded to this scanning attempt?
    context: Response patterns reveal the scope of vulnerable VoIP infrastructure exposed to potential attacks.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1720
        condition: selection
      fields:
        - dst_ip
        - conn_state
        - resp_bytes

  - question: Were any successful H.323 connections established after the scanning?
    context: Successful connections indicate potential compromise or unauthorized access to VoIP systems.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1720
          conn_state: 'SF'
        condition: selection
      fields:
        - dst_ip
        - duration
        - orig_bytes
        - resp_bytes

  # Type 5: Forensic Deep-Dive
  - question: What is the geographical origin and reputation of the scanning source address?
    context: Source attribution helps determine if this is targeted reconnaissance or opportunistic scanning.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - orig_bytes
        - resp_bytes

  - question: What specific VoIP protocols and services were targeted in this reconnaissance campaign?
    context: Protocol analysis reveals the attacker's VoIP expertise and potential attack capabilities.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1719
            - 1720
            - 5060
            - 5061
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - conn_state

  # Type 6: Enterprise Correlation
  - question: Are other external sources conducting similar H.323 scanning against our VoIP infrastructure?
    context: Multiple scanning sources indicate coordinated reconnaissance or widespread VoIP targeting campaigns.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'H.323'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Have there been any VoIP-related security alerts across the enterprise recently?
    context: Related VoIP alerts help assess overall telecommunications security posture and attack patterns.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'H.323'
            - 'SIP'
            - 'VoIP'
            - '1720'
            - '5060'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category