name: ET MALWARE Windows nbtstat -a Microsoft Windows DOS prompt command exit OUTBOUND
id: 22020954
description: |
  Detects outbound traffic containing NetBIOS Remote Machine Name Table output from nbtstat -a command.
  This may indicate legitimate network administration or malware exfiltrating remote system NetBIOS
  information for reconnaissance purposes.
type: detection
detection_id: 2020954
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete NetBIOS Remote Machine Name Table transmitted?
    context: The nbtstat -a output contains detailed information about remote system NetBIOS services and shares.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - flow_id

  - question: Which remote machine was queried to generate this name table?
    context: The target machine information reveals the scope of reconnaissance activity.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system authorized to perform NetBIOS queries on remote machines?
    context: Network administrators may legitimately query remote NetBIOS information for troubleshooting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|endswith: 'nbtstat.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage

  - question: Does the user account have legitimate administrative privileges?
    context: NetBIOS reconnaissance commands are typically run by administrators or attackers with elevated access.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'runas.exe'
            - 'psexec.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessName

  # Type 3: Activity Context
  - question: What triggered the execution of the nbtstat -a command?
    context: Understanding the initiation context helps distinguish between legitimate administration and malicious reconnaissance.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: 'nbtstat'
        condition: selection
      fields:
        - ParentImage
        - ParentProcessGuid
        - CommandLine
        - User

  - question: What other network reconnaissance activities occurred in the same timeframe?
    context: Multiple reconnaissance commands may indicate systematic network mapping by an attacker.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'net.exe'
            - 'nltest.exe'
            - 'dsquery.exe'
            - 'ping.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Were any network shares or services discovered during the NetBIOS query?
    context: Successful discovery of remote resources may lead to lateral movement attempts.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'net use'
            - 'net view'
            - 'dir \\'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessName

  # Type 4: Impact Assessment
  - question: Was sensitive NetBIOS information successfully exfiltrated to external systems?
    context: Successful transmission of NetBIOS data provides attackers with internal network topology information.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - conn_state

  - question: What internal network information was potentially disclosed?
    context: NetBIOS name tables reveal computer names, workgroups, and available services on the network.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - conn_state

  # Type 5: Forensic Deep-Dive
  - question: Are there indicators of malware families known for NetBIOS reconnaissance?
    context: Certain malware strains systematically collect NetBIOS information for lateral movement planning.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - 'application/x-executable'
            - 'application/x-dosexec'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: What data collection and staging activities preceded this exfiltration?
    context: Attackers often collect multiple types of system information before exfiltrating consolidated intelligence.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.txt'
            - '.log'
            - 'temp'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are multiple systems across the enterprise performing similar NetBIOS reconnaissance?
    context: Coordinated NetBIOS queries across systems may indicate automated malware or lateral movement campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'nbtstat -a'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature