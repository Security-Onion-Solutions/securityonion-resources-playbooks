name: ET MALWARE Windows nbtstat -n Microsoft Windows DOS prompt command exit OUTBOUND
id: 22020955
description: |
  Detects outbound traffic containing NetBIOS Local Name Table output from nbtstat -n command.
  This may indicate legitimate system administration or malware exfiltrating local NetBIOS
  configuration information for reconnaissance purposes.
type: detection
detection_id: 2020955
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete NetBIOS Local Name Table transmitted?
    context: The nbtstat -n output reveals local system NetBIOS names, services, and network configuration details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - flow_id

  - question: Which local NetBIOS services and names were exposed in the transmission?
    context: Local name table contains system identity information including computer name, workgroup, and running services.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system typically used for network diagnostic activities?
    context: System administrators may legitimately run nbtstat commands for troubleshooting NetBIOS issues.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|endswith: 'nbtstat.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage

  - question: Does this activity occur during normal business hours for this user?
    context: NetBIOS diagnostic commands outside normal hours may indicate unauthorized reconnaissance activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
        condition: selection
      fields:
        - User
        - ProcessGuid
        - ParentImage

  # Type 3: Activity Context
  - question: What process chain led to the execution of nbtstat -n command?
    context: Understanding the execution context helps determine if this was legitimate administration or malicious activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: 'nbtstat -n'
        condition: selection
      fields:
        - ParentImage
        - ParentProcessGuid
        - CommandLine
        - User

  - question: What other system information gathering commands were executed concurrently?
    context: Multiple information gathering commands may indicate systematic reconnaissance by malware or attackers.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'systeminfo.exe'
            - 'whoami.exe'
            - 'hostname.exe'
            - 'ipconfig.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Were there any attempts to access network resources following this reconnaissance?
    context: Local NetBIOS information may be used to identify targets for lateral movement or privilege escalation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'net use'
            - 'psexec'
            - 'wmic'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessName

  # Type 4: Impact Assessment
  - question: Was the local NetBIOS configuration data successfully transmitted externally?
    context: Successful exfiltration provides attackers with system identity and service information for targeting.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - conn_state

  - question: What sensitive system information was potentially disclosed?
    context: Local name tables reveal computer identity, domain membership, and running NetBIOS services.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: Are there indicators of information-stealing malware on this system?
    context: Malware often collects local system configuration as part of initial reconnaissance activities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: What data staging or collection mechanisms exist on the system?
    context: Attackers often collect multiple types of system information before consolidating for exfiltration.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'temp'
            - '.txt'
            - '.log'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.size

  - question: Are there signs of automated reconnaissance tools or scripts?
    context: Systematic information gathering may indicate use of automated reconnaissance frameworks or malware.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cscript.exe'
            - 'wscript.exe'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar local NetBIOS information exfiltration patterns?
    context: Coordinated reconnaissance across multiple systems indicates a broader compromise or campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'nbtstat -n'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature