name: ET HUNTING Windows nbtstat -r Microsoft Windows DOS prompt command exit OUTBOUND
id: 22020956
description: |
  Detects outbound traffic containing NetBIOS Names Resolution and Registration Statistics output.
  This may indicate legitimate network troubleshooting with nbtstat -r command or malware exfiltrating
  system information including NetBIOS name resolution cache data.
type: detection
detection_id: 2020956
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete NetBIOS statistics output transmitted?
    context: Analyzing the full nbtstat -r output reveals system network configuration and cached name resolutions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - flow_id

  - question: What specific NetBIOS names and IP addresses were included in the statistics?
    context: The name resolution statistics contain network topology information that could be valuable to attackers.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system typically used for network administration tasks?
    context: Legitimate network administrators may use nbtstat commands for troubleshooting NetBIOS issues.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'nbtstat.exe'
            - 'net.exe'
            - 'netstat.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this activity align with scheduled maintenance or troubleshooting windows?
    context: Network diagnostic commands are often run during specific maintenance periods by IT staff.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
        condition: selection
      fields:
        - User
        - ProcessGuid
        - ParentImage

  # Type 3: Activity Context
  - question: What process initiated the nbtstat command execution?
    context: Understanding the parent process helps determine if this was user-initiated or automated malware activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|endswith: 'nbtstat.exe'
        condition: selection
      fields:
        - ParentImage
        - ParentProcessGuid
        - CommandLine
        - User

  - question: What other network diagnostic commands were executed around the same time?
    context: Multiple network reconnaissance commands may indicate systematic information gathering.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'ipconfig.exe'
            - 'arp.exe'
            - 'netstat.exe'
            - 'ping.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 4: Impact Assessment
  - question: Was the NetBIOS statistics data successfully transmitted to the external destination?
    context: Successful data transmission indicates potential information disclosure to unauthorized parties.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - conn_state

  - question: What sensitive network information was potentially exposed in the statistics?
    context: NetBIOS name resolution cache may contain internal hostnames and IP addresses valuable for reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 5: Forensic Deep-Dive
  - question: Are there indicators of malware that commonly exfiltrates system information?
    context: Certain malware families are known to collect and transmit network configuration data.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.bat'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: What persistence mechanisms exist on this system?
    context: Malware that exfiltrates system information often establishes persistence for continued access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar NetBIOS statistics exfiltration?
    context: Coordinated information gathering across multiple systems indicates a broader compromise campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'nbtstat'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature