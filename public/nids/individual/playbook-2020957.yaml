name: ET MALWARE Windows nbtstat -s Microsoft Windows DOS prompt command exit OUTBOUND
id: 22020957
description: |
  Detects outbound transmission of Windows nbtstat -s command output containing NetBIOS connection table information.
  May indicate malware exfiltrating network reconnaissance data or system information.
  Could also trigger on legitimate network troubleshooting or system administration activities.
type: detection
detection_id: 2020957
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete nbtstat command output detected in the outbound traffic?
    context: Analyzing the full NetBIOS connection table reveals what network information was exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - http.request.body.content
        - http.response.body.content

  - question: What specific NetBIOS connections and remote hosts were exposed in the output?
    context: Understanding exposed NetBIOS connections helps assess the scope of network information disclosure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system authorized to transmit network diagnostic information externally?
    context: Network administrators may legitimately share nbtstat output for troubleshooting or documentation purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_count

  - question: Does this align with documented network troubleshooting activities?
    context: Legitimate network diagnostics may involve sharing nbtstat output during support or maintenance activities.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'nbtstat'
            - 'netstat'
            - 'ipconfig'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid
        - ParentImage

  # Type 3: Activity Context
  - question: What process executed the nbtstat command on this system?
    context: Identifying the source process helps determine if this is malware reconnaissance or legitimate administration.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'nbtstat.exe'
        condition: selection
      fields:
        - User
        - ProcessGuid
        - CommandLine
        - ParentImage
        - ParentProcessGuid

  - question: What other network reconnaissance commands were executed around the same time?
    context: Multiple reconnaissance commands indicate systematic network information gathering by malware or attackers.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'netstat'
            - 'ipconfig'
            - 'arp'
            - 'whoami'
            - 'systeminfo'
        condition: selection
      fields:
        - User
        - CommandLine
        - Image
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Was the NetBIOS connection information successfully transmitted to external recipients?
    context: Confirming successful transmission helps assess the severity of network information disclosure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          connection_state: 'established'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of follow-up lateral movement attempts based on the exposed NetBIOS information?
    context: Attackers may use NetBIOS connection data to identify targets for lateral movement within the network.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_count

  # Type 5: Forensic Deep-Dive
  - question: What malware family or tool is associated with this nbtstat exfiltration pattern?
    context: Specific command output patterns can help identify known malware families and their capabilities.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentProcessGuid|expand: '%ParentProcessGuid%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - ProcessGuid

  - question: Are there indicators of data staging or collection before transmission?
    context: Understanding data collection methods reveals malware sophistication and potential for additional data theft.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.txt'
            - '.log'
            - 'temp'
        condition: selection
      fields:
        - User
        - TargetFilename
        - ProcessName
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar nbtstat exfiltration patterns?
    context: Widespread network reconnaissance indicates a coordinated malware campaign or lateral movement activity.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'nbtstat'
            - 'NetBIOS'
            - 'network reconnaissance'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Is this part of a broader information gathering and exfiltration campaign?
    context: Correlating with other data exfiltration alerts reveals the scope of information theft activities.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'exfiltration'
            - 'reconnaissance'
            - 'information gathering'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert_count