name: ET MALWARE Win32/Denisca.A CnC Beacon 2
id: 22021389
description: |
  Detects a second variant of Win32/Denisca.A malware command and control beacon traffic over UDP.
  This signature identifies a specific 37-byte UDP payload pattern used by this malware family.
  The fixed payload size and hex patterns are highly indicative of malicious activity.
type: detection
detection_id: 2021389
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete 37-byte UDP payload that triggered this detection?
    context: The exact payload structure reveals malware configuration and beacon variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: What are the network connection characteristics for this beacon variant?
    context: Connection details help distinguish between different Denisca variants and C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - orig_bytes
        - resp_bytes

  # Type 2: Triage Assessment
  - question: Does this system regularly generate 37-byte UDP packets for legitimate purposes?
    context: The specific payload size is unusual for legitimate applications and highly suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: udp
          orig_bytes: 37
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  - question: Is this host exhibiting other malware-related network patterns?
    context: Multiple malware signatures from same host confirm compromise rather than false positive.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - malware
            - trojan
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 3: Activity Context
  - question: What process was responsible for generating this UDP traffic?
    context: Process identification helps determine infection vector and malware execution context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What network activity preceded this beacon transmission?
    context: Understanding the sequence helps identify initial infection or triggering events.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - service

  - question: Are there DNS queries associated with the C2 domain resolution?
    context: DNS activity reveals how the malware resolved the C2 server address.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: What is the data transfer volume through this C2 channel?
    context: Transfer volumes indicate whether this is just beaconing or active data exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - duration
        - conn_state

  - question: Has the malware established persistence on the infected system?
    context: File system changes indicate whether the malware has established long-term presence.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - EventType

  # Type 5: Forensic Deep-Dive
  - question: What is the beacon interval pattern for this Denisca variant?
    context: Beacon timing reveals malware configuration and helps predict future communications.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: Denisca
        condition: selection
      fields:
        - rule.name
        - alert.signature

  - question: Are there system modifications typical of Denisca malware family?
    context: Registry changes and system modifications confirm malware family identification.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are multiple systems infected with this Denisca variant?
    context: Multiple infections indicate campaign scope and potential lateral movement.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name: "ET MALWARE Win32/Denisca.A CnC Beacon 2"
        condition: selection
      fields:
        - src_ip
        - rule.name

  - question: Is this C2 server being used by other malware families?
    context: Shared C2 infrastructure indicates organized threat actor operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains: malware
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.signature