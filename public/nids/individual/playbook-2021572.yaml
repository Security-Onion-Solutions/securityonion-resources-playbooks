name: ET EXPLOIT Possible BIND9 DoS CVE-2015-5477 M1
id: 22021572
description: |
  Detects potential exploitation attempts against BIND9 DNS servers targeting CVE-2015-5477.
  This vulnerability allows remote attackers to cause denial of service through malformed TKEY queries.
  May trigger on legitimate DNS traffic with unusual query patterns or malformed packets.
type: detection
detection_id: 2021572
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact DNS query structure that triggered this CVE-2015-5477 detection?
    context: The malformed TKEY query structure reveals exploitation attempt characteristics and payload details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: What are the DNS query specifics including query type and flags?
    context: DNS query details help distinguish between legitimate TKEY queries and exploitation attempts.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.query.class
        - dns.flags

  - question: What is the UDP packet structure and size for this DNS query?
    context: Packet characteristics help confirm malformed query structure typical of CVE-2015-5477 exploits.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - orig_bytes

  # Type 2: Triage Assessment
  - question: Is the target server actually running BIND9 DNS service?
    context: CVE-2015-5477 only affects BIND9, so other DNS servers would indicate false positive.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 53
          proto: udp
        condition: selection
      fields:
        - src_ip
        - service
        - orig_bytes

  - question: Does this source IP regularly perform legitimate DNS queries to this server?
    context: Established DNS clients are less likely to be conducting exploitation attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  # Type 3: Activity Context
  - question: What other DNS queries has this source made recently?
    context: Query patterns help distinguish between reconnaissance, exploitation, and legitimate usage.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dst_ip

  - question: Are there signs of DNS reconnaissance preceding this exploit attempt?
    context: Attackers often perform DNS enumeration before launching targeted exploits.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.type_name|contains:
            - AXFR
            - ANY
            - TXT
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dst_ip

  - question: What network scanning activity has originated from this source?
    context: Port scanning often precedes targeted exploitation attempts against DNS servers.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state

  # Type 4: Impact Assessment
  - question: Has the target DNS server shown signs of service disruption?
    context: CVE-2015-5477 causes denial of service, so server availability issues confirm successful exploitation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.response_code
        - src_ip
        - dns.query.type_name

  - question: Are there multiple exploitation attempts against this DNS server?
    context: Repeated attempts indicate persistent attack or automated exploitation tools.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: CVE-2015-5477
        condition: selection
      fields:
        - src_ip
        - rule.name

  # Type 5: Forensic Deep-Dive
  - question: What is the attack pattern and timing for these CVE-2015-5477 attempts?
    context: Attack timing reveals whether this is automated scanning or targeted exploitation.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: CVE-2015-5477
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Are there other DNS-based attack signatures from this source?
    context: Multiple DNS attack types indicate sophisticated threat actor with DNS expertise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: exploit
          rule.name|contains: DNS
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  - question: What is the geographic and network origin of this exploitation attempt?
    context: Source attribution helps understand threat actor infrastructure and campaign scope.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.src.country_name
        - geoip.src.asn

  # Type 6: Enterprise Correlation
  - question: Are other DNS servers in the organization being targeted with this exploit?
    context: Multiple targets indicate coordinated campaign against DNS infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: CVE-2015-5477
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this source IP conducting other exploitation attempts across the network?
    context: Multiple exploit attempts indicate broad-based attack campaign requiring coordinated response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: exploit
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature