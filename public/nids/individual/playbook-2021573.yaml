name: ET EXPLOIT Possible BIND9 DoS CVE-2015-5477 M2
id: 22021573
description: |
  Detects potential exploitation of CVE-2015-5477, a BIND9 DNS server vulnerability that allows remote denial of service attacks through malformed TKEY queries (variant M2).
  May trigger on legitimate DNS queries with unusual TKEY record patterns.
type: detection
detection_id: 2021573
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the malformed TKEY query pattern in this M2 variant?
    context: The M2 variant uses specific malformed DNS header structures to trigger the BIND9 vulnerability.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.header_flags
        - payload_printable

  - question: Is this part of a multi-variant CVE-2015-5477 attack campaign?
    context: Sophisticated attackers often deploy multiple exploitation variants to ensure success against different BIND9 configurations.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'CVE-2015-5477'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What DNS queries preceded this exploitation attempt?
    context: Attackers typically perform DNS reconnaissance before launching targeted exploitation attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  - question: Does this DNS server normally receive TKEY queries from legitimate sources?
    context: TKEY records are primarily used for transaction signatures and dynamic DNS updates, uncommon in most environments.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dns.query.type_name: 'TKEY'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.response_code

  - question: How did the DNS server respond to this malformed query?
    context: Understanding server response patterns helps determine exploitation success and server stability.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.response_code
        - dns.answers
        - network.bytes

  - question: Are there signs of DNS service instability after this attack?
    context: Successful CVE-2015-5477 exploitation causes BIND9 process crashes and service disruption.
    range: +45m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 53
        condition: selection
      fields:
        - src_ip
        - connection.state
        - network.bytes

  - question: What other DNS-based attacks has this source attempted?
    context: CVE-2015-5477 attacks are often part of broader DNS infrastructure targeting campaigns.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'DNS'
            - 'EXPLOIT'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: Were there administrative responses to potential DNS service issues?
    context: DNS server crashes typically trigger immediate administrative investigation and service restart attempts.
    range: +3h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains:
            - 'named'
            - 'bind'
            - 'systemctl'
          CommandLine|contains:
            - 'restart'
            - 'status'
            - 'reload'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are multiple DNS servers being targeted simultaneously?
    context: Coordinated attacks against DNS infrastructure often target multiple servers to maximize disruption impact.
    range: -3h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'BIND9 DoS CVE-2015-5477'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the source IP's historical DNS query behavior?
    context: Comparing current attack patterns with historical behavior helps distinguish between compromised systems and dedicated attackers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dns.query.type_name
        - dns.query.name

  - question: Are there signs of DNS cache manipulation attempts?
    context: Attackers may combine DoS attacks with cache poisoning to maximize DNS infrastructure compromise.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.type_name|contains:
            - 'A'
            - 'NS'
            - 'PTR'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.response_code

  - question: What DNS infrastructure components are at risk from this attack source?
    context: Understanding the scope of potential DNS targeting helps prioritize defensive measures across the enterprise.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 53
        condition: selection
      fields:
        - dst_ip
        - dns.query.type_name
        - network.bytes