name: ET EXPLOIT Possible BIND9 DoS CVE-2015-5477 M3
id: 22021574
description: |
  Detects potential exploitation of CVE-2015-5477, a BIND9 DNS server vulnerability that allows remote denial of service attacks through malformed TKEY queries.
  May trigger on legitimate DNS queries with unusual TKEY record patterns.
type: detection
detection_id: 2021574
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact DNS query structure that triggered this BIND9 DoS detection?
    context: Understanding the malformed TKEY query pattern reveals exploitation intent and attack methodology.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code
        - payload_printable

  - question: Is this DNS server typically queried for TKEY records by this source?
    context: Legitimate TKEY queries are rare and usually associated with dynamic DNS updates or TSIG operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dns.query.type_name: 'TKEY'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  - question: What DNS queries preceded this potential exploitation attempt?
    context: Attackers often perform reconnaissance queries before launching DoS attacks against DNS servers.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  - question: Are there other systems showing similar BIND9 exploitation attempts?
    context: CVE-2015-5477 attacks are often part of broader DNS infrastructure targeting campaigns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'CVE-2015-5477'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What was the DNS server's response to this malformed query?
    context: Understanding server response helps determine if the exploitation was successful or blocked.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.response_code
        - dns.answers
        - network.bytes

  - question: Has this DNS server shown signs of service disruption after the attack?
    context: Successful CVE-2015-5477 exploitation causes BIND9 to crash, disrupting DNS service.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 53
        condition: selection
      fields:
        - src_ip
        - connection.state
        - network.bytes

  - question: What other DNS record types has this source queried recently?
    context: Reconnaissance patterns help distinguish between targeted attacks and legitimate DNS usage.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.type_name
        - dns.query.name
        - dst_ip

  - question: Are there process events indicating DNS service restart or failure?
    context: BIND9 crashes from CVE-2015-5477 may trigger service restart attempts by system administrators.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains:
            - 'named'
            - 'bind'
            - 'systemctl'
          CommandLine|contains:
            - 'restart'
            - 'start'
            - 'dns'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What is the source IP's reputation and geolocation?
    context: CVE-2015-5477 attacks often originate from compromised systems or known malicious infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Has this source IP attempted other DNS-based attacks recently?
    context: Attackers often probe multiple DNS vulnerabilities or perform DNS amplification attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'DNS'
            - 'EXPLOIT'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: Are there signs of DNS cache poisoning attempts from this source?
    context: CVE-2015-5477 exploitation may be combined with cache poisoning attacks for broader DNS manipulation.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.type_name|contains:
            - 'A'
            - 'AAAA'
            - 'NS'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What DNS infrastructure is being targeted across the enterprise?
    context: Understanding the scope of DNS targeting helps identify coordinated infrastructure attacks.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'BIND9'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name