name: ET EXPLOIT Possible BIND9 DoS CVE-2015-5477 M4
id: 22021575
description: |
  Detects potential exploitation of CVE-2015-5477, a BIND9 DNS server vulnerability that allows remote denial of service attacks through malformed TKEY queries (variant M4).
  May trigger on legitimate DNS queries with unusual TKEY record patterns.
type: detection
detection_id: 2021575
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the specific DNS query structure in this M4 variant detection?
    context: Different variants of CVE-2015-5477 use distinct malformed TKEY query patterns to trigger the vulnerability.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code
        - payload_printable

  - question: Has this source attempted other CVE-2015-5477 variants recently?
    context: Attackers often try multiple exploitation variants to increase success probability against BIND9 servers.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'CVE-2015-5477'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What DNS record types has this source queried before the attack?
    context: Understanding query patterns helps distinguish between reconnaissance and legitimate DNS usage.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.type_name
        - dns.query.name
        - dns.response_code

  - question: Is this DNS server configured to handle TKEY records legitimately?
    context: TKEY records are used for transaction signatures and dynamic updates, rare in most environments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dns.query.type_name: 'TKEY'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.response_code

  - question: What was the DNS server's response behavior to this malformed query?
    context: Successful exploitation causes BIND9 to crash, while failed attempts may return error codes.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.response_code
        - dns.answers
        - network.bytes

  - question: Are there signs of DNS service disruption following this attack?
    context: CVE-2015-5477 exploitation results in named process crashes and service interruption.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 53
        condition: selection
      fields:
        - src_ip
        - connection.state
        - network.bytes

  - question: Has this source IP shown other malicious DNS behavior patterns?
    context: Attackers often combine CVE-2015-5477 with DNS amplification or cache poisoning attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'DNS'
            - 'EXPLOIT'
            - 'MALWARE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What administrative actions occurred on the DNS server after the attack?
    context: Administrators may restart services or investigate logs following DNS server crashes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains:
            - 'named'
            - 'systemctl'
            - 'service'
          CommandLine|contains:
            - 'restart'
            - 'status'
            - 'dns'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there other DNS servers being targeted with similar attacks?
    context: CVE-2015-5477 campaigns often target multiple DNS infrastructure components simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'BIND9'
          dst_port: 53
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the attack frequency and timing pattern from this source?
    context: Understanding attack timing helps determine if this is automated scanning or targeted exploitation.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 53
        condition: selection
      fields:
        - dst_ip
        - dns.query.type_name
        - network.bytes

  - question: Are there indicators of DNS tunneling or covert channels from this source?
    context: Attackers may use DNS for command and control after successful exploitation attempts.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.type_name|contains:
            - 'TXT'
            - 'NULL'
            - 'CNAME'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - network.bytes

  - question: What DNS infrastructure dependencies could be affected by this attack?
    context: Understanding DNS server roles helps assess the potential impact of successful exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.query.type_name