name: ET MALWARE Win32/Boaxxe.BR CnC Beacon
id: 22021748
description: |
  Detects Win32/Boaxxe.BR malware command and control beacon traffic containing specific pipe-delimited markers.
  This pattern is highly specific to malware communication and rarely appears in legitimate traffic.
type: detection
detection_id: 2021748
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete C2 beacon payload containing the pipe-delimited markers?
    context: Analyzing the full payload reveals malware variant and communication protocol details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What specific TCP session carried this malware beacon?
    context: Understanding the connection details helps track the C2 communication channel.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - conn_state

  # Type 2: Triage Assessment
  - question: Is this destination IP associated with known legitimate services for this host?
    context: Determining if the external destination is expected business traffic or suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - service

  - question: Has this source host established other connections to external networks recently?
    context: Checking for normal network behavior patterns to distinguish from isolated malware activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|contains:
            - '!'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  # Type 3: Activity Context
  - question: What process initiated this outbound connection on the infected host?
    context: Identifying the parent process helps understand the infection vector and malware execution.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network activity occurred from this host around the same time?
    context: Understanding concurrent network behavior reveals malware capabilities and potential data exfiltration.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - service
        - bytes_out

  # Type 4: Impact Assessment
  - question: Has the malware established persistent C2 communication channels?
    context: Determining if this is an isolated beacon or part of ongoing malware operation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'MALWARE'
            - 'CnC'
            - 'Beacon'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What volume of data has been transmitted to the C2 server?
    context: Assessing potential data exfiltration and malware payload downloads.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified on the host before this C2 communication?
    context: Identifying malware artifacts and understanding the infection timeline.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  - question: Are there signs of registry modifications indicating malware persistence?
    context: Checking for persistence mechanisms used by Win32/Boaxxe.BR malware family.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar Boaxxe.BR malware activity?
    context: Determining if this is an isolated infection or part of a broader campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Boaxxe'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other malware families or C2 communications are active enterprise-wide?
    context: Understanding the broader threat landscape and potential coordinated attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'command-and-control'
            - 'malware'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category