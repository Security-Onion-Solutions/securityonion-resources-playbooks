name: ET MALWARE SYNful Knock Cisco IOS Router Implant CnC Beacon (INBOUND)
id: 22021785
description: |
  Detects inbound command and control communication to SYNful Knock malware implanted on Cisco IOS routers.
  This highly specific pattern indicates compromised network infrastructure requiring immediate response.
type: detection
detection_id: 2021785
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SYNful Knock beacon pattern detected in the traffic?
    context: Analyzing the specific byte sequence confirms router implant communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: Which router received this inbound C2 communication?
    context: Identifying the compromised network infrastructure device for immediate containment.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - conn_state

  # Type 2: Triage Assessment
  - question: Is the destination IP confirmed to be a Cisco router in our infrastructure?
    context: Verifying the target is actually network infrastructure and not a false positive.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - src_ip
        - service
        - proto

  - question: Has this router shown normal management traffic patterns recently?
    context: Establishing baseline behavior to distinguish legitimate administration from malware activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 22
            - 23
            - 80
            - 443
        condition: selection
      fields:
        - src_ip
        - dst_port
        - service

  # Type 3: Activity Context
  - question: What external source initiated this C2 communication to the router?
    context: Identifying the threat actor's command server or compromised intermediate host.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - geo.src_country
        - geo.src_city

  - question: What other network activity has this external source generated?
    context: Understanding the broader attack campaign and other potential targets.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - service
        - bytes_out

  - question: Has this router been targeted by other attack attempts recently?
    context: Determining if this is part of a sustained attack against network infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'attempted-recon'
            - 'exploit'
            - 'malware'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: Has the router implant established bidirectional communication channels?
    context: Assessing if the malware is fully operational and receiving commands.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration
        - conn_state

  - question: What network traffic is being routed through this potentially compromised router?
    context: Understanding the scope of network traffic that may be monitored or redirected.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - service
        - bytes_total

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of data exfiltration or network reconnaissance through the router?
    context: Determining if the implant is being used for data theft or network mapping.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - service

  - question: What DNS queries have been made through this compromised router?
    context: Checking for DNS tunneling or malicious domain resolution through the implant.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: Are other network devices showing signs of SYNful Knock or similar implants?
    context: Determining if this is part of a coordinated attack against network infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'SYNful'
            - 'Router'
            - 'Implant'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name

  - question: What other infrastructure-targeting attacks are occurring enterprise-wide?
    context: Understanding the broader campaign against network and security infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Infrastructure'
            - 'Router'
            - 'Switch'
            - 'Firewall'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name
        - rule.category