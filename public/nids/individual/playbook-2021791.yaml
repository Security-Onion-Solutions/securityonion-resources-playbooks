name: ET MALWARE PlugX UDP CnC Beacon
id: 22021791
description: |
  Detects PlugX malware UDP command and control beacon traffic with specific 36-byte payload structure.
  This signature pattern is highly specific to PlugX malware family and indicates active C2 communication.
type: detection
detection_id: 2021791
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact 36-byte PlugX UDP beacon payload structure?
    context: Analyzing the specific byte pattern confirms PlugX variant and communication protocol version.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What UDP connection carried this PlugX beacon communication?
    context: Understanding the network session details for tracking the C2 channel.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto

  # Type 2: Triage Assessment
  - question: Is this UDP traffic to a non-DNS port normal for this host?
    context: Distinguishing legitimate UDP applications from malware C2 communication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - bytes_out

  - question: Has this host established other external connections recently?
    context: Checking for normal network behavior patterns versus isolated malware activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - service

  # Type 3: Activity Context
  - question: What process initiated this UDP beacon from the infected host?
    context: Identifying the malware executable and understanding the infection vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network activity occurred from this host around the beacon time?
    context: Understanding concurrent malware behavior and potential data exfiltration attempts.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - service
        - bytes_out
        - bytes_in

  - question: Are there signs of the PlugX dropper or installation activity?
    context: Tracing the malware infection timeline and delivery mechanism.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has PlugX established persistent C2 communication patterns?
    context: Determining if this is ongoing malware operation versus isolated beacon attempt.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'PlugX'
            - 'CnC'
            - 'Beacon'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: What volume of data has been transmitted in this C2 channel?
    context: Assessing potential data exfiltration and command payload exchange.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          proto: udp
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms has PlugX established on the host?
    context: Identifying registry modifications and startup mechanisms used by PlugX malware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'CurrentVersion'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: Are there indicators of PlugX modules or plugins being loaded?
    context: Understanding the full capability of the deployed PlugX variant.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.dll'
            - '.exe'
            - 'temp'
            - 'system32'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other hosts showing PlugX malware activity enterprise-wide?
    context: Determining if this is part of a coordinated PlugX campaign across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'PlugX'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other APT-related malware families are active in the environment?
    context: Understanding the broader advanced persistent threat landscape and potential campaign coordination.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'APT'
            - 'PlugX'
            - 'Iron Tiger'
            - 'Winnti'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category