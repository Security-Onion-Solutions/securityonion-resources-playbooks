name: ET MALWARE NetWire / Ozone / Darktrack Alien RAT - Client KeepAlive
id: 22021978
description: |
  Detects NetWire RAT keepalive traffic indicating active C2 communication.
  May trigger on legitimate applications using similar binary communication patterns.
type: detection
detection_id: 2021978
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact NetWire keepalive payload pattern detected?
    context: The specific 6-byte keepalive pattern confirms active NetWire RAT communication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - network.bytes
        - flow.state

  - question: What is the established connection context for this keepalive traffic?
    context: NetWire RAT requires established connections with specific flow characteristics.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          src_port|expand: '%src_port%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.protocol
        - flow.state

  # Type 2: Triage Assessment
  - question: Is this legitimate application traffic using similar binary protocols?
    context: Some legitimate applications may use binary keepalive patterns resembling RAT traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - flow.state

  - question: Does the destination IP belong to known legitimate services?
    context: Authorized remote access tools may establish similar connection patterns.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - network.bytes
        - network.packets

  # Type 3: Activity Context
  - question: How was the initial NetWire RAT infection established on this system?
    context: Understanding infection vector helps assess campaign scope and prevention measures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What other C2 communication preceded this keepalive traffic?
    context: NetWire RAT typically establishes communication before sending periodic keepalives.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.packets

  # Type 4: Impact Assessment
  - question: What data exfiltration or command execution has occurred via this C2 channel?
    context: Active NetWire RAT connections enable data theft and remote command execution.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes
        - network.packets

  - question: Are there signs of lateral movement from the infected system?
    context: NetWire RAT capabilities include network reconnaissance and lateral movement.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific NetWire RAT variant is indicated by this keepalive pattern?
    context: Different NetWire variants use distinct communication patterns and capabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "NetWire"
            - "Ozone"
            - "Darktrack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What persistence mechanisms has the NetWire RAT established?
    context: NetWire RAT typically establishes multiple persistence methods for long-term access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: Are there indicators of keylogging or credential harvesting activity?
    context: NetWire RAT includes keylogging and credential theft capabilities.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with NetWire RAT?
    context: NetWire campaigns often target multiple systems within an organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "NetWire"
            - "Ozone"
            - "Darktrack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader malware campaign targeting the organization?
    context: NetWire RAT deployment may be part of multi-stage attacks requiring comprehensive response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "trojan"
            - "malware"
            - "rat"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category