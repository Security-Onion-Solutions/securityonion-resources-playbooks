name: ET MALWARE Backdoor.Win32.DarkComet Screenshot Upload Successful
id: 22021996
description: |
  Detects DarkComet RAT successful screenshot upload completion message.
  DarkComet is a remote access trojan used for surveillance and data theft.
  The "ENDSNAP" message indicates screenshot capture and transmission completed.
type: detection
detection_id: 2021996
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact DarkComet screenshot completion message?
    context: Analyzing the complete payload confirms screenshot exfiltration and command structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - dsize
        - src_ip
        - dst_ip

  - question: What preceded the ENDSNAP message in this connection?
    context: Understanding the full screenshot capture sequence reveals DarkComet capabilities.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          alert.signature|contains: 'DarkComet'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow_id

  # Type 2: Triage Assessment
  - question: Is this system authorized for remote desktop or screen sharing?
    context: Legitimate remote access tools may generate similar screenshot traffic patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 3389
            - 5900
            - 5938
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - bytes_toclient

  - question: Does this screenshot upload align with user activity patterns?
    context: Screenshot captures during inactive periods suggest unauthorized surveillance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What initiated the DarkComet screenshot capture session?
    context: Understanding session initiation reveals command source and operator activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - conn_state
        - duration
        - bytes_toserver
        - bytes_toclient
        - history

  - question: What other DarkComet commands were executed in this session?
    context: Multiple commands indicate active remote control and surveillance operations.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'DarkComet'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - flow_id

  # Type 4: Impact Assessment
  - question: How much screenshot data was transmitted to the command server?
    context: Data volume indicates surveillance scope and potential privacy violations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toclient
        - duration
        - packets_toclient

  - question: Has the infected system accessed sensitive applications during surveillance?
    context: Screenshot capture of sensitive applications increases data breach risk.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'outlook'
            - 'browser'
            - 'banking'
            - 'password'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What process is hosting the DarkComet backdoor on the infected system?
    context: Identifying the host process reveals infection method and persistence.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'darkcomet'
            - 'screenshot'
            - 'screen'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Are there DarkComet configuration files or artifacts on the system?
    context: Configuration files reveal backdoor capabilities and operator preferences.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'darkcomet'
            - '.dcfg'
            - 'screenshot'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems uploading screenshots to the same command server?
    context: Multiple infected systems indicate campaign scope and coordinated surveillance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'DarkComet'
            - 'screenshot'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity

  - question: What other surveillance activities are targeting the organization?
    context: Multiple RAT families may indicate sophisticated threat actor operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'screenshot'
            - 'keylog'
            - 'webcam'
            - 'surveillance'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.category