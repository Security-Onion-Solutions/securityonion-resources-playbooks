name: ET MALWARE LuminosityLink - Data Channel Client Request
id: 22022002
description: |
  Detects LuminosityLink RAT data channel client request with "NO|CRYPTDESK*" pattern.
  LuminosityLink is a commercial remote access tool frequently used maliciously.
  May rarely trigger on legitimate software using similar binary communication patterns.
type: detection
detection_id: 2022002
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete LuminosityLink data channel request payload?
    context: Analyzing the full payload reveals command structure and encryption status.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What does the CRYPTDESK parameter indicate about this LuminosityLink session?
    context: Understanding encryption settings reveals data protection and stealth capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - flow_id
        - alert.signature

  # Type 2: Triage Assessment
  - question: Is this system authorized for remote desktop access?
    context: Legitimate remote access tools may use similar initialization patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 3389
            - 5900
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - conn_state

  - question: Does this connection timing align with business operations?
    context: LuminosityLink activity outside business hours increases malicious likelihood.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - duration
        - bytes_toserver
        - bytes_toclient
        - conn_state

  # Type 3: Activity Context
  - question: What established the LuminosityLink connection before this data request?
    context: Understanding connection establishment reveals infection vector and persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - conn_state
        - history
        - service
        - duration

  - question: What other LuminosityLink activity occurred on this connection?
    context: Multiple commands indicate active remote control session and operator presence.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'LuminosityLink'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - flow_id

  # Type 4: Impact Assessment
  - question: What data volume was transferred during this LuminosityLink session?
    context: Large transfers may indicate file exfiltration or system reconnaissance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - packets_toserver
        - packets_toclient

  - question: Has the infected system initiated connections to other internal hosts?
    context: Lateral movement attempts indicate advanced persistent threat activity.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|contains:
            - '10.'
            - '172.'
            - '192.168.'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - conn_state

  # Type 5: Forensic Deep-Dive
  - question: What process initiated the LuminosityLink connection on the infected system?
    context: Identifying the parent process reveals infection method and persistence mechanism.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'luminosity'
            - 'remote'
            - 'rat'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: Are there LuminosityLink configuration or log files on the system?
    context: Configuration files reveal backdoor capabilities and operator settings.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'luminosity'
            - '.ll'
            - 'remote'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing LuminosityLink activity to the same server?
    context: Multiple infections indicate campaign scope and shared infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'LuminosityLink'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity

  - question: What other remote access tools are communicating with this command server?
    context: Shared C2 infrastructure may indicate broader threat actor operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - 'trojan-activity'
            - 'command-and-control'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.category