name: ET MALWARE LuminosityLink - Data Channel Server Response
id: 22022003
description: |
  Detects LuminosityLink RAT data channel server response with "GO8_=_8" pattern.
  This indicates successful server acknowledgment of client data channel request.
  LuminosityLink is frequently used maliciously for unauthorized remote access.
type: detection
detection_id: 2022003
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact LuminosityLink server response payload?
    context: Analyzing the complete response confirms successful command channel establishment.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - dsize
        - src_ip
        - dst_ip

  - question: What does the GO8_=_8 response pattern indicate about session state?
    context: Understanding response codes reveals LuminosityLink protocol and session status.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - flow_id
        - alert.signature

  # Type 2: Triage Assessment
  - question: Is this server authorized to provide remote access services?
    context: Legitimate remote access servers may generate similar response patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 3389
            - 5900
            - 22
            - 443
        condition: selection
      fields:
        - src_ip
        - dst_port
        - service
        - conn_state

  - question: Does this server response timing align with expected operations?
    context: Command server responses outside business hours suggest unauthorized activity.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - duration
        - bytes_toserver
        - bytes_toclient
        - conn_state

  # Type 3: Activity Context
  - question: What client request preceded this LuminosityLink server response?
    context: Understanding the request-response sequence reveals command flow and capabilities.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          alert.signature|contains: 'LuminosityLink'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow_id

  - question: What other LuminosityLink communications occurred in this session?
    context: Multiple exchanges indicate active remote control session and operator activity.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          alert.signature|contains: 'LuminosityLink'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - src_ip
        - dst_ip

  # Type 4: Impact Assessment
  - question: How much data was exchanged after this server response?
    context: Post-response data transfer indicates successful command execution and data exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - packets_toserver
        - packets_toclient

  - question: Did the client system initiate new connections after this response?
    context: New connections may indicate lateral movement or additional payload downloads.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - conn_state
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What process is handling LuminosityLink communications on the client?
    context: Identifying the client process reveals infection method and persistence.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'luminosity'
            - 'remote'
            - 'rat'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: Are there LuminosityLink artifacts on the client system?
    context: Client-side artifacts reveal backdoor configuration and capabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'luminosity'
            - '.ll'
            - 'config'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems receiving responses from this LuminosityLink server?
    context: Multiple client systems indicate campaign scope and infrastructure reuse.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'LuminosityLink'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity

  - question: What other malware families are using this command server?
    context: Shared infrastructure may indicate threat actor operations and campaign coordination.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - 'trojan-activity'
            - 'command-and-control'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category