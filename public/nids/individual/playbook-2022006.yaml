name: ET MALWARE Agent Tesla Keylogger Report SMTP
id: 22022006
description: |
  Detects Agent Tesla keylogger exfiltrating stolen data via SMTP email.
  May trigger on legitimate emails containing the string "Agent Tesla" in subject lines.
type: detection
detection_id: 2022006
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMTP email content containing Agent Tesla keylogger data?
    context: Email content reveals what sensitive data was exfiltrated by the keylogger.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smtp.mail.from
        - smtp.mail.to
        - smtp.subject
        - payload

  - question: What email addresses were used for Agent Tesla data exfiltration?
    context: Sender and recipient addresses help identify compromised accounts and attacker infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port|contains:
            - 25
            - 465
            - 587
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this host authorized to send SMTP email externally?
    context: Many endpoints should not be sending direct SMTP traffic to external servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 465
            - 587
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto

  - question: Does this user normally send emails with security-related subjects?
    context: Legitimate security discussions might reference Agent Tesla in email subjects.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 465
            - 587
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - hour
        - day_of_week

  # Type 3: Activity Context
  - question: What process initiated this SMTP connection for data exfiltration?
    context: Understanding the parent process helps identify how Agent Tesla was executed.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network connections were established before this SMTP exfiltration?
    context: Pre-exfiltration activity reveals initial infection vector and data collection phase.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: How much data was exfiltrated in this Agent Tesla SMTP transmission?
    context: Data volume indicates scope of information theft and keylogger collection period.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there multiple SMTP exfiltration attempts from this infected host?
    context: Agent Tesla often sends periodic reports containing accumulated keylogger data.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 465
            - 587
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified by the Agent Tesla keylogger?
    context: File artifacts reveal keylogger persistence mechanisms and data storage locations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|contains:
            - ".log"
            - ".txt"
            - "temp"
        condition: selection
      fields:
        - TargetFilename
        - ProcessImage
        - file.hash.md5
        - file.size

  - question: What registry modifications indicate Agent Tesla persistence?
    context: Registry changes reveal how the keylogger maintains persistence across reboots.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Startup"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage
        - User

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the environment showing similar Agent Tesla SMTP exfiltration?
    context: Agent Tesla campaigns often target multiple users within the same organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Agent Tesla"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category

  - question: What email-based attacks preceded this Agent Tesla infection across the enterprise?
    context: Understanding the initial infection vector helps identify other potential victims.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
          rule.name|contains: "SMTP"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.severity