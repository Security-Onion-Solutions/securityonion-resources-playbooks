name: ET WEB_SERVER Possible CVE-2014-6271 Attempt
id: 22022028
description: |
  Detects potential Shellshock (CVE-2014-6271) exploitation attempts targeting web servers via malicious HTTP headers.
  May trigger on legitimate requests containing similar patterns, but requires immediate investigation due to RCE potential.
type: detection
detection_id: 2022028
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request containing the suspected Shellshock payload?
    context: Understanding the full request reveals the exploitation vector and intended commands.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - alert.signature

  - question: Which specific HTTP header contained the bash function injection attempt?
    context: Shellshock exploits commonly target User-Agent, Referer, or custom headers processed by CGI scripts.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is the targeted web server running CGI scripts or bash-processing components?
    context: Shellshock only affects systems that process environment variables through vulnerable bash versions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/cgi-bin/"
            - ".cgi"
            - ".sh"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: Does this appear to be automated scanning versus targeted exploitation?
    context: Mass scanning attempts have different risk profiles than targeted attacks against specific applications.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What other web requests did this attacker make before and after the Shellshock attempt?
    context: Attack patterns reveal reconnaissance activities and post-exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.response.status_code
        - user_agent.original

  - question: Were there any DNS queries suggesting reconnaissance of the target domain?
    context: Attackers often perform DNS enumeration before launching targeted exploits.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: What was the HTTP response code and did the exploitation attempt succeed?
    context: Successful exploitation typically returns different response codes than failed attempts.
    range: +/-10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.full
        - http.request.method

  - question: Are there signs of command execution or reverse shell establishment?
    context: Successful Shellshock exploitation often leads to remote command execution or backdoor installation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.transport

  # Type 5: Forensic Deep-Dive
  - question: Are there other CVE-2014-6271 exploitation attempts from this or related IPs?
    context: Coordinated Shellshock campaigns often target multiple vulnerable systems.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CVE-2014-6271"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - alert.severity

  - question: What is the attack source reputation and geographic origin?
    context: Known malicious IPs or suspicious geographic patterns indicate organized attack campaigns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.geo.city_name
        - network.direction

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the organization being targeted with similar Shellshock attempts?
    context: Widespread targeting suggests automated scanning requiring coordinated defensive measures.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CVE-2014-6271"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this part of a broader web application attack campaign?
    context: Shellshock attempts often occur alongside other web exploitation techniques.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "WEB_SERVER"
            - "attempted-admin"
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - rule.category