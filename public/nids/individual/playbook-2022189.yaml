name: ET MALWARE ELF/muBoT IRC Activity 6 (SOCKS)
id: 22022189
description: |
  Detects ELF/muBoT malware IRC communication containing SOCKS proxy configuration messages.
  muBoT is a Linux botnet malware that uses IRC for command and control and can establish SOCKS proxies.
  This signature identifies the specific "REWRITING" notice pattern used for proxy setup.
type: detection
detection_id: 2022189
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific IRC SOCKS proxy commands were detected in the traffic?
    context: Understanding the exact IRC message structure reveals the botnet command and proxy configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: What are the connection details for this IRC communication?
    context: IRC connection metadata helps identify the C2 infrastructure and communication patterns.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - service

  # Type 2: Triage Assessment
  - question: Is IRC communication authorized from this Linux system?
    context: IRC is uncommon in enterprise environments, making this activity highly suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
            - 194
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  - question: Are there legitimate IRC clients or applications on this system?
    context: Distinguishing between legitimate IRC usage and botnet communication.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - irc
            - xchat
            - hexchat
            - weechat
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What process established this IRC connection?
    context: Identifying the parent process helps determine if this is malware or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
        - User

  - question: What network services or listeners were established around this time?
    context: SOCKS proxy setup typically involves creating network listeners on specific ports.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - service

  - question: Are there signs of proxy or tunneling activity following this IRC communication?
    context: muBoT establishes SOCKS proxies after receiving IRC commands, creating tunneled traffic.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - proxy
            - tunnel
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: What systems or networks are being accessed through the SOCKS proxy?
    context: Assessing what resources are being tunneled through the compromised system.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - orig_bytes
        - resp_bytes

  - question: Are there signs of data exfiltration or lateral movement through the proxy?
    context: SOCKS proxies can be used to hide malicious traffic and bypass network controls.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - data-exfiltration
            - lateral-movement
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.severity

  - question: What is the volume and pattern of traffic flowing through this system?
    context: High traffic volumes may indicate the system is being used as a proxy for other attacks.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - orig_bytes
        - resp_bytes
        - duration

  # Type 5: Forensic Deep-Dive
  - question: How was the muBoT malware initially installed on this system?
    context: Understanding infection vector helps prevent future compromises and assess scope.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - malware
            - exploit
            - trojan
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.severity

  - question: What persistence mechanisms has the malware established?
    context: Linux malware often uses cron jobs, systemd services, or init scripts for persistence.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - /etc/cron
            - /etc/init
            - .service
            - /etc/rc
        condition: selection
      fields:
        - TargetFilename
        - ProcessImage

  - question: What other IRC channels or C2 servers is this malware communicating with?
    context: Botnet malware often connects to multiple IRC servers or channels for redundancy.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
            - 194
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  # Type 6: Enterprise Correlation
  - question: Are other Linux systems showing similar IRC or botnet activity?
    context: Determining if this is an isolated infection or part of a broader botnet campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - mubot
            - irc
            - botnet
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip

  - question: What related indicators of this botnet appear across the network?
    context: Correlating IRC servers, proxy usage, and malware signatures for comprehensive threat assessment.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category