name: ET MALWARE ELF/lizkebab CnC Activity (Flooding 1)
id: 22022213
description: |
  Detects ELF/lizkebab malware command and control communications containing flooding attack commands.
  Legitimate applications do not typically send "flooding" commands, making false positives unlikely.
type: detection
detection_id: 2022213
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete flooding command received from the C2 server?
    context: The flooding command reveals target IP, duration, and attack type for threat intelligence.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - alert.signature

  - question: What specific attack parameters were included in the lizkebab command structure?
    context: Understanding attack parameters helps assess potential impact and attribution indicators.
    range: +/-10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.bytes
        - network.transport

  # Type 2: Triage Assessment
  - question: Is this Linux host authorized to receive commands from the source IP?
    context: Legitimate remote administration should be documented and use authorized channels.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: Does this host normally participate in network stress testing or legitimate flooding activities?
    context: Some organizations perform authorized network testing that could trigger similar patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What process received and potentially executed this flooding command?
    context: Identifying the malware process helps understand infection vector and system compromise scope.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Were there other C2 communications before this flooding command?
    context: C2 session context reveals bot registration and previous commands from the same campaign.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes
        - network.direction

  # Type 4: Impact Assessment
  - question: Did this host actually execute the flooding attack against the specified target?
    context: Confirming attack execution determines incident severity and potential legal implications.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets

  - question: Are there signs of successful DDoS attack participation from this host?
    context: High volume outbound traffic patterns indicate active participation in DDoS attacks.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: "outbound"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - network.packets

  # Type 5: Forensic Deep-Dive
  - question: Are there other lizkebab malware indicators present on this Linux host?
    context: lizkebab has multiple behavioral signatures that can confirm comprehensive infection.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "lizkebab"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - alert.severity

  - question: What files were created or modified that might indicate lizkebab persistence?
    context: lizkebab typically creates specific files for persistence and configuration storage.
    range: +/-12h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - User

  # Type 6: Enterprise Correlation
  - question: Are other Linux hosts in the organization infected with lizkebab botnet malware?
    context: lizkebab campaigns often target multiple systems requiring coordinated remediation.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "lizkebab"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this part of a broader botnet recruitment campaign targeting the enterprise?
    context: Multiple botnet infections indicate systematic compromise requiring threat hunting.
    range: +/-48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "MALWARE"
            - "command-and-control"
          affected_product: "Linux"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - rule.category