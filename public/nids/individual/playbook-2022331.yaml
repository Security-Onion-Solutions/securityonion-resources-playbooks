name: ET MALWARE NanoLocker Check-in (ICMP) M1
id: 22022331
description: |
  Detects NanoLocker ransomware ICMP beacon communications using encoded identifiers.
  The malware uses ICMP ping packets with specific base58-encoded payloads for C2 communication.
  May trigger on legitimate applications using similar encoding schemes in ICMP packets.
type: detection
detection_id: 2022331
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact base58-encoded payload in the ICMP packet?
    context: The encoded payload contains the victim identifier and system information for the ransomware operators.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - icmp.type
        - icmp.code
        - packet_info.length

  - question: What system information is encoded in the NanoLocker beacon?
    context: Decoding the payload reveals victim system details and encryption status.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          proto: "ICMP"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - icmp.type
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this ICMP traffic part of legitimate network monitoring or diagnostics?
    context: Network administrators may use ICMP for connectivity testing with custom payloads.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: "ICMP"
        condition: selection
      fields:
        - dst_ip
        - icmp.type
        - bytes_toserver
        - frequency

  - question: Does the infected system show signs of authorized remote administration tools?
    context: Legitimate remote access tools may generate similar network patterns.
    range: -2h/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 3389
            - 5900
            - 22
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  # Type 3: Activity Context
  - question: What malicious activity preceded this NanoLocker beacon?
    context: Ransomware deployment often follows initial compromise vectors like phishing or exploits.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "EXPLOIT"
            - "TROJAN"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What process activity occurred around the time of the ICMP beacon?
    context: Understanding the parent process helps identify the ransomware execution chain.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What file system activity coincided with the ransomware beacon?
    context: Active encryption processes generate significant file modification events.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.extension
        - ProcessImage

  # Type 4: Impact Assessment
  - question: How many files have been encrypted on the affected system?
    context: File modification patterns indicate the scope and progress of ransomware encryption.
    range: -2h/+1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - ".encrypted"
            - ".locked"
            - ".crypto"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  - question: Has the ransomware established persistence mechanisms?
    context: Persistence indicates the malware's ability to survive system reboots and maintain C2 communication.
    range: -1h/+30m
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Run"
            - "\\RunOnce"
            - "\\Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 5: Forensic Deep-Dive
  - question: What C2 infrastructure is the NanoLocker communicating with?
    context: Identifying C2 servers helps understand the threat actor's infrastructure and enables blocking.
    range: -1h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: "ICMP"
        condition: selection
      fields:
        - dst_ip
        - geoip.country_name
        - bytes_toserver
        - frequency

  - question: Are there indicators of data exfiltration before encryption?
    context: Some ransomware variants steal data before encryption for double extortion.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver: ">1000000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - connection_state

  - question: What ransomware variant and family does this sample belong to?
    context: Identifying the specific variant helps determine decryption possibilities and attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.metadata
        - threat_intel.malware_family

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar NanoLocker activity?
    context: Ransomware often spreads laterally to maximize impact and ransom demands.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "NanoLocker"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a coordinated ransomware campaign across the enterprise?
    context: Enterprise-wide ransomware attacks often target multiple systems simultaneously.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "MALWARE"
            - "RANSOMWARE"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category