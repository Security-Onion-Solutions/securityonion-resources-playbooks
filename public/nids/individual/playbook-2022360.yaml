name: ET MALWARE TrochilusRAT CnC Beacon 1
id: 22022360
description: |
  Detects TrochilusRAT command and control beacon pattern 1 with specific 8-byte signature.
  This pattern indicates active malware communication with remote C2 infrastructure.
  May rarely trigger on legitimate applications using similar binary protocols.
type: detection
detection_id: 2022360
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact 8-byte beacon pattern detected in the traffic?
    context: The specific binary signature confirms TrochilusRAT communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload_printable

  - question: Is this destination IP associated with known legitimate services for this host?
    context: Helps distinguish between malicious C2 and legitimate application traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What initiated the connection to this external destination?
    context: Identifies the process or service responsible for establishing the suspicious connection.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there multiple beacon attempts from this host?
    context: TrochilusRAT typically sends periodic beacons indicating persistent infection.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'TrochilusRAT'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Has the infected host established other suspicious external connections?
    context: Malware often communicates with multiple C2 servers or downloads additional payloads.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|startswith:
            - '!'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What processes are currently running on the infected host?
    context: TrochilusRAT may spawn additional processes or inject into existing ones.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - ParentImage
        - CommandLine

  - question: Are there signs of data exfiltration from this host?
    context: TrochilusRAT is designed for data theft and remote access capabilities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver|gte: 1000000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Has this malware family been detected on other hosts?
    context: TrochilusRAT campaigns often target multiple systems within an organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'TrochilusRAT'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there file modifications or new executables on the infected host?
    context: TrochilusRAT may drop additional tools or modify system files for persistence.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'exe'
            - 'dll'
            - 'bat'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: What DNS queries preceded this C2 communication?
    context: May reveal domain-based C2 infrastructure or DGA patterns used by TrochilusRAT.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Are there registry modifications indicating persistence mechanisms?
    context: TrochilusRAT often establishes persistence through registry modifications.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User