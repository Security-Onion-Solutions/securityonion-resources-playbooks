name: ET MALWARE TrochilusRAT CnC Beacon 2
id: 22022361
description: |
  Detects TrochilusRAT command and control beacon pattern 2 with specific 13-byte signature.
  This pattern indicates active malware communication with remote C2 infrastructure.
  High confidence signature with minimal false positive potential.
type: detection
detection_id: 2022361
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact 13-byte beacon pattern detected in the traffic?
    context: The specific binary signature confirms TrochilusRAT communication protocol variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload_printable

  - question: Is this part of an established C2 session with the same destination?
    context: TrochilusRAT maintains persistent connections with periodic beacon exchanges.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What process established this malicious connection?
    context: Identifies the infected executable or injected process responsible for C2 communication.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Are both TrochilusRAT beacon patterns detected from this host?
    context: Multiple beacon types indicate active infection with full C2 capability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'TrochilusRAT CnC Beacon'
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: Has this host communicated with other suspicious external IPs?
    context: TrochilusRAT may use multiple C2 servers for redundancy and persistence.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|startswith:
            - '!'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What data volumes are being transmitted to the C2 server?
    context: Large outbound transfers may indicate data exfiltration capabilities being used.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there recent file system changes on the infected host?
    context: TrochilusRAT may drop additional payloads or steal files from the system.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - User

  - question: What domain names resolve to this C2 server IP?
    context: May reveal domain-based infrastructure or DGA patterns used by the threat actor.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  - question: Are there signs of lateral movement from this infected host?
    context: TrochilusRAT provides remote access capabilities that may be used for network traversal.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Has this TrochilusRAT variant been detected across other enterprise hosts?
    context: Determines if this is part of a broader campaign targeting the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET MALWARE TrochilusRAT CnC Beacon 2'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Are there persistence mechanisms established on the infected system?
    context: TrochilusRAT typically establishes persistence to survive system reboots.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'CurrentVersion\Run'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User