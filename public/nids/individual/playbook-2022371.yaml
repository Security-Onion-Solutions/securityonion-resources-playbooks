name: ET P2P MS WUDO Peer Sync
id: 22022371
description: |
  Detects Microsoft Windows Update Delivery Optimization (WUDO) peer synchronization traffic.
  This is typically legitimate Windows 10+ functionality for peer-to-peer update distribution.
  May indicate policy violation if P2P updates are disabled in corporate environments.
type: detection
detection_id: 2022371
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact WUDO peer synchronization pattern detected?
    context: The specific pattern confirms Windows Update Delivery Optimization protocol usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - dsize

  - question: Is Windows Update Delivery Optimization authorized in this environment?
    context: Determines if this violates corporate policy for centralized update management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 7680
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: What Windows system initiated this WUDO peer connection?
    context: Identifies the system using P2P update delivery and its configuration.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: "svchost.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What is the volume of WUDO traffic and update distribution patterns?
    context: Heavy traffic may indicate system acting as update distribution peer for network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 7680
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Are there connections to Microsoft Windows Update infrastructure?
    context: Confirms legitimate Windows Update activity versus potential malware mimicking WUDO.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "windowsupdate.com"
            - "update.microsoft.com"
            - "download.microsoft.com"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What Windows Update files are being distributed via peer-to-peer?
    context: Identifies specific updates being shared and potential security patch distribution.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "WindowsUpdate"
            - "SoftwareDistribution"
            - ".msu"
            - ".cab"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: Are there other Windows systems participating in WUDO peer distribution?
    context: Identifies scope of P2P update distribution across the Windows environment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 7680
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Is this system configured as a WUDO peer or client?
    context: Determines if system is distributing updates to others or only receiving them.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port: 7680
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Are there Windows Update service events correlating with this WUDO activity?
    context: Confirms legitimate Windows Update service operation versus potential abuse.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "TiWorker.exe"
            - "wuauclt.exe"
            - "UsoClient.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Could this WUDO traffic be masking malicious peer-to-peer communication?
    context: Malware may abuse WUDO port 7680 to blend in with legitimate Windows Update traffic.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "MALWARE"
            - "SUSPICIOUS"
            - "C2"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category