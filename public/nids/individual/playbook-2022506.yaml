name: ET EXPLOIT Possible CVE-2016-1287 Invalid Fragment Size Inbound
id: 22022506
description: |
  Detects potential CVE-2016-1287 exploitation attempts targeting IPSec/IKE implementations.
  This vulnerability allows remote attackers to cause denial of service through malformed fragment sizes.
  May trigger on legitimate IPSec traffic with unusual fragmentation patterns.
type: detection
detection_id: 2022506
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact malformed fragment size pattern in the IPSec packet?
    context: Understanding the specific byte patterns reveals the exploitation attempt structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload_printable

  - question: What IPSec/IKE service is running on the targeted port 500?
    context: Identifying the specific IPSec implementation helps determine vulnerability scope.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 500
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this system normally receiving IPSec traffic from this source?
    context: Legitimate IPSec connections would show established patterns and proper handshakes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 500
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient

  - question: Are there legitimate VPN or IPSec configurations for this network segment?
    context: Understanding authorized IPSec usage helps distinguish attacks from misconfigurations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 500
            - 4500
        condition: selection
      fields:
        - src_ip
        - connection_state
        - duration

  # Type 3: Activity Context
  - question: What network scanning or reconnaissance preceded this exploit attempt?
    context: CVE-2016-1287 attacks often follow port scanning to identify vulnerable IPSec services.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection_state
        - duration
        - bytes_toserver

  - question: What other IPSec-related alerts occurred around the same time?
    context: Multiple IPSec exploitation attempts may indicate systematic vulnerability testing.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'IPSec'
            - 'IKE'
            - 'CVE-2016-1287'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the targeted IPSec service crash or become unresponsive after this attempt?
    context: CVE-2016-1287 primarily causes denial of service through service crashes.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 500
        condition: selection
      fields:
        - src_ip
        - connection_state
        - duration

  - question: Are there signs of successful IPSec tunnel establishment following the exploit?
    context: Successful exploitation might allow unauthorized VPN access or tunnel creation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 500
            - 4500
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What specific IPSec implementation and version is running on the target?
    context: Different IPSec implementations have varying susceptibility to CVE-2016-1287.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 500
          connection_state: 'established'
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there patterns indicating automated exploitation tools or manual testing?
    context: Timing and packet patterns can reveal whether this is automated scanning or targeted attack.
    range: -4h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'EXPLOIT'
            - 'SCAN'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network receiving similar CVE-2016-1287 exploitation attempts?
    context: Understanding campaign scope helps determine if this is targeted or opportunistic scanning.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'CVE-2016-1287'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other vulnerability exploitation attempts are originating from this source IP?
    context: Multiple exploit attempts may indicate broader attack campaign or vulnerability scanner.
    range: -24h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'EXPLOIT'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category