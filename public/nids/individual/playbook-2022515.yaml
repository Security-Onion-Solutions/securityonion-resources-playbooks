name: ET EXPLOIT Possible CVE-2016-1287 Invalid Fragment Size Inbound 2
id: 22022515
description: |
  Detects additional variant of CVE-2016-1287 exploitation attempts targeting IPSec/IKE implementations.
  This variant uses different byte patterns but targets the same fragmentation vulnerability.
  May trigger on legitimate IPSec traffic with specific fragmentation configurations.
type: detection
detection_id: 2022515
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific byte pattern variant was detected in this CVE-2016-1287 attempt?
    context: Different byte patterns may indicate different exploitation tools or techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - payload_printable

  - question: How does this pattern differ from other CVE-2016-1287 detection variants?
    context: Understanding pattern variations helps identify specific exploitation tools or campaigns.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'CVE-2016-1287'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity

  # Type 2: Triage Assessment
  - question: Is this IPSec service configured for legitimate fragmented packet handling?
    context: Some IPSec implementations legitimately handle fragmented packets in ways that might trigger this rule.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 500
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_toserver
        - bytes_toclient

  - question: Are there documented IPSec tunnels or VPN connections for this source?
    context: Legitimate IPSec usage should show proper tunnel establishment patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 500
            - 4500
        condition: selection
      fields:
        - connection_state
        - duration
        - bytes_toserver

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this specific variant attempt?
    context: Different CVE-2016-1287 variants may be used after initial service fingerprinting.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection_state
        - bytes_toserver

  - question: Are multiple CVE-2016-1287 variants being tested against this target?
    context: Sequential testing of different variants indicates systematic exploitation attempts.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'CVE-2016-1287'
        condition: selection
      fields:
        - alert.signature
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did this variant cause different service behavior than other attempts?
    context: Different exploitation variants may have varying success rates or impact patterns.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 500
        condition: selection
      fields:
        - src_ip
        - connection_state
        - duration

  - question: Was there any successful IPSec communication after this variant attempt?
    context: Successful exploitation might allow unauthorized tunnel establishment or service disruption.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 500
            - 4500
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What exploitation framework or tool is likely generating these variant patterns?
    context: Specific byte patterns may be signatures of particular exploitation tools or frameworks.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'EXPLOIT'
            - 'SCAN'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category

  - question: Are there timing patterns suggesting automated tool usage versus manual testing?
    context: Automated tools often show consistent timing patterns between different variant attempts.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'CVE-2016-1287'
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 6: Enterprise Correlation
  - question: Are other network segments experiencing this specific CVE-2016-1287 variant?
    context: Understanding variant distribution helps identify campaign scope and targeting strategy.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'ET EXPLOIT Possible CVE-2016-1287 Invalid Fragment Size Inbound 2'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: What other IPSec-related vulnerabilities is this attacker testing across the enterprise?
    context: Comprehensive IPSec vulnerability testing may indicate sophisticated threat actor.
    range: -24h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'IPSec'
            - 'IKE'
            - 'EXPLOIT'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category