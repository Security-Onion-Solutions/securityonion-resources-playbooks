name: ET EXPLOIT Possible CVE-2015-7547 Long Response to AAAA lookup
id: 22022544
description: |
  Detects abnormally long DNS AAAA record responses that may exploit CVE-2015-7547.
  This glibc vulnerability affects both IPv4 and IPv6 DNS resolution functions.
  Legitimate DNS servers should not send AAAA record responses exceeding buffer limits.
type: detection
detection_id: 2022544
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact size and structure of the oversized DNS AAAA record response?
    context: The response characteristics reveal exploitation methodology and potential IPv6-specific payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - dns.answers_count
        - packet_length

  - question: What AAAA record query triggered this abnormally large response?
    context: The queried IPv6 domain helps identify attack infrastructure and dual-stack targeting.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
          dns.query.type_name: "AAAA"
        condition: selection
      fields:
        - dns.query.name
        - dns.id
        - dns.flags

  # Type 2: Triage Assessment
  - question: Is this DNS server authorized to provide IPv6 resolution for this network?
    context: Unauthorized DNS servers providing oversized AAAA responses indicate malicious infrastructure.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.type_name: "AAAA"
        condition: selection
      fields:
        - dns.query.name
        - dns.response_code
        - average_response_size

  - question: Does this client system normally perform IPv6 DNS lookups?
    context: Unexpected AAAA queries may indicate targeted exploitation or compromised DNS configuration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dns.query.type_name: "AAAA"
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - query_frequency

  # Type 3: Activity Context
  - question: What application initiated the AAAA record lookup that received this response?
    context: Identifying the target application helps assess IPv6 capability and vulnerability exposure.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Were there corresponding A record queries for the same domain?
    context: Dual-stack exploitation attempts often query both A and AAAA records for the same domain.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dns.query.type_name|contains:
            - "A"
            - "AAAA"
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.query.type_name
        - query_count

  - question: What network connections were established after receiving this large AAAA response?
    context: Successful exploitation may trigger IPv6 callback connections or additional payload downloads.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - ip_version
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Did the IPv6-capable application crash after receiving this oversized response?
    context: Buffer overflow in IPv6 DNS resolution functions often causes application termination.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - event.action
        - process.exit_code
        - error_message

  - question: Were any suspicious processes or IPv6 connections established after the DNS response?
    context: Successful exploitation may result in IPv6-based backdoors or lateral movement capabilities.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          ip_version: 6
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - process.name
        - connection_state

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified following the IPv6 exploitation attempt?
    context: Successful exploitation may result in IPv6-specific malware or configuration changes.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - event.action

  - question: Are there signs of IPv6 network configuration changes or tunneling activity?
    context: Attackers may leverage IPv6 capabilities for stealth communications and persistence.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.command_line
        - user.name
        - process.name
        - event.action

  # Type 6: Enterprise Correlation
  - question: Are other systems receiving similar oversized AAAA record responses?
    context: Coordinated IPv6 attacks may target multiple dual-stack systems simultaneously.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "CVE-2015-7547"
            - "Long Response to AAAA lookup"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - target_count

  - question: Have other IPv6 or glibc vulnerability alerts been triggered across the network?
    context: Multiple CVE-2015-7547 attempts indicate active campaign targeting DNS resolver vulnerabilities.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "CVE-2015-7547"
            - "IPv6"
            - "AAAA"
            - "glibc"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity