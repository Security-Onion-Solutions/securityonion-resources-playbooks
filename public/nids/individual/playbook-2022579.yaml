name: ET SCAN MySQL Malicious Scanning 1
id: 22022579
description: |
  Detects malicious MySQL scanning attempts using GRANT ALTER commands to root@%.
  This pattern indicates exploitation attempts against MySQL servers.
  May trigger on legitimate database administration activities.
type: detection
detection_id: 2022579
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete MySQL command sequence detected?
    context: The full command reveals the scope of privileges being granted and exploitation intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload_printable

  - question: Is this MySQL server normally accessed by this source IP?
    context: Helps distinguish between legitimate administration and external attack attempts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 3306
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there multiple MySQL exploitation attempts from this source?
    context: Attackers often try multiple exploitation techniques against the same target.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3306
          rule.name|contains: 'MySQL'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: What other ports is this attacker scanning on the target host?
    context: MySQL attacks are often part of broader reconnaissance and exploitation campaigns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver

  - question: Are there successful authentication attempts to this MySQL server?
    context: Determines if the exploitation attempt was successful and access was gained.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 3306
          bytes_toclient|gte: 100
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Is this source IP scanning multiple MySQL servers in the network?
    context: Indicates automated scanning tools targeting MySQL infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3306
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  - question: What is the geographic origin of this attack source?
    context: Helps determine if this is external threat actor or internal compromise.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - geoip.city_name

  - question: Are there other database services being targeted by this attacker?
    context: Attackers often target multiple database types during reconnaissance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1433
            - 5432
            - 1521
            - 27017
        condition: selection
      fields:
        - dst_ip
        - dst_port

  - question: Has this MySQL server shown signs of compromise after the attack?
    context: Successful exploitation may lead to data access or additional malicious activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 3306
          bytes_toserver|gte: 10000
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Are there DNS queries for this attacker's IP address?
    context: May reveal if the attacker is using domain-based infrastructure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  - question: Is this part of a broader scanning campaign against the organization?
    context: Determines scope of the attack and potential impact on other systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SCAN'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name