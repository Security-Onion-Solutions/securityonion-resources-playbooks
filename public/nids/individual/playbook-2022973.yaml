name: ET INFO Possible Kali Linux hostname in DHCP Request Packet
id: 22022973
description: |
  Detects DHCP requests containing "kali" hostname, indicating potential Kali Linux systems on the network.
  May be legitimate penetration testing or security research, but could indicate unauthorized security tools.
type: detection
detection_id: 2022973
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DHCP request packet structure and hostname?
    context: Understanding the full DHCP request reveals system identification and network configuration attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What MAC address is associated with this DHCP request?
    context: MAC addresses can help identify the specific device making the request.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          src_port: 68
          dst_port: 67
        condition: selection
      fields:
        - src_mac
        - dst_mac
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system part of authorized penetration testing or security operations?
    context: Kali Linux is commonly used for legitimate security testing and may be expected in certain environments.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto

  - question: Has this IP address been previously observed on the network?
    context: New systems appearing with Kali hostnames may indicate unauthorized access or rogue devices.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - first_seen
        - app_proto
        - community_id

  # Type 3: Activity Context
  - question: What network services has this system attempted to connect to?
    context: Kali systems often perform network reconnaissance and service enumeration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto
        - conn_state

  - question: Are there any DNS queries from this system indicating reconnaissance activity?
    context: Security tools often perform DNS enumeration and subdomain discovery.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: Has this system successfully established connections to critical infrastructure?
    context: Unauthorized Kali systems connecting to sensitive services pose immediate security risks.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 23
            - 135
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - conn_state
        - bytes_toserver

  - question: Are there signs of successful authentication or credential usage?
    context: Successful logins from Kali systems may indicate compromised credentials or authorized testing.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What security tools or scanning activity originated from this system?
    context: Identifying specific tools helps determine threat level and attack methodology.
    range: +12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "SCAN"
            - "EXPLOIT"
            - "ATTACK"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  - question: Has this system downloaded or uploaded any suspicious files?
    context: File transfers may indicate data exfiltration or malware deployment.
    range: +12h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.response.status_code
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are there other systems with similar DHCP hostname patterns on the network?
    context: Multiple Kali systems may indicate coordinated testing or a broader compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "ET INFO Possible Kali Linux hostname in DHCP Request Packet"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Have any other security alerts been triggered from this or related IP addresses?
    context: Correlated alerts help determine if this is part of broader malicious activity.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - alert.severity