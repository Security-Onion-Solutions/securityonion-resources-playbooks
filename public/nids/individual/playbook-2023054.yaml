name: ET DOS DNS Amplification Attack Possible Outbound Windows Non-Recursive Root Hint Reserved Port
id: 22023054
description: |
  Detects potential DNS amplification attacks originating from internal systems, characterized by non-recursive root server queries to reserved ports.
  This typically indicates compromised systems participating in DDoS attacks or misconfigured DNS services.
type: detection
detection_id: 2023054
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact DNS query structure and root server target?
    context: Understanding the specific DNS query format helps confirm amplification attack patterns and identify attack vectors.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What is the amplification ratio and query characteristics of this DNS traffic?
    context: Amplification attacks rely on small queries generating large responses, measuring this ratio confirms attack intent.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - conn_state
        - duration

  # Type 2: Triage Assessment
  - question: Is this system authorized to perform DNS queries to root servers?
    context: Legitimate DNS infrastructure may query root servers, but workstations typically should not.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "dns"
            - "named"
            - "bind"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this system have a legitimate role as DNS infrastructure?
    context: DNS servers may legitimately query root servers, but this should be documented and expected.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 3: Activity Context
  - question: What process initiated these DNS queries to root servers?
    context: Identifying the source process helps determine if this is malicious software or misconfigured legitimate service.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of system compromise preceding this DNS activity?
    context: Compromised systems are often used in DNS amplification attacks as part of botnets.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "MALWARE"
            - "TROJAN"
            - "BOTNET"
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip

  - question: What other DNS query patterns has this system exhibited recently?
    context: DNS query patterns help distinguish between legitimate DNS operations and malicious amplification attempts.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Is this part of a coordinated attack with specific timing patterns?
    context: DNS amplification attacks often show specific timing patterns and coordination across multiple systems.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "DNS"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 4: Impact Assessment
  - question: What is the volume and frequency of these DNS amplification attempts?
    context: High volume DNS queries indicate active participation in DDoS attacks and potential network impact.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: "root-servers"
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dst_ip

  - question: Are there signs of network performance degradation or bandwidth consumption?
    context: DNS amplification attacks can consume significant bandwidth and impact network performance.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          src_port: 53
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - conn_state

  # Type 5: Forensic Deep-Dive
  - question: What malware or botnet components are present on this system?
    context: DNS amplification attacks are often conducted by botnet malware, identifying specific families helps with remediation.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: "*"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  - question: Are there persistence mechanisms ensuring continued participation in attacks?
    context: Malware often establishes persistence to continue participating in DDoS attacks after reboots.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What command and control infrastructure is coordinating these attacks?
    context: DNS amplification attacks are typically coordinated by C2 servers that need to be blocked.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto
        - bytes_toserver

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network participating in similar DNS amplification attacks?
    context: Multiple infected systems indicate widespread botnet infection requiring coordinated response.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "ET DOS DNS Amplification Attack Possible Outbound Windows Non-Recursive Root Hint Reserved Port"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Have any systems been targeted by the same attack infrastructure?
    context: Shared attack infrastructure helps identify the scope of compromise and attack coordination.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - app_proto
        - bytes_toserver
        - conn_state