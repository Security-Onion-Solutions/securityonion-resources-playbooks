name: ET EXPLOIT Equation Group ExtraBacon Cisco ASA PMCHECK Disable
id: 22023070
description: |
  Detects ExtraBacon exploit attempting to disable PMCHECK on Cisco ASA devices.
  This is a critical exploit that bypasses authentication mechanisms on vulnerable ASA devices.
type: detection
detection_id: 2023070
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact ExtraBacon payload pattern detected in the SNMP traffic?
    context: The specific shellcode pattern identifies the PMCHECK disable functionality of ExtraBacon.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - snmp.version
        - snmp.community

  - question: What SNMP community string was used in the exploit attempt?
    context: ExtraBacon requires specific SNMP access and community strings to function.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
          network.protocol: udp
        condition: selection
      fields:
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this legitimate SNMP management traffic from authorized administrators?
    context: SNMP traffic to ASA devices may be legitimate network management activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
          network.protocol: udp
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  - question: Does the source IP belong to known network management systems?
    context: Authorized SNMP management typically originates from specific management networks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 161
            - 162
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What network reconnaissance preceded this exploit attempt?
    context: ExtraBacon attacks typically follow network scanning to identify vulnerable ASA devices.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes

  - question: Were there failed authentication attempts before the exploit?
    context: Attackers may attempt normal authentication before resorting to exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 22
            - 23
            - 443
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.packets

  # Type 4: Impact Assessment
  - question: Did the ExtraBacon exploit successfully disable PMCHECK authentication?
    context: Successful exploitation allows subsequent unauthorized access to the ASA device.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 22
            - 23
            - 443
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.packets

  - question: Are there signs of unauthorized administrative access following the exploit?
    context: Post-exploitation activity indicates successful compromise requiring immediate response.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific Cisco ASA firmware version is being targeted?
    context: ExtraBacon targets specific ASA firmware versions with known vulnerabilities.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 161
            - 443
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes

  - question: Are there indicators of additional Equation Group tools being deployed?
    context: ExtraBacon is often part of a larger toolkit requiring comprehensive analysis.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Equation"
            - "ExtraBacon"
            - "Cisco"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other Cisco ASA devices in the network being targeted?
    context: Attackers typically target multiple similar devices once an exploit is successful.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "ExtraBacon"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of a broader campaign against network infrastructure?
    context: ExtraBacon usage indicates sophisticated threat actors targeting critical infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Cisco"
            - "ASA"
            - "SNMP"
            - "Exploit"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name