name: ET EXPLOIT CISCO FIREWALL SNMP Buffer Overflow Extrabacon (CVE-2016-6366)
id: 22023086
description: |
  Detects CVE-2016-6366 SNMP buffer overflow exploitation on Cisco ASA devices using ExtraBacon.
  May trigger on legitimate SNMP traffic with complex OID structures or large payloads.
type: detection
detection_id: 2023086
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SNMP OID structure that triggered the buffer overflow detection?
    context: The specific OID pattern and buffer overflow payload reveals exploitation technique and target.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - snmp.version
        - snmp.community

  - question: What is the size and structure of the malicious SNMP packet?
    context: Buffer overflow exploits require specific packet sizes and structures to succeed.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
          network.protocol: udp
        condition: selection
      fields:
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this legitimate SNMP monitoring traffic from authorized systems?
    context: Complex SNMP queries from monitoring systems may contain similar OID patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
          network.protocol: udp
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  - question: Does the source IP belong to known network management infrastructure?
    context: Authorized SNMP management typically originates from specific monitoring platforms.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 161
            - 162
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What network scanning or enumeration preceded this buffer overflow attempt?
    context: CVE-2016-6366 exploitation typically follows reconnaissance to identify vulnerable ASA devices.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes

  - question: Were there previous SNMP queries testing for vulnerability indicators?
    context: Attackers often probe SNMP services before launching buffer overflow exploits.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
        condition: selection
      fields:
        - network.bytes
        - network.packets

  # Type 4: Impact Assessment
  - question: Did the buffer overflow exploit successfully compromise the Cisco ASA device?
    context: Successful exploitation of CVE-2016-6366 enables remote code execution on the target device.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 22
            - 23
            - 443
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.packets

  - question: Are there signs of remote code execution or shell access following the exploit?
    context: Post-exploitation activity indicates successful compromise requiring immediate containment.
    range: +3h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific Cisco ASA firmware version is vulnerable to this buffer overflow?
    context: CVE-2016-6366 affects specific ASA firmware versions requiring targeted patching.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 161
            - 443
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes

  - question: Are there indicators of shellcode execution or payload delivery?
    context: Buffer overflow exploits often deliver secondary payloads for persistent access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes

  - question: What persistence mechanisms were established after successful exploitation?
    context: Advanced attackers establish multiple persistence methods after initial compromise.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.protocol

  # Type 6: Enterprise Correlation
  - question: Are other Cisco ASA devices in the network being targeted with CVE-2016-6366?
    context: Attackers typically exploit the same vulnerability across multiple similar devices.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "CVE-2016-6366"
            - "Extrabacon"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of a broader campaign targeting network infrastructure devices?
    context: CVE-2016-6366 exploitation indicates sophisticated threats requiring enterprise-wide assessment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Cisco"
            - "ASA"
            - "SNMP"
            - "Buffer Overflow"
            - "CVE-2016"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category