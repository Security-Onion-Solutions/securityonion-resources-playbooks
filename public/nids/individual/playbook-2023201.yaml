name: ET EXPLOIT Possible MySQL CVE-2016-6662 Attempt
id: 22023201
description: |
  Detects potential MySQL privilege escalation exploitation attempts targeting CVE-2016-6662.
  This vulnerability allows attackers to execute arbitrary code with root privileges by manipulating
  MySQL configuration files. May trigger on legitimate MySQL administration or log file operations.
type: detection
detection_id: 2023201
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete MySQL query containing the unhex and configuration file manipulation?
    context: Understanding the exact payload reveals the exploitation technique and targeted configuration files.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.transport
        - network.protocol
        - payload

  - question: What specific MySQL configuration files were targeted in the exploit attempt?
    context: CVE-2016-6662 targets general_log_file and other MySQL configuration parameters for privilege escalation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - alert.signature

  # Type 2: Triage Assessment
  - question: Is this MySQL server regularly accessed by this source IP for legitimate database operations?
    context: Distinguishing between legitimate database administration and malicious exploitation attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 3306
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes_sent
        - network.bytes_received

  - question: Are there authorized MySQL administrative activities scheduled during this timeframe?
    context: Legitimate MySQL maintenance might involve configuration file operations that could trigger this rule.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'mysql'
            - 'mysqladmin'
            - 'mysqldump'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What MySQL authentication attempts preceded this exploitation attempt?
    context: Understanding the attack sequence helps determine if the attacker gained initial database access.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 3306
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes_sent
        - network.bytes_received

  - question: What other database-related network activity occurred from this source around the same time?
    context: Attackers often perform reconnaissance or multiple exploitation attempts against database services.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 3306
            - 1433
            - 5432
            - 1521
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 4: Impact Assessment
  - question: Has the MySQL service shown signs of compromise or unusual configuration changes?
    context: Successful CVE-2016-6662 exploitation results in configuration file manipulation and potential code execution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'mysql'
            - 'sh'
            - 'bash'
            - 'cmd.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there indicators of privilege escalation or system-level access following this attempt?
    context: CVE-2016-6662 can lead to root-level code execution, requiring assessment of system compromise.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'root'
            - 'mysql'
            - 'SYSTEM'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What specific MySQL log files or configuration files have been modified recently?
    context: CVE-2016-6662 exploitation involves manipulating MySQL configuration files for code execution.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.cnf'
            - 'my.cnf'
            - 'general_log'
            - 'mysql'
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessGuid

  - question: Has any malicious library or shared object been created that could be loaded by MySQL?
    context: The vulnerability allows attackers to load malicious libraries through MySQL configuration manipulation.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.so'
            - '.dll'
            - 'lib'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256

  # Type 6: Enterprise Correlation
  - question: Are other MySQL servers in the environment experiencing similar exploitation attempts?
    context: Attackers often target multiple database servers once they identify vulnerable MySQL installations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'MySQL CVE-2016-6662'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this source IP associated with other database exploitation attempts across the enterprise?
    context: Understanding the broader attack campaign helps assess threat actor capabilities and targets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'SQL'
            - 'database'
            - 'MySQL'
            - 'injection'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category