name: ET EXPLOIT Possible MySQL cnf overwrite CVE-2016-6662 Attempt
id: 22023202
description: |
  Detects potential MySQL configuration file overwrite exploitation attempts targeting CVE-2016-6662.
  This vulnerability allows remote code execution through MySQL configuration manipulation.
  May trigger on legitimate MySQL administration involving configuration changes.
type: detection
detection_id: 2023202
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete MySQL command sequence that triggered this alert?
    context: Understanding the exact payload reveals the exploitation technique and target configuration files.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What MySQL configuration parameters were being manipulated?
    context: Identifying targeted configuration parameters helps understand the attack's intended impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - alert.metadata

  # Type 2: Triage Assessment
  - question: Is this MySQL server regularly administered from this source IP?
    context: Legitimate database administration may involve configuration changes that could trigger this alert.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 3306
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Are there scheduled maintenance windows that align with this activity?
    context: Database maintenance often involves configuration changes that could appear malicious.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 3306
        condition: selection
      fields:
        - src_ip
        - proto
        - conn_state

  # Type 3: Activity Context
  - question: What MySQL authentication activity preceded this exploitation attempt?
    context: Understanding the authentication context reveals how the attacker gained database access.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 3306
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient
        - conn_state

  - question: What other database operations occurred during this session?
    context: Additional database activity may indicate the scope of the attack or legitimate administration.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Has the MySQL configuration file been successfully modified?
    context: Determining if the exploitation attempt succeeded is critical for response prioritization.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.cnf'
            - 'my.cnf'
            - 'mysql'
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessName

  - question: Are there signs of privilege escalation following this MySQL attack?
    context: CVE-2016-6662 can lead to root-level access through configuration manipulation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'root'
            - 'mysql'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What specific CVE-2016-6662 exploitation technique was used?
    context: Different exploitation methods indicate varying attacker sophistication and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'CVE-2016-6662'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - alert.metadata

  - question: Are there indicators of malicious library injection attempts?
    context: This vulnerability often involves injecting malicious libraries through configuration manipulation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.so'
            - 'lib'
            - 'nmalloc'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other MySQL servers in the environment showing similar exploitation attempts?
    context: Understanding campaign scope helps prioritize defensive measures across the database infrastructure.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'CVE-2016-6662'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader database-focused attack campaign?
    context: Multiple database exploitation attempts may indicate a coordinated attack on data infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: 'A Network Trojan was detected'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - alert.signature