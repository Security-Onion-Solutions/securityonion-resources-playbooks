name: ET MALWARE Windows Microsoft Windows DOS prompt command Error not found
id: 22023208
description: |
  Detects Windows command prompt "command was not found" error messages being transmitted outbound,
  indicating malware attempting to execute non-existent commands or tools. May trigger on
  legitimate remote administration encountering missing system utilities.
type: detection
detection_id: 2023208
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific command was not found that generated this error message?
    context: Understanding the missing command reveals the attacker's intended actions and expected system tools.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.transport
        - payload

  - question: What was the complete "command was not found" error message transmitted?
    context: The full error message may reveal the command path and execution context attempted by the malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes_sent

  # Type 2: Triage Assessment
  - question: Is this system expected to have remote command execution capabilities that might encounter missing tools?
    context: Legitimate systems may lack certain utilities that remote administration tools attempt to use.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol

  - question: Are there authorized remote management activities that could explain attempts to use missing commands?
    context: Distinguishing between legitimate administration and malicious command execution attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'mstsc.exe'
            - 'winrs.exe'
            - 'ssh.exe'
            - 'psexec'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What process attempted to execute the command that was not found?
    context: Identifying the parent process helps determine if this is malware activity or legitimate tool usage.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'wscript.exe'
            - 'cscript.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What network session was used to transmit this command not found error?
    context: Understanding the communication channel helps identify command and control infrastructure.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.protocol
        - network.bytes_sent

  - question: Were there successful command executions before this command not found error?
    context: Malware often attempts multiple commands, some successful and others failing due to missing tools.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'systeminfo'
            - 'whoami'
            - 'dir'
            - 'net user'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 4: Impact Assessment
  - question: Despite the missing command, was any system information transmitted in the error response?
    context: Command not found errors may still reveal system configuration and available tools.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - dst_port

  - question: Has the malware attempted to download or install the missing command or alternative tools?
    context: Sophisticated malware may attempt to install missing utilities or use alternative approaches.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'download'
            - 'wget'
            - 'curl'
            - 'bitsadmin'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What malware family or remote access tool is attempting to execute these missing commands?
    context: Identifying the specific malware helps understand its expected environment and capabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          User|contains:
            - 'SYSTEM'
            - 'NETWORK SERVICE'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there indicators of malware attempting to establish persistence despite command execution failures?
    context: Missing commands don't prevent malware persistence; alternative mechanisms may still be used.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'CurrentVersion'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar command not found errors with the same external destination?
    context: Coordinated malware campaigns often show similar error patterns when targeting systems with different configurations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'command was not found'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this external destination receiving various command errors from multiple internal systems?
    context: Understanding the campaign scope helps assess the threat actor's adaptability and organizational impact.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'DOS prompt'
            - 'command Error'
            - 'not found'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.category