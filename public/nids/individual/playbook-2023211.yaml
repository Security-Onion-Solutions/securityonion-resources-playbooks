name: ET MALWARE Windows driverquery -v Microsoft Windows DOS prompt command exit OUTBOUND
id: 22023211
description: |
  Detects Windows driverquery -v command output being transmitted outbound.
  May indicate system driver enumeration for vulnerability assessment by malware.
  Could be legitimate system administration or inventory collection.
type: detection
detection_id: 2023211
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete driver enumeration data being transmitted?
    context: Understanding driver information reveals system vulnerabilities and installed software.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - http.request.body.content
        - rule.name

  - question: What process executed the driverquery command?
    context: Identifying the source process helps determine if this is malware or legitimate tool.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: 'driverquery'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ParentCommandLine

  - question: Is driver enumeration part of normal system administration?
    context: Legitimate system inventory tools may perform similar driver queries.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: 'driverquery'
        condition: selection
      fields:
        - User
        - Image

  - question: What other system enumeration commands were executed?
    context: Driver queries are often part of comprehensive system reconnaissance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'systeminfo'
            - 'wmic'
            - 'tasklist'
            - 'netstat'
            - 'ipconfig'
        condition: selection
      fields:
        - CommandLine
        - Image
        - User

  - question: Are there signs of exploit attempts targeting discovered drivers?
    context: Driver enumeration often precedes exploitation of vulnerable drivers.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - '.sys'
            - 'driver'
            - 'exploit'
        condition: selection
      fields:
        - CommandLine
        - Image
        - User

  - question: What network traffic patterns exist to the destination?
    context: Understanding communication patterns helps identify command and control activity.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - proto
        - bytes_toserver
        - duration

  - question: Has there been kernel-level activity following driver enumeration?
    context: Driver exploitation often leads to kernel-level compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'kernel'
            - 'system'
            - 'ntoskrnl'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there indicators of privilege escalation attempts?
    context: Driver vulnerabilities are commonly exploited for privilege escalation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'runas'
            - 'psexec'
            - 'whoami /priv'
        condition: selection
      fields:
        - CommandLine
        - Image
        - User

  - question: What files were accessed or modified after driver enumeration?
    context: Understanding file access patterns reveals potential exploitation or data theft.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.sys'
            - 'drivers'
            - 'system32'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - User

  - question: Are other systems showing similar driver enumeration activity?
    context: Coordinated reconnaissance often affects multiple systems in an environment.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET MALWARE Windows driverquery -v Microsoft Windows DOS prompt command exit OUTBOUND'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: What is the reputation of the destination receiving driver information?
    context: Malicious destinations often correlate with known threat actor infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - geoip.country_name
        - threat.indicator.ip

  - question: Has there been subsequent malware deployment or persistence establishment?
    context: System reconnaissance often precedes malware installation or persistence.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName