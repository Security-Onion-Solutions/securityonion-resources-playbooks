name: ET MALWARE Windows WMIC PROCESS get Microsoft Windows DOS prompt command exit OUTBOUND
id: 22023221
description: |
  Detects Windows WMIC process enumeration commands being transmitted outbound.
  May indicate malware performing system reconnaissance or legitimate remote administration.
type: detection
detection_id: 2023221
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete WMIC process enumeration command transmitted?
    context: Understanding the exact command reveals the scope of process information being gathered.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What process information fields were being queried?
    context: Analyzing specific WMI properties reveals attacker's reconnaissance goals.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this system normally used for Windows administration?
    context: Legitimate system administrators may use WMIC for process management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this activity align with scheduled maintenance windows?
    context: Administrative tasks are often performed during specific time periods.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WMIC"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other network connections occurred from this source around the same time?
    context: Understanding concurrent network activity reveals broader attack patterns.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What processes were running on the source system during this activity?
    context: Correlating with process execution helps identify the tool performing reconnaissance.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: "wmic"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has malicious payload been executed following this reconnaissance?
    context: Process enumeration often precedes privilege escalation or lateral movement.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "SHELLCODE"
            - "TROJAN"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What sensitive process information was potentially exposed?
    context: Understanding exposed processes helps assess potential security impact.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "lsass"
            - "winlogon"
            - "services"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific malware family exhibits this WMIC reconnaissance pattern?
    context: Identifying malware family helps understand attack methodology and next steps.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "MALWARE"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are there signs of data exfiltration following process enumeration?
    context: Attackers may exfiltrate process lists to understand target environment.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver: ">10000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar WMIC reconnaissance activity?
    context: Coordinated reconnaissance suggests organized attack campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Windows WMIC PROCESS get Microsoft Windows DOS prompt command exit OUTBOUND"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id

  - question: What related IOCs appear across the enterprise environment?
    context: Identifying campaign-wide indicators helps scope incident response.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category