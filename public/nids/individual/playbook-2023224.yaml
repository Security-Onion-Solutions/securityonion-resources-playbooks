name: ET MALWARE Windows WMIC SHARE get Microsoft Windows DOS prompt command exit OUTBOUND
id: 22023224
description: |
  Detects Windows WMIC share enumeration commands being transmitted outbound.
  May indicate malware performing network reconnaissance or legitimate remote administration.
type: detection
detection_id: 2023224
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete WMIC share enumeration command transmitted?
    context: Understanding the exact command reveals the scope of share information being gathered.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What share properties were being queried?
    context: Analyzing specific WMI share properties reveals attacker's lateral movement goals.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this system normally used for network share administration?
    context: Legitimate administrators may use WMIC for share management and auditing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this activity align with documented network auditing procedures?
    context: Share enumeration is common during security audits and compliance checks.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WMIC"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other network reconnaissance occurred from this source?
    context: Share enumeration often occurs alongside other discovery activities.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "WMIC"
            - "NET VIEW"
            - "NLTEST"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What processes were executing WMIC commands on the source system?
    context: Identifying the parent process helps determine if activity is legitimate or malicious.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: "wmic"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has lateral movement occurred following share enumeration?
    context: Share discovery often precedes attempts to access network resources.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: What sensitive shares were potentially exposed?
    context: Understanding available shares helps assess potential data exposure risk.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What malware families commonly use WMIC for share enumeration?
    context: Identifying malware patterns helps understand attack methodology.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "MALWARE"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are there signs of credential harvesting associated with this activity?
    context: Share enumeration may be followed by attempts to access discovered resources.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "CREDENTIAL"
            - "KERBEROS"
            - "NTLM"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar WMIC share enumeration activity?
    context: Coordinated share discovery suggests organized reconnaissance campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Windows WMIC SHARE get Microsoft Windows DOS prompt command exit OUTBOUND"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id

  - question: What related network discovery IOCs appear enterprise-wide?
    context: Identifying campaign-wide discovery patterns helps scope incident response.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category