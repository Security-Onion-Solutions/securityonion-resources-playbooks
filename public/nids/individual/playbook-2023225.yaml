name: ET MALWARE Windows WMIC SYSACCOUNT get Microsoft Windows DOS prompt command exit OUTBOUND
id: 22023225
description: |
  Detects Windows WMIC system account enumeration commands being transmitted outbound.
  May indicate malware performing privilege reconnaissance or legitimate system administration.
type: detection
detection_id: 2023225
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete WMIC system account enumeration command transmitted?
    context: Understanding the exact command reveals the scope of account information being gathered.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What system account properties were being queried?
    context: Analyzing specific WMI account properties reveals attacker's privilege escalation goals.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this system normally used for user account administration?
    context: Legitimate administrators may use WMIC for account management and auditing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 389
            - 636
            - 3268
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this activity align with scheduled security audits?
    context: Account enumeration is common during security assessments and compliance reviews.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WMIC"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other privilege discovery activities occurred from this source?
    context: System account enumeration often occurs alongside other reconnaissance activities.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "WMIC"
            - "NET USER"
            - "WHOAMI"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What processes were executing account enumeration commands?
    context: Identifying the parent process helps determine if activity is legitimate or malicious.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "wmic"
            - "sysaccount"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has privilege escalation occurred following account enumeration?
    context: Account discovery often precedes attempts to escalate privileges or move laterally.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "PRIVILEGE"
            - "ESCALATION"
            - "UAC"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What sensitive account information was potentially exposed?
    context: Understanding exposed accounts helps assess potential security impact.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          User|contains:
            - "SYSTEM"
            - "Administrator"
            - "admin"
        condition: selection
      fields:
        - Image
        - User
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What malware families commonly enumerate system accounts?
    context: Identifying malware patterns helps understand attack methodology and next steps.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "MALWARE"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are there signs of credential dumping following account enumeration?
    context: Account discovery may be followed by attempts to extract credentials.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "MIMIKATZ"
            - "LSASS"
            - "CREDENTIAL"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar system account enumeration activity?
    context: Coordinated account discovery suggests organized privilege escalation campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Windows WMIC SYSACCOUNT get Microsoft Windows DOS prompt command exit OUTBOUND"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id

  - question: What related privilege escalation IOCs appear enterprise-wide?
    context: Identifying campaign-wide privilege escalation patterns helps scope incident response.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category