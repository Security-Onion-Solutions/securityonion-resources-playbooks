name: ET MALWARE Windows WMIC STARTUP get Microsoft Windows DOS prompt command exit OUTBOUND
id: 22023226
description: |
  Detects Windows WMIC startup program enumeration commands being transmitted outbound.
  May indicate malware performing persistence reconnaissance or legitimate system administration.
type: detection
detection_id: 2023226
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete WMIC startup enumeration command transmitted?
    context: Understanding the exact command reveals the scope of startup information being gathered.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What startup program properties were being queried?
    context: Analyzing specific WMI startup properties reveals attacker's persistence goals.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this system normally used for startup program management?
    context: Legitimate administrators may use WMIC for startup program auditing and management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this activity align with system maintenance procedures?
    context: Startup program enumeration is common during system optimization and security reviews.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "WMIC"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other persistence discovery activities occurred from this source?
    context: Startup enumeration often occurs alongside other persistence reconnaissance.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "WMIC"
            - "AUTORUN"
            - "STARTUP"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What processes were executing startup enumeration commands?
    context: Identifying the parent process helps determine if activity is legitimate or malicious.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "wmic"
            - "startup"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has malicious persistence been established following startup enumeration?
    context: Startup discovery often precedes attempts to establish persistence mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Startup"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What startup programs were potentially identified as targets?
    context: Understanding current startup programs helps assess persistence opportunities.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "explorer.exe"
            - "winlogon.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What malware families commonly enumerate startup programs?
    context: Identifying malware patterns helps understand persistence methodology.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "MALWARE"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are there signs of persistence establishment following enumeration?
    context: Startup discovery may be followed by attempts to install persistent malware.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "Startup"
            - "Start Menu"
            - ".exe"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar startup enumeration activity?
    context: Coordinated startup discovery suggests organized persistence campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Windows WMIC STARTUP get Microsoft Windows DOS prompt command exit OUTBOUND"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id

  - question: What related persistence IOCs appear enterprise-wide?
    context: Identifying campaign-wide persistence patterns helps scope incident response.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category