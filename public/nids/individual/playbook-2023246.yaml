name: ET MALWARE Windows sc query Microsoft Windows DOS prompt command exit OUTBOUND
id: 22023246
description: |
  Detects Windows sc query service enumeration commands being transmitted outbound.
  May indicate malware performing service reconnaissance or legitimate system administration.
type: detection
detection_id: 2023246
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete sc query service enumeration command transmitted?
    context: Understanding the exact command reveals the scope of service information being gathered.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What service properties were being queried?
    context: Analyzing specific service fields reveals attacker's service manipulation goals.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this system normally used for Windows service administration?
    context: Legitimate administrators may use sc query for service management and troubleshooting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this activity align with documented service monitoring procedures?
    context: Service enumeration is common during system health checks and maintenance.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "sc query"
            - "SERVICE"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other service-related activities occurred from this source?
    context: Service enumeration often occurs alongside other service manipulation attempts.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SERVICE"
            - "sc config"
            - "sc create"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What processes were executing service enumeration commands?
    context: Identifying the parent process helps determine if activity is legitimate or malicious.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "sc.exe"
            - "sc query"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has malicious service manipulation occurred following enumeration?
    context: Service discovery often precedes attempts to modify or create malicious services.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "sc create"
            - "sc config"
            - "net start"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What critical services were potentially identified as targets?
    context: Understanding running services helps assess potential attack vectors.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "services.exe"
            - "svchost.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What malware families commonly enumerate Windows services?
    context: Identifying malware patterns helps understand service manipulation methodology.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "MALWARE"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are there signs of malicious service installation following enumeration?
    context: Service discovery may be followed by attempts to install persistent service-based malware.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SERVICE"
            - "PERSISTENCE"
            - "BACKDOOR"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar service enumeration activity?
    context: Coordinated service discovery suggests organized service manipulation campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Windows sc query Microsoft Windows DOS prompt command exit OUTBOUND"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id

  - question: What related service manipulation IOCs appear enterprise-wide?
    context: Identifying campaign-wide service abuse patterns helps scope incident response.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "trojan-activity"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category