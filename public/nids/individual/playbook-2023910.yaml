name: ET MALWARE CosmicDuke Exfiltrating Data via FTP STOR
id: 22023910
description: |
  Detects CosmicDuke malware attempting to exfiltrate data using FTP STOR commands with specific filename patterns.
  Legitimate FTP uploads may trigger false positives if using similar binary file naming conventions.
type: detection
detection_id: 2023910
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact filename and size of the file being uploaded via FTP STOR?
    context: CosmicDuke uses specific naming patterns for exfiltrated data files that can reveal campaign details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - alert.signature

  - question: What was the complete FTP session context around this STOR command?
    context: Understanding the full FTP session reveals authentication methods and additional transferred files.
    range: +/-10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - network.packets
        - network.transport

  # Type 2: Triage Assessment
  - question: Is this FTP server authorized for data transfers from this internal host?
    context: Legitimate FTP usage should be documented and authorized in organizational policies.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: Does this host normally perform FTP uploads during these hours?
    context: Unusual timing patterns may indicate automated malware activity versus legitimate user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes

  # Type 3: Activity Context
  - question: What process initiated this FTP connection on the source host?
    context: Identifying the parent process helps determine if this is malware-driven or user-initiated activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "ftp"
            - "curl"
            - "wget"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were there any file creation or modification events preceding this FTP upload?
    context: CosmicDuke typically creates temporary files before exfiltration, revealing data collection scope.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains: ".bin"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - User

  # Type 4: Impact Assessment
  - question: How much data was transferred in this and related FTP sessions?
    context: Volume analysis helps assess the scope of potential data exfiltration.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - network.packets

  - question: Are there signs of successful data exfiltration completion?
    context: Successful transfers indicate confirmed data loss requiring incident escalation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - network.direction

  # Type 5: Forensic Deep-Dive
  - question: Are there other CosmicDuke indicators present on this host?
    context: CosmicDuke has multiple behavioral patterns that can confirm infection beyond FTP activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "CosmicDuke"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - alert.severity

  - question: What is the reputation and hosting details of the destination FTP server?
    context: Malicious FTP servers often have poor reputation or suspicious hosting characteristics.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the organization showing similar CosmicDuke FTP exfiltration activity?
    context: CosmicDuke campaigns often target multiple hosts requiring coordinated response.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CosmicDuke"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this part of a broader advanced persistent threat campaign?
    context: CosmicDuke is associated with APT groups requiring threat intelligence correlation.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "MALWARE"
            - "targeted-activity"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - rule.category