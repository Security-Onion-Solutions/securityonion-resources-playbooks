name: ET MALWARE MiniDuke CnC Beacon (string1_slide_1_2)
id: 22023919
description: |
  Detects MiniDuke malware command and control beacon communications using an alternate
  encoded string pattern. MiniDuke is associated with APT29 and uses SMTP for C2.
  This represents a different beacon variant indicating active malware infection.
type: detection
detection_id: 2023919
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete alternate MiniDuke beacon payload?
    context: This beacon variant may contain different configuration or tasking information from the C2 server.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: Is this system sending multiple MiniDuke beacon variants?
    context: Different beacon patterns from the same system confirm MiniDuke infection and reveal campaign sophistication.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'MiniDuke'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: What SMTP server is being used for this C2 communication?
    context: The C2 infrastructure may be compromised legitimate email servers or dedicated APT29 infrastructure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: What process is generating these MiniDuke beacons?
    context: Identifying the malware process helps with containment and reveals infection vector.
    range: -45m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there timing patterns in the MiniDuke beacon transmissions?
    context: Beacon intervals reveal C2 configuration and help predict future communications.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - community_id
        - bytes_toserver

  - question: What persistence mechanisms has MiniDuke established?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: Are there DNS queries associated with MiniDuke C2 domains?
    context: DNS activity may reveal additional C2 infrastructure or domain generation algorithms.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: What files has the MiniDuke malware created or modified?
    context: File system changes reveal malware capabilities and potential data staging for exfiltration.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are there signs of data collection or staging activities?
    context: MiniDuke is designed for espionage, so identifying data collection helps assess impact.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.zip'
            - '.rar'
            - '.7z'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Is this part of a broader APT29 campaign in the environment?
    context: APT29 typically targets multiple systems and uses various malware families beyond MiniDuke.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'APT29'
            - 'MiniDuke'
            - 'CozyBear'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip

  - question: What network anomalies follow the MiniDuke beacon activity?
    context: Successful C2 communication may trigger additional malware downloads or lateral movement.
    range: +3h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.category