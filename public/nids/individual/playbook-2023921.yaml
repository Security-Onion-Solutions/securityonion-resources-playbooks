name: ET MALWARE MiniDuke CnC Beacon (string1_slide_2_2)
id: 22023921
description: |
  Detects MiniDuke malware command and control beacon communication using alternate encoded string patterns.
  This signature identifies APT29/MiniDuke malware attempting to exfiltrate data over established C2 channels.
  May rarely trigger on legitimate applications using similar encoding patterns.
type: detection
detection_id: 2023921
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete beacon payload containing the FIMmJZ and bS5Td0 pattern sequence?
    context: Understanding the full beacon structure reveals MiniDuke variant and specific encoding method used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: How does this beacon pattern differ from other MiniDuke variants detected?
    context: Comparing beacon structures helps identify specific malware version and capabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'MiniDuke CnC Beacon'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this system authorized to send SMTP traffic to external servers?
    context: Many organizations restrict direct SMTP to prevent malware C2 and spam.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - proto
        - conn_state
        - service

  - question: Does this traffic match legitimate email client behavior patterns?
    context: Legitimate SMTP shows standard protocol handshakes and message structure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - duration
        - bytes_toserver
        - bytes_toclient
        - conn_state

  # Type 3: Activity Context
  - question: What application or process established this suspicious SMTP connection?
    context: Identifying the initiating process distinguishes between malware and legitimate email clients.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What was the sequence of network activity leading to this beacon?
    context: MiniDuke infection chains often involve initial reconnaissance and payload download.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver

  - question: Are there signs of initial compromise or payload delivery to this system?
    context: Understanding infection vector helps determine scope and remediation requirements.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 4: Impact Assessment
  - question: Has this MiniDuke beacon successfully transmitted data to the C2 server?
    context: Successful data transmission indicates active exfiltration and compromised system.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - conn_state
        - duration

  - question: What is the scope of potential data exposure from this infected system?
    context: Assessing system role and data access helps prioritize incident response efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What MiniDuke persistence mechanisms have been established on this system?
    context: Identifying persistence helps ensure complete malware removal and prevents reinfection.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Are there indicators of additional malware components or tools deployed?
    context: MiniDuke often deploys alongside other APT29 tools for comprehensive system compromise.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - ParentImage

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar MiniDuke beacon activity patterns?
    context: APT29 typically conducts broad campaigns targeting multiple systems simultaneously.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'MiniDuke'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity

  - question: What related APT29 campaign indicators are present across the network?
    context: Correlating with broader APT29 activity helps understand campaign scope and objectives.
    range: +/-72h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.metadata.malware_family: 'APT29'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.metadata.mitre_technique_name
        - dst_ip