name: ET MALWARE MiniDuke CnC Beacon (string1_slide_3_1)
id: 22023922
description: |
  Detects MiniDuke malware command and control beacon communication using third variant encoded string patterns.
  This signature identifies APT29/MiniDuke malware attempting to exfiltrate data over established C2 channels.
  May rarely trigger on legitimate applications using similar encoding patterns.
type: detection
detection_id: 2023922
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete beacon payload containing the hSDJiWW pattern sequence?
    context: Understanding the full beacon structure reveals MiniDuke variant and specific encoding algorithm used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: How does the hSDJiWW pattern decode and what command structure does it reveal?
    context: Decoding the beacon reveals actual malware commands and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system part of an email server infrastructure that legitimately uses SMTP?
    context: Distinguishing between malware C2 and legitimate SMTP server communication.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - proto
        - service
        - conn_state

  - question: Does this SMTP traffic show normal email protocol characteristics?
    context: Legitimate SMTP has predictable handshake patterns and message structures.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - duration
        - bytes_toserver
        - bytes_toclient
        - conn_state

  # Type 3: Activity Context
  - question: What process or service initiated this suspicious SMTP communication?
    context: Identifying the source process helps distinguish malware from legitimate email applications.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What network reconnaissance or discovery activity preceded this beacon?
    context: MiniDuke typically performs network enumeration before establishing C2 communications.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - service

  - question: Are there signs of initial infection or payload delivery mechanisms?
    context: Understanding the infection vector helps assess the full scope of compromise.
    range: -12h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 4: Impact Assessment
  - question: Has this MiniDuke variant successfully established persistent C2 communication?
    context: Persistent communication indicates active malware operation and ongoing data exfiltration risk.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - conn_state
        - bytes_toserver
        - duration

  - question: What volume of data has been transmitted through this C2 channel?
    context: Large data transfers indicate successful exfiltration of sensitive information.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - conn_state

  # Type 5: Forensic Deep-Dive
  - question: What file system artifacts indicate MiniDuke installation and persistence?
    context: File analysis reveals malware components and helps ensure complete removal.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: Are there registry modifications indicating MiniDuke persistence mechanisms?
    context: Registry analysis reveals how malware maintains persistence across system reboots.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar MiniDuke beacon patterns?
    context: APT29 campaigns typically involve multiple compromised systems for comprehensive network access.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'MiniDuke'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity

  - question: What other APT29 tools or techniques are being deployed across the enterprise?
    context: MiniDuke is part of a broader APT29 toolkit, correlating activity reveals campaign scope.
    range: +/-48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.metadata.malware_family|contains:
            - 'APT29'
            - 'CosmicDuke'
            - 'OnionDuke'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.metadata.mitre_technique_name
        - dst_ip