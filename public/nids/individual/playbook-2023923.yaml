name: ET MALWARE MiniDuke CnC Beacon (string1_slide_3_2)
id: 22023923
description: |
  Detects MiniDuke malware command and control beacon communication using alternate third variant encoded patterns.
  This signature identifies APT29/MiniDuke malware attempting to exfiltrate data over established C2 channels.
  May rarely trigger on legitimate applications using similar encoding patterns.
type: detection
detection_id: 2023923
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete beacon payload containing the hSDJiWW0uU3dA pattern sequence?
    context: Understanding the full beacon structure reveals MiniDuke variant and specific communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: How does this beacon pattern compare to other detected MiniDuke variants?
    context: Comparing beacon structures helps identify malware evolution and specific campaign characteristics.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'MiniDuke CnC Beacon'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - dst_ip
        - timestamp

  # Type 2: Triage Assessment
  - question: Is this system authorized for direct external SMTP communication?
    context: Many organizations block direct SMTP to prevent malware C2 and unauthorized email.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - proto
        - conn_state
        - service

  - question: Does the timing and frequency match legitimate email client behavior?
    context: Malware C2 often shows different timing patterns than normal email communication.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - duration
        - bytes_toserver
        - conn_state

  # Type 3: Activity Context
  - question: What application initiated this suspicious SMTP connection?
    context: Identifying the source application distinguishes between malware and legitimate email clients.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What network activity patterns led to this beacon transmission?
    context: Understanding the activity sequence helps identify infection chain and malware behavior.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - service

  - question: Are there indicators of system compromise or malware deployment?
    context: Identifying compromise vectors helps understand attack methodology and scope.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 4: Impact Assessment
  - question: Has this MiniDuke beacon successfully communicated with the C2 infrastructure?
    context: Successful C2 communication indicates active malware operation and data exfiltration capability.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - conn_state
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What sensitive data or credentials might be accessible from this compromised system?
    context: Assessing data exposure risk helps prioritize incident response and containment efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What MiniDuke components and persistence mechanisms are installed on this system?
    context: Complete malware analysis ensures thorough removal and prevents reinfection.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: Are there signs of credential harvesting or privilege escalation attempts?
    context: MiniDuke often attempts to steal credentials and escalate privileges for lateral movement.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'whoami.exe'
            - 'net.exe'
            - 'nltest.exe'
            - 'mimikatz'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar MiniDuke beacon activity across the network?
    context: APT29 typically conducts coordinated attacks across multiple systems simultaneously.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'MiniDuke'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity

  - question: What broader APT29 campaign indicators are present enterprise-wide?
    context: Correlating with other APT29 tools helps understand the full scope of the campaign.
    range: +/-72h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.metadata.malware_family|contains:
            - 'APT29'
            - 'MiniDuke'
            - 'CosmicDuke'
            - 'OnionDuke'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.metadata.mitre_technique_name
        - alert.metadata.mitre_tactic_name