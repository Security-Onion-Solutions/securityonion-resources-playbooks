name: ET MALWARE MiniDuke CnC Beacon (string2_slide_1_1)
id: 22023924
description: |
  Detects MiniDuke malware command and control beacon communication using second string variant encoded patterns.
  This signature identifies APT29/MiniDuke malware attempting to exfiltrate data over established C2 channels.
  May rarely trigger on legitimate applications using similar encoding patterns.
type: detection
detection_id: 2023924
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete beacon payload containing the QDM0Zlo pattern sequence?
    context: Understanding the full beacon structure reveals MiniDuke variant and specific encoding method used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: How does the QDM0Zlo3RVtwX encoding differ from other MiniDuke beacon patterns?
    context: Different encoding patterns may indicate different malware versions or campaign phases.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'MiniDuke CnC Beacon'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - src_ip
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this system part of legitimate email infrastructure requiring SMTP access?
    context: Distinguishing between authorized email services and malware C2 communication.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - proto
        - service
        - conn_state

  - question: Does this SMTP communication show characteristics of normal email protocol?
    context: Legitimate SMTP has predictable patterns in timing, message size, and protocol flow.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - duration
        - bytes_toserver
        - bytes_toclient
        - conn_state

  # Type 3: Activity Context
  - question: What process or service established this suspicious SMTP connection?
    context: Identifying the initiating process helps distinguish between malware and legitimate applications.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What network reconnaissance activity preceded this beacon transmission?
    context: MiniDuke typically performs network discovery before establishing C2 communications.
    range: -8h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - service
        - bytes_toserver

  - question: Are there signs of initial compromise or malware delivery to this system?
    context: Understanding the infection vector helps assess the complete attack chain.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 4: Impact Assessment
  - question: Has this MiniDuke beacon successfully established ongoing C2 communication?
    context: Persistent communication indicates active malware operation and continuous exfiltration risk.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - conn_state
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What data volume indicates potential exfiltration through this C2 channel?
    context: Large outbound transfers suggest successful data theft and need for damage assessment.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - duration
        - conn_state

  # Type 5: Forensic Deep-Dive
  - question: What file system artifacts indicate MiniDuke installation and configuration?
    context: File analysis reveals malware components and helps ensure complete system remediation.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: Are there registry modifications showing MiniDuke persistence mechanisms?
    context: Registry analysis reveals how malware maintains persistence and autostart capabilities.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What additional malware tools or capabilities have been deployed?
    context: MiniDuke often deploys with other APT29 tools for comprehensive system compromise.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - ParentImage

  # Type 6: Enterprise Correlation
  - question: Are other systems across the network showing similar MiniDuke beacon activity?
    context: APT29 campaigns typically target multiple systems for comprehensive network access.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'MiniDuke'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity

  - question: What other APT29 indicators are appearing enterprise-wide during this timeframe?
    context: Correlating with broader APT29 activity reveals campaign scope and coordination.
    range: +/-72h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.metadata.malware_family|contains:
            - 'APT29'
            - 'MiniDuke'
            - 'CosmicDuke'
            - 'OnionDuke'
            - 'HammerToss'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.metadata.mitre_technique_name
        - alert.metadata.mitre_tactic_name