name: ET MALWARE MAGICHOUND.MPK Activity via IRC
id: 22023940
description: |
  Detects MAGICHOUND.MPK malware IRC command and control communication patterns.
  Triggers on specific IRC PRIVMSG commands with MPK-specific formatting and ping responses.
  Legitimate IRC usage would not contain these specific malware command patterns.
type: detection
detection_id: 2023940
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete IRC message content that triggered this alert?
    context: Understanding the full IRC payload reveals the specific malware command structure and intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature

  - question: What specific IRC commands and responses were exchanged?
    context: Analyzing the IRC protocol flow helps identify the malware's communication pattern.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 6666
            - 6667
            - 6668
            - 6669
            - 7000
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system authorized to use IRC services on these ports?
    context: Legitimate IRC usage may be permitted in some environments for business communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6666
            - 6667
            - 6668
            - 6669
            - 7000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - count

  - question: Does this IRC activity align with normal business hours?
    context: Malware C2 communications often occur outside business hours to avoid detection.
    range: -1d/+1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6666
            - 6667
            - 6668
            - 6669
            - 7000
        condition: selection
      fields:
        - dst_ip
        - hour_of_day
        - count

  # Type 3: Activity Context
  - question: What process initiated this IRC connection?
    context: Identifying the parent process helps determine if this is legitimate software or malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What other network connections occurred around the same time?
    context: Malware often establishes multiple connections for different purposes during initial infection.
    range: -10m/+10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver

  - question: Were there any DNS queries for IRC-related domains?
    context: DNS queries reveal the infrastructure being contacted and potential domain generation algorithms.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has the malware established persistent IRC connections?
    context: Persistent connections indicate successful malware installation and ongoing C2 communication.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 6666
            - 6667
            - 6668
            - 6669
            - 7000
        condition: selection
      fields:
        - connection_state
        - duration
        - count

  - question: What data volume has been transmitted over these IRC connections?
    context: Large data transfers may indicate data exfiltration or malware payload downloads.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6666
            - 6667
            - 6668
            - 6669
            - 7000
        condition: selection
      fields:
        - dst_ip
        - sum_bytes_toserver
        - sum_bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: Are there file system artifacts associated with MAGICHOUND.MPK malware?
    context: File analysis reveals malware persistence mechanisms and additional payloads.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: 'ece5b62a4ed4e88dab4f1b5451f54794'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.sha256
        - file.size

  - question: What registry modifications occurred during this timeframe?
    context: Registry changes indicate malware persistence and system configuration modifications.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar MAGICHOUND IRC activity?
    context: Identifying campaign scope helps prioritize response and containment efforts.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'MAGICHOUND'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count