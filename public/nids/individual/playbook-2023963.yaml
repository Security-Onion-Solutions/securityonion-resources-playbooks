name: ET MALWARE MAGICHOUND.LEASH IRC CnC Beacon
id: 22023963
description: |
  Detects MAGICHOUND.LEASH malware IRC command and control beacon communications.
  Triggers on specific IRC USER command with malware-specific formatting and parameters.
  Legitimate IRC clients would not use this exact USER command structure.
type: detection
detection_id: 2023963
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact IRC USER command that triggered this detection?
    context: The specific USER command format reveals the malware's identification and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature

  - question: What network protocol details were captured for this IRC session?
    context: Protocol analysis helps understand the complete communication flow and potential data exfiltration.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system authorized for IRC communications?
    context: Some organizations permit IRC for legitimate business communications or development purposes.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 6667
            - 6668
            - 6669
            - 7000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - count

  - question: Does the timing of this activity align with user work patterns?
    context: Malware C2 communications often occur during off-hours to avoid detection and network congestion.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - hour_of_day
        - day_of_week
        - count

  # Type 3: Activity Context
  - question: What process established this IRC connection?
    context: Identifying the initiating process helps distinguish between legitimate IRC clients and malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What DNS queries preceded this IRC connection?
    context: DNS resolution patterns reveal the infrastructure being contacted and potential domain generation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What other network activity occurred around this IRC beacon?
    context: Malware often performs multiple network operations during initial infection and C2 establishment.
    range: -10m/+10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - connection_state

  # Type 4: Impact Assessment
  - question: Has data been exfiltrated through this IRC channel?
    context: Large outbound data transfers indicate potential data theft or system information gathering.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - sum_bytes_toserver
        - sum_bytes_toclient
        - avg_bytes_toserver

  - question: Are there signs of ongoing command and control activity?
    context: Persistent IRC connections and regular beacons indicate active malware control.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - connection_state
        - duration
        - count

  # Type 5: Forensic Deep-Dive
  - question: Are there file system artifacts matching the MAGICHOUND.LEASH malware hash?
    context: File analysis confirms malware presence and reveals additional components or payloads.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '3c8a142d2e3b84fb0d210250af77cc9b'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.sha256
        - file.size
        - file.mime_type

  - question: What system modifications were made during the infection timeframe?
    context: Registry and file system changes reveal malware persistence mechanisms and system impact.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar MAGICHOUND activity patterns?
    context: Identifying campaign scope across the enterprise helps prioritize incident response efforts.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'MAGICHOUND'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - count