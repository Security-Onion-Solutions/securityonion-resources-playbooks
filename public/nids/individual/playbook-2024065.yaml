name: ET SHELLCODE Linux/x86-64 - Reverse Shell Shellcode
id: 22024065
description: |
  Detects Linux x86-64 reverse shell shellcode patterns in network traffic.
  May trigger on legitimate penetration testing or security research activities.
type: detection
detection_id: 2024065
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete shellcode payload detected in the traffic?
    context: Understanding the full payload reveals the exact shellcode variant and target architecture.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: What network protocol and ports were involved in this shellcode transmission?
    context: Protocol analysis helps determine the attack vector and potential service exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.protocol
        - network.bytes

  # Type 2: Triage Assessment
  - question: Is this system normally involved in security testing or development activities?
    context: Legitimate penetration testing or exploit development may trigger this signature.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Are there any scheduled security assessments or authorized testing for this timeframe?
    context: Coordinated security testing could explain legitimate shellcode detection.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "SHELLCODE"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What preceded this shellcode detection in the network session?
    context: Understanding the attack chain helps identify the initial exploitation vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes
        - network.packets

  - question: What processes were running on the target system during this timeframe?
    context: Process activity reveals if shellcode successfully executed and spawned additional processes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Did the shellcode successfully establish a reverse connection?
    context: Successful reverse shell establishment indicates compromise and requires immediate response.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Are there signs of command execution or system reconnaissance following this detection?
    context: Post-exploitation activity indicates successful shellcode execution and active compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "/bin/bash"
            - "/bin/sh"
            - "whoami"
            - "id"
            - "uname"
        condition: selection
      fields:
        - CommandLine
        - User
        - Image

  # Type 5: Forensic Deep-Dive
  - question: What specific shellcode variant and encoding techniques were used?
    context: Detailed payload analysis helps attribute the attack and understand evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category: "SHELLCODE"
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature_id

  - question: Are there file system changes or persistence mechanisms established post-exploitation?
    context: File modifications indicate attacker attempts to maintain access or deploy additional tools.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar shellcode detection patterns?
    context: Multiple detections may indicate a broader campaign or worm-like propagation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Reverse Shell Shellcode"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a coordinated attack campaign targeting multiple Linux systems?
    context: Campaign-level analysis helps understand the scope and sophistication of the threat actor.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "MALWARE"
        condition: selection
      fields:
        - dst_ip
        - rule.name