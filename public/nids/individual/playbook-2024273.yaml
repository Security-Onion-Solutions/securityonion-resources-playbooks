name: ET MALWARE SuperCMD CnC Beacon
id: 22024273
description: |
  Detects SuperCMD RAT command and control beacon traffic containing "windows update" string.
  This malware uses deceptive update-related strings to blend with legitimate system activity.
  May rarely trigger on legitimate software using similar update notification patterns.
type: detection
detection_id: 2024273
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SuperCMD beacon payload including the hexadecimal data?
    context: The full payload reveals command structure and potential encoded commands from the C2 server.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - payload_printable
        - http.request.body.content

  - question: What process initiated this outbound SuperCMD beacon connection?
    context: Identifying the source process helps determine initial infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  # Type 2: Triage Assessment
  - question: Is this connection originating from a system that performs legitimate Windows updates?
    context: Distinguishing between malware masquerading as updates and actual update processes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there scheduled Windows Update tasks or services running on this system?
    context: Legitimate update activity should correlate with system update schedules and Microsoft domains.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'wuauclt'
            - 'UsoClient'
            - 'WindowsUpdateBox'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What suspicious file downloads or installations preceded this SuperCMD beacon?
    context: SuperCMD RAT typically arrives through malicious downloads, email attachments, or drive-by downloads.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - 'application/x-executable'
            - 'application/x-dosexec'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256

  - question: What network connections were established immediately before this beacon?
    context: Initial C2 setup often involves DNS resolution and connection establishment before beacon traffic.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection_state
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: What data exfiltration occurred through this SuperCMD C2 channel?
    context: SuperCMD RAT is designed for data theft and remote access, requiring assessment of compromised data.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of lateral movement or credential harvesting from this infected system?
    context: SuperCMD often includes capabilities for network reconnaissance and credential theft.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'net.exe'
            - 'ping.exe'
            - 'nslookup.exe'
            - 'ipconfig.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms has SuperCMD established on this system?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What additional malware components or payloads were downloaded via SuperCMD?
    context: SuperCMD may serve as initial access for deploying additional malware or tools.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - 'application/x-executable'
            - 'application/x-dosexec'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256

  - question: What specific SuperCMD variant and version indicators are present?
    context: Different SuperCMD versions have varying capabilities and may indicate specific threat actor groups.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SuperCMD'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing SuperCMD beacon activity?
    context: SuperCMD campaigns often target multiple systems within an organization for maximum impact.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'SuperCMD'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: What other RAT or C2 activity is occurring across the enterprise from this threat actor?
    context: SuperCMD may be part of broader malware campaign involving multiple RAT families.
    range: -48h/+12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'CnC'
            - 'C2'
            - 'RAT'
            - 'Beacon'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.category