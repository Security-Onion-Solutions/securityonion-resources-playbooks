name: ET EXPLOIT NB8-01 - Unauthed RCE via bprd
id: 22024308
description: |
  Detects unauthenticated remote code execution attempts against NetBackup bprd service via malformed extension parameter.
  May trigger on legitimate NetBackup client communications with similar parameter patterns.
type: detection
detection_id: 2024308
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete payload and command injection attempt in the bprd request?
    context: Analyzing the full request reveals the specific commands being executed and exploitation technique used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - rule.name

  - question: Is this NetBackup client authorized to communicate with this bprd service?
    context: Legitimate NetBackup operations may involve similar protocol communications between authorized clients and servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 1556
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - proto

  - question: What other exploitation attempts or reconnaissance targeted this NetBackup server?
    context: RCE attempts often follow reconnaissance activities to identify vulnerable NetBackup installations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 1556
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Are there signs of successful command execution or system compromise?
    context: Successful RCE may result in process execution, file system changes, or network connections from the target server.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What network connections were established from the NetBackup server following this exploit attempt?
    context: Successful exploitation may result in reverse shells, data exfiltration, or C2 communications.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - proto

  - question: Has this attacking IP been observed in other NetBackup or enterprise backup system attacks?
    context: Attackers often target backup infrastructure systematically across multiple organizations or systems.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1556
            - 13724
            - 13782
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What file system modifications occurred on the NetBackup server after the exploit attempt?
    context: RCE exploitation may result in malware installation, configuration changes, or data theft preparation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - User

  - question: Are there authentication or privilege escalation events following the initial exploit?
    context: Successful RCE may be followed by credential harvesting or privilege escalation attempts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'whoami'
            - 'net.exe'
            - 'wmic'
            - 'powershell'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What DNS queries or external communications originated from the compromised server?
    context: Compromised backup servers may be used for data exfiltration or to establish persistent C2 channels.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other NetBackup servers or backup infrastructure being targeted similarly?
    context: Coordinated attacks against backup infrastructure may indicate ransomware preparation or data theft campaigns.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.id|contains:
            - 2024308
            - 2024309
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the threat intelligence profile and attribution of the attacking infrastructure?
    context: NetBackup exploitation may be associated with specific threat actors or ransomware groups targeting backup systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - geoip.country_name
        - geoip.city_name
        - geoip.asn
        - threat.indicator.ip