name: ET EXPLOIT NB8-02 - Possible Unauthed RCE via nbbsdtar
id: 22024309
description: |
  Detects unauthenticated remote code execution attempts against NetBackup via nbbsdtar with command injection patterns.
  May trigger on legitimate NetBackup operations involving tar archives with similar path structures.
type: detection
detection_id: 2024309
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the specific command injection payload targeting the nbbsdtar functionality?
    context: Understanding the injected commands reveals the attacker's intent and potential system impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - rule.name

  - question: Is this NetBackup client legitimately authorized for tar-based backup operations?
    context: Legitimate NetBackup tar operations may involve similar protocol patterns and file path references.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 1556
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - proto

  - question: What reconnaissance or vulnerability scanning preceded this exploitation attempt?
    context: RCE attempts typically follow discovery of vulnerable NetBackup services and version identification.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_port

  - question: Are there indicators of successful command execution on the NetBackup server?
    context: Successful nbbsdtar exploitation may result in arbitrary command execution with elevated privileges.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - '/bin/'
            - 'sh'
            - 'bash'
            - 'cmd'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What file system access or modifications occurred following the exploit attempt?
    context: RCE via nbbsdtar may be used to access backup data, install malware, or modify system configurations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - User

  - question: Has this attacker IP targeted other backup systems or similar vulnerabilities?
    context: Systematic targeting of backup infrastructure may indicate ransomware preparation or data theft campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'NetBackup'
            - 'backup'
            - 'RCE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What network communications were initiated from the server after exploitation?
    context: Compromised backup servers may establish C2 connections or begin data exfiltration activities.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - proto

  - question: Are there signs of lateral movement or credential harvesting from the compromised system?
    context: Backup server compromise may provide access to domain credentials or other sensitive authentication data.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'net user'
            - 'whoami'
            - 'id'
            - 'passwd'
            - 'shadow'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What DNS resolution activity suggests C2 infrastructure or data exfiltration preparation?
    context: Compromised backup systems may resolve attacker-controlled domains for command and control or data theft.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other NetBackup servers experiencing similar exploitation attempts?
    context: Coordinated attacks against backup infrastructure may indicate organization-wide targeting or ransomware preparation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.id|contains:
            - 2024308
            - 2024309
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the threat actor attribution and infrastructure analysis for this attack?
    context: NetBackup exploitation may be associated with specific ransomware groups or APT actors targeting backup systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - geoip.country_name
        - geoip.city_name
        - geoip.asn
        - threat.indicator.ip