name: ET EXPLOIT NB8-04 - Possible Unauthed RCE via whitelist bypass
id: 22024310
description: |
  Detects potential NetBackup exploitation attempts targeting port 1556 via whitelist bypass.
  May trigger on legitimate NetBackup operations using BPCD_WHITELIST_PATH configuration.
type: detection
detection_id: 2024310
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete NetBackup command payload containing the whitelist bypass attempt?
    context: Understanding the exact command structure reveals exploitation method and target configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip
        - dst_port

  - question: What specific extension and acknowledgment parameters were used in the attack?
    context: The extension and ack parameters indicate the specific NetBackup service being targeted.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 1556
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this NetBackup server normally accessed by this source IP for administrative tasks?
    context: Legitimate NetBackup operations may use similar commands for configuration management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 1556
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto

  - question: Are there scheduled NetBackup maintenance windows that could explain this activity?
    context: Understanding maintenance schedules helps distinguish legitimate administration from exploitation.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 1556
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - hour

  # Type 3: Activity Context
  - question: What network reconnaissance preceded this NetBackup exploitation attempt?
    context: Attackers often scan for NetBackup services before attempting exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1556
            - 13782
            - 13724
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto

  - question: What was the session establishment pattern for this NetBackup connection?
    context: Connection metadata reveals if this was an established session or new exploitation attempt.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - conn_state
        - duration
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the NetBackup exploitation attempt result in successful command execution?
    context: Response patterns and connection duration indicate if the whitelist bypass was successful.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 1556
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - conn_state
        - bytes_toclient
        - duration

  - question: Are there signs of data exfiltration from the targeted NetBackup server?
    context: Successful exploitation may lead to backup data access and exfiltration attempts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          bytes_toclient|gte: 1000000
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What other NetBackup services were targeted by this attacker?
    context: Comprehensive NetBackup compromise often involves multiple service ports and protocols.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1556
            - 13782
            - 13724
            - 13783
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto

  - question: Did the attacker attempt to access NetBackup catalog or media databases?
    context: Post-exploitation often involves accessing backup catalogs for data discovery.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 1433
            - 3306
            - 5432
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 6: Enterprise Correlation
  - question: Are other NetBackup servers in the environment showing similar exploitation attempts?
    context: NetBackup infrastructure attacks often target multiple backup servers simultaneously.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "NetBackup"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category