name: ET MALWARE Executioner Ransomware Reporting Infection via SMTP
id: 22024351
description: |
  Detects Executioner ransomware sending infection notifications via SMTP with decrypt codes.
  May trigger on legitimate emails containing similar formatting or decrypt-related content.
type: detection
detection_id: 2024351
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact decrypt code and SMTP message sent by Executioner ransomware?
    context: The decrypt code format and message content confirms ransomware family and specific variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smtp.mail.from
        - smtp.mail.to
        - smtp.subject
        - payload
        - rule.name

  - question: What SMTP server and authentication method was used for ransomware notification?
    context: SMTP configuration reveals ransomware infrastructure and communication methods.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port|contains:
            - 25
            - 2525
            - 587
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system authorized to send SMTP email to external servers?
    context: Most endpoints should not directly connect to external SMTP servers for email delivery.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 2525
            - 587
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto

  - question: Does this timing align with any scheduled maintenance or legitimate decrypt operations?
    context: Understanding operational context helps distinguish malicious from legitimate decrypt-related communications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 2525
            - 587
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - hour
        - day_of_week

  # Type 3: Activity Context
  - question: What process executed the Executioner ransomware and initiated SMTP notification?
    context: Parent process identification reveals initial infection vector and execution chain.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What file encryption activity preceded this ransomware notification?
    context: File system activity reveals scope of encryption and ransomware deployment timeline.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessImage
        - file.extension
        - file.size

  - question: What network reconnaissance occurred before ransomware deployment?
    context: Pre-deployment reconnaissance reveals attacker methodology and potential lateral movement.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: How many files were encrypted by Executioner ransomware on this system?
    context: File modification volume indicates encryption scope and potential data loss severity.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - ".encrypted"
            - ".locked"
            - ".exe"
        condition: selection
      fields:
        - TargetFilename
        - ProcessImage
        - file.size
        - file.hash.md5

  - question: Did the ransomware successfully establish persistence mechanisms?
    context: Persistence indicators show if ransomware can survive system restarts and continue operations.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Startup"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific Executioner ransomware variant was deployed based on file artifacts?
    context: File analysis reveals ransomware variant, encryption methods, and potential decryption options.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|contains:
            - "ransom"
            - "decrypt"
            - "readme"
            - ".exe"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessImage

  - question: What command and control infrastructure does this Executioner variant use?
    context: C2 communication patterns reveal ransomware operator infrastructure and payment mechanisms.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other systems showing Executioner ransomware infections or similar SMTP notifications?
    context: Ransomware often spreads laterally, requiring enterprise-wide impact assessment.
    range: +/-8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Executioner"
            - "Ransomware"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.severity

  - question: What lateral movement indicators suggest broader ransomware campaign deployment?
    context: Understanding campaign scope helps prioritize containment and recovery efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "LATERAL"
            - "CREDENTIAL"
            - "PRIVILEGE"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category