name: ET MALWARE OpenSSH in ICMP Payload - Possible Covert Channel
id: 22024366
description: |
  Detects OpenSSH strings in ICMP packets indicating potential covert channel communication.
  May trigger on legitimate network diagnostics or SSH-related troubleshooting tools.
type: detection
detection_id: 2024366
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete ICMP payload containing the OpenSSH string?
    context: ICMP payload analysis reveals covert channel protocol and data transmission method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - icmp.code
        - payload
        - payload_len
        - rule.name

  - question: What specific ICMP packet characteristics were used for this covert channel?
    context: ICMP packet structure reveals sophistication of covert communication implementation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          proto: "icmp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this host authorized to send ICMP traffic to external destinations?
    context: Many networks restrict ICMP traffic, making external ICMP communications suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: "icmp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto
        - icmp_type

  - question: Does this timing correspond with legitimate network troubleshooting activities?
    context: Network administrators may use ICMP-based tools that could contain SSH-related strings.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: "icmp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - hour
        - day_of_week
        - icmp_type

  # Type 3: Activity Context
  - question: What process generated this ICMP traffic with embedded OpenSSH content?
    context: Process identification reveals if covert channel originated from legitimate tools or malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "ping"
            - "icmp"
            - "ssh"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this ICMP covert channel communication?
    context: Pre-communication activity reveals establishment of covert channel and potential C2 setup.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - bytes_toclient

  - question: Are there patterns suggesting bidirectional ICMP covert channel communication?
    context: Bidirectional patterns indicate active covert channel rather than simple data exfiltration.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          proto: "icmp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: How much data was transmitted through this ICMP covert channel?
    context: Data volume indicates scope of information exfiltration or command transmission.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          proto: "icmp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Did this covert channel enable remote access or command execution capabilities?
    context: Post-communication process activity reveals if covert channel enabled remote control.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What SSH-related files or configurations were accessed during covert channel operation?
    context: File access patterns reveal if covert channel leveraged legitimate SSH infrastructure.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "ssh"
            - ".ssh"
            - "authorized_keys"
            - "known_hosts"
        condition: selection
      fields:
        - TargetFilename
        - ProcessImage
        - file.hash.md5
        - User

  - question: What persistence mechanisms were established using this ICMP covert channel?
    context: Registry and file modifications reveal if covert channel enabled persistent access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "Service"
            - "ssh"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage
        - User

  # Type 6: Enterprise Correlation
  - question: Are other hosts communicating with the same destination using ICMP covert channels?
    context: Multiple hosts using same covert channel destination indicates coordinated campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "ICMP"
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category

  - question: What other covert channel techniques are being used across the enterprise?
    context: Understanding full scope of covert communications helps identify campaign sophistication.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Covert"
            - "Channel"
            - "Tunnel"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.severity