name: ET MALWARE OSX/OceanLotus / ELF/RotaJakario CnC Checkin
id: 22024425
description: |
  Detects OceanLotus/RotaJakario backdoor command and control communication patterns.
  May trigger on legitimate applications using similar binary protocols or network patterns.
type: detection
detection_id: 2024425
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact binary payload pattern used for OceanLotus C2 communication?
    context: Binary payload analysis reveals specific backdoor variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_len
        - src_ip
        - dst_ip
        - dst_port
        - rule.name

  - question: What destination server and port were used for this OceanLotus C2 checkin?
    context: C2 infrastructure details help identify attacker operations and potential victim scope.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this macOS or Linux system authorized to communicate with external servers?
    context: Understanding system role helps distinguish legitimate from malicious external communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - bytes_toclient

  - question: Does this communication timing align with normal user activity patterns?
    context: OceanLotus often operates during off-hours to avoid detection by legitimate users.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - hour
        - day_of_week
        - proto

  # Type 3: Activity Context
  - question: What process initiated this OceanLotus C2 communication?
    context: Parent process identification reveals infection vector and backdoor deployment method.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What initial compromise activity preceded this backdoor communication?
    context: Pre-C2 activity reveals attack methodology and potential additional compromise indicators.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - bytes_toclient

  - question: Are there periodic patterns suggesting regular C2 beacon intervals?
    context: Beacon patterns reveal backdoor configuration and operational security measures.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
        - duration

  # Type 4: Impact Assessment
  - question: What commands or payloads were received from the OceanLotus C2 server?
    context: Inbound traffic analysis reveals attacker objectives and deployed capabilities.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Did the backdoor successfully establish persistence on this system?
    context: File and configuration changes indicate if OceanLotus achieved persistent access.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".plist"
            - "/Library/"
            - "/usr/bin/"
            - ".sh"
        condition: selection
      fields:
        - TargetFilename
        - ProcessImage
        - file.hash.md5
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific OceanLotus variant artifacts were created on the infected system?
    context: File analysis reveals backdoor capabilities, version, and potential attribution indicators.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|contains:
            - "ocean"
            - "lotus"
            - "rota"
            - ".dylib"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessImage

  - question: What system information was collected and transmitted by the backdoor?
    context: System enumeration activity reveals attacker intelligence gathering and targeting objectives.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "whoami"
            - "uname"
            - "ps"
            - "netstat"
            - "ifconfig"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  # Type 6: Enterprise Correlation
  - question: Are other macOS or Linux systems showing OceanLotus infection indicators?
    context: OceanLotus campaigns often target multiple systems within the same organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "OceanLotus"
            - "RotaJakario"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.severity

  - question: What other APT-related activities correlate with this OceanLotus detection?
    context: Understanding broader campaign context helps prioritize response and identify additional victims.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "APT"
            - "Targeted"
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category