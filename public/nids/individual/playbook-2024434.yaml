name: ET EXPLOIT Suspicious FTP RETR to .hta file possible exploit (CVE-2017-0199)
id: 22024434
description: |
  Detects FTP retrieval of HTA files potentially exploiting CVE-2017-0199.
  May trigger on legitimate HTA file transfers for web applications or system administration.
type: detection
detection_id: 2024434
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact filename and path of the HTA file being retrieved?
    context: The filename and path structure can reveal the nature of the HTA file and potential malicious intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: What FTP commands preceded this RETR operation?
    context: Understanding the complete FTP session helps determine if this is part of automated exploitation or manual access.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is this system authorized to access FTP services for legitimate business purposes?
    context: Many organizations use FTP for legitimate file transfers including web content updates.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Are HTA files commonly used in this organization's web applications or workflows?
    context: Some organizations legitimately use HTA files for application deployment or user interfaces.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains: ".hta"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  # Type 3: Activity Context
  - question: What triggered the user or process to initiate this FTP connection?
    context: Understanding the initiating process helps determine if this is user-driven or automated malware behavior.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "ftp"
            - "browser"
            - "office"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Was this FTP access preceded by email or web activity that could deliver CVE-2017-0199 exploits?
    context: CVE-2017-0199 is commonly delivered via email attachments or malicious web links.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the HTA file execute after being retrieved from the FTP server?
    context: HTA file execution indicates potential compromise and activation of the CVE-2017-0199 exploit.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "mshta.exe"
            - "wscript.exe"
            - "cscript.exe"
        condition: selection
      fields:
        - CommandLine
        - Image
        - User
        - ProcessGuid

  - question: Are there signs of Office application exploitation or unusual process spawning?
    context: CVE-2017-0199 typically exploits Office applications to execute malicious HTA content.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "winword.exe"
            - "excel.exe"
            - "powerpnt.exe"
            - "outlook.exe"
        condition: selection
      fields:
        - CommandLine
        - Image
        - User

  # Type 5: Forensic Deep-Dive
  - question: What is the content and structure of the retrieved HTA file?
    context: Analyzing HTA file content reveals exploitation techniques and payload delivery mechanisms.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains: ".hta"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What network connections were established following the HTA file retrieval?
    context: Post-exploitation network activity reveals command and control communication or data exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar FTP-based HTA file retrieval patterns?
    context: Multiple systems retrieving HTA files may indicate a coordinated campaign or worm propagation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "FTP RETR to .hta file"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader CVE-2017-0199 exploitation campaign across the organization?
    context: Enterprise-wide correlation helps identify the scope and impact of the attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "CVE-2017-0199"
            - "Office"
            - "HTA"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name