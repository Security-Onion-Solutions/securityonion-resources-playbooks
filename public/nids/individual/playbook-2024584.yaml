name: ET DOS CLDAP Amplification Reflection (PoC based)
id: 22024584
description: |
  Detects CLDAP amplification reflection attacks based on proof-of-concept patterns.
  CLDAP (Connectionless LDAP) can be abused for DDoS amplification attacks.
  May trigger on legitimate LDAP queries but pattern indicates reflection abuse.
type: detection
detection_id: 2024584
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact CLDAP packet structure and payload size detected?
    context: Understanding the specific LDAP query pattern confirms amplification abuse versus legitimate directory queries.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - dsize
        - src_port
        - dst_port

  - question: What is the amplification ratio being achieved by this attack?
    context: CLDAP amplification can achieve significant bandwidth multiplication, indicating attack severity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - dsize

  # Type 2: Triage Assessment
  - question: Is this source IP legitimately querying LDAP services in our environment?
    context: Distinguishes between legitimate LDAP clients and spoofed reflection sources.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 389
        condition: selection
      fields:
        - dst_ip
        - src_port
        - proto

  - question: Are there authorized LDAP services running on the targeted systems?
    context: Confirms if target systems should be accepting LDAP queries or are vulnerable reflectors.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 389
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What triggered the threshold detection of 100+ packets in 60 seconds?
    context: Understanding the attack volume and timing patterns reveals campaign characteristics.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature_id: 2024584
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - event_type

  - question: What other network activity preceded this amplification attack?
    context: Identifies reconnaissance or scanning that may have discovered the LDAP reflector.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 389
            - 636
            - 3268
        condition: selection
      fields:
        - src_ip
        - proto
        - src_port

  # Type 4: Impact Assessment
  - question: What is the bandwidth impact of this amplification attack?
    context: Quantifies the DDoS impact to prioritize response and mitigation efforts.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are multiple internal systems being used as CLDAP reflectors?
    context: Determines the scope of vulnerable infrastructure being abused for amplification.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id|contains:
            - 2024584
            - 2024585
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.signature

  # Type 5: Forensic Deep-Dive
  - question: What specific LDAP directory information is being queried in the amplification?
    context: Understanding the LDAP query content reveals attacker knowledge and potential data exposure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - app_proto
        - proto

  - question: Are there signs of LDAP service enumeration or reconnaissance?
    context: Identifies if attackers performed discovery before launching amplification attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 389
            - 636
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other systems in our network experiencing similar CLDAP amplification attacks?
    context: Determines if this is part of a broader DDoS campaign targeting our infrastructure.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2024584
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this amplification attack correlated with other DDoS indicators across the enterprise?
    context: Identifies coordinated multi-vector DDoS campaigns using CLDAP amplification.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category|contains:
            - "attempted-dos"
            - "denial-of-service"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature