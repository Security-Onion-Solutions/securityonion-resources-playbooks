name: ET MALWARE Black Stealer Exfil FTP STOR
id: 22024791
description: |
  Detects Black Stealer malware attempting to exfiltrate stolen data via FTP STOR command.
  May trigger on legitimate FTP uploads containing similar filenames in business environments.
type: detection
detection_id: 2024791
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact FTP STOR command and filename used?
    context: The specific filename pattern reveals the malware variant and data being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable

  - question: Is this a legitimate FTP upload from an authorized user?
    context: Business users may legitimately upload files with similar names to external FTP servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_out

  - question: What triggered this FTP exfiltration attempt?
    context: Understanding the parent process helps identify the initial infection vector.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'ftp.exe'
            - 'winscp'
            - 'filezilla'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  - question: What other network connections occurred from this host?
    context: Black Stealer typically makes multiple connections for C2 communication and data theft.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: Has malicious payload been executed on this system?
    context: Confirming malware execution helps assess the scope of compromise.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - '.tmp'
            - 'temp'
            - 'appdata'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What sensitive files were accessed before the FTP upload?
    context: Identifying accessed files reveals what data may have been stolen.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'password'
            - 'credential'
            - 'wallet'
            - 'browser'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName

  - question: What specific malware family and tools are being used?
    context: Detailed malware analysis helps understand capabilities and threat level.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Stealer'
            - 'InfoStealer'
            - 'Credential'
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: Are there signs of persistence mechanisms being established?
    context: Malware often establishes persistence to maintain access after reboot.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What data was successfully exfiltrated via FTP?
    context: Understanding exfiltrated data helps assess business impact and breach notification requirements.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - bytes_out
        - duration

  - question: Are other systems showing similar Black Stealer activity?
    context: Stealer malware campaigns often target multiple systems simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Black Stealer'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is this part of a broader malware campaign?
    context: Understanding campaign scope helps prioritize response and identify additional compromised systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - bytes_out