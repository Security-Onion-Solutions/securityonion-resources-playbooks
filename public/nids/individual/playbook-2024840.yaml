name: ET MALWARE DNSMessenger Payload TXT base64 gzip header
id: 22024840
description: |
  Detects DNSMessenger malware using DNS TXT records with base64 encoded gzip payloads for C2 communication.
  May trigger on legitimate applications using compressed data in DNS TXT records.
type: detection
detection_id: 2024840
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS TXT query and base64 payload content?
    context: The payload content reveals the specific commands being transmitted via DNS covert channel.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.question.name
        - dns.answers.data
        - payload_printable

  - question: Is this legitimate DNS TXT record usage for this domain?
    context: Some applications legitimately use DNS TXT records for configuration or verification purposes.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.question.name|expand: '%dns.question.name%'
          dns.question.type: 'TXT'
        condition: selection
      fields:
        - src_ip
        - dns.answers.data

  - question: What process initiated this DNS query?
    context: Identifying the parent process helps determine if this is malware or legitimate application behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'nslookup'
            - 'dig'
            - 'powershell'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  - question: What other DNS queries occurred from this host around the same time?
    context: DNSMessenger typically makes multiple DNS queries as part of its C2 communication pattern.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.question.name
        - dns.question.type

  - question: Has suspicious payload been executed on this system?
    context: Confirming payload execution helps assess the level of system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cmd.exe'
            - 'wscript.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What data was accessed after the DNS communication?
    context: Understanding file access patterns reveals what information the malware may be targeting.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'Documents'
            - 'Downloads'
            - 'Desktop'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName

  - question: What specific DNSMessenger variant and capabilities are being used?
    context: Different DNSMessenger variants have varying capabilities for data exfiltration and system control.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'DNSMessenger'
            - 'DNS Tunnel'
            - 'Covert Channel'
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: Are there signs of data exfiltration via DNS tunneling?
    context: DNSMessenger can exfiltrate data by encoding it in DNS queries to attacker-controlled domains.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.question.type: 'TXT'
        condition: selection
      fields:
        - dns.question.name
        - dns.answers.data

  - question: What persistence mechanisms were established?
    context: DNSMessenger often establishes persistence to maintain C2 communication across reboots.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Task'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: Are other systems showing similar DNS tunneling activity?
    context: DNSMessenger campaigns often target multiple systems using the same C2 infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'DNSMessenger'
        condition: selection
      fields:
        - src_ip
        - dns.question.name

  - question: Is this part of a broader DNS tunneling campaign?
    context: Understanding campaign scope helps identify the full extent of the compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.question.name|contains:
            - 'H4sIA'
          dns.question.type: 'TXT'
        condition: selection
      fields:
        - src_ip
        - dns.question.name