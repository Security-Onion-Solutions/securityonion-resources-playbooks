name: ET MALWARE Possible Dragonfly APT Activity SMB credential harvesting
id: 22024898
description: |
  Detects potential Dragonfly APT group activity attempting SMB credential harvesting via malicious icon files.
  May trigger on legitimate network administration or file sharing activities involving icon files.
type: detection
detection_id: 2024898
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SMB request and malicious icon file path?
    context: The specific file path and SMB request reveals the credential harvesting technique being used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable

  - question: Is this legitimate network file sharing activity?
    context: Authorized users may legitimately access icon files over SMB in corporate environments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: What process initiated this SMB connection?
    context: Understanding the parent process helps determine if this is malware or legitimate system activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'explorer.exe'
            - 'svchost.exe'
            - 'rundll32.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  - question: What other SMB activity occurred from this host?
    context: Dragonfly APT typically performs reconnaissance and lateral movement via SMB.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: Has credential harvesting been successful?
    context: Successful credential harvesting may lead to authentication attempts or privilege escalation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Authentication'
            - 'Login'
            - 'Credential'
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  - question: What sensitive files were accessed via SMB?
    context: Understanding accessed files reveals the scope of potential data compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.ico'
            - '.png'
            - '.lnk'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName

  - question: What specific Dragonfly APT tools and techniques are being used?
    context: Dragonfly uses various tools for credential harvesting and lateral movement.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Dragonfly'
            - 'APT'
            - 'Targeted'
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: Are there signs of lateral movement to other systems?
    context: Successful credential harvesting often leads to lateral movement across the network.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 3389
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port

  - question: What persistence mechanisms were established?
    context: APT groups typically establish multiple persistence mechanisms to maintain access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: Are other systems showing similar Dragonfly APT activity?
    context: APT campaigns typically target multiple systems within the same organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Dragonfly'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is this part of a broader targeted campaign?
    context: Understanding campaign scope helps assess the full extent of the APT compromise.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_out