name: ET MALWARE Lazarus FALLCHILL Fake SSL Checkin 1
id: 22024990
description: |
  Detects FALLCHILL malware communication disguised as SSL traffic using specific byte patterns.
  This is malicious activity associated with the Lazarus APT group targeting Windows systems.
type: detection
detection_id: 2024990
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact byte pattern that triggered this FALLCHILL detection?
    context: The specific SSL-like header and signature bytes reveal the malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - alert.signature
        - flow.bytes_toserver

  - question: Is this system known to run legitimate applications that might generate similar SSL traffic?
    context: Eliminates false positives from applications using custom SSL implementations or protocols.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 8443
            - 9443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: What initiated this outbound connection from the infected host?
    context: Identifies the parent process or trigger that caused the malware to beacon out.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - community_id
        - connection_state
        - bytes_toserver
        - bytes_toclient

  - question: What process established this suspicious connection?
    context: Links network activity to the specific malware process for containment actions.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Has this connection successfully established bidirectional communication?
    context: Determines if the C2 channel is active and the malware is receiving commands.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What files were accessed or modified around the time of this beacon?
    context: Identifies data exfiltration, configuration changes, or payload drops associated with the C2 communication.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
        - file.size

  - question: Are there indicators of FALLCHILL persistence mechanisms on this system?
    context: FALLCHILL typically installs persistence through registry modifications or scheduled tasks.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Service"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What other systems have communicated with this suspicious external IP?
    context: Identifies the scope of compromise and potential lateral movement by the Lazarus group.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver

  - question: Are there other FALLCHILL or Lazarus-related alerts across the environment?
    context: Correlates with other malware family detections to understand campaign scope.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "FALLCHILL"
            - "Lazarus"
            - "njRAT"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What DNS queries preceded this connection establishment?
    context: Reveals the domain resolution that led to this C2 communication.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Has this system shown signs of data staging or exfiltration activities?
    context: FALLCHILL is often used for data theft, so large file operations may indicate exfiltration preparation.
    range: -2h/+1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.size|gte: 1048576
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.hash.md5