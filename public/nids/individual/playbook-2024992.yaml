name: ET MALWARE Lazarus FALLCHILL Fake SSL Checkin 2
id: 22024992
description: |
  Detects a second variant of FALLCHILL malware communication using different SSL-like byte patterns.
  This represents another signature pattern used by the Lazarus APT group's FALLCHILL malware family.
type: detection
detection_id: 2024992
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific byte sequence differentiated this FALLCHILL variant from other detections?
    context: The unique signature pattern helps identify the specific malware build and communication protocol version.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - alert.signature
        - flow.bytes_toserver

  - question: Is this bidirectional traffic indicating an active C2 session?
    context: Determines if the malware is receiving commands or just performing initial beacon attempts.
    range: -5m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What process initiated this suspicious network communication?
    context: Links the network activity to the specific malware executable for incident response actions.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Are there signs of reconnaissance or enumeration activities on the source system?
    context: FALLCHILL often performs system reconnaissance before establishing persistent C2 communications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "whoami"
            - "systeminfo"
            - "tasklist"
            - "netstat"
            - "ipconfig"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What files have been created or modified by suspicious processes recently?
    context: Identifies payload drops, configuration files, or data staging associated with the malware.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
        - file.size

  - question: Has this system established persistence through registry modifications?
    context: FALLCHILL commonly uses registry keys for persistence and configuration storage.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run"
            - "SYSTEM\\CurrentControlSet\\Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: Are there other hosts communicating with the same external destination?
    context: Identifies the scope of the compromise and potential coordinated campaign activities.
    range: -24h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - connection_state

  - question: What DNS resolution led to this suspicious connection?
    context: Reveals the domain or IP resolution that facilitated the C2 communication.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Are there concurrent FALLCHILL or Lazarus-related detections in the environment?
    context: Correlates multiple malware family alerts to understand the broader attack campaign.
    range: -4h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "FALLCHILL"
            - "Lazarus"
            - "njRAT"
            - "Bladabindi"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Has the infected system shown unusual network traffic patterns recently?
    context: Establishes baseline deviation and identifies other potential malicious communications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver|gte: 1000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Are there indicators of data exfiltration or staging activities?
    context: FALLCHILL is often used for data theft, so large file operations may indicate preparation for exfiltration.
    range: -4h/+2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.size|gte: 10485760
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.hash.md5