name: ET EXPLOIT Exim4 UAF Attempt (BDAT with non-printable chars)
id: 22025063
description: |
  Detects exploitation attempts against Exim4 mail servers using BDAT command with non-printable characters.
  This targets a use-after-free vulnerability that can lead to remote code execution on mail servers.
type: detection
detection_id: 2025063
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact BDAT command payload that triggered this exploitation attempt?
    context: The specific BDAT syntax and non-printable characters reveal the exploitation technique and potential payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - alert.signature
        - smtp.command

  - question: Is this BDAT usage part of legitimate email processing for this SMTP server?
    context: Eliminates false positives from normal BDAT command usage in legitimate email transactions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - connection_state

  - question: What SMTP session established this exploitation attempt?
    context: Understanding the connection context helps determine if this is targeted exploitation or scanning activity.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there multiple exploitation attempts from this source IP?
    context: Repeated attempts indicate focused targeting rather than opportunistic scanning.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: Has the targeted mail server shown signs of compromise or unusual behavior?
    context: Successful exploitation may result in process anomalies or unauthorized access on the mail server.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What files were created or modified on the mail server after this attempt?
    context: Identifies potential backdoors, web shells, or configuration changes resulting from successful exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
        - file.size

  - question: Are there network connections initiated from the mail server after this exploit attempt?
    context: Successful exploitation often results in reverse shells or C2 communications from the compromised server.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - connection_state

  - question: What other mail servers are being targeted by this attacker?
    context: Maps the scope of the exploitation campaign across the organization's mail infrastructure.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: Are there other Exim4 or SMTP exploitation attempts detected across the environment?
    context: Correlates with other mail server attacks to understand the broader threat campaign.
    range: -6h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Exim"
            - "SMTP"
            - "BDAT"
            - "mail server"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What DNS queries preceded this exploitation attempt?
    context: Reveals reconnaissance activities or domain resolution used to identify target mail servers.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Has this source IP been involved in other malicious activities recently?
    context: Establishes the threat actor's broader attack pattern and targeting methodology.
    range: -24h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  - question: Are there signs of privilege escalation or lateral movement from the mail server?
    context: Determines if successful exploitation led to further compromise of the network infrastructure.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "whoami"
            - "net.exe"
            - "powershell"
            - "cmd.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage