name: ET MALWARE [PTsecurity] Bladabindi/njRAT (Dd19271927)
id: 22025077
description: |
  Detects Bladabindi/njRAT malware communication using a specific identifier string.
  This remote access trojan enables full system control and data exfiltration capabilities.
type: detection
detection_id: 2025077
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact identifier string and payload structure detected in this njRAT communication?
    context: The specific identifier reveals the malware variant and helps understand the C2 protocol structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - alert.signature
        - flow.bytes_toserver

  - question: Is this outbound connection part of normal application behavior for this system?
    context: Eliminates false positives from legitimate applications that might use similar communication patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: What process established this suspicious njRAT connection?
    context: Identifies the specific malware executable for containment and forensic analysis.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Has this C2 connection successfully established bidirectional communication?
    context: Determines if the RAT is actively receiving commands and transmitting data to the attacker.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What files have been accessed or created by suspicious processes recently?
    context: njRAT can perform file operations, keylogging, and data exfiltration, so file activity reveals capabilities being used.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
        - file.size

  - question: Are there registry modifications indicating njRAT persistence installation?
    context: njRAT commonly establishes persistence through registry Run keys or service installations.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run"
            - "SYSTEM\\CurrentControlSet\\Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What other systems have communicated with this njRAT C2 server?
    context: Identifies the scope of the njRAT campaign and other potentially compromised systems.
    range: -24h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - connection_state

  - question: Are there signs of reconnaissance or credential harvesting on the infected system?
    context: njRAT often performs system enumeration and credential theft as part of its capabilities.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "whoami"
            - "systeminfo"
            - "tasklist"
            - "net.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What DNS resolution led to this njRAT C2 communication?
    context: Reveals the domain or dynamic DNS service used by the attacker for C2 infrastructure.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Are there other njRAT or similar RAT detections across the environment?
    context: Correlates multiple RAT infections to understand the campaign scope and attack methodology.
    range: -12h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "njRAT"
            - "Bladabindi"
            - "RAT"
            - "remote access"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Has this system shown unusual network traffic patterns indicating data exfiltration?
    context: njRAT is commonly used for data theft, so abnormal outbound traffic may indicate active exfiltration.
    range: -4h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver|gte: 1048576
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - connection_state

  - question: Are there indicators of lateral movement or privilege escalation from this compromised system?
    context: Determines if the njRAT infection has been used as a pivot point for further network compromise.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "psexec"
            - "wmic"
            - "powershell"
            - "rundll32"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage