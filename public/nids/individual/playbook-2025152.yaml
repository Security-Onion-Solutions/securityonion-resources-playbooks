name: ET MALWARE [PTsecurity] DorkBot.Downloader CnC Response
id: 22025152
description: |
  Detects DorkBot.Downloader command and control server responses containing specific binary markers.
  This signature identifies malicious payloads being delivered from C2 servers to infected hosts.
type: detection
detection_id: 2025152
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete 517-byte payload being delivered by the DorkBot C2 server?
    context: Analyzing the full response payload reveals the malicious code or configuration being downloaded.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toclient

  - question: What do the binary markers |45 36 27 18| and null byte sequences indicate?
    context: These specific byte patterns are DorkBot signatures that identify payload type and structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - app_proto
        - flow.pkts_toclient

  # Type 2: Triage Assessment
  - question: Is this inbound traffic expected for legitimate software updates or downloads?
    context: Legitimate software rarely uses these specific binary patterns in download responses.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - src_ip
        - src_port
        - bytes_toclient

  - question: Does this download align with scheduled maintenance or user-initiated software installation?
    context: DorkBot downloads typically occur without user interaction or outside business hours.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - bytes_toclient
        - community_id

  # Type 3: Activity Context
  - question: What process requested this download from the DorkBot C2 server?
    context: Identifying the requesting process helps determine the infection vector and malware family.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What outbound beacon or request preceded this C2 response?
    context: Understanding the request-response pattern reveals the full C2 communication protocol.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Were there DNS queries for this C2 domain before the download occurred?
    context: DNS resolution timing helps establish the infection timeline and C2 infrastructure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Was the downloaded payload successfully executed on the target system?
    context: Successful execution indicates active malware installation and potential system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid

  - question: What files were created following this DorkBot payload download?
    context: File creation patterns reveal malware persistence mechanisms and additional component installation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What additional DorkBot components or modules were downloaded in subsequent communications?
    context: DorkBot often downloads multiple modules for different malicious functions.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "DorkBot"
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - community_id

  - question: What registry modifications were made to establish DorkBot persistence?
    context: DorkBot malware typically modifies registry keys for autostart and configuration storage.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Software"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network receiving similar DorkBot payloads from this C2 infrastructure?
    context: DorkBot campaigns often target multiple systems within the same network environment.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "DorkBot"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - community_id