name: ET MALWARE [PTsecurity] DorkBot.Downloader CnC Beacon
id: 22025153
description: |
  Detects DorkBot.Downloader command and control beacon communications with specific binary patterns.
  This signature identifies infected hosts sending 170-byte beacon messages to DorkBot C2 servers.
type: detection
detection_id: 2025153
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What information is contained within the 170-byte DorkBot beacon payload?
    context: Analyzing the beacon content reveals what system information or status is being reported to the C2.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver

  - question: What do the binary markers |45 36 27 18 08 20| and null sequences signify in the beacon?
    context: These specific byte patterns identify DorkBot beacon type and communication protocol version.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - app_proto
        - flow.pkts_toserver

  # Type 2: Triage Assessment
  - question: Is this outbound communication pattern consistent with legitimate application telemetry?
    context: Legitimate applications rarely use these specific binary patterns for status reporting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this beacon timing align with normal business operations or user activity?
    context: DorkBot beacons typically occur at regular intervals regardless of user presence.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - community_id

  # Type 3: Activity Context
  - question: What process initiated this DorkBot beacon communication?
    context: Identifying the beacon process helps determine infection method and malware persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity occurred before this beacon was sent?
    context: Understanding preceding connections reveals infection timeline and C2 establishment.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Were DNS queries made for the C2 domain prior to this beacon?
    context: DNS resolution patterns help identify C2 infrastructure and domain generation algorithms.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Did the C2 server respond with commands or payloads following this beacon?
    context: Successful beacons often result in C2 responses containing malicious payloads or instructions.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - bytes_toclient
        - bytes_toserver

  - question: Has this host established persistent C2 communication with regular beaconing?
    context: Regular beacon intervals indicate successful malware installation and ongoing C2 activity.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "DorkBot"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - community_id

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified during the DorkBot infection process?
    context: DorkBot malware typically drops additional components and creates persistence mechanisms.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  - question: What registry modifications indicate DorkBot persistence and configuration?
    context: DorkBot establishes autostart mechanisms and stores configuration data in registry keys.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Software"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar DorkBot beacon activity?
    context: DorkBot infections often spread laterally or indicate organization-wide compromise campaigns.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "DorkBot"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature