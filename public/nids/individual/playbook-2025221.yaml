name: ET MALWARE Malicious Chrome Extension Click Fraud Activity via Websocket
id: 22025221
description: |
  Detects malicious Chrome extensions performing click fraud via websocket communications.
  This indicates browser compromise and potential ad revenue theft or click fraud operations.
type: detection
detection_id: 2025221
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete websocket payload structure used for click fraud commands?
    context: Understanding the JSON structure reveals the fraud mechanism and target URLs.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - http.request.body.content

  - question: What specific URLs and headers are being targeted in the click fraud operation?
    context: Targeted URLs reveal the fraudulent advertising networks and campaigns.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers

  - question: What is the frequency and volume of click fraud requests being generated?
    context: High-frequency automated requests indicate the scale of the fraud operation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method

  # Type 2: Triage Assessment
  - question: Are there legitimate Chrome extensions installed that could generate similar traffic?
    context: Some legitimate extensions perform automated web requests for functionality.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'chrome.exe'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  - question: Is this user known to browse advertising or affiliate marketing sites regularly?
    context: Heavy advertising site usage might explain some automated click patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'ads'
            - 'affiliate'
            - 'click'
        condition: selection
      fields:
        - url.domain
        - http.request.method

  # Type 3: Activity Context
  - question: What Chrome processes and extensions were active during the click fraud activity?
    context: Identifies the specific malicious extension responsible for the fraud.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'chrome.exe'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid

  - question: What web browsing activity preceded the click fraud detection?
    context: Previous browsing may show how the malicious extension was installed.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'chrome.google.com'
            - 'addons'
            - 'extension'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Were there any recent software downloads or email attachments accessed?
    context: Malicious extensions are often delivered through social engineering or bundled software.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.zip'
            - '.crx'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  # Type 4: Impact Assessment
  - question: How many fraudulent clicks have been generated from this system?
    context: Quantifies the scale of fraud and potential financial impact.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.domain
        - http.response.status_code

  - question: Are there signs of credential theft or additional browser data compromise?
    context: Malicious extensions often steal passwords, cookies, and browsing data.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'Login Data'
            - 'Cookies'
            - 'Web Data'
        condition: selection
      fields:
        - TargetFilename
        - Image
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What Chrome extension files and configurations are present on the system?
    context: Identifies the malicious extension location and persistence mechanisms.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'Extensions'
            - 'manifest.json'
            - '.crx'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  - question: What registry modifications indicate browser extension installation or persistence?
    context: Extensions may modify registry keys for persistence or configuration.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Chrome'
            - 'Extensions'
            - 'Policies'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar malicious Chrome extension click fraud activity?
    context: Determines if this is part of a broader campaign affecting multiple users.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Chrome Extension'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other systems are generating suspicious websocket or automated HTTP traffic?
    context: Identifies additional compromised browsers or click fraud operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.request.headers|contains: 'websocket'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.request.method