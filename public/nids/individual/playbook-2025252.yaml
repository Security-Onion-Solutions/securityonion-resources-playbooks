name: ET MALWARE W32/SchwSonne CnC Beacon M2
id: 22025252
description: |
  Detects command and control beacons from W32/SchwSonne malware containing specific binary patterns.
  This signature identifies malicious traffic with encoded UID and Microsoft identifiers used for C2 communication.
type: detection
detection_id: 2025252
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete payload content that triggered this SchwSonne beacon detection?
    context: Understanding the full beacon structure reveals malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - app_proto

  - question: What are the exact binary patterns and identifiers within the beacon?
    context: Analyzing specific C|7c|P-UID and Microsoft markers helps confirm malware family.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - flow.bytes_toserver
        - flow.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this communication pattern normal for this internal host?
    context: Legitimate applications rarely use these specific binary patterns in outbound traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this traffic align with normal business hours or administrative activity?
    context: C2 beacons often occur outside business hours or at regular intervals.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - community_id

  # Type 3: Activity Context
  - question: What process initiated this outbound connection on the infected host?
    context: Identifying the parent process helps determine infection vector and persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What other network connections occurred around the same time from this host?
    context: Malware often establishes multiple connections for different C2 functions.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Were there any DNS queries for the destination domain prior to this connection?
    context: DNS resolution patterns can reveal if the C2 domain was hardcoded or dynamically resolved.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has the malware successfully established persistent C2 communication?
    context: Regular beacon intervals indicate successful malware installation and C2 establishment.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "SchwSonne"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - community_id

  - question: What data has been transmitted in subsequent C2 communications?
    context: Analyzing traffic volume helps assess potential data exfiltration or command downloads.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified around the time of initial infection?
    context: SchwSonne malware typically drops additional components and creates persistence mechanisms.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  - question: Were any registry modifications made to establish persistence?
    context: Malware often modifies registry keys for autostart and configuration storage.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar SchwSonne C2 activity?
    context: Malware campaigns often target multiple systems within the same network.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "SchwSonne"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature