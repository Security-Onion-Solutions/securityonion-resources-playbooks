name: ET MALWARE QRat.Java.RAT Checkin Response
id: 22025392
description: |
  Detects QRat Java RAT command and control communication responses containing specific JSON structure.
  This indicates active malware communication and should be treated as confirmed malicious activity.
type: detection
detection_id: 2025392
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete JSON response structure from the C2 server?
    context: The full response reveals the RAT's capabilities and current operational status.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - flow_id
        - src_ip
        - dst_ip

  - question: What specific commands or data were exchanged in this C2 communication?
    context: Understanding the payload content reveals the attacker's current objectives and system access level.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - src_port
        - dst_port

  # Type 2: Triage Assessment
  - question: Is this communication from a known infected endpoint?
    context: Confirming the infected system helps prioritize containment and determines if this is a new infection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "malware"
            - "trojan"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: Has this C2 server been previously identified in our environment?
    context: Known C2 infrastructure indicates ongoing campaign activity and helps assess scope.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What initiated this C2 checkin communication?
    context: Understanding the trigger helps identify the RAT's operational schedule and behavior patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What process activity occurred on the infected system around this time?
    context: Correlating with process execution helps identify the RAT's persistence mechanism and activities.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: What data exfiltration or system access capabilities were confirmed?
    context: The response structure indicates active RAT functionality and potential data compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Are there signs of lateral movement or additional system compromise?
    context: QRat often facilitates further network penetration and additional malware deployment.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What specific QRat variant and version is indicated by this communication pattern?
    context: Different QRat versions have varying capabilities and help identify the threat actor's toolset.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - rule.metadata

  - question: What persistence mechanisms are associated with this QRat infection?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "java"
            - ".jar"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What registry modifications or file system changes support this RAT operation?
    context: QRat typically modifies system configuration for persistence and operational security.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems communicating with this same QRat C2 infrastructure?
    context: QRat campaigns often involve multiple infected endpoints managed by the same C2 server.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient