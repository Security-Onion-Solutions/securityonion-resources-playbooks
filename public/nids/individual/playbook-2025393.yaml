name: ET MALWARE QRat.Java.RAT Post-Checkin Request
id: 22025393
description: |
  Detects QRat Java Remote Access Trojan post-checkin communication patterns.
  QRat uses JSON-based command and control with specific magic values and request structures.
  May rarely trigger on legitimate applications using similar JSON patterns.
type: detection
detection_id: 2025393
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete JSON payload structure in the QRat communication?
    context: Analyzing the full JSON reveals QRat's command structure and potential capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id

  - question: What destination port was used for this QRat communication?
    context: QRat typically uses non-standard ports, helping identify the C2 infrastructure setup.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - src_ip

  # Type 2: Triage Assessment
  - question: Is this destination IP associated with known legitimate services for this host?
    context: Helps distinguish between malicious C2 and legitimate application traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has this source host established connections to other suspicious destinations recently?
    context: Multiple suspicious connections indicate broader compromise rather than isolated incident.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 3: Activity Context
  - question: What process initiated this network connection on the source host?
    context: Identifying the parent process helps determine infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What file system activity occurred around the time of this QRat communication?
    context: File operations may reveal payload delivery, configuration changes, or data exfiltration.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 4: Impact Assessment
  - question: Has the QRat established persistent connections or recurring communication patterns?
    context: Persistent connections indicate successful C2 establishment and ongoing threat.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - duration
        - bytes_toserver
        - bytes_toclient

  - question: What data volumes have been transmitted to the C2 server?
    context: Large outbound transfers may indicate data exfiltration or system reconnaissance.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toclient
        - bytes_toserver
        - duration

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of QRat's keylogging or screen capture capabilities being used?
    context: QRat includes surveillance features that may leave traces in system activity.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.jpg'
            - '.bmp'
            - '.log'
            - 'temp'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - ProcessImage

  - question: What registry modifications occurred that might indicate QRat persistence mechanisms?
    context: QRat may modify registry for persistence, startup execution, or configuration storage.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'CurrentVersion'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network communicating with the same QRat C2 infrastructure?
    context: Multiple infected hosts indicate lateral movement or coordinated campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - duration