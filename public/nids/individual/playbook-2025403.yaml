name: ET DOS Possible Memcached DDoS Amplification Inbound
id: 22025403
description: |
  Detects potential Memcached DDoS amplification attacks with high-volume STATS responses.
  May trigger on legitimate Memcached monitoring but typically indicates abuse of exposed servers.
type: detection
detection_id: 2025403
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete STATS response content being received from the Memcached server?
    context: Analyzing the full STATS output reveals the amplification factor and server configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toclient

  - question: What is the amplification ratio between request size and response size?
    context: High amplification ratios indicate potential abuse for DDoS amplification attacks.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - flow.pkts_toclient

  # Type 2: Triage Assessment
  - question: Is this Memcached server legitimately used by internal applications?
    context: Legitimate Memcached usage involves consistent application connections, not random external queries.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 11211
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Are these STATS queries originating from known monitoring or administrative systems?
    context: Legitimate STATS queries typically come from specific monitoring hosts, not random internet sources.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 11211
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - community_id

  # Type 3: Activity Context
  - question: What process or service is running Memcached on the target system?
    context: Understanding the Memcached deployment helps assess if it should be internet-accessible.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "memcached"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: What other UDP traffic patterns are occurring to this Memcached server?
    context: Analyzing broader traffic patterns helps distinguish between legitimate use and abuse.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 11211
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Were there DNS queries for this server's IP address before the STATS requests?
    context: DNS resolution patterns can indicate if attackers are scanning for vulnerable Memcached servers.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - host.ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Is this server being used to amplify DDoS attacks against third-party targets?
    context: Spoofed source IPs in requests indicate the server is being abused for DDoS amplification.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          src_port: 11211
        condition: selection
      fields:
        - dst_ip
        - bytes_toclient
        - community_id

  - question: What is the volume and frequency of amplified responses being generated?
    context: High response volumes indicate successful DDoS amplification abuse requiring immediate mitigation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "Memcached"
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - community_id

  # Type 5: Forensic Deep-Dive
  - question: What is the configuration of this exposed Memcached server?
    context: Server configuration reveals if it was intentionally exposed or misconfigured accidentally.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - "memcached"
            - ".conf"
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.hash.md5

  - question: Were there recent changes to firewall or network configuration that exposed this service?
    context: Recent configuration changes may explain how the Memcached server became internet-accessible.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "iptables"
            - "firewall"
            - "netsh"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other Memcached servers in the network experiencing similar amplification abuse?
    context: Multiple exposed servers indicate systematic misconfiguration requiring organization-wide remediation.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Memcached"
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.signature