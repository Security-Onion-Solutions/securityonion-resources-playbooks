name: ET INFO Cisco Smart Install Protocol Observed
id: 22025519
description: |
  Detects Cisco Smart Install Protocol traffic on port 4786.
  This protocol is used for zero-touch deployment of Cisco switches but has known vulnerabilities.
  Legitimate in managed Cisco environments, suspicious if unexpected or from external sources.
type: detection
detection_id: 2025519
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete Smart Install protocol header structure observed?
    context: Analyzing the protocol header reveals the specific Smart Install command being used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id

  - question: What are the source and destination details for this Smart Install communication?
    context: Understanding the communication endpoints helps determine if this is legitimate network management.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  # Type 2: Triage Assessment
  - question: Is the destination IP a known Cisco network device in our environment?
    context: Legitimate Smart Install should only target managed Cisco switches and routers.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 4786
        condition: selection
      fields:
        - src_ip
        - duration
        - bytes_toserver

  - question: Is this Smart Install activity occurring during normal network maintenance windows?
    context: Legitimate Smart Install typically occurs during planned maintenance or device provisioning.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 4786
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - timestamp

  # Type 3: Activity Context
  - question: What other network management protocols are active between these hosts?
    context: Legitimate device management often involves multiple protocols like SNMP, SSH, or Telnet.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 22
            - 23
            - 161
            - 162
            - 443
        condition: selection
      fields:
        - dst_port
        - duration
        - bytes_toserver

  - question: What DNS queries preceded this Smart Install communication?
    context: Attackers may perform reconnaissance through DNS before targeting Smart Install services.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has this Smart Install session resulted in configuration changes or file transfers?
    context: Smart Install can be used to modify device configurations or transfer malicious images.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 4786
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of unauthorized access or privilege escalation following this Smart Install activity?
    context: Successful Smart Install exploitation may lead to device compromise and network access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 22
            - 23
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What specific Smart Install commands or operations were attempted?
    context: Different Smart Install operations have varying security implications and attack potential.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'Smart Install'
        condition: selection
      fields:
        - alert.signature
        - payload
        - flow_id

  - question: Are there indicators of Smart Install exploitation tools being used?
    context: Known exploitation tools have specific patterns that can be identified in network traffic.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 4786
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - proto

  # Type 6: Enterprise Correlation
  - question: Are multiple network devices being targeted with Smart Install protocol across the enterprise?
    context: Widespread Smart Install activity may indicate scanning or coordinated attack campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 4786
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver

  - question: Is this part of a broader network infrastructure reconnaissance campaign?
    context: Smart Install targeting often occurs alongside other network device exploitation attempts.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 161
            - 162
            - 69
            - 514
            - 4786
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver