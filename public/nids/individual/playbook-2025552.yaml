name: ET MALWARE Java/QRat Variant Checkin
id: 22025552
description: |
  Detects Java/QRat malware performing checkin communication with command and control server.
  This indicates active remote access trojan (RAT) communication for command execution.
type: detection
detection_id: 2025552
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact checkin payload structure sent by the QRat variant?
    context: Understanding the payload format helps identify the specific QRat version and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What is the frequency and timing pattern of QRat checkin communications?
    context: Regular intervals indicate automated beaconing behavior typical of RAT malware.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - community_id
        - flow.bytes_toserver
        - flow.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this Java application expected to run on this system?
    context: Legitimate Java applications may generate similar network patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'java.exe'
            - 'javaw.exe'
        condition: selection
      fields:
        - CommandLine
        - ParentImage
        - User

  - question: Are there scheduled tasks or legitimate applications that could generate this traffic?
    context: Some enterprise Java applications perform regular network communications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - dst_ip
        - community_id

  # Type 3: Activity Context
  - question: What Java processes were active when the QRat checkin occurred?
    context: Identifies the specific Java process responsible for the RAT communication.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'java.exe'
            - 'javaw.exe'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - ParentImage
        - ParentProcessGuid

  - question: What network activity preceded the QRat checkin communication?
    context: Previous connections may reveal initial infection vector or C2 establishment.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - community_id

  - question: Were there any file downloads or web browsing activities before infection?
    context: Identifies potential infection vector such as malicious downloads or email attachments.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Has the QRat received any commands from the C2 server?
    context: Incoming commands indicate active threat actor control and potential system compromise.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port|expand: '%dst_port%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - community_id

  - question: Are there signs of data exfiltration or lateral movement from this system?
    context: QRat capabilities include file theft and network reconnaissance.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - flow.bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What Java JAR files or class files are present on the infected system?
    context: Identifies the QRat payload location and potential additional malicious components.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.jar'
            - '.class'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  - question: What persistence mechanisms has the QRat established?
    context: RATs typically establish persistence through registry keys or startup folders.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Java'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing QRat checkin activity to the same C2 server?
    context: Determines scope of QRat campaign across the enterprise network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'QRat'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - alert.signature

  - question: What other malware communications are targeting this C2 infrastructure?
    context: C2 servers often host multiple malware families or campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - community_id