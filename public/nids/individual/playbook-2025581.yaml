name: ET MALWARE Win32/Vibem.C CnC Activity
id: 22025581
description: |
  Detects Win32/Vibem.C malware command and control communication based on unique binary signatures.
  This indicates active malware communication with threat actor infrastructure.
type: detection
detection_id: 2025581
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete binary payload structure of the Vibem.C communication?
    context: The specific byte sequence helps identify the malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What is the size and frequency of Vibem.C C2 communications?
    context: Understanding traffic patterns helps distinguish from legitimate applications.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - community_id
        - flow.bytes_toserver
        - flow.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system known to run applications that communicate on this port?
    context: Some legitimate applications may use similar network patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - dst_ip
        - community_id

  - question: Are there scheduled tasks or services that could generate this traffic pattern?
    context: Regular binary communications might be generated by legitimate system processes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What processes were active on the system when Vibem.C communication occurred?
    context: Identifies the malware process responsible for C2 communication.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - ProcessGuid
        - ParentImage
        - CommandLine

  - question: What network connections were established before the C2 communication?
    context: Previous connections may reveal infection vector or initial C2 establishment.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - community_id

  - question: Were there any suspicious file downloads or email attachments accessed recently?
    context: Vibem.C is often delivered through email attachments or drive-by downloads.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Has the Vibem.C malware received commands from the C2 server?
    context: Return traffic indicates active threat actor control and potential system compromise.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port|expand: '%dst_port%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - community_id

  - question: Are there signs of data theft or system reconnaissance from this host?
    context: Vibem.C capabilities may include information stealing and system enumeration.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - flow.bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What executable files were recently created or modified on the infected system?
    context: Identifies the Vibem.C payload location and potential additional malicious components.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains: '.exe'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image
        - ProcessGuid

  - question: What registry modifications indicate Vibem.C persistence mechanisms?
    context: Malware typically establishes persistence through registry autostart locations.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing Vibem.C C2 communication to the same infrastructure?
    context: Determines if this is part of a coordinated campaign affecting multiple hosts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Vibem'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - alert.signature

  - question: What other malware families are communicating with this C2 server?
    context: Threat actors often use shared infrastructure for multiple malware campaigns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - community_id