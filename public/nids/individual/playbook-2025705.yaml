name: ET INFO SMB2 NT Create AndX Request For a Powershell .ps1 File
id: 22025705
description: |
  Detects SMB2 requests to create or access PowerShell script files (.ps1).
  May indicate legitimate PowerShell script deployment or malicious lateral movement.
type: detection
detection_id: 2025705
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact PowerShell script filename being accessed?
    context: The filename may reveal the purpose and nature of the script being transferred.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.filename
        - smb.path
        - smb.command

  - question: Is this PowerShell script access part of authorized administrative activity?
    context: Legitimate IT operations often deploy scripts via SMB shares for system management.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: What SMB authentication was used for this PowerShell script access?
    context: Authentication method helps determine if access is authorized or compromised credentials.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.auth.username
        - smb.auth.domain
        - smb.auth.method

  - question: What other SMB activity occurred from this source around the same time?
    context: Multiple file operations may indicate lateral movement or bulk script deployment.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: Was the PowerShell script successfully transferred or executed?
    context: Transfer success indicates potential compromise while failure may suggest detection/blocking.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'powershell'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  - question: Are there signs of PowerShell execution following this SMB access?
    context: Script execution after transfer confirms successful lateral movement or deployment.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'pwsh.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage

  - question: What network connections originated from the target after script access?
    context: Outbound connections may indicate command and control or data exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Are there other systems showing similar PowerShell script access patterns?
    context: Multiple targets suggest coordinated lateral movement campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'PowerShell'
          rule.name|contains: 'SMB'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the reputation and geolocation of the source IP?
    context: External or suspicious sources increase likelihood of malicious activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat_intel.reputation