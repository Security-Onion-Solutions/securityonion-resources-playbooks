name: ET INFO SMB NT Create AndX Request For a .bat File
id: 22025706
description: |
  Detects SMB requests to create or access batch script files (.bat).
  May indicate legitimate script deployment or malicious lateral movement via batch files.
type: detection
detection_id: 2025706
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact batch file name being accessed via SMB?
    context: The filename may reveal the purpose and nature of the batch script being transferred.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.filename
        - smb.path
        - smb.command

  - question: Is this batch file access part of authorized system administration?
    context: Legitimate operations often use batch files for automated tasks and system configuration.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: What SMB authentication credentials were used for this batch file access?
    context: Authentication details help determine if access is authorized or using compromised credentials.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.auth.username
        - smb.auth.domain
        - smb.share_name

  - question: What other file operations occurred from this source during the same timeframe?
    context: Multiple file transfers may indicate bulk deployment or lateral movement campaign.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: Was the batch file successfully executed on the target system?
    context: Execution confirms successful lateral movement and potential compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'batch'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  - question: Are there signs of command execution following this batch file access?
    context: Command line activity after transfer indicates script execution and potential malicious activity.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'cmd.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentCommandLine

  - question: What network activity originated from the target after batch file access?
    context: Outbound connections may indicate command and control establishment or data theft.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Are there other systems in the network showing similar batch file access patterns?
    context: Multiple targets suggest coordinated lateral movement or automated deployment.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: '.bat'
          rule.name|contains: 'SMB'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the source IP's reputation and network classification?
    context: External or suspicious sources increase likelihood of malicious lateral movement.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - network.direction