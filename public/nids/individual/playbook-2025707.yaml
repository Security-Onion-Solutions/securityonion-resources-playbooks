name: ET INFO SMB2 NT Create AndX Request For a .bat File
id: 22025707
description: |
  Detects SMB2 requests to create or access batch script files (.bat).
  May indicate legitimate batch file deployment or malicious lateral movement activities.
type: detection
detection_id: 2025707
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the specific batch file name and path being accessed via SMB2?
    context: The filename and location provide context about the script's purpose and potential malicious intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.filename
        - smb.path
        - smb.command

  - question: Is this batch file access consistent with normal administrative operations?
    context: Legitimate IT operations frequently use batch files for system maintenance and configuration.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: What authentication method was used for this SMB2 batch file request?
    context: Authentication details reveal whether access uses legitimate or compromised credentials.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.auth.username
        - smb.auth.domain
        - smb.share_name

  - question: What sequence of SMB operations occurred around this batch file access?
    context: Multiple file operations may indicate lateral movement toolkit deployment or bulk script transfer.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: Did the batch file execute successfully on the target system?
    context: Execution confirmation indicates successful lateral movement and potential system compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'conhost.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  - question: What command line activity followed this batch file access?
    context: Post-transfer command execution reveals the batch script's actual functionality and impact.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'cmd.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage

  - question: What outbound network connections originated from the target after batch access?
    context: New connections may indicate command and control or data exfiltration activities.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Are there similar batch file access attempts across multiple systems?
    context: Multiple targets suggest coordinated lateral movement or automated malware deployment.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'bat File'
          rule.name|contains: 'SMB'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the threat intelligence profile of the source IP address?
    context: External or known malicious sources significantly increase the likelihood of attack activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat_intel.reputation