name: ET INFO SMB Remote AT Scheduled Job Create Request - Possible Lateral Movement
id: 22025712
description: |
  Detects SMB requests to create scheduled jobs via AT service which could indicate lateral movement.
  May trigger on legitimate remote task scheduling by administrators or automated systems.
type: detection
detection_id: 2025712
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact AT service request and scheduled job details?
    context: Understanding the scheduled job parameters reveals the intended malicious or legitimate activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.request.path
        - smb.command
        - smb.service

  - question: What SMB command was used to access the AT service?
    context: Analyzing the SMB protocol details helps determine if this is standard remote administration or suspicious behavior.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto

  # Type 2: Triage Assessment
  - question: Is this AT service request from an authorized administrator account?
    context: Legitimate remote task scheduling is commonly performed by system administrators for maintenance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto

  - question: Does this scheduled job creation align with documented administrative procedures?
    context: Legitimate task scheduling typically follows established patterns and timing for system maintenance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto

  # Type 3: Activity Context
  - question: What other SMB activity occurred from this source before the AT request?
    context: AT service requests are often preceded by authentication and file transfer activities.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - proto
        - src_port

  - question: Was there file transfer activity before the scheduled job creation?
    context: Attackers often transfer malicious payloads before scheduling their execution via AT service.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SMB'
        condition: selection
      fields:
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: Did the scheduled job execute successfully on the target system?
    context: Successful job execution indicates potential compromise and malicious activity completion.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'at.exe'
            - 'schtasks.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there signs of persistence mechanisms being established via scheduled tasks?
    context: Malicious scheduled jobs often create persistence for continued access to compromised systems.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'schtasks'
            - '/create'
            - '/sc'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific commands or payloads were scheduled for execution?
    context: Analyzing scheduled task content reveals malicious intent and potential damage scope.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'SOFTWARE\Microsoft\Windows NT\CurrentVersion\Schedule\TaskCache'
            - 'SYSTEM\CurrentControlSet\Services\Schedule'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: Are there network connections initiated by the scheduled job execution?
    context: Scheduled malicious tasks often establish network connections for command and control or data exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar AT service requests from the same source?
    context: Lateral movement campaigns often use AT service scheduling across multiple target systems.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SMB Remote AT Scheduled Job'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of a broader campaign involving multiple lateral movement techniques?
    context: AT service abuse is often combined with other lateral movement methods in coordinated attacks.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'Lateral Movement'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category