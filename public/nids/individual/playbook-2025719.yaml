name: ET INFO Powershell Activity Over SMB - Likely Lateral Movement
id: 22025719
description: |
  Detects PowerShell activity transmitted over SMB protocol, often indicating lateral movement attempts.
  May trigger on legitimate PowerShell remote administration or automated deployment scripts.
type: detection
detection_id: 2025719
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete PowerShell command or script transmitted over SMB?
    context: Understanding the exact PowerShell payload reveals the attacker's intent and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload
        - smb.command
        - smb.filename

  - question: What SMB shares and files were accessed during this PowerShell activity?
    context: Identifying accessed resources helps determine the scope of potential compromise.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.share
        - smb.filename
        - smb.command

  # Type 2: Triage Assessment
  - question: Is this PowerShell over SMB activity part of documented administrative procedures?
    context: Legitimate system administration often uses PowerShell remoting over SMB for automation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - connection_count

  - question: Does the timing align with scheduled maintenance or business operations?
    context: PowerShell deployment scripts typically run during maintenance windows or business hours.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'powershell'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage

  # Type 3: Activity Context
  - question: What initiated this PowerShell over SMB session?
    context: Understanding the trigger helps distinguish between automated attacks and legitimate administration.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - protocol
        - bytes_in
        - bytes_out

  - question: What authentication methods were used for the SMB connection?
    context: Lateral movement often involves stolen credentials or pass-the-hash attacks.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.auth_type
        - smb.ntlm_response
        - smb.user

  - question: What other network activity occurred from the source IP around the same time?
    context: Attackers often perform reconnaissance or additional lateral movement attempts.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 4: Impact Assessment
  - question: Did the PowerShell commands execute successfully on the target system?
    context: Successful execution indicates potential compromise and requires immediate response.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'powershell'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid

  - question: What data or credentials might have been accessed through this PowerShell activity?
    context: PowerShell can access sensitive files, registry, and memory for credential harvesting.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific PowerShell modules or cmdlets were used in the attack?
    context: Analyzing PowerShell commands reveals attacker tools and techniques.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'powershell'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessId
        - User

  - question: Are there signs of PowerShell obfuscation or encoding techniques?
    context: Attackers often use base64 encoding or other obfuscation to evade detection.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar PowerShell over SMB activity?
    context: Lateral movement campaigns typically target multiple systems in sequence.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Powershell Activity Over SMB'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count