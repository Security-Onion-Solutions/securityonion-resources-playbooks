name: ET INFO Powershell Command With Hidden Window Argument Over SMB - Likely Lateral Movement
id: 22025720
description: |
  Detects PowerShell execution with hidden window arguments transmitted over SMB, indicating lateral movement attempts.
  May trigger on legitimate remote administration but often indicates malicious post-exploitation activity.
type: detection
detection_id: 2025720
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete PowerShell command transmitted over SMB?
    context: The full command reveals the attacker's objectives and techniques for lateral movement.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - flow_id
        - src_ip
        - dst_ip

  - question: What SMB service or share was used for this PowerShell execution?
    context: Understanding the SMB context helps identify the attack vector and targeted services.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this PowerShell execution part of documented system administration?
    context: Legitimate remote administration may use PowerShell over SMB but should be from authorized sources.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this activity align with scheduled maintenance windows or known admin tasks?
    context: Timing correlation helps distinguish between legitimate administration and malicious activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "powershell"
        condition: selection
      fields:
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  # Type 3: Activity Context
  - question: What preceded this lateral movement attempt from the source system?
    context: Understanding the attack sequence helps identify the initial compromise and progression.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What authentication events occurred before this PowerShell execution?
    context: Successful lateral movement typically requires credential compromise or authentication bypass.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 139
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the PowerShell command execute successfully on the target system?
    context: Successful execution indicates compromise and potential for further malicious activity.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "powershell"
          CommandLine|contains: "hidden"
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What additional network connections originated from the target system after this activity?
    context: Successful lateral movement often leads to further network reconnaissance or C2 communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What specific PowerShell techniques were used for stealth and evasion?
    context: Hidden window arguments and other evasion techniques indicate sophisticated attack methodology.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.metadata

  - question: Are there signs of credential harvesting or privilege escalation on the target?
    context: Lateral movement often involves credential theft or privilege escalation for persistence.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "mimikatz"
            - "sekurlsa"
            - "lsass"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What persistence mechanisms were established on the compromised system?
    context: Successful lateral movement typically includes establishing persistence for continued access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SMB-based PowerShell lateral movement?
    context: Coordinated lateral movement campaigns often target multiple systems with similar techniques.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "*Powershell*SMB*"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name