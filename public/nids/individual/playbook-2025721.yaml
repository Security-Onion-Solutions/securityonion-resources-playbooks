name: ET INFO Powershell Encoded Command Over SMB Lateral Movement
id: 22025721
description: |
  Detects PowerShell commands with encoded arguments transmitted over SMB protocol.
  This pattern often indicates lateral movement activities using PowerShell for remote execution.
type: detection
detection_id: 2025721
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact PowerShell command and encoded argument detected?
    context: Understanding the encoded PowerShell payload reveals the attacker's intended actions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What is the SMB session context for this PowerShell execution?
    context: SMB connection details help identify the source and target of lateral movement.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - connection.bytes_sent
        - connection.bytes_received

  # Type 2: Triage Assessment
  - question: Is this PowerShell execution part of authorized administrative activity?
    context: Legitimate administrators may use PowerShell over SMB for remote management tasks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'powershell'
          User|contains:
            - 'admin'
            - 'svc'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does the timing align with scheduled maintenance or business operations?
    context: Administrative PowerShell usage typically occurs during business hours or scheduled maintenance windows.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - connection.bytes_sent
        - connection.bytes_received

  # Type 3: Activity Context
  - question: What authentication events preceded this SMB PowerShell execution?
    context: Understanding authentication context helps determine if credentials were compromised.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|contains:
            - '%src_ip%'
            - '%dst_ip%'
          Image|contains:
            - 'lsass'
            - 'winlogon'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - host.ip

  - question: What other network activity occurred around the same time?
    context: Lateral movement often involves multiple network connections and service interactions.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state

  - question: Were there any process creation events on the target system?
    context: Successful lateral movement results in process execution on the target system.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'powershell'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has the PowerShell execution resulted in additional malicious activity?
    context: Successful lateral movement often leads to further compromise or data access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of credential dumping or privilege escalation?
    context: Lateral movement attacks often involve credential harvesting for further compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'mimikatz'
            - 'procdump'
            - 'lsass'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What specific PowerShell modules or cmdlets were executed?
    context: Analyzing PowerShell execution details reveals attacker techniques and objectives.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|contains:
            - '%src_ip%'
            - '%dst_ip%'
          CommandLine|contains:
            - 'Invoke-'
            - 'Download'
            - 'Execute'
        condition: selection
      fields:
        - host.ip
        - User
        - CommandLine
        - ProcessGuid

  - question: Were any files created or modified during this lateral movement?
    context: PowerShell execution may involve dropping tools, scripts, or harvested data.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SMB-based PowerShell activity?
    context: Lateral movement campaigns often target multiple systems using similar techniques.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Powershell'
            - 'SMB'
            - 'Lateral'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader attack campaign across the network?
    context: Understanding campaign scope helps prioritize response and containment efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'trojan'
            - 'lateral'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category