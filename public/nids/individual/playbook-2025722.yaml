name: ET INFO Powershell Command With No Profile Argument Over SMB - Likely Lateral Movement
id: 22025722
description: |
  Detects PowerShell execution with no profile arguments transmitted over SMB, indicating lateral movement attempts.
  May trigger on legitimate remote administration but often indicates malicious post-exploitation activity.
type: detection
detection_id: 2025722
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete PowerShell command with no profile argument transmitted over SMB?
    context: The full command reveals the attacker's intent to bypass PowerShell profiles for stealth execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - flow_id
        - src_ip
        - dst_ip

  - question: What specific SMB communication pattern was used for this PowerShell delivery?
    context: Understanding the SMB context helps identify the attack vector and service exploitation method.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this no-profile PowerShell execution part of legitimate system administration?
    context: While no-profile execution can be legitimate, it's commonly used by attackers to avoid detection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this activity correlate with documented administrative procedures?
    context: Legitimate administration should follow established procedures and originate from authorized systems.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "powershell"
          CommandLine|contains: "nop"
        condition: selection
      fields:
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  # Type 3: Activity Context
  - question: What network reconnaissance or enumeration preceded this lateral movement?
    context: Attackers typically perform network discovery before attempting lateral movement via SMB.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What authentication or credential-related activity occurred before this execution?
    context: Successful SMB-based lateral movement requires valid credentials or exploitation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the no-profile PowerShell command execute successfully on the target system?
    context: Successful execution indicates system compromise and potential for further malicious activity.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "powershell"
          CommandLine|contains: "nop"
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What follow-up activities occurred on the target system after this lateral movement?
    context: Successful lateral movement typically leads to reconnaissance, persistence, or further exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What evasion techniques were combined with the no-profile argument?
    context: No-profile execution is often combined with other evasion techniques for maximum stealth.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.metadata

  - question: Are there indicators of credential theft or privilege escalation following this activity?
    context: Lateral movement often involves credential harvesting for further network penetration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "mimikatz"
            - "procdump"
            - "lsass"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What persistence or backdoor mechanisms were established after compromise?
    context: Understanding persistence helps with complete threat removal and prevents reinfection.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar SMB-based PowerShell lateral movement attempts?
    context: Coordinated attacks often use consistent techniques across multiple targets in the environment.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "*Powershell*No Profile*SMB*"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name