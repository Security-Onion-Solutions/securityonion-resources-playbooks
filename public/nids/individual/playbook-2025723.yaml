name: ET INFO Powershell Command With Execution Bypass Argument Over SMB - Likely Lateral Movement
id: 22025723
description: |
  Detects PowerShell execution with execution policy bypass arguments transmitted over SMB, indicating lateral movement attempts.
  May trigger on legitimate remote administration but often indicates malicious post-exploitation activity.
type: detection
detection_id: 2025723
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete PowerShell command with execution bypass transmitted over SMB?
    context: The full command reveals the attacker's intent to bypass PowerShell security policies for malicious execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - flow_id
        - src_ip
        - dst_ip

  - question: What specific execution policy bypass technique was employed?
    context: Different bypass methods indicate varying levels of sophistication and attack methodology.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this execution policy bypass part of documented administrative procedures?
    context: While bypass can be legitimate for administration, it's commonly abused by attackers.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this activity originate from authorized administrative systems?
    context: Legitimate PowerShell execution should originate from known administrative workstations or servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "powershell"
          CommandLine|contains: "bypass"
        condition: selection
      fields:
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  # Type 3: Activity Context
  - question: What network enumeration or scanning preceded this lateral movement attempt?
    context: Attackers typically perform reconnaissance before attempting SMB-based lateral movement.
    range: -3h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 135
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What credential-related activities occurred before this execution bypass?
    context: Successful lateral movement requires credential compromise or valid authentication.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the execution policy bypass PowerShell command execute successfully?
    context: Successful execution indicates system compromise and potential for unrestricted PowerShell access.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "powershell"
          CommandLine|contains: "bypass"
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What malicious PowerShell activities followed this execution policy bypass?
    context: Bypassing execution policy often enables further malicious PowerShell-based attacks.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "powershell"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What additional PowerShell evasion techniques were combined with execution bypass?
    context: Sophisticated attacks often combine multiple evasion techniques for maximum stealth.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.metadata

  - question: Are there signs of PowerShell-based credential harvesting or privilege escalation?
    context: Execution policy bypass often facilitates credential theft and privilege escalation activities.
    range: +3h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "invoke-mimikatz"
            - "get-credential"
            - "sekurlsa"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What PowerShell-based persistence mechanisms were established?
    context: Understanding PowerShell persistence helps with complete threat removal and prevention.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains: "powershell"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar SMB-based PowerShell execution bypass attempts?
    context: Coordinated lateral movement campaigns often use consistent bypass techniques across targets.
    range: +/-8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "*Powershell*Execution Bypass*SMB*"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name