name: ET INFO Powershell Command With NonInteractive Argument Over SMB - Likely Lateral Movement
id: 22025724
description: |
  Detects PowerShell commands with -NonInteractive parameter transmitted over SMB protocol.
  May indicate lateral movement attempts or legitimate remote administration activities.
type: detection
detection_id: 2025724
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete PowerShell command transmitted over SMB?
    context: Understanding the full command reveals the attacker's intent and payload execution method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: Is this PowerShell execution part of legitimate administrative activity?
    context: Authorized remote administration may use PowerShell over SMB for system management.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'pwsh.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  - question: What SMB activity preceded this PowerShell execution?
    context: Understanding the SMB session establishment helps identify the attack vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - bytes_in
        - bytes_out
        - duration

  - question: What other lateral movement indicators exist from this source?
    context: Attackers often target multiple systems during lateral movement campaigns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Lateral Movement'
            - 'SMB'
            - 'PowerShell'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: Has PowerShell process creation been observed on the target system?
    context: Successful lateral movement would result in PowerShell process execution on the target.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'pwsh.exe'
          CommandLine|contains: 'noninteractive'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What files were accessed or created during this SMB session?
    context: File operations reveal the payload delivery mechanism and persistence attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.ps1'
            - '.bat'
            - '.exe'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are there signs of credential harvesting or privilege escalation?
    context: Lateral movement often involves credential theft for further compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          CommandLine|contains:
            - 'mimikatz'
            - 'sekurlsa'
            - 'lsass'
            - 'sam'
        condition: selection
      fields:
        - User
        - CommandLine
        - Image
        - ProcessGuid

  - question: What network connections originated from the compromised system?
    context: Successful compromise may lead to command and control communications or further lateral movement.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  - question: Are other systems in the network showing similar PowerShell over SMB activity?
    context: Coordinated lateral movement campaigns often target multiple systems simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET INFO Powershell Command With NonInteractive Argument Over SMB - Likely Lateral Movement'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count