name: ET INFO RunDll Request Over SMB - Likely Lateral Movement
id: 22025725
description: |
  Detects RunDLL32 execution requests transmitted over SMB protocol.
  May indicate lateral movement using DLL-based payloads or legitimate system administration.
type: detection
detection_id: 2025725
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete RunDLL32 command transmitted over SMB?
    context: The full command reveals the target DLL and function being executed remotely.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: Is this RunDLL32 execution part of authorized system administration?
    context: Legitimate remote administration may use RunDLL32 for system configuration or maintenance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains: 'rundll32.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What SMB file transfers occurred before this RunDLL execution?
    context: Attackers often transfer malicious DLLs before executing them remotely.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          TargetFilename|contains: '.dll'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - file.mime_type

  - question: What other lateral movement techniques are being used from this source?
    context: Attackers often combine multiple techniques for successful lateral movement.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Lateral Movement'
            - 'SMB'
            - 'RunDll'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: Has RunDLL32 process execution been observed on the target system?
    context: Successful lateral movement would result in RunDLL32 process creation on the target.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains: 'rundll32.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What DLL files were recently created or modified on the target system?
    context: Malicious DLLs may be staged before execution via RunDLL32.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          TargetFilename|contains: '.dll'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.mime_type

  - question: Are there signs of persistence mechanisms being established?
    context: RunDLL32 may be used to establish persistence through registry modifications or scheduled tasks.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What network communications followed this RunDLL execution?
    context: Successful payload execution may establish command and control channels.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  - question: Are multiple systems showing similar RunDLL over SMB activity?
    context: Coordinated attacks often target multiple systems with the same technique.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET INFO RunDll Request Over SMB - Likely Lateral Movement'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count