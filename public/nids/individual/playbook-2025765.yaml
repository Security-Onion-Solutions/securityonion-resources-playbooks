name: ET EXPLOIT DynoRoot DHCP - Client Command Injection
id: 22025765
description: |
  Detects DHCP client command injection attempts exploiting CVE-2018-1111 (DynoRoot).
  May trigger during legitimate DHCP transactions but injection patterns indicate exploitation.
type: detection
detection_id: 2025765
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DHCP packet content containing the injection payload?
    context: Understanding the full DHCP response reveals the exact command injection attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: What specific shell command was injected in the DHCP response?
    context: Decoding the injection payload shows attacker intent and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - src_ip
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this DHCP server authorized for this network segment?
    context: Rogue DHCP servers are common attack vectors for this vulnerability.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          src_port: 67
          dst_port: 68
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Are there legitimate DHCP transactions from this server recently?
    context: Normal DHCP activity helps distinguish between rogue servers and compromised legitimate ones.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          src_port: 67
        condition: selection
      fields:
        - dst_ip
        - community_id
        - flow.start

  # Type 3: Activity Context
  - question: What triggered the DHCP request that received this malicious response?
    context: Understanding the initial DHCP request helps identify the targeted client.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          dst_port: 67
        condition: selection
      fields:
        - src_ip
        - community_id
        - flow.start

  - question: What network activity occurred on the target client around this time?
    context: Concurrent network activity may indicate successful exploitation or lateral movement.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Did the target client execute any suspicious processes after receiving the DHCP response?
    context: Successful exploitation would result in command execution on the target system.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - '/bin/sh'
            - '/bin/bash'
            - 'cmd.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of network reconnaissance or lateral movement from the target?
    context: Post-exploitation activity often includes network scanning and lateral movement attempts.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  # Type 5: Forensic Deep-Dive
  - question: What NetworkManager or DHCP client logs show script execution attempts?
    context: DHCP client logs may contain evidence of script execution or hook processing.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '/etc/dhcp/dhclient-exit-hooks'
            - '/etc/NetworkManager/dispatcher.d'
            - '/var/lib/dhcp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: What DNS queries originated from the target after the DHCP transaction?
    context: Malicious DHCP responses often include rogue DNS servers for further exploitation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: Are other systems receiving similar malicious DHCP responses?
    context: DHCP-based attacks often target multiple systems on the same network segment.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2025765
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - community_id

  - question: Is this part of a broader network compromise campaign?
    context: DynoRoot exploitation may be part of larger attack campaigns targeting network infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - 'EXPLOIT'
            - 'TROJAN'
            - 'MALWARE'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity