name: ET EXPLOIT Exim Internet Mailer Remote Code Execution
id: 22025793
description: |
  Detects remote code execution attempts against Exim mail server via CVE-2018-6789.
  May trigger on legitimate SMTP traffic but base64 encoded payloads indicate exploitation attempts.
type: detection
detection_id: 2025793
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete base64 encoded payload sent to the Exim server?
    context: Decoding the base64 payload reveals the exact command injection attempt and attacker intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length

  - question: What shell commands were embedded in the decoded SMTP payload?
    context: The decoded content shows reverse shell attempts and system compromise techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - smtp.command

  # Type 2: Triage Assessment
  - question: Is this SMTP server configured to accept external connections?
    context: Legitimate SMTP operations help distinguish between authorized mail traffic and exploitation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver

  - question: Are there normal email operations from this sender recently?
    context: Legitimate email patterns help identify if this is an authorized SMTP connection.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 25
            - 587
        condition: selection
      fields:
        - community_id
        - flow.start
        - bytes_toserver

  # Type 3: Activity Context
  - question: What SMTP commands preceded this exploitation attempt?
    context: Understanding the SMTP session sequence helps identify the attack methodology.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - flow.start
        - bytes_toserver
        - bytes_toclient
        - flow.state

  - question: What reconnaissance activity targeted this mail server before the attack?
    context: Attackers often enumerate mail services before attempting Exim exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - flow.state

  # Type 4: Impact Assessment
  - question: Did the Exim process execute any suspicious commands after receiving the payload?
    context: Successful exploitation results in command execution within the Exim mail server process.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - '/bin/bash'
            - '/bin/sh'
            - 'exim'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: Were any reverse shell connections established from the mail server?
    context: The decoded payload suggests reverse shell attempts to establish remote access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What Exim mail logs show processing errors or unusual activity?
    context: Mail server logs may contain evidence of exploitation attempts and payload processing.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'exim'
            - 'mail.log'
            - '/var/log/mail'
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.hash.md5

  - question: What temporary files or scripts were created during the exploitation?
    context: Command injection often creates temporary files or scripts for payload execution.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '/tmp/'
            - '.sh'
            - '/dev/tcp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: What network connections were initiated from the compromised mail server?
    context: Post-exploitation activity often includes downloading additional tools or establishing persistence.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver

  # Type 6: Enterprise Correlation
  - question: Are other mail servers being targeted with similar Exim exploits?
    context: CVE-2018-6789 exploitation often targets multiple Exim instances in the environment.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2025793
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this attacker conducting broader mail server exploitation activities?
    context: Exim exploitation may be part of larger campaigns targeting email infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Exim'
            - 'SMTP'
            - 'Mail'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity