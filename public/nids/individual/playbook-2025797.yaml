name: ET EXPLOIT Generic system shell command to php base64 encoded Remote Code Execution 3
id: 22025797
description: |
  Detects base64 encoded PHP system() function calls attempting remote code execution.
  The pattern "zeXN0ZW0oIiBwaH" decodes to "system(" php". May trigger on legitimate base64 encoded content containing similar patterns.
type: detection
detection_id: 2025797
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete base64 encoded payload containing the system() function call?
    context: Decoding the full payload reveals the exact command being executed and target system.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers
        - payload_printable

  - question: What HTTP method and URI path was used to deliver this payload?
    context: Understanding delivery mechanism helps identify vulnerable endpoints and attack vectors.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this web server known to handle legitimate base64 encoded PHP content?
    context: Some applications legitimately encode PHP code for processing or storage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.path

  - question: Does the source IP have a history of legitimate administrative access to this server?
    context: Known administrators may use encoded payloads for legitimate system management.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What other HTTP requests preceded this exploitation attempt?
    context: Understanding the attack sequence reveals reconnaissance and exploitation methodology.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.response.status_code
        - http.request.headers

  - question: Were there any successful connections or data transfers following this attempt?
    context: Post-exploitation activity indicates successful compromise and potential data exfiltration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - conn_state

  # Type 4: Impact Assessment
  - question: Did the web server process execute any suspicious commands after this request?
    context: Successful exploitation would result in system() function execution and potential command injection.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Were any files created or modified on the target server following this request?
    context: Successful RCE often results in file system modifications for persistence or data staging.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What specific PHP functions and commands are embedded in the base64 payload?
    context: Detailed payload analysis reveals attacker capabilities and intended system modifications.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "base64 encoded Remote Code Execution"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - payload_printable
        - http.request.body.content
        - alert.signature

  - question: Are there indicators of web shell deployment or backdoor installation?
    context: RCE attacks often deploy persistent access mechanisms for continued compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.php'
            - '.jsp'
            - '.aspx'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName
        - User

  # Type 6: Enterprise Correlation
  - question: Are other web servers in the environment receiving similar base64 encoded RCE attempts?
    context: Coordinated attacks often target multiple systems simultaneously using automated tools.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "base64 encoded Remote Code Execution"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this part of a broader scanning campaign targeting PHP applications?
    context: Understanding campaign scope helps prioritize response and identify additional compromised systems.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '.php'
            - 'php'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code