name: ET EXPLOIT file_put_contents php base64 encoded Remote Code Execution 2
id: 22025802
description: |
  Detects base64 encoded PHP file_put_contents function in HTTP traffic, indicating potential remote code execution attempts.
  May trigger on legitimate PHP applications that use base64 encoding for file operations or data transmission.
type: detection
detection_id: 2025802
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the base64 encoded file_put_contents payload?
    context: Analyzing the full request reveals the attack vector and intended file operations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What does the base64 payload decode to and what file operations are attempted?
    context: Decoding reveals the actual PHP code being executed and target files.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: Is this normal PHP development activity for this web server?
    context: Legitimate PHP applications may use file_put_contents for configuration or data storage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - src_ip
        - url.path
        - user_agent.original

  - question: What other HTTP requests occurred from this source IP around the same time?
    context: Understanding the attack sequence helps identify the full exploitation attempt.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What was the web server's response to this file operation attempt?
    context: Response codes and content indicate if the exploitation was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Has this source IP attempted similar PHP exploitation techniques?
    context: Reveals if this is part of a broader web application attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: exploit
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.severity

  - question: What processes were spawned on the web server following this request?
    context: Successful exploitation may result in command execution or file creation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Were any files created or modified on the target server after this request?
    context: file_put_contents exploitation typically results in malicious file creation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          event.action:
            - created
            - modified
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Are there signs of web shell deployment or backdoor installation?
    context: Successful file_put_contents attacks often deploy persistent access mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension:
            - php
            - jsp
            - asp
            - aspx
        condition: selection
      fields:
        - file.path
        - file.name
        - file.size
        - process.name

  - question: What other web servers in the environment have received similar base64 encoded requests?
    context: Determines if this is a targeted attack or part of broader web application scanning.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: file_put_contents
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - event.severity

  - question: Has this attack pattern been observed from other source IPs in the network?
    context: Identifies coordinated attacks or compromised systems within the environment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: ET EXPLOIT file_put_contents php base64 encoded Remote Code Execution 2
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - event.count