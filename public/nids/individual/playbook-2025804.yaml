name: ET EXPLOIT bin bash base64 encoded Remote Code Execution 1
id: 22025804
description: |
  Detects base64 encoded /bin/bash references in HTTP traffic, indicating potential remote command execution attempts.
  May trigger on legitimate system administration tools or applications that reference shell paths in encoded data.
type: detection
detection_id: 2025804
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the base64 encoded /bin/bash reference?
    context: Analyzing the full request reveals the command injection vector and intended shell execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What does the base64 payload decode to and what commands are being executed?
    context: Decoding reveals the actual shell commands and attack methodology being used.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: Is this normal system administration activity for this web server?
    context: Legitimate web applications may reference shell paths for system integration or monitoring.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - src_ip
        - url.path
        - user_agent.original

  - question: What other HTTP requests preceded this bash execution attempt?
    context: Understanding the attack sequence helps identify how the vulnerability was discovered and exploited.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What was the web application's response to this command execution attempt?
    context: Response analysis indicates if the command injection was successful and what output was returned.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.body.bytes

  - question: Has this source IP attempted other command injection techniques?
    context: Multiple injection attempts suggest systematic exploitation testing by an attacker.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - bash
            - command
            - injection
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.count

  - question: What processes were spawned on the target system following this request?
    context: Successful command injection results in shell process execution and potential system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Were any suspicious network connections initiated from the target server?
    context: Command injection often leads to reverse shells or data exfiltration connections.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Are there signs of system reconnaissance or privilege escalation attempts?
    context: Successful shell access typically leads to system enumeration and escalation attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.name|contains:
            - whoami
            - id
            - ps
            - netstat
            - uname
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: What other systems in the environment have been targeted with similar bash injection attacks?
    context: Identifies if this is part of a broader command injection campaign across multiple systems.
    range: -4h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: bash
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - event.severity

  - question: Has this attack pattern been observed from other source IPs targeting the same application?
    context: Reveals if multiple attackers are exploiting the same vulnerability or if this is a coordinated campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: bash
        condition: selection
      fields:
        - src_ip
        - rule.name
        - event.count