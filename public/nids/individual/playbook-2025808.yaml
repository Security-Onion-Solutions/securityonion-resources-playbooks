name: ET EXPLOIT php script base64 encoded Remote Code Execution 2
id: 22025808
description: |
  Detects PHP script with base64 encoded remote code execution payload.
  May trigger on legitimate base64 encoded content or PHP applications using base64 encoding for data transmission.
type: detection
detection_id: 2025808
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the base64 encoded payload?
    context: Understanding the full request reveals the attack vector and payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What does the base64 encoded content "8qPD9waHAg" decode to?
    context: Decoding the payload reveals the actual malicious code being executed.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: Is this normal base64 usage for this web application?
    context: Legitimate PHP applications may use base64 encoding for data serialization or file uploads.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are there signs of administrative access from this source IP?
    context: Authorized administrators may use legitimate tools that trigger false positives.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '/admin'
            - '/wp-admin'
            - '/administrator'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: What triggered this attack attempt against the web server?
    context: Understanding the attack sequence helps identify the initial compromise vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What other HTTP requests occurred from this source around the same time?
    context: Attackers often probe multiple endpoints or upload webshells before exploitation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Did the web server successfully execute the malicious payload?
    context: HTTP response codes and timing indicate if the attack was successful.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes

  - question: Are there signs of webshell deployment or file system access?
    context: Successful RCE often leads to webshell installation for persistent access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - 'php'
            - 'jsp'
            - 'aspx'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5

  - question: What processes were spawned on the target server after this request?
    context: Remote code execution typically results in process creation for command execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - '/bin/sh'
            - '/bin/bash'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of data exfiltration or lateral movement?
    context: Successful exploitation often leads to reconnaissance and data theft.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Are other web servers in the environment showing similar attack patterns?
    context: Attackers often target multiple systems with the same exploit payload.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'php script base64 encoded Remote Code Execution'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader campaign targeting PHP applications?
    context: Understanding campaign scope helps prioritize defensive measures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'EXPLOIT'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category