name: ET EXPLOIT php script double base64 encoded Remote Code Execution 1
id: 22025810
description: |
  Detects PHP script with double base64 encoded remote code execution payload.
  May trigger on legitimate applications using nested base64 encoding for data obfuscation or compression.
type: detection
detection_id: 2025810
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the double base64 encoded payload?
    context: Understanding the full request reveals the sophisticated obfuscation technique used by the attacker.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What does the double base64 encoded content "THlvOFAzQm9jQ" decode to?
    context: Double decoding reveals the actual malicious code and indicates advanced evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: Is double base64 encoding normal for this web application?
    context: Legitimate applications rarely use double base64 encoding, making this highly suspicious.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Are there signs of reconnaissance or vulnerability scanning from this source?
    context: Attackers often perform reconnaissance before deploying sophisticated payloads.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.status_code|contains:
            - 404
            - 403
            - 500
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - user_agent.original

  - question: What was the sequence of requests leading to this exploitation attempt?
    context: Understanding attack progression helps identify the initial compromise vector.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What other sophisticated attack patterns occurred around the same time?
    context: Double encoding suggests advanced attacker techniques that may be part of a larger campaign.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'EXPLOIT'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.severity

  - question: Did the web server successfully process the double encoded payload?
    context: Success indicators help determine if immediate incident response is required.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes

  - question: Are there signs of webshell installation or backdoor deployment?
    context: Successful double encoded RCE often leads to persistent access mechanisms.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - 'php'
            - 'jsp'
            - 'aspx'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - file.size

  - question: What system processes were executed following this attack?
    context: Remote code execution typically spawns system processes for command execution.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - '/bin/sh'
            - '/bin/bash'
            - 'php'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: Are there network connections indicating command and control communication?
    context: Advanced attackers using double encoding likely establish C2 channels for ongoing access.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Are other systems showing similar double encoded attack patterns?
    context: Sophisticated attackers often target multiple systems with advanced evasion techniques.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'double base64 encoded Remote Code Execution'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of an advanced persistent threat campaign?
    context: Double encoding indicates sophisticated threat actors that may be part of APT groups.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'EXPLOIT'
            - 'TROJAN'
            - 'MALWARE'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category