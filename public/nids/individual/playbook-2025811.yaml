name: ET EXPLOIT php script double base64 encoded Remote Code Execution 2
id: 22025811
description: |
  Detects PHP script with double base64 encoded remote code execution payload variant.
  May trigger on legitimate applications using nested base64 encoding for data serialization or obfuscation.
type: detection
detection_id: 2025811
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the "x5bzhQM0JvY0" payload?
    context: Understanding the full request context reveals the attack vector and payload delivery mechanism.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What does the double base64 encoded content "x5bzhQM0JvY0" decode to?
    context: Double decoding reveals the actual malicious payload and attack methodology.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: Is this a different variant from other double encoded attacks?
    context: Multiple variants suggest either different attack tools or evasion technique evolution.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'double base64 encoded Remote Code Execution'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.sid

  - question: Are there signs of automated scanning or tool usage from this source?
    context: Multiple variants often indicate automated exploitation tools or frameworks.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - user_agent.original
        - http.response.status_code

  - question: What was the attack progression leading to this exploitation attempt?
    context: Understanding the sequence helps identify if this is targeted or opportunistic.
    range: -45m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - network.bytes

  - question: What other exploitation attempts occurred in this timeframe?
    context: Clustered attacks indicate coordinated campaign or automated exploitation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'EXPLOIT'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.severity

  - question: Did the target server successfully execute this variant payload?
    context: Different variants may have different success rates against target applications.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes

  - question: Are there signs of successful code execution or system compromise?
    context: Variant payloads may execute different commands or install different backdoors.
    range: +3h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What files were created or modified after this attack variant?
    context: Different variants may deploy different webshells or malicious files.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - 'php'
            - 'jsp'
            - 'aspx'
            - 'txt'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - file.size

  - question: Are there network indicators of post-exploitation activity?
    context: Successful variants may establish different communication patterns or C2 channels.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Are other systems targeted with this specific variant?
    context: Variant distribution patterns help understand attacker targeting and campaign scope.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.sid: 2025811
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this variant part of a larger multi-stage attack campaign?
    context: Advanced attackers use multiple variants to increase success rates and evade detection.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'EXPLOIT'
            - 'TROJAN'
            - 'MALWARE'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category