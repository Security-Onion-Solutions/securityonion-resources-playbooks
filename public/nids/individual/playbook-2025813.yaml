name: ET EXPLOIT php script double base64 encoded Remote Code Execution 4
id: 22025813
description: |
  Detects PHP script with double base64 encoded remote code execution payload variant 4.
  May trigger on legitimate applications using complex base64 encoding schemes for data processing.
type: detection
detection_id: 2025813
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the "OHFQRDl3YUhBZ" payload?
    context: Understanding the full request reveals the specific attack vector and payload characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What does the double base64 encoded content "OHFQRDl3YUhBZ" decode to?
    context: Decoding this specific variant reveals the unique payload and attack methodology.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: How does this variant differ from other double encoded attacks?
    context: Understanding variant differences helps identify attacker tools and evasion evolution.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'double base64 encoded Remote Code Execution'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.sid

  - question: Are there signs of systematic exploitation tool usage?
    context: Variant 4 suggests advanced or automated exploitation frameworks being deployed.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - user_agent.original
        - http.response.status_code

  - question: What was the attack sequence that led to this specific variant?
    context: Understanding progression helps determine if this is targeted or part of broader scanning.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - network.bytes

  - question: What other advanced exploitation techniques were used concurrently?
    context: Variant 4 deployment may coincide with other sophisticated attack methods.
    range: +/-45m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'EXPLOIT'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.severity

  - question: Did this variant successfully bypass server defenses?
    context: Different variants may have varying success rates against security controls.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes

  - question: Are there indicators of successful remote code execution?
    context: Variant 4 may execute different commands or deploy unique post-exploitation tools.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What malicious files or webshells were deployed by this variant?
    context: Different variants may install different backdoors or persistence mechanisms.
    range: +3h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - 'php'
            - 'jsp'
            - 'aspx'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - file.size

  - question: Are there network communications indicating variant-specific C2 activity?
    context: Advanced variants may establish unique command and control communication patterns.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Are other systems being targeted with this specific variant?
    context: Variant 4 distribution helps understand campaign scope and attacker priorities.
    range: +/-8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.sid: 2025813
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this variant part of an advanced multi-vector attack campaign?
    context: Sophisticated attackers deploy multiple variants to maximize exploitation success.
    range: -72h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'EXPLOIT'
            - 'TROJAN'
            - 'MALWARE'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category