name: ET EXPLOIT php script double base64 encoded Remote Code Execution 5
id: 22025814
description: |
  Detects PHP script with double base64 encoded remote code execution payload variant 5.
  May trigger on legitimate applications using advanced base64 encoding for data obfuscation or compression.
type: detection
detection_id: 2025814
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the "hxUEQ5d2FIQW" payload?
    context: Understanding the full request context reveals the final variant in this attack series.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What does the double base64 encoded content "hxUEQ5d2FIQW" decode to?
    context: Decoding this final variant reveals the complete payload and attack capability.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: How does variant 5 complete the attack pattern series?
    context: The final variant may contain the most sophisticated or successful payload.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'double base64 encoded Remote Code Execution'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.sid

  - question: Are there signs of comprehensive exploitation framework deployment?
    context: Variant 5 suggests complete exploitation toolkit usage with multiple attack vectors.
    range: -3h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method
        - user_agent.original
        - http.response.status_code

  - question: What was the complete attack timeline leading to this final variant?
    context: Understanding the full progression reveals attacker persistence and methodology.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - network.bytes

  - question: What other advanced techniques were deployed with this final variant?
    context: Variant 5 may be accompanied by the most sophisticated evasion or exploitation techniques.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'EXPLOIT'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.severity

  - question: Did this final variant achieve successful exploitation?
    context: The last variant may represent the attacker's most effective payload.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - network.bytes

  - question: Are there signs of comprehensive system compromise from this variant?
    context: The final variant may deploy the most complete post-exploitation capabilities.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What advanced persistent mechanisms were installed by this variant?
    context: Variant 5 may deploy the most sophisticated backdoors or persistence methods.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - 'php'
            - 'jsp'
            - 'aspx'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - file.size

  - question: Are there network indicators of advanced C2 infrastructure usage?
    context: The final variant may establish the most sophisticated command and control channels.
    range: +8h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Are other systems being targeted with this final variant across the campaign?
    context: Variant 5 deployment patterns reveal campaign completion and success metrics.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.sid: 2025814
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this the culmination of an advanced persistent threat campaign?
    context: Multiple variants suggest sophisticated threat actors with comprehensive exploitation capabilities.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'EXPLOIT'
            - 'TROJAN'
            - 'MALWARE'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category