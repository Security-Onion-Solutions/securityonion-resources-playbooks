name: ET EXPLOIT HID VertX and Edge door controllers command_blink_on Remote Command Execution
id: 22025821
description: |
  Detects exploitation attempts against HID VertX and Edge door controllers using the command_blink_on function.
  This vulnerability allows remote command execution on physical access control systems.
  May trigger on legitimate door controller management traffic if using similar command structures.
type: detection
detection_id: 2025821
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UDP payload containing the command_blink_on exploit?
    context: Understanding the full command structure reveals the exploitation method and target device.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.protocol
        - network.transport
        - payload
        - payload_printable

  - question: What specific HID door controller device was targeted by this exploit?
    context: Identifying the exact device model helps assess vulnerability scope and required patches.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port
        - bytes_out
        - bytes_in

  - question: Is this door controller normally managed from this source IP address?
    context: Unauthorized management attempts indicate potential security breach of access control systems.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 4070
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - connection_count

  - question: What other UDP traffic occurred between these hosts around the same time?
    context: Multiple commands may indicate systematic exploitation or reconnaissance of the device.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.protocol: udp
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - bytes_in
        - duration

  - question: Did the door controller respond to the exploit attempt?
    context: Device responses indicate successful communication and potential compromise of access control.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 4070
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration

  - question: Are there signs of physical access events correlating with this network activity?
    context: Successful door controller compromise may result in unauthorized physical access.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.name|contains:
            - 'access'
            - 'door'
            - 'badge'
            - 'card'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.hash.md5

  - question: What processes are running on the door controller system?
    context: Compromised IoT devices may spawn unauthorized processes or services.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Has the door controller made any outbound connections after the exploit?
    context: Compromised IoT devices often establish command and control communications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: What is the reputation and geolocation of the attacking IP address?
    context: Understanding attacker infrastructure helps assess threat level and potential attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat_intel.reputation

  - question: Are other IoT or building automation systems showing similar exploitation attempts?
    context: Attackers often target multiple IoT devices in systematic campaigns.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: 'EXPLOIT'
          dst_port|contains:
            - 80
            - 443
            - 4070
            - 8080
            - 9999
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name

  - question: Is this part of a broader IoT botnet recruitment campaign?
    context: Multiple IoT exploitation attempts may indicate botnet expansion activities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'EXPLOIT'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name