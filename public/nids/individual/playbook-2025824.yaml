name: ET NETBIOS Microsoft Windows RRAS SMB Remote Code Execution
id: 22025824
description: |
  Detects exploitation attempts targeting CVE-2017-11885 in Microsoft Windows RRAS SMB service.
  This vulnerability allows remote code execution through malformed SMB packets. Legitimate SMB traffic should not contain this specific payload pattern.
type: detection
detection_id: 2025824
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB packet structure that triggered this RCE detection?
    context: Analyzing the malformed SMB packet reveals the specific exploitation technique and payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.length
        - smb.command

  - question: What shellcode or payload was embedded in the SMB exploit attempt?
    context: The shellcode pattern indicates the attacker's intended post-exploitation actions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this SMB connection part of legitimate file sharing or administrative activity?
    context: Distinguishing between malicious exploitation and normal SMB usage patterns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - conn_state

  - question: Does the source IP have a history of legitimate SMB access to this target?
    context: Established SMB relationships may indicate authorized access attempts versus external attacks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - timestamp
        - bytes_toserver
        - conn_state

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this SMB exploitation attempt?
    context: Attackers typically perform SMB enumeration before launching targeted exploits.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SMB'
            - 'NETBIOS'
            - 'Port 445'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What was the SMB session establishment pattern before the exploit?
    context: Understanding the session setup reveals whether the attacker had prior access or credentials.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - timestamp
        - duration
        - conn_state
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Did the SMB exploit attempt result in successful code execution?
    context: Successful exploitation may be followed by command execution or lateral movement activity.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'rundll32.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of post-exploitation activity on the target system?
    context: Successful RCE often leads to persistence mechanisms, credential theft, or data access.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.bat'
            - '.ps1'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Windows RRAS vulnerability was targeted in this exploit?
    context: CVE-2017-11885 affects specific Windows versions and RRAS configurations.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 139
            - 1723
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - service

  - question: Does the exploit payload match known CVE-2017-11885 proof-of-concept code?
    context: Comparing against known exploit signatures helps identify the attack source and sophistication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.reference
        - rule.cve

  - question: What persistence mechanisms were established following successful exploitation?
    context: RCE exploits often install backdoors or modify system configurations for continued access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SMB RCE exploitation attempts?
    context: Coordinated attacks often target multiple systems with the same vulnerability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET NETBIOS Microsoft Windows RRAS SMB Remote Code Execution'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.ip

  - question: Is this part of a broader campaign targeting Windows SMB services?
    context: Understanding the scope helps prioritize response and identify additional compromised systems.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SMB'
            - 'CVE-2017'
            - 'RCE'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.cve