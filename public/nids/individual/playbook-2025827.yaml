name: ET WEB_SPECIFIC_APPS cmd powershell base64 encoded to Web Server 1
id: 22025827
description: |
  Detects base64 encoded PowerShell command execution attempts targeting web servers.
  The pattern "Y21kIC9jIHBvd2Vyc2hlbGwuZXhl" decodes to "cmd /c powershell.exe" indicating command injection attacks.
type: detection
detection_id: 2025827
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What does the complete base64 encoded payload decode to?
    context: Decoding the full payload reveals the attacker's intended PowerShell commands and objectives.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - payload_printable

  - question: What specific web application endpoint was targeted with this encoded command?
    context: Identifying the vulnerable endpoint helps determine the attack vector and application weakness.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this base64 PowerShell pattern part of legitimate web application functionality?
    context: Some applications legitimately use encoded commands, though this specific pattern is highly suspicious.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.body.content|contains: 'powershell'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method
        - user_agent.original

  - question: Does the source IP have a history of legitimate access to this web server?
    context: Established access patterns help distinguish between external attacks and insider threats.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - bytes_toclient
        - user_agent.original

  # Type 3: Activity Context
  - question: What web application scanning or enumeration preceded this command injection?
    context: Attackers often probe for vulnerabilities before launching targeted injection attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'WEB_SPECIFIC_APPS'
            - 'SQL Injection'
            - 'Command Injection'
        condition: selection
      fields:
        - rule.name
        - url.path
        - dst_ip

  - question: What was the HTTP request pattern leading up to this encoded command execution?
    context: Understanding the request sequence reveals the attack methodology and potential automation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - timestamp

  # Type 4: Impact Assessment
  - question: Did the web server successfully execute the encoded PowerShell command?
    context: Successful command execution indicates compromise and potential for further exploitation.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cmd.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What was the web server's response to this command injection attempt?
    context: HTTP response codes and content reveal whether the injection was successful or blocked.
    range: +5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What specific PowerShell modules or cmdlets were invoked through this injection?
    context: Analyzing the decoded commands reveals the attacker's capabilities and intended actions.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image: '*powershell.exe'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User
        - ParentImage

  - question: Were any files created or modified following the PowerShell command execution?
    context: File system changes indicate the scope of compromise and potential data theft or malware installation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid
        - file.mime_type

  - question: What network connections were established by the executed PowerShell commands?
    context: Outbound connections may indicate data exfiltration, C2 communication, or lateral movement attempts.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other web servers experiencing similar base64 encoded PowerShell injection attempts?
    context: Coordinated attacks often target multiple web applications with the same injection technique.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'cmd powershell base64 encoded to Web Server'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - host.ip

  - question: Is this part of a broader web application attack campaign from this source?
    context: Understanding the campaign scope helps prioritize response and identify additional compromised applications.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'WEB_SPECIFIC_APPS'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path