name: ET WEB_SPECIFIC_APPS cmd powershell base64 encoded to Web Server 2
id: 22025828
description: |
  Detects base64 encoded PowerShell command execution attempts targeting web servers.
  The pattern "NtZCAvYyBwb3dlcnNoZWxsLmV4Z" is another encoding variant of "cmd /c powershell.exe" indicating command injection attacks.
type: detection
detection_id: 2025828
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What does this specific base64 encoded variant decode to?
    context: Different encoding variants may indicate different attack tools or obfuscation techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - payload_printable

  - question: What web application parameter or field contained this encoded command?
    context: Identifying the injection point helps understand the vulnerability and potential for further exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.headers
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this encoded PowerShell pattern consistent with legitimate application behavior?
    context: While highly suspicious, some applications may use encoded commands for legitimate automation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|expand: '%url.path%'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: Does the timing of this request align with normal business operations?
    context: Command injection attempts during off-hours or unusual times increase suspicion level.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - timestamp
        - url.path
        - http.request.method
        - bytes_toserver

  # Type 3: Activity Context
  - question: What other base64 encoded injection attempts preceded this variant?
    context: Multiple encoding variants suggest sophisticated attack tools or manual testing of different payloads.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'base64 encoded'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path
        - timestamp

  - question: What was the web application vulnerability discovery process?
    context: Understanding how the attacker identified the injection point reveals their methodology.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method|contains:
            - 'POST'
            - 'PUT'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - bytes_toclient
        - timestamp

  # Type 4: Impact Assessment
  - question: Did this encoded command variant successfully execute on the target server?
    context: Different encoding variants may bypass different security controls, affecting success rates.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cmd.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What was the server's response pattern to this specific encoding variant?
    context: Response analysis helps determine if this variant was more successful than others.
    range: +5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What PowerShell execution policy bypasses were attempted with this variant?
    context: Different encoding variants may include different execution policy bypass techniques.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'ExecutionPolicy'
            - 'Bypass'
            - 'Unrestricted'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User
        - ParentImage

  - question: Were any encoded scripts or additional payloads downloaded following execution?
    context: Successful command injection often leads to second-stage payload retrieval.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - bytes_toclient
        - user_agent.original

  - question: What persistence mechanisms were established using this encoding variant?
    context: Different variants may deploy different persistence techniques or backdoors.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems being targeted with this specific encoding variant?
    context: Coordinated use of specific variants indicates organized attack campaigns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET WEB_SPECIFIC_APPS cmd powershell base64 encoded to Web Server 2'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.ip
        - timestamp

  - question: Is this encoding variant part of a multi-stage attack across different applications?
    context: Understanding the broader campaign helps identify the attacker's ultimate objectives.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'powershell'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.path
        - rule.severity