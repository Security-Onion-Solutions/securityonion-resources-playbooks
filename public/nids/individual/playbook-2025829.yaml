name: ET WEB_SPECIFIC_APPS cmd powershell base64 encoded to Web Server 3
id: 22025829
description: |
  Detects base64 encoded PowerShell command execution attempts targeting web servers.
  The pattern "jbWQgL2MgcG93ZXJzaGVsbC5leG" represents another encoding variant of "cmd /c powershell.exe" indicating command injection attacks.
type: detection
detection_id: 2025829
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the decoded content of this third base64 encoding variant?
    context: Multiple encoding variants suggest advanced evasion techniques or automated attack tool usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - payload_printable

  - question: How does this encoding variant differ from the previous PowerShell injection attempts?
    context: Analyzing encoding differences reveals attack sophistication and evasion strategy evolution.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'cmd powershell base64 encoded'
        condition: selection
      fields:
        - rule.name
        - payload_printable
        - dst_ip
        - timestamp

  # Type 2: Triage Assessment
  - question: Is this the third variant in a series of injection attempts against the same target?
    context: Multiple variants against the same target indicate persistent targeting and bypass attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'base64 encoded to Web Server'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - url.path

  - question: Does this variant indicate escalation after previous attempts failed?
    context: Progression through multiple encoding variants suggests adaptive attack behavior.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - '200'
            - '500'
            - '403'
        condition: selection
      fields:
        - http.response.status_code
        - url.path
        - timestamp
        - bytes_toclient

  # Type 3: Activity Context
  - question: What was the complete sequence of base64 encoding variants attempted?
    context: Understanding the full sequence reveals the attacker's methodology and tool capabilities.
    range: -3h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'powershell base64'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - url.path
        - payload_printable

  - question: What other injection techniques were tested alongside these encoding variants?
    context: Comprehensive injection testing indicates sophisticated attack tools or experienced attackers.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'Command Injection'
            - 'SQL Injection'
            - 'Code Injection'
        condition: selection
      fields:
        - rule.name
        - url.path
        - timestamp

  # Type 4: Impact Assessment
  - question: Did this third encoding variant achieve successful command execution?
    context: Success with later variants may indicate successful bypass of security controls.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cmd.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What was the cumulative impact of all three encoding variant attempts?
    context: Multiple successful injections may indicate complete system compromise.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains: 'w3wp.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  # Type 5: Forensic Deep-Dive
  - question: What advanced PowerShell techniques were deployed through this variant?
    context: Later variants in a sequence often contain more sophisticated or targeted payloads.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'Invoke-'
            - 'IEX'
            - 'DownloadString'
            - 'Reflection'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User
        - ParentImage

  - question: Were any obfuscated scripts or modules loaded through this injection variant?
    context: Advanced variants often include script obfuscation or in-memory loading techniques.
    range: +45m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.ps1'
            - '.psm1'
            - 'temp'
            - 'AppData'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: What C2 infrastructure was contacted following successful injection?
    context: Successful injections often establish command and control communications.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
            - 4444
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other web servers experiencing this complete sequence of encoding variants?
    context: Coordinated multi-variant attacks indicate organized campaigns with sophisticated tooling.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'cmd powershell base64 encoded to Web Server'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - host.ip

  - question: Is this the final stage of a broader web application compromise campaign?
    context: Understanding the campaign's scope and objectives helps prioritize incident response efforts.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'WEB_SPECIFIC_APPS'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - timestamp
        - rule.severity