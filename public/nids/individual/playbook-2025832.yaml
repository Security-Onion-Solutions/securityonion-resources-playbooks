name: ET WEB_SPECIFIC_APPS ELF file magic encoded Base64 UTF-8 Inbound Web Servers Likely Command Execution 5
id: 22025832
description: |
  Detects Base64-encoded ELF file magic bytes in HTTP traffic to web servers.
  May indicate web application exploitation with binary payload delivery or legitimate file transfers.
type: detection
detection_id: 2025832
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Base64-encoded payload containing ELF magic bytes?
    context: Decoding the full payload reveals the binary being delivered to the web server.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: Is this binary upload part of legitimate application functionality?
    context: Some web applications legitimately accept binary file uploads for processing.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.content
        - user_agent.original

  - question: What web application endpoint received this encoded binary?
    context: The target endpoint helps identify the vulnerable application or attack vector.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What other suspicious web requests originated from this source?
    context: Attackers often probe multiple endpoints before successful exploitation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'WEB_SPECIFIC_APPS'
            - 'attempted-user'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  - question: Has process execution been observed on the web server following this request?
    context: Successful exploitation may result in binary execution on the target system.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any files created or modified on the web server after this request?
    context: Binary payloads may be written to disk before execution or for persistence.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.mime_type

  - question: What network connections originated from the web server after this attack?
    context: Successful compromise may establish reverse shells or command and control channels.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  - question: Are there signs of web shell deployment or backdoor installation?
    context: Web application compromises often result in persistent access mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.php'
            - '.jsp'
            - '.aspx'
            - '.cgi'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are other web servers receiving similar Base64-encoded ELF payloads?
    context: Automated attacks often target multiple web servers with the same exploit.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'ELF file magic encoded Base64'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count