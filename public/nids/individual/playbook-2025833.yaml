name: ET WEB_SPECIFIC_APPS ELF file magic encoded Base64 UTF-8 Inbound Web Servers Likely Command Execution 6
id: 22025833
description: |
  Detects Base64-encoded ELF file magic bytes in HTTP traffic to web servers (variant 6).
  May indicate web application exploitation with binary payload delivery or legitimate file transfers.
type: detection
detection_id: 2025833
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Base64-encoded ELF payload in this variant detection?
    context: This variant may use different encoding patterns to evade detection mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: Is this encoded binary part of authorized web application functionality?
    context: Legitimate applications may use various Base64 encoding methods for binary data transfer.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.content
        - user_agent.original

  - question: What web application received this encoded ELF variant?
    context: Different encoding variants may target specific application vulnerabilities.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: Are multiple ELF encoding variants being used by this attacker?
    context: Sophisticated attackers may use multiple encoding techniques to bypass security controls.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'ELF file magic encoded Base64'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  - question: Has binary execution occurred on the web server following this request?
    context: Successful exploitation would result in ELF binary execution on the Linux web server.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What files were created on the web server after this encoded payload delivery?
    context: ELF binaries may be written to disk for execution or persistence mechanisms.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.mime_type

  - question: Are there signs of privilege escalation or system compromise?
    context: ELF payloads may contain exploits for local privilege escalation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          CommandLine|contains:
            - 'sudo'
            - 'su -'
            - '/etc/passwd'
            - '/etc/shadow'
        condition: selection
      fields:
        - User
        - CommandLine
        - Image
        - ProcessGuid

  - question: What network activity followed this ELF payload delivery?
    context: Successful compromise may establish backdoors or data exfiltration channels.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  - question: Are other web servers being targeted with similar ELF encoding variants?
    context: Coordinated attacks may target multiple servers with different encoding techniques.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'ELF file magic encoded Base64'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - count