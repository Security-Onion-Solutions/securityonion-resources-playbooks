name: ET WEB_SPECIFIC_APPS ELF file magic encoded Base64 UTF-8 Inbound Web Servers Likely Command Execution 7
id: 22025834
description: |
  Detects Base64-encoded ELF file magic bytes in HTTP traffic to web servers (variant 7).
  May indicate web application exploitation with binary payload delivery or legitimate file transfers.
type: detection
detection_id: 2025834
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the specific Base64-encoded ELF pattern detected in this variant?
    context: Each variant may use different encoding offsets or patterns to evade signature-based detection.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: Is this the latest in a series of encoding variant attempts?
    context: Attackers may iterate through multiple encoding variants until finding one that bypasses defenses.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'ELF file magic encoded Base64'
        condition: selection
      fields:
        - rule.name
        - count

  - question: What web application endpoint is being targeted with this ELF variant?
    context: The target endpoint reveals the specific vulnerability being exploited.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: Are there patterns in the timing of these variant attacks?
    context: Automated tools may cycle through encoding variants at regular intervals.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'ELF file magic encoded Base64'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  - question: Has this encoding variant successfully bypassed security controls?
    context: Successful exploitation would result in process execution on the target web server.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What binary artifacts were created following this variant attack?
    context: Different encoding variants may result in different binary payloads being written to disk.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.mime_type

  - question: Are there signs of successful remote code execution?
    context: ELF payloads may establish reverse shells or execute system commands.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          CommandLine|contains:
            - '/bin/sh'
            - '/bin/bash'
            - 'nc -'
            - 'wget'
            - 'curl'
        condition: selection
      fields:
        - User
        - CommandLine
        - Image
        - ProcessGuid

  - question: What outbound network connections were established after this attack?
    context: Successful compromise may result in command and control or data exfiltration traffic.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  - question: Is this part of a broader campaign targeting multiple web servers?
    context: Coordinated attacks often use multiple encoding variants across different targets.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'ELF file magic encoded Base64'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - count