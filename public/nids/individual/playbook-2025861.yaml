name: ET EXPLOIT Nanopool Claymore Dual Miner Remote Code Execution Linux
id: 22025861
description: |
  Detects exploitation attempts against Claymore Dual Miner targeting Linux systems via CVE-2018-1000049.
  May trigger on legitimate mining pool management or configuration activities.
type: detection
detection_id: 2025861
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact JSON-RPC payload and miner_file parameter used?
    context: Analyzing the exploit payload reveals the specific file being written and potential command execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full

  - question: What does the hex-encoded content decode to in the exploit attempt?
    context: The hex string likely contains bash commands that reveal the attacker's intended actions.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.status_code
        - url.path

  # Type 2: Triage Assessment
  - question: Is this a legitimate Claymore miner management request from an authorized source?
    context: Mining operations may legitimately use JSON-RPC for configuration and monitoring.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3333
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto

  - question: Does this mining activity align with known cryptocurrency operations?
    context: Legitimate mining pools and management systems have established communication patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 3333
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto

  # Type 3: Activity Context
  - question: What other network activity occurred from this external source?
    context: Attackers often perform reconnaissance before exploiting mining software vulnerabilities.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: Were there previous attempts to connect to mining ports from this source?
    context: Multiple connection attempts may indicate scanning or brute force activities before exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 3333
            - 4444
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  # Type 4: Impact Assessment
  - question: Did the exploit result in bash script execution on the target system?
    context: Successful exploitation would lead to bash command execution as indicated by the .bash file reference.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - '/bin/bash'
            - '/usr/bin/bash'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there signs of file creation or modification after the exploit attempt?
    context: Successful RCE often results in file system changes including script creation or malware installation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.bash'
            - '.sh'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What malicious payloads or tools were downloaded after successful exploitation?
    context: CVE-2018-1000049 exploitation often leads to cryptocurrency miner installation or system compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: Are there signs of cryptocurrency mining or botnet activity post-exploitation?
    context: Successful Claymore exploitation often results in unauthorized mining or botnet enrollment.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'xmrig'
            - 'claymore'
            - 'ethminer'
            - 'stratum'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other mining systems showing similar exploitation attempts?
    context: Attackers often target multiple mining operations simultaneously for maximum impact.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Claymore Dual Miner Remote Code Execution'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader campaign targeting cryptocurrency infrastructure?
    context: Mining software exploitation is often part of larger campaigns targeting cryptocurrency operations.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'EXPLOIT'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category