name: ET EXPLOIT Nanopool Claymore Dual Miner Remote Code Execution Windows
id: 22025862
description: |
  Detects exploitation attempts against Claymore Dual Miner targeting Windows systems via CVE-2018-1000049.
  May trigger on legitimate mining pool management or configuration activities on Windows platforms.
type: detection
detection_id: 2025862
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact JSON-RPC payload and miner_file parameter targeting Windows?
    context: Analyzing the Windows-specific exploit payload reveals the batch file being written and PowerShell execution intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full

  - question: What does the PowerShell hex-encoded content decode to in the exploit?
    context: The hex string contains PowerShell commands that reveal the attacker's intended Windows-specific actions.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.status_code
        - url.path

  # Type 2: Triage Assessment
  - question: Is this a legitimate Claymore miner management request on Windows from an authorized source?
    context: Windows mining operations may legitimately use JSON-RPC for configuration and monitoring.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3333
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto

  - question: Does this Windows mining activity align with known cryptocurrency operations?
    context: Legitimate Windows mining pools and management systems have established communication patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 3333
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto

  # Type 3: Activity Context
  - question: What other network activity occurred from this external source targeting Windows systems?
    context: Attackers often perform reconnaissance before exploiting Windows mining software vulnerabilities.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: Were there previous attempts to connect to Windows mining ports from this source?
    context: Multiple connection attempts may indicate scanning or brute force activities before Windows exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 3333
            - 4444
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  # Type 4: Impact Assessment
  - question: Did the exploit result in PowerShell execution on the target Windows system?
    context: Successful Windows exploitation would lead to PowerShell command execution as indicated by the hex payload.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'pwsh.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there signs of batch file creation or execution after the Windows exploit attempt?
    context: Successful RCE often results in batch file creation and execution for persistence or payload delivery.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
          CommandLine|contains:
            - '.bat'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What malicious payloads or tools were downloaded after successful Windows exploitation?
    context: CVE-2018-1000049 exploitation on Windows often leads to cryptocurrency miner installation or system compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: Are there signs of Windows-specific cryptocurrency mining or botnet activity post-exploitation?
    context: Successful Windows Claymore exploitation often results in unauthorized mining or botnet enrollment.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'xmrig'
            - 'claymore'
            - 'ethminer'
            - 'stratum'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there Windows registry modifications indicating persistence mechanisms?
    context: Windows malware often creates registry entries for persistence after successful exploitation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'SOFTWARE\Microsoft\Windows\CurrentVersion\Run'
            - 'SYSTEM\CurrentControlSet\Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other Windows mining systems showing similar exploitation attempts?
    context: Attackers often target multiple Windows mining operations simultaneously for maximum impact.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Claymore Dual Miner Remote Code Execution Windows'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name