name: ET SCADA SEIG SYSTEM 9 - Remote Code Execution
id: 22026003
description: |
  Detects exploitation attempts against SEIG SYSTEM 9 SCADA software (CVE-2013-0657).
  This vulnerability allows remote code execution through malformed packets to port 12397.
  Any traffic matching this pattern should be considered malicious targeting critical infrastructure.
type: detection
detection_id: 2026003
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete exploit payload sent to the SCADA system?
    context: Analyzing the full payload reveals the exploitation technique and potential shellcode.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id
        - packet_info

  - question: What network connection details were used for this SCADA exploitation attempt?
    context: Understanding connection metadata helps identify attack infrastructure and timing.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - conn_state
        - duration

  # Type 2: Triage Assessment
  - question: Is this SEIG SYSTEM 9 service legitimately running on the targeted system?
    context: Confirming the presence of vulnerable SCADA software helps validate the threat severity.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'seig'
            - 'scada'
            - 'system9'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: Are there authorized connections to port 12397 from this source?
    context: Legitimate SCADA operations may use this port, though exploitation patterns are distinct.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 12397
        condition: selection
      fields:
        - dst_ip
        - orig_bytes
        - resp_bytes
        - conn_state

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this exploitation attempt?
    context: Attackers typically scan for SCADA services before launching targeted exploits.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 12397
            - 502
            - 102
            - 44818
        condition: selection
      fields:
        - dst_port
        - conn_state
        - orig_bytes
        - resp_bytes

  - question: What other industrial protocol traffic occurred around this time?
    context: SCADA attacks often involve multiple industrial protocols and systems.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'SCADA'
            - 'Modbus'
            - 'DNP3'
            - 'Industrial'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert.signature

  # Type 4: Impact Assessment
  - question: Did the SCADA system respond to the exploitation attempt?
    context: Response patterns indicate whether the exploit was successful or blocked.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 12397
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - conn_state
        - duration

  - question: Are there signs of process creation or system changes after the exploit?
    context: Successful exploitation may result in new processes or system modifications.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessId

  # Type 5: Forensic Deep-Dive
  - question: What vulnerability scanning or exploitation tools were used?
    context: Identifying attack tools helps understand threat actor capabilities and attribution.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'nmap'
            - 'metasploit'
            - 'exploit'
            - 'seig'
            - 'scada'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Has the SCADA system exhibited abnormal behavior since the attack?
    context: Successful exploitation may cause system instability or unauthorized operations.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'system'
            - 'error'
            - 'anomaly'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other SCADA systems in the network being targeted?
    context: Industrial attacks often target multiple control systems for maximum impact.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SCADA'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this part of a broader industrial targeting campaign?
    context: Understanding campaign scope helps assess critical infrastructure risk.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 502
            - 102
            - 12397
            - 44818
            - 20000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - orig_bytes
        - resp_bytes