name: ET SCADA SEIG Modbus 3.4 - Remote Code Execution
id: 22026005
description: |
  Detects exploitation attempts against SEIG Modbus 3.4 software (CVE-2013-0662).
  This vulnerability allows remote code execution through malformed Modbus packets to port 27700.
  Contains NOP sled patterns indicating shellcode delivery targeting industrial control systems.
type: detection
detection_id: 2026005
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete exploit payload including the NOP sled pattern?
    context: Analyzing the full payload reveals shellcode structure and exploitation technique used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id
        - packet_info

  - question: What Modbus connection details were used for this industrial system attack?
    context: Understanding connection metadata helps identify attack infrastructure targeting SCADA systems.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - conn_state
        - duration

  # Type 2: Triage Assessment
  - question: Is SEIG Modbus 3.4 software legitimately running on the targeted system?
    context: Confirming vulnerable industrial software presence validates the threat to critical infrastructure.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'modbus'
            - 'seig'
            - 'scada'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: Are there authorized Modbus communications to port 27700 from this source?
    context: Legitimate industrial operations may use Modbus, but exploitation patterns are distinct.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 27700
        condition: selection
      fields:
        - dst_ip
        - orig_bytes
        - resp_bytes
        - conn_state

  # Type 3: Activity Context
  - question: What industrial protocol reconnaissance preceded this exploitation attempt?
    context: Attackers typically scan for industrial services before launching targeted exploits.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 502
            - 27700
            - 102
            - 44818
            - 20000
        condition: selection
      fields:
        - dst_port
        - conn_state
        - orig_bytes
        - resp_bytes

  - question: What other industrial control system alerts occurred around this time?
    context: SCADA attacks often involve multiple industrial protocols and control systems.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'SCADA'
            - 'Modbus'
            - 'Industrial'
            - 'DNP3'
            - 'ICS'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert.signature

  - question: What processes were running on the industrial system during the attack?
    context: Understanding system state helps assess potential impact on industrial operations.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  # Type 4: Impact Assessment
  - question: Did the industrial control system respond to the shellcode injection?
    context: Response patterns indicate whether the exploit successfully compromised the SCADA system.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 27700
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - conn_state
        - duration

  - question: Are there signs of unauthorized process execution after the exploit?
    context: Successful shellcode execution may result in new processes or system modifications.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessId

  # Type 5: Forensic Deep-Dive
  - question: What exploitation tools or frameworks were used against the industrial system?
    context: Identifying attack tools helps understand threat actor capabilities and industrial targeting.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'metasploit'
            - 'exploit'
            - 'modbus'
            - 'scada'
            - 'industrial'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Has the industrial control system exhibited operational anomalies since the attack?
    context: Successful exploitation may cause system instability or unauthorized industrial operations.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'system'
            - 'error'
            - 'anomaly'
            - 'operational'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other industrial control systems in the network being targeted?
    context: Industrial attacks often target multiple control systems for maximum operational impact.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SCADA'
            - 'Industrial'
            - 'Modbus'
            - 'ICS'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Is this part of a coordinated attack on critical infrastructure?
    context: Understanding campaign scope helps assess risk to industrial operations and safety systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 502
            - 27700
            - 102
            - 44818
            - 20000
            - 2404
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - orig_bytes
        - resp_bytes