name: ET MALWARE NCSC XAgent Beacon
id: 22026437
description: |
  Detects XAgent malware HTTP beaconing activity with specific User-Agent and URL patterns.
  May trigger on legitimate web browsing with similar HTTP headers and search parameters.
type: detection
detection_id: 2026437
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request including headers and URL parameters?
    context: Full HTTP request reveals XAgent beacon structure and target search engine mimicry.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers
        - http.request.body.content
  - question: Is this legitimate web browsing activity for this user or system?
    context: XAgent mimics search engine queries which may be normal user behavior during business hours.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method|contains:
            - 'GET'
            - 'POST'
        condition: selection
      fields:
        - url.domain
        - http.request.headers.user_agent
        - url.path
  - question: What other HTTP requests occurred from this source in the same timeframe?
    context: Analyzing concurrent web activity helps distinguish between legitimate browsing and C2 beaconing.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - url.domain
  - question: Has this external destination been contacted by other internal hosts?
    context: Multiple internal hosts contacting same destination suggests coordinated APT28 campaign activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.request.method
  - question: What process initiated the HTTP connection on the source host?
    context: Process analysis reveals if XAgent malware or legitimate browser made the request.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'browser'
            - 'chrome'
            - 'firefox'
            - 'iexplore'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User
  - question: Are there signs of data exfiltration in the HTTP responses?
    context: XAgent may receive commands or exfiltrate data through HTTP response bodies.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.bytes
        - http.response.status_code
        - http.request.body.bytes
  - question: What files were recently created or modified on the source system?
    context: XAgent deployment may involve dropping additional payloads or accessing sensitive files.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action|contains:
            - 'created'
            - 'modified'
            - 'accessed'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.extension
        - process.name
  - question: Are there registry modifications indicating XAgent persistence mechanisms?
    context: XAgent may establish persistence through registry modifications for automatic startup.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name
        - event.action
  - question: What DNS queries were made for the destination domain or related infrastructure?
    context: DNS activity reveals XAgent C2 domain resolution and potential additional infrastructure.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are other systems showing similar APT28 XAgent beacon patterns?
    context: Enterprise-wide XAgent activity indicates coordinated APT28 campaign targeting organization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'XAgent'
            - 'APT28'
            - 'NCSC'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
  - question: What related APT28 IOCs appear across the enterprise infrastructure?
    context: Correlating XAgent detections with other APT28 TTPs reveals full campaign scope and impact.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'targeted-activity'
            - 'APT28'
            - 'Exfiltration_Over_C2_Channel'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category