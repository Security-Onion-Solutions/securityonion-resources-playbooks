name: ET MALWARE Win32/BlackCarat XORed CnC Checkin Detection
id: 22026525
description: |
  Detects BlackCarat malware command and control communication using XOR encoding with key 0x77.
  This signature identifies large payloads with specific XOR patterns indicating RAT checkin activity.
type: detection
detection_id: 2026525
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact XOR-encoded payload pattern detected?
    context: Understanding the XOR key (0x77) and payload structure confirms BlackCarat malware family.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What is the size and destination of this suspicious communication?
    context: BlackCarat uses large payloads (>800 bytes) for C2 communication to specific non-standard ports.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_port
        - connection.bytes_sent
        - connection.bytes_received

  # Type 2: Triage Assessment
  - question: Is this host known to use non-standard ports for legitimate business applications?
    context: BlackCarat avoids common ports like 25, 445, 1500 but may conflict with legitimate services.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip_class: external
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - connection.bytes_sent

  - question: Has this host recently been involved in other malware-related alerts?
    context: BlackCarat infections may be part of broader malware campaigns or multi-stage attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'malware'
            - 'trojan'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 3: Activity Context
  - question: What process initiated this suspicious network communication?
    context: Identifying the parent process helps determine infection vector and malware persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were there recent file modifications that could indicate malware deployment?
    context: BlackCarat deployment often involves dropping executable files or configuration data.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - 'application/x-executable'
            - 'application/octet-stream'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: What triggered the initial infection or malware execution?
    context: Understanding the attack vector helps prevent similar future infections.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - '.exe'
            - '.scr'
            - '.bat'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has the malware established persistent C2 communication?
    context: Regular communication patterns indicate successful RAT deployment and ongoing threat.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection.bytes_sent
        - connection.bytes_received

  - question: Are there signs of data exfiltration or remote command execution?
    context: BlackCarat RAT capabilities include data theft and remote system control.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          connection.bytes_sent: '>5000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.bytes_sent
        - connection.bytes_received

  # Type 5: Forensic Deep-Dive
  - question: Is the referenced BlackCarat sample hash present on the system?
    context: The rule references MD5 514AB639CD556CEBD78107B4A68A202A for threat intelligence correlation.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '514AB639CD556CEBD78107B4A68A202A'
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessGuid

  - question: What persistence mechanisms has the malware established?
    context: BlackCarat often establishes persistence through registry modifications or scheduled tasks.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'CurrentVersion'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar BlackCarat RAT indicators?
    context: RAT campaigns often target multiple systems within the same network infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'BlackCarat'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name