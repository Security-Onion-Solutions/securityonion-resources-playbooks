name: ET MALWARE JavaRAT CnC Init Activity
id: 22026580
description: |
  Detects JavaRAT malware initialization activity with command and control server.
  This specific pattern "AUT_packet_" indicates the malware is establishing initial communication.
  Legitimate Java applications would not use this specific packet structure.
type: detection
detection_id: 2026580
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact content of the JavaRAT initialization packet?
    context: Understanding the complete packet structure reveals malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What process initiated this connection to the external server?
    context: Identifying the parent process helps determine infection vector and scope.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Is this connection pattern normal for this internal host?
    context: Establishing baseline helps differentiate between compromise and legitimate activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: What other network activity occurred from this host around the same time?
    context: Identifying related connections reveals full scope of malware communication.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has the JavaRAT successfully established persistent communication?
    context: Confirming ongoing C2 communication indicates active compromise requiring immediate response.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What data has been transmitted to the command and control server?
    context: Understanding data exfiltration helps assess impact and determine response priority.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What processes were spawned on the infected system after this connection?
    context: Identifying post-infection activity reveals malware capabilities and persistence mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Are there signs of lateral movement from this compromised host?
    context: Detecting internal scanning or connections indicates advanced persistent threat activity.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: What files were created or modified on the infected system?
    context: File system changes reveal malware persistence, configuration, and potential data staging.
    range: -1h/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are other hosts in the network showing similar JavaRAT activity?
    context: Identifying campaign scope helps prioritize containment and determine attack methodology.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'JavaRAT'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the reputation and geolocation of the command and control server?
    context: C2 server analysis provides attribution clues and helps with network blocking decisions.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - geoip.country_name
        - geoip.city_name