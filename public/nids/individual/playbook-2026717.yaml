name: ET MALWARE ELF/Samba CnC Checkin
id: 22026717
description: |
  Detects ELF/Samba malware performing command and control checkin communication.
  The malware communicates on port 27 using a specific 8-byte signature pattern.
  Legitimate applications rarely use port 27 with this specific byte pattern.
type: detection
detection_id: 2026717
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact 8-byte signature pattern transmitted in this communication?
    context: Analyzing the specific byte sequence helps confirm ELF/Samba malware variant identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver

  - question: What are the complete connection details for this port 27 communication?
    context: Port 27 is uncommon and helps distinguish malicious from legitimate traffic patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto

  # Type 2: Triage Assessment
  - question: Is port 27 communication normal for this Linux system?
    context: Port 27 is rarely used by legitimate services, making this traffic highly suspicious.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 27
        condition: selection
      fields:
        - dst_ip
        - proto
        - community_id

  - question: Are there any documented services or applications that use port 27 in this environment?
    context: Understanding baseline port usage helps eliminate false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 27
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto

  # Type 3: Activity Context
  - question: What processes were running on the source system at the time of this communication?
    context: Identifying active processes helps locate the ELF malware executable.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What network connections preceded this suspicious port 27 communication?
    context: Previous connections may reveal initial infection vector or additional C2 channels.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state

  # Type 4: Impact Assessment
  - question: Has this system established additional command and control connections?
    context: ELF/Samba malware often maintains multiple C2 channels for redundancy.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 27
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - community_id

  - question: Are there signs of remote command execution following this C2 checkin?
    context: Successful C2 communication typically leads to remote command execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What ELF binaries or suspicious executables are present on the infected system?
    context: Identifying the malware binary helps with containment and forensic analysis.
    range: -2h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - "application/x-executable"
            - "application/x-elf"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What is the complete communication pattern with the C2 server?
    context: Full session analysis reveals malware capabilities and operator interaction.
    range: -15m/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: Are there indicators of SSH brute force activity associated with this malware?
    context: ELF/Samba malware is often associated with SSH brute force attack tools.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 22
        condition: selection
      fields:
        - dst_ip
        - community_id

  # Type 6: Enterprise Correlation
  - question: Are other Linux systems in the environment infected with similar ELF malware?
    context: ELF/Samba campaigns often target multiple Linux systems within the same network.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "ELF"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this port 27 C2 server receiving connections from multiple compromised systems?
    context: Shared C2 infrastructure indicates coordinated campaign scope across the enterprise.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 27
        condition: selection
      fields:
        - src_ip
        - community_id