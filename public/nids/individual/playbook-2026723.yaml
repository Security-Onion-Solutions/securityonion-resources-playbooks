name: ET MALWARE RedControle Probing Infected System
id: 22026723
description: |
  Detects RedControle malware probing infected systems with specific command pattern.
  This signature indicates an established backdoor checking system status.
  False positives are rare due to the specific 14-byte pattern "SE_ND_CO_NN_EC".
type: detection
detection_id: 2026723
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact 14-byte command pattern sent to the infected system?
    context: The specific "SE_ND_CO_NN_EC" pattern confirms RedControle malware communication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.bytes
        - network.protocol

  - question: What is the complete network connection establishing this communication?
    context: Understanding the full connection details helps identify the C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this external IP associated with known malicious infrastructure?
    context: RedControle campaigns typically use specific C2 servers for infected system management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - "malware"
            - "trojan"
            - "command-and-control"
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity

  - question: Has this internal system shown previous signs of compromise?
    context: RedControle infections often persist and communicate regularly with C2 servers.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "malware"
            - "trojan"
            - "command-and-control"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity

  # Type 3: Activity Context
  - question: What network activity preceded this RedControle communication?
    context: Understanding the infection vector helps determine the attack timeline.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: "outbound"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: What processes were active around the time of this communication?
    context: RedControle malware execution context reveals persistence mechanisms.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  # Type 4: Impact Assessment
  - question: What data exfiltration attempts occurred after this probe?
    context: RedControle often follows system probes with data collection and exfiltration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: "outbound"
          dst_port|contains:
            - 21
            - 22
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Are there signs of lateral movement from this infected system?
    context: RedControle campaigns often involve spreading to additional systems.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: "outbound"
          dst_ip|contains:
            - "10."
            - "172.16."
            - "192.168."
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified during the RedControle infection period?
    context: RedControle malware typically creates persistence files and logs.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action|contains:
            - "created"
            - "modified"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: What registry modifications indicate RedControle persistence mechanisms?
    context: RedControle often establishes persistence through registry modifications.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar RedControle activity?
    context: RedControle campaigns often target multiple systems in an organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "RedControle"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What related IOCs appear across the enterprise for this campaign?
    context: Correlating related indicators helps understand the full scope of compromise.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.category