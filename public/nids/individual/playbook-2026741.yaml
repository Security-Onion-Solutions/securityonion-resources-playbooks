name: ET MALWARE MSIL.Orion Stealer Exfil via FTP
id: 22026741
description: |
  Detects MSIL.Orion Stealer malware exfiltrating system information via FTP.
  The signature identifies specific FTP STOR commands with "PC:" and "Orion Logger" patterns.
  This indicates active data theft from compromised systems.
type: detection
detection_id: 2026741
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete FTP STOR command used for data exfiltration?
    context: The specific "PC:" and "Orion Logger - System Details:" pattern confirms malware data theft.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.protocol
        - network.bytes

  - question: What is the FTP server receiving the stolen data?
    context: Identifying the exfiltration destination helps understand the threat infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is FTP usage normal for this system and user?
    context: Legitimate FTP usage helps distinguish between authorized and malicious activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
          network.direction: "outbound"
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.protocol

  - question: Does this system typically handle sensitive data requiring external transfer?
    context: Understanding system role helps assess the significance of data exfiltration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: "outbound"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What processes were running when the FTP exfiltration occurred?
    context: Identifying the malware process helps understand execution context.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What system information was likely collected before exfiltration?
    context: Orion Stealer gathers extensive system details before FTP upload.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "systeminfo"
            - "whoami"
            - "net"
            - "wmic"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What files were accessed or created before the FTP transfer?
    context: Understanding data collection helps assess the scope of information theft.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action|contains:
            - "created"
            - "accessed"
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - event.action

  # Type 4: Impact Assessment
  - question: How much data was exfiltrated during this FTP session?
    context: Data volume helps assess the scope and impact of the information theft.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.protocol

  - question: What types of sensitive files were potentially compromised?
    context: Orion Stealer targets credentials, documents, and system information.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "txt"
            - "doc"
            - "pdf"
            - "xlsx"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.size
        - event.action

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms did Orion Stealer establish?
    context: Understanding persistence helps with complete malware removal.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - registry.path
        - registry.value
        - registry.data
        - process.name

  - question: What credential harvesting occurred alongside the system data theft?
    context: Orion Stealer typically targets stored passwords and browser credentials.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "AppData"
            - "Passwords"
            - "Login Data"
            - "Cookies"
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action
        - process.name

  - question: What network reconnaissance was performed by the malware?
    context: Stealer malware often performs network discovery for lateral movement.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "ping"
            - "nslookup"
            - "arp"
            - "netstat"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name

  # Type 6: Enterprise Correlation
  - question: Are other systems showing Orion Stealer activity across the network?
    context: Stealer malware campaigns often target multiple endpoints simultaneously.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Orion"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What other FTP exfiltration attempts appear enterprise-wide?
    context: Coordinated data theft campaigns may use multiple exfiltration methods.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 21
          network.direction: "outbound"
          network.bytes: ">1000"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes