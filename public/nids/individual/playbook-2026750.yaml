name: ET COINMINER Random Hash Pascalcoin Miner Checkin
id: 22026750
description: |
  Detects Pascalcoin cryptocurrency mining software communicating with mining pools.
  The signature identifies rhminer software checkin with JSON-RPC parameters.
  May indicate unauthorized cryptocurrency mining on corporate resources.
type: detection
detection_id: 2026750
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete JSON-RPC mining request sent to the pool?
    context: The "rhminer/" pattern confirms Pascalcoin mining software communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.protocol
        - network.bytes

  - question: What is the mining pool server receiving these requests?
    context: Identifying the mining pool helps understand the cryptocurrency mining operation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is cryptocurrency mining authorized on this system?
    context: Legitimate mining operations should be documented and approved.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - "1024:"
            - "8080"
            - "8333"
            - "9999"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Does this system have the computational resources for mining?
    context: Mining typically requires significant CPU/GPU resources and generates heat.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "miner"
            - "mining"
            - "xmrig"
            - "cpuminer"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  # Type 3: Activity Context
  - question: What process initiated the Pascalcoin mining activity?
    context: Understanding the parent process helps identify how mining software was installed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What network connections were established before mining began?
    context: Mining software often downloads configuration or additional components.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.direction: "outbound"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: What files were created or modified during mining software installation?
    context: Mining software installation leaves forensic artifacts on the system.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action|contains:
            - "created"
            - "modified"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  # Type 4: Impact Assessment
  - question: What is the computational impact of this mining activity?
    context: Cryptocurrency mining consumes significant system resources.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.protocol

  - question: Are there signs of system performance degradation?
    context: Mining activity typically causes high CPU usage and system slowdowns.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - user.name

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms were established for the mining software?
    context: Coinminers often establish persistence to survive reboots.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "Tasks"
        condition: selection
      fields:
        - registry.path
        - registry.value
        - registry.data
        - process.name

  - question: What mining configuration files were created on the system?
    context: Mining software typically uses configuration files for pool settings.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "conf"
            - "config"
            - "json"
            - "bat"
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action
        - process.name

  - question: What wallet addresses or mining credentials were configured?
    context: Mining software configuration reveals the beneficiary of mining rewards.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.command_line|contains:
            - "wallet"
            - "address"
            - "user"
            - "password"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name

  # Type 6: Enterprise Correlation
  - question: Are other systems showing cryptocurrency mining activity?
    context: Coinminer infections often spread across multiple systems in a network.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category: "coin-mining"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What related mining pool connections appear enterprise-wide?
    context: Coordinated mining operations may use multiple systems against the same pools.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - "1024:"
            - "8080"
            - "9999"
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes