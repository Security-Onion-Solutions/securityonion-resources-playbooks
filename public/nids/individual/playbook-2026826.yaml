name: ET MALWARE [PTsecurity] Bitter RAT C2 Response
id: 22026826
description: |
  Detects command and control responses from Bitter RAT malware.
  Indicates compromised system receiving commands from threat actors.
  Legitimate traffic would not match this specific byte pattern and stream characteristics.
type: detection
detection_id: 2026826
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact C2 response payload and stream characteristics?
    context: Analyzing the complete response reveals Bitter RAT communication protocol and potential commands.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toclient
        - flow.bytes_toserver

  - question: What TCP connection details facilitated this C2 communication?
    context: Understanding connection metadata helps identify the full scope of C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - flow.state
        - flow.reason

  # Type 2: Triage Assessment
  - question: Is this connection to a known legitimate service or application?
    context: Eliminating false positives by checking if the destination serves legitimate business purposes.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_toclient
        - bytes_toserver
        - duration

  - question: Does this system normally communicate with external servers on this port?
    context: Establishing baseline behavior to identify anomalous C2 communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toclient
        - bytes_toserver

  # Type 3: Activity Context
  - question: What processes were active on the infected system during C2 communication?
    context: Identifying the malware process and any associated legitimate processes being abused.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this C2 response?
    context: Understanding the infection vector and initial compromise timeline.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - bytes_toserver

  - question: Are there signs of initial malware delivery or execution?
    context: Tracing back to the infection vector and compromise timeline.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'MALWARE'
            - 'TROJAN'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - payload_printable

  # Type 4: Impact Assessment
  - question: Has the RAT executed commands or downloaded additional payloads?
    context: Assessing the extent of system compromise and potential data theft.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'cmd.exe'
            - 'powershell'
            - 'net '
            - 'whoami'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What files have been created or modified since the C2 communication?
    context: Identifying potential data exfiltration, additional malware, or system changes.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - file.path
        - file.hash.md5
        - file.size
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific Bitter RAT variant and capabilities are present?
    context: Understanding malware family specifics helps determine threat actor and potential impact.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'Bitter'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - payload

  - question: Are there indicators of data exfiltration or credential theft?
    context: Assessing the scope of data compromise and potential business impact.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          bytes_toserver: '>1000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - duration

  - question: What persistence mechanisms has the RAT established?
    context: Understanding how the malware maintains access for complete remediation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems showing Bitter RAT or similar C2 communications?
    context: Identifying the scope of compromise across the enterprise environment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Bitter'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name

  - question: Is this part of a broader APT campaign targeting the organization?
    context: Understanding if this represents isolated infection or coordinated attack campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          rule.category: 'MALWARE'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - src_ip