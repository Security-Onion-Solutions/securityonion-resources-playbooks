name: ET MALWARE [PTsecurity] Remcos RAT Checkin 85
id: 22026852
description: |
  Detects Remcos RAT malware performing check-in communication with command and control server.
  Indicates active malware infection establishing persistent communication channel.
  Legitimate software would not exhibit this specific byte pattern signature.
type: detection
detection_id: 2026852
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Remcos RAT checkin payload and communication pattern?
    context: Analyzing the specific byte sequence reveals RAT variant and communication protocol details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - packet_info.length

  - question: What TCP connection characteristics enabled this RAT checkin?
    context: Understanding connection metadata helps map the complete C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - flow.state
        - tcp.flags

  # Type 2: Triage Assessment
  - question: Is this outbound connection to a legitimate business service?
    context: Eliminating false positives by verifying the destination server legitimacy.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_toclient
        - bytes_toserver
        - duration

  - question: Does this system normally establish connections to this external server?
    context: Determining if this represents new or established communication pattern.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toclient
        - bytes_toserver

  # Type 3: Activity Context
  - question: What process initiated this Remcos RAT communication?
    context: Identifying the malware process and potential process injection or hollowing.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity led to this RAT infection?
    context: Tracing the infection vector and initial compromise method.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'MALWARE'
            - 'TROJAN'
            - 'EXPLOIT'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - payload_printable

  - question: Are there signs of the initial malware delivery mechanism?
    context: Understanding how Remcos RAT was delivered to the compromised system.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - '.exe'
            - '.scr'
            - '.zip'
        condition: selection
      fields:
        - file.path
        - file.hash.md5
        - file.size
        - User

  # Type 4: Impact Assessment
  - question: Has the Remcos RAT executed commands or gathered system information?
    context: Assessing the extent of system compromise and reconnaissance activities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'systeminfo'
            - 'whoami'
            - 'net user'
            - 'tasklist'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What data or credentials might have been compromised?
    context: Identifying potential data theft and credential harvesting activities.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - 'passwords'
            - 'credentials'
            - '.txt'
            - 'temp'
        condition: selection
      fields:
        - file.path
        - file.size
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific Remcos RAT configuration and capabilities are active?
    context: Understanding RAT functionality helps determine threat actor intentions and capabilities.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Remcos'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - payload

  - question: Are there indicators of keylogging or screen capture activities?
    context: Assessing privacy impact and potential for sensitive data collection.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'svchost.exe'
            - 'explorer.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What persistence mechanisms has Remcos established on the system?
    context: Understanding malware persistence for complete eradication planning.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'CurrentVersion\\Run'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems infected with Remcos or similar RATs?
    context: Identifying the scope of compromise across the enterprise network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Remcos'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a coordinated attack campaign using multiple RAT families?
    context: Understanding if Remcos infection represents broader threat actor campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'MALWARE'
          rule.name|contains:
            - 'RAT'
            - 'Remote'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip