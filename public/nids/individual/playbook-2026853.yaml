name: ET MALWARE [PTsecurity] Remcos RAT Checkin 86
id: 22026853
description: |
  Detects Remcos RAT malware performing check-in communication with command and control server.
  Indicates active malware infection with established C2 communication channel.
  This specific variant uses different byte patterns than other Remcos signatures.
type: detection
detection_id: 2026853
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Remcos RAT variant 86 checkin payload signature?
    context: Analyzing the specific byte sequence helps identify RAT variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - packet_info.length

  - question: How does this checkin differ from other Remcos RAT variants detected?
    context: Understanding variant differences reveals threat actor tools and campaign evolution.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Remcos RAT Checkin'
        condition: selection
      fields:
        - rule.name
        - payload
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this connection to a known malicious C2 infrastructure?
    context: Verifying the malicious nature of the destination server and ruling out false positives.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toclient
        - bytes_toserver

  - question: Has this system previously communicated with this C2 server?
    context: Establishing timeline of infection and persistence of C2 communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toclient
        - bytes_toserver
        - duration

  # Type 3: Activity Context
  - question: What process is hosting the Remcos RAT communication?
    context: Identifying the malware process and potential legitimate process abuse or injection.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network events preceded this RAT checkin activity?
    context: Understanding the infection timeline and initial compromise vector.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'MALWARE'
            - 'EXPLOIT'
            - 'TROJAN'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - payload_printable

  - question: Are there signs of malware installation or deployment?
    context: Tracing back to the initial infection mechanism and delivery method.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - '.exe'
            - 'temp'
            - 'appdata'
        condition: selection
      fields:
        - file.path
        - file.hash.md5
        - file.size
        - User

  # Type 4: Impact Assessment
  - question: What system reconnaissance or information gathering has occurred?
    context: Assessing the extent of system compromise and data collection activities.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'systeminfo'
            - 'ipconfig'
            - 'net view'
            - 'whoami'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Has the RAT attempted lateral movement or credential theft?
    context: Understanding the scope of compromise beyond the initial infected system.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'net use'
            - 'psexec'
            - 'mimikatz'
            - 'lsass'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Remcos RAT capabilities and modules are active?
    context: Understanding RAT functionality helps determine threat actor objectives and capabilities.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Remcos'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - payload

  - question: Are there indicators of data exfiltration or file theft?
    context: Assessing potential data loss and intellectual property theft.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver: '>10000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - duration

  - question: What persistence mechanisms has this Remcos variant established?
    context: Understanding malware persistence for complete remediation planning.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 6: Enterprise Correlation
  - question: Are multiple systems infected with different Remcos RAT variants?
    context: Identifying the scope of Remcos infections across the enterprise environment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Remcos RAT'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip

  - question: Is this part of a broader RAT campaign using multiple malware families?
    context: Understanding if this represents coordinated attack using diverse RAT tools.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'MALWARE'
          rule.name|contains:
            - 'RAT'
            - 'Remote Access'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip