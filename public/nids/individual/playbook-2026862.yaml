name: ET MALWARE Remcos RAT Checkin Detection
id: 22026862
description: |
  Detects Remcos RAT command and control communication based on specific binary pattern.
  This signature identifies established connections with a unique 11-byte sequence indicating RAT checkin activity.
type: detection
detection_id: 2026862
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact binary pattern detected in the network stream?
    context: Understanding the specific RAT signature helps confirm malware family identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What is the destination server and port for this RAT communication?
    context: Identifying C2 infrastructure helps map attacker infrastructure and block future communications.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port
        - connection.state

  # Type 2: Triage Assessment
  - question: Is this connection part of normal business traffic for this host?
    context: Legitimate applications rarely use the specific binary patterns associated with Remcos RAT.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection.bytes_sent
        - connection.bytes_received

  - question: Has this host established other suspicious external connections recently?
    context: RAT infections often involve multiple C2 servers or additional malicious communications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip_class: external
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.bytes_sent

  # Type 3: Activity Context
  - question: What process initiated this network connection?
    context: Identifying the parent process helps determine infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were there any file creation events around the time of this connection?
    context: RAT deployment often involves dropping executable files or configuration data.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  # Type 4: Impact Assessment
  - question: Has the RAT successfully established persistent communication?
    context: Regular checkin patterns indicate successful RAT deployment and ongoing threat.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection.bytes_sent
        - connection.bytes_received

  - question: Are there signs of data exfiltration or command execution?
    context: Established RAT connections often lead to data theft or remote command execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          connection.bytes_sent: '>1000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.bytes_sent
        - connection.bytes_received

  # Type 5: Forensic Deep-Dive
  - question: What is the hash of the Remcos RAT sample based on the reference?
    context: The rule references MD5 872fc6cc16b7ba7e2a74b03927d50e85 for threat intelligence correlation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '872fc6cc16b7ba7e2a74b03927d50e85'
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessGuid

  - question: Are there registry modifications indicating RAT persistence?
    context: Remcos RAT often establishes persistence through registry modifications for automatic startup.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar Remcos RAT activity?
    context: RAT campaigns often target multiple systems within the same organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Remcos'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader malware campaign targeting the organization?
    context: Remcos RAT deployment may be part of larger APT or cybercriminal operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'malware'
            - 'command-and-control'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category