name: ET MALWARE Py/MechaFlounder CnC Activity - Reporting Sleep Command Success
id: 22027048
description: |
  Detects MechaFlounder malware reporting successful sleep/runtime command execution to C&C server.
  The hex pattern "2A2A72756E74696D65206368616E67656420746F2072756E74696D65" decodes to "**runtime changed to runtime".
  This indicates the malware has successfully modified its operational timing or sleep intervals.
type: detection
detection_id: 2027048
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact runtime/sleep configuration message sent to the C&C server?
    context: Understanding the complete payload reveals the malware's timing configuration and operational parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - rule.name

  - question: What specific runtime or sleep values was the malware configured to use?
    context: Sleep intervals in malware indicate stealth capabilities and operational cadence for C&C communications.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  # Type 2: Triage Assessment
  - question: Are there legitimate applications on this system that modify sleep or timing configurations?
    context: Distinguishing between malicious runtime changes and legitimate application timing adjustments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - sleep
            - timeout
            - delay
            - wait
        condition: selection
      fields:
        - Image
        - User
        - CommandLine

  - question: Is this system normally used for scheduled tasks or automation that involves timing changes?
    context: System administration or automation tools may legitimately modify runtime parameters.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - schtasks
            - cron
            - at.exe
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What commands preceded this runtime configuration change?
    context: Understanding the command sequence reveals the malware's operational setup and configuration process.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: MechaFlounder
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What activity patterns changed after this runtime modification?
    context: Sleep configuration changes should affect subsequent malware communication timing and behavior patterns.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection.bytes_sent
        - connection.bytes_received

  - question: What process executed the runtime change command that generated this success message?
    context: Identifying the parent process helps confirm malware execution versus legitimate system configuration.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - python
            - py
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User
        - ParentImage

  - question: Are there signs of malware adapting its behavior based on runtime changes?
    context: Runtime modifications may indicate malware attempting to evade detection by changing communication patterns.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - MALWARE
            - TROJAN
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 4: Impact Assessment
  - question: How did the runtime change affect the frequency of malware communications?
    context: Sleep modifications directly impact malware stealth and detection avoidance capabilities.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection.state

  - question: Are there signs of successful evasion or reduced detection after runtime changes?
    context: Effective sleep configuration may reduce alert frequency while maintaining malware functionality.
    range: +12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - MALWARE
            - TROJAN
        condition: selection
      fields:
        - rule.name
        - rule.count
        - dst_ip

  # Type 5: Forensic Deep-Dive
  - question: What Python processes are maintaining persistence with the new runtime configuration?
    context: Runtime changes suggest long-term malware presence requiring detailed forensic analysis for complete removal.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - python
            - py
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User
        - ParentCommandLine

  - question: Are there any configuration files or registry entries related to timing modifications?
    context: Persistent runtime changes may involve configuration files or registry modifications requiring forensic examination.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - Run
            - Services
            - CurrentVersion
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What malware artifacts show evidence of timing-based evasion techniques?
    context: Runtime modifications indicate advanced evasion capabilities requiring comprehensive artifact analysis.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - py
            - pyc
            - pyo
            - cfg
            - conf
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar runtime configuration changes from MechaFlounder?
    context: Coordinated timing changes across multiple systems suggest centralized malware campaign management.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - MechaFlounder
            - runtime
            - sleep
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader Chafer campaign showing adaptive timing across the enterprise?
    context: Enterprise-wide runtime modifications may indicate sophisticated campaign management and evasion coordination.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - Chafer
            - MechaFlounder
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.category