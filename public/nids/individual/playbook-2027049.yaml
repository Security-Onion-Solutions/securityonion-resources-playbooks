name: ET MALWARE Py/MechaFlounder CnC Download Success Report
id: 22027049
description: |
  Detects MechaFlounder malware reporting successful download command execution to C2 server.
  This Python-based payload is associated with the Chafer APT group targeting various organizations.
type: detection
detection_id: 2027049
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact hex-encoded success message detected?
    context: The hex string "2A2A646F776E6C6F61642073756363657373" decodes to "**download success" indicating successful command execution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What was the HTTP communication context for this malware report?
    context: Understanding the HTTP connection details helps identify C2 infrastructure and communication patterns.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this HTTP traffic part of legitimate application communication?
    context: MechaFlounder uses non-standard HTTP patterns that rarely occur in legitimate applications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: Has this host been involved in other APT-related activities?
    context: MechaFlounder is associated with Chafer APT group and may be part of broader campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'APT'
            - 'Chafer'
            - 'Python'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 3: Activity Context
  - question: What Python process initiated this malicious communication?
    context: MechaFlounder is a Python-based payload that requires Python interpreter execution.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'python'
            - 'py'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What download command was successfully executed by the malware?
    context: The success report indicates a previous download command was completed, revealing malware capabilities.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Were there any network connections preceding this success report?
    context: Download success implies previous C2 communication to receive and execute download commands.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip_class: external
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.bytes_received

  # Type 4: Impact Assessment
  - question: What files were successfully downloaded by the malware?
    context: Successful download commands may have resulted in additional malware or tools being deployed.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - 'application/x-executable'
            - 'application/octet-stream'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Has the malware established persistent presence on the system?
    context: Successful payload deployment often leads to persistence mechanisms for continued access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific MechaFlounder variant and capabilities are present?
    context: Different MechaFlounder variants have varying capabilities for data theft and system control.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'download'
            - 'upload'
            - 'execute'
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid

  - question: Are there indicators of data exfiltration or reconnaissance?
    context: Chafer APT group typically focuses on data theft and intelligence gathering operations.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          connection.bytes_sent: '>10000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.bytes_sent
        - connection.bytes_received

  - question: What Python libraries or modules are being utilized?
    context: Understanding Python dependencies helps identify malware capabilities and detection opportunities.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'import'
            - 'requests'
            - 'urllib'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing MechaFlounder or Chafer APT indicators?
    context: APT campaigns typically target multiple systems within the same organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'MechaFlounder'
            - 'Chafer'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader Python-based malware campaign?
    context: Understanding campaign scope helps prioritize response and identify all compromised systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Python'
          rule.category|contains: 'malware'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip