name: ET MALWARE Py/MechaFlounder CnC Activity - Reporting Upload Command Success
id: 22027051
description: |
  Detects MechaFlounder malware reporting successful upload command execution to C&C server.
  The hex pattern "2A2A75706C6F61642073756363657373" decodes to "**upload success".
  This indicates data exfiltration has occurred and commands are being executed successfully.
type: detection
detection_id: 2027051
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact hex payload that triggered this MechaFlounder detection?
    context: Understanding the complete payload reveals the specific success message format used by this malware variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - rule.name

  - question: What files or data were likely uploaded based on surrounding HTTP traffic?
    context: Upload success messages typically follow actual file transfer attempts, revealing what data was exfiltrated.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.bytes
        - url.path
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this system known to perform legitimate file uploads to external services?
    context: Distinguishing between malicious exfiltration and authorized file sharing or backup activities.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.body.bytes

  - question: Does this upload activity align with normal business hours and user behavior?
    context: Malicious uploads often occur outside business hours or from automated processes rather than interactive user sessions.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - ProcessId

  # Type 3: Activity Context
  - question: What process initiated the HTTP connection that generated this upload success message?
    context: Identifying the parent process helps determine if this is malware execution or legitimate application behavior.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - community_id
        - connection.bytes_sent
        - connection.bytes_received

  - question: What other MechaFlounder command responses occurred around the same time?
    context: Understanding the sequence of malware commands reveals the attacker's operational pattern and objectives.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: MechaFlounder
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: Was there any reconnaissance or initial access activity before this upload?
    context: Upload success typically follows initial compromise and reconnaissance phases in the attack chain.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - EXPLOIT
            - SCAN
            - TROJAN
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.severity

  # Type 4: Impact Assessment
  - question: How much data was uploaded based on connection byte counts?
    context: Quantifying data exfiltration helps assess the scope of potential data loss and breach severity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - connection.bytes_sent
        - connection.bytes_received
        - dst_port

  - question: Are there signs of successful command execution beyond just uploads?
    context: Multiple success messages indicate active malware operation and potential for additional malicious activities.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - success
            - Command
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 5: Forensic Deep-Dive
  - question: What Python processes were running that could be associated with MechaFlounder execution?
    context: MechaFlounder is Python-based malware, so identifying Python processes helps confirm malware execution.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - python
            - py
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: Are there any persistence mechanisms or scheduled tasks created around this timeframe?
    context: Successful malware often establishes persistence to maintain access after initial compromise.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - schtasks
            - at.exe
            - crontab
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar MechaFlounder activity patterns?
    context: APT groups like Chafer often target multiple systems simultaneously for broader network compromise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: MechaFlounder
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name