name: ET MALWARE Win32/Termite Agent Implant CnC Checkin
id: 22027083
description: |
  Detects Win32/Termite agent implant command and control checkin communications with characteristic binary patterns.
  May rarely trigger on legitimate applications using similar binary communication protocols.
type: detection
detection_id: 2027083
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact binary CnC checkin payload detected?
    context: The specific binary sequence confirms Termite implant command and control communication patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.payload_len

  - question: Is this checkin part of regular scheduled communication or triggered by specific events?
    context: Understanding checkin frequency helps determine implant configuration and operational status.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - duration

  - question: What is the reputation and geolocation of the command and control server?
    context: Determines if the destination is known malicious infrastructure or compromised legitimate service.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_state

  - question: What process on the infected system initiated this CnC communication?
    context: Identifying the malicious process helps with containment and forensic analysis.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.executable
        - process.command_line

  - question: Are there recent process creation events indicating Termite implant execution?
    context: Recent process activity may show how the implant was launched and its execution context.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
        - User

  - question: Has this system received commands or additional payloads from the CnC server?
    context: Bidirectional traffic analysis reveals if the implant has received tasking or updates.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - packets_toserver
        - packets_toclient

  - question: Are there other malware-related alerts from this infected system?
    context: Multiple malware indicators suggest broader compromise requiring comprehensive response.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - malware
            - trojan
            - command-and-control
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.severity

  - question: What files have been created or modified since the implant became active?
    context: File system changes may indicate payload deployment, data collection, or persistence establishment.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName
        - file.size

  - question: Has the implant established persistence through registry modifications?
    context: Registry changes indicate the malware's attempt to maintain access across system reboots.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName
        - EventType

  - question: Are other enterprise systems communicating with the same CnC infrastructure?
    context: Identifies the scope of compromise and potential lateral movement within the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - connection_state

  - question: Is there evidence of data exfiltration or reconnaissance activity from this system?
    context: Termite implants are often used for data theft and network reconnaissance after establishing CnC.
    range: -8h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toclient|gt: 50000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - duration