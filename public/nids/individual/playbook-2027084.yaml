name: ET MALWARE Win32/Termite Agent Implant Keep-Alive
id: 22027084
description: |
  Detects Win32/Termite agent implant keep-alive communications containing specific binary patterns and "This Client Node" string.
  May rarely trigger on legitimate applications using similar binary protocols with matching patterns.
type: detection
detection_id: 2027084
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact binary payload containing the Termite keep-alive pattern?
    context: The specific binary sequence and "This Client Node" string confirms Termite implant activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.payload_len

  - question: What is the communication pattern and frequency of this connection?
    context: Termite implants typically maintain regular keep-alive intervals for command and control.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Is this outbound connection to a known legitimate service or suspicious external host?
    context: Determines if the destination is an authorized business service or potential malicious infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_state

  - question: What process initiated this network connection on the source system?
    context: Identifying the parent process helps determine if this is legitimate software or malicious implant.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.executable

  - question: Are there signs of successful implant deployment or execution on the source host?
    context: Termite implants often create persistence mechanisms and additional network connections.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Has this system established other suspicious network connections recently?
    context: Compromised systems often exhibit multiple malicious network behaviors beyond keep-alive traffic.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - malware
            - trojan
            - command-and-control
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What is the payload size distribution and timing pattern of communications?
    context: Termite keep-alive packets have characteristic small sizes and regular intervals.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          bytes_toserver|lt: 600
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - packets_toserver

  - question: Are there file system artifacts indicating Termite implant installation?
    context: Termite malware often creates specific files or modifies system files during installation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: Has registry been modified to establish persistence mechanisms?
    context: Termite implants typically create registry entries for automatic startup and configuration.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - Run
            - RunOnce
            - Services
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Are other systems in the network showing similar Termite implant activity?
    context: Determines if this is an isolated incident or part of a broader compromise campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: Termite
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is there evidence of lateral movement or data exfiltration from this compromised system?
    context: Termite implants are often used for reconnaissance and data theft after initial compromise.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toclient|gt: 10000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - duration