name: ET MALWARE ELF.Initdz.Coinminer C2 Systeminfo (D2)
id: 22027150
description: |
  Detects ELF.Initdz coinminer sending system information to command and control server with "D2" prefix.
  May trigger on legitimate system monitoring tools that report similar hardware information.
type: detection
detection_id: 2027150
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What system information was exfiltrated in this coinminer communication?
    context: The D2 prefix indicates system reconnaissance data being sent to the mining pool controller.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - http.request.body.content

  - question: Is this Linux system authorized to participate in cryptocurrency mining activities?
    context: Determines if this is legitimate mining activity or unauthorized resource hijacking.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 3333
            - 4444
            - 8080
            - 14444
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - connection_state

  - question: What is the reputation and infrastructure of the coinminer command and control server?
    context: Understanding the C2 server helps determine threat actor attribution and blocking requirements.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_toclient

  - question: What process is responsible for this coinminer communication?
    context: Identifying the mining process enables targeted termination and forensic analysis.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.executable
        - process.command_line

  - question: Are there recent suspicious process executions indicating coinminer deployment?
    context: Recent process activity may reveal how the ELF.Initdz coinminer was installed and executed.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What is the CPU and memory utilization pattern on this compromised system?
    context: Coinminers typically cause high resource consumption that impacts system performance.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - connection_state

  - question: Has this system been compromised through known vulnerabilities or attack vectors?
    context: Understanding the initial compromise vector helps prevent similar infections.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - exploit
            - vulnerability
            - malware
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.severity

  - question: What files have been created or modified by the coinminer process?
    context: File system changes may indicate additional payloads, configuration files, or persistence mechanisms.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName
        - file.size

  - question: Are there signs of persistence mechanisms or scheduled tasks for the coinminer?
    context: Coinminers often establish persistence to survive system reboots and maintain mining operations.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - crontab
            - systemctl
            - service
            - init.d
        condition: selection
      fields:
        - CommandLine
        - Image
        - User
        - ParentImage

  - question: Are other Linux systems in the network infected with similar coinminer activity?
    context: Determines if this is an isolated incident or part of a broader cryptocurrency mining campaign.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - coinminer
            - coin-mining
            - Initdz
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is there evidence of lateral movement or credential theft from this compromised system?
    context: Coinminer infections often indicate broader compromise with potential for data theft and network spread.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 23
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - bytes_toserver