name: ET ATTACK_RESPONSE LaZagne Artifact Outbound in FTP
id: 22027151
description: |
  Detects outbound FTP traffic containing LaZagne password recovery tool artifacts.
  LaZagne is commonly used by attackers for credential harvesting and data exfiltration.
type: detection
detection_id: 2027151
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific LaZagne artifacts were detected in the FTP transmission?
    context: Understanding the exact LaZagne output reveals what credentials or data were harvested.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - ftp.command
        - ftp.data
        - payload
        - file.name

  - question: What was the complete FTP session context for this LaZagne transmission?
    context: FTP commands and responses reveal the method and destination of data exfiltration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - ftp.user
        - ftp.password
        - ftp.command_arg
        - ftp.response_code

  # Type 2: Triage Assessment
  - question: Is this FTP destination server authorized for data transfers?
    context: Legitimate FTP servers should be documented in network security policies.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 21
            - 20
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - connection_count
        - first_seen

  - question: Does this source system normally perform FTP uploads?
    context: Unusual FTP activity from endpoints may indicate compromise and data exfiltration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - session_count

  # Type 3: Activity Context
  - question: What process executed LaZagne on this system?
    context: Identifying the parent process reveals the attack vector and execution method.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'lazagne'
            - 'LaZagne'
            - 'password'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What credential harvesting activity preceded this FTP transmission?
    context: LaZagne execution should be visible in process logs before data exfiltration.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'lazagne'
            - 'python'
            - 'powershell'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid
        - IntegrityLevel

  - question: Were any credential files created before this FTP activity?
    context: LaZagne typically saves harvested credentials to files before exfiltration.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          action: 'created'
          TargetFilename|contains:
            - '.txt'
            - 'password'
            - 'cred'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - ProcessGuid
        - User

  # Type 4: Impact Assessment
  - question: How much sensitive data was transmitted via this FTP session?
    context: Large FTP transfers may indicate extensive credential harvesting and data theft.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_out
        - duration
        - packets_out
        - connection_state

  - question: What applications had their credentials potentially harvested?
    context: LaZagne targets specific applications - understanding scope helps assess impact.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'browser'
            - 'wifi'
            - 'windows'
            - 'sysadmin'
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific LaZagne modules were executed based on process arguments?
    context: LaZagne module selection reveals attacker priorities and targeted credential types.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - '-oN'
            - '-oA'
            - 'all'
            - 'browsers'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - WorkingDirectory
        - User

  - question: Are there signs of additional post-exploitation tools deployment?
    context: LaZagne is often part of broader attack toolkits including persistence mechanisms.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'mimikatz'
            - 'procdump'
            - 'psexec'
            - 'wce'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the environment showing similar LaZagne activity?
    context: Coordinated credential harvesting may indicate lateral movement across multiple systems.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET ATTACK_RESPONSE LaZagne Artifact Outbound in FTP'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count
        - first_seen