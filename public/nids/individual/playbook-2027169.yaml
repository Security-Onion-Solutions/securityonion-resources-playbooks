name: ET INFO Powershell Command With No Profile Argument Over SMB - Likely Lateral Movement
id: 22027169
description: |
  Detects PowerShell execution with -nop (no profile) argument over SMB connections.
  Commonly used in lateral movement attacks to avoid loading user profiles and detection.
type: detection
detection_id: 2027169
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete PowerShell command executed over SMB?
    context: Understanding the full command reveals the attacker's intent and payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.command
        - payload
        - smb.filename
        - smb.share

  - question: What SMB share and file path was used for PowerShell execution?
    context: SMB execution paths reveal the attack vector and potential administrative access.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.path
        - smb.tree
        - smb.native_os
        - smb.native_lm

  # Type 2: Triage Assessment
  - question: Is the source IP authorized for administrative SMB access to this target?
    context: Legitimate administrative access should be documented and expected from specific systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - connection_count
        - bytes_transferred
        - first_seen
        - authentication_success

  - question: Does this PowerShell execution align with scheduled maintenance windows?
    context: Legitimate administrative PowerShell should occur during documented maintenance periods.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - connection_count
        - hour_of_day
        - day_of_week

  # Type 3: Activity Context
  - question: What authentication preceded this SMB PowerShell execution?
    context: Understanding authentication context reveals if credentials were compromised or legitimate.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.auth_type
        - smb.username
        - smb.domain
        - authentication_result

  - question: What other lateral movement indicators occurred around this time?
    context: PowerShell over SMB is often part of broader lateral movement campaigns.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 135
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - connection_state

  - question: Was there preceding reconnaissance or enumeration activity?
    context: Attackers typically enumerate targets before executing lateral movement commands.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_in
        - scan_pattern

  # Type 4: Impact Assessment
  - question: Did the PowerShell command successfully execute on the target system?
    context: Successful execution indicates potential compromise and requires immediate response.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'powershell'
          CommandLine|contains: '-nop'
        condition: selection
      fields:
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid
        - IntegrityLevel

  - question: What processes were spawned following this SMB PowerShell execution?
    context: Child processes reveal the payload's functionality and potential persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains: 'powershell'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific PowerShell payload was delivered via this SMB connection?
    context: Analyzing the payload reveals attacker tools, objectives, and potential data at risk.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'invoke-expression'
            - 'downloadstring'
            - 'iex'
            - 'base64'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User
        - WorkingDirectory

  - question: Are there signs of credential dumping or privilege escalation?
    context: Lateral movement often includes credential harvesting for further compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'mimikatz'
            - 'sekurlsa'
            - 'lsadump'
            - 'procdump'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - IntegrityLevel
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SMB PowerShell lateral movement patterns?
    context: Coordinated lateral movement indicates advanced persistent threat activity across the environment.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET INFO Powershell Command With No Profile Argument Over SMB - Likely Lateral Movement'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count
        - attack_progression