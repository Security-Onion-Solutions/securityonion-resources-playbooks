name: ET INFO Powershell Command With Hidden Window Argument Over SMB - Likely Lateral Movement
id: 22027170
description: |
  Detects PowerShell execution with hidden window argument (-w hidden) over SMB connections.
  Commonly used in lateral movement attacks to execute commands without visible windows.
type: detection
detection_id: 2027170
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete PowerShell command with hidden window execution over SMB?
    context: Understanding the full command reveals the stealth techniques and payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.command
        - payload
        - smb.filename
        - smb.path

  - question: What SMB authentication and session details were used for this execution?
    context: SMB session context reveals the access method and potential credential compromise.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.username
        - smb.domain
        - smb.session_id
        - smb.tree_id

  # Type 2: Triage Assessment
  - question: Is the source system authorized for remote PowerShell execution on this target?
    context: Legitimate remote administration should be documented and follow established procedures.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - connection_count
        - bytes_transferred
        - authentication_success_rate
        - first_seen

  - question: Does this hidden PowerShell execution occur during normal business operations?
    context: Stealth execution techniques are rarely used in legitimate administrative activities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - connection_patterns
        - time_distribution
        - user_activity

  # Type 3: Activity Context
  - question: What lateral movement preparation occurred before this hidden PowerShell execution?
    context: Attackers typically perform reconnaissance before executing stealth commands.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - connection_attempts
        - enumeration_patterns
        - port_scanning

  - question: What SMB shares were accessed prior to this PowerShell execution?
    context: Share enumeration and access patterns reveal attack progression and target selection.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.share_name
        - smb.access_type
        - smb.file_operations
        - bytes_transferred

  - question: Were there concurrent connections to multiple systems from this source?
    context: Simultaneous lateral movement attempts indicate coordinated attack activity.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - concurrent_connections
        - attack_timeline
        - target_distribution

  # Type 4: Impact Assessment
  - question: Did the hidden PowerShell command successfully execute on the target system?
    context: Successful stealth execution indicates compromise and requires immediate containment.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'powershell'
          CommandLine|contains:
            - '-w'
            - 'hidden'
        condition: selection
      fields:
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid
        - WindowStyle

  - question: What malicious activities were performed by the hidden PowerShell process?
    context: Hidden execution often involves credential theft, persistence, or data exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains: 'powershell'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - IntegrityLevel

  # Type 5: Forensic Deep-Dive
  - question: What specific stealth techniques were employed in this PowerShell execution?
    context: Understanding evasion methods helps identify the threat actor's sophistication level.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'bypass'
            - 'hidden'
            - 'noprofile'
            - 'encoded'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - ExecutionPolicy
        - WindowStyle

  - question: Are there indicators of advanced persistent threat tools or techniques?
    context: Hidden PowerShell execution often accompanies sophisticated attack frameworks.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'cobalt'
            - 'empire'
            - 'metasploit'
            - 'beacon'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - NetworkConnections
        - ProcessGuid

  - question: What persistence mechanisms were established following this execution?
    context: Hidden execution often includes establishing persistent access for future attacks.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar hidden PowerShell lateral movement?
    context: Coordinated stealth execution indicates advanced threat actor with broad network access.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET INFO Powershell Command With Hidden Window Argument Over SMB - Likely Lateral Movement'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count
        - campaign_indicators