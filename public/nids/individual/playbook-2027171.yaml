name: ET INFO Powershell Command With Execution Bypass Argument Over SMB - Likely Lateral Movement
id: 22027171
description: |
  Detects PowerShell execution with execution policy bypass over SMB connections.
  Commonly used in lateral movement attacks to circumvent security controls and execute malicious scripts.
type: detection
detection_id: 2027171
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete PowerShell command with execution policy bypass over SMB?
    context: Understanding the full bypass command reveals the attacker's evasion techniques and payload delivery.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.command
        - payload
        - smb.filename
        - smb.share

  - question: What specific execution policy bypass method was used in this attack?
    context: Different bypass techniques indicate varying levels of attacker sophistication and system access.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - execution_policy
        - bypass_method
        - powershell_arguments
        - command_parameters

  # Type 2: Triage Assessment
  - question: Is the source system authorized to bypass execution policies on this target?
    context: Execution policy bypass should only occur from authorized administrative systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - connection_count
        - administrative_access
        - policy_exceptions
        - authorization_status

  - question: Does this execution policy bypass align with documented administrative procedures?
    context: Legitimate policy bypasses should be documented and follow change management processes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - administrative_sessions
        - policy_changes
        - maintenance_windows

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this execution policy bypass?
    context: Attackers typically enumerate target systems before attempting policy circumvention.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - enumeration_attempts
        - service_discovery
        - policy_queries

  - question: Were there attempts to access PowerShell configuration before this bypass?
    context: Understanding PowerShell access patterns reveals attack preparation and target assessment.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.path
        - file_access
        - powershell_modules
        - configuration_queries

  - question: What other lateral movement techniques were attempted from this source?
    context: Execution policy bypass is often part of broader lateral movement campaigns.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 3389
            - 5985
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - lateral_movement_patterns
        - attack_techniques

  # Type 4: Impact Assessment
  - question: Did the PowerShell execution policy bypass succeed on the target system?
    context: Successful bypass indicates security control circumvention and potential system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'powershell'
          CommandLine|contains:
            - 'bypass'
            - 'unrestricted'
        condition: selection
      fields:
        - CommandLine
        - ExecutionPolicy
        - User
        - ProcessGuid
        - IntegrityLevel

  - question: What malicious scripts or commands were executed after the policy bypass?
    context: Post-bypass activity reveals the attacker's objectives and potential data at risk.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains: 'powershell'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ScriptBlockText

  # Type 5: Forensic Deep-Dive
  - question: What specific PowerShell scripts or modules were loaded after bypass?
    context: Script analysis reveals attacker tools, capabilities, and potential persistence mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'import-module'
            - 'invoke-expression'
            - 'downloadstring'
            - 'iex'
        condition: selection
      fields:
        - CommandLine
        - ModuleName
        - ScriptPath
        - ProcessGuid

  - question: Are there indicators of credential harvesting or privilege escalation?
    context: Execution policy bypass often enables credential theft and privilege escalation attacks.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'mimikatz'
            - 'sekurlsa'
            - 'invoke-mimikatz'
            - 'get-credential'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - PrivilegeLevel
        - ProcessGuid

  - question: What persistence mechanisms were established using the bypassed execution policy?
    context: Policy bypass enables attackers to establish persistent access through script-based mechanisms.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'PowerShell'
            - 'ExecutionPolicy'
            - 'ProfilePath'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar PowerShell execution policy bypass attempts?
    context: Coordinated policy bypass indicates advanced threat actor with systematic approach to security circumvention.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET INFO Powershell Command With Execution Bypass Argument Over SMB - Likely Lateral Movement'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count
        - bypass_techniques
        - campaign_scope