name: ET INFO Powershell Command With Encoded Argument Over SMB - Likely Lateral Movement
id: 22027172
description: |
  Detects PowerShell commands with encoded arguments transmitted over SMB connections.
  While legitimate administration may use encoded PowerShell, this pattern over SMB typically indicates lateral movement attacks.
type: detection
detection_id: 2027172
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete PowerShell command with encoded argument detected over SMB?
    context: Understanding the full command structure reveals the attacker's intent and payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - src_ip
        - dst_ip

  - question: What does the encoded PowerShell argument decode to?
    context: Decoding the Base64 content reveals the actual malicious commands being executed.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto
        - app_proto

  # Type 2: Triage Assessment
  - question: Is this PowerShell activity part of documented administrative tasks?
    context: Legitimate system administration may use encoded PowerShell for credential protection.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains: 'powershell.exe'
          CommandLine|contains: '-enc'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Does the timing align with scheduled maintenance windows?
    context: Administrative PowerShell scripts may be scheduled during specific maintenance periods.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - timestamp
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What preceded this SMB PowerShell activity?
    context: Understanding the attack chain helps identify initial compromise and lateral movement patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - proto
        - dst_port
        - app_proto
        - conn_state

  - question: What other SMB activity occurred from the same source around this time?
    context: Attackers often perform multiple SMB operations during lateral movement campaigns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 4: Impact Assessment
  - question: Did the PowerShell command execute successfully on the target system?
    context: Successful execution indicates potential compromise and requires immediate containment.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains: 'powershell.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid

  - question: What processes were spawned after this SMB PowerShell activity?
    context: Child processes reveal the payload's actions and potential persistence mechanisms.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What specific lateral movement tools or techniques are being used?
    context: Identifying tools helps determine threat actor capabilities and attribution.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: 'Lateral Movement'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  - question: Are there signs of credential dumping or privilege escalation?
    context: Lateral movement often involves credential harvesting for further compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains:
            - 'mimikatz'
            - 'procdump'
            - 'lsass'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar PowerShell over SMB activity?
    context: Widespread activity indicates a coordinated lateral movement campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2027172
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count