name: ET INFO Powershell Command With NonInteractive Argument Over SMB - Likely Lateral Movement
id: 22027173
description: |
  Detects PowerShell commands with non-interactive arguments transmitted over SMB connections.
  Non-interactive PowerShell over SMB is commonly used in lateral movement to execute commands silently.
type: detection
detection_id: 2027173
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete PowerShell non-interactive command detected over SMB?
    context: Understanding the full command reveals the attacker's automation and stealth techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - src_ip
        - dst_ip

  - question: What specific PowerShell parameters were used with the non-interactive flag?
    context: Additional parameters reveal the scope and intent of the automated PowerShell execution.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto
        - app_proto

  # Type 2: Triage Assessment
  - question: Is non-interactive PowerShell execution normal for this system?
    context: Some legitimate automation tools use non-interactive PowerShell for scheduled tasks.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains: 'powershell.exe'
          CommandLine|contains: '-noni'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Does this activity correlate with known administrative schedules?
    context: Legitimate non-interactive PowerShell may run during specific maintenance windows.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - timestamp
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What authentication method was used for this SMB connection?
    context: Understanding authentication helps identify compromised credentials or pass-the-hash attacks.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - proto
        - app_proto
        - conn_state
        - duration

  - question: What was the sequence of SMB operations before this PowerShell execution?
    context: SMB enumeration often precedes remote PowerShell execution in attack chains.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Were there any failed connection attempts before this successful execution?
    context: Failed attempts may indicate credential brute-forcing or lateral movement reconnaissance.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
          conn_state|contains: 'SF'
        condition: selection
      fields:
        - conn_state
        - duration
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Did the non-interactive PowerShell command execute successfully?
    context: Successful execution confirms compromise and requires immediate response.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains: 'powershell.exe'
          CommandLine|contains: '-noni'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid

  - question: What data or files were accessed after this PowerShell execution?
    context: File access patterns reveal the attacker's objectives and data at risk.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessName
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific malware or tools were deployed via this non-interactive PowerShell?
    context: Identifying deployed tools helps understand threat actor capabilities and next steps.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Are there indicators of persistence mechanisms being established?
    context: Attackers often establish persistence after successful lateral movement.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar non-interactive PowerShell over SMB activity?
    context: Multiple targets indicate a coordinated lateral movement campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2027173
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count