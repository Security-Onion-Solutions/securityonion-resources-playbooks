name: ET INFO Command Shell Activity Over SMB - Possible Lateral Movement
id: 22027174
description: |
  Detects command shell (cmd.exe) activity transmitted over SMB connections.
  While legitimate remote administration may use cmd.exe over SMB, this pattern often indicates lateral movement attacks.
type: detection
detection_id: 2027174
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific cmd.exe commands were transmitted over the SMB connection?
    context: Understanding the exact commands reveals the attacker's objectives and techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - src_ip
        - dst_ip

  - question: What was the complete command line structure detected in the SMB traffic?
    context: Full command analysis helps identify attack tools and target reconnaissance.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto
        - app_proto
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is remote cmd.exe execution normal administrative activity for this system?
    context: System administrators may legitimately use remote command execution for maintenance tasks.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains: 'cmd.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Does this activity align with documented change management processes?
    context: Legitimate remote administration should follow established procedures and timing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - timestamp
        - duration
        - bytes_toclient

  - question: Is the source IP authorized for remote administration of this target?
    context: Unauthorized source IPs indicate potential compromise or insider threat.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - count
        - bytes_toserver

  # Type 3: Activity Context
  - question: What SMB authentication preceded this command shell activity?
    context: Understanding authentication helps identify compromised credentials or lateral movement methods.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - proto
        - app_proto
        - conn_state
        - duration

  - question: What other network activity occurred from this source around the same time?
    context: Concurrent activity reveals the broader scope of the attacker's operations.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - app_proto

  # Type 4: Impact Assessment
  - question: Did the remote command shell execute successfully on the target system?
    context: Successful execution confirms system compromise and requires immediate containment.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains: 'cmd.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid

  - question: What commands were executed by the remote shell session?
    context: Executed commands reveal the attacker's actions and potential data compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          ParentImage|contains: 'cmd.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Were any files created, modified, or accessed during this session?
    context: File operations indicate data theft, malware deployment, or system modification.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessName
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific reconnaissance or enumeration commands were executed?
    context: Understanding reconnaissance helps identify the attacker's knowledge gathering and next targets.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains:
            - 'whoami'
            - 'net.exe'
            - 'ipconfig'
            - 'systeminfo'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of credential dumping or privilege escalation attempts?
    context: Attackers often escalate privileges after gaining initial remote access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          CommandLine|contains:
            - 'mimikatz'
            - 'procdump'
            - 'lsass'
            - 'sam'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar command shell over SMB activity?
    context: Multiple affected systems indicate a coordinated lateral movement campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2027174
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count