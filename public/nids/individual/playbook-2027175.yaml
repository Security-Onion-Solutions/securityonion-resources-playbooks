name: ET INFO Command Shell Activity Over SMB - Possible Lateral Movement
id: 22027175
description: |
  Detects command shell execution (cmd.exe) over SMB protocol, indicating potential lateral movement.
  May trigger on legitimate remote administration but often indicates malicious activity.
type: detection
detection_id: 2027175
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB command executed on the target system?
    context: Understanding the exact command reveals the attacker's intent and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - smb.command
        - smb.path
        - payload

  - question: What SMB shares and files were accessed during this session?
    context: Identifying accessed resources helps determine data exposure and attack scope.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this SMB command execution part of authorized administrative activity?
    context: Legitimate system administration may involve remote command execution over SMB.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Does this activity align with normal business hours and user behavior?
    context: Lateral movement attacks often occur outside business hours or from unusual source systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.duration

  # Type 3: Activity Context
  - question: What process initiated the SMB connection on the source system?
    context: Identifying the parent process helps determine if this is malware-driven lateral movement.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'net use'
            - 'psexec'
            - 'wmic'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What authentication events preceded this SMB command execution?
    context: Understanding authentication patterns reveals credential usage and potential compromise.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: Has the cmd.exe process spawned additional malicious activities on the target?
    context: Command execution often leads to further malicious actions like data collection or persistence.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains: 'cmd.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What network connections were established after the SMB command execution?
    context: Post-execution connections may indicate data exfiltration or C2 communication.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific commands were executed through the remote shell session?
    context: Command history reveals attacker objectives and techniques used for lateral movement.
    range: -15m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'cmd.exe'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid
        - ParentProcessGuid

  - question: Are there indicators of credential harvesting or privilege escalation attempts?
    context: Lateral movement often involves credential theft and privilege escalation for persistence.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'whoami'
            - 'net user'
            - 'net group'
            - 'reg save'
        condition: selection
      fields:
        - User
        - CommandLine
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar SMB command execution patterns?
    context: Lateral movement campaigns typically target multiple systems with similar techniques.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Command Shell Activity Over SMB'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader attack campaign involving the same source IP?
    context: Understanding campaign scope helps prioritize response and identify additional compromised systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes