name: ET INFO Command Shell Activity Over SMB - Possible Lateral Movement
id: 22027177
description: |
  Detects command shell activity over SMB protocol indicating potential lateral movement.
  May trigger on legitimate remote administration but often indicates malicious activity.
type: detection
detection_id: 2027177
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB command content that triggered this alert?
    context: Understanding the specific command reveals the nature of remote execution activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What SMB traffic patterns exist between these hosts?
    context: Analyzing SMB connections helps identify the scope of remote access activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - bytes_in
        - bytes_out

  # Type 2: Triage Assessment
  - question: Is this authorized remote administration for this user/system?
    context: Legitimate system administration may use SMB for remote command execution.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'psexec'
            - 'winrm'
            - 'wmic'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this activity align with normal business hours and operations?
    context: Timing analysis helps distinguish legitimate administration from malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  # Type 3: Activity Context
  - question: What process activity preceded this SMB command execution?
    context: Understanding the parent processes reveals the attack vector and methodology.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What authentication events occurred around this timeframe?
    context: Login activity helps identify if credentials were compromised for lateral movement.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'lsass.exe'
            - 'winlogon.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 4: Impact Assessment
  - question: What commands were executed on the target system after SMB access?
    context: Post-exploitation commands reveal attacker objectives and potential damage.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of credential harvesting or privilege escalation?
    context: Identifying credential theft attempts helps assess compromise scope.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'mimikatz'
            - 'procdump'
            - 'comsvcs.dll'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What files were accessed or modified during this SMB session?
    context: File activity reveals data access patterns and potential exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Are there indicators of persistence mechanisms being established?
    context: Persistence methods help identify long-term compromise and required remediation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SMB-based lateral movement patterns?
    context: Identifying campaign scope helps prioritize response and containment efforts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SMB'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: What other suspicious network activity originates from this source IP?
    context: Correlating related malicious activity helps understand attacker capabilities and targets.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category