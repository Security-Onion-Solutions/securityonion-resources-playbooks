name: ET INFO Command Shell Activity Using Comspec Environmental Variable Over SMB - Very Likely Lateral Movement
id: 22027178
description: |
  Detects command shell activity using the %comspec% environment variable over SMB connections.
  Use of %comspec% over SMB is a strong indicator of lateral movement as it's commonly used by attack tools and malware.
type: detection
detection_id: 2027178
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific commands were executed using the %comspec% environment variable?
    context: Commands using %comspec% reveal sophisticated attack techniques and specific malware families.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - src_ip
        - dst_ip

  - question: What was the complete command structure containing the %comspec% reference?
    context: Full command analysis helps identify the attack framework or tool being used.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto
        - app_proto
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is %comspec% usage over SMB ever legitimate in this environment?
    context: While rare, some legitimate tools might use %comspec% for cross-platform compatibility.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          CommandLine|contains: '%comspec%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Does this activity correlate with any authorized remote administration tools?
    context: Enterprise management tools rarely use %comspec% syntax over SMB connections.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - timestamp
        - duration
        - bytes_toclient

  # Type 3: Activity Context
  - question: What preceded this %comspec% activity in the attack chain?
    context: Understanding the attack sequence helps identify initial compromise and lateral movement progression.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - app_proto
        - conn_state

  - question: What other SMB-based lateral movement indicators occurred from this source?
    context: Attackers often use multiple SMB-based techniques during lateral movement campaigns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains: 'Lateral Movement'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  - question: Were there any authentication failures before this successful %comspec% execution?
    context: Failed authentication attempts may indicate credential brute-forcing or pass-the-hash attempts.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - conn_state
        - duration
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the %comspec% command execute successfully on the target system?
    context: Successful execution indicates definitive system compromise requiring immediate response.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          CommandLine|contains: '%comspec%'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid

  - question: What malicious payloads or tools were deployed via this %comspec% execution?
    context: Comspec-based attacks often deploy sophisticated malware or living-off-the-land tools.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What sensitive data or credentials were accessed after this compromise?
    context: Understanding data access helps assess breach impact and regulatory requirements.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.txt'
            - '.doc'
            - '.xls'
            - '.pdf'
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessName
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific malware family or attack framework is using this %comspec% technique?
    context: Identifying the threat actor helps understand capabilities, attribution, and likely next steps.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - 'Malware'
            - 'Trojan'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
        - src_ip

  - question: Are there indicators of advanced persistent threat (APT) techniques?
    context: Comspec usage often indicates sophisticated threat actors with advanced capabilities.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains:
            - 'rundll32'
            - 'regsvr32'
            - 'mshta'
            - 'wscript'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: How many other systems are affected by this %comspec% lateral movement campaign?
    context: Enterprise-wide impact assessment determines incident response priority and resource allocation.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2027178
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count