name: ET INFO Command Shell Activity Using Comspec Environmental Variable Over SMB - Very Likely Lateral Movement
id: 22027179
description: |
  Detects command shell activity using the Unicode-encoded %comspec% environment variable over SMB connections.
  Unicode encoding of %comspec% over SMB is a strong evasion technique indicating sophisticated lateral movement attacks.
type: detection
detection_id: 2027179
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific Unicode-encoded %comspec% command was detected in the SMB traffic?
    context: Unicode encoding reveals advanced evasion techniques and helps identify the attack framework.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - src_ip
        - dst_ip

  - question: What does the Unicode-encoded command decode to when converted to ASCII?
    context: Decoding the Unicode reveals the actual malicious commands being executed remotely.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - proto
        - app_proto
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is Unicode-encoded %comspec% ever used legitimately in this environment?
    context: Unicode encoding of environment variables is extremely rare in legitimate administration.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          CommandLine|contains: '%comspec%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Are there any authorized tools that might use Unicode encoding over SMB?
    context: Enterprise software rarely uses Unicode encoding for environment variables over network protocols.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - timestamp
        - duration
        - bytes_toclient

  # Type 3: Activity Context
  - question: What attack techniques preceded this Unicode-encoded %comspec% activity?
    context: Understanding the attack progression helps identify the initial compromise vector and scope.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - alert.severity

  - question: What other evasion techniques are being employed by this attacker?
    context: Sophisticated attackers often use multiple evasion techniques in coordinated campaigns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Encoded'
            - 'Obfuscated'
            - 'Evasion'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  - question: How did the attacker gain the credentials needed for this SMB-based attack?
    context: Understanding credential compromise helps identify the initial attack vector and other at-risk accounts.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Credential'
            - 'Authentication'
            - 'Login'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the Unicode-encoded %comspec% command execute successfully?
    context: Successful execution of encoded commands indicates advanced compromise requiring immediate containment.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          CommandLine|contains: '%comspec%'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid

  - question: What advanced malware or tools were deployed via this encoded execution?
    context: Unicode encoding often indicates deployment of sophisticated malware or APT tools.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What critical systems or data were accessed after this compromise?
    context: Understanding access patterns helps assess the full impact and potential data exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - User
        - ProcessName
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific APT group or malware family uses Unicode-encoded %comspec% techniques?
    context: This advanced technique helps attribute the attack to specific threat actors or campaigns.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'APT'
            - 'Advanced'
            - 'Targeted'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
        - src_ip

  - question: Are there indicators of living-off-the-land techniques being used?
    context: Advanced attackers often combine encoding with legitimate system tools to avoid detection.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains:
            - 'powershell'
            - 'wmic'
            - 'certutil'
            - 'bitsadmin'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What persistence mechanisms were established using this advanced technique?
    context: Sophisticated attackers establish multiple persistence methods after successful lateral movement.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: How widespread is this Unicode-encoded %comspec% attack across the enterprise?
    context: Advanced encoding techniques often indicate targeted campaigns affecting multiple high-value systems.
    range: +/-8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2027179
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count