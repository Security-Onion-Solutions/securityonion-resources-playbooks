name: ET INFO Nslookup Command in SMB Traffic - Possible Lateral Movement
id: 22027183
description: |
  Detects nslookup command execution over SMB protocol, indicating network reconnaissance during lateral movement.
  May trigger on legitimate network troubleshooting but often indicates malicious reconnaissance activity.
type: detection
detection_id: 2027183
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete nslookup command and target domain queried?
    context: Understanding the DNS query reveals reconnaissance targets and attacker intelligence gathering.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - smb.command
        - payload
        - smb.path

  - question: What DNS queries were made from the target system during this timeframe?
    context: DNS activity correlates with nslookup execution and reveals reconnaissance scope.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 2: Triage Assessment
  - question: Is this nslookup execution part of routine network administration?
    context: Legitimate network troubleshooting may involve DNS lookups via SMB remote sessions.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'nslookup.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Does the source system normally perform remote DNS queries on this target?
    context: Establishing baseline behavior helps distinguish legitimate administration from reconnaissance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.duration

  # Type 3: Activity Context
  - question: What SMB session activity preceded the nslookup command execution?
    context: Understanding session context reveals whether this is part of broader lateral movement.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - network.bytes
        - network.protocol
        - network.duration

  - question: What process initiated the SMB connection containing the nslookup command?
    context: Parent process identification helps determine if this is malware-driven reconnaissance.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'psexec'
            - 'wmic'
            - 'net use'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: What additional reconnaissance commands were executed after nslookup?
    context: DNS queries often precede further network mapping and target identification.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'ping'
            - 'netstat'
            - 'arp'
            - 'net view'
        condition: selection
      fields:
        - CommandLine
        - User
        - Image
        - ProcessGuid

  - question: Did the DNS reconnaissance lead to new network connections?
    context: Successful reconnaissance typically results in connections to newly discovered targets.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific domains and IP ranges were targeted during the DNS reconnaissance?
    context: DNS query patterns reveal attacker knowledge of target infrastructure and objectives.
    range: -15m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there signs of automated reconnaissance tools or scripts being used?
    context: Rapid DNS queries or specific patterns may indicate automated reconnaissance tools.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cmd.exe'
            - 'nslookup.exe'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar DNS reconnaissance via SMB activity?
    context: Coordinated reconnaissance across multiple systems indicates a broader attack campaign.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Nslookup Command in SMB Traffic'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this reconnaissance activity part of a multi-stage attack from the same source?
    context: Understanding campaign scope helps prioritize response and identify attack progression.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SMB'
            - 'Lateral Movement'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category