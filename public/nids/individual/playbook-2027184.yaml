name: ET INFO Nslookup Command in SMB Traffic - Possible Lateral Movement
id: 22027184
description: |
  Detects Unicode-encoded nslookup command execution over SMB protocol, indicating network reconnaissance during lateral movement.
  May trigger on legitimate network troubleshooting but often indicates malicious reconnaissance with encoding obfuscation.
type: detection
detection_id: 2027184
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete Unicode-encoded nslookup command and parameters?
    context: Unicode encoding may indicate obfuscation attempts to evade detection during reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - smb.command
        - payload
        - smb.path

  - question: What DNS queries were executed from the target system during this session?
    context: Correlating DNS activity with SMB traffic confirms reconnaissance execution and scope.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 2: Triage Assessment
  - question: Is this Unicode-encoded command execution part of legitimate administration?
    context: Unicode encoding in administrative tools is uncommon and may indicate malicious activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'nslookup.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Does the source system have a history of Unicode-encoded SMB commands?
    context: Establishing baseline helps distinguish legitimate tools from malicious obfuscation techniques.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SMB Traffic'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  # Type 3: Activity Context
  - question: What SMB authentication and session establishment preceded this encoded command?
    context: Understanding session context reveals credential usage and attack progression patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - network.bytes
        - network.duration
        - network.protocol

  - question: What process or tool initiated the SMB session with Unicode encoding?
    context: Parent process identification helps determine if this is advanced malware or tool usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'psexec'
            - 'wmic'
            - 'powershell'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: What additional encoded or obfuscated commands followed the nslookup execution?
    context: Unicode encoding may be part of broader obfuscation strategy across multiple commands.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'ping'
            - 'netstat'
            - 'whoami'
            - 'net'
        condition: selection
      fields:
        - CommandLine
        - User
        - Image
        - ProcessGuid

  - question: Did the DNS reconnaissance lead to connections with newly discovered systems?
    context: Successful reconnaissance typically results in lateral movement to identified targets.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific DNS targets and infrastructure were queried during reconnaissance?
    context: DNS query analysis reveals attacker knowledge of target environment and objectives.
    range: -15m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there indicators of advanced persistent threat tools using Unicode obfuscation?
    context: Unicode encoding combined with lateral movement may indicate sophisticated threat actors.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cmd.exe'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid
        - ParentProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar Unicode-encoded SMB reconnaissance?
    context: Coordinated obfuscated reconnaissance indicates advanced threat actor campaign.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Nslookup Command in SMB Traffic'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this Unicode obfuscation part of a broader campaign from the same threat actor?
    context: Understanding campaign scope and techniques helps attribute attacks and predict next steps.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SMB'
            - 'Lateral Movement'
            - 'Command'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category