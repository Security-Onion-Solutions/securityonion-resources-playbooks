name: ET INFO Ipconfig Command in SMB Traffic - Possible Lateral Movement
id: 22027185
description: |
  Detects ipconfig command execution over SMB protocol, indicating network configuration reconnaissance during lateral movement.
  May trigger on legitimate network troubleshooting but often indicates malicious network mapping activity.
type: detection
detection_id: 2027185
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete ipconfig command and parameters executed?
    context: Understanding ipconfig parameters reveals the scope of network configuration reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - smb.command
        - payload
        - smb.path

  - question: What network configuration information was gathered from the target system?
    context: Ipconfig output reveals network topology and potential pivot points for lateral movement.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'ipconfig.exe'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  # Type 2: Triage Assessment
  - question: Is this ipconfig execution part of routine network administration?
    context: Legitimate network troubleshooting may involve remote IP configuration queries via SMB.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'ipconfig.exe'
            - 'netsh.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Does the source system normally perform network configuration queries on this target?
    context: Establishing baseline behavior helps distinguish legitimate administration from reconnaissance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.duration

  # Type 3: Activity Context
  - question: What SMB session activity preceded the ipconfig command execution?
    context: Understanding session establishment reveals authentication methods and attack progression.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - network.bytes
        - network.protocol
        - network.duration

  - question: What process or tool initiated the SMB connection for network reconnaissance?
    context: Parent process identification helps determine if this is malware-driven lateral movement.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'psexec'
            - 'wmic'
            - 'net use'
            - 'powershell'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: What additional network reconnaissance commands were executed after ipconfig?
    context: Network configuration queries often precede further enumeration and target identification.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'netstat'
            - 'arp'
            - 'route'
            - 'net view'
        condition: selection
      fields:
        - CommandLine
        - User
        - Image
        - ProcessGuid

  - question: Did the network reconnaissance lead to new lateral movement attempts?
    context: Successful network mapping typically results in connections to newly identified targets.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific network interfaces and IP ranges were discovered during reconnaissance?
    context: Network topology information reveals potential pivot points and attack surface expansion.
    range: -15m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'ipconfig.exe'
            - 'netsh.exe'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - ParentProcessGuid

  - question: Are there signs of automated network mapping tools or scripts being used?
    context: Rapid network queries or specific patterns may indicate automated reconnaissance frameworks.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cmd.exe'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid
        - ParentProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar network configuration reconnaissance via SMB?
    context: Coordinated network mapping across multiple systems indicates a broader attack campaign.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Ipconfig Command in SMB Traffic'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this network reconnaissance part of a multi-stage attack from the same source?
    context: Understanding campaign scope helps prioritize response and predict attack progression.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SMB'
            - 'Lateral Movement'
            - 'Command'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category