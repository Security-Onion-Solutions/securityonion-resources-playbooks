name: ET INFO Powershell Activity Over SMB - Likely Lateral Movement
id: 22027202
description: |
  Detects PowerShell executable references transmitted over SMB protocol, indicating potential lateral movement.
  This rule identifies Unicode-encoded "powershell.exe" strings in SMB traffic, which may indicate
  remote PowerShell execution attempts or legitimate administrative PowerShell script deployment.
type: detection
detection_id: 2027202
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB communication containing the PowerShell executable reference?
    context: The full SMB session reveals the context of PowerShell usage and associated file operations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - community_id
        - rule.name

  - question: What Unicode encoding patterns were detected in the PowerShell SMB traffic?
    context: Unicode encoding in SMB may indicate obfuscation attempts or normal Windows file operations.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this PowerShell reference part of legitimate administrative activities?
    context: System administrators commonly use PowerShell for remote system management and automation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'powershell.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does the source system typically perform PowerShell-based administration?
    context: Administrative workstations may legitimately use PowerShell for remote system management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'powershell_ise.exe'
        condition: selection
      fields:
        - User
        - Image

  # Type 3: Activity Context
  - question: What process initiated the SMB activity containing PowerShell references?
    context: The parent process reveals whether this is manual administration or automated malicious activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'powershell'
            - 'copy'
            - 'xcopy'
            - 'robocopy'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What authentication events preceded this PowerShell SMB activity?
    context: Recent authentication may indicate credential compromise or legitimate administrative access.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'net use'
            - 'psexec'
            - 'Enter-PSSession'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 4: Impact Assessment
  - question: Was PowerShell successfully deployed or executed on the target system?
    context: Successful PowerShell execution indicates potential system compromise or completion of administrative tasks.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'powershell_ise.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What PowerShell commands were executed after the SMB file transfer?
    context: Subsequent PowerShell execution reveals the attacker's intent and the scope of system access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'powershell'
            - 'Invoke-'
            - 'Get-'
            - 'Set-'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What specific PowerShell scripts or modules were transferred via SMB?
    context: Script content and modules reveal the attacker's capabilities and intended actions.
    range: +/-10m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.ps1'
            - '.psm1'
            - 'powershell'
        condition: selection
      fields:
        - User
        - TargetFilename
        - ProcessName

  - question: Are there signs of PowerShell-based credential harvesting or persistence?
    context: PowerShell is commonly used for credential extraction and establishing persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'Invoke-Mimikatz'
            - 'Get-Credential'
            - 'Set-ExecutionPolicy'
            - 'New-ScheduledTask'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What PowerShell execution policy changes occurred on the target system?
    context: Execution policy changes may indicate preparation for malicious script execution.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'ExecutionPolicy'
            - 'Bypass'
            - 'Unrestricted'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar PowerShell SMB activity?
    context: Multiple systems with similar patterns indicate a coordinated PowerShell-based attack campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Powershell'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader PowerShell-based lateral movement campaign?
    context: Coordinated PowerShell attacks often involve multiple systems and sophisticated scripting techniques.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          CommandLine|contains:
            - 'powershell'
            - 'Invoke-'
            - 'Enter-PSSession'
        condition: selection
      fields:
        - host.ip
        - User
        - Image
        - CommandLine