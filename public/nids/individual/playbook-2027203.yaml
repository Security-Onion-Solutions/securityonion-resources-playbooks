name: ET INFO Possible Powershell .ps1 Script Use Over SMB
id: 22027203
description: |
  Detects PowerShell script files (.ps1) being transmitted over SMB protocol.
  May trigger on legitimate PowerShell script deployment or remote administration activities.
type: detection
detection_id: 2027203
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the name and content of the .ps1 script file transmitted over SMB?
    context: Identifying the script name and content reveals the purpose and potential malicious intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.filename
        - payload
        - smb.command

  - question: What SMB share was used to transfer the PowerShell script?
    context: Understanding the target share helps assess the scope of potential compromise.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.share
        - smb.path
        - smb.tree_id

  # Type 2: Triage Assessment
  - question: Is this .ps1 script part of authorized software deployment or administration?
    context: Legitimate PowerShell scripts are commonly used for system administration and software deployment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_total

  - question: Does the source system have administrative privileges for this PowerShell deployment?
    context: Authorized script deployment typically originates from systems with proper administrative access.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.user
        - smb.domain
        - smb.auth_type

  # Type 3: Activity Context
  - question: What preceded this PowerShell script transfer over SMB?
    context: Understanding the sequence of events helps determine if this is part of an attack chain.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - protocol
        - service

  - question: What authentication was used for the SMB session containing the script?
    context: Lateral movement attacks often use compromised credentials or pass-the-hash techniques.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.ntlm_response
        - smb.session_id
        - smb.user

  - question: What other files were accessed or transferred during this SMB session?
    context: Attackers often transfer multiple tools or scripts during lateral movement operations.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.filename
        - smb.command
        - bytes_out

  # Type 4: Impact Assessment
  - question: Was the PowerShell script executed on the target system?
    context: Script execution indicates successful lateral movement and potential system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'powershell'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User

  - question: What system changes occurred after the script transfer?
    context: PowerShell scripts can modify system configuration, install backdoors, or steal data.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.extension

  # Type 5: Forensic Deep-Dive
  - question: What PowerShell capabilities or modules does the script utilize?
    context: Analyzing script functionality reveals attacker intent and potential impact.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'powershell'
          CommandLine|contains: '.ps1'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessId
        - ParentImage

  - question: Does the script contain obfuscation or anti-analysis techniques?
    context: Malicious PowerShell scripts often use encoding or obfuscation to evade detection.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - signature

  # Type 6: Enterprise Correlation
  - question: Are similar PowerShell scripts being deployed to other systems in the network?
    context: Attackers often use the same scripts across multiple targets during lateral movement campaigns.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Powershell .ps1 Script Use Over SMB'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count