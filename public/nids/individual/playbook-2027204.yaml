name: ET HUNTING Possible Powershell .ps1 Script Use Over SMB
id: 22027204
description: |
  Detects PowerShell script files (.ps1) with Unicode encoding being transmitted over SMB protocol.
  May trigger on legitimate PowerShell script deployment with Unicode characters or internationalized content.
type: detection
detection_id: 2027204
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the Unicode-encoded PowerShell script content detected in SMB traffic?
    context: Unicode encoding may indicate obfuscation attempts or legitimate internationalized scripts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - smb.filename

  - question: What specific Unicode encoding pattern was detected in the .ps1 reference?
    context: Understanding the encoding helps distinguish between legitimate Unicode usage and obfuscation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.command
        - smb.filename
        - bytes_out

  # Type 2: Triage Assessment
  - question: Is Unicode encoding expected for PowerShell scripts in this environment?
    context: Some organizations use internationalized PowerShell scripts that legitimately contain Unicode.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - connection_count
        - bytes_total

  - question: Does this system typically receive PowerShell scripts via SMB?
    context: Regular script deployment patterns help distinguish between normal operations and suspicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'Powershell'
        condition: selection
      fields:
        - src_ip
        - alert_count
        - rule.name

  # Type 3: Activity Context
  - question: What SMB operations preceded this Unicode PowerShell script detection?
    context: Understanding the SMB session context reveals whether this is part of normal file operations.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.command
        - smb.share
        - smb.user

  - question: What authentication context was used for this SMB session?
    context: Authentication details help determine if legitimate credentials or compromise techniques were used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.auth_type
        - smb.domain
        - smb.session_id

  - question: What other Unicode-encoded content was transmitted in this timeframe?
    context: Multiple Unicode-encoded transmissions may indicate systematic obfuscation attempts.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - connection_count

  # Type 4: Impact Assessment
  - question: Was the Unicode PowerShell script successfully executed on the target?
    context: Script execution indicates potential compromise requiring immediate investigation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'powershell'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User

  - question: What files were created or modified after this script transmission?
    context: File system changes help assess the impact and persistence of the PowerShell activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What PowerShell execution parameters were used with the Unicode script?
    context: Execution parameters reveal how the script was invoked and potential evasion techniques.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'powershell'
          CommandLine|contains: '.ps1'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessId
        - ParentProcessGuid

  - question: Are there indicators of PowerShell obfuscation beyond Unicode encoding?
    context: Advanced attacks often combine multiple obfuscation techniques to evade detection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'powershell'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other endpoints receiving similar Unicode-encoded PowerShell scripts?
    context: Coordinated deployment of obfuscated scripts indicates a potential campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'HUNTING Possible Powershell .ps1 Script'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count