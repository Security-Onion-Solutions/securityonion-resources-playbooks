name: ET INFO Possible WMI .mof Managed Object File Use Over SMB
id: 22027205
description: |
  Detects WMI Managed Object Format (.mof) files being transmitted over SMB protocol.
  May trigger on legitimate WMI management activities or system administration using MOF files.
type: detection
detection_id: 2027205
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the name and content of the .mof file transmitted over SMB?
    context: MOF files contain WMI class definitions and can be used for persistence or system manipulation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.filename
        - payload
        - smb.command

  - question: What SMB share and path was used for the MOF file transfer?
    context: Understanding the target location helps assess the potential for WMI persistence installation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.share
        - smb.path
        - smb.tree_id

  # Type 2: Triage Assessment
  - question: Is this MOF file part of authorized WMI management or system administration?
    context: Legitimate WMI administration may involve deploying MOF files for system monitoring or configuration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_total

  - question: Does the source system have legitimate WMI administrative privileges?
    context: Authorized MOF deployment typically originates from systems with proper WMI management access.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.user
        - smb.domain
        - smb.auth_type

  # Type 3: Activity Context
  - question: What WMI-related activity preceded this MOF file transfer?
    context: Understanding the sequence helps determine if this is part of legitimate WMI operations or an attack.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - protocol
        - service

  - question: What authentication method was used for the SMB session containing the MOF file?
    context: WMI attacks often leverage compromised credentials or pass-the-hash techniques for lateral movement.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.ntlm_response
        - smb.session_id
        - smb.user

  - question: What other files were transferred during this SMB session?
    context: Attackers often transfer multiple components including MOF files, scripts, and executables.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.filename
        - smb.command
        - bytes_out

  # Type 4: Impact Assessment
  - question: Was the MOF file compiled and installed into the WMI repository?
    context: MOF compilation indicates successful WMI persistence installation requiring immediate response.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'mofcomp'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User

  - question: What WMI events or subscriptions were created after the MOF file transfer?
    context: WMI event subscriptions are commonly used for persistence and triggering malicious payloads.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'wmic'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessId
        - User

  # Type 5: Forensic Deep-Dive
  - question: What WMI classes or providers are defined in the MOF file?
    context: Analyzing MOF content reveals the specific WMI capabilities being installed or modified.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          CommandLine|contains: '.mof'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessId
        - ParentImage

  - question: Are there signs of WMI-based persistence or backdoor installation?
    context: MOF files can establish persistent WMI event consumers for maintaining system access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          TargetObject|contains: 'WMI'
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What executables or scripts are referenced within the MOF file?
    context: MOF files often reference external executables that will be triggered by WMI events.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - signature

  # Type 6: Enterprise Correlation
  - question: Are similar MOF files being deployed to other systems in the network?
    context: Coordinated MOF deployment indicates a systematic WMI-based attack campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'WMI .mof Managed Object File'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count