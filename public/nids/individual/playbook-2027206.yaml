name: ET INFO Possible WMI .mof Managed Object File Use Over SMB
id: 22027206
description: |
  Detects WMI Managed Object Format (.mof) files with Unicode encoding being transmitted over SMB protocol.
  May trigger on legitimate WMI management activities using internationalized MOF files or Unicode content.
type: detection
detection_id: 2027206
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the Unicode-encoded MOF file content detected in SMB traffic?
    context: Unicode encoding in MOF files may indicate obfuscation attempts or legitimate internationalized WMI definitions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - smb.filename

  - question: What specific Unicode encoding pattern was detected in the .mof reference?
    context: Understanding the encoding helps distinguish between legitimate Unicode usage and evasion techniques.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.command
        - smb.filename
        - bytes_out

  # Type 2: Triage Assessment
  - question: Is Unicode encoding expected for WMI MOF files in this environment?
    context: Some organizations use internationalized WMI classes that legitimately contain Unicode characters.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - connection_count
        - bytes_total

  - question: Does this system typically receive WMI-related files via SMB?
    context: Regular WMI management patterns help distinguish between normal operations and suspicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'WMI'
        condition: selection
      fields:
        - src_ip
        - alert_count
        - rule.name

  # Type 3: Activity Context
  - question: What WMI or SMB operations preceded this Unicode MOF file detection?
    context: Understanding the session context reveals whether this is part of normal WMI administration.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.command
        - smb.share
        - smb.user

  - question: What authentication context was used for this WMI-related SMB session?
    context: Authentication details help determine if legitimate WMI credentials or compromise techniques were used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.auth_type
        - smb.domain
        - smb.session_id

  - question: What other Unicode-encoded WMI content was transmitted in this timeframe?
    context: Multiple Unicode-encoded WMI transmissions may indicate systematic obfuscation of WMI attacks.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - connection_count

  # Type 4: Impact Assessment
  - question: Was the Unicode MOF file successfully compiled into the WMI repository?
    context: MOF compilation indicates successful WMI modification requiring immediate investigation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'mofcomp'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessGuid
        - User

  - question: What WMI classes or event subscriptions were created after this MOF transmission?
    context: WMI modifications help assess the impact and persistence mechanisms established by the attack.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'wmic'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessId
        - User

  # Type 5: Forensic Deep-Dive
  - question: What WMI execution parameters were used with the Unicode MOF file?
    context: Execution parameters reveal how the MOF was processed and potential evasion techniques.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          CommandLine|contains: '.mof'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - ProcessId
        - ParentProcessGuid

  - question: Are there indicators of WMI obfuscation beyond Unicode encoding?
    context: Advanced WMI attacks often combine multiple obfuscation techniques to evade detection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          TargetObject|contains: 'WMI'
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What WMI event consumers or filters were established through this MOF file?
    context: Analyzing WMI persistence mechanisms reveals the long-term impact of the attack.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Image|contains: 'wmic'
          CommandLine|contains: 'consumer'
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other endpoints receiving similar Unicode-encoded MOF files?
    context: Coordinated deployment of obfuscated WMI components indicates a potential campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'WMI .mof Managed Object File'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count