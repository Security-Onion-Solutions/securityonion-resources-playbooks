name: ET INFO Cryptocurrency Miner Checkin M2
id: 22027316
description: |
  Detects cryptocurrency mining software communicating with mining pools via JSON-RPC protocol.
  May indicate unauthorized resource usage or compromised systems being used for cryptomining.
type: detection
detection_id: 2027316
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete JSON-RPC mining request payload?
    context: Analyzing the mining protocol reveals specific mining software and pool configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What mining pool endpoints are being contacted?
    context: Identifying mining pools helps understand the mining operation and potential revenue streams.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 2: Triage Assessment
  - question: Is cryptocurrency mining authorized on this system?
    context: Some organizations permit legitimate mining activities during off-hours or on designated systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'miner'
            - 'xmrig'
            - 'cpuminer'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this mining activity occur during business hours?
    context: Mining during business hours typically indicates unauthorized usage affecting productivity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 3: Activity Context
  - question: What processes are consuming high CPU resources on this system?
    context: Mining software typically exhibits high CPU utilization patterns that impact system performance.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: How was the mining software initially installed or executed?
    context: Understanding the infection vector helps identify security gaps and prevent reoccurrence.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - 'miner'
            - 'xmrig'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  # Type 4: Impact Assessment
  - question: What is the volume of mining traffic and potential resource impact?
    context: Quantifying network usage helps assess performance impact and potential costs.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in

  - question: Are there signs of system performance degradation or instability?
    context: Mining can cause system crashes or performance issues affecting business operations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'taskmgr.exe'
            - 'perfmon.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What mining software variant and configuration is being used?
    context: Identifying specific mining malware helps understand capabilities and removal procedures.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - '--donate-level'
            - '--pool'
            - '--user'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there persistence mechanisms ensuring mining continues after reboot?
    context: Persistent mining malware requires additional cleanup steps beyond process termination.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network also performing cryptocurrency mining?
    context: Mining malware often spreads laterally, requiring enterprise-wide investigation and remediation.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Cryptocurrency'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other suspicious activities correlate with this mining behavior?
    context: Mining may be part of broader malware infections including backdoors or data theft.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category