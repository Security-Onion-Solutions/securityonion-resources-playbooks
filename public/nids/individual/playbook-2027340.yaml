name: ET MALWARE Win32/ElectricFish Authentication Packet Observed
id: 22027340
description: |
  Detects Win32/ElectricFish malware authentication packets used for covert tunneling.
  This APT-associated malware creates encrypted tunnels for command and control communications.
type: detection
detection_id: 2027340
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact ElectricFish authentication packet structure detected?
    context: Analyzing the packet structure confirms malware variant and communication protocol details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What network connections are associated with this ElectricFish activity?
    context: Understanding connection patterns reveals the scope of tunneling infrastructure.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_in
        - bytes_out

  # Type 2: Triage Assessment
  - question: Is this connection part of legitimate tunneling software usage?
    context: Some organizations use legitimate tunneling tools that might have similar packet patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'ssh'
            - 'putty'
            - 'tunnel'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this activity align with normal network administration patterns?
    context: Timing and user context helps distinguish malicious tunneling from legitimate remote access.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 3: Activity Context
  - question: What processes were running when this ElectricFish communication occurred?
    context: Identifying associated processes helps understand the malware's execution context and capabilities.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What initial access vector preceded this ElectricFish deployment?
    context: Understanding how ElectricFish was deployed reveals the attack chain and entry point.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: What data is being tunneled through this ElectricFish connection?
    context: Analyzing traffic volume and patterns helps assess potential data exfiltration.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Are there signs of lateral movement through this tunnel?
    context: ElectricFish enables lateral movement, requiring assessment of compromised system scope.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What ElectricFish malware files are present on the infected system?
    context: Identifying malware files enables proper removal and forensic analysis.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: What persistence mechanisms has ElectricFish established?
    context: ElectricFish may establish persistence for continued access requiring thorough cleanup.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: Are there indicators of credential harvesting or privilege escalation?
    context: APT groups using ElectricFish often perform credential theft for persistent access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'lsass.exe'
            - 'mimikatz'
            - 'procdump'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 6: Enterprise Correlation
  - question: Are other systems showing ElectricFish or related APT activity?
    context: APT campaigns typically target multiple systems requiring enterprise-wide threat hunting.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'ElectricFish'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other APT tactics and techniques are observed across the network?
    context: ElectricFish is part of broader APT campaigns requiring comprehensive threat assessment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'APT'
            - 'trojan-activity'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name