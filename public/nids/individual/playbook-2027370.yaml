name: ET MALWARE Suspected ExtraPulsar Backdoor
id: 22027370
description: |
  Detects ExtraPulsar backdoor communication over SMB protocol with characteristic signature.
  This backdoor enables remote command execution and file transfer capabilities.
type: detection
detection_id: 2027370
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact ExtraPulsar signature pattern detected in SMB traffic?
    context: Analyzing the specific backdoor signature confirms malware presence and variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What SMB connections are associated with this ExtraPulsar activity?
    context: Understanding SMB session details reveals the scope of backdoor communications.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - src_port
        - bytes_in
        - bytes_out
        - duration

  # Type 2: Triage Assessment
  - question: Is this legitimate SMB administration activity for this system?
    context: Normal SMB administration might trigger false positives requiring verification of malicious intent.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'psexec'
            - 'winrm'
            - 'smbclient'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this SMB activity align with scheduled maintenance or administration?
    context: Timing analysis helps distinguish legitimate administration from malicious backdoor usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  # Type 3: Activity Context
  - question: What processes were executing when ExtraPulsar backdoor activity occurred?
    context: Identifying running processes helps understand the execution context and potential impact.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: How was the ExtraPulsar backdoor initially deployed on this system?
    context: Understanding the deployment method reveals the attack vector and initial compromise.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.sys'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  # Type 4: Impact Assessment
  - question: What commands have been executed through the ExtraPulsar backdoor?
    context: Analyzing backdoor commands reveals attacker objectives and potential system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of data exfiltration through the SMB backdoor?
    context: Large outbound data transfers may indicate sensitive information theft.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_out
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What ExtraPulsar backdoor files are present on the compromised system?
    context: Identifying backdoor components enables complete removal and forensic analysis.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What persistence mechanisms has the ExtraPulsar backdoor established?
    context: Backdoors typically establish persistence requiring thorough system cleanup.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'CurrentVersion'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: Are there indicators of privilege escalation or credential harvesting?
    context: Backdoors often attempt to escalate privileges for enhanced system access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'lsass.exe'
            - 'winlogon.exe'
            - 'explorer.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 6: Enterprise Correlation
  - question: Are other systems showing ExtraPulsar or similar backdoor activity?
    context: Backdoor campaigns often target multiple systems requiring enterprise-wide investigation.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'ExtraPulsar'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other malicious SMB activity is occurring across the network?
    context: SMB-based attacks often involve multiple techniques requiring comprehensive analysis.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_port|contains:
            - 139
            - 445
          rule.category|contains: 'trojan-activity'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name