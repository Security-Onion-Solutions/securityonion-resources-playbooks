name: ET INFO Spotify P2P Client
id: 22027397
description: |
  Detects Spotify peer-to-peer client communication used for music streaming optimization.
  This is typically legitimate application behavior but may violate corporate network policies.
type: detection
detection_id: 2027397
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Spotify P2P protocol signature detected?
    context: Understanding the P2P protocol helps confirm legitimate Spotify usage versus potential false positives.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What UDP traffic patterns are associated with this Spotify P2P activity?
    context: Analyzing P2P traffic volume helps understand bandwidth usage and network impact.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 57621
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in
        - duration

  # Type 2: Triage Assessment
  - question: Is Spotify usage authorized on this corporate network?
    context: Many organizations have policies restricting streaming applications during business hours.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'spotify'
            - 'Spotify.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this Spotify usage occur during business hours or personal time?
    context: Timing analysis helps determine policy violations and appropriate response measures.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 57621
        condition: selection
      fields:
        - dst_ip
        - bytes_out

  # Type 3: Activity Context
  - question: What user account is associated with this Spotify P2P activity?
    context: Identifying the specific user helps with policy enforcement and user education.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'spotify'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other applications were running when Spotify P2P traffic occurred?
    context: Understanding concurrent applications helps assess overall productivity impact.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 4: Impact Assessment
  - question: What is the bandwidth consumption impact of this Spotify P2P traffic?
    context: P2P traffic can consume significant bandwidth affecting business applications.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 57621
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in

  - question: Are there performance impacts on the system running Spotify?
    context: Streaming applications can affect system performance and user productivity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image

  # Type 5: Forensic Deep-Dive
  - question: What version and configuration of Spotify is being used?
    context: Understanding application details helps with policy development and technical controls.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains: 'spotify'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: Are there any security risks associated with this P2P application usage?
    context: P2P applications may introduce security vulnerabilities or policy violations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'policy-violation'
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: What network connections are established by the Spotify application?
    context: Understanding all network connections helps assess security and compliance risks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 6: Enterprise Correlation
  - question: How many users across the organization are using Spotify or similar streaming services?
    context: Enterprise-wide usage patterns help inform policy decisions and network planning.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Spotify'
        condition: selection
      fields:
        - src_ip
        - rule.name

  - question: What other policy-violating applications are being used across the network?
    context: Comprehensive policy violation analysis helps prioritize enforcement efforts.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'policy-violation'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip