name: ET ATTACK_RESPONSE Windows 32bit procdump Dump File Exfiltration
id: 22027436
description: |
  Detects potential exfiltration of Windows memory dumps created by procdump.exe.
  May trigger on legitimate system administration or debugging activities using procdump.
type: detection
detection_id: 2027436
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete file signature and content being transmitted?
    context: Understanding the exact procdump signature confirms memory dump exfiltration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - flow_id

  - question: What is the size and structure of the transmitted data?
    context: Memory dumps are typically large files with specific headers indicating process information.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this system authorized to use procdump for legitimate debugging?
    context: System administrators may use procdump for troubleshooting or forensic analysis.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'procdump'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage

  - question: Does the timing align with scheduled maintenance or incident response?
    context: Legitimate procdump usage often occurs during planned activities or security investigations.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'procdump'
            - 'taskmgr'
            - 'procmon'
        condition: selection
      fields:
        - User
        - Image
        - ProcessId

  # Type 3: Activity Context
  - question: What process initiated the procdump execution?
    context: Understanding the parent process helps determine if this is malicious credential dumping.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'procdump'
        condition: selection
      fields:
        - ParentImage
        - ParentCommandLine
        - User
        - CommandLine

  - question: What other credential access tools were used around the same time?
    context: Attackers often use multiple credential dumping techniques in sequence.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'mimikatz'
            - 'sekurlsa'
            - 'lsass'
            - 'pwdump'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 4: Impact Assessment
  - question: Was sensitive process memory successfully dumped?
    context: Successful LSASS dumps contain credentials that can be extracted offline.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'lsass'
            - '-ma'
            - '-accepteula'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessId

  - question: What is the destination of the exfiltrated dump file?
    context: External destinations indicate data theft while internal may be legitimate analysis.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: Are there signs of credential extraction tools on the system?
    context: Attackers often stage credential extraction tools before dumping memory.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'mimikatz'
            - 'procdump'
            - '.dmp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: What persistence mechanisms were established after credential access?
    context: Successful credential theft often leads to persistence establishment.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar procdump exfiltration patterns?
    context: Advanced attackers often dump credentials from multiple systems simultaneously.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'procdump'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader credential harvesting campaign?
    context: Multiple credential access techniques across the enterprise indicate coordinated attack.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'credential'
            - 'lsass'
            - 'mimikatz'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category