name: ET MALWARE Win32/Phorpiex Template 3 Active - Outbound Malicious Email Spam
id: 22027437
description: |
  Detects Win32/Phorpiex malware sending extortion spam emails with specific template content.
  May rarely trigger on legitimate emails discussing computer security or malware topics.
type: detection
detection_id: 2027437
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete email content and headers being transmitted?
    context: Understanding the full spam template reveals the extortion scheme and campaign details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - flow_id

  - question: What are the SMTP transaction details for this spam email?
    context: SMTP headers reveal sender information, routing, and campaign infrastructure.
    range: +/-2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 25
        condition: selection
      fields:
        - bytes_toserver
        - duration
        - proto

  # Type 2: Triage Assessment
  - question: Is this system authorized to send bulk emails?
    context: Legitimate mail servers may handle security-related content that could trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does the source system typically generate legitimate email traffic?
    context: Workstations sending SMTP traffic may indicate malware infection.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - app_proto

  # Type 3: Activity Context
  - question: What process initiated the SMTP connection?
    context: Identifying the sending process helps determine if this is malware or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'smtp'
            - 'mail'
            - 'send'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What other malicious activities occurred before this spam attempt?
    context: Phorpiex infections often involve initial compromise and credential theft.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'malware'
            - 'trojan'
            - 'botnet'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  # Type 4: Impact Assessment
  - question: How many spam emails has this system attempted to send?
    context: Volume indicates the scale of the botnet operation and potential reputation damage.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - duration

  - question: What email addresses and domains are being targeted?
    context: Target analysis reveals the scope and intent of the spam campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.type_name: 'MX'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 5: Forensic Deep-Dive
  - question: What Phorpiex malware variant is present on the system?
    context: Different Phorpiex variants have specific capabilities and persistence mechanisms.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - 'executable'
            - 'application'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: How does the malware maintain persistence on the infected system?
    context: Understanding persistence helps with complete malware removal.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What command and control infrastructure is the malware using?
    context: C2 communications reveal the botnet infrastructure and campaign coordination.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Phorpiex?
    context: Phorpiex can spread through network shares and email attachments.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Phorpiex'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip

  - question: Is this part of a coordinated spam campaign across multiple infected systems?
    context: Botnets coordinate spam campaigns across infected hosts for maximum impact.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'spam'
            - 'malicious email'
            - 'botnet'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name