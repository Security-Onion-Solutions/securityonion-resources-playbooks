name: ET MALWARE Win32/Phorpiex Template 4 Active - Outbound Malicious Email Spam
id: 22027438
description: |
  Detects Win32/Phorpiex malware sending extortion spam emails with template 4 content.
  May rarely trigger on legitimate emails discussing computer security or malware topics.
type: detection
detection_id: 2027438
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete spam email template and content being transmitted?
    context: Analyzing the full template 4 content reveals extortion tactics and payment demands.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - flow_id

  - question: What are the SMTP protocol details for this spam transmission?
    context: SMTP analysis reveals email routing, size, and transmission characteristics.
    range: +/-2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 25
        condition: selection
      fields:
        - bytes_toserver
        - duration
        - proto

  # Type 2: Triage Assessment
  - question: Is this system legitimately configured to send outbound email?
    context: Workstations typically should not send direct SMTP traffic to external servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this match normal email patterns for this system?
    context: Sudden bulk email activity from workstations indicates potential malware infection.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - app_proto

  # Type 3: Activity Context
  - question: What process is responsible for sending these spam emails?
    context: Identifying the malicious process helps understand the infection vector and payload.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'smtp'
            - 'mail'
            - 'send'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What initial compromise led to this Phorpiex infection?
    context: Understanding the infection vector helps prevent future compromises.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'exploit'
            - 'malware'
            - 'trojan'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  # Type 4: Impact Assessment
  - question: What is the volume and frequency of spam emails being sent?
    context: High volume indicates active botnet participation and potential reputation damage.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - duration

  - question: What email infrastructure is being targeted by this spam campaign?
    context: Target analysis reveals the scope and geographic distribution of the campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.type_name: 'MX'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 5: Forensic Deep-Dive
  - question: What specific Phorpiex malware files are present on the system?
    context: File analysis reveals the malware variant and potential additional payloads.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - 'executable'
            - 'application'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: How has the malware established persistence on the infected system?
    context: Persistence mechanisms must be removed to prevent reinfection.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What command and control communications are active?
    context: C2 traffic reveals botnet infrastructure and coordination mechanisms.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Phorpiex template 4 activity?
    context: Multiple infections indicate potential lateral movement or shared infection vector.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Phorpiex Template 4'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip

  - question: Is this part of a coordinated botnet spam campaign?
    context: Synchronized spam campaigns across multiple infected systems indicate active botnet coordination.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'spam'
            - 'Phorpiex'
            - 'malicious email'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name