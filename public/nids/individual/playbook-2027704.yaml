name: ET MALWARE eCh0raix/QNAPCrypt Requesting Key/Wallet/Note
id: 22027704
description: |
  Detects eCh0raix/QNAPCrypt ransomware requesting encryption keys via Tor onion services.
  This indicates active ransomware infection attempting to retrieve decryption information.
type: detection
detection_id: 2027704
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete API request pattern for key retrieval?
    context: Understanding the exact ransomware API call reveals campaign identification and encryption status.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers.user_agent
        - payload_printable

  - question: What campaign ID is being requested from the ransomware service?
    context: Campaign IDs help identify specific ransomware variants and victim tracking.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          url.path|contains: 'GetAvailKeysByCampId'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this a QNAP NAS device or IoT system as expected for this ransomware?
    context: eCh0raix specifically targets QNAP NAS devices, confirming device type validates the threat.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers.server
        - url.path

  - question: Are there signs of legitimate QNAP administration versus ransomware activity?
    context: Distinguishing between normal NAS operations and malicious encryption helps confirm infection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What preceded this ransomware key request - initial infection or file encryption?
    context: Understanding the infection timeline helps determine encryption progress and response urgency.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'encrypt'
            - 'crypt'
            - '.qnap'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What file system activity occurred during the encryption process?
    context: File modification patterns reveal encryption scope and affected data types.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - 'encrypt'
            - 'locked'
            - 'crypt'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  # Type 4: Impact Assessment
  - question: Was the ransomware key request successful?
    context: Successful key retrieval indicates the ransomware can proceed with full encryption or provide decryption.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - flow.bytes_toclient

  - question: What is the scope of file encryption on the affected system?
    context: Understanding encryption extent helps prioritize recovery efforts and assess data loss.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.extension
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What other eCh0raix/QNAPCrypt indicators are present on this system?
    context: Multiple ransomware artifacts confirm infection and help understand attack progression.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'QNAPCrypt'
            - 'eCh0raix'
            - 'ransomware'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - alert.severity

  - question: Are there ransom notes or payment instructions being retrieved?
    context: Ransom note delivery indicates completed encryption and extortion attempt.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'note'
            - 'ransom'
            - 'payment'
            - 'bitcoin'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - http.response.status_code

  - question: What persistence mechanisms has the ransomware established?
    context: Understanding persistence helps with complete removal and prevents reinfection.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Service'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other QNAP or IoT devices in the network showing similar ransomware activity?
    context: eCh0raix campaigns often target multiple NAS devices in the same network segment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'QNAPCrypt'
            - 'eCh0raix'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature