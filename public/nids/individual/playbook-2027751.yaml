name: ET MALWARE [GIGAMON_ATR] FIN8 BADHATCH Remote Shell Banner
id: 22027751
description: |
  Detects FIN8 BADHATCH backdoor remote shell banner indicating active command and control session.
  This represents confirmed malware communication from a sophisticated threat actor.
type: detection
detection_id: 2027751
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete BADHATCH remote shell banner and version information?
    context: Understanding the exact banner reveals backdoor variant and capabilities for threat assessment.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient
        - alert.signature

  - question: What SSL/TLS certificate details are associated with this C2 connection?
    context: Certificate analysis helps identify FIN8 infrastructure and potential campaign attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.fingerprint
        - tls.server.certificate.not_after

  # Type 2: Triage Assessment
  - question: Is this SSL connection to port 443 expected for this system's normal operations?
    context: Legitimate HTTPS traffic analysis helps distinguish between normal operations and C2 activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - conn_state
        - duration
        - flow.bytes_toserver

  - question: Does this system typically establish encrypted connections to this destination?
    context: Historical connection patterns help identify anomalous C2 communications.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - conn_state

  # Type 3: Activity Context
  - question: What process established this BADHATCH C2 connection?
    context: Identifying the parent process reveals infection vector and persistence mechanism.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network reconnaissance or lateral movement preceded this backdoor activation?
    context: Understanding attack progression helps identify initial compromise and affected systems.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - conn_state
        - proto

  - question: What file system changes occurred around the time of backdoor deployment?
    context: File modifications reveal backdoor installation and potential additional payload deployment.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage
        - file.size

  # Type 4: Impact Assessment
  - question: What commands or data were transmitted through this remote shell session?
    context: Command analysis reveals attacker objectives and potential data compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - duration
        - conn_state

  - question: Are there signs of data exfiltration through this C2 channel?
    context: Large outbound data transfers indicate potential sensitive information theft.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What other FIN8 or BADHATCH artifacts are present on this system?
    context: Multiple FIN8 indicators confirm attribution and help understand campaign scope.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'FIN8'
            - 'BADHATCH'
            - 'ShellTea'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip

  - question: What persistence mechanisms has BADHATCH established on the compromised system?
    context: Understanding persistence helps with complete remediation and prevents reinfection.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Service'
            - 'CurrentVersion'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with FIN8 C2 infrastructure?
    context: Multiple compromised hosts indicate broader campaign and need for enterprise-wide response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'FIN8'
            - 'BADHATCH'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature