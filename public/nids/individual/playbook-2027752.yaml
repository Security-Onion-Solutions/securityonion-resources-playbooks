name: ET MALWARE [GIGAMON_ATR] FIN8 BADHATCH CnC Checkin
id: 22027752
description: |
  Detects FIN8 BADHATCH backdoor command and control checkin with specific payload pattern.
  Indicates active malware beacon confirming persistent compromise by sophisticated threat actor.
type: detection
detection_id: 2027752
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact BADHATCH checkin payload structure and identifier?
    context: Understanding the beacon format reveals campaign tracking and backdoor configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - flow.bytes_toserver
        - alert.signature

  - question: What is the hexadecimal pattern and campaign identifier in this C2 communication?
    context: Specific byte patterns help identify BADHATCH variant and track FIN8 campaign infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - conn_state
        - duration

  # Type 2: Triage Assessment
  - question: Is this 64-byte payload size consistent with normal application traffic from this host?
    context: Fixed payload sizes are uncommon in legitimate traffic and indicate structured malware communication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - flow.bytes_toserver
        - conn_state

  - question: Does this system normally communicate with external hosts on port 443?
    context: Historical HTTPS patterns help distinguish between legitimate and malicious encrypted traffic.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - flow.bytes_toserver
        - flow.bytes_toclient

  # Type 3: Activity Context
  - question: What process is generating these structured C2 checkins?
    context: Identifying the beacon source helps understand infection method and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What is the timing pattern of these BADHATCH checkins?
    context: Beacon intervals reveal C2 configuration and help predict future communications.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - flow.bytes_toserver
        - conn_state
        - duration

  - question: What other network activity correlates with these C2 checkins?
    context: Understanding concurrent network behavior helps identify additional malware components or lateral movement.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state

  # Type 4: Impact Assessment
  - question: Are there signs of command execution following these C2 checkins?
    context: Post-beacon activity reveals if the backdoor is receiving and executing attacker commands.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentCommandLine

  - question: What data volume is being transmitted after successful C2 checkins?
    context: Increased data flow following beacons may indicate data exfiltration or additional payload delivery.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - duration
        - conn_state

  # Type 5: Forensic Deep-Dive
  - question: What other FIN8 BADHATCH indicators exist on this compromised system?
    context: Multiple FIN8 artifacts confirm sophisticated threat actor presence and campaign scope.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'FIN8'
            - 'BADHATCH'
            - 'ShellTea'
        condition: selection
      fields:
        - alert.signature
        - alert.category
        - dst_ip
        - alert.severity

  - question: How has BADHATCH maintained persistence on this system?
    context: Understanding persistence mechanisms is crucial for complete malware removal and prevention of reinfection.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Service'
            - 'CurrentVersion'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  - question: What files has BADHATCH created or modified for its operation?
    context: File artifacts help understand backdoor installation and identify additional components for removal.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar BADHATCH C2 checkin patterns?
    context: Multiple infected systems indicate broader FIN8 campaign requiring coordinated incident response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'ET MALWARE [GIGAMON_ATR] FIN8 BADHATCH CnC Checkin'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature