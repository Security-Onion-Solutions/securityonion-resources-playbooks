name: ET INFO Windows Update P2P Activity
id: 22027766
description: |
  Detects Windows Update peer-to-peer activity using the Swarm protocol.
  This is legitimate Windows Update behavior but may indicate systems sharing updates across the network.
type: detection
detection_id: 2027766
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Swarm protocol message content detected?
    context: Understanding the complete payload confirms Windows Update P2P activity versus potential protocol abuse.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: What destination port was used for this P2P communication?
    context: Windows Update P2P typically uses high ports, unusual ports may indicate configuration issues.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_port
        - src_port
        - proto

  # Type 2: Triage Assessment
  - question: Is this system configured for Windows Update P2P sharing?
    context: Legitimate P2P activity should align with Windows Update delivery optimization settings.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in

  - question: Does this activity occur during normal business hours?
    context: Windows Update P2P often occurs during maintenance windows or off-hours.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Windows Update P2P"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 3: Activity Context
  - question: What other network activity preceded this P2P communication?
    context: Understanding the sequence helps confirm legitimate Windows Update behavior.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: Are there concurrent Windows Update-related DNS queries?
    context: Legitimate P2P activity often accompanies queries to Microsoft update domains.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "windowsupdate"
            - "microsoft.com"
            - "download.microsoft.com"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: How much data was transferred in this P2P session?
    context: Large transfers may indicate successful update sharing or potential data exfiltration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration

  - question: Are multiple internal systems participating in P2P activity?
    context: Widespread P2P activity confirms legitimate Windows Update distribution.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Windows Update P2P"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 5: Forensic Deep-Dive
  - question: What process initiated this network connection?
    context: Legitimate P2P should originate from Windows Update service processes.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "svchost.exe"
            - "wuauclt.exe"
            - "UsoClient.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there any suspicious file operations around this time?
    context: Malware might abuse P2P protocols, check for concurrent suspicious file activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".exe"
            - ".dll"
            - ".tmp"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Windows Update P2P activity?
    context: Enterprise-wide P2P activity indicates normal update distribution patterns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Windows Update P2P"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name