name: ET MALWARE Win32/Phorpiex Template 5 Active - Outbound Malicious Email Spam
id: 22027769
description: |
  Detects outbound email spam from Phorpiex malware using sextortion template 5.
  This indicates active malware infection sending blackmail emails demanding Bitcoin payments.
type: detection
detection_id: 2027769
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete sextortion email content detected?
    context: Analyzing the full spam template reveals the specific Phorpiex variant and campaign details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: What Bitcoin wallet address was specified in the extortion email?
    context: Bitcoin addresses are key IOCs for tracking Phorpiex campaigns and victim payments.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - rule.name

  # Type 2: Triage Assessment
  - question: Is this system authorized to send bulk email?
    context: Legitimate mail servers should be documented, unauthorized bulk email indicates infection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - connection_count

  - question: Does this match known mail server infrastructure?
    context: Spam from non-mail servers confirms malware infection rather than compromised legitimate service.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 3: Activity Context
  - question: What process initiated this SMTP connection?
    context: Phorpiex typically uses system processes or injects into legitimate applications.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What other malicious network activity occurred around this time?
    context: Phorpiex often exhibits multiple malicious behaviors including C2 communication.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there signs of email harvesting or reconnaissance?
    context: Phorpiex often harvests email addresses before sending spam campaigns.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "mail."
            - "smtp."
            - "mx."
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: How many spam emails were sent from this system?
    context: Volume indicates campaign scope and potential reputation damage to organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Phorpiex"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What sensitive data might have been accessed for email harvesting?
    context: Phorpiex often accesses address books and stored credentials for spam distribution.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "Contacts"
            - ".pst"
            - ".ost"
            - "AddressBook"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What is the specific Phorpiex malware hash and variant?
    context: Identifying the exact sample helps with attribution and removal procedures.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - "application/x-executable"
            - "application/x-dosexec"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: What persistence mechanisms has the malware established?
    context: Phorpiex uses various persistence methods including registry modifications and scheduled tasks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Startup"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization infected with Phorpiex?
    context: Phorpiex can spread through network shares and email, indicating potential outbreak.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Phorpiex"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip