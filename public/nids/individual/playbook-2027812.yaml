name: ET MALWARE Nyanw0rm CnC Keep-Alive (Outbound) M1
id: 22027812
description: |
  Detects Nyanw0rm malware command and control keep-alive communications using specific binary signature M1.
  This indicates active malware infection maintaining persistent connection to attacker infrastructure.
type: detection
detection_id: 2027812
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact 16-byte keep-alive signature detected?
    context: The specific binary pattern confirms Nyanw0rm M1 variant and helps distinguish from M2 variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the C2 server infrastructure for this M1 variant?
    context: Different Nyanw0rm variants may use different C2 infrastructure for campaign separation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  # Type 2: Triage Assessment
  - question: Is this the first Nyanw0rm activity detected from this system?
    context: Initial detection helps establish infection timeline and potential patient zero identification.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Nyanw0rm"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - src_ip

  - question: Does this system have legitimate reasons for external TCP connections?
    context: Understanding normal network behavior helps assess the significance of malicious C2 traffic.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_count

  # Type 3: Activity Context
  - question: What process is responsible for this C2 communication?
    context: Identifying the infected process helps with containment and forensic analysis.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
        - User

  - question: What was the initial infection vector for this Nyanw0rm sample?
    context: Understanding how the malware arrived helps prevent future infections.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: "d6db3ac5a8022184f03a34fbfdcb926d"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  - question: Are there concurrent M2 variant communications from this system?
    context: Multiple variants may indicate reinfection or different campaign participation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Nyanw0rm CnC Keep-Alive"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: What is the frequency of keep-alive communications?
    context: Communication frequency indicates malware activity level and C2 server responsiveness.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Nyanw0rm CnC Keep-Alive (Outbound) M1"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Has the malware received commands beyond keep-alive messages?
    context: Additional data transfer may indicate command execution or data exfiltration.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What files has the Nyanw0rm M1 variant created or modified?
    context: File system artifacts help understand malware capabilities and persistence mechanisms.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".exe"
            - ".dll"
            - ".bat"
            - ".tmp"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName
        - file.mime_type

  - question: What registry modifications indicate Nyanw0rm persistence?
    context: Registry changes reveal how the malware maintains persistence across reboots.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "Startup"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Are there signs of credential theft or privilege escalation?
    context: Nyanw0rm variants may attempt to harvest credentials or escalate privileges.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "SAM"
            - "SYSTEM"
            - "lsass"
            - ".dmp"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems infected with Nyanw0rm M1 or related variants?
    context: Multiple infections may indicate worm-like propagation or coordinated deployment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Nyanw0rm"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip