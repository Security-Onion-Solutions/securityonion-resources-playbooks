name: ET MALWARE Nyanw0rm CnC Keep-Alive (Outbound) M2
id: 22027813
description: |
  Detects Nyanw0rm malware command and control keep-alive communications using specific binary signature M2.
  This indicates active malware infection maintaining persistent connection to attacker infrastructure.
type: detection
detection_id: 2027813
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact 16-byte keep-alive signature detected?
    context: The specific binary pattern confirms Nyanw0rm M2 variant and helps distinguish from other malware families.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the destination C2 server for this keep-alive communication?
    context: Identifying the C2 infrastructure helps with blocking and attribution analysis.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with external servers on this port?
    context: Legitimate applications rarely use the specific ports and patterns associated with Nyanw0rm C2.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - bytes_in
        - duration

  - question: Does this communication pattern match known business applications?
    context: Regular keep-alive patterns are uncommon in legitimate business software.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_count

  # Type 3: Activity Context
  - question: What process established this C2 connection?
    context: Nyanw0rm often injects into legitimate processes or runs as standalone executable.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
        - User

  - question: What other malicious activity preceded this keep-alive?
    context: Understanding the infection chain helps identify initial compromise vector.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "MALWARE"
            - "TROJAN"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there signs of initial malware installation or execution?
    context: Nyanw0rm deployment often involves file drops and registry modifications.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".exe"
            - ".dll"
            - ".tmp"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 4: Impact Assessment
  - question: How frequently are keep-alive messages being sent?
    context: Frequency indicates malware activity level and potential for command reception.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Nyanw0rm CnC Keep-Alive"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What data has been transmitted to the C2 server?
    context: Beyond keep-alives, Nyanw0rm may exfiltrate data or receive additional commands.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What is the specific Nyanw0rm sample hash and variant?
    context: Identifying the exact malware sample helps with removal and campaign attribution.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: "5c12015ebeb755c0b6029468a13e59a9"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: What persistence mechanisms has Nyanw0rm established?
    context: Understanding persistence helps ensure complete malware removal.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Are there signs of additional payload downloads or lateral movement?
    context: Nyanw0rm may download additional malware or attempt network propagation.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  # Type 6: Enterprise Correlation
  - question: Are other systems showing Nyanw0rm infections or C2 communications?
    context: Nyanw0rm can spread through network shares and removable media, indicating potential outbreak.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Nyanw0rm"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip