name: ET MALWARE ELF/Emptiness v1 CnC Checkin
id: 22027834
description: |
  Detects ELF/Emptiness v1 botnet command and control communication via plaintext "ilove26" string.
  This is a Linux botnet used for DDoS attacks. No legitimate use case for this specific payload.
type: detection
detection_id: 2027834
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact payload content sent to the external server?
    context: Confirming the specific Emptiness v1 beacon pattern helps validate the detection.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: Is this system known to run legitimate applications that might generate similar traffic?
    context: Eliminates false positives from applications using similar short payloads.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: What initiated this outbound connection from the infected host?
    context: Identifying the parent process helps understand infection vector and persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What other network connections occurred from this host around the same time?
    context: Reveals additional C2 servers or lateral movement attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has this host successfully established persistent communication with the C2 server?
    context: Determines if the bot successfully joined the botnet and is receiving commands.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - connection_state
        - bytes_toserver
        - bytes_toclient

  - question: What files were recently created or modified on this system?
    context: Identifies the malware binary location and any downloaded payloads.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event_type: create
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - Image

  - question: Are there signs of DDoS preparation or execution from this host?
    context: Emptiness is primarily a DDoS botnet, so identifying attack preparation is critical.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - bytes_toserver

  - question: What DNS queries were made by this host recently?
    context: Reveals C2 domain resolution and potential additional infrastructure.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this malware family been detected on other systems in the network?
    context: Determines if this is an isolated infection or part of a broader compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Emptiness'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: What is the reputation and geolocation of the destination C2 server?
    context: Provides threat intelligence context and helps with blocking decisions.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - geoip.country_name
        - threat_intel.indicators