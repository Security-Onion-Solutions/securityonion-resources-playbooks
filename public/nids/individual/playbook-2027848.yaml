name: ET MALWARE ELF/Mirai.shiina v3 CnC Checkin
id: 22027848
description: |
  Detects Mirai.shiina variant 3 botnet command and control checkin communications.
  This indicates Linux system compromise and participation in DDoS botnet infrastructure.
type: detection
detection_id: 2027848
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact 8-byte Mirai.shiina v3 checkin signature detected?
    context: The specific binary pattern confirms Mirai.shiina v3 variant and distinguishes from other Mirai families.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the C2 server infrastructure for this Mirai.shiina campaign?
    context: Identifying botnet C2 servers helps with takedown efforts and campaign tracking.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  # Type 2: Triage Assessment
  - question: Is this a known IoT device or Linux system in the environment?
    context: Mirai primarily targets IoT devices and Linux systems with weak credentials.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_count

  - question: Does this system show signs of legitimate Linux services?
    context: Understanding system purpose helps assess compromise impact and containment priority.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 80
            - 443
            - 53
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - bytes_in

  # Type 3: Activity Context
  - question: What process is responsible for the botnet communication?
    context: Mirai variants often run as standalone processes or replace legitimate system binaries.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
        - User

  - question: How was this system initially compromised by Mirai?
    context: Understanding infection vector helps prevent similar compromises across the environment.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 23
            - 2323
            - 80
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Are there signs of brute force attacks preceding the infection?
    context: Mirai spreads through credential brute forcing on SSH, Telnet, and web interfaces.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          rule.name|contains:
            - "brute"
            - "SSH"
            - "Telnet"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_port

  # Type 4: Impact Assessment
  - question: Is this system participating in active DDoS attacks?
    context: Mirai bots receive DDoS commands and attack targets, indicating current threat activity.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_count

  - question: What is the frequency of C2 checkin communications?
    context: Checkin frequency indicates bot activity level and readiness to receive commands.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Mirai.shiina v3 CnC Checkin"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 5: Forensic Deep-Dive
  - question: What is the specific Mirai.shiina binary hash and location?
    context: Identifying the malware sample helps with removal and campaign attribution.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - "application/x-executable"
            - "application/x-sharedlib"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: What persistence mechanisms has Mirai established?
    context: Understanding persistence helps ensure complete malware removal and prevent reinfection.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "/etc/init.d/"
            - "/etc/rc"
            - "/etc/cron"
            - ".sh"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  - question: Are there signs of lateral movement or credential harvesting?
    context: Some Mirai variants attempt to spread to other systems or harvest credentials.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 23
            - 2323
            - 80
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 6: Enterprise Correlation
  - question: Are other systems infected with Mirai variants or showing similar botnet activity?
    context: Multiple infections indicate potential network propagation or coordinated compromise campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Mirai"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip