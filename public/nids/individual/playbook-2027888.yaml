name: ET MALWARE [TGI] Py.Machete FTP Exfil 1
id: 22027888
description: |
  Detects Py.Machete malware attempting to exfiltrate data via FTP using FIREPERF.zip filename.
  May trigger on legitimate FTP uploads with similar filenames or actual malware data exfiltration.
type: detection
detection_id: 2027888
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact FTP command and filename being uploaded?
    context: Analyzing the specific FTP STOR command reveals the nature of data being exfiltrated by Machete malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the size and content type of the FIREPERF.zip file being transmitted?
    context: Understanding file characteristics helps assess the scope of data exfiltration.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this system authorized to perform FTP uploads to external servers?
    context: Legitimate file transfers may be permitted, while malware exfiltration is unauthorized.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  - question: Are there legitimate applications that create FIREPERF.zip files?
    context: Distinguishing between authorized performance monitoring tools and malware exfiltration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains: 'FIREPERF'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 3: Activity Context
  - question: What process created the FIREPERF.zip file for exfiltration?
    context: Identifying the source process helps determine if this is Machete malware or legitimate software.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'FIREPERF'
            - '.zip'
            - 'python'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What data collection activities preceded this FTP exfiltration?
    context: Machete malware typically collects system information before exfiltration.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.txt'
            - '.log'
            - 'temp'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName

  - question: What network reconnaissance occurred before the exfiltration attempt?
    context: Understanding pre-exfiltration reconnaissance helps identify the full attack sequence.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: Was the FTP upload successful and what data was exfiltrated?
    context: Determining if sensitive information was successfully stolen by the Machete malware.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of additional malware payload execution after exfiltration?
    context: Machete malware may execute additional payloads after successful data theft.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'python'
            - '.exe'
            - 'cmd'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What Python scripts or executables are associated with this Machete infection?
    context: Identifying the complete malware toolkit helps with attribution and removal.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.py'
            - '.exe'
            - 'machete'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: What persistence mechanisms has the Machete malware established?
    context: Understanding persistence helps ensure complete malware removal.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'python'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems in the environment showing Machete malware activity?
    context: Machete campaigns often target multiple systems within an organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Machete'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader APT campaign targeting the organization?
    context: Machete malware is associated with APT groups conducting espionage operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'trojan-activity'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name