name: ET MALWARE [TGI] Py.Machete FTP Exfil 2
id: 22027889
description: |
  Detects Py.Machete malware attempting to exfiltrate data via FTP using CRHOMEPER.zip filename.
  May trigger on legitimate FTP uploads with similar filenames or actual malware data exfiltration.
type: detection
detection_id: 2027889
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact FTP command and CRHOMEPER.zip filename being uploaded?
    context: Analyzing the specific FTP STOR command reveals the nature of Chrome-related data being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the size and content of the CRHOMEPER.zip file being transmitted?
    context: Understanding file characteristics helps assess what Chrome performance data is being stolen.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this system authorized to upload Chrome-related files via FTP?
    context: Legitimate Chrome data collection may be permitted, while malware exfiltration is unauthorized.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  - question: Are there legitimate applications that collect Chrome performance data?
    context: Distinguishing between authorized monitoring tools and Machete malware data theft.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'chrome'
            - 'CRHOMEPER'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 3: Activity Context
  - question: What process accessed Chrome data before creating the CRHOMEPER.zip file?
    context: Identifying data collection processes helps determine if this is Machete malware or legitimate software.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'chrome'
            - 'CRHOMEPER'
            - 'python'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What Chrome browser data was accessed before exfiltration?
    context: Machete malware typically targets browser history, cookies, and stored credentials.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'History'
            - 'Cookies'
            - 'Login Data'
            - 'Web Data'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName

  - question: What network activity preceded this Chrome data exfiltration?
    context: Understanding pre-exfiltration reconnaissance helps identify the complete attack sequence.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: Was the Chrome data successfully exfiltrated via FTP?
    context: Determining if sensitive browser information was successfully stolen by Machete malware.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of credential harvesting from Chrome browser data?
    context: Machete malware may extract stored passwords and authentication tokens from browser data.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'password'
            - 'credential'
            - 'token'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What Python scripts are responsible for Chrome data collection and exfiltration?
    context: Identifying the complete Machete toolkit helps with attribution and thorough removal.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.py'
            - 'machete'
            - 'chrome'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: What persistence mechanisms support the Chrome data theft operation?
    context: Understanding how Machete maintains persistence helps ensure complete malware removal.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'chrome'
            - 'python'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Machete Chrome data theft activity?
    context: Machete campaigns often target browser data across multiple systems in an organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Machete'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a coordinated browser data harvesting campaign?
    context: Multiple browser-related exfiltration attempts may indicate a targeted espionage operation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: 'trojan-activity'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name