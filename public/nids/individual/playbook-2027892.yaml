name: ET MALWARE Win32/Dostre CnC Activity
id: 22027892
description: |
  Detects command and control communication from Win32/Dostre malware family.
  This Chinese-targeted trojan uses UDP communication on port 8000 for C2 activity.
  May trigger on legitimate applications using similar UDP communication patterns.
type: detection
detection_id: 2027892
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact binary payload structure in the Dostre C2 communication?
    context: Analyzing the specific byte patterns helps confirm malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - payload
        - payload_printable

  - question: What is the destination IP and geographic location of the C2 server?
    context: Identifying C2 infrastructure helps understand the threat actor's operational base and targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - geoip.country_name
        - geoip.city_name

  # Type 2: Triage Assessment
  - question: Is this source system known to run legitimate applications that communicate on UDP port 8000?
    context: Some applications legitimately use UDP 8000 for media streaming or custom protocols.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 8000
          protocol: udp
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this communication occur during normal business hours for this system?
    context: Dostre malware may communicate at regular intervals regardless of user activity patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 3: Activity Context
  - question: What process initiated this UDP communication to the C2 server?
    context: Identifying the parent process helps determine infection vector and persistence mechanism.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Were there any file creation or modification events before this C2 communication?
    context: Recent file activity may indicate malware deployment or payload execution.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has the infected system made successful connections to the Dostre C2 server?
    context: Successful C2 communication indicates active compromise and potential data exfiltration capability.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 8000
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - conn_state

  - question: Are there signs of data collection or exfiltration following the C2 beacon?
    context: Dostre malware may collect system information or sensitive data for exfiltration.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What other malware artifacts or persistence mechanisms exist on the infected system?
    context: Dostre may install additional components or establish persistence through registry modifications.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: Does the malware communicate with additional C2 servers or domains?
    context: Dostre variants may use multiple C2 channels for redundancy and persistence.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What is the complete timeline of Dostre malware execution and C2 communication?
    context: Understanding the infection timeline helps determine attack duration and potential data exposure.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Dostre'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with Dostre malware or communicating with the same C2 server?
    context: Dostre campaigns may target multiple systems within an organization for broader access.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Dostre'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name