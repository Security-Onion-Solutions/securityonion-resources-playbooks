name: ET EXPLOIT Possible EXIM RCE Inbound (CVE-2019-15846)
id: 22027959
description: |
  Detects potential EXIM mail server remote code execution attempts via CVE-2019-15846.
  This vulnerability allows attackers to execute arbitrary code through crafted SMTP commands.
  May trigger on legitimate SMTP traffic with similar binary patterns.
type: detection
detection_id: 2027959
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMTP payload that triggered this alert?
    context: Analyzing the exact binary pattern and SMTP command reveals exploitation intent and technique used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - smtp.command
        - smtp.data

  - question: What specific EXIM server version is running on the target?
    context: CVE-2019-15846 affects specific EXIM versions, confirming vulnerability presence.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this SMTP server normally receiving external connections?
    context: Understanding normal SMTP traffic patterns helps distinguish between legitimate and malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - src_ip
        - connection_count

  - question: Are there legitimate administrative activities scheduled for this timeframe?
    context: Authorized maintenance or testing might involve unusual SMTP patterns.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'exim'
            - 'mail'
            - 'smtp'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessId

  # Type 3: Activity Context
  - question: What SMTP commands preceded this exploitation attempt?
    context: Understanding the SMTP session flow reveals attacker reconnaissance and preparation steps.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 25
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What other network activity originated from this source IP?
    context: Identifying additional attacker activity reveals campaign scope and techniques.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  # Type 4: Impact Assessment
  - question: Did the EXIM process execute any suspicious commands after this attempt?
    context: Successful exploitation would result in code execution and potential system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains: 'exim'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of file system modifications on the mail server?
    context: Successful RCE often involves dropping files or modifying system configurations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          EventType|contains:
            - 'FileCreate'
            - 'FileModify'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific exploitation technique was attempted in the SMTP data?
    context: Detailed payload analysis reveals attack vector and potential success indicators.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow_id

  - question: Are there network artifacts indicating successful command execution?
    context: Post-exploitation activity often involves network connections or data exfiltration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - bytes_toserver

  # Type 6: Enterprise Correlation
  - question: Are other mail servers in the environment receiving similar exploitation attempts?
    context: Understanding campaign scope helps prioritize response and identify coordinated attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'EXIM'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.signature

  - question: Is this source IP associated with other malicious activity across the network?
    context: Correlating attacker infrastructure reveals broader threat actor campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category