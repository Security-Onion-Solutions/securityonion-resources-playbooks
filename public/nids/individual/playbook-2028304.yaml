name: ET JA3 Hash - Metasploit SSL Scanner
id: 22028304
description: |
  Detects TLS connections with JA3 fingerprint matching Metasploit SSL scanner tools.
  May indicate reconnaissance or vulnerability scanning activities, but could also be legitimate security testing.
type: detection
detection_id: 2028304
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact JA3 hash and TLS connection details that triggered this alert?
    context: Understanding the TLS fingerprint confirms Metasploit tool usage and connection characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.server.certificate.subject
        - src_port
        - dst_port

  - question: Is this connection part of authorized penetration testing or security assessment?
    context: Metasploit SSL scanners are commonly used in legitimate security testing activities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What other scanning activity has this source IP performed recently?
    context: Metasploit scanners often perform multiple reconnaissance activities in sequence.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What services and certificates were targeted by this scanning activity?
    context: Understanding scan targets reveals the scope and intent of reconnaissance activities.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Has this source established any successful connections after the scanning attempt?
    context: Successful connections following reconnaissance may indicate exploitation attempts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          connection_state: established
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration
        - bytes_sent
        - bytes_received

  - question: What specific SSL/TLS services were probed during this scanning session?
    context: Identifying targeted services helps understand attack surface assessment.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 993
            - 995
            - 465
            - 587
            - 636
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  - question: Are there any process creation events on the source system indicating Metasploit usage?
    context: Local process activity can confirm whether scanning originated from this system.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - msfconsole
            - metasploit
            - ruby
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What file operations occurred around the time of scanning activity?
    context: File access patterns may reveal tool execution or result storage activities.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - .rc
            - .log
            - scan
            - results
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: Has this JA3 fingerprint been observed from other source IPs in the network?
    context: Multiple sources with same fingerprint may indicate coordinated scanning or tool distribution.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "6825b330bf9de50ccc8745553cb61b2f"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: Are there DNS queries for security-related domains from this source?
    context: DNS activity may reveal additional reconnaissance or tool update activities.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - exploit
            - metasploit
            - rapid7
            - vulnerability
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What other security tools or scanning signatures have been triggered by this source?
    context: Multiple security alerts from same source indicate comprehensive reconnaissance activity.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - scan
            - reconnaissance
            - probe
            - exploit
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port