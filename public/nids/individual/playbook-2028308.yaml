name: ET JA3 Hash - mitmproxy
id: 22028308
description: |
  Detects TLS connections with JA3 fingerprint matching mitmproxy tool.
  May indicate man-in-the-middle attacks or legitimate traffic analysis, but could also be authorized security testing.
type: detection
detection_id: 2028308
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact JA3 hash and TLS connection details for this mitmproxy detection?
    context: Understanding the TLS fingerprint confirms mitmproxy usage and connection characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.server.certificate.subject
        - src_port
        - dst_port

  - question: Is this mitmproxy usage part of authorized security testing or traffic analysis?
    context: mitmproxy is commonly used for legitimate security testing and development debugging.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What web traffic patterns preceded this mitmproxy connection?
    context: Understanding prior web activity helps determine if this is legitimate testing or malicious interception.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: Are there certificate validation errors or warnings associated with this connection?
    context: mitmproxy often generates certificate warnings when intercepting HTTPS traffic.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.server.certificate.not_valid_after: "*"
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.not_valid_after

  - question: Has this source IP established connections to multiple HTTPS services?
    context: mitmproxy typically intercepts traffic to multiple destinations during analysis sessions.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - duration
        - bytes_sent
        - bytes_received
        - connection_state

  - question: What process activity on the source system indicates mitmproxy execution?
    context: Local process analysis confirms whether mitmproxy is running on the source system.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - mitmproxy
            - mitmdump
            - mitmweb
            - python
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there any file operations related to certificate or proxy configuration?
    context: mitmproxy requires certificate files and configuration that may leave file system traces.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - .pem
            - .crt
            - .key
            - mitmproxy
            - proxy
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: What DNS queries for web services occurred during the mitmproxy session?
    context: DNS activity reveals which services were targeted for traffic interception.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.type_name: A
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there multiple systems using the same mitmproxy JA3 fingerprint?
    context: Multiple sources with same fingerprint may indicate coordinated interception or tool distribution.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "4d01f8b1afc22e138127611b62f1e6ec"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: What HTTP traffic anomalies occurred alongside this mitmproxy detection?
    context: Proxy tools may generate unusual HTTP patterns or headers during traffic manipulation.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.headers|contains:
            - proxy
            - mitm
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers
        - user_agent.original

  - question: Have there been other proxy or interception-related alerts from this source?
    context: Multiple proxy-related alerts indicate sustained traffic interception activities.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - proxy
            - mitm
            - intercept
            - certificate
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port