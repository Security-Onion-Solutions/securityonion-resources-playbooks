name: ET JA3 Hash - Nikto (tested 2.1.6 - Kali)
id: 22028327
description: |
  Detects TLS connections with JA3 fingerprint matching Nikto web vulnerability scanner.
  May indicate web application security testing or reconnaissance, but could also be legitimate security assessment.
type: detection
detection_id: 2028327
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact JA3 hash and TLS connection details for this Nikto scanner detection?
    context: Understanding the TLS fingerprint confirms Nikto usage and connection characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.server.certificate.subject
        - src_port
        - dst_port

  - question: Is this Nikto scanning part of authorized web application security testing?
    context: Nikto is commonly used for legitimate web vulnerability assessments and penetration testing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
            - 8443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What web application paths and resources were scanned by Nikto?
    context: Understanding scan targets reveals the scope and focus of vulnerability assessment activities.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What web servers and applications were targeted during this Nikto scan?
    context: Identifying targeted services helps understand attack surface assessment and potential vulnerabilities.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Has this source established persistent connections following the Nikto scan?
    context: Successful connections after scanning may indicate exploitation attempts or further testing.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
            - 8443
          connection_state: established
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration
        - bytes_sent
        - bytes_received

  - question: What process activity on the source system indicates Nikto execution?
    context: Local process analysis confirms whether Nikto is running on the source system.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - nikto
            - perl
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there Nikto configuration files or output files being accessed?
    context: File operations reveal Nikto configuration, plugin usage, and scan result storage.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - nikto
            - .conf
            - scan
            - results
            - .txt
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: What DNS queries for web services occurred during the Nikto scanning session?
    context: DNS activity reveals which web services were resolved for vulnerability scanning.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.type_name: A
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there multiple systems using the same Nikto JA3 fingerprint in the environment?
    context: Multiple sources with same fingerprint may indicate coordinated scanning or tool distribution.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "5eeeafdbc41e5ca7b81c92dbefa03ab7"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: What HTTP request patterns and user agents are associated with this Nikto scan?
    context: Analyzing HTTP patterns confirms Nikto scanning behavior and plugin usage.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          user_agent.original|contains:
            - Nikto
            - Mozilla
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user_agent.original
        - http.response.status_code

  - question: What other web vulnerability scanning alerts have been triggered by this source?
    context: Multiple scanning alerts indicate comprehensive web application security assessment activities.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - scan
            - web
            - vulnerability
            - probe
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port