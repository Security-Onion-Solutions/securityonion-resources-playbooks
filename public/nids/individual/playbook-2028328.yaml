name: ET JA3 Hash - Nikto (tested 2.1.6 - Kali)
id: 22028328
description: |
  Detects TLS connections with JA3 fingerprint matching Nikto web vulnerability scanner (alternate signature).
  May indicate web application security testing or reconnaissance, but could also be legitimate security assessment.
type: detection
detection_id: 2028328
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact JA3 hash and TLS connection details for this alternate Nikto detection?
    context: Understanding the alternate TLS fingerprint confirms Nikto version or configuration differences.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.server.certificate.subject
        - src_port
        - dst_port

  - question: Is this alternate Nikto fingerprint part of legitimate web application testing?
    context: Different Nikto configurations or SSL libraries may produce varying JA3 fingerprints.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
            - 8443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What web application endpoints were tested by this Nikto variant?
    context: Understanding scan patterns helps determine testing methodology and vulnerability focus.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: What SSL/TLS services were assessed during this Nikto scanning variant?
    context: Analyzing SSL connections reveals the scope of HTTPS application testing activities.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.version

  - question: Has this source maintained connections to web services after the Nikto scan?
    context: Persistent connections following scanning may indicate manual testing or exploitation attempts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
            - 8443
          duration: ">300"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration
        - bytes_sent
        - bytes_received

  - question: What process execution indicates this specific Nikto configuration is running?
    context: Process analysis helps identify Nikto version, plugins, and command-line parameters.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - nikto
            - "-h"
            - "-ssl"
            - "-p"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there Nikto plugin files or custom configurations being accessed?
    context: File operations reveal Nikto plugin usage, custom configurations, and scan customization.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - nikto.conf
            - plugins
            - db_tests
            - .pl
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: What DNS resolution activity supports this Nikto scanning variant?
    context: DNS queries reveal which web services and domains are being targeted for assessment.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.type_name: A
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are both Nikto JA3 fingerprints observed from the same scanning systems?
    context: Multiple fingerprints from same source may indicate different SSL configurations or Nikto versions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3|contains:
            - "5eeeafdbc41e5ca7b81c92dbefa03ab7"
            - "f4262963691a8f123d4434c7308ad7fe"
        condition: selection
      fields:
        - tls.ja3
        - dst_ip
        - dst_port

  - question: What HTTP scanning patterns differentiate this Nikto variant from the standard version?
    context: Comparing HTTP patterns helps understand configuration differences between Nikto variants.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original
        - http.request.headers

  - question: Have there been progressive web vulnerability scanning alerts from this source?
    context: Escalating scanning alerts may indicate comprehensive security assessment or malicious reconnaissance.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - Nikto
            - web
            - scan
            - vulnerability
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port