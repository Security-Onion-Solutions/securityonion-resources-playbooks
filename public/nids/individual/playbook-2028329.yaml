name: ET JA3 Hash - Nikto (tested v2.1.6)
id: 22028329
description: |
  Detects TLS connections with JA3 fingerprint associated with Nikto web vulnerability scanner.
  May indicate authorized security testing or malicious reconnaissance activity.
type: detection
detection_id: 2028329
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact JA3 hash and destination being scanned?
    context: Confirms the specific TLS fingerprint and target system for the Nikto scan.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - dst_ip
        - dst_port
        - src_ip

  - question: Is this scan authorized by the security team?
    context: Nikto is commonly used for legitimate vulnerability assessments and penetration testing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3: "a563bb123396e545f5704a9a2d16bcb0"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: What other scanning activity originated from this source?
    context: Determines if this is part of broader reconnaissance or isolated testing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: What web services are running on the target system?
    context: Identifies potential attack surface and services being scanned.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
            - 8443
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes_sent

  - question: Has the scanner successfully connected to web services?
    context: Determines if the scanning attempt was successful and what responses were received.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.request.method
        - url.path

  - question: What vulnerabilities might Nikto be testing for?
    context: Understanding scan patterns helps assess potential security gaps.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Are there signs of successful exploitation following the scan?
    context: Determines if scanning led to actual compromise or remained reconnaissance.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: Has this JA3 fingerprint been seen from other sources?
    context: Identifies if multiple systems are running Nikto or if this is isolated activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "a563bb123396e545f5704a9a2d16bcb0"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the timing pattern of the scanning activity?
    context: Helps distinguish between automated malicious scans and scheduled security testing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3: "a563bb123396e545f5704a9a2d16bcb0"
        condition: selection
      fields:
        - dst_ip
        - dst_port

  - question: Are there other security tools being used from this source IP?
    context: Determines if this is part of comprehensive security testing or isolated scanning.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.ja3
        - dst_ip
        - dst_port

  - question: Is this scanning activity occurring across multiple targets enterprise-wide?
    context: Assesses whether this represents a broader security assessment or targeted attack.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "a563bb123396e545f5704a9a2d16bcb0"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.community_id