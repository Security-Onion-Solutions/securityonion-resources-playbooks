name: ET JA3 Hash - Possible Malware - AnglerEK
id: 22028360
description: |
  Detects TLS connections with JA3 fingerprint associated with Angler Exploit Kit malware.
  Indicates potential malware communication or exploit kit activity.
type: detection
detection_id: 2028360
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact JA3 hash and malware communication destination?
    context: Confirms the specific TLS fingerprint and command and control server details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - dst_ip
        - dst_port
        - src_ip

  - question: Is this connection from a known infected system?
    context: Determines if the source system has previously shown signs of compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What process initiated this suspicious TLS connection?
    context: Identifies the specific malware or compromised application making the connection.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What data was transmitted in this malware communication?
    context: Assesses the volume and nature of data exchange with the malicious server.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - network.protocol

  - question: Are there signs of payload download or execution?
    context: Determines if the exploit kit successfully delivered and executed malware.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: What other malicious domains has this system contacted?
    context: Identifies additional command and control infrastructure or malware families.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this malware established persistence mechanisms?
    context: Assesses if the malware has created methods to survive system reboots.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  - question: Are other systems showing the same Angler EK JA3 fingerprint?
    context: Identifies the scope of the malware infection across the network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "96eba628dcb2b47607192ba74a3b55ba"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the reputation of the destination IP address?
    context: Confirms malicious nature and identifies threat intelligence about the server.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.protocol

  - question: Has the infected system attempted lateral movement?
    context: Determines if the malware is spreading to other systems on the network.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: Is this part of a broader Angler EK campaign across the organization?
    context: Assesses the enterprise-wide impact and coordinated nature of the attack.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "96eba628dcb2b47607192ba74a3b55ba"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.community_id