name: ET JA3 Hash - Possible Malware - Boleto Malspam
id: 22028363
description: |
  Detects TLS connections with JA3 fingerprint associated with Boleto banking malware from malspam campaigns.
  Indicates potential financial malware communication targeting banking credentials.
type: detection
detection_id: 2028363
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact JA3 hash and banking malware destination?
    context: Confirms the specific TLS fingerprint and potential command and control server for banking malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - dst_ip
        - dst_port
        - src_ip

  - question: Was this system recently exposed to malicious email attachments?
    context: Boleto malware typically spreads through malspam campaigns with malicious attachments.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: What process initiated this banking malware communication?
    context: Identifies the specific banking trojan executable or compromised application.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What banking or financial sites has this system accessed?
    context: Determines potential targets and scope of banking credential theft.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What sensitive data might have been transmitted to the malware server?
    context: Assesses potential banking credential theft and data exfiltration volume.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - network.protocol

  - question: Has the malware performed screen capture or keylogging activities?
    context: Banking malware often captures screenshots and keystrokes to steal credentials.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: What browser or financial application activity preceded this connection?
    context: Identifies potential trigger events that activated the banking malware.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method
        - user_agent.original

  - question: Are there signs of web injection or man-in-the-browser attacks?
    context: Boleto malware often injects malicious content into banking websites.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.request.body.content

  - question: How many systems are infected with this Boleto malware variant?
    context: Assesses the scope of the banking malware campaign across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "4f635262ad3fb6e634daee798082c788"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the timing pattern of the malware communications?
    context: Banking malware often activates during specific hours or in response to banking activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3: "4f635262ad3fb6e634daee798082c788"
        condition: selection
      fields:
        - dst_ip
        - dst_port

  - question: Are there other banking malware families active in the environment?
    context: Determines if this is part of a broader financial malware campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Banking"
            - "Boleto"
            - "Financial"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this Boleto malware campaign coordinated across multiple organizations?
    context: Assesses whether this represents a targeted campaign against specific financial institutions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "4f635262ad3fb6e634daee798082c788"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.community_id