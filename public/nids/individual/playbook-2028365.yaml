name: ET JA3 Hash - Possible Malware - Dridex
id: 22028365
description: |
  Detects TLS connections with JA3 fingerprint associated with Dridex banking trojan.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028365
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS handshake fingerprint for this connection?
    context: JA3 hash provides detailed TLS client configuration that can confirm malware identity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this TLS configuration pattern typical for this host?
    context: Legitimate applications maintain consistent TLS fingerprints across connections.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.ja3_hash
        - dst_ip
        - dst_port

  - question: What initiated this TLS connection on the source system?
    context: Understanding the parent process helps distinguish malware from legitimate applications.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_port
        - network.protocol
        - network.bytes

  - question: What other destinations has this host contacted recently?
    context: Dridex often performs reconnaissance and connects to multiple C2 servers.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: Are there DNS queries for suspicious domains from this host?
    context: Malware often uses domain generation algorithms or suspicious TLDs for C2.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this JA3 hash been observed from other internal hosts?
    context: Malware spreading laterally will exhibit similar TLS fingerprints across infected systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "67f762b0ffe3aad00dfdb0e4b1acd8b5"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What file operations occurred on this system around the connection time?
    context: Dridex performs file system operations for persistence and data theft.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are there signs of credential harvesting or banking-related activity?
    context: Dridex targets financial institutions and harvests banking credentials.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: What processes were created on this system recently?
    context: Malware execution often involves spawning additional processes for payload delivery.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there other JA3 hashes associated with known malware from this host?
    context: Systems infected with one malware family often harbor multiple threats.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "JA3 Hash"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - tls.ja3_hash