name: ET JA3 Hash - Possible Malware - Dridex
id: 22028366
description: |
  Detects TLS connections with JA3 fingerprint associated with Dridex banking trojan.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028366
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS handshake fingerprint for this connection?
    context: JA3 hash provides detailed TLS client configuration that can confirm malware identity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this TLS configuration pattern typical for this host?
    context: Legitimate applications maintain consistent TLS fingerprints across connections.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.ja3_hash
        - dst_ip
        - dst_port

  - question: What network connections preceded this TLS handshake?
    context: Understanding connection sequence helps identify the triggering event or parent process.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: What other suspicious TLS fingerprints has this host generated?
    context: Infected systems often exhibit multiple malicious TLS patterns from different malware components.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "JA3 Hash"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - tls.ja3_hash

  - question: Are there DNS queries indicating C2 communication patterns?
    context: Dridex uses various domains for command and control infrastructure.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this specific JA3 hash been observed enterprise-wide?
    context: Malware campaigns often affect multiple systems with identical TLS fingerprints.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "85bedfc1914da556aab4518390798003"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What file system changes occurred around the connection time?
    context: Banking trojans create persistence mechanisms and modify system files.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are there signs of banking or financial site interaction?
    context: Dridex specifically targets financial institutions and online banking platforms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: What processes were executing during the TLS connection?
    context: Identifying the process helps determine if malware or legitimate application initiated connection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there indicators of lateral movement or credential theft?
    context: Advanced banking trojans attempt to spread and harvest additional credentials.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol