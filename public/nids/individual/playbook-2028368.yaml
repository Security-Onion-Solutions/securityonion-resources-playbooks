name: ET JA3 Hash - Possible Malware - Eitest/AnglerEK
id: 22028368
description: |
  Detects TLS connections with JA3 fingerprint associated with Eitest/Angler exploit kit.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028368
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS handshake fingerprint for this connection?
    context: JA3 hash provides detailed TLS client configuration that can confirm exploit kit activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this TLS pattern consistent with normal browser activity for this user?
    context: Exploit kits often use different TLS configurations than standard browsers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.ja3_hash
        - dst_ip
        - dst_port

  - question: What web traffic preceded this TLS connection?
    context: Exploit kits are typically delivered through compromised websites or malicious advertisements.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What domains were resolved before this connection?
    context: Exploit kit infrastructure often uses suspicious or newly registered domains.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there signs of payload delivery or execution?
    context: Successful exploit kit infections result in malware payload execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Has this JA3 fingerprint been observed from other internal systems?
    context: Exploit kit campaigns often affect multiple users browsing compromised sites.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "ff94b48f555edc2f0a4c8256eb0d81de"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What files were created or modified after this connection?
    context: Exploit kits drop malware payloads that create persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are there additional exploit kit indicators from this host?
    context: Exploit kits often trigger multiple detection rules during infection process.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Exploit"
            - "CVE"
            - "Malware"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: What network connections followed this TLS handshake?
    context: Post-exploitation activity includes C2 communication and lateral movement attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Are there registry modifications indicating persistence installation?
    context: Exploit kit payloads often modify registry for persistence and system configuration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What other exploit kit-related JA3 hashes appear enterprise-wide?
    context: Understanding campaign scope helps identify all affected systems and infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Eitest"
            - "AnglerEK"
            - "JA3 Hash"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.ja3_hash