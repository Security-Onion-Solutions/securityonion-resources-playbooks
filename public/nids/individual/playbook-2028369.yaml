name: ET JA3 Hash - Possible Malware - Fake Firefox Font Update
id: 22028369
description: |
  Detects TLS connections with JA3 fingerprint associated with fake Firefox font update malware.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028369
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS handshake fingerprint for this connection?
    context: JA3 hash provides detailed TLS client configuration that can confirm fake update malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Does this TLS pattern match legitimate Firefox browser activity?
    context: Fake update malware often uses different TLS configurations than genuine Firefox.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.ja3_hash
        - dst_ip
        - tls.server.certificate.subject

  - question: What web browsing activity preceded this connection?
    context: Fake font update campaigns typically start with users visiting compromised websites.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Are there DNS queries for suspicious font or update-related domains?
    context: Fake update campaigns use deceptive domains mimicking legitimate software vendors.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What executable files were downloaded or created after this connection?
    context: Fake update malware downloads and executes malicious payloads disguised as updates.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Has this JA3 fingerprint been observed from other internal hosts?
    context: Fake update campaigns often affect multiple users who visit the same compromised sites.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "2efb07037a97b06201ab4fe7ec0c326e"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What processes were executed following this TLS connection?
    context: Successful fake update infections result in malware execution with specific characteristics.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there signs of browser manipulation or font-related system changes?
    context: Font update malware may modify browser settings or install malicious browser extensions.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What additional malware indicators appear after this connection?
    context: Fake updates often serve as initial infection vectors for additional malware families.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Malware"
            - "Trojan"
            - "Backdoor"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: What network traffic patterns emerged after the initial connection?
    context: Post-infection activity includes C2 communication and potential data exfiltration.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Are there other fake update-related alerts across the enterprise?
    context: Understanding campaign scope helps identify infrastructure and affected systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Fake"
            - "Font Update"
            - "Firefox"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name