name: ET JA3 Hash - Possible Malware - Fake Firefox Font Update
id: 22028370
description: |
  Detects TLS connections with JA3 fingerprint associated with fake Firefox font update malware.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028370
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS handshake fingerprint for this connection?
    context: JA3 hash provides detailed TLS client configuration that can confirm fake update malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this TLS configuration consistent with legitimate Firefox usage?
    context: Authentic Firefox browsers maintain different TLS fingerprints than malware impersonators.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.ja3_hash
        - dst_ip
        - tls.server.certificate.subject

  - question: What web activity led to this suspicious TLS connection?
    context: Fake font update campaigns begin with users visiting compromised or malicious websites.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What domains were queried before this connection occurred?
    context: Malicious font update campaigns use deceptive domains to host fake update packages.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What files were downloaded or modified after this TLS handshake?
    context: Fake update malware downloads malicious executables disguised as font installers.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Has this specific JA3 hash appeared on other enterprise systems?
    context: Coordinated fake update campaigns affect multiple users visiting similar compromised sites.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "df5c30e670dba99f9270ed36060cf054"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What processes executed following the suspicious TLS connection?
    context: Successful fake update infections result in malware execution with specific behavioral patterns.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there system modifications related to fonts or browser configuration?
    context: Font update malware may modify system fonts, browser settings, or install malicious extensions.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What additional security alerts were triggered after this connection?
    context: Fake updates often serve as delivery mechanisms for multiple malware families.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Malware"
            - "Trojan"
            - "Suspicious"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  - question: What network communication patterns emerged post-infection?
    context: Infected systems establish C2 channels and may attempt lateral movement or data theft.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Are there related fake Firefox font update campaigns enterprise-wide?
    context: Understanding campaign scope helps identify all affected systems and attack infrastructure.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Fake Firefox Font Update"
            - "JA3 Hash"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.ja3_hash