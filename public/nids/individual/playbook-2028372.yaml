name: ET JA3 Hash - Possible Malware - FiestaEK
id: 22028372
description: |
  Detects TLS connections with JA3 hash associated with FiestaEK exploit kit.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028372
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS connection profile for this JA3 hash?
    context: Understanding the full TLS handshake parameters helps confirm malicious intent versus legitimate software.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.version
        - tls.cipher_suites
        - tls.server.certificate.subject
        - dst_ip
        - dst_port

  - question: Is this TLS client behavior normal for this source system?
    context: Legitimate applications typically maintain consistent TLS fingerprints over time.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.ja3
        - dst_ip
        - tls.server.certificate.subject

  - question: What triggered this TLS connection attempt?
    context: Identifying the initiating process helps determine if connection is user-initiated or automated.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network activity occurred from this source around the same time?
    context: Exploit kits typically generate multiple network connections during payload delivery.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  - question: Has this destination been contacted by other internal systems?
    context: Exploit kit infrastructure often receives connections from multiple compromised systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol

  - question: What DNS queries preceded this TLS connection?
    context: Understanding domain resolution patterns helps identify exploit kit infrastructure.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there signs of payload execution following this connection?
    context: Successful exploit kit infections typically result in malware execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What files were created or modified after this connection?
    context: Exploit kits often drop malware payloads to disk for persistence.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Has this JA3 hash been observed from other internal systems?
    context: Widespread use of the same JA3 hash may indicate malware propagation.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "c1fbfd09bd0bab610be60dd6819688f4"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What HTTP traffic patterns preceded this TLS connection?
    context: Exploit kits often use HTTP redirects before establishing TLS connections.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code