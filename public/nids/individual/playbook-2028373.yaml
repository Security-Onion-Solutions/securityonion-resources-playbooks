name: ET JA3 Hash - Possible Malware - Gootkit
id: 22028373
description: |
  Detects TLS connections with JA3 hash associated with Gootkit banking trojan.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028373
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS connection profile for this JA3 hash?
    context: Understanding the full TLS handshake parameters helps confirm Gootkit activity versus legitimate software.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.version
        - tls.cipher_suites
        - tls.server.certificate.subject
        - dst_ip
        - dst_port

  - question: Is this TLS client behavior consistent with known banking applications?
    context: Legitimate banking software typically maintains consistent TLS fingerprints and connects to known financial institutions.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.ja3
        - dst_ip
        - tls.server.certificate.subject

  - question: What process initiated this TLS connection?
    context: Gootkit often runs as a background process or browser extension, different from legitimate banking software.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network connections occurred from this source recently?
    context: Gootkit typically establishes multiple C2 connections and may perform reconnaissance.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  - question: Has this destination IP been contacted by other internal systems?
    context: Gootkit C2 infrastructure may receive connections from multiple infected systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol

  - question: What DNS queries were made before this connection?
    context: Understanding domain resolution helps identify Gootkit C2 infrastructure and DGA patterns.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there signs of data exfiltration following this connection?
    context: Gootkit is known for stealing banking credentials and sensitive information.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What files were accessed or modified after this connection?
    context: Gootkit may modify browser configurations or create persistence mechanisms.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Has this JA3 hash appeared across multiple internal systems?
    context: Widespread use of the same JA3 hash may indicate Gootkit propagation within the network.
    range: -7d/+7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "a34e8a810b5f390fc7aa5ed711fa6993"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What browser or application activity preceded this TLS connection?
    context: Gootkit often operates through browser hijacking or web injection techniques.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Are there registry modifications indicating persistence mechanisms?
    context: Gootkit typically establishes persistence through registry modifications or scheduled tasks.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details