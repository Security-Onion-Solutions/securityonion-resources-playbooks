name: ET JA3 Hash - Possible Malware - Malspam
id: 22028377
description: |
  Detects TLS connections with JA3 hash associated with malspam campaigns.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028377
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS connection profile for this JA3 hash?
    context: Understanding the full TLS handshake parameters helps confirm malspam payload activity versus legitimate software.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.version
        - tls.cipher_suites
        - tls.server.certificate.subject
        - dst_ip
        - dst_port

  - question: Is this TLS client behavior consistent with normal user activities?
    context: Legitimate applications typically maintain consistent TLS fingerprints and connect to known services.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.ja3
        - dst_ip
        - tls.server.certificate.subject

  - question: What process established this TLS connection?
    context: Malspam payloads often execute as background processes or through document macros.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network activity occurred from this source system?
    context: Malspam campaigns often involve multiple network connections for payload delivery and C2 communication.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  - question: Has this destination been contacted by other internal systems?
    context: Malspam infrastructure often receives connections from multiple compromised systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol

  - question: What DNS resolution activity preceded this connection?
    context: Understanding domain resolution patterns helps identify malspam infrastructure and delivery mechanisms.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there indicators of payload download or execution after this connection?
    context: Successful malspam infections typically result in malware download and execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What files were created or modified following this connection?
    context: Malspam payloads often download additional malware or create persistence mechanisms.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Has this JA3 hash been observed across multiple internal systems?
    context: Widespread use of the same JA3 hash may indicate malspam campaign affecting multiple users.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "e7d705a3286e19ea42f587b344ee6865"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What web browsing or email activity preceded this TLS connection?
    context: Malspam typically arrives via email attachments or links that trigger payload downloads.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Are there system changes indicating malware persistence establishment?
    context: Malspam payloads often establish persistence through registry modifications or scheduled tasks.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details