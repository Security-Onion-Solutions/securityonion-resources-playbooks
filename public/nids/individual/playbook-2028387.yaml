name: ET JA3 Hash - Possible Malware - RigEK
id: 22028387
description: |
  Detects TLS connections with JA3 fingerprint associated with RigEK exploit kit.
  May trigger on legitimate software using similar TLS configurations, but often indicates malware communication.
type: detection
detection_id: 2028387
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete TLS handshake fingerprint and destination details?
    context: JA3 hash provides unique TLS client identification that can confirm malware family.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: What TLS certificate details were observed for this connection?
    context: Certificate information reveals the destination service and potential C2 infrastructure.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.not_after

  # Type 2: Triage Assessment
  - question: Is this TLS fingerprint commonly seen from this source host?
    context: Repeated usage may indicate persistent malware or legitimate software with similar TLS stack.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3_hash: "2d44457ca7a1e0e754664c8469ce62a8"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: Are there scheduled tasks or services that might generate this TLS traffic?
    context: Legitimate applications may use similar TLS configurations for automated connections.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What process initiated this TLS connection?
    context: Parent process identification helps determine if connection is from malware or legitimate software.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.transport

  - question: What other network activity occurred around the same time from this host?
    context: Concurrent connections may reveal broader malware campaign or exploitation sequence.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - network.bytes

  # Type 4: Impact Assessment
  - question: Has this connection resulted in file downloads or modifications?
    context: RigEK typically delivers malware payloads that create or modify files on the system.
    range: -15m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessGuid

  - question: Are there signs of additional malware execution following this connection?
    context: RigEK often leads to secondary payload execution and persistence mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific RigEK variant indicators are present in the traffic?
    context: Different RigEK versions have distinct communication patterns and payload delivery methods.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.headers

  - question: Are there registry modifications indicating persistence mechanisms?
    context: RigEK payloads often establish persistence through registry modifications.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar JA3 fingerprints?
    context: RigEK campaigns often target multiple systems within an organization.
    range: -24h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "2d44457ca7a1e0e754664c8469ce62a8"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Is this part of a broader exploit kit campaign across the enterprise?
    context: Multiple RigEK indicators may reveal coordinated attack campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "RigEK"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name