name: ET JA3 Hash - Possible Malware - TBot / Skynet Tor Botnet
id: 22028389
description: |
  Detects TLS connections with JA3 fingerprint associated with TBot/Skynet Tor botnet.
  May trigger on legitimate Tor usage, but often indicates botnet communication or malicious Tor usage.
type: detection
detection_id: 2028389
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete TLS handshake fingerprint and destination details?
    context: JA3 hash provides unique TLS client identification that can confirm TBot/Skynet botnet activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: What TLS certificate details were observed for this Tor connection?
    context: Certificate information may reveal Tor exit nodes or hidden service infrastructure.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.not_after

  # Type 2: Triage Assessment
  - question: Is Tor usage authorized and documented for this host?
    context: Legitimate Tor usage may be permitted for privacy or research purposes in some organizations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3_hash: "b50f81ae37fb467713e167137cf14540"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: Are there legitimate Tor applications or processes running on this system?
    context: Authorized Tor browser or applications may generate similar TLS fingerprints.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "tor"
            - "firefox"
            - "browser"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What process initiated this Tor connection?
    context: Parent process identification helps determine if connection is from botnet malware or legitimate Tor usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.transport

  - question: What other network activity occurred around the same time from this host?
    context: Concurrent connections may reveal botnet C2 communication patterns or data exfiltration.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - network.bytes

  # Type 4: Impact Assessment
  - question: Has this connection resulted in botnet payload downloads or system modifications?
    context: TBot/Skynet typically downloads additional modules and establishes persistence mechanisms.
    range: -15m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessGuid

  - question: Are there signs of botnet command execution or data exfiltration?
    context: Tor botnets often execute commands and exfiltrate data through encrypted channels.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific TBot/Skynet botnet indicators are present in the communication patterns?
    context: TBot/Skynet has distinctive C2 communication patterns and hidden service usage.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 9001
            - 9030
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.transport

  - question: Are there registry modifications indicating botnet persistence mechanisms?
    context: TBot/Skynet establishes persistence through registry modifications and service installations.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar Tor botnet fingerprints?
    context: TBot/Skynet campaigns often infect multiple systems within an organization.
    range: -24h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "b50f81ae37fb467713e167137cf14540"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Is this part of a broader Tor-based botnet campaign across the enterprise?
    context: Multiple Tor botnet indicators may reveal coordinated botnet infection campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "TBot"
            - "Skynet"
            - "Tor Botnet"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name