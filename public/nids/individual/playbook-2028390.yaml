name: ET JA3 Hash - Possible Malware - Trickbot
id: 22028390
description: |
  Detects TLS connections with JA3 fingerprint associated with Trickbot banking trojan.
  May trigger on legitimate software using similar TLS configurations, but often indicates Trickbot malware communication.
type: detection
detection_id: 2028390
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete TLS handshake fingerprint and destination details?
    context: JA3 hash provides unique TLS client identification that can confirm Trickbot malware family.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: What TLS certificate details were observed for this Trickbot connection?
    context: Certificate information reveals C2 infrastructure and potential compromised or bulletproof hosting.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.not_after

  # Type 2: Triage Assessment
  - question: Is this TLS fingerprint commonly seen from this source host?
    context: Repeated Trickbot fingerprints indicate persistent infection requiring immediate remediation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3_hash: "294b2f1dc22c6e6c3231d2fe311d504b"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: Are there legitimate banking or financial applications that might generate similar traffic?
    context: Banking software may use similar TLS configurations, though Trickbot targets financial institutions.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What process initiated this Trickbot TLS connection?
    context: Parent process identification helps confirm if connection originates from Trickbot malware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.transport

  - question: What other network activity occurred around the same time from this host?
    context: Trickbot often performs reconnaissance and lateral movement alongside C2 communication.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - network.bytes

  # Type 4: Impact Assessment
  - question: Has this connection resulted in Trickbot module downloads or system modifications?
    context: Trickbot downloads additional modules for banking fraud, credential theft, and lateral movement.
    range: -15m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessGuid

  - question: Are there signs of credential harvesting or banking fraud activity?
    context: Trickbot specializes in stealing banking credentials and performing fraudulent transactions.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Trickbot variant and configuration indicators are present?
    context: Different Trickbot variants have distinct C2 patterns and targeting configurations.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.headers

  - question: Are there registry modifications indicating Trickbot persistence mechanisms?
    context: Trickbot establishes persistence through registry modifications and scheduled tasks.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar Trickbot fingerprints?
    context: Trickbot campaigns often spread laterally within organizations targeting financial data.
    range: -24h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "294b2f1dc22c6e6c3231d2fe311d504b"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Is this part of a broader Trickbot campaign targeting the enterprise?
    context: Multiple Trickbot indicators may reveal coordinated banking trojan campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Trickbot"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name