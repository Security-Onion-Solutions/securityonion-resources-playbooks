name: ET JA3 Hash - Possible Superfish
id: 22028402
description: |
  Detects TLS connections using JA3 fingerprint associated with Superfish adware/malware.
  May trigger on legitimate applications using similar TLS configurations, but Superfish is known malicious software.
type: detection
detection_id: 2028402
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TLS handshake fingerprint that triggered this alert?
    context: The JA3 hash provides insight into the Superfish adware's TLS implementation and certificate manipulation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - src_ip
        - dst_ip
        - dst_port

  - question: Is this TLS configuration consistent with known Superfish behavior?
    context: Superfish is known for intercepting HTTPS traffic and using weak certificate validation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.ja3_hash
        - tls.server.certificate.issuer
        - dst_ip
        - dst_port

  - question: What process is responsible for this TLS connection?
    context: Superfish typically runs as a browser extension or system service that intercepts web traffic.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What was the destination and certificate details of this connection?
    context: Superfish intercepts HTTPS connections and may present fraudulent certificates to users.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Are there suspicious certificate authorities or self-signed certificates?
    context: Superfish is known for using weak root certificates that compromise TLS security.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.issuer
        - tls.server.certificate.subject
        - tls.server.certificate.serial_number

  - question: Has Superfish-related software been installed on this system?
    context: Superfish is often bundled with other software or installed through deceptive means.
    range: -30d
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "superfish"
            - "visualdiscovery"
            - "lenovo"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What web browsing activity is being intercepted?
    context: Superfish intercepts and modifies web traffic to inject advertisements and track user behavior.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.headers

  - question: Are there signs of system compromise or additional malware?
    context: Superfish presence often indicates a compromised system that may harbor additional threats.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Has this JA3 fingerprint been observed on other hosts?
    context: Superfish may be deployed across multiple systems, especially in enterprise environments with affected hardware.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "1b5a75e6d0f679aa312edb060ea8d932"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: Are there security alerts related to certificate or TLS anomalies?
    context: Superfish's certificate manipulation often triggers security warnings and alerts.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "certificate"
            - "tls"
            - "ssl"
            - "superfish"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - event.severity

  - question: What is the impact on encrypted communications security?
    context: Superfish compromises TLS security by using weak certificates, potentially exposing sensitive data.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 993
            - 995
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.issuer