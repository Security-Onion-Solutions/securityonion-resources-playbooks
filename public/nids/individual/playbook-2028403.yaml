name: ET JA3 Hash - Possible Superfish
id: 22028403
description: |
  Detects TLS connections with JA3 hash associated with Superfish adware/malware.
  Superfish was known for intercepting HTTPS traffic and weakening security.
  May indicate compromised system or malicious software installation.
type: detection
detection_id: 2028403
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS handshake profile for this connection?
    context: JA3 fingerprinting reveals client TLS capabilities and potential malware signatures.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.client.ja3
        - tls.client.server_name
        - tls.version
        - src_ip
        - dst_ip
        - dst_port

  - question: Is this connection from a known administrative system?
    context: Legitimate security tools may have similar TLS fingerprints in rare cases.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 8443
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in

  - question: What processes initiated TLS connections from this source?
    context: Identifying the process helps determine if Superfish or similar adware is installed.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - 'ssl'
            - 'https'
            - 'tls'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there other suspicious JA3 hashes from this source?
    context: Multiple malicious JA3 signatures suggest comprehensive malware infection.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.client.ja3
        - dst_ip
        - tls.client.server_name

  - question: What domains were contacted during this TLS session?
    context: Superfish typically intercepts connections to advertising and tracking domains.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this system shown signs of certificate manipulation?
    context: Superfish installs root certificates to intercept HTTPS traffic.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.issuer
        - tls.server.certificate.subject
        - tls.server.certificate.fingerprint

  - question: What is the data volume pattern for this connection?
    context: Adware typically generates consistent small data transfers for ad injection.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration
        - connection_state

  - question: Are there file modifications suggesting adware installation?
    context: Superfish modifies browser configurations and installs certificate files.
    range: -1d
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'certificate'
            - 'superfish'
            - 'adware'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: Has the system accessed known malicious infrastructure?
    context: Superfish may communicate with command and control or ad serving infrastructure.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: Are there registry modifications typical of adware?
    context: Superfish modifies browser and system registry entries for persistence.
    range: -1d
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run'
            - 'HKCU\Software\Microsoft\Internet Explorer'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Are other systems showing similar Superfish indicators?
    context: Adware often spreads through software bundles affecting multiple systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Superfish'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name