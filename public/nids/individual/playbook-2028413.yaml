name: ET JA3 Hash - Rapid7 Nexpose
id: 22028413
description: |
  Detects TLS connections with JA3 hash associated with Rapid7 Nexpose vulnerability scanner.
  Legitimate when used by authorized security teams for vulnerability assessments.
  May indicate unauthorized scanning or reconnaissance activity.
type: detection
detection_id: 2028413
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS handshake signature for this scanning activity?
    context: JA3 fingerprinting confirms Nexpose scanner identity and scanning methodology.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.client.ja3
        - tls.client.server_name
        - tls.version
        - src_ip
        - dst_ip
        - dst_port

  - question: Is this scanning activity from an authorized security team?
    context: Legitimate Nexpose deployments should originate from known security infrastructure.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_state

  - question: What is the scanning pattern and target scope?
    context: Authorized scans typically follow documented schedules and target specific ranges.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Are there DNS queries indicating reconnaissance activity?
    context: Nexpose performs DNS enumeration as part of vulnerability assessment.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What services and ports are being scanned?
    context: Understanding scan scope helps determine if activity is authorized or malicious.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - connection_state
        - bytes_out

  - question: Are there HTTP requests typical of vulnerability scanning?
    context: Nexpose sends specific HTTP requests to identify web application vulnerabilities.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code
        - user_agent.original

  - question: What is the certificate validation behavior during scanning?
    context: Vulnerability scanners often accept invalid certificates to test all services.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.issuer
        - tls.server.certificate.subject
        - tls.server.certificate.not_valid_after

  - question: Are there signs of exploit attempts following reconnaissance?
    context: Malicious actors may use Nexpose for initial scanning before launching attacks.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'exploit'
            - 'attack'
            - 'malicious'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Is this part of a scheduled vulnerability assessment program?
    context: Authorized scans should align with documented security assessment schedules.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Nexpose'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - '@timestamp'

  - question: Are there other vulnerability scanning tools from this source?
    context: Multiple scanning tools may indicate comprehensive authorized testing or attack preparation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'scan'
            - 'nmap'
            - 'nessus'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - tls.client.ja3

  - question: Are other systems being scanned from different sources?
    context: Coordinated scanning from multiple sources may indicate broader reconnaissance campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'scan'
            - 'Nexpose'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_port