name: ET MALWARE DNSG - Data Exfiltration via DNS
id: 22028631
description: |
  Detects DNS-based data exfiltration using encoded domain names with specific patterns. This technique
  allows attackers to bypass traditional network monitoring by tunneling data through DNS queries.
type: detection
detection_id: 2028631
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific DNS query pattern triggered this data exfiltration alert?
    context: Analyzing the DNS query structure reveals the encoding method and potential data being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  - question: What data is encoded within the suspicious DNS query subdomain?
    context: Decoding the subdomain pattern may reveal the type and content of exfiltrated information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.class
        - dns.resolved_ip

  # Type 2: Triage Assessment
  - question: Is this system known to perform legitimate DNS-intensive operations?
    context: Some applications legitimately generate high volumes of DNS queries with unusual patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - query_count

  - question: Does the timing of these DNS queries correlate with normal business operations?
    context: Data exfiltration often occurs during off-hours or follows predictable patterns distinct from normal usage.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - query_count
        - hour_of_day

  # Type 3: Activity Context
  - question: What process or application is generating these suspicious DNS queries?
    context: Identifying the source process helps determine if this is malware activity or a compromised legitimate application.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there signs of initial compromise or malware infection on this system?
    context: DNS exfiltration typically follows initial system compromise and data collection phases.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - alert_count

  - question: What files or data sources were accessed before this DNS exfiltration began?
    context: File access patterns reveal what information may be targeted for exfiltration.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action|contains:
            - "read"
            - "access"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.size
        - process.name

  # Type 4: Impact Assessment
  - question: What is the volume and frequency of data being exfiltrated through DNS?
    context: Query volume and patterns help estimate the amount of sensitive data potentially compromised.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: ".com"
        condition: selection
      fields:
        - dns.query.name
        - query_count
        - unique_domains

  - question: Are there successful DNS responses indicating active data exfiltration?
    context: Successful DNS resolution confirms that the exfiltration channel is functional and data is being received.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.response_code: "NOERROR"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.response_code

  - question: What types of sensitive files exist on this compromised system?
    context: Understanding available data helps assess the potential impact and scope of the data breach.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - ".doc"
            - ".pdf"
            - ".xls"
            - ".txt"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.size
        - file_count

  # Type 5: Forensic Deep-Dive
  - question: What DNS servers are being used for this exfiltration operation?
    context: Malicious DNS servers may be controlled by attackers and provide insights into the threat infrastructure.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dns.query.name
        - query_count

  - question: Are there patterns in the DNS query encoding that reveal the exfiltration tool?
    context: Different DNS exfiltration tools use distinct encoding patterns that can help identify the malware family.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - query_length

  - question: What network connections accompany this DNS exfiltration activity?
    context: Additional network activity may reveal command and control channels or alternative exfiltration methods.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_count

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization exhibiting similar DNS exfiltration patterns?
    context: Coordinated exfiltration across multiple systems may indicate a broader compromise campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "DNS"
          rule.name|contains: "Exfiltration"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Have the same malicious DNS domains been queried from other enterprise systems?
    context: Shared infrastructure usage helps identify the scope of compromise and related infected systems.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - src_ip
        - query_count
        - first_seen
        - last_seen