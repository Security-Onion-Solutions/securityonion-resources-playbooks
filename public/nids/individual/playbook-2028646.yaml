name: ET MALWARE Win32/Phoenix Keylogger SMTP Exfil - Clipboard
id: 22028646
description: |
  Detects Win32/Phoenix keylogger exfiltrating clipboard contents via SMTP.
  Identifies specific subject line pattern "PX | Clipboard | Client Name:" used for clipboard data transmission.
  Clipboard theft represents high-value data exfiltration including passwords and sensitive information.
type: detection
detection_id: 2028646
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What clipboard data was being exfiltrated in this SMTP transmission?
    context: Clipboard contents often contain passwords, sensitive documents, and high-value information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smtp.message.body
        - smtp.message.subject
        - smtp.message.to
        - smtp.message.from

  - question: What was the size and format of the clipboard data being stolen?
    context: Understanding data volume and format helps assess the scope of information compromise.
    range: -2m/+2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is this system authorized to automatically transmit clipboard contents?
    context: Some remote access tools legitimately transmit clipboard data, requiring validation of authorized usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Does this align with normal clipboard usage patterns for this user?
    context: Baseline analysis helps distinguish between normal operations and malicious data theft.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'clip'
            - 'copy'
            - 'paste'
        condition: selection
      fields:
        - process.name
        - user.name
        - process.command_line

  # Type 3: Activity Context
  - question: What applications were accessing the clipboard before this exfiltration?
    context: Understanding clipboard usage reveals what sensitive data may have been captured.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name
        - process.parent.name

  - question: What copy-paste activities occurred in sensitive applications?
    context: Clipboard monitoring often targets password managers, browsers, and document applications.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'chrome'
            - 'firefox'
            - 'outlook'
            - 'keepass'
            - 'lastpass'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  # Type 4: Impact Assessment
  - question: What credential-related data may have been captured from the clipboard?
    context: Clipboard theft often captures passwords and authentication tokens requiring immediate credential resets.
    range: -2h/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'login'
            - 'auth'
            - 'password'
            - 'reset'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user.name

  - question: What document or file operations coincided with clipboard monitoring?
    context: Understanding document access helps assess what sensitive information was potentially copied and stolen.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - '.doc'
            - '.pdf'
            - '.txt'
            - '.xls'
            - '.ppt'
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What Phoenix keylogger modules are responsible for clipboard monitoring?
    context: Identifying specific malware components helps with complete removal and forensic analysis.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '1e3ea34762c6301233da7cb8c5e9c45f'
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - process.pid

  - question: What registry modifications support clipboard monitoring capabilities?
    context: Understanding persistence mechanisms helps ensure complete malware removal.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - 'Clipboard'
            - 'Hook'
            - 'Monitor'
        condition: selection
      fields:
        - registry.path
        - registry.value
        - registry.data

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar clipboard exfiltration patterns?
    context: Identifying campaign scope helps prioritize incident response and assess organizational impact.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Phoenix Keylogger'
            - 'Clipboard'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name