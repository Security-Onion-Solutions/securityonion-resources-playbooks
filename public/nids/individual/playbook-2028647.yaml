name: ET MALWARE Win32/Phoenix Keylogger SMTP Exfil - Screenshot
id: 22028647
description: |
  Detects Win32/Phoenix keylogger exfiltrating screenshots via SMTP.
  Identifies specific subject line pattern "PX | Screenshot | Client Name:" used for screen capture transmission.
  Screenshot theft represents visual espionage and can capture sensitive information displayed on screen.
type: detection
detection_id: 2028647
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What screenshot data was being exfiltrated in this SMTP transmission?
    context: Screenshots can contain sensitive documents, credentials, and confidential information displayed on screen.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smtp.message.body
        - smtp.message.subject
        - smtp.message.attachments
        - smtp.message.size

  - question: What was the frequency and timing pattern of screenshot captures?
    context: Understanding capture intervals reveals the sophistication and persistence of the surveillance operation.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this system authorized to capture and transmit screenshots?
    context: Some legitimate remote monitoring tools may capture screenshots, requiring validation of authorized usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'screen'
            - 'capture'
            - 'shot'
            - 'vnc'
            - 'remote'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: Does this match documented remote access or monitoring procedures?
    context: Baseline comparison helps distinguish between legitimate monitoring and malicious surveillance.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 3389
            - 5900
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What applications were visible during screenshot capture periods?
    context: Understanding active applications reveals what sensitive information was potentially captured.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name
        - process.parent.name

  - question: What user activities preceded the screenshot exfiltration?
    context: Recent user actions help assess what confidential data or credentials were potentially captured.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user.name

  # Type 4: Impact Assessment
  - question: What sensitive applications were accessed during screenshot monitoring?
    context: Screenshot surveillance of banking, email, or document applications indicates high-value data compromise.
    range: -4h/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'bank'
            - 'finance'
            - 'outlook'
            - 'word'
            - 'excel'
            - 'pdf'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: What file operations occurred that might indicate document viewing during capture?
    context: Understanding document access helps assess what confidential information was potentially photographed.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - '.doc'
            - '.pdf'
            - '.xls'
            - '.ppt'
            - '.jpg'
            - '.png'
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What Phoenix keylogger components handle screenshot capture functionality?
    context: Identifying specific malware modules helps with complete removal and understanding capabilities.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '1e3ea34762c6301233da7cb8c5e9c45f'
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - process.pid

  - question: What temporary files or artifacts were created during screenshot operations?
    context: Screenshot malware often creates temporary files that can be recovered for forensic analysis.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|contains:
            - 'screen'
            - 'shot'
            - 'capture'
            - '.bmp'
            - '.jpg'
            - '.png'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.size
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar screenshot exfiltration patterns?
    context: Identifying campaign scope helps assess organizational surveillance exposure and prioritize response.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Phoenix Keylogger'
            - 'Screenshot'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name