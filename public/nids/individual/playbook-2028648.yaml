name: ET MALWARE Nemours/Proyecto RAT CnC Checkin
id: 22028648
description: |
  Detects Nemours/Proyecto RAT command and control checkin communications.
  Identifies specific beacon pattern with pipe-delimited system information including "New", Windows version, and system details.
  May rarely false positive on legitimate system monitoring tools using similar delimited formats.
type: detection
detection_id: 2028648
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What system information was transmitted in the RAT checkin beacon?
    context: Understanding the beacon content reveals what system reconnaissance data was collected and transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.protocol
        - src_ip
        - dst_ip
        - dst_port

  - question: What was the complete beacon structure and timing pattern?
    context: Analyzing beacon intervals and structure helps identify the RAT's communication protocol and persistence.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_port

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with the destination server?
    context: Some legitimate management tools may use similar communication patterns, requiring validation of authorized connections.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.protocol

  - question: Does this communication pattern align with normal system management activities?
    context: Baseline analysis helps distinguish between legitimate system monitoring and malicious RAT communications.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What process initiated this RAT communication on the infected system?
    context: Identifying the parent process reveals how the RAT was executed and its persistence mechanism.
    range: -15m/+5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.executable
        - user.name

  - question: What network connections preceded this RAT checkin?
    context: Understanding the attack sequence helps identify initial compromise vectors and related malicious activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: What commands or payloads were received from the C2 server?
    context: Understanding C2 responses helps assess what malicious actions were commanded or executed.
    range: -30m/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - src_port

  - question: What system changes occurred after the RAT checkin?
    context: Post-checkin activity reveals what malicious actions were executed by the RAT operator.
    range: +30m/+4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name
        - process.parent.name

  # Type 5: Forensic Deep-Dive
  - question: What Nemours/Proyecto RAT components are present on the infected system?
    context: Complete malware enumeration ensures thorough remediation and prevents reinfection.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '50a9218c891453c00b498029315ac680'
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - process.pid

  - question: What persistence mechanisms has this RAT established?
    context: Understanding persistence helps prevent reinfection and guides complete removal procedures.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Startup'
        condition: selection
      fields:
        - registry.path
        - registry.value
        - registry.data

  - question: What additional C2 infrastructure is associated with this RAT campaign?
    context: Identifying related infrastructure helps with threat hunting and network blocking.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Nemours RAT checkin patterns?
    context: Campaign scope assessment helps prioritize incident response and identify the extent of compromise.
    range: -24h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Nemours'
            - 'Proyecto'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name