name: ET MALWARE Observed Malicious SSL Cert (AZORult CnC Server) 2019-09-30
id: 22028657
description: |
  Detects TLS certificate with subject "CN=flozzy.uk" associated with AZORult malware command and control infrastructure.
  This specific certificate has been observed in active AZORult campaigns and indicates potential malware communication.
type: detection
detection_id: 2028657
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete certificate subject and issuer information for this malicious SSL certificate?
    context: Full certificate details help confirm the malicious infrastructure and identify certificate authority abuse.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint_sha1

  - question: What was the destination IP and port for this TLS connection?
    context: Identifying the actual C2 server IP helps with blocking and threat hunting across the network.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  # Type 2: Triage Assessment
  - question: Is this connection from a system that typically makes external HTTPS connections?
    context: Understanding normal network behavior helps distinguish between infected endpoints and legitimate traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 443
            - 8443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: Has this source IP established other suspicious TLS connections recently?
    context: Multiple suspicious certificates from same source indicates compromised system requiring immediate attention.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - tls.sni

  # Type 3: Activity Context
  - question: What process initiated this TLS connection on the source system?
    context: Identifying the parent process helps determine infection vector and scope of compromise.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line
        - user.name

  - question: What DNS queries preceded this connection attempt?
    context: DNS resolution patterns reveal how the malware discovered the C2 server and potential DGA activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  # Type 4: Impact Assessment
  - question: How much data was transmitted during this C2 communication session?
    context: Data volume indicates whether this was initial beacon, data exfiltration, or command reception.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration
        - connection_state

  - question: Are there signs of data staging or file system changes on the affected host?
    context: AZORult is an information stealer, so file access patterns indicate what data may have been compromised.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What other AZORult-related network indicators are present on this system?
    context: AZORult campaigns often use multiple C2 servers and domains for redundancy.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'AZORult'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: Has this system shown signs of initial infection or payload delivery?
    context: Understanding the infection chain helps identify attack vectors and prevent reinfection.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with this same malicious certificate?
    context: Multiple infections indicate widespread compromise requiring coordinated response efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'flozzy.uk'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.hostname

  - question: What other domains or IPs are associated with this AZORult campaign across the enterprise?
    context: Comprehensive IOC mapping enables proactive blocking and complete threat eradication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'AZORult'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity