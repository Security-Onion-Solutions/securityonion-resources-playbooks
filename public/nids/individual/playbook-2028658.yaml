name: ET MALWARE Observed Malicious SSL Cert (AZORult CnC Server) 2019-09-27
id: 22028658
description: |
  Detects TLS certificate with subject "CN=evershinebd.net" associated with AZORult malware command and control infrastructure.
  This certificate has been observed in active AZORult campaigns and indicates potential malware communication or resource development.
type: detection
detection_id: 2028658
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete certificate subject and issuer information for this malicious SSL certificate?
    context: Full certificate details help confirm the malicious infrastructure and identify certificate authority patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint_sha1

  - question: What was the destination server details for this TLS connection?
    context: Identifying the C2 server infrastructure helps with blocking and tracking the threat actor's resources.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  # Type 2: Triage Assessment
  - question: Is this connection from a system that regularly accesses external web services?
    context: Understanding baseline network behavior helps distinguish between legitimate and malicious HTTPS traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 443
            - 8443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: Has this source system connected to other suspicious certificate authorities recently?
    context: Multiple suspicious certificates indicate systematic compromise requiring immediate containment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  # Type 3: Activity Context
  - question: What process or application initiated this suspicious TLS connection?
    context: Identifying the initiating process reveals infection mechanism and helps scope the compromise.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line
        - user.name

  - question: What DNS resolution activity occurred before this connection?
    context: DNS patterns reveal how malware discovered the C2 infrastructure and potential domain generation algorithms.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  # Type 4: Impact Assessment
  - question: What volume of data was exchanged during this C2 communication?
    context: Data transfer patterns indicate whether this was reconnaissance, command reception, or data exfiltration.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration
        - connection_state

  - question: Are there indicators of information theft or file access on the compromised system?
    context: AZORult is designed for credential and data theft, so file system activity reveals compromise scope.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What other AZORult campaign indicators are present on this system?
    context: AZORult operations typically involve multiple C2 servers and persistence mechanisms.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'AZORult'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: What processes or registry modifications indicate AZORult persistence mechanisms?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other enterprise systems communicating with this malicious certificate infrastructure?
    context: Multiple compromised systems indicate campaign scope and require coordinated incident response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'evershinebd.net'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.hostname

  - question: What related AZORult infrastructure has been observed across the enterprise?
    context: Comprehensive threat mapping enables proactive defense and complete campaign eradication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'AZORult'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity