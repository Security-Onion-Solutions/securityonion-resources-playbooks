name: ET MOBILE_MALWARE Android/Geost CnC Checkin
id: 22028661
description: |
  Detects Android Geost malware command and control communication via HTTP GET requests.
  May trigger on legitimate applications using similar URL patterns for analytics or updates.
type: detection
detection_id: 2028661
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL and parameters in the Geost CnC checkin request?
    context: The URL parameters reveal the bot ID and potentially other system information being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: What HTTP headers and user agent string were used in this communication?
    context: HTTP headers reveal the Android device type and potentially the malware version or configuration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/geost.php"
        condition: selection
      fields:
        - http.request.headers
        - http.request.method
        - url.full

  # Type 2: Triage Assessment
  - question: Is this network traffic originating from a known Android device in the organization?
    context: Corporate Android devices may legitimately connect to various web services for business applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.headers
        - dst_ip

  - question: Are there legitimate mobile applications that could generate similar HTTP patterns?
    context: Some legitimate apps use similar URL structures for analytics, updates, or configuration retrieval.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: ".php"
        condition: selection
      fields:
        - url.full
        - http.request.method

  # Type 3: Activity Context
  - question: What mobile device management or application installation preceded this detection?
    context: Understanding how the Geost malware was installed helps identify the infection vector.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - ".apk"
            - "download"
            - "install"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What other network connections were established by this Android device recently?
    context: Additional network activity helps understand the full scope of malware functionality and data access.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 4: Impact Assessment
  - question: What data is being transmitted in the Geost CnC communication?
    context: Understanding data transmission helps assess the privacy and security impact of the infection.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/geost.php"
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.response.body.content

  - question: Has the infected device accessed sensitive corporate resources or data?
    context: Corporate resource access indicates potential data breach and requires immediate containment.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
            - 993
            - 587
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific Geost malware variant and capabilities are present on this device?
    context: Malware variant analysis helps understand the threat actor's tools and potential data access.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Geost"
        condition: selection
      fields:
        - rule.name
        - alert.signature_id
        - payload

  - question: What command and control infrastructure is being used by this Geost infection?
    context: C2 infrastructure analysis helps identify the threat actor's network and enables blocking measures.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  - question: What banking or financial applications are installed on this compromised device?
    context: Geost malware typically targets financial applications and banking credentials.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - "bank"
            - "finance"
            - "payment"
            - "paypal"
        condition: selection
      fields:
        - url.full
        - http.request.method

  # Type 6: Enterprise Correlation
  - question: Are other mobile devices in the network showing similar Geost malware activity?
    context: Multiple infections indicate a broader mobile security incident requiring coordinated response.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Geost"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a larger mobile malware campaign targeting the organization?
    context: Enterprise-wide mobile threats require comprehensive mobile device management and security review.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "MOBILE_MALWARE"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip