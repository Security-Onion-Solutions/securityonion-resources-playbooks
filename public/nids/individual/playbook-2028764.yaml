name: ET JA3 Hash - [Abuse.ch] Possible Adwind
id: 22028764
description: |
  Detects TLS connections using JA3 fingerprint associated with Adwind RAT malware.
  May trigger on legitimate Java applications sharing similar TLS client configurations.
type: detection
detection_id: 2028764
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS handshake fingerprint for this Adwind connection?
    context: JA3 hash analysis reveals the exact TLS client configuration used by potential Adwind RAT.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this Java-based application running legitimately on this system?
    context: Adwind is Java-based malware, but legitimate Java applications may share TLS fingerprints.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "java"
            - "javaw"
            - "javaws"
        condition: selection
      fields:
        - process.command_line
        - process.executable
        - user.name

  - question: What Java process established this TLS connection?
    context: Identifying the Java process helps distinguish between legitimate applications and Adwind RAT.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "java"
            - "javaw"
        condition: selection
      fields:
        - process.command_line
        - process.parent.name
        - process.pid
        - user.name

  - question: Does this connection pattern match normal Java application behavior?
    context: Adwind RAT maintains persistent connections unlike typical Java applications.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes_sent
        - network.bytes_received
        - connection.state

  - question: What triggered the execution of the Java process making this connection?
    context: Understanding process ancestry helps identify if Adwind was launched via email attachment or drive-by download.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.parent.name|contains:
            - "explorer"
            - "winword"
            - "excel"
            - "powerpnt"
            - "browser"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.command_line
        - user.name

  - question: What data is being transmitted over this Adwind RAT connection?
    context: Adwind RAT exfiltrates system information, screenshots, and keystrokes to remote servers.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - network.packets_sent
        - network.packets_received

  - question: Are there signs of remote access trojan capabilities being used?
    context: Adwind provides full remote access including file manipulation, screen capture, and keylogging.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "jpg"
            - "png"
            - "tmp"
            - "log"
        condition: selection
      fields:
        - file.name
        - file.path
        - file.size
        - process.name

  - question: What Java files or JAR archives were recently accessed or created?
    context: Adwind often drops additional JAR files or configuration data to maintain persistence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "jar"
            - "class"
            - "jnlp"
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: Has this host established connections to multiple command and control servers?
    context: Adwind RAT often uses multiple C2 servers for redundancy and load balancing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3_hash: "decfb48a53789ebe081b88aabb58ee34"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: Are other systems showing similar Adwind JA3 fingerprints?
    context: Adwind campaigns often target multiple users within an organization simultaneously.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "decfb48a53789ebe081b88aabb58ee34"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Is there evidence of credential theft or system information gathering?
    context: Adwind RAT steals stored passwords, system information, and user credentials.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.command_line|contains:
            - "systeminfo"
            - "whoami"
            - "net user"
            - "tasklist"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name