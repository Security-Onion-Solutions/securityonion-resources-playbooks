name: ET JA3 Hash - [Abuse.ch] Possible Dridex
id: 22028765
description: |
  Detects TLS connections using JA3 fingerprint associated with Dridex banking trojan.
  May trigger on legitimate applications sharing the same TLS client configuration.
type: detection
detection_id: 2028765
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS handshake fingerprint for this Dridex connection?
    context: JA3 hash analysis reveals the exact TLS client configuration used by potential Dridex malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this TLS fingerprint pattern normal for applications on this host?
    context: Legitimate software may share TLS configurations with Dridex, requiring baseline comparison.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3_hash: "51c64c77e60f3980eea90869b68c58a8"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: What process initiated this suspicious TLS connection?
    context: Identifying the source process helps distinguish between legitimate software and Dridex malware.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.pid

  - question: Does this connection timing align with typical banking trojan behavior?
    context: Dridex often operates during business hours when users are likely to access banking sites.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What triggered the establishment of this Dridex connection?
    context: Understanding connection triggers helps identify if this is user-initiated browsing or automated malware communication.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "browser"
            - "chrome"
            - "firefox"
            - "edge"
            - "iexplore"
        condition: selection
      fields:
        - process.command_line
        - process.parent.name
        - user.name

  - question: What data volume suggests banking credential theft or web injection?
    context: Dridex performs web injections and credential theft, creating specific traffic patterns.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - network.packets_sent
        - network.packets_received

  - question: Are there signs of web browser manipulation or injection activity?
    context: Dridex injects malicious code into banking websites to steal credentials and session tokens.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.parent.name|contains:
            - "chrome"
            - "firefox"
            - "iexplore"
            - "msedge"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: What files were created or modified during potential Dridex activity?
    context: Dridex drops configuration files, web injection scripts, and stolen credential data.
    range: +/-20m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "dll"
            - "js"
            - "html"
            - "tmp"
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: Has this host connected to known Dridex command and control infrastructure?
    context: Dridex uses multiple C2 servers for configuration updates and stolen data exfiltration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 8080
            - 8443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent

  - question: Are other hosts showing similar Dridex JA3 fingerprints?
    context: Dridex campaigns often target multiple users within an organization through email or web-based attacks.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "51c64c77e60f3980eea90869b68c58a8"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Is there evidence of lateral movement or network propagation?
    context: Dridex variants can spread through network shares and exploit vulnerabilities for lateral movement.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol