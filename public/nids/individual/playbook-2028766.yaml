name: ET JA3 Hash - [Abuse.ch] Possible Dridex
id: 22028766
description: |
  Detects TLS connections using alternate JA3 fingerprint associated with Dridex banking trojan.
  May trigger on legitimate applications sharing the same TLS client configuration.
type: detection
detection_id: 2028766
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS handshake fingerprint for this alternate Dridex variant?
    context: JA3 hash analysis reveals the exact TLS client configuration used by this Dridex variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.ja3_hash
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this alternate TLS fingerprint commonly seen from this host?
    context: Different Dridex variants may use different TLS configurations, requiring pattern analysis.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3_hash: "cb98a24ee4b9134448ffb5714fd870ac"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: What application or process is using this specific TLS configuration?
    context: Identifying the source process helps determine if this is legitimate software or Dridex malware.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.executable

  - question: Does this connection pattern indicate automated malware behavior?
    context: Dridex maintains persistent connections for configuration updates and data exfiltration.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes_sent
        - network.bytes_received
        - connection.state

  - question: What user activity preceded this suspicious TLS connection?
    context: Understanding user context helps identify if Dridex was triggered by email attachment or web browsing.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "outlook"
            - "thunderbird"
            - "chrome"
            - "firefox"
            - "winword"
            - "excel"
        condition: selection
      fields:
        - process.command_line
        - process.parent.name
        - user.name

  - question: What is the data transfer pattern suggesting banking trojan activity?
    context: Dridex exfiltrates banking credentials and performs web injections with characteristic traffic patterns.
    range: +45m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - network.packets_sent
        - network.packets_received

  - question: Are there indicators of web browser process injection or manipulation?
    context: Dridex injects code into browser processes to intercept banking credentials and modify web pages.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.parent.name|contains:
            - "chrome"
            - "firefox"
            - "iexplore"
            - "msedge"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.pid
        - user.name

  - question: What files indicate Dridex persistence or configuration storage?
    context: Dridex creates configuration files, web injection scripts, and persistence mechanisms on infected systems.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "dll"
            - "dat"
            - "cfg"
            - "js"
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: Has this host established multiple connections using different Dridex JA3 fingerprints?
    context: Dridex variants may use multiple TLS configurations for different communication purposes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3_hash|contains:
            - "51c64c77e60f3980eea90869b68c58a8"
            - "cb98a24ee4b9134448ffb5714fd870ac"
        condition: selection
      fields:
        - dst_ip
        - tls.ja3_hash
        - tls.server.certificate.subject

  - question: Are other systems in the network showing this Dridex variant's fingerprint?
    context: Dridex campaigns often target multiple users within an organization simultaneously.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "cb98a24ee4b9134448ffb5714fd870ac"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Is there evidence of credential theft or financial data exfiltration?
    context: Dridex specifically targets banking credentials and financial information for theft and fraud.
    range: +3h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 8080
            - 8443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received