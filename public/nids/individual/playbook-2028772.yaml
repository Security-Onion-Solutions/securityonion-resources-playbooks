name: ET JA3 Hash - [Abuse.ch] Possible Dridex
id: 22028772
description: |
  Detects TLS connections with JA3 hash associated with Dridex banking trojan.
  May trigger on legitimate software sharing similar TLS fingerprints.
type: detection
detection_id: 2028772
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the specific JA3 hash that triggered this Dridex alert?
    context: The JA3 hash identifies the TLS client fingerprint used by potential Dridex malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3_hash
        - rule.name
        - src_ip
        - dst_ip

  - question: Is this TLS connection from a legitimate banking or financial application?
    context: Some legitimate financial software may share similar TLS fingerprints with banking trojans.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - dst_ip
        - dst_port

  - question: What was the destination of this suspicious Dridex-like connection?
    context: Dridex typically connects to command and control servers or banking infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: What process initiated this potentially malicious TLS connection?
    context: Identifying the source process helps determine if this is legitimate software or Dridex.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there signs of banking-related web traffic from this host?
    context: Dridex targets banking websites and may generate suspicious web traffic patterns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - http.response.status_code

  - question: Has this host made DNS queries to suspicious domains?
    context: Dridex often resolves command and control domains before establishing connections.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.question.name
        - dns.resolved_ip
        - dns.response_code

  - question: What certificates were presented during this TLS handshake?
    context: Certificate details can reveal if the destination is a legitimate banking site or C2 server.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.not_after

  - question: Are there signs of credential harvesting or data exfiltration?
    context: Dridex steals banking credentials and may transmit sensitive data to external servers.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  - question: Has this host exhibited other malware-related network behavior?
    context: Dridex infections often involve multiple types of malicious network activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are other hosts in the network showing similar Dridex indicators?
    context: Banking trojans may spread through the network or be part of coordinated campaigns.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "b386946a5a44d1ddcc843bc75336dfce"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What is the timing pattern of these suspicious banking-related connections?
    context: Understanding connection timing helps identify automated Dridex behavior.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - network.protocol

  - question: Are there file system changes indicating Dridex persistence mechanisms?
    context: Dridex may create files or registry entries to maintain persistence on infected systems.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5