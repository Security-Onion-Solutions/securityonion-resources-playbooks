name: ET JA3 Hash - [Abuse.ch] Possible Adware
id: 22028774
description: |
  Detects TLS connections with JA3 hash associated with known adware families.
  May trigger on legitimate software sharing similar TLS fingerprints.
type: detection
detection_id: 2028774
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the specific JA3 hash that triggered this adware alert?
    context: The JA3 hash identifies the TLS client fingerprint used by potential adware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3_hash
        - rule.name
        - src_ip
        - dst_ip

  - question: Is this TLS connection from a known legitimate application?
    context: Some legitimate software may share similar TLS fingerprints with adware.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - dst_ip
        - dst_port

  - question: What was the destination of this suspicious TLS connection?
    context: Adware typically connects to advertising networks or command and control servers.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: What process initiated this TLS connection?
    context: Identifying the source process helps determine if this is legitimate software or adware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there other network connections from this host with similar patterns?
    context: Adware often makes multiple connections to advertising or tracking domains.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Has this host made DNS queries to suspicious advertising domains?
    context: Adware typically resolves advertising network domains before establishing connections.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.question.name
        - dns.resolved_ip
        - dns.response_code

  - question: What certificates were presented during this TLS handshake?
    context: Certificate details can reveal the nature of the destination service.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.not_after

  - question: Are there signs of data collection or unauthorized communication?
    context: Adware may collect and transmit user data to external servers.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  - question: Has this host exhibited other suspicious network behavior?
    context: Adware infections often involve multiple types of malicious network activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: Are other hosts in the network showing similar JA3 hash patterns?
    context: Adware campaigns may affect multiple systems simultaneously.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3_hash: "20dd18bdd3209ea718989030a6f93364"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What is the timing pattern of these suspicious TLS connections?
    context: Understanding connection timing helps identify automated adware behavior.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - network.protocol

  - question: Are there browser-related processes associated with this activity?
    context: Adware often manifests through browser extensions or injected content.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - chrome.exe
            - firefox.exe
            - iexplore.exe
            - msedge.exe
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name