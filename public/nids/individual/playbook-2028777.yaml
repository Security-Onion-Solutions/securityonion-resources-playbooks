name: ET JA3 Hash - [Abuse.ch] Possible Adware (83e04bc58d402f9633983cbf22724b02)
id: 22028777
description: |
  Detects TLS connections using JA3 hash 83e04bc58d402f9633983cbf22724b02 associated with adware.
  May trigger on legitimate applications sharing similar TLS client fingerprints.
type: detection
detection_id: 2028777
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What TLS client application generated this specific JA3 hash?
    context: The JA3 fingerprint reveals client TLS implementation characteristics that can identify specific applications or malware families.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.version
        - tls.client.server_name
        - user_agent.original

  - question: What destination server was contacted with this suspicious TLS fingerprint?
    context: Understanding the target server helps determine if this is adware communication or legitimate traffic.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.client.server_name
        - dns.resolved_ip

  # Type 2: Triage Assessment
  - question: Is this JA3 hash associated with known legitimate applications on this host?
    context: Some legitimate applications may share TLS fingerprints with adware, requiring historical analysis.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3: "83e04bc58d402f9633983cbf22724b02"
        condition: selection
      fields:
        - tls.client.server_name
        - dst_ip
        - dst_port

  - question: Has this host shown other suspicious TLS behavior recently?
    context: Multiple suspicious JA3 hashes from same host indicates potential malware infection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "JA3 Hash"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - tls.client.server_name

  # Type 3: Activity Context
  - question: What process initiated this suspicious TLS connection?
    context: Identifying the parent process helps determine if adware is running or if this is legitimate application behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "http"
            - "ssl"
            - "tls"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What network connections occurred around the time of this TLS alert?
    context: Correlating with other network activity reveals communication patterns and potential command and control infrastructure.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Were there any DNS queries for suspicious domains before this TLS connection?
    context: DNS lookups preceding TLS connections can reveal the infrastructure being contacted.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has this host established persistent connections to adware infrastructure?
    context: Long-duration or repeated connections indicate active adware communication rather than transient traffic.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.duration
        - dst_port

  - question: Are there signs of data exfiltration or command execution following this TLS connection?
    context: Adware may download additional payloads or exfiltrate system information after establishing communication.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "dll"
            - "bat"
            - "ps1"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What specific adware family does this JA3 hash correlate with based on threat intelligence?
    context: Cross-referencing with known adware JA3 signatures helps identify the specific malware family and expected behaviors.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: "adware"
        condition: selection
      fields:
        - rule.name
        - rule.signature_id
        - dst_ip

  - question: Has this JA3 hash been observed communicating with known malicious infrastructure?
    context: Correlation with threat intelligence feeds reveals if the destination is known malicious infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "83e04bc58d402f9633983cbf22724b02"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.client.server_name

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network showing similar suspicious JA3 hash activity?
    context: Multiple hosts with same JA3 hash indicates potential enterprise-wide adware infection or campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.signature_id: 2028777
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.client.server_name