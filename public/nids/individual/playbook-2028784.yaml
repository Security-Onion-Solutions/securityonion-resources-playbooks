name: ET JA3 Hash - [Abuse.ch] Possible Torrentlocker
id: 22028784
description: |
  Detects TLS connections with JA3 hash 1712287800ac91b34cadd5884ce85568 associated with Torrentlocker ransomware.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028784
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TLS connection details for this Torrentlocker JA3 hash match?
    context: Understanding the full TLS handshake provides context for the ransomware communication pattern.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.client.ja3
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - dst_ip
        - dst_port

  - question: Is this TLS fingerprint associated with legitimate software on this host?
    context: Legitimate applications rarely share TLS configurations with ransomware families.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.client.ja3: "1712287800ac91b34cadd5884ce85568"
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - event.count

  - question: What processes initiated network connections around the time of this alert?
    context: Identifying the source process helps confirm ransomware execution or rule out false positives.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_port
        - proto
        - community_id

  - question: Are there suspicious process executions indicating ransomware activity?
    context: Torrentlocker typically involves suspicious process chains and file encryption activities.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.command_line|contains:
            - "vssadmin"
            - "wbadmin"
            - "bcdedit"
            - "cipher"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: Are there mass file modification events suggesting encryption activity?
    context: Ransomware typically creates many file modification events during encryption phase.
    range: -1h/+2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "encrypted"
            - "locked"
            - "crypto"
        condition: selection
      fields:
        - file.name
        - file.path
        - process.name
        - event.count

  - question: What domains were resolved that could indicate C2 communication?
    context: Torrentlocker communicates with C2 servers for key exchange and ransom instructions.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there registry modifications indicating ransomware persistence or configuration?
    context: Ransomware often modifies registry for persistence and to store encryption keys or configuration.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.key|contains:
            - "Software\\Microsoft\\Windows\\CurrentVersion\\Run"
            - "HKEY_CURRENT_USER\\Software"
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  - question: Are ransom note files being created on this system?
    context: Torrentlocker creates ransom note files to inform victims about encryption and payment.
    range: -30m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.name|contains:
            - "README"
            - "DECRYPT"
            - "RANSOM"
            - "RECOVERY"
        condition: selection
      fields:
        - file.name
        - file.path
        - file.size
        - process.name

  - question: Has network communication to Tor or anonymization services been detected?
    context: Torrentlocker often uses Tor networks for C2 communication to evade detection.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 9001
            - 9030
            - 9050
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - event.count

  - question: Are other hosts in the enterprise showing similar Torrentlocker indicators?
    context: Ransomware campaigns often target multiple systems simultaneously for maximum impact.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Torrentlocker"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - event.count

  - question: Are there backup or shadow copy deletion events indicating anti-forensics activity?
    context: Torrentlocker typically deletes backups and shadow copies to prevent recovery.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.command_line|contains:
            - "vssadmin delete shadows"
            - "wbadmin delete catalog"
            - "wmic shadowcopy delete"
        condition: selection
      fields:
        - process.command_line
        - process.parent.name
        - User