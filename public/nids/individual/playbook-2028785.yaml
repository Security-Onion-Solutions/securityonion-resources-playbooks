name: ET JA3 Hash - [Abuse.ch] Possible Adware
id: 22028785
description: |
  Detects TLS connections with JA3 hash 550dce18de1bb143e69d6dd9413b8355 associated with adware.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028785
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TLS connection details for this JA3 hash match?
    context: Understanding the full TLS handshake provides context for the suspicious fingerprint.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.client.ja3
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - dst_ip
        - dst_port

  - question: Is this TLS fingerprint associated with known legitimate software on this host?
    context: Some legitimate applications may share similar TLS configurations with adware.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.client.ja3: "550dce18de1bb143e69d6dd9413b8355"
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - event.count

  - question: What processes initiated TLS connections around the time of this alert?
    context: Identifying the source process helps determine if this is adware or legitimate software.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_port
        - proto
        - community_id

  - question: Are there other suspicious JA3 hashes from this source IP?
    context: Multiple suspicious TLS fingerprints indicate broader malware activity.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "JA3 Hash"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.count

  - question: What domains were resolved by this host recently?
    context: DNS queries reveal potential adware domains or C2 infrastructure.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this destination IP been contacted by other internal hosts?
    context: Multiple internal connections to the same destination suggest widespread adware infection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - event.count

  - question: Are there file creation events on this host that could indicate adware installation?
    context: Recent file drops may show how the adware was installed and its persistence mechanisms.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "dll"
            - "bat"
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: What browser or application processes are running on this host?
    context: Adware often targets browsers or installs as browser extensions.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "iexplore.exe"
            - "edge.exe"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name

  - question: Are there registry modifications indicating adware persistence?
    context: Adware typically modifies registry for persistence and browser hijacking.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.key|contains:
            - "Software\\Microsoft\\Windows\\CurrentVersion\\Run"
            - "Software\\Microsoft\\Internet Explorer"
            - "Software\\Google\\Chrome"
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  - question: Is this JA3 hash appearing across multiple hosts in the enterprise?
    context: Enterprise-wide presence indicates a coordinated adware campaign or common infection vector.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET JA3 Hash - [Abuse.ch] Possible Adware"
          alert.signature_id: 2028785
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - event.count