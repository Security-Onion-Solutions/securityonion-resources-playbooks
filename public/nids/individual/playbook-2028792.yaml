name: ET JA3 Hash - [Abuse.ch] Possible Trickbot
id: 22028792
description: |
  Detects TLS connections with JA3 hash fb00055a1196aeea8d1bc609885ba953 associated with Trickbot banking trojan.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028792
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TLS connection details for this Trickbot JA3 hash match?
    context: Understanding the full TLS handshake provides context for the banking trojan communication pattern.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.client.ja3
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - dst_ip
        - dst_port

  - question: Is this TLS fingerprint associated with legitimate banking or financial software?
    context: Some legitimate banking applications may share similar TLS configurations, requiring careful analysis.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.client.ja3: "fb00055a1196aeea8d1bc609885ba953"
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - event.count

  - question: What processes initiated network connections around the time of this alert?
    context: Identifying the source process helps confirm Trickbot execution or rule out false positives.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_port
        - proto
        - community_id

  - question: Are there suspicious process executions indicating banking trojan activity?
    context: Trickbot often involves process injection, credential harvesting, and system reconnaissance.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "rundll32.exe"
            - "regsvr32.exe"
            - "powershell.exe"
            - "wmic.exe"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: Are there file drops or modifications suggesting malware installation?
    context: Trickbot typically drops modules and configuration files for various malicious functions.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "\\AppData\\"
            - "\\Temp\\"
            - "\\ProgramData\\"
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name

  - question: What domains were resolved that could indicate C2 or banking site targeting?
    context: Trickbot communicates with C2 servers and may target legitimate banking domains for credential theft.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there registry modifications indicating banking trojan persistence or configuration?
    context: Trickbot modifies registry for persistence and stores configuration for targeted banking sites.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.key|contains:
            - "Software\\Microsoft\\Windows\\CurrentVersion\\Run"
            - "HKEY_CURRENT_USER\\Software"
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - registry.value.data
        - process.name

  - question: Are there credential access attempts or browser data harvesting activities?
    context: Trickbot is designed to steal banking credentials and browser stored passwords.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.command_line|contains:
            - "vaultcmd"
            - "cmdkey"
            - "netsh wlan show"
        condition: selection
      fields:
        - process.command_line
        - process.parent.name
        - User

  - question: Has lateral movement or network reconnaissance been detected from this host?
    context: Trickbot often performs network scanning and attempts lateral movement for broader compromise.
    range: -1h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 135
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - event.count

  - question: Are other hosts in the enterprise showing similar Trickbot indicators?
    context: Banking trojans often spread through networks and target multiple systems for credential harvesting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Trickbot"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - event.count

  - question: Are there web injection or browser hooking activities detected?
    context: Trickbot uses web injection techniques to steal credentials from banking websites in real-time.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.parent.name|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "iexplore.exe"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.command_line