name: ET JA3 Hash - [Abuse.ch] Possible Adware (098f55e27d8c4b0a590102cbdb3a5f3a)
id: 22028793
description: |
  Detects TLS connections with JA3 hash 098f55e27d8c4b0a590102cbdb3a5f3a associated with adware.
  May trigger on legitimate applications sharing similar TLS fingerprints or outdated software.
type: detection
detection_id: 2028793
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete TLS certificate chain for this connection?
    context: Certificate details help identify the specific application or service generating this JA3 hash.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint_sha256

  - question: Is this JA3 hash commonly seen from this source IP?
    context: Frequent occurrences may indicate legitimate software rather than malicious adware.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.client.ja3: "098f55e27d8c4b0a590102cbdb3a5f3a"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: What process initiated this TLS connection?
    context: Identifying the parent process helps determine if this is legitimate software or unwanted adware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What domains are being contacted with this JA3 hash?
    context: Domain reputation analysis helps distinguish between legitimate services and adware infrastructure.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there other suspicious network connections from this host?
    context: Adware often generates multiple connections to various advertising or tracking domains.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What user account is associated with this activity?
    context: User context helps determine if this is authorized software installation or unwanted adware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - ParentProcessGuid

  - question: Are there recent software installations on this system?
    context: Recent installations may explain new TLS fingerprints from legitimate but potentially unwanted software.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "Program Files"
            - "AppData"
            - ".exe"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: What is the frequency of connections to the destination IP?
    context: High frequency connections may indicate adware beacon behavior or legitimate service usage.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.protocol

  - question: Are there signs of data exfiltration in this connection?
    context: Large outbound data transfers may indicate information theft beyond typical adware behavior.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - network.protocol
        - connection.state

  - question: What other systems in the network show similar JA3 patterns?
    context: Multiple systems with the same JA3 hash may indicate widespread adware infection or legitimate software deployment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.client.ja3: "098f55e27d8c4b0a590102cbdb3a5f3a"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Are there concurrent alerts from this source IP?
    context: Multiple security alerts from the same host may indicate broader compromise beyond adware.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - severity