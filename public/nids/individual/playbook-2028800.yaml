name: ET JA3 Hash - [Abuse.ch] Possible Dridex
id: 22028800
description: |
  Detects TLS connections using JA3 fingerprint associated with Dridex banking trojan.
  May trigger on legitimate applications using similar TLS client configurations.
type: detection
detection_id: 2028800
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact JA3 hash and TLS connection details that triggered this alert?
    context: Analyzing the TLS fingerprint confirms the specific client configuration associated with Dridex.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - src_ip
        - dst_ip
        - dst_port

  - question: Is this TLS fingerprint commonly used by legitimate applications on this host?
    context: Determines if this JA3 hash appears in normal business operations to rule out false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3: "d6f04b5a910115f4b50ecec09d40a1df"
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - count

  - question: What process initiated this TLS connection?
    context: Identifying the source process helps determine if this is malware or legitimate software.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there other network connections from this host around the same time?
    context: Dridex often makes multiple connections for C2 communication and banking fraud operations.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What domain was contacted in this TLS connection?
    context: Dridex typically connects to compromised or malicious domains for C2 communication.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this host shown signs of banking trojan activity?
    context: Dridex targets banking credentials and financial information, often through web injection.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - "bank"
            - "financial"
            - "paypal"
            - "credit"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Are there file system changes indicating malware persistence?
    context: Dridex establishes persistence through registry modifications and file drops.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "dll"
            - "bat"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Has this host attempted to contact known Dridex C2 infrastructure?
    context: Correlating with known Dridex indicators confirms active infection.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 8080
            - 8443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - count

  - question: Are there registry modifications consistent with Dridex persistence?
    context: Dridex modifies registry keys for autostart and configuration storage.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Run\\"
            - "\\RunOnce\\"
            - "\\Services\\"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: Are other hosts in the network showing similar JA3 fingerprints?
    context: Determines if this is part of a broader Dridex campaign across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "d6f04b5a910115f4b50ecec09d40a1df"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What is the timeline of suspicious activity on this host?
    context: Understanding the infection timeline helps determine attack progression and response priorities.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Dridex"
            - "Banking"
            - "Trojan"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip