name: ET JA3 Hash - [Abuse.ch] Possible Adware
id: 22028804
description: |
  Detects TLS connections using JA3 fingerprint associated with adware applications.
  May trigger on legitimate software with similar TLS client configurations.
type: detection
detection_id: 2028804
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact JA3 hash and TLS connection details that triggered this alert?
    context: Analyzing the TLS fingerprint confirms the specific client configuration associated with adware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.ja3
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - src_ip
        - dst_ip
        - dst_port

  - question: Is this TLS fingerprint commonly used by known applications on this host?
    context: Determines if this JA3 hash appears in legitimate software to rule out false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.ja3: "849b04bdbd1d2b983f6e8a457e0632a8"
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - count

  - question: What process initiated this TLS connection?
    context: Identifying the source process helps determine if this is adware or legitimate software.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there multiple connections to advertising or tracking domains?
    context: Adware typically makes numerous connections to ad networks and tracking services.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "ads"
            - "analytics"
            - "tracking"
            - "doubleclick"
            - "googleadservices"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What domains were contacted in recent TLS connections?
    context: Adware often connects to advertising networks and data collection services.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - dst_ip
        - count

  - question: Has this host shown signs of unwanted software installation?
    context: Adware often installs through software bundles or deceptive download practices.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "exe"
            - "msi"
            - "dll"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there browser modifications indicating adware activity?
    context: Adware commonly modifies browser settings for homepage hijacking and search redirection.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Internet Explorer\\"
            - "\\Chrome\\"
            - "\\Firefox\\"
            - "\\Edge\\"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What HTTP traffic patterns suggest advertising or tracking activity?
    context: Adware generates distinctive HTTP patterns for ad delivery and user tracking.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/ads/"
            - "/track"
            - "/pixel"
            - "/beacon"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Are there signs of data collection or privacy violations?
    context: Adware often collects browsing habits and personal information for targeted advertising.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.response.status_code

  - question: Are other hosts showing similar adware-related JA3 fingerprints?
    context: Determines if this is part of a broader adware infection across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.ja3: "849b04bdbd1d2b983f6e8a457e0632a8"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What is the scope of potentially unwanted program activity on this host?
    context: Understanding the full extent of adware activity helps determine cleanup requirements.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Adware"
            - "PUP"
            - "Unwanted"
            - "Suspicious"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip