name: ET JA3 Hash - [Abuse.ch] Possible Adware
id: 22028808
description: |
  Detects TLS connections using JA3 fingerprint associated with adware.
  May trigger on legitimate software using similar TLS libraries or configurations.
type: detection
detection_id: 2028808
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TLS handshake fingerprint and destination details?
    context: Analyzing the full TLS connection details helps confirm the JA3 hash match and identify the target server.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.client.ja3
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this connection from known legitimate software on this system?
    context: Adware detection may false positive on legitimate applications using common TLS libraries.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.client.ja3: "f6fd83a21f9f3c5f9ff7b5c63bbc179d"
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - network.bytes

  - question: What process initiated this TLS connection?
    context: Identifying the source process helps distinguish between legitimate software and potential adware.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Are there other suspicious network connections from this host?
    context: Adware typically generates multiple connections to advertising or tracking domains.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: What DNS queries were made around the time of this connection?
    context: Adware often resolves advertising or tracking domains before establishing connections.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this JA3 hash been seen from other internal hosts?
    context: Widespread adware infections may show the same JA3 fingerprint across multiple systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.client.ja3: "f6fd83a21f9f3c5f9ff7b5c63bbc179d"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Are there signs of browser hijacking or unwanted browser modifications?
    context: Adware commonly modifies browser settings or injects advertisements into web traffic.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "browser"
            - "chrome"
            - "firefox"
            - "extension"
        condition: selection
      fields:
        - TargetFilename
        - Image
        - file.hash.md5

  - question: What advertising or tracking domains were contacted?
    context: Identifying contacted domains helps confirm adware behavior and assess data exposure.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "ads"
            - "track"
            - "analytics"
            - "doubleclick"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  - question: Has any suspicious software been recently installed on this system?
    context: Adware often comes bundled with legitimate software or through drive-by downloads.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "setup"
            - "install"
            - "update"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Are there other systems showing similar adware-related JA3 fingerprints?
    context: Understanding the scope helps determine if this is part of a broader adware campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "JA3 Hash"
          rule.name|contains: "Adware"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name