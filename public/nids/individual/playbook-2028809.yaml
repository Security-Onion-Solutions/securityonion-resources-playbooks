name: ET JA3 Hash - [Abuse.ch] Possible Ransomware
id: 22028809
description: |
  Detects TLS connections using JA3 fingerprint associated with ransomware.
  May trigger on legitimate software using similar TLS libraries but requires immediate investigation.
type: detection
detection_id: 2028809
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TLS handshake fingerprint and destination details?
    context: Analyzing the full TLS connection details helps confirm the JA3 hash match and identify potential C2 servers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.client.ja3
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this connection from authorized system administration tools?
    context: Some legitimate backup or system tools may trigger false positives on ransomware JA3 signatures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "backup"
            - "admin"
            - "system"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What process initiated this suspicious TLS connection?
    context: Identifying the source process is critical to determine if ransomware is executing on the system.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: Are there signs of file encryption activity on this system?
    context: Ransomware typically encrypts files before or after establishing C2 communication.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".encrypted"
            - ".locked"
            - ".crypto"
            - "ransom"
        condition: selection
      fields:
        - TargetFilename
        - Image
        - file.hash.md5

  - question: Has ransomware payload been downloaded or executed recently?
    context: Recent malicious file execution indicates active ransomware infection requiring immediate response.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "encrypt"
            - "crypto"
            - "ransom"
            - "bitcoin"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What C2 domains or IPs were contacted by this system?
    context: Ransomware often communicates with command and control servers for key exchange or payment instructions.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Are there registry modifications indicating ransomware persistence?
    context: Ransomware may modify registry keys for persistence or to disable security features.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "Security"
            - "Windows Defender"
            - "Firewall"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: Has this system attempted to access file shares or network resources?
    context: Ransomware often attempts lateral movement to encrypt files on network shares.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: Are there ransom notes or payment instructions created on the system?
    context: Ransomware typically drops ransom notes with payment instructions after encryption.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "README"
            - "DECRYPT"
            - "RANSOM"
            - "PAYMENT"
            - ".txt"
        condition: selection
      fields:
        - TargetFilename
        - Image
        - file.mime_type

  - question: What other systems show similar ransomware JA3 fingerprints?
    context: Ransomware campaigns often target multiple systems simultaneously across the network.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "JA3 Hash"
          rule.name|contains: "Ransomware"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there indicators of data exfiltration before encryption?
    context: Modern ransomware often exfiltrates data before encryption for double extortion tactics.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes|gte: 1000000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol