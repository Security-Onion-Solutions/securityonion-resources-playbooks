name: ET JA3 Hash - [Abuse.ch] Possible Gozi
id: 22028811
description: |
  Detects TLS connections using JA3 fingerprint associated with Gozi banking trojan.
  May trigger on legitimate software using similar TLS libraries but requires investigation for credential theft.
type: detection
detection_id: 2028811
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TLS handshake fingerprint and destination details?
    context: Analyzing the full TLS connection details helps confirm the JA3 hash match and identify potential C2 infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.client.ja3
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this connection from legitimate banking or financial software?
    context: Banking trojans may false positive on legitimate financial applications using similar TLS configurations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "bank"
            - "financial"
            - "quicken"
            - "mint"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What process initiated this suspicious TLS connection?
    context: Identifying the source process helps determine if Gozi malware is active on the system.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: Are there signs of browser injection or credential harvesting activity?
    context: Gozi typically injects into browsers to steal banking credentials and financial information.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "iexplore.exe"
            - "msedge.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What banking or financial domains were accessed from this system?
    context: Gozi targets banking websites and may trigger connections to financial institutions.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "bank"
            - "credit"
            - "paypal"
            - "financial"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has malicious payload been injected into browser processes?
    context: Gozi uses process injection techniques to compromise browser sessions and steal credentials.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "inject"
            - "dll"
            - "hook"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Are there C2 communication patterns indicating data exfiltration?
    context: Gozi communicates with C2 servers to exfiltrate stolen credentials and receive commands.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Has this system accessed cryptocurrency or payment processing sites?
    context: Banking trojans often target cryptocurrency exchanges and payment processors for financial theft.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "bitcoin"
            - "crypto"
            - "coinbase"
            - "binance"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  - question: Are there signs of keylogging or credential capture mechanisms?
    context: Gozi may deploy keyloggers to capture banking credentials and other sensitive information.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "keylog"
            - "capture"
            - "temp"
            - "log"
        condition: selection
      fields:
        - TargetFilename
        - Image
        - file.hash.md5

  - question: What persistence mechanisms have been established on this system?
    context: Gozi establishes persistence through registry modifications or scheduled tasks to maintain access.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: Are other systems showing similar Gozi-related JA3 fingerprints?
    context: Banking trojan campaigns may target multiple systems to maximize credential theft opportunities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "JA3 Hash"
          rule.name|contains: "Gozi"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name