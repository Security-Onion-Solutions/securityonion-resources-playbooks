name: ET JA3 Hash - [Abuse.ch] Possible Gozi
id: 22028814
description: |
  Detects TLS connections using JA3 fingerprint associated with Gozi banking trojan variant.
  May trigger on legitimate software using similar TLS libraries but requires investigation for credential theft.
type: detection
detection_id: 2028814
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TLS handshake fingerprint and destination details?
    context: Analyzing the full TLS connection details helps confirm the JA3 hash match and identify potential Gozi C2 servers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.client.ja3
        - dst_ip
        - dst_port
        - tls.server.certificate.subject
        - tls.server.certificate.issuer

  - question: Is this connection from legitimate financial or banking applications?
    context: Banking trojans may false positive on legitimate financial software using similar TLS configurations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "bank"
            - "financial"
            - "quickbooks"
            - "accounting"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What process initiated this Gozi-associated TLS connection?
    context: Identifying the source process helps determine if Gozi malware variant is executing on the system.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: Are there signs of web browser injection or credential interception?
    context: Gozi variants inject into browser processes to steal banking credentials and financial information.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "iexplore.exe"
            - "msedge.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What financial institutions or payment services were accessed?
    context: Gozi targets specific banking websites and payment processors for credential harvesting.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "bank"
            - "credit"
            - "paypal"
            - "visa"
            - "mastercard"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has malicious code been injected into legitimate processes?
    context: Gozi uses process hollowing and injection techniques to hide within legitimate system processes.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "rundll32"
            - "regsvr32"
            - "powershell"
            - "cmd"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Are there C2 communication patterns indicating data theft?
    context: Gozi maintains communication with C2 servers to exfiltrate stolen credentials and receive updates.
    range: -3h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Has cryptocurrency or digital wallet activity been monitored?
    context: Modern Gozi variants also target cryptocurrency exchanges and digital wallets for financial theft.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "bitcoin"
            - "crypto"
            - "wallet"
            - "coinbase"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  - question: Are there signs of credential capture or keylogging activity?
    context: Gozi deploys keyloggers and form grabbers to capture banking credentials and sensitive information.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "keylog"
            - "capture"
            - "form"
            - "temp"
        condition: selection
      fields:
        - TargetFilename
        - Image
        - file.hash.md5

  - question: What persistence mechanisms have been established by this Gozi variant?
    context: Gozi establishes persistence through registry modifications, services, or scheduled tasks.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "CurrentVersion"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: Are other systems showing similar Gozi JA3 fingerprints or banking trojan activity?
    context: Banking trojan campaigns often target multiple systems to maximize credential theft and financial impact.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "JA3 Hash"
          rule.name|contains: "Gozi"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name