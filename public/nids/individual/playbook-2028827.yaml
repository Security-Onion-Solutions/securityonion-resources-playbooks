name: ET MALWARE Observed Malicious SSL Cert (OSX/AppleJeus Variant CnC)
id: 22028827
description: |
  Detects malicious SSL certificate associated with OSX/AppleJeus malware command and control infrastructure.
  May trigger on legitimate certificates if domains are compromised or typosquatted.
type: detection
detection_id: 2028827
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete certificate details and subject information for this malicious SSL certificate?
    context: Certificate analysis reveals the threat actor's infrastructure setup and potential attribution indicators.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: What SSL/TLS connection parameters and cipher suites were negotiated?
    context: SSL negotiation details help understand the security posture and potential vulnerabilities in the C2 channel.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.version
        - tls.cipher

  # Type 2: Triage Assessment
  - question: Is this macOS system authorized to connect to cryptocurrency or trading platforms?
    context: AppleJeus malware often masquerades as legitimate cryptocurrency trading applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.server.certificate.subject|contains:
            - "crypto"
            - "trading"
            - "exchange"
            - "coin"
        condition: selection
      fields:
        - tls.server.certificate.subject
        - dst_ip

  - question: Are there legitimate business applications that might connect to similar domains?
    context: Some legitimate financial or trading applications may use similar domain patterns.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  # Type 3: Activity Context
  - question: What application or process initiated this SSL connection to the malicious certificate?
    context: Understanding the initiating process helps identify how AppleJeus malware was executed on the system.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What preceded this connection - downloads, installations, or user activity?
    context: AppleJeus is typically delivered through fake cryptocurrency applications or software updates.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - ".dmg"
            - ".pkg"
            - "download"
            - "install"
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: What data is being transmitted over this malicious SSL connection?
    context: Understanding data transmission helps assess the scope of information compromise and exfiltration.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.protocol

  - question: Has the malware accessed cryptocurrency wallets or financial applications?
    context: AppleJeus specifically targets cryptocurrency assets and financial information.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "wallet"
            - "bitcoin"
            - "ethereum"
            - "crypto"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific AppleJeus variant and persistence mechanisms are present?
    context: Malware variant analysis helps understand the threat actor's capabilities and cleanup requirements.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "AppleJeus"
        condition: selection
      fields:
        - rule.name
        - alert.signature_id
        - payload

  - question: What files were created or modified during the AppleJeus infection?
    context: File system analysis reveals malware artifacts and potential data theft or system modifications.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What additional command and control infrastructure is associated with this campaign?
    context: C2 infrastructure mapping helps identify the full scope of the threat actor's network.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other macOS systems showing connections to similar malicious SSL certificates?
    context: Multiple infections indicate a broader AppleJeus campaign requiring coordinated incident response.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "AppleJeus"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a larger North Korean APT campaign targeting cryptocurrency assets?
    context: AppleJeus is attributed to North Korean threat actors targeting cryptocurrency and financial institutions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "MALWARE"
          rule.name|contains:
            - "APT"
            - "Lazarus"
            - "cryptocurrency"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip