name: ET MALWARE APT 41 LOWKEY Backdoor - Ping Success Code sent to CnC
id: 22028884
description: |
  Detects APT 41 LOWKEY backdoor sending ping success codes to command and control servers.
  This specific binary pattern indicates successful communication establishment with C2 infrastructure.
type: detection
detection_id: 2028884
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact binary payload sent to the command and control server?
    context: The specific byte sequence confirms LOWKEY backdoor communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: What is the complete network session context for this C2 communication?
    context: Understanding the full TCP session reveals the backdoor's communication pattern.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_sent
        - bytes_received
        - duration

  # Type 2: Triage Assessment
  - question: Is this communication from a known administrative or security tool?
    context: Some legitimate tools might generate similar binary patterns in rare cases.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Does this system have authorized remote access tools that could explain the traffic?
    context: Legitimate remote administration tools need to be ruled out before confirming malware.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 3389
            - 5900
            - 5985
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  # Type 3: Activity Context
  - question: What process initiated this network communication?
    context: Identifying the parent process reveals how the LOWKEY backdoor was launched.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
        - ParentCommandLine

  - question: What other network connections occurred from this system around the same time?
    context: APT 41 often uses multiple C2 channels and may exfiltrate data simultaneously.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: Were there any file system changes preceding this communication?
    context: LOWKEY backdoor installation often involves file drops or registry modifications.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 4: Impact Assessment
  - question: Has the backdoor established persistent communication with the C2 server?
    context: Successful ping responses indicate active C2 channel for command execution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_sent
        - bytes_received
        - duration

  - question: Are there signs of data exfiltration or lateral movement attempts?
    context: APT 41 typically moves laterally and exfiltrates data after establishing backdoor access.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  # Type 5: Forensic Deep-Dive
  - question: What specific LOWKEY backdoor variant is indicated by this communication pattern?
    context: Different LOWKEY variants use slightly different ping codes and protocols.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "LOWKEY"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - dst_ip

  - question: Are there additional APT 41 tools or techniques detected on this system?
    context: APT 41 typically deploys multiple tools and uses various techniques in their campaigns.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "APT"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same C2 infrastructure?
    context: APT 41 often compromises multiple systems and uses shared C2 infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: Is this part of a broader APT 41 campaign across the organization?
    context: APT 41 conducts sustained campaigns with multiple entry points and persistent access.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "APT"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.signature