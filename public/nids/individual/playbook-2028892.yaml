name: ET MALWARE Unk Spam Bot Template 1 Active - Outbound Malicious Email Spam
id: 22028892
description: |
  Detects outbound spam email from infected systems containing malicious .scr attachments.
  This pattern indicates a spam bot sending malware-laden emails with specific subject line templates.
type: detection
detection_id: 2028892
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete email subject line and attachment details?
    context: The subject pattern and .scr attachment reveal the spam bot's template and payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smtp.subject
        - smtp.attachment.filename
        - smtp.attachment.hash

  - question: What is the complete SMTP conversation including recipient and sender information?
    context: Understanding the full email headers reveals the spam campaign's targeting and infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: smtp
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - smtp.mail_from
        - smtp.rcpt_to
        - smtp.subject
        - smtp.message_id

  # Type 2: Triage Assessment
  - question: Is this outbound email from an authorized mail server or legitimate user?
    context: Legitimate email servers need to be distinguished from compromised systems sending spam.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: smtp
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - smtp.mail_from
        - smtp.rcpt_to
        - smtp.subject

  - question: Does this system have legitimate email client software that could explain the traffic?
    context: Authorized email applications need to be ruled out before confirming spam bot activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "outlook.exe"
            - "thunderbird.exe"
            - "mail.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What process is responsible for sending these spam emails?
    context: Identifying the spam bot process reveals the malware's execution method and persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
        - ParentCommandLine

  - question: How did the spam bot malware initially infect this system?
    context: Understanding the infection vector helps prevent similar compromises and assess campaign scope.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains:
            - "application/x-executable"
            - "application/x-dosexec"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What other network activity occurred around the time of spam sending?
    context: Spam bots often communicate with C2 servers and may perform additional malicious activities.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  # Type 4: Impact Assessment
  - question: How many spam emails has this infected system sent?
    context: The volume of spam emails indicates the scale of the compromise and potential reputation damage.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: smtp
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - smtp.rcpt_to
        - smtp.subject
        - smtp.attachment.filename

  - question: Are the malicious .scr attachments being successfully delivered to recipients?
    context: Successful delivery indicates potential for further malware spread and victim compromise.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: smtp
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          smtp.response|contains: "250"
        condition: selection
      fields:
        - smtp.rcpt_to
        - smtp.response
        - smtp.subject

  - question: Has the spam bot established persistent communication with command and control servers?
    context: Active C2 communication indicates ongoing malware operation and potential for receiving new commands.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  # Type 5: Forensic Deep-Dive
  - question: What specific spam bot family does this email template and behavior match?
    context: Different spam bot families use distinct templates and attachment patterns for identification.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Spam Bot"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - dst_ip

  - question: Are there additional persistence mechanisms or malware components installed?
    context: Spam bots often install additional components for persistence and stealth operation.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What is the content and functionality of the malicious .scr attachment?
    context: Analyzing the attachment reveals the secondary payload and potential victim impact.
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains: ".scr"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network also infected with spam bot malware?
    context: Spam bot infections often spread through the same vectors affecting multiple systems.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Spam Bot"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a larger botnet campaign targeting the organization?
    context: Multiple spam bot infections may indicate coordinated botnet activity or common infection vector.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: smtp
      detection:
        selection:
          smtp.subject|contains:
            - "Cek This"
            - "miss"
            - "Porn"
        condition: selection
      fields:
        - src_ip
        - smtp.rcpt_to
        - smtp.subject
        - smtp.attachment.filename