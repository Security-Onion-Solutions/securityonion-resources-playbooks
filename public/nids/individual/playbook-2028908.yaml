name: ET MALWARE MSIL/Diezen CnC Checkin M1
id: 22028908
description: |
  Detects MSIL/Diezen malware command and control checkin communications using alternate message format.
  This variant uses a different beacon pattern starting with "@" and containing ID information.
  Diezen is a .NET-based information stealer that performs system reconnaissance and data exfiltration.
type: detection
detection_id: 2028908
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the specific Diezen beacon format and ID detected?
    context: Captures the unique identifier and message structure used by this Diezen variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id

  - question: Is this communication pattern consistent with authorized software?
    context: Determines if the "@ID:@" pattern could be legitimate application telemetry or monitoring.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Which .NET executable is performing this C2 beacon?
    context: Identifies the specific Diezen malware binary or infected .NET application.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|endswith: '.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - file.hash.md5

  - question: What triggered the initial Diezen infection on this system?
    context: Traces back to the infection vector that led to this C2 communication.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'powershell'
            - 'cmd'
            - 'rundll32'
            - 'regsvr32'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What response has the C2 server provided to this beacon?
    context: Determines if the Diezen controller has sent commands or additional payloads.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          bytes_toserver|gte: 100
        condition: selection
      fields:
        - bytes_toserver
        - src_port
        - duration

  - question: Has Diezen begun data collection and staging activities?
    context: Identifies information gathering behaviors following successful C2 establishment.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'temp'
            - 'tmp'
            - 'AppData'
        condition: selection
      fields:
        - TargetFilename
        - Image
        - ProcessGuid
        - file.size

  - question: What system reconnaissance data is being collected?
    context: Reveals the specific system information that Diezen is harvesting for exfiltration.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'systeminfo'
            - 'whoami'
            - 'net user'
            - 'tasklist'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there indicators of additional malware deployment?
    context: Detects if Diezen is being used as a first-stage loader for other malware families.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|endswith:
            - '.exe'
            - '.dll'
            - '.bat'
            - '.ps1'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - Image

  - question: What persistence mechanism has this Diezen variant implemented?
    context: Identifies how the malware maintains presence on the infected system.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'CurrentVersion\Run'
            - 'Winlogon'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: Are other systems communicating with the same Diezen C2 infrastructure?
    context: Determines the enterprise-wide scope of this Diezen campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: What related Sakabota/Diezen campaign indicators exist?
    context: Identifies broader malware campaign infrastructure and related family variants.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Diezen'
            - 'Sakabota'
            - 'MSIL'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name