name: ET MALWARE Observed Malicious SSL Cert (MalDoc DL 2019-11-15)
id: 22028985
description: |
  Detects connections to servers using SSL certificates with CN=sd1-bin.net, associated with malicious document
  downloads and malware distribution. This certificate was observed in active malware campaigns distributing
  malicious documents. Legitimate use of this specific certificate is extremely unlikely.
type: detection
detection_id: 2028985
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete SSL certificate details for the malicious sd1-bin.net certificate?
    context: Understanding the full certificate structure helps identify the threat actor's infrastructure and operational security.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint

  - question: What specific TLS connection parameters were negotiated with the malicious certificate?
    context: TLS negotiation details reveal the server's capabilities and potential evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.version
        - tls.cipher_suite
        - tls.server.certificate.not_valid_after

  # Type 2: Triage Assessment
  - question: Is there any legitimate business reason to connect to sd1-bin.net infrastructure?
    context: This domain is associated with malware distribution and has no known legitimate business purposes.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.server.certificate.subject|contains: "sd1-bin.net"
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - tls.version

  - question: Does this system have documented access to external file sharing or download services?
    context: Understanding the system's role helps determine if this could be related to authorized external access.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in

  # Type 3: Activity Context
  - question: What process initiated the connection to the server with the malicious SSL certificate?
    context: Identifying the initiating process helps determine the infection vector and malware execution context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What user activity preceded the connection to the malicious certificate infrastructure?
    context: Understanding user actions helps identify the initial compromise vector, likely malicious document opening.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type
        - ProcessGuid

  - question: What was the sequence of network connections leading to the malicious SSL certificate encounter?
    context: The connection sequence reveals the attack progression and potential initial compromise method.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  # Type 4: Impact Assessment
  - question: What files were downloaded from the server using the malicious SSL certificate?
    context: Determining downloaded content helps assess the payload type and potential system compromise level.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Were any malicious documents or executables created after the SSL certificate connection?
    context: File creation following the connection indicates successful malware download and potential execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What registry modifications occurred after connecting to the malicious certificate infrastructure?
    context: Registry changes may indicate malware persistence mechanisms or system configuration modifications.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: Are there signs of additional malware execution or C2 communication following the initial connection?
    context: The malicious certificate connection may be the first stage in a multi-stage attack campaign.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What specific malware family characteristics match the downloaded payload behavior?
    context: Behavioral analysis helps identify the malware family and predict additional attack stages.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization connecting to servers with similar malicious SSL certificates?
    context: Coordinated connections may indicate a broader malicious document campaign targeting the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: "sd1-bin.net"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Is this malicious certificate part of a broader malware distribution campaign affecting the enterprise?
    context: Understanding campaign scope helps prioritize response efforts and identify all potentially compromised systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Malicious SSL"
            - "MalDoc"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name