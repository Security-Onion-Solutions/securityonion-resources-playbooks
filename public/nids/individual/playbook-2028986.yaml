name: ET MALWARE Observed Malicious SSL Cert (Sidewinder APT CnC)
id: 22028986
description: |
  Detects SSL certificate associated with Sidewinder APT command and control infrastructure.
  May trigger on legitimate certificate reuse or domain takeover scenarios.
type: detection
detection_id: 2028986
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete SSL certificate subject information for this connection?
    context: Certificate details reveal the exact infrastructure being contacted and can confirm malicious intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint_sha1

  - question: Is this SSL connection part of normal business operations for this host?
    context: Legitimate applications may connect to similar domains, requiring baseline comparison.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: What process initiated this SSL connection?
    context: Identifying the source process helps determine if connection is from malware or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - src_port
        - network.protocol
        - network.bytes

  - question: What other network connections occurred around the same time from this host?
    context: Sidewinder APT often uses multiple C2 channels and may perform reconnaissance activities.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Has this certificate been observed on other internal hosts?
    context: APT campaigns often target multiple systems with the same infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: "reawk.net"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.not_after

  - question: Are there DNS queries for the malicious domain from this host?
    context: DNS resolution patterns can reveal infection timeline and malware behavior.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains: "reawk.net"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What data volume was transferred during this SSL session?
    context: Large data transfers may indicate data exfiltration, while small transfers suggest command reception.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes
        - network.bytes_toserver
        - network.bytes_toclient

  - question: Are there file creation events on this host that could indicate payload delivery?
    context: Sidewinder APT often delivers additional payloads after initial C2 establishment.
    range: -15m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What processes were created on this host around the time of the SSL connection?
    context: New process creation may indicate successful payload execution or lateral movement attempts.
    range: -30m/+2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are other hosts in the network showing connections to Sidewinder APT infrastructure?
    context: APT campaigns typically target multiple systems within an organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: "reawk.net"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Are there indicators of lateral movement from the affected host?
    context: Sidewinder APT often attempts to spread within networks after initial compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 3389
            - 22
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol