name: ET MALWARE SuperSocialat Plugin Backdoor Code Execution Attempt
id: 22028992
description: |
  Detects attempts to exploit the SuperSocialat WordPress plugin backdoor via base64-encoded command execution.
  May trigger on legitimate plugin administration or security testing activities.
type: detection
detection_id: 2028992
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete malicious URL and base64-encoded payload?
    context: Decoding the payload reveals the exact command being executed on the compromised WordPress site.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content
        - url.query

  - question: Is this WordPress site normally administered from this source IP?
    context: Legitimate plugin administration should come from known administrative IP ranges.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/wp-admin"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What other WordPress plugin exploitation attempts occurred from this source?
    context: Attackers often target multiple vulnerable plugins during reconnaissance and exploitation phases.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: "/wp-content/plugins/"
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - http.response.status_code

  - question: What was the HTTP response to this backdoor execution attempt?
    context: Response codes and content indicate whether the exploitation was successful.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "super_socialat.php"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.mime_type

  - question: Are there signs of successful code execution on the WordPress server?
    context: Successful exploitation may result in file creation, process execution, or additional network connections.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What reconnaissance activity preceded this exploitation attempt?
    context: Attackers typically perform directory enumeration and vulnerability scanning before exploitation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 404
            - 403
            - 200
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there file modifications on the WordPress server after this request?
    context: Successful backdoor execution often results in webshell deployment or configuration changes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - ".php"
            - "/wp-content/"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What other web applications is this attacker targeting?
    context: Web application attackers often scan multiple targets for vulnerable plugins and themes.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "/wp-content/plugins/"
            - "/wp-content/themes/"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: Are there DNS queries for malicious domains from the WordPress server?
    context: Successful backdoor installation may result in C2 communication or malware downloads.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What is the geolocation and reputation of the attacking IP address?
    context: Attacker location and IP reputation help determine threat level and attribution.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: Are other internal systems showing similar WordPress exploitation attempts?
    context: Attackers often target multiple WordPress installations within the same network.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains: "super_socialat.php"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.query