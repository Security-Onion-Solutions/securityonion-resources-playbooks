name: ET MALWARE Win32/Agent Tesla SMTP Clipboard Exfil
id: 22029002
description: |
  Detects Agent Tesla malware exfiltrating clipboard data and system information via SMTP.
  May trigger on legitimate system monitoring tools sending similar formatted reports.
type: detection
detection_id: 2029002
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What system information and clipboard data is being exfiltrated in this SMTP session?
    context: The email content reveals compromised system details and potentially sensitive clipboard information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - email.subject
        - email.message_body
        - email.to.address
        - email.from.address

  - question: Is this SMTP traffic part of normal business communications for this host?
    context: Legitimate system monitoring may send similar reports, requiring baseline comparison.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: What process is responsible for generating this SMTP traffic?
    context: Identifying the source process helps distinguish between malware and legitimate applications.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What clipboard activity occurred before this exfiltration attempt?
    context: Recent clipboard usage patterns may reveal what sensitive data was captured.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "clip"
            - "clipboard"
            - "copy"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there signs of keylogger or credential harvesting activity on this host?
    context: Agent Tesla typically includes keylogging capabilities alongside clipboard monitoring.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".log"
            - "temp"
            - "keylog"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What other SMTP exfiltration attempts have occurred from this host?
    context: Agent Tesla often sends multiple exfiltration emails with different types of stolen data.
    range: -24h/+24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Are there registry modifications indicating Agent Tesla persistence mechanisms?
    context: Agent Tesla commonly modifies registry keys for persistence and configuration storage.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Startup"
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What network connections were established before this exfiltration?
    context: Agent Tesla may download additional modules or communicate with C2 servers before data theft.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Are there file downloads or modifications that could indicate initial infection vector?
    context: Understanding the infection source helps prevent reinfection and identify attack patterns.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".exe"
            - ".scr"
            - ".zip"
            - ".doc"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What email addresses are receiving the exfiltrated data?
    context: Destination email addresses may reveal attacker infrastructure and help with attribution.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port

  - question: Are other hosts in the network showing similar Agent Tesla exfiltration patterns?
    context: Agent Tesla campaigns often target multiple systems within the same organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes