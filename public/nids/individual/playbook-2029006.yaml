name: ET MALWARE Observed Malicious SSL Cert (OSX/Nukesped CnC)
id: 22029006
description: |
  Detects SSL certificate associated with OSX/Nukesped malware command and control infrastructure.
  May trigger on legitimate certificate reuse or domain takeover scenarios.
type: detection
detection_id: 2029006
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What are the complete SSL certificate details for this Nukesped C2 connection?
    context: Certificate information confirms the exact malicious infrastructure being contacted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint_sha1

  - question: Is this macOS system normally connecting to external SSL services?
    context: Baseline SSL connection patterns help distinguish malicious from legitimate encrypted traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - tls.server.certificate.subject

  - question: What process initiated this connection to the Nukesped C2 server?
    context: Identifying the source process helps determine if connection originates from malware or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network activity occurred around the time of this C2 connection?
    context: Nukesped often performs reconnaissance and lateral movement activities alongside C2 communication.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: Are there DNS queries for the malicious domain from this macOS host?
    context: DNS resolution patterns reveal infection timeline and malware communication behavior.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains: "craypot.live"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What data volume was transferred during this C2 session?
    context: Transfer patterns indicate whether this was command reception or data exfiltration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes
        - network.bytes_toserver
        - network.bytes_toclient

  - question: Are there file system modifications indicating Nukesped payload deployment?
    context: Nukesped typically creates persistence mechanisms and additional payload files on infected systems.
    range: -15m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What processes were created on this macOS system after the C2 connection?
    context: New process creation may indicate successful payload execution or lateral movement attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of credential harvesting or keylogging activity?
    context: Nukesped variants often include data theft capabilities targeting user credentials and sensitive information.
    range: -24h/+24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".keychain"
            - "login"
            - "password"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  - question: Are other macOS systems in the network showing connections to Nukesped infrastructure?
    context: Lazarus group campaigns often target multiple systems within the same organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: "craypot.live"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Are there indicators of lateral movement from the infected macOS host?
    context: Nukesped may attempt to spread within networks after establishing initial foothold.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 445
            - 3389
            - 5900
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol