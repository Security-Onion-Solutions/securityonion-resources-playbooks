name: ET MALWARE Observed Malicious SSL Cert (OSX/Nukesped CnC)
id: 22029007
description: |
  Detects SSL certificate with CN=indagator.club associated with OSX/Nukesped malware.
  Legitimate certificates for this domain are unlikely given its association with Lazarus Group campaigns.
type: detection
detection_id: 2029007
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete certificate subject and issuer information for this SSL connection?
    context: Full certificate details reveal the malicious infrastructure and potential certificate authority abuse.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint

  - question: What are the certificate validity dates and cryptographic details?
    context: Certificate timing and crypto parameters help identify certificate generation patterns and infrastructure reuse.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.not_before
        - tls.server.certificate.not_after
        - tls.server.certificate.public_key_algorithm
        - tls.server.certificate.signature_algorithm

  # Type 2: Triage Assessment
  - question: Has this system previously connected to indagator.club or related infrastructure?
    context: Historical connections help determine if this is part of ongoing compromise or new infection.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Are there other systems in the network connecting to this malicious certificate?
    context: Multiple infected systems indicate broader compromise requiring coordinated response.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'indagator.club'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  # Type 3: Activity Context
  - question: What network activity preceded this SSL connection establishment?
    context: Prior activity reveals infection vector and initial compromise methods.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_toserver
        - bytes_toclient

  - question: What DNS queries were made before establishing this SSL connection?
    context: DNS resolution patterns reveal domain generation algorithms or hardcoded C2 infrastructure.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: What data volume was transmitted over this malicious SSL connection?
    context: Data transfer patterns indicate exfiltration, command execution, or payload delivery.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of lateral movement from the infected system?
    context: Internal network connections indicate attempt to spread malware or access additional resources.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|contains:
            - '10.'
            - '172.'
            - '192.168.'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What processes on the infected system initiated network connections during this timeframe?
    context: Process analysis reveals the malware executable and potential persistence mechanisms.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Were any suspicious files created or modified on the infected system?
    context: File system changes indicate malware installation, configuration updates, or data staging.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Nukesped or Lazarus Group indicators?
    context: Coordinated campaign detection enables comprehensive threat hunting and response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Nukesped'
            - 'Lazarus'
            - 'indagator'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other malicious SSL certificates have been observed in the network recently?
    context: Certificate infrastructure analysis reveals campaign scope and attacker operational security patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Malicious SSL Cert'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name