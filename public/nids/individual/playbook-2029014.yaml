name: ET MALWARE Lemon_Duck Powershell - RDP Credential Exfil
id: 22029014
description: |
  Detects Lemon_Duck malware exfiltrating RDP credentials via HTTP GET requests.
  Legitimate applications rarely send RDP credentials in URL parameters.
type: detection
detection_id: 2029014
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete RDP credentials being exfiltrated in this HTTP request?
    context: Credential details reveal compromised accounts and potential lateral movement targets.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  - question: What is the destination server receiving the stolen RDP credentials?
    context: C2 server identification enables blocking and infrastructure tracking.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - http.request.headers.host
        - url.domain

  # Type 2: Triage Assessment
  - question: Is this system authorized to access RDP services or credentials?
    context: Legitimate RDP administration tools may generate similar traffic patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 3389
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Has this system previously exhibited Lemon_Duck indicators or cryptocurrency mining activity?
    context: Lemon_Duck is primarily a cryptojacking malware with credential theft capabilities.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Lemon_Duck'
            - 'Cryptomining'
            - 'Monero'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  # Type 3: Activity Context
  - question: What PowerShell processes were running before this credential exfiltration?
    context: PowerShell execution context reveals the malware's credential harvesting mechanism.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'powershell'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Were there any credential access attempts or registry modifications related to RDP?
    context: Registry changes indicate credential harvesting from stored RDP connection information.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Terminal Server Client'
            - 'Remote Desktop'
            - 'RDP'
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: What network reconnaissance activity preceded this credential theft?
    context: Network scanning reveals how the malware identified RDP targets for credential harvesting.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 3389
            - 22
            - 23
            - 135
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 4: Impact Assessment
  - question: How many RDP credential sets have been exfiltrated from this system?
    context: Multiple credential thefts indicate broader compromise and potential for lateral movement.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/report.json'
          url.query|contains: 'type=rdp'
        condition: selection
      fields:
        - url.query
        - dst_ip

  - question: Are there signs of successful RDP connections using the stolen credentials?
    context: Successful authentication with stolen credentials confirms lateral movement capability.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 3389
          bytes_toserver|gte: 1000
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What files were accessed or created during the credential harvesting process?
    context: File system activity reveals credential storage locations and malware persistence methods.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What other data types is the malware attempting to exfiltrate?
    context: Lemon_Duck may steal additional credentials and system information beyond RDP.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/report.json'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar Lemon_Duck credential theft activity?
    context: Multi-system compromise indicates worm-like propagation requiring network-wide response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Lemon_Duck'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other systems are communicating with the same credential exfiltration server?
    context: Shared C2 infrastructure reveals campaign scope and additional compromised systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/report.json'
        condition: selection
      fields:
        - src_ip
        - url.query