name: ET MALWARE ELF/Roboto - Possible Encrypted Roboto P2P Payload Requested M2
id: 22029041
description: |
  Detects ELF/Roboto malware requesting encrypted P2P payloads via specific URI patterns.
  Legitimate applications rarely use UUID-based paths ending in .jpg for binary content.
type: detection
detection_id: 2029041
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete UUID-based URI pattern being requested for the Roboto payload?
    context: UUID patterns reveal P2P node identification and payload distribution mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.path

  - question: What HTTP headers and user agent are associated with this Roboto payload request?
    context: HTTP metadata reveals botnet communication patterns and potential fingerprinting techniques.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers.host
        - http.response.status_code
        - http.response.body.bytes

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate applications that access /community/uploadxx/ paths?
    context: Some content management systems use similar path structures for file uploads.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/community/'
        condition: selection
      fields:
        - url.path
        - http.request.headers.user_agent
        - dst_ip

  - question: Are there signs of legitimate Linux system administration on this host?
    context: Roboto targets Linux systems, but legitimate admin activity may generate similar network patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - '/bin/'
            - '/usr/bin/'
            - '/sbin/'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What processes initiated this HTTP request for the encrypted Roboto payload?
    context: Process analysis reveals the malware executable and infection persistence methods.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What network connections were established before this payload request?
    context: Prior connections reveal infection vector and C2 communication patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_toserver
        - bytes_toclient

  - question: Were there any DNS queries for domains associated with this payload server?
    context: DNS resolution patterns reveal botnet infrastructure and domain generation algorithms.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 4: Impact Assessment
  - question: Was the encrypted Roboto payload successfully downloaded and what was its size?
    context: Successful payload delivery indicates active botnet participation and potential for additional malware.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.bytes
        - http.response.headers.content_type

  - question: Are there signs of P2P communication or listening services after payload retrieval?
    context: P2P activity indicates successful malware installation and participation in botnet operations.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified after the Roboto payload download?
    context: File system changes reveal malware installation location and persistence mechanisms.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Are there indicators of cryptocurrency mining or other malicious activities?
    context: Roboto botnet is often used for cryptojacking and other monetization schemes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'xmrig'
            - 'monero'
            - 'stratum'
            - 'mining'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other UUID-based payload requests have been made from this system?
    context: Multiple payload requests indicate ongoing botnet participation and command execution.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/community/uploadxx/'
        condition: selection
      fields:
        - url.path
        - dst_ip
        - http.response.status_code

  # Type 6: Enterprise Correlation
  - question: Are other Linux systems in the network showing similar Roboto botnet activity?
    context: Roboto spreads through network propagation, requiring identification of all infected systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Roboto'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other systems are communicating with the same Roboto payload distribution servers?
    context: Shared infrastructure reveals campaign scope and additional compromised systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/community/uploadxx/'
        condition: selection
      fields:
        - src_ip
        - url.path