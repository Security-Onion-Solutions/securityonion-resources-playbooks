name: ET MALWARE ELF/Roboto - Communicating with Hardcoded Peer 2
id: 22029043
description: |
  Detects ELF/Roboto malware communicating with second hardcoded P2P peer using specific binary protocol.
  Legitimate applications rarely use this exact 69-byte binary pattern for UDP communication.
type: detection
detection_id: 2029043
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete 69-byte binary payload being sent to the second hardcoded Roboto peer?
    context: Binary protocol analysis reveals P2P communication structure and differences between peer protocols.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - protocol

  - question: How does this second peer communication differ from the first hardcoded peer protocol?
    context: Protocol variations reveal redundancy mechanisms and peer hierarchy in the botnet architecture.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system showing communication patterns with both hardcoded Roboto peers?
    context: Dual peer communication indicates full botnet functionality and higher infection confidence.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Roboto - Communicating with Hardcoded Peer'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Are there legitimate network services that could generate similar UDP traffic patterns?
    context: Some distributed applications use similar binary protocols, requiring careful analysis.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'udp'
            - 'socket'
            - 'network'
            - 'distributed'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 3: Activity Context
  - question: What is the timing relationship between communications to different hardcoded peers?
    context: Communication timing reveals peer failover mechanisms and botnet resilience strategies.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What process is responsible for managing these multiple peer connections?
    context: Process analysis reveals the malware's P2P management capabilities and architecture.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Were there any configuration files or network setup activities before peer communication?
    context: Configuration changes reveal how the malware establishes and manages P2P connections.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.conf'
            - '.cfg'
            - '.ini'
            - '/tmp/'
            - '/var/'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  # Type 4: Impact Assessment
  - question: What is the success rate of communication attempts to both hardcoded peers?
    context: Communication success patterns indicate botnet health and C2 infrastructure availability.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: udp
          bytes_toclient|gte: 1
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Are there signs of command execution or payload delivery from either peer?
    context: Successful command execution indicates active botnet participation and potential damage.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What cryptographic or encoding mechanisms are used in the peer communication protocols?
    context: Protocol analysis reveals botnet security measures and communication encryption methods.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'key'
            - 'cert'
            - 'crypto'
            - 'ssl'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What additional malicious activities follow successful peer communication?
    context: Post-communication activity reveals the botnet's primary objectives and monetization methods.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'wget'
            - 'curl'
            - 'download'
            - 'mining'
            - 'xmrig'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: How does the malware handle peer communication failures or timeouts?
    context: Failure handling reveals botnet resilience and alternative communication methods.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: udp
          bytes_toclient: 0
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 6: Enterprise Correlation
  - question: Are other systems showing the same dual-peer communication pattern?
    context: Multiple systems with dual-peer connectivity indicate coordinated botnet deployment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Roboto - Communicating with Hardcoded Peer'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the geographic and network distribution of the hardcoded Roboto peers?
    context: Peer distribution analysis reveals botnet infrastructure scope and operational security measures.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          protocol: udp
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient