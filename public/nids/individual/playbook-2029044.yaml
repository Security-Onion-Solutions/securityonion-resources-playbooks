name: ET MALWARE ELF/Roboto - Communicating with Hardcoded Peer 3
id: 22029044
description: |
  Detects ELF/Roboto botnet communication with hardcoded peer 3 using specific UDP payload pattern.
  This indicates a Linux system infected with Roboto malware establishing command and control communication.
type: detection
detection_id: 2029044
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact UDP payload pattern that triggered this Roboto detection?
    context: Understanding the specific hardcoded peer communication pattern confirms Roboto infection.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - dsize
        - protocol

  - question: What is the destination IP and port for this Roboto peer communication?
    context: Identifying the C2 infrastructure helps understand botnet operations and blocking.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  - question: Is this UDP traffic pattern normal for this source system?
    context: Establishing baseline UDP behavior helps distinguish malicious from legitimate traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - connection_count

  - question: What other network connections occurred from this infected system around the same time?
    context: Roboto may establish multiple peer connections or download additional payloads.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - bytes_in

  - question: Are there signs of the initial Roboto infection vector on this system?
    context: Understanding how Roboto was installed helps prevent reinfection and lateral movement.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Has this system downloaded any suspicious files recently?
    context: Roboto may download additional modules or updates from C2 servers.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: What processes are currently running on the infected system?
    context: Identifying active Roboto processes helps with containment and removal.
    range: -5m/+5m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - process_count

  - question: Has this system attempted to connect to other known Roboto C2 infrastructure?
    context: Roboto uses multiple hardcoded peers for redundancy and resilience.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: udp
          bytes_out: 69
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  - question: Are there any DNS queries that might indicate Roboto domain resolution?
    context: Some Roboto variants may use domain names in addition to hardcoded IPs.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What other systems in the network show similar Roboto communication patterns?
    context: Roboto spreads through networks and multiple systems may be infected.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Roboto'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert_count

  - question: Are there indicators of lateral movement from this infected system?
    context: Roboto may attempt to spread to other systems on the network.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|contains:
            - '192.168.'
            - '10.'
            - '172.16.'
            - '172.17.'
            - '172.18.'
            - '172.19.'
            - '172.20.'
            - '172.21.'
            - '172.22.'
            - '172.23.'
            - '172.24.'
            - '172.25.'
            - '172.26.'
            - '172.27.'
            - '172.28.'
            - '172.29.'
            - '172.30.'
            - '172.31.'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out