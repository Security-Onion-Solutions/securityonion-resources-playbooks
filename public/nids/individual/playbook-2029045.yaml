name: ET MALWARE ELF/Roboto - Communicating with Hardcoded Peer 4
id: 22029045
description: |
  Detects ELF/Roboto botnet communication with hardcoded peer 4 using specific UDP payload pattern.
  This indicates a Linux system infected with Roboto malware establishing command and control communication.
type: detection
detection_id: 2029045
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact UDP payload pattern that triggered this Roboto peer 4 detection?
    context: Understanding the specific hardcoded peer communication pattern confirms Roboto infection variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - dsize
        - protocol

  - question: What is the destination IP and port for this Roboto peer 4 communication?
    context: Identifying the C2 infrastructure helps understand botnet operations and blocking.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  - question: Is this the first time this system has communicated with Roboto infrastructure?
    context: Determining if this is initial infection or ongoing C2 communication affects response priority.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Roboto'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert_count

  - question: What other UDP traffic patterns exist from this infected system?
    context: Roboto uses multiple hardcoded peers and may communicate with several simultaneously.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: udp
          bytes_out: 69
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - connection_state

  - question: Are there signs of the Roboto binary execution on this system?
    context: Understanding the malware execution helps with forensic analysis and removal.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
        - User

  - question: Has this system created any suspicious files or persistence mechanisms?
    context: Roboto may create files for persistence or store additional payloads.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: What network services are running on the infected system?
    context: Roboto may exploit or utilize existing services for communication or persistence.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - protocol
        - src_ip
        - connection_count

  - question: Are there any HTTP or HTTPS connections that might indicate additional payload downloads?
    context: Roboto may download updates or additional modules via HTTP/HTTPS.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - dst_ip

  - question: What DNS queries have been made from this system recently?
    context: DNS activity may reveal additional C2 domains or infrastructure used by Roboto.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there other systems in the network showing Roboto infection indicators?
    context: Roboto can spread within networks and multiple systems may be compromised.
    range: -6h/+6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Roboto'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert_count

  - question: Has this system attempted any lateral movement or internal scanning?
    context: Understanding if Roboto is spreading helps determine containment requirements.
    range: -3h/+3h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|contains:
            - '192.168.'
            - '10.'
            - '172.16.'
            - '172.17.'
            - '172.18.'
            - '172.19.'
            - '172.20.'
            - '172.21.'
            - '172.22.'
            - '172.23.'
            - '172.24.'
            - '172.25.'
            - '172.26.'
            - '172.27.'
            - '172.28.'
            - '172.29.'
            - '172.30.'
            - '172.31.'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - connection_state