name: ET MALWARE ELF/Roboto - Communicating with Hardcoded Peer 5
id: 22029046
description: |
  Detects ELF/Roboto botnet communication with hardcoded peer 5 using specific UDP payload pattern.
  This indicates a Linux system infected with Roboto malware establishing command and control communication.
type: detection
detection_id: 2029046
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact UDP payload pattern that triggered this Roboto peer 5 detection?
    context: Understanding the specific hardcoded peer communication pattern confirms Roboto infection variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - dsize
        - protocol

  - question: What is the destination IP and port for this Roboto peer 5 communication?
    context: Identifying the C2 infrastructure helps understand botnet operations and blocking.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  - question: Is this system communicating with multiple Roboto hardcoded peers?
    context: Roboto uses multiple peers for redundancy, indicating the scope of C2 communication.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Roboto'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert_count

  - question: What is the frequency of these Roboto peer communications?
    context: Understanding communication patterns helps assess botnet activity level and persistence.
    range: -6h/+6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: udp
          bytes_out: 69
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_count

  - question: Are there signs of the initial Roboto infection vector on this system?
    context: Understanding how Roboto was installed helps prevent reinfection and lateral movement.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
        - User

  - question: What files has the infected system created or modified recently?
    context: Roboto may create configuration files, logs, or download additional payloads.
    range: -3h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: Are there any incoming connections to this infected system?
    context: Roboto may accept incoming connections from other peers or C2 servers.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_port
        - protocol
        - bytes_in

  - question: Has this system made any HTTP requests that could indicate payload downloads?
    context: Roboto may use HTTP to download updates or additional malware components.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - dst_ip

  - question: What DNS resolution activity has occurred from this infected system?
    context: DNS queries may reveal additional C2 infrastructure or malware domains.
    range: -3h/+3h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there other systems in the network infected with Roboto?
    context: Roboto can spread within networks and multiple systems may be compromised simultaneously.
    range: -12h/+12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Roboto'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert_count

  - question: Has this system attempted to scan or connect to other internal systems?
    context: Understanding lateral movement attempts helps determine containment and remediation scope.
    range: -4h/+4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|contains:
            - '192.168.'
            - '10.'
            - '172.16.'
            - '172.17.'
            - '172.18.'
            - '172.19.'
            - '172.20.'
            - '172.21.'
            - '172.22.'
            - '172.23.'
            - '172.24.'
            - '172.25.'
            - '172.26.'
            - '172.27.'
            - '172.28.'
            - '172.29.'
            - '172.30.'
            - '172.31.'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - connection_state