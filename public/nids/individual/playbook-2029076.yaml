name: ET ADWARE_PUP Win32/Adware.Bang5mai.BB CnC Activity M2
id: 22029076
description: |
  Detects Win32/Adware.Bang5mai.BB command and control communication via specific HTTP GET request pattern (variant M2).
  May trigger on legitimate web traffic with similar URL parameters, but typically indicates adware infection.
type: detection
detection_id: 2029076
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request that triggered this Bang5mai M2 variant detection?
    context: Understanding the full request reveals adware communication patterns and variant differences.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers
        - http.response.status_code

  - question: What specific M2 parameters were included in this Bang5mai communication?
    context: Analyzing M2 variant parameters reveals different data collection or communication methods.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.body.content
        - dst_ip

  - question: Has this system also triggered Bang5mai M1 variant detections?
    context: Multiple variant detections indicate persistent adware infection with different communication methods.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Bang5mai'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert_count

  - question: What is the frequency of Bang5mai communications from this system?
    context: Understanding communication patterns helps assess adware persistence and data exfiltration volume.
    range: -6h/+6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/2.gif'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - request_count

  - question: What browser process initiated this Bang5mai M2 communication?
    context: Identifying the infected browser helps with targeted remediation and cleanup.
    range: -10m/+10m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'chrome.exe'
            - 'firefox.exe'
            - 'iexplore.exe'
            - 'edge.exe'
            - 'opera.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: Are there signs of recent adware installation or browser modification?
    context: Understanding installation timing and method helps prevent reinfection.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'AppData'
            - 'Program Files'
            - 'ProgramData'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: What DNS resolution occurred for the Bang5mai C2 server?
    context: DNS activity reveals C2 infrastructure and helps with network-based blocking.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this system's browser configuration been modified recently?
    context: Bang5mai often modifies browser settings for persistence and ad injection.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Internet Explorer'
            - 'Chrome'
            - 'Firefox'
            - 'StartPage'
            - 'HomePage'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName
        - EventType

  - question: What other external connections has this system made recently?
    context: Adware may communicate with multiple servers for different purposes including ad delivery.
    range: -3h/+3h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - bytes_in

  - question: Are there other systems in the network infected with Bang5mai variants?
    context: Understanding infection scope helps with network-wide remediation efforts.
    range: -12h/+12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Bang5mai'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert_count

  - question: What web browsing patterns exist on this system that might indicate ad injection?
    context: Understanding browsing behavior helps assess adware impact and effectiveness.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.response.status_code
        - request_count
        - bytes_in