name: ET ADWARE_PUP PrivaZer Checkin
id: 22029098
description: |
  Detects PrivaZer software checking for updates via HTTP requests.
  PrivaZer is legitimate privacy software but may be flagged as PUP.
  Could indicate unauthorized software installation or bundled adware.
type: detection
detection_id: 2029098
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete update check request structure?
    context: Analyzing the full HTTP request reveals software version and system information being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers
        - http.user_agent

  - question: What country code and system details were transmitted?
    context: PrivaZer sends geographic and system information that could indicate data collection.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path: '/hcheck_updates.php'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.user_agent

  - question: Is PrivaZer legitimately installed on this system?
    context: Checking for authorized installation helps distinguish between legitimate use and bundled PUP.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'PrivaZer'
            - 'privazer'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What other HTTP requests has this host made to the same domain?
    context: Analyzing communication patterns helps identify if this is part of regular software behavior.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there signs of PrivaZer installation or execution?
    context: File system activity reveals if software was recently installed or is actively running.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'PrivaZer'
            - 'privazer'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - EventType

  - question: What was the server response to this update check?
    context: Server responses indicate if updates were available or additional payloads delivered.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - http.response.headers

  - question: Are there indicators of bundled software or adware installation?
    context: PrivaZer may come bundled with other software that could be unwanted.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'install'
            - 'setup'
            - 'bundle'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What network connections occurred after the update check?
    context: Post-checkin activity may reveal additional downloads or unwanted network behavior.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: Are there registry changes associated with PrivaZer installation?
    context: Registry modifications reveal persistence mechanisms and software configuration.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'PrivaZer'
            - 'Goversoft'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: Are other systems in the network running PrivaZer?
    context: Multiple installations may indicate organization-wide deployment or malware campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET ADWARE_PUP PrivaZer Checkin'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: What DNS queries were made for PrivaZer update servers?
    context: DNS resolution patterns help identify update infrastructure and potential domain variations.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip