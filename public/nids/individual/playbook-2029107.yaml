name: ET ADWARE_PUP Observed DNS Query to OSX/Bundalore Domain
id: 22029107
description: |
  Detects DNS queries to domains associated with OSX/Bundalore adware.
  This Mac malware family typically downloads additional unwanted software.
  May indicate adware infection or potentially unwanted program installation.
type: detection
detection_id: 2029107
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact domain queried and its resolution details?
    context: Understanding the specific Bundalore domain helps identify the malware variant and infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
        - dns.response_code

  - question: What DNS query pattern preceded this Bundalore domain lookup?
    context: Analyzing DNS sequence reveals infection chain and other malicious domains contacted.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Is this DNS query from a legitimate Mac system or application?
    context: Bundalore targets macOS systems, so confirming the OS helps validate the alert.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What HTTP connections followed this DNS resolution?
    context: Post-DNS activity reveals if malicious payloads were downloaded from the resolved IP.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.user_agent
        - http.response.status_code

  - question: Are there signs of Bundalore adware installation or execution?
    context: File system activity reveals if adware components were downloaded and installed.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.dmg'
            - '.pkg'
            - '.app'
            - 'Downloads'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - EventType

  - question: What process initiated the DNS query to the Bundalore domain?
    context: Identifying the querying process helps determine the infection vector and malware family.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Are there additional suspicious domains being queried by this host?
    context: Bundalore often contacts multiple domains for payload delivery and configuration updates.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What network traffic patterns indicate active adware communication?
    context: Analyzing connection patterns helps identify ongoing adware activity and data collection.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: Are there browser modifications or unwanted extensions installed?
    context: Bundalore often installs browser extensions or modifies settings for ad injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'Extensions'
            - 'Safari'
            - 'Chrome'
            - 'Firefox'
        condition: selection
      fields:
        - TargetFilename
        - EventType

  - question: Are other Mac systems in the network querying Bundalore domains?
    context: Bundalore campaigns may target multiple Mac systems through shared infection vectors.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET ADWARE_PUP Observed DNS Query to OSX/Bundalore Domain'
        condition: selection
      fields:
        - src_ip
        - dns.query.name

  - question: What SSL certificates are associated with the resolved Bundalore IP?
    context: Certificate analysis reveals infrastructure details and potential additional malicious domains.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number