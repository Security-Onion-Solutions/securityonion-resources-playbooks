name: ET MALWARE AZORult v3.3 Server Response M2
id: 22029137
description: |
  Detects AZORult v3.3 malware command and control server response pattern M2.
  AZORult is an information stealer that harvests credentials, browser data, and system information.
  This signature identifies a different encrypted C2 communication pattern from the malware server.
type: detection
detection_id: 2029137
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP response containing the AZORult M2 signature pattern?
    context: Analyzing the full server response reveals C2 communication structure and potential command delivery.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.headers

  - question: What was the HTTP request that triggered this specific M2 response pattern?
    context: Different response patterns may indicate different malware commands or data exfiltration phases.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this M2 pattern part of legitimate software communication?
    context: Eliminates false positives from applications that might use similar binary communication patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What process initiated this M2 pattern HTTP connection?
    context: Identifying the process helps distinguish between different AZORult infection vectors.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What sequence of AZORult communications preceded this M2 response?
    context: Understanding the communication sequence reveals malware operational phases and data theft stages.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "AZORult"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip

  # Type 4: Impact Assessment
  - question: Has this M2 pattern communication resulted in successful data exfiltration?
    context: M2 patterns may indicate specific data theft operations requiring immediate response.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - dst_port

  - question: What sensitive data access occurred around this M2 communication?
    context: Correlates M2 pattern timing with potential credential or browser data access.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "\\AppData\\Local\\Google\\Chrome"
            - "\\AppData\\Roaming\\Mozilla\\Firefox"
            - "\\Wallet"
            - "\\Login Data"
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What specific AZORult variant characteristics does this M2 pattern indicate?
    context: Different patterns help identify specific AZORult versions and their capabilities.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "AZORult"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip

  - question: Are there signs of cryptocurrency wallet theft associated with this M2 pattern?
    context: AZORult v3.3 specifically targets cryptocurrency wallets, and M2 patterns may indicate wallet theft.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "\\Electrum"
            - "\\Bitcoin"
            - "\\Ethereum"
            - "\\wallet.dat"
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar M2 pattern communications?
    context: Identifies the scope of AZORult v3.3 M2 variant infections across the enterprise.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE AZORult v3.3 Server Response M2"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the timeline of AZORult M2 pattern infections enterprise-wide?
    context: Understanding infection timeline helps identify attack campaign progression and patient zero.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "AZORult v3.3"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category