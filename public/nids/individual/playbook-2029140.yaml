name: ET MALWARE AZORult v3.2 Server Response M2
id: 22029140
description: |
  Detects AZORult v3.2 malware command and control server response pattern M2.
  AZORult is an information stealer that harvests credentials, browser data, and system information.
  This signature identifies a different encrypted C2 communication pattern from the v3.2 variant.
type: detection
detection_id: 2029140
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP response containing the AZORult v3.2 M2 signature pattern?
    context: Analyzing the full server response reveals C2 communication structure and potential command delivery for v3.2.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.headers

  - question: What was the HTTP request that triggered this v3.2 M2 response pattern?
    context: M2 patterns in v3.2 may indicate different malware commands or data exfiltration phases than v3.3.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this v3.2 M2 pattern from a known legitimate application?
    context: Eliminates false positives from applications that might use similar binary communication protocols.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes

  # Type 3: Activity Context
  - question: What process initiated this v3.2 M2 pattern HTTP connection?
    context: Identifying the process helps distinguish between different AZORult v3.2 infection vectors.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What is the sequence of v3.2 communications including this M2 pattern?
    context: Understanding the v3.2 communication sequence reveals malware operational phases specific to this version.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "AZORult v3.2"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip

  # Type 4: Impact Assessment
  - question: Has the v3.2 M2 pattern communication resulted in successful data theft?
    context: M2 patterns in v3.2 may indicate specific data theft operations requiring immediate response.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - dst_port

  - question: What sensitive data access occurred during the v3.2 M2 communication timeframe?
    context: Correlates v3.2 M2 pattern timing with potential credential or browser data access activities.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "\\AppData\\Local\\Google\\Chrome"
            - "\\AppData\\Roaming\\Mozilla\\Firefox"
            - "\\Login Data"
            - "\\Cookies"
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What specific v3.2 capabilities does this M2 pattern represent?
    context: Different patterns help identify specific v3.2 malware functions and their execution success.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "AZORult v3.2"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip

  - question: Are there signs of v3.2 specific data collection methods associated with this M2 pattern?
    context: AZORult v3.2 may have different data collection capabilities than v3.3, requiring specific analysis.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "systeminfo.exe"
            - "wmic.exe"
            - "tasklist.exe"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar v3.2 M2 pattern communications?
    context: Identifies the scope of AZORult v3.2 M2 variant infections across the enterprise environment.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE AZORult v3.2 Server Response M2"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the timeline comparison between v3.2 and v3.3 AZORult infections enterprise-wide?
    context: Understanding version timeline helps identify attack campaign evolution and threat actor tool updates.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "AZORult"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category