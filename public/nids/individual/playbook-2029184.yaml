name: ET MALWARE Observed Malicious SSL Cert (DonotGroup CnC)
id: 22029184
description: |
  Detects SSL certificate associated with DonotGroup malware command and control infrastructure.
  The certificate CN=full.newcontest.xyz is known malicious infrastructure used by DonotGroup malware family.
  Legitimate traffic would not use this specific certificate.
type: detection
detection_id: 2029184
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete SSL certificate information for this connection?
    context: Full certificate details help confirm malicious infrastructure and identify campaign variations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.fingerprint
        - tls.server.certificate.serial_number

  - question: What was the destination IP and port for this malicious SSL connection?
    context: Identifying the C2 server location helps with blocking and threat intelligence correlation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - src_port

  # Type 2: Triage Assessment
  - question: Has this source IP connected to other suspicious SSL certificates recently?
    context: Multiple malicious SSL connections from same source indicates compromised system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - dst_ip
        - dst_port

  - question: Is this connection during normal business hours for this network?
    context: C2 traffic outside business hours may indicate automated malware communication.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - bytes_sent
        - bytes_received

  # Type 3: Activity Context
  - question: What process initiated this SSL connection?
    context: Identifying the source process helps determine infection vector and malware family.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other network connections occurred from this host around the same time?
    context: Understanding connection patterns helps identify full scope of malware communication.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  # Type 4: Impact Assessment
  - question: Has data been exfiltrated through this SSL connection?
    context: Large outbound data transfers may indicate data theft or system information gathering.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - duration

  - question: Are there signs of lateral movement from this compromised host?
    context: Malware often spreads to other systems after establishing C2 communication.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified on this system recently?
    context: DonotGroup malware creates persistence mechanisms and drops additional payloads.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.mime_type

  - question: What registry modifications occurred on this Windows system?
    context: Malware often modifies registry for persistence and configuration storage.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network connecting to DonotGroup infrastructure?
    context: DonotGroup campaigns often target multiple systems within an organization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'newcontest.xyz'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: What other IOCs related to DonotGroup malware appear across the enterprise?
    context: Correlating related indicators helps understand campaign scope and timeline.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'DonotGroup'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category