name: ET ADWARE_PUP Win32/InstallDisck SMTP Checkin
id: 22029186
description: |
  Detects Win32/InstallDisck adware/PUP sending system information via SMTP.
  InstallDisck is potentially unwanted software that collects and transmits system details.
  May indicate legitimate software telemetry or unauthorized data collection requiring investigation.
type: detection
detection_id: 2029186
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What system information was transmitted in the InstallDisck SMTP message?
    context: The email content reveals what personal and system data was collected and transmitted by the PUP.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - email.subject
        - email.body.content
        - email.from.address
        - email.to.address

  - question: What is the complete SMTP transaction for this data transmission?
    context: SMTP details reveal the communication method and destination for the collected system information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What process initiated this SMTP data transmission?
    context: Identifying the sending process helps determine if InstallDisck is standalone or bundled with other software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ParentCommandLine

  # Type 2: Triage Assessment
  - question: Is this SMTP transmission from authorized system monitoring software?
    context: Determines if the data collection represents legitimate system management or unauthorized PUP activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 25
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - proto

  - question: Does this system typically send SMTP traffic to external destinations?
    context: Regular SMTP patterns may indicate legitimate business use versus unexpected PUP data transmission.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Is the user aware of software that might collect system information?
    context: User-installed software may legitimately collect telemetry data with consent versus unauthorized PUP installation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          User|expand: '%User%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 3: Activity Context
  - question: What software installation or update preceded this data transmission?
    context: Recent installations may indicate how InstallDisck was bundled or installed on the system.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - .exe
            - .msi
            - setup
            - install
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.hash.md5

  - question: Are there other network connections from the same process?
    context: Additional connections may reveal the full scope of data collection and transmission by InstallDisck.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          ProcessGuid|expand: '%ProcessGuid%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver

  - question: What registry modifications accompanied the InstallDisck installation?
    context: Registry changes reveal persistence mechanisms and help identify complete PUP installation footprint.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - Run
            - Uninstall
            - Software
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: What sensitive information was included in the transmitted system data?
    context: Assessment of data sensitivity determines privacy impact and potential compliance violations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - email.body.content
        - email.subject

  - question: Has additional data been transmitted after the initial SMTP checkin?
    context: Ongoing data transmission indicates active PUP operation requiring immediate removal.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
          bytes_toserver: ">1000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Are there signs of additional PUP or malware installation?
    context: InstallDisck often bundles with other unwanted software requiring comprehensive system cleanup.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - pup-activity
            - adware
            - trojan-activity
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  # Type 5: Forensic Deep-Dive
  - question: What is the complete InstallDisck installation and operation timeline?
    context: Full PUP timeline helps understand installation vector and guides complete removal process.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: InstallDisck
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - community_id

  - question: What other PUP or adware components are present on this system?
    context: Multiple PUP installations often occur together and require coordinated removal efforts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - pup-activity
            - adware
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - community_id

  - question: What persistence mechanisms has InstallDisck established?
    context: Understanding persistence helps ensure complete PUP removal and prevents reinstallation.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - Run
            - RunOnce
            - Services
            - Startup
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network infected with InstallDisck or similar PUPs?
    context: PUP campaigns often affect multiple systems through shared software sources or network propagation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: InstallDisck
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.category
        - community_id

  - question: Is this part of a broader PUP or adware campaign affecting the organization?
    context: Multiple PUP detections may indicate compromised software sources requiring policy updates.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - pup-activity
            - adware
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip