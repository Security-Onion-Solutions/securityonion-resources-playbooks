name: ET MALWARE Win32/Valak <v20 Checkin - Server Response
id: 22029194
description: |
  Detects Win32/Valak malware version less than 20 receiving encoded configuration data from C2 server.
  The Base64 encoded response contains JavaScript configuration starting with "var config = {".
  Legitimate web traffic would not contain this specific encoded pattern.
type: detection
detection_id: 2029194
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the decoded content of the Base64 encoded response body?
    context: Decoding the response reveals Valak configuration parameters and C2 instructions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.stat_code
        - url.full
        - http.request.method

  - question: What was the complete HTTP request that triggered this response?
    context: Understanding the request helps identify Valak's communication protocol and victim identification.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - http.request.headers
        - url.full

  # Type 2: Triage Assessment
  - question: Is this HTTP traffic part of normal web browsing for this user?
    context: Valak often masquerades as legitimate web traffic but has distinctive patterns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.stat_code: '200'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - http.response.body.bytes

  - question: Does the timing align with user activity on this system?
    context: Automated malware communication often occurs outside normal user sessions.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid

  # Type 3: Activity Context
  - question: What process initiated the HTTP request to the Valak C2 server?
    context: Identifying the infected process helps understand infection vector and persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What other HTTP requests were made to this C2 domain recently?
    context: Valak uses multiple stages and regular check-ins with varying response types.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|expand: '%url.domain%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.stat_code
        - http.response.body.bytes

  - question: What DNS queries preceded this HTTP connection?
    context: DNS resolution patterns help identify C2 infrastructure and domain generation algorithms.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has the Valak malware downloaded additional payloads or plugins?
    context: This configuration response may trigger download of additional malware components.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.stat_code: '200'
        condition: selection
      fields:
        - url.full
        - http.response.body.bytes
        - http.response.headers

  - question: What sensitive data might have been accessed by the infected process?
    context: Valak is known for credential theft and information gathering capabilities.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type
        - ProcessImage

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms has Valak established on this system?
    context: Valak creates registry entries and scheduled tasks for persistence across reboots.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType
        - ProcessImage

  - question: What network reconnaissance or lateral movement has occurred?
    context: Valak often performs network discovery and attempts to spread to other systems.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent

  # Type 6: Enterprise Correlation
  - question: Are other systems showing Valak infection indicators?
    context: Valak campaigns often target multiple systems within an organization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Valak'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category

  - question: What related C2 infrastructure is active across the enterprise?
    context: Valak operators often use multiple domains and IP addresses for redundancy.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.response.body.content|contains: 'BODYdmFyIGNvbmZpZyA9IHsNCiA'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - dst_ip