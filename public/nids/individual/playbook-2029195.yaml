name: ET MALWARE Win32/Valak - Stage 2 - Response - Task
id: 22029195
description: |
  Detects Win32/Valak malware receiving Stage 2 task response containing executable payload.
  The response starts with "--TASK--" delimiter followed by PE executable (MZ header).
  Legitimate web traffic would not contain this specific task delivery pattern.
type: detection
detection_id: 2029195
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the size and content of the PE executable delivered in this task response?
    context: Analyzing the PE payload reveals the specific malware module or tool being deployed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.body.bytes
        - http.stat_code
        - url.full

  - question: What was the HTTP request that triggered this task delivery?
    context: Understanding the request helps identify how Valak communicates task requirements to C2.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - http.request.headers
        - url.path

  - question: What specific task identifier or parameters were included in the response?
    context: Task responses often contain configuration data that reveals malware capabilities and targets.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.headers
        - http.response.body.content

  # Type 2: Triage Assessment
  - question: Is this the first task response received by this infected system?
    context: Multiple task responses indicate ongoing malware operation and campaign progression.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|expand: '%url.domain%'
          http.stat_code: '200'
        condition: selection
      fields:
        - url.path
        - http.response.body.bytes
        - http.request.method

  - question: Does the infected system show signs of active user sessions?
    context: Task delivery during user sessions may indicate real-time operator involvement.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid

  # Type 3: Activity Context
  - question: What process will execute the delivered PE payload?
    context: Identifying the execution context helps understand privilege level and potential impact.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What other Valak communication occurred around this task delivery?
    context: Task delivery is often part of a sequence including configuration updates and status reports.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|expand: '%url.domain%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.stat_code
        - http.response.body.bytes

  # Type 4: Impact Assessment
  - question: Has the delivered PE payload been executed on the system?
    context: Execution of the task payload represents successful malware deployment and increased threat level.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - User

  - question: What files were created or modified after task delivery?
    context: Task payloads often drop additional files or modify system configurations.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessImage

  - question: What network connections were established after task execution?
    context: Task payloads may establish additional C2 channels or perform lateral movement.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms were established by the task payload?
    context: Stage 2 tasks often include persistence components to maintain access across reboots.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType
        - ProcessImage

  - question: What credentials or sensitive data has been accessed post-task execution?
    context: Valak tasks often include credential harvesting and data collection capabilities.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.txt'
            - '.log'
            - '.dat'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are similar task deliveries occurring to other systems in the network?
    context: Valak campaigns often deploy consistent task sets across multiple infected systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Valak'
          rule.name|contains: 'Task'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the scope of Valak infrastructure usage across the enterprise?
    context: Understanding campaign breadth helps prioritize response and identify patient zero.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.response.body.content|contains: 'TASK'
          http.stat_code: '200'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - dst_ip
        - http.response.body.bytes