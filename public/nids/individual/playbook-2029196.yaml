name: ET MALWARE Win32/Valak - Stage 2 - Response - Plugin
id: 22029196
description: |
  Detects Win32/Valak malware receiving Stage 2 plugin response containing XML configuration.
  The response starts with "--PLUGIN--" delimiter followed by Base64 encoded XML data.
  Legitimate web traffic would not contain this specific plugin delivery pattern.
type: detection
detection_id: 2029196
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the decoded XML content of the plugin configuration?
    context: Plugin XML reveals specific capabilities being deployed and target configuration parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.body.bytes
        - http.stat_code
        - url.full

  - question: What HTTP request parameters triggered this plugin delivery?
    context: Understanding request structure helps identify how Valak requests specific plugin types.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - url.query
        - http.request.headers

  - question: What specific plugin type or functionality is being deployed?
    context: Different plugins provide different capabilities like credential theft, keylogging, or lateral movement.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.headers
        - http.response.body.content

  # Type 2: Triage Assessment
  - question: How many different plugins has this infected system received?
    context: Multiple plugins indicate advanced malware deployment and increased threat sophistication.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|expand: '%url.domain%'
          http.response.body.content|contains: 'PLUGIN'
        condition: selection
      fields:
        - url.path
        - http.response.body.bytes
        - http.request.method

  - question: Is this plugin delivery during active user session or automated?
    context: Plugin timing helps determine if deployment is user-triggered or automated malware operation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid

  # Type 3: Activity Context
  - question: What preceded this plugin request in the Valak communication sequence?
    context: Plugin delivery often follows initial configuration or task completion status updates.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|expand: '%url.domain%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.stat_code
        - http.response.body.bytes

  - question: What process will load and execute this plugin configuration?
    context: Identifying the host process helps understand execution context and potential detection opportunities.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: What new capabilities does this plugin provide to the malware?
    context: Plugin functionality determines potential impact and required response measures.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type
        - ProcessImage
        - file.hash.md5

  - question: Has the plugin begun collecting or exfiltrating data?
    context: Active plugin operation represents immediate threat to data confidentiality and system integrity.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received
        - protocol

  - question: What system modifications has the plugin made?
    context: Plugins often modify registry, create files, or establish persistence mechanisms.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType
        - ProcessImage

  # Type 5: Forensic Deep-Dive
  - question: What sensitive data sources is the plugin configured to target?
    context: Plugin configuration reveals specific data types and locations being targeted for theft.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'password'
            - 'credential'
            - 'wallet'
            - 'key'
        condition: selection
      fields:
        - TargetFilename
        - ProcessImage
        - file.hash.md5

  - question: What network reconnaissance or lateral movement capabilities does the plugin enable?
    context: Advanced plugins often include network scanning and lateral movement functionality.
    range: +8h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - connection_state

  # Type 6: Enterprise Correlation
  - question: Are similar plugins being deployed to other infected systems?
    context: Consistent plugin deployment indicates coordinated campaign with specific objectives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Valak'
          rule.name|contains: 'Plugin'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the timeline and scope of Valak plugin deployment across the enterprise?
    context: Understanding deployment patterns helps identify campaign objectives and prioritize response.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.response.body.content|contains: 'PLUGIN'
          http.stat_code: '200'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - dst_ip
        - http.response.body.bytes