name: ET ADWARE_PUP Win32/DownloadAssistant.G Variant Error Report
id: 22029211
description: |
  Detects Win32/DownloadAssistant.G adware variant sending error reports to external servers.
  May indicate legitimate software error reporting or potentially unwanted program activity.
type: detection
detection_id: 2029211
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete error report payload sent by the DownloadAssistant variant?
    context: Understanding the full error report content reveals the nature of the adware activity and potential data exposure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What specific application name was referenced in the error report?
    context: The ApplicationName field in the JSON payload identifies the specific adware variant and its configuration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
          http.request.body.content|contains: 'ApplicationName'
        condition: selection
      fields:
        - http.request.body.content
        - src_ip
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this system known to have legitimate DownloadAssistant software installed?
    context: Determining if this represents authorized software activity versus unwanted adware installation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'DownloadAssistant'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: Has this endpoint shown other adware or PUP-related network activity recently?
    context: Multiple PUP activities from same host suggest broader adware infection requiring comprehensive cleanup.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'adware'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - timestamp

  # Type 3: Activity Context
  - question: What triggered the error condition that generated this report?
    context: Understanding the error context helps determine if this represents normal software operation or malicious behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessId

  - question: What other network connections occurred from this host around the same time?
    context: Concurrent network activity may reveal additional components of the adware or related malicious behavior.
    range: +/-10m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  # Type 4: Impact Assessment
  - question: What sensitive information was included in the error report transmission?
    context: Error reports may contain system information, user data, or configuration details that represent privacy concerns.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers
        - url.query

  - question: Are there signs of data collection or privacy violations beyond error reporting?
    context: Adware often collects browsing data, system information, or personal details for monetization purposes.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - dst_ip

  # Type 5: Forensic Deep-Dive
  - question: What is the complete infection chain and persistence mechanism for this adware?
    context: Understanding how the adware maintains persistence helps with complete removal and prevention.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What files were created or modified by the DownloadAssistant process?
    context: File system changes reveal the adware's footprint and help identify all components for removal.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'DownloadAssistant'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization showing similar DownloadAssistant activity?
    context: Widespread adware deployment suggests common infection vector requiring enterprise-wide response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'DownloadAssistant'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip

  - question: What common infection vectors are being used to deploy this adware across the enterprise?
    context: Identifying distribution methods helps implement preventive controls and user education.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.request.body.content|contains: 'DownloadAssistant'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.headers.user_agent