name: ET MALWARE Arechclient2 Backdoor CnC Checkin
id: 22029218
description: |
  Detects Arechclient2 backdoor command and control check-in communication via JSON-formatted messages.
  Legitimate applications would not send system information in this specific JSON structure with ConnectionType and BotName fields.
type: detection
detection_id: 2029218
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What system identification information was transmitted in the Arechclient2 C2 checkin?
    context: The JSON payload contains ConnectionType, SessionID, BotName, and BotOS fields that identify the compromised system to operators.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - dst_port

  - question: What specific bot name and session identifier was assigned to this compromised system?
    context: The BotName and SessionID values help track individual compromised systems within the botnet infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with the destination server on this port?
    context: Legitimate business applications typically use standard ports and authorized destinations, not arbitrary TCP connections.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - protocol
        - bytes_out
        - bytes_in

  - question: Has this endpoint shown other backdoor or remote access tool activity?
    context: Multiple backdoor detections indicate persistent compromise requiring comprehensive system rebuild.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'backdoor'
            - 'trojan'
            - 'command-and-control'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - timestamp

  # Type 3: Activity Context
  - question: What process established the TCP connection for the Arechclient2 C2 communication?
    context: Identifying the parent process helps understand the infection vector and scope of system compromise.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessId
        - User

  - question: What network activity preceded this backdoor checkin?
    context: Initial infection vectors often involve downloads or network connections that deploy the backdoor payload.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_in

  - question: What is the frequency and pattern of C2 checkin communications?
    context: Regular checkin intervals indicate active backdoor operation and help predict future communication windows.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - bytes_in
        - timestamp

  # Type 4: Impact Assessment
  - question: Has the Arechclient2 backdoor received commands or downloaded additional payloads?
    context: Active command execution or payload downloads indicate escalated threat requiring immediate containment.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_in|gte: 1024
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - protocol

  - question: Are there signs of data exfiltration or lateral movement from the compromised system?
    context: Backdoors often facilitate data theft and network reconnaissance for expanded compromise.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_out|gte: 10240
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific Arechclient2 variant and configuration is present on this system?
    context: Different backdoor variants have varying capabilities for remote access, data theft, and persistence.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains: 'executable'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.size

  - question: What persistence mechanisms has the Arechclient2 backdoor established?
    context: Understanding persistence helps with complete removal and prevents re-infection after system cleanup.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Arechclient2 backdoor communications?
    context: Backdoor campaigns often target multiple systems within an organization for expanded access and control.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Arechclient'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - timestamp

  - question: What common infection vectors are being used to deploy Arechclient2 across the enterprise?
    context: Identifying distribution methods helps implement preventive controls and system hardening measures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.response.status_code: 200
          http.request.method: 'GET'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.headers.user_agent