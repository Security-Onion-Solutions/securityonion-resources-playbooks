name: ET MALWARE Lampion CnC Activity
id: 22029221
description: |
  Detects Lampion banking trojan command and control communication via HTTP POST requests.
  Legitimate applications would not send system information in this specific format to PHP endpoints.
type: detection
detection_id: 2029221
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What system information was transmitted to the Lampion C2 server?
    context: The POST data contains victim system details including OS, antivirus, username, and navigation info used for profiling.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.content_type

  - question: What specific antivirus and system configuration was reported by the infected host?
    context: The AVS and SYS parameters reveal the victim's security posture and OS version for targeted exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - src_ip
        - dst_ip
        - url.path

  # Type 2: Triage Assessment
  - question: Is this host known to have legitimate banking or financial software that might generate similar traffic?
    context: Banking trojans target financial applications, so distinguishing from legitimate banking software communication is critical.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'bank'
            - 'financial'
            - 'quicken'
            - 'mint'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: Has this endpoint been flagged for other banking trojan or financial malware activity?
    context: Multiple banking trojan detections indicate persistent financial threat requiring immediate isolation.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'trojan'
            - 'banking'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - timestamp

  # Type 3: Activity Context
  - question: What process initiated the Lampion C2 communication?
    context: Identifying the parent process helps understand the infection vector and scope of system compromise.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessId
        - User

  - question: What user activity preceded this C2 communication?
    context: User actions like email attachments or web downloads often trigger banking trojan deployment.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.request.headers.user_agent
        - http.response.status_code

  - question: What other network connections has this host made to external PHP endpoints?
    context: Lampion may use multiple C2 servers or download additional payloads via PHP scripts.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|endswith: '.php'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - http.request.body.content

  # Type 4: Impact Assessment
  - question: Has the Lampion trojan successfully established persistence on the infected system?
    context: Banking trojans typically install persistence mechanisms to survive reboots and maintain access to financial data.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: Are there signs of credential harvesting or financial data theft?
    context: Banking trojans capture credentials and financial information, requiring immediate password resets and account monitoring.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'password'
            - 'login'
            - 'account'
            - 'credit'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - dst_ip

  # Type 5: Forensic Deep-Dive
  - question: What specific Lampion variant and configuration is present on this system?
    context: Different Lampion variants target different banks and regions, affecting incident response priorities.
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.mime_type|contains: 'executable'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.size

  - question: What command and control infrastructure is being used by this Lampion instance?
    context: Understanding the full C2 infrastructure helps with threat hunting and network blocking.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar Lampion C2 communication patterns?
    context: Banking trojans often spread through email campaigns, indicating potential enterprise-wide compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Lampion'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - timestamp

  - question: What email or web-based attack vectors are being used to distribute Lampion across the organization?
    context: Identifying distribution methods helps implement preventive controls and user awareness training.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.request.headers.user_agent|contains:
            - 'Outlook'
            - 'Thunderbird'
            - 'Mail'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.headers.user_agent