name: ET MALWARE Observed Magecart CnC Domain in TLS SNI
id: 22029225
description: |
  Detects connection attempts to known Magecart command and control domain via TLS SNI field.
  The domain googlo-analytics.com is a typosquatting domain mimicking legitimate Google Analytics for malicious purposes.
type: detection
detection_id: 2029225
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete TLS handshake information for the Magecart C2 connection?
    context: TLS certificate details and SNI information reveal the infrastructure being used by Magecart operators.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.sni
        - src_ip
        - dst_ip

  - question: What SSL certificate was presented by the malicious googlo-analytics.com domain?
    context: Certificate analysis helps identify the threat actor's infrastructure and potential certificate abuse patterns.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.not_after

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with analytics or tracking services?
    context: Legitimate web applications may connect to real Google Analytics, making it important to distinguish malicious typosquatting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          tls.sni|contains: 'analytics'
        condition: selection
      fields:
        - tls.sni
        - dst_ip
        - tls.server.certificate.subject

  - question: Has this endpoint shown other Magecart or web skimming related activity?
    context: Magecart infections often involve multiple components including injected scripts and data exfiltration.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Magecart'
            - 'skimming'
            - 'card'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - timestamp

  # Type 3: Activity Context
  - question: What web application or browser process initiated the connection to the malicious domain?
    context: Identifying the source application helps determine if this is a compromised website or infected browser.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'chrome'
            - 'firefox'
            - 'edge'
            - 'iexplore'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessId
        - User

  - question: What websites or web applications were accessed before this C2 connection?
    context: Magecart attacks typically occur when users visit compromised e-commerce sites or payment pages.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.request.headers.user_agent
        - http.response.status_code

  - question: Are there signs of JavaScript injection or web page modification?
    context: Magecart attacks involve injecting malicious JavaScript into legitimate websites to steal payment data.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.response.body.content|contains:
            - 'script'
            - 'javascript'
        condition: selection
      fields:
        - url.full
        - http.response.body.content
        - dst_ip

  # Type 4: Impact Assessment
  - question: Has sensitive payment or personal information been transmitted to the Magecart C2?
    context: Magecart's primary purpose is stealing credit card and payment information from compromised websites.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'card'
            - 'credit'
            - 'payment'
            - 'cvv'
            - 'expir'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - dst_ip

  - question: Are there signs of ongoing data exfiltration to the malicious analytics domain?
    context: Successful Magecart infections continuously exfiltrate stolen data to attacker-controlled infrastructure.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          bytes_out|gte: 1024
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - protocol
        - timestamp

  # Type 5: Forensic Deep-Dive
  - question: What specific Magecart group or campaign is associated with this infrastructure?
    context: Different Magecart groups use distinct infrastructure and techniques, affecting attribution and response priorities.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains: 'googlo'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What other typosquatting or lookalike domains are being used in this campaign?
    context: Magecart operators often register multiple similar domains to evade detection and maintain operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.sni|contains:
            - 'google'
            - 'analytics'
            - 'googl'
        condition: selection
      fields:
        - tls.sni
        - dst_ip
        - tls.server.certificate.subject

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization connecting to Magecart infrastructure?
    context: Magecart infections can spread through shared web applications or affect multiple users visiting compromised sites.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Magecart'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - timestamp

  - question: What e-commerce or payment processing systems may be compromised organization-wide?
    context: Identifying compromised payment systems helps prioritize incident response and customer notification requirements.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains:
            - 'checkout'
            - 'payment'
            - 'cart'
            - 'order'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.request.method