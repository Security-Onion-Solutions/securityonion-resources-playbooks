name: ET MALWARE PowerTrick Known Key 1
id: 22029270
description: |
  Detects PowerTrick backdoor using a known encryption key for C2 communications.
  This specific key indicates a confirmed PowerTrick infection communicating with command and control servers.
  Legitimate applications do not use this hardcoded encryption key.
type: detection
detection_id: 2029270
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP communication containing the PowerTrick encryption key?
    context: The full request reveals the PowerTrick communication protocol and helps identify the specific variant being used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What PowerTrick command and control server is receiving communications with this key?
    context: Identifying the C2 infrastructure helps understand the threat actor's operations and enables blocking measures.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - http.request.headers.host
        - url.path

  - question: Is this system showing consistent PowerTrick communication patterns with this key?
    context: PowerTrick maintains persistent communication with C2 servers using the same encryption key across sessions.
    range: -4h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.body.content|contains: "P4YCVQER8UWpfzxVFmVSDyBLzKL3yV6c"
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - bytes_out

  - question: What process activity on this system correlates with PowerTrick key usage?
    context: PowerTrick operates through PowerShell and other system processes that would be visible in process logs.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "powershell"
            - "P4YCVQER8UWpfzxVFmVSDyBLzKL3yV6c"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: Has this PowerTrick instance with the known key performed reconnaissance activities?
    context: PowerTrick typically performs system reconnaissance before establishing persistent communication with C2 servers.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "whoami"
            - "ipconfig"
            - "systeminfo"
            - "net user"
            - "tasklist"
            - "wmic"
        condition: selection
      fields:
        - CommandLine
        - Image
        - User
        - ProcessGuid

  - question: What sensitive data has been accessed since this PowerTrick key was first observed?
    context: PowerTrick targets high-value data, so file access patterns reveal the scope of potential data compromise.
    range: -4h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".doc"
            - ".pdf"
            - ".xls"
            - "password"
            - "credential"
            - ".pst"
        condition: selection
      fields:
        - TargetFilename
        - Image
        - User

  - question: Are there signs of PowerTrick establishing persistence mechanisms using this key?
    context: PowerTrick uses various persistence techniques that would be visible through registry and scheduled task modifications.
    range: -2h/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "schtasks"
            - "reg add"
            - "wmic"
            - "service"
        condition: selection
      fields:
        - CommandLine
        - Image
        - User
        - ProcessGuid

  - question: Has this PowerTrick infection attempted lateral movement using the known key?
    context: PowerTrick often spreads to other high-value systems in the network after initial compromise.
    range: -1h/+2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 135
            - 3389
            - 5985
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: What registry modifications have been made by PowerTrick using this encryption key?
    context: PowerTrick modifies registry keys for persistence and configuration, which helps understand the infection scope.
    range: -2h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "CurrentVersion"
            - "PowerTrick"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: Are other systems in the network using the same PowerTrick encryption key?
    context: PowerTrick campaigns often use the same key across multiple compromised systems in targeted attacks.
    range: -24h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.request.body.content|contains: "P4YCVQER8UWpfzxVFmVSDyBLzKL3yV6c"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.request.body.content

  - question: What is the scope of PowerTrick infrastructure being used with this known key?
    context: Understanding the full C2 infrastructure helps with comprehensive threat hunting and blocking measures.
    range: -24h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "PowerTrick"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - http.request.body.content