name: ET MALWARE PowerTrick Known Key 2
id: 22029271
description: |
  Detects PowerTrick malware communication using a specific hardcoded key in HTTP POST requests.
  PowerTrick is a fileless backdoor used by Russian organized cybercrime groups for high-value targets.
  This signature identifies the malware's command and control communication pattern.
type: detection
detection_id: 2029271
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP POST request containing the PowerTrick key?
    context: Examining the full request reveals the malware's communication structure and potential commands.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What is the decoded content of the PowerTrick key parameter?
    context: The base64-encoded key may contain system identification or configuration data.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.body.bytes

  # Type 2: Triage Assessment
  - question: Is this system known to perform legitimate PowerShell automation?
    context: Distinguishing between authorized PowerShell usage and malicious PowerTrick activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'pwsh.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  - question: Has this destination been accessed by other internal systems?
    context: Determining if this is an isolated infection or part of broader compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_out

  # Type 3: Activity Context
  - question: What process initiated this HTTP communication?
    context: Identifying the parent process helps determine the infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'rundll32.exe'
            - 'regsvr32.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this PowerTrick communication?
    context: Understanding the attack chain leading to this malware deployment.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  # Type 4: Impact Assessment
  - question: What data was transmitted to the PowerTrick command and control server?
    context: Assessing potential data exfiltration and command execution results.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - http.response.status_code

  - question: Are there signs of lateral movement from this compromised system?
    context: Determining if the attacker has expanded access beyond the initial victim.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 3389
            - 5985
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What PowerTrick variant and configuration is being used?
    context: Different PowerTrick variants have distinct capabilities and targeting profiles.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.path

  - question: What persistence mechanisms has PowerTrick established?
    context: Identifying how the malware maintains access for incident response and remediation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization communicating with PowerTrick infrastructure?
    context: Identifying the scope of compromise across the enterprise environment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - dst_port

  - question: What related PowerTrick indicators are appearing enterprise-wide?
    context: Correlating this detection with other PowerTrick signatures and IOCs.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'PowerTrick'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name