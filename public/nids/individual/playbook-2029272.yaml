name: ET MALWARE PowerTrick download ver1 bot
id: 22029272
description: |
  Detects PowerTrick malware version 1 bot download attempts via HTTP GET requests with specific base64-encoded parameters.
  This signature identifies the malware's initial payload retrieval phase from command and control infrastructure.
  May trigger on legitimate applications using similar URL parameter patterns.
type: detection
detection_id: 2029272
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the decoded content of the base64 parameter in the PowerTrick download request?
    context: The encoded parameter contains system identification and configuration data for the malware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What was the complete HTTP GET request structure for this PowerTrick download?
    context: Analyzing the full request reveals the malware's communication protocol and targeting parameters.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this system authorized to download software from external sources?
    context: Determining if this download activity aligns with approved business processes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.response.status_code

  - question: Does this download activity occur during normal business hours?
    context: PowerTrick often operates outside business hours to avoid detection.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out

  # Type 3: Activity Context
  - question: What process initiated this PowerTrick download request?
    context: Identifying the parent process helps determine the infection vector and attack chain.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cmd.exe'
            - 'rundll32.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network connections were established before this download attempt?
    context: Understanding the sequence of events leading to the malware download.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in

  # Type 4: Impact Assessment
  - question: Was the PowerTrick payload successfully downloaded and what was its size?
    context: Confirming successful malware delivery and assessing the payload characteristics.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: '200'
        condition: selection
      fields:
        - http.response.body.bytes
        - http.response.headers
        - url.path

  - question: What file operations occurred after the PowerTrick download?
    context: Identifying where the malware payload was saved and executed on the system.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What PowerTrick command and control infrastructure is being contacted?
    context: Mapping the malware's C2 infrastructure for threat intelligence and blocking.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - bytes_in

  - question: What PowerShell execution patterns follow this download?
    context: PowerTrick typically uses PowerShell for fileless execution and persistence.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'powershell.exe'
        condition: selection
      fields:
        - CommandLine
        - User
        - ParentImage

  - question: What registry modifications indicate PowerTrick persistence mechanisms?
    context: Identifying how the malware establishes persistence for complete remediation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems attempting to download from the same PowerTrick infrastructure?
    context: Identifying the scope of the PowerTrick campaign across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'UDRZQ1ZRRVI4VVdwZnp4VkZtVlNEeUJMektMM3lWNmM'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  - question: What other PowerTrick-related alerts are occurring enterprise-wide?
    context: Correlating this detection with other PowerTrick signatures and campaign indicators.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'PowerTrick'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name