name: ET MALWARE PowerTrick download bot known key
id: 22029274
description: |
  Detects PowerTrick malware download attempts using a specific hardcoded base64-encoded key.
  This signature identifies the malware's payload retrieval using a known encryption or identification key.
  May trigger on legitimate applications using similar base64-encoded URL parameters.
type: detection
detection_id: 2029274
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the decoded content of the PowerTrick known key parameter?
    context: The hardcoded key reveals the malware's encryption scheme and system identification method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What is the complete HTTP request structure using this known key?
    context: Analyzing the full request reveals the malware's communication protocol and targeting parameters.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with this external destination?
    context: Determining if this communication aligns with approved business processes and network policies.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - bytes_in

  - question: Does this known key usage pattern match legitimate application behavior?
    context: Evaluating if the base64 key structure aligns with known legitimate software communications.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains: 'UDRZQ1ZRRVI4VVdwZnp4VkZtVlNEeUJMektMM3lWNmM'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.response.status_code

  # Type 3: Activity Context
  - question: What process initiated this PowerTrick known key download request?
    context: Identifying the parent process helps determine the infection vector and attack chain.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cmd.exe'
            - 'rundll32.exe'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this known key usage?
    context: Understanding the sequence of events leading to this specific malware variant.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in

  # Type 4: Impact Assessment
  - question: Was the PowerTrick payload successfully downloaded using the known key?
    context: Confirming successful malware delivery and assessing the payload characteristics.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: '200'
        condition: selection
      fields:
        - http.response.body.bytes
        - http.response.headers
        - url.path

  - question: What file operations occurred after the known key download?
    context: Identifying where the malware payload was saved and executed on the system.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What PowerTrick command and control communications follow this known key download?
    context: The known key may enable specific C2 communications or unlock additional malware capabilities.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: What PowerShell execution patterns follow this known key usage?
    context: The known key may trigger specific PowerShell-based payloads or persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'powershell.exe'
        condition: selection
      fields:
        - CommandLine
        - User
        - ParentImage

  - question: What registry modifications indicate known key-specific persistence?
    context: Different PowerTrick variants may use the known key to establish unique persistence mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems using the same PowerTrick known key for downloads?
    context: Identifying the scope of this specific PowerTrick variant across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.query|contains: 'UDRZQ1ZRRVI4VVdwZnp4VkZtVlNEeUJMektMM3lWNmM'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.response.status_code

  - question: What other PowerTrick signatures are correlating with this known key usage?
    context: Understanding the relationship between different PowerTrick variants and their deployment patterns.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'PowerTrick'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name