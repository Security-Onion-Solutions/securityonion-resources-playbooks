name: ET MALWARE Observed Possible PowerSploit/PowerView .ps1 Inbound
id: 22029275
description: |
  Detects inbound PowerSploit PowerView PowerShell script downloads via HTTP.
  PowerView is a PowerShell tool for Windows domain enumeration and reconnaissance.
  May trigger on legitimate PowerShell script downloads or security tool deployments.
type: detection
detection_id: 2029275
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete PowerView script content being downloaded?
    context: Examining the script reveals specific reconnaissance capabilities and potential customizations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - file.data
        - http.response.body.content
        - url.full

  - question: What PowerSploit functions are included in this PowerView download?
    context: Different PowerView versions contain varying reconnaissance and exploitation capabilities.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.body.bytes
        - file.size

  # Type 2: Triage Assessment
  - question: Is this system authorized to download PowerShell security tools?
    context: Distinguishing between authorized security testing and malicious PowerView usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          file.data|contains: '.ps1'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.response.status_code

  - question: Does this PowerView download align with authorized penetration testing?
    context: PowerView is commonly used in legitimate security assessments and red team exercises.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'powershell.exe'
          User|contains:
            - 'admin'
            - 'test'
            - 'security'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  # Type 3: Activity Context
  - question: What process or user initiated this PowerView script download?
    context: Identifying the requesting process helps determine if this is authorized or malicious activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'powershell.exe'
            - 'cmd.exe'
            - 'browser'
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this PowerView download?
    context: Understanding the attack chain leading to this reconnaissance tool acquisition.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - bytes_in

  # Type 4: Impact Assessment
  - question: Was the PowerView script successfully downloaded and executed?
    context: Confirming successful tool delivery and assessing potential reconnaissance impact.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'powershell.exe'
          CommandLine|contains:
            - 'PowerView'
            - 'Get-Domain'
            - 'Get-DomainUser'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  - question: What domain reconnaissance activities occurred after the PowerView download?
    context: PowerView is primarily used for Active Directory enumeration and reconnaissance.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'powershell.exe'
          CommandLine|contains:
            - 'Get-Domain'
            - 'Get-DomainController'
            - 'Get-DomainUser'
            - 'Get-DomainGroup'
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific PowerView reconnaissance functions were executed?
    context: Different PowerView functions reveal the attacker's objectives and reconnaissance scope.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: 'powershell.exe'
          CommandLine|contains:
            - 'Get-Domain'
            - 'Find-LocalAdminAccess'
            - 'Invoke-ShareFinder'
            - 'Get-NetSession'
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  - question: What network enumeration activities followed the PowerView download?
    context: PowerView often triggers network scanning and service enumeration activities.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 139
            - 389
            - 636
            - 88
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: What files were created or modified after the PowerView execution?
    context: PowerView may create output files containing reconnaissance results for exfiltration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.txt'
            - '.csv'
            - '.xml'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems downloading PowerView or similar reconnaissance tools?
    context: Identifying the scope of reconnaissance activities across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          file.data|contains:
            - 'PowerView'
            - 'PowerSploit'
            - 'Get-Domain'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  - question: What other reconnaissance or post-exploitation tools are being downloaded enterprise-wide?
    context: PowerView downloads often correlate with other offensive security tools in multi-stage attacks.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'PowerSploit'
            - 'Mimikatz'
            - 'BloodHound'
            - 'Invoke-'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name