name: ET MALWARE Observed Certificate Containing Double Base64 Encoded Executable Inbound
id: 22029277
description: |
  Detects suspicious SSL certificates containing double base64 encoded executable content.
  Legitimate certificates should never contain encoded executables, indicating malware delivery.
type: detection
detection_id: 2029277
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete certificate content and encoded payload?
    context: Examining the full certificate reveals the embedded executable and delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - file.data
        - http.response.body.content
        - tls.server.certificate.raw

  - question: What executable type is embedded in the double base64 encoding?
    context: Decoding the payload identifies the malware family and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - file.hash.md5
        - file.hash.sha256
        - file.mime_type

  # Type 2: Triage Assessment
  - question: Is this certificate from a known legitimate service or CDN?
    context: Verifying if the source is a trusted certificate authority or service provider.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.issuer
        - tls.server.certificate.subject
        - tls.server.certificate.serial_number

  # Type 3: Activity Context
  - question: What HTTP activity preceded this certificate delivery?
    context: Understanding the request chain reveals how the malicious certificate was triggered.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers

  - question: What network connections were established around this certificate exchange?
    context: Identifying related network activity shows the complete attack sequence.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  # Type 4: Impact Assessment
  - question: Did any processes execute after receiving this certificate?
    context: Determining if the embedded executable was extracted and run on the endpoint.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Were any suspicious files created on the affected system?
    context: Checking for file drops indicates successful payload execution and persistence.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What malware family characteristics match this certificate delivery method?
    context: Correlating with known malware families helps identify the threat actor and TTPs.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Certificate"
            - "Base64"
            - "Executable"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip

  - question: Are there signs of additional payload downloads or C2 communication?
    context: Identifying follow-on activity reveals the full scope of the compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  # Type 6: Enterprise Correlation
  - question: Have other systems received similar malicious certificates?
    context: Identifying campaign scope across the organization for coordinated response.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Observed Certificate Containing Double Base64 Encoded Executable Inbound"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there related IOCs appearing across the enterprise?
    context: Correlating related indicators reveals the broader threat campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol