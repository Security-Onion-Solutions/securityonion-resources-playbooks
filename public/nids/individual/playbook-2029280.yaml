name: ET MALWARE Observed Certificate Base64 Encoded Executable Inbound
id: 22029280
description: |
  Detects SSL certificates containing base64 encoded Windows executables (PE files).
  Legitimate certificates should never contain executable content, indicating malware delivery.
type: detection
detection_id: 2029280
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What executable is embedded in the base64 encoded certificate?
    context: Decoding the MZ header reveals the specific PE file and malware characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - file.data
        - file.hash.md5
        - file.hash.sha256
        - file.size

  - question: What are the certificate details and signing information?
    context: Certificate metadata reveals the delivery infrastructure and potential legitimacy.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.issuer
        - tls.server.certificate.subject
        - tls.server.certificate.serial_number
        - tls.server.certificate.not_before
        - tls.server.certificate.not_after

  # Type 2: Triage Assessment
  - question: Is this certificate from a known software distribution service?
    context: Verifying if the source could legitimately deliver executable content.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.issuer
        - tls.server.certificate.subject
        - dst_port

  - question: Does this host normally download executables via certificates?
    context: Establishing baseline behavior for executable downloads on this system.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Executable"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What web activity led to this certificate-embedded executable download?
    context: Understanding the request chain reveals how the malicious certificate was triggered.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.referrer
        - user_agent.original

  - question: What network connections were established during this certificate exchange?
    context: Identifying related network activity shows the complete delivery sequence.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  # Type 4: Impact Assessment
  - question: Did the embedded executable get extracted and executed on the system?
    context: Determining if the certificate payload was processed and run as malware.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
        - file.hash.md5

  - question: Were any suspicious files created after the certificate was received?
    context: Checking for payload drops indicates successful executable extraction.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What malware family characteristics match this certificate delivery method?
    context: Correlating with known threats helps identify the attack campaign and TTPs.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Certificate"
            - "Base64"
            - "Executable"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip

  - question: Are there signs of post-exploitation activity or C2 communication?
    context: Identifying follow-on activity reveals the full scope of the compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
            - 53
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What persistence mechanisms were established by the executable?
    context: Understanding persistence reveals the malware's staying power and removal requirements.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Have other systems received similar executable-laden certificates?
    context: Identifying campaign scope across the organization for coordinated response.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Observed Certificate Base64 Encoded Executable Inbound"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there related IOCs or infrastructure appearing enterprise-wide?
    context: Correlating related indicators reveals the broader threat landscape.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol