name: ET MALWARE Win32/MillionLoader CnC Activity (Outbound)
id: 22029283
description: |
  Detects outbound command and control communication from Win32/MillionLoader malware.
  This specific pattern indicates active malware communication with attacker infrastructure.
type: detection
detection_id: 2029283
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact command and control communication pattern?
    context: Analyzing the specific "ggin" pattern reveals MillionLoader's C2 protocol structure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - network.bytes
        - network.protocol
        - network.transport

  - question: What process initiated this outbound C2 communication?
    context: Identifying the source process reveals the infection vector and malware location.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
        - file.hash.md5

  # Type 2: Triage Assessment
  - question: Is this communication from a known legitimate application?
    context: Verifying if the source process could legitimately generate this traffic pattern.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_sent
        - bytes_received

  - question: Does this system normally communicate with the destination IP?
    context: Establishing baseline communication patterns to identify anomalous behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - protocol
        - bytes_sent

  # Type 3: Activity Context
  - question: What file or process activity preceded this C2 communication?
    context: Understanding the infection chain reveals how MillionLoader was initially executed.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: What network connections were established around this C2 activity?
    context: Identifying related network activity shows the complete malware communication pattern.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  # Type 4: Impact Assessment
  - question: Has MillionLoader downloaded additional payloads or malware?
    context: Determining if the loader has successfully delivered secondary infections.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_received

  - question: Are there signs of additional malware execution post-C2 communication?
    context: Checking for payload execution indicates successful secondary infection delivery.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What specific MillionLoader variant characteristics are present?
    context: Analyzing variant details helps identify the specific campaign and capabilities.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "MillionLoader"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip

  - question: What persistence mechanisms has MillionLoader established?
    context: Understanding persistence reveals the malware's staying power and removal requirements.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: Are there indicators of data exfiltration or credential theft?
    context: Identifying data theft capabilities reveals the full impact of the compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_sent|gte: 10000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent

  # Type 6: Enterprise Correlation
  - question: Are other systems showing MillionLoader C2 activity?
    context: Identifying campaign scope across the organization for coordinated response.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Win32/MillionLoader CnC Activity (Outbound)"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there related IOCs or C2 infrastructure appearing enterprise-wide?
    context: Correlating related indicators reveals the broader MillionLoader campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol