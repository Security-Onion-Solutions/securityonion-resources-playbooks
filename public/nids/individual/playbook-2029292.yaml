name: ET MALWARE Nemty Ransomware Payment Page ID File Upload
id: 22029292
description: |
  Detects Nemty ransomware uploading victim identification files to payment infrastructure.
  This indicates active ransomware infection and communication with attacker payment systems.
type: detection
detection_id: 2029292
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What victim identification data is being uploaded in the NEMTY file?
    context: Analyzing the upload content reveals victim-specific information and ransom details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full

  - question: What is the complete POST request structure and payment server details?
    context: Understanding the upload mechanism reveals the ransomware's payment infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers
        - url.domain
        - url.path
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this upload to a known legitimate file sharing service?
    context: Verifying if the destination could be a legitimate service rather than ransomware infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - url.path

  - question: Does this system normally upload files to external services?
    context: Establishing baseline upload behavior to identify anomalous ransomware activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.domain
        - http.request.body.bytes

  # Type 3: Activity Context
  - question: What file encryption activity preceded this payment page upload?
    context: Understanding the encryption sequence confirms active ransomware deployment.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.extension

  - question: What process initiated this upload to the Nemty payment infrastructure?
    context: Identifying the source process reveals the ransomware executable and location.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
        - file.hash.md5

  # Type 4: Impact Assessment
  - question: How many files have been encrypted by the Nemty ransomware?
    context: Assessing the scope of file encryption to understand damage and recovery needs.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".nemty"
            - "NEMTY"
        condition: selection
      fields:
        - TargetFilename
        - file.size

  - question: Are there signs of lateral movement or additional system compromise?
    context: Determining if the ransomware has spread beyond the initial infected system.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific Nemty ransomware variant and campaign indicators are present?
    context: Analyzing variant characteristics helps identify the specific threat actor and TTPs.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Nemty"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip

  - question: What ransom note and payment instructions were deployed?
    context: Understanding ransom demands reveals the financial impact and recovery options.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "README"
            - "DECRYPT"
            - "RANSOM"
            - ".txt"
        condition: selection
      fields:
        - TargetFilename
        - file.size

  - question: Are there indicators of data exfiltration before encryption?
    context: Identifying data theft reveals additional impact beyond file encryption.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_sent|gte: 50000000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent

  # Type 6: Enterprise Correlation
  - question: Are other systems showing Nemty ransomware activity or payment uploads?
    context: Identifying campaign scope across the organization for coordinated incident response.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "ET MALWARE Nemty Ransomware Payment Page ID File Upload"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there related ransomware IOCs or infrastructure appearing enterprise-wide?
    context: Correlating related indicators reveals the broader Nemty ransomware campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_sent