name: ET MALWARE Observed Magecart CnC Domain in TLS SNI (jquerysmartstack.com)
id: 22029304
description: |
  Detects TLS connections to known Magecart command and control domain jquerysmartstack.com.
  Magecart attacks target e-commerce sites to steal payment card data. This domain may appear legitimate but has been observed in malicious campaigns.
type: detection
detection_id: 2029304
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete TLS handshake details for this connection to jquerysmartstack.com?
    context: Analyzing certificate details and connection metadata helps confirm malicious intent versus legitimate library usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.version
        - dst_port
        - tls.sni

  - question: What SSL certificate information is associated with jquerysmartstack.com?
    context: Certificate details reveal hosting infrastructure and help distinguish legitimate from malicious domains.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.not_after

  # Type 2: Triage Assessment
  - question: Is this system normally accessing jQuery-related domains for legitimate web development?
    context: Developers may legitimately access jQuery plugins, helping differentiate false positives from actual Magecart infections.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - 'jquery'
            - 'smartstack'
            - 'javascript'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  - question: Does this connection align with normal business hours or web browsing patterns?
    context: Magecart infections often communicate during off-hours, while legitimate development occurs during business hours.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 3: Activity Context
  - question: What web browsing activity preceded this connection to the Magecart domain?
    context: Understanding the user's browsing session helps identify if they visited compromised e-commerce sites.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - url.domain

  - question: What processes were running that could have initiated this TLS connection?
    context: Identifying the source process helps determine if a browser, malware, or other application made the connection.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'chrome.exe'
            - 'firefox.exe'
            - 'iexplore.exe'
            - 'msedge.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has this system shown signs of payment card data theft or form interception?
    context: Magecart attacks specifically target payment forms, so evidence of form manipulation indicates successful compromise.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'card'
            - 'payment'
            - 'checkout'
            - 'billing'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: Are there signs of data exfiltration to this or related Magecart infrastructure?
    context: Large outbound transfers may indicate stolen payment data being transmitted to attackers.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What specific Magecart skimmer variant or family is associated with this domain?
    context: Different Magecart groups use distinct domains and techniques, helping attribute the attack.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'Magecart'
            - 'Skimmer'
            - 'Card'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port

  - question: Are there JavaScript files or web content modifications that indicate skimmer injection?
    context: Magecart attacks modify legitimate websites to inject malicious JavaScript for card skimming.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.js'
            - '.html'
            - '.php'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization communicating with Magecart infrastructure?
    context: Magecart campaigns often target multiple systems or spread through compromised websites visited by many users.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: 'jquerysmartstack.com'
        condition: selection
      fields:
        - src_ip
        - dns.resolved_ip
        - dns.query.type_name