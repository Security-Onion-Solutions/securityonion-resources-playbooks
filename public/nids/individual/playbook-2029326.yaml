name: ET MALWARE Diezen/Sakabota CnC Domain Observed in DNS Query
id: 22029326
description: |
  Detects DNS queries to known Diezen/Sakabota malware command and control domain.
  This domain is associated with credential harvesting campaigns but may trigger on legitimate antivirus update checks.
type: detection
detection_id: 2029326
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What system performed the DNS query to the malicious domain?
    context: Identifying the querying system helps determine the scope of potential infection.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Is this DNS query from a legitimate antivirus product checking for updates?
    context: The domain name suggests antivirus updates, requiring verification of legitimate vs malicious intent.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'antivirus'
            - 'av'
            - 'security'
            - 'defender'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What other suspicious domains has this system queried recently?
    context: Malware often queries multiple C2 domains, while legitimate software shows consistent patterns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What process initiated the DNS query to the malicious domain?
    context: Understanding the originating process helps distinguish between malware and legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Did the system successfully connect to the resolved IP address?
    context: Successful connection indicates active C2 communication versus failed resolution attempts.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: What data was transmitted to the C2 server after successful connection?
    context: Credential harvesting malware typically exfiltrates stolen credentials and system information.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - url.full
        - bytes_out

  - question: Are there signs of credential harvesting activity on this system?
    context: Diezen/Sakabota malware is specifically designed for credential theft and data exfiltration.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'password'
            - 'credential'
            - 'browser'
            - 'cookie'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: What persistence mechanisms were established by the malware?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: Has this C2 domain been queried by other systems in the environment?
    context: Multiple infections indicate a broader compromise requiring coordinated response efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: 'antivirus-update.top'
        condition: selection
      fields:
        - src_ip
        - dns.resolved_ip
        - host.hostname

  - question: Are there indicators of lateral movement from the infected system?
    context: Compromised systems are often used as pivot points for spreading throughout the network.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 3389
            - 135
            - 139
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: What sensitive data was accessed before C2 communication?
    context: Credential harvesting malware targets specific data types that may have been compromised.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'password'
            - 'credential'
            - 'wallet'
            - 'keystore'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type