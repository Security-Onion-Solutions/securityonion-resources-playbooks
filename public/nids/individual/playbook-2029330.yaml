name: ET MALWARE Mimikatz x86 Executable Transfer Over SMB
id: 22029330
description: |
  Detects transfer of Mimikatz x86 executable over SMB protocol based on binary signatures.
  Mimikatz is a credential dumping tool often used by attackers for lateral movement. May trigger on legitimate security tools or penetration testing.
type: detection
detection_id: 2029330
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB file transfer containing the Mimikatz executable?
    context: Analyzing the SMB session details reveals the source, destination, and method of Mimikatz deployment.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - flow_id
        - payload

  - question: What specific file was transferred and what are its characteristics?
    context: File details help confirm if this is actual Mimikatz or a false positive from similar binary patterns.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - 'mimikatz'
            - 'mimi'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.size
        - ProcessGuid

  # Type 2: Triage Assessment
  - question: Is this SMB transfer part of authorized security testing or administrative activity?
    context: Security teams and administrators may legitimately use Mimikatz for testing or credential management.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          User|contains:
            - 'admin'
            - 'security'
            - 'test'
            - 'pentest'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this system normally participate in SMB file sharing or administrative tasks?
    context: Understanding normal SMB usage patterns helps distinguish legitimate from malicious file transfers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - network.bytes_sent
        - network.bytes_received

  # Type 3: Activity Context
  - question: What authentication or lateral movement activity preceded this Mimikatz transfer?
    context: Attackers typically use compromised credentials to access systems before deploying Mimikatz.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_port
        - network.bytes_sent
        - network.bytes_received
        - network.protocol

  - question: What processes or services were running on the destination system during the transfer?
    context: Understanding the target system's state helps identify the attack vector and potential impact.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has Mimikatz been executed on the target system to dump credentials?
    context: Execution of Mimikatz indicates active credential theft and potential compromise of additional accounts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'mimikatz'
            - 'mimi'
          CommandLine|contains:
            - 'sekurlsa'
            - 'logonpasswords'
            - 'lsadump'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of credential dumping or LSASS memory access on the target system?
    context: Mimikatz targets LSASS process memory to extract credentials, indicating successful credential theft.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'LSASS'
            - 'Credential'
            - 'Memory'
            - 'Dump'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Mimikatz variant or version was transferred?
    context: Different Mimikatz versions have distinct capabilities and may indicate the sophistication of the attack.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.hash.md5|expand: '%file_hash%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - file.size
        - file.mime_type

  - question: What other post-exploitation tools or techniques have been deployed alongside Mimikatz?
    context: Attackers often use multiple tools in combination, revealing the full scope of the attack campaign.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'psexec'
            - 'wmic'
            - 'powershell'
            - 'cmd'
            - 'net use'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Has the transferred Mimikatz established persistence or been used for further lateral movement?
    context: Understanding the full attack chain helps determine the scope of compromise and required remediation.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing signs of Mimikatz deployment or credential theft?
    context: Attackers often deploy Mimikatz across multiple systems to maximize credential harvesting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Mimikatz'
            - 'Credential'
            - 'LSASS'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is there evidence of a coordinated attack campaign using the credentials obtained by Mimikatz?
    context: Stolen credentials are typically used for further compromise, so correlating authentication events reveals campaign scope.
    range: +48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
            - 3389
            - 5985
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent