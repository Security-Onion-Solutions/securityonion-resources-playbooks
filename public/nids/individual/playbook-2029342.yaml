name: ET MALWARE Possible Winnti TLS Certificate Observed (.livehost.live)
id: 22029342
description: |
  Detects TLS certificates containing the domain ".livehost.live" associated with Winnti APT group infrastructure.
  This domain pattern has been observed in targeted attacks against universities and other organizations.
type: detection
detection_id: 2029342
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete certificate subject containing the Winnti-associated domain?
    context: Full certificate details help confirm the threat attribution and identify specific campaign infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - alert.signature

  - question: What other domains or subdomains are present in this certificate?
    context: Winnti often uses multiple domains in single certificates to support various campaign operations.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.alternative_names
        - tls.server_name_indication

  # Type 2: Triage Assessment
  - question: Is this connection to a known legitimate service using livehost.live domain?
    context: Verify if this could be legitimate traffic before assuming malicious intent.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: Does this user or system have business justification for accessing this domain?
    context: Understanding user context helps determine if this is targeted or opportunistic compromise.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 3: Activity Context
  - question: What DNS queries were made for livehost.live or related domains?
    context: DNS queries reveal how the malicious domain was resolved and potential other campaign domains.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: "livehost.live"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What processes initiated connections to this Winnti infrastructure?
    context: Identifying the initiating process helps determine the infection vector and scope.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What was the sequence of network connections before this certificate was observed?
    context: Connection patterns may reveal the attack chain and other compromised infrastructure.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: What data was transmitted to the Winnti infrastructure?
    context: Understanding data exfiltration helps assess the scope of compromise and data loss.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - conn_state

  - question: Are there signs of malware execution or persistence on the affected system?
    context: Winnti typically establishes persistence mechanisms for long-term access.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "svchost.exe"
            - "rundll32.exe"
            - "regsvr32.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Winnti malware family artifacts are present on this system?
    context: Winnti uses various tools and techniques that leave specific forensic artifacts.
    range: -12h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".dll"
            - ".exe"
            - "temp"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: What registry modifications indicate Winnti persistence mechanisms?
    context: Winnti often uses registry modifications for persistence and configuration storage.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "Services"
            - "CurrentVersion"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization communicating with Winnti infrastructure?
    context: Winnti campaigns often target multiple systems within an organization for broader access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: "livehost.live"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server_name_indication

  - question: Is this part of a broader Winnti campaign affecting the organization?
    context: Correlating with other Winnti indicators helps understand the full scope of the campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "Winnti"
            - "livehost.live"
            - "dnslookup.services"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature