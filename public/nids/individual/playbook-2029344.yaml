name: ET MALWARE Possible Winnti TLS SNI Observed (.dnslookup.services)
id: 22029344
description: |
  Detects TLS Server Name Indication (SNI) containing ".dnslookup.services" associated with Winnti APT group infrastructure.
  This indicates outbound connections from internal systems to Winnti command and control servers.
type: detection
detection_id: 2029344
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete SNI hostname being requested for the Winnti infrastructure?
    context: Full SNI details help identify the specific Winnti campaign infrastructure and subdomains in use.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server_name_indication
        - alert.signature
        - payload_printable

  - question: What TLS version and cipher suites are being negotiated with the Winnti server?
    context: TLS negotiation details may reveal specific malware families or campaign characteristics.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.version
        - tls.cipher
        - tls.server_name_indication
        - tls.established

  # Type 2: Triage Assessment
  - question: Is this system authorized to make connections to DNS lookup services?
    context: Verify if this could be legitimate DNS-related traffic before assuming compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 53
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver

  - question: What user account is associated with this system making the connection?
    context: Understanding user context helps determine if this is targeted or opportunistic compromise.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 3: Activity Context
  - question: What DNS queries preceded this SNI connection to dnslookup.services?
    context: DNS resolution patterns reveal how the malicious domain was discovered and resolved.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: "dnslookup.services"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What process initiated this connection to the Winnti infrastructure?
    context: Identifying the initiating process helps determine the infection vector and malware family.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What other network connections were made around the time of this SNI request?
    context: Connection patterns may reveal the attack chain and other compromised infrastructure.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - conn_state
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: How much data was transmitted to the Winnti command and control server?
    context: Data volume helps assess potential exfiltration and the scope of compromise.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration
        - conn_state

  - question: Are there signs of command execution or lateral movement from this system?
    context: Winnti typically uses compromised systems as pivot points for further network access.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "cmd.exe"
            - "powershell.exe"
            - "net.exe"
            - "wmic.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  # Type 5: Forensic Deep-Dive
  - question: What Winnti-specific malware artifacts are present on the compromised system?
    context: Winnti uses distinctive tools and techniques that leave specific forensic evidence.
    range: -12h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".dll"
            - ".exe"
            - "temp"
            - "system32"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessName

  - question: What persistence mechanisms has Winnti established on this system?
    context: Winnti establishes multiple persistence mechanisms for long-term access and stealth.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "Services"
            - "CurrentVersion"
            - "Winlogon"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems making SNI requests to Winnti dnslookup.services infrastructure?
    context: Winnti campaigns often involve multiple compromised systems within the same organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server_name_indication|contains: "dnslookup.services"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server_name_indication

  - question: Is this part of a coordinated Winnti campaign across the organization?
    context: Correlating with other Winnti indicators helps understand the full scope of the campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "Winnti"
            - "livehost.live"
            - "dnslookup.services"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature