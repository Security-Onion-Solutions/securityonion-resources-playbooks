name: ET MALWARE Possible Winnti DNS Lookup
id: 22029346
description: |
  Detects DNS queries to .livehost.live domain associated with Winnti group operations.
  May indicate compromise by advanced persistent threat targeting universities and organizations.
type: detection
detection_id: 2029346
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DNS query made to the livehost.live domain?
    context: Understanding the full subdomain reveals specific Winnti infrastructure being contacted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: What process initiated this DNS query?
    context: Identifying the requesting process helps determine if this is malware or legitimate software.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: '.livehost.live'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate software that might query similar domains?
    context: Some development or testing tools might generate similar DNS patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - src_ip

  - question: Does this DNS query occur during normal business hours for this system?
    context: Winnti often operates outside business hours to avoid detection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dns.query.name

  # Type 3: Activity Context
  - question: What other DNS queries were made by this system around the same time?
    context: Winnti often queries multiple C&C domains in sequence for redundancy.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Were there any recent process creation events on this system?
    context: Understanding what processes started recently helps identify the infection vector.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  # Type 4: Impact Assessment
  - question: Did any network connections follow this DNS resolution?
    context: Successful C&C communication indicates active compromise requiring immediate response.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - bytes_in

  - question: Are there signs of data exfiltration following this DNS query?
    context: Large outbound transfers may indicate data theft, a common Winnti objective.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What files were accessed or modified around the time of this DNS query?
    context: Winnti often drops additional payloads or modifies system files for persistence.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Are there any registry modifications that could indicate persistence mechanisms?
    context: Winnti commonly establishes registry-based persistence for long-term access.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network querying similar Winnti-associated domains?
    context: Winnti campaigns often target multiple systems within an organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: '.livehost.live'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip