name: ET ADWARE_PUP GreatArcadeHits CnC Activity
id: 22029351
description: |
  Detects HTTP communication to GreatArcadeHits adware command and control servers.
  Indicates potentially unwanted program installation reporting back to operators.
type: detection
detection_id: 2029351
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request made to the GreatArcadeHits C&C server?
    context: Understanding the full URI and parameters reveals what information is being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.user_agent
        - http.request.body.content

  - question: What specific installation options are being reported in this request?
    context: The options parameter may reveal what components were installed or system information.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains: '/reports/install.php'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.user_agent

  # Type 2: Triage Assessment
  - question: Is this system known to have recently installed software that might include adware?
    context: Users may have unknowingly installed bundled software containing GreatArcadeHits.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'setup.exe'
            - 'install.exe'
            - 'installer.exe'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: Does this user frequently install games or entertainment software?
    context: GreatArcadeHits typically bundles with gaming and entertainment applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'game'
            - 'arcade'
            - 'download'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.user_agent

  # Type 3: Activity Context
  - question: What web browsing activity preceded this adware communication?
    context: Understanding the infection vector helps prevent future installations.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.user_agent
        - http.request.method

  - question: What processes were created around the time of this C&C communication?
    context: Identifying recently spawned processes may reveal the adware executable.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.executable

  # Type 4: Impact Assessment
  - question: Is this adware making additional network connections beyond the initial report?
    context: Ongoing communications may indicate active data collection or ad serving.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: Are there signs of additional unwanted software being downloaded?
    context: Adware often downloads additional components or other potentially unwanted programs.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified that might be associated with this adware?
    context: Identifying adware files helps with complete removal and prevents reinfection.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Are there registry entries being created for persistence or configuration?
    context: Adware often modifies registry for startup persistence and configuration storage.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar GreatArcadeHits activity?
    context: Bundled adware may have been distributed to multiple users from the same source.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains: '/reports/install.php'
        condition: selection
      fields:
        - src_ip
        - url.full
        - http.user_agent

  - question: Is there a pattern of software installations across multiple systems that might indicate a common infection source?
    context: Identifying the distribution method helps prevent organization-wide adware infections.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          process.name|contains:
            - 'setup.exe'
            - 'install.exe'
        condition: selection
      fields:
        - host.ip
        - process.name
        - process.command_line