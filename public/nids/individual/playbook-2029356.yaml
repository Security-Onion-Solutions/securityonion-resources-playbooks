name: ET WEB_CLIENT Observed Malicious SSL Cert (Charming Kitten Phishing Domain)
id: 22029356
description: |
  Detects SSL certificates for service-issues.site domain associated with Charming Kitten phishing campaigns.
  May indicate users accessing fake interview or service-related phishing sites targeting credentials.
type: detection
detection_id: 2029356
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete details of the malicious SSL certificate observed?
    context: Certificate details reveal the sophistication and targeting of the phishing operation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint

  - question: What was the complete SSL handshake information for this connection?
    context: Understanding the full TLS negotiation helps identify the phishing infrastructure setup.
    range: -2m/+2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.version
        - tls.cipher_suite
        - tls.server.certificate.not_valid_before
        - tls.server.certificate.not_valid_after

  # Type 2: Triage Assessment
  - question: Is this user expecting to access legitimate service-related websites?
    context: Users may have been directed to this site through social engineering or fake communications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'service'
            - 'support'
            - 'issues'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.user_agent

  - question: Does this connection occur during normal business hours when users might expect service communications?
    context: Charming Kitten often targets users during work hours when they expect legitimate service emails.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 3: Activity Context
  - question: What web browsing activity led to this malicious SSL connection?
    context: Understanding the referrer or previous activity reveals the attack vector used.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.user_agent
        - http.request.method

  - question: Were there any email-related processes or applications active before this connection?
    context: Charming Kitten commonly uses phishing emails to direct victims to malicious sites.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'outlook.exe'
            - 'thunderbird.exe'
            - 'chrome.exe'
            - 'firefox.exe'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - User

  # Type 4: Impact Assessment
  - question: Did the user submit any credentials or sensitive information to this phishing site?
    context: POST requests may indicate credential harvesting, requiring immediate password reset.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.full
        - http.request.body.bytes
        - http.response.status_code

  - question: Are there signs of successful credential compromise following this connection?
    context: Unusual login patterns may indicate stolen credentials being used by attackers.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 3389
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 5: Forensic Deep-Dive
  - question: What specific Charming Kitten infrastructure is this certificate associated with?
    context: Correlating with known IOCs helps understand the campaign scope and attribution.
    range: -7d/+7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'service-issues.site'
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.fingerprint
        - tls.server.certificate.issuer

  - question: Are there any downloaded files or browser artifacts from this phishing site?
    context: Charming Kitten may deliver additional malware beyond credential harvesting.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - 'Downloads'
            - 'Temp'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other users in the organization accessing similar Charming Kitten phishing domains?
    context: APT campaigns often target multiple employees within the same organization.
    range: -48h/+48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains:
            - 'service-issues.site'
            - 'instagram-com.site'
            - 'recovery-options.site'
        condition: selection
      fields:
        - src_ip
        - tls.server.certificate.subject
        - dst_ip

  - question: Is there evidence of a coordinated phishing campaign targeting this organization?
    context: Multiple users accessing similar domains may indicate targeted spear-phishing.
    range: -72h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.domain|contains:
            - '.site'
          http.user_agent|contains:
            - 'Mozilla'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.user_agent