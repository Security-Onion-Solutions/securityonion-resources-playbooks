name: ET WEB_CLIENT Observed Malicious SSL Cert (Charming Kitten Phishing Domain)
id: 22029360
description: |
  Detects SSL certificates for instagram-com.site domain associated with Charming Kitten phishing campaigns.
  May indicate users accessing fake Instagram login pages designed to harvest social media credentials.
type: detection
detection_id: 2029360
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete details of the malicious Instagram phishing SSL certificate?
    context: Certificate analysis reveals the sophistication of the social media impersonation attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint

  - question: How closely does this certificate mimic legitimate Instagram certificates?
    context: Understanding the impersonation quality helps assess user susceptibility and detection difficulty.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.alternative_names
        - tls.version
        - tls.cipher_suite

  # Type 2: Triage Assessment
  - question: Is this user a frequent Instagram user who might fall for this phishing attempt?
    context: Regular social media users are more likely to enter credentials on convincing fake sites.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'instagram.com'
            - 'facebook.com'
            - 'meta.com'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.user_agent

  - question: Does this connection occur during typical social media usage hours for this user?
    context: Attackers often time phishing attempts when users are most likely to be using social media.
    range: -12h/+12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 3: Activity Context
  - question: What led the user to this fake Instagram site?
    context: Understanding the attack vector helps identify if this was targeted or opportunistic phishing.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.user_agent
        - http.request.method

  - question: Were there any social media or messaging applications active before this connection?
    context: Users may have clicked malicious links from social media apps or messaging platforms.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'chrome.exe'
            - 'firefox.exe'
            - 'WhatsApp.exe'
            - 'Telegram.exe'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - User

  # Type 4: Impact Assessment
  - question: Did the user attempt to log in to this fake Instagram site?
    context: Login attempts indicate potential credential compromise requiring immediate account security measures.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.full
        - http.request.body.bytes
        - http.response.status_code

  - question: Are there signs of unauthorized access to legitimate Instagram or other social media accounts?
    context: Successful credential theft may lead to account takeover and further social engineering attacks.
    range: +48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'instagram.com'
            - 'facebook.com'
            - 'twitter.com'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific Charming Kitten social media phishing infrastructure is being used?
    context: Correlating with known campaign IOCs helps understand the threat actor's current operations.
    range: -7d/+7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'instagram-com.site'
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.fingerprint
        - tls.server.certificate.issuer

  - question: Were any malicious files downloaded from this phishing site?
    context: Beyond credential harvesting, attackers may deliver malware through fake social media sites.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - 'Downloads'
            - 'Temp'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other employees accessing similar fake social media sites?
    context: Coordinated social media phishing may indicate targeted attacks against the organization.
    range: -48h/+48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains:
            - 'instagram-com.site'
            - 'facebook-com.site'
            - 'twitter-com.site'
        condition: selection
      fields:
        - src_ip
        - tls.server.certificate.subject
        - dst_ip

  - question: Is there evidence of a broader social engineering campaign targeting this organization?
    context: Multiple social media phishing attempts may be part of a larger intelligence gathering operation.
    range: -72h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.domain|contains:
            - '-com.site'
            - 'service-'
            - 'recovery-'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.user_agent