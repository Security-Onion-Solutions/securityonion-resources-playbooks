name: ET WEB_CLIENT Observed Malicious SSL Cert (Charming Kitten Phishing Domain)
id: 22029361
description: |
  Detects SSL certificates for recovery-options.site domain associated with Charming Kitten phishing campaigns.
  May indicate users accessing fake account recovery pages designed to harvest credentials and personal information.
type: detection
detection_id: 2029361
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete details of the malicious account recovery SSL certificate?
    context: Certificate analysis reveals how attackers are impersonating legitimate recovery services.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint

  - question: How sophisticated is this recovery page impersonation compared to legitimate services?
    context: Understanding the quality of impersonation helps assess user susceptibility and detection methods.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.alternative_names
        - tls.version
        - tls.cipher_suite

  # Type 2: Triage Assessment
  - question: Is this user currently experiencing account issues that might make them susceptible to recovery phishing?
    context: Users with recent account problems are more likely to fall for fake recovery attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'recover'
            - 'reset'
            - 'forgot'
            - 'support'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.user_agent

  - question: Does this connection occur when users typically handle account recovery issues?
    context: Attackers often time recovery phishing during business hours when users expect legitimate communications.
    range: -8h/+8h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 3: Activity Context
  - question: What activity directed the user to this fake recovery site?
    context: Understanding the attack vector reveals whether this was targeted spear-phishing or opportunistic.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.user_agent
        - http.request.method

  - question: Were there any email or communication applications active before this connection?
    context: Recovery phishing often starts with convincing emails claiming account compromise.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'outlook.exe'
            - 'thunderbird.exe'
            - 'chrome.exe'
            - 'firefox.exe'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - User

  # Type 4: Impact Assessment
  - question: Did the user submit personal information or credentials to this fake recovery site?
    context: Recovery pages often collect extensive personal data beyond just passwords.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.full
        - http.request.body.bytes
        - http.response.status_code

  - question: Are there signs of account takeover or unauthorized access following this interaction?
    context: Successful recovery phishing may lead to immediate account compromise across multiple services.
    range: +48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - 'login'
            - 'signin'
            - 'auth'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.status_code

  # Type 5: Forensic Deep-Dive
  - question: What specific Charming Kitten recovery phishing infrastructure is being used?
    context: Correlating with known IOCs helps understand the campaign's scope and evolution.
    range: -7d/+7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'recovery-options.site'
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.fingerprint
        - tls.server.certificate.issuer

  - question: Were any additional malicious files or tools downloaded from this recovery site?
    context: Beyond data collection, attackers may use recovery sites to deliver remote access tools.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - 'Downloads'
            - 'Temp'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other employees accessing similar fake recovery or support sites?
    context: Coordinated recovery phishing may indicate targeted attacks against specific organizations.
    range: -48h/+48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains:
            - 'recovery-options.site'
            - 'service-issues.site'
            - 'support-center.site'
        condition: selection
      fields:
        - src_ip
        - tls.server.certificate.subject
        - dst_ip

  - question: Is there evidence of a comprehensive social engineering campaign targeting this organization?
    context: Multiple recovery phishing attempts may be part of a larger intelligence gathering operation.
    range: -72h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.domain|contains:
            - 'recovery'
            - 'support'
            - 'service'
            - 'issues'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - http.user_agent