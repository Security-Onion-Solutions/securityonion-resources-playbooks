name: ET WEB_CLIENT Observed Malicious SSL Cert (Charming Kitten Phishing Domain customers-service.ddns.net)
id: 22029373
description: |
  Detects SSL certificate containing the malicious domain "customers-service.ddns.net" associated with Charming Kitten APT group phishing campaigns.
  This domain masquerades as a legitimate customer service portal to deceive victims. Legitimate services would not use dynamic DNS domains.
type: detection
detection_id: 2029373
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete SSL certificate subject containing the malicious DDNS domain?
    context: Examining the full certificate subject reveals the exact phishing domain and certificate details used by attackers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number

  - question: What SSL certificate details were observed for this DDNS connection?
    context: Certificate metadata helps identify the infrastructure used by Charming Kitten for this phishing operation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.not_valid_before
        - tls.server.certificate.not_valid_after
        - tls.server.certificate.fingerprint_sha256
        - tls.server.certificate.subject_alternative_names

  # Type 2: Triage Assessment
  - question: Has this client previously connected to legitimate customer service portals?
    context: Comparing with legitimate customer service connections helps distinguish between targeted phishing and normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - server_name
        - connection_count

  - question: Is this connection to a dynamic DNS service suspicious for this user?
    context: Legitimate business connections rarely use DDNS services, making this highly suspicious for corporate environments.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - 'ddns.net'
            - 'dyndns'
            - 'no-ip'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - query_count

  # Type 3: Activity Context
  - question: What DNS queries preceded this DDNS SSL connection?
    context: DNS resolution patterns reveal how the user reached the malicious domain and potential DNS manipulation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - 'customers-service.ddns.net'
            - 'ddns.net'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What email or web activity led to this phishing attempt?
    context: Understanding the attack vector helps identify how users were directed to the malicious customer service portal.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.referrer

  # Type 4: Impact Assessment
  - question: Was any customer information submitted to this fake service portal?
    context: POST requests to phishing domains often indicate customer data harvesting attempts by the attacker.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  - question: What sensitive data was transmitted over this SSL connection?
    context: Analyzing connection metadata reveals the scope of potential customer data exfiltration to the phishing infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - duration
        - connection_state

  # Type 5: Forensic Deep-Dive
  - question: What process initiated this connection to the fake customer service domain?
    context: Identifying the originating process helps determine if this was user-initiated or malware-driven activity.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'browser'
            - 'chrome'
            - 'firefox'
            - 'edge'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there indicators of customer data theft or account compromise?
    context: Charming Kitten campaigns often target customer databases and account credentials for further exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'customer'
            - 'account'
            - 'login'
            - 'credential'
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other hosts connecting to this DDNS phishing infrastructure?
    context: APT campaigns often target multiple users within an organization with similar fake service portals.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'customers-service.ddns.net'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection_count
        - unique_hosts

  - question: What other Charming Kitten DDNS domains appear across the enterprise?
    context: Correlating with other dynamic DNS indicators helps assess campaign scope and infrastructure reuse.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: 'ddns.net'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip
        - query_count