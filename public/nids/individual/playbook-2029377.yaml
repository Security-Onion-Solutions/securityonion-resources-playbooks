name: ET WEB_CLIENT Observed Malicious SSL Cert (Charming Kitten Phishing Domain w3-schools.org)
id: 22029377
description: |
  Detects SSL certificate containing the malicious domain "w3-schools.org" associated with Charming Kitten APT group phishing campaigns.
  This domain typosquats the legitimate W3Schools educational website to deceive victims. Legitimate W3Schools uses w3schools.com domain.
type: detection
detection_id: 2029377
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete SSL certificate subject containing the typosquatted domain?
    context: Examining the full certificate subject reveals the exact phishing domain and certificate details used by attackers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number

  - question: What SSL certificate details were observed for this typosquatted connection?
    context: Certificate metadata helps identify the infrastructure used by Charming Kitten for this educational site impersonation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.server.certificate.not_valid_before
        - tls.server.certificate.not_valid_after
        - tls.server.certificate.fingerprint_sha256
        - tls.server.certificate.subject_alternative_names

  # Type 2: Triage Assessment
  - question: Has this client previously accessed legitimate W3Schools content?
    context: Comparing with legitimate W3Schools connections helps distinguish between targeted phishing and normal educational browsing.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - server_name
        - connection_count

  - question: Is this user typically accessing educational or development resources?
    context: Understanding user behavior patterns helps assess if this fits normal educational browsing or represents targeted phishing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - 'github'
            - 'stackoverflow'
            - 'w3schools'
            - 'tutorial'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - query_count

  # Type 3: Activity Context
  - question: What DNS queries preceded this typosquatted SSL connection?
    context: DNS resolution patterns reveal how the user reached the malicious domain and potential typosquatting exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - 'w3-schools.org'
            - 'w3schools'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What search or referral activity led to this typosquatted domain?
    context: Understanding how users reached the fake educational site helps identify the attack vector and user targeting.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.referrer

  # Type 4: Impact Assessment
  - question: Was any educational content or credentials submitted to this fake site?
    context: POST requests to phishing domains often indicate credential harvesting or malicious content delivery attempts.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  - question: What data was transmitted over this SSL connection to the fake educational site?
    context: Analyzing connection metadata reveals the scope of potential data exfiltration or malicious payload delivery.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - duration
        - connection_state

  # Type 5: Forensic Deep-Dive
  - question: What process initiated this connection to the typosquatted educational domain?
    context: Identifying the originating process helps determine if this was user-initiated browsing or malware-driven activity.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'browser'
            - 'chrome'
            - 'firefox'
            - 'edge'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there indicators of malicious code execution or educational content manipulation?
    context: Charming Kitten may use fake educational sites to deliver malware or steal developer credentials and code.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'download'
            - 'tutorial'
            - 'code'
            - 'script'
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other developers or students in the organization accessing this fake educational site?
    context: APT campaigns often target educational institutions and development teams with fake learning resources.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'w3-schools.org'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection_count
        - unique_hosts

  - question: What other typosquatted educational domains appear across the enterprise?
    context: Correlating with other educational typosquatting indicators helps assess campaign scope and targeting of technical users.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains:
            - 'w3-schools'
            - 'github'
            - 'stackoverflow'
            - 'tutorial'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip
        - query_count