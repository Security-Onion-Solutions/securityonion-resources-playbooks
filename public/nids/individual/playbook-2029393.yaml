name: ET MALWARE MINEBRIDGE/MINEDOOR CnC Checkin
id: 22029393
description: |
  Detects MINEBRIDGE/MINEDOOR malware command and control checkin activity.
  Identifies specific POST requests to g4t3_indata.php with system identification parameters.
  Legitimate applications do not typically use this specific URI pattern and parameter structure.
type: detection
detection_id: 2029393
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What system identification data was sent in the CnC checkin request?
    context: The POST body contains uuid, username, and pcname parameters that reveal compromised system details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full

  - question: Is this a legitimate application communicating with a known business service?
    context: The specific URI pattern /g4t3_indata.php is not commonly used by legitimate applications.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "g4t3_indata.php"
        condition: selection
      fields:
        - src_ip
        - http.user_agent
        - http.request.method

  - question: What process initiated this HTTPS connection to the CnC server?
    context: Identifying the originating process helps determine if this is malware execution or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line

  - question: What other network activity occurred from this source around the checkin time?
    context: MINEBRIDGE/MINEDOOR malware often performs additional C2 communications and data collection.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: Are there SSL certificate details for the CnC server connection?
    context: Certificate information helps identify the C2 infrastructure and potential campaign attribution.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.fingerprint

  - question: Has malware been executed on the source system recently?
    context: Confirming malware execution helps validate the alert and identify the infection vector.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.hash.md5

  - question: Are there file system artifacts indicating MINEBRIDGE/MINEDOOR presence?
    context: These malware families create specific files and directories during installation and operation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action|contains:
            - "create"
            - "modify"
        condition: selection
      fields:
        - file.path
        - file.hash.md5
        - file.size
        - process.name

  - question: What registry modifications occurred during the suspected infection timeframe?
    context: MINEBRIDGE/MINEDOOR malware establishes persistence through registry modifications.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - registry.path
        - registry.data.strings
        - process.name

  - question: Are there signs of data collection or staging activities on the compromised system?
    context: These malware families typically collect system information and files before transmission.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action: "read"
          file.extension|contains:
            - "txt"
            - "doc"
            - "pdf"
            - "log"
        condition: selection
      fields:
        - file.path
        - file.size
        - process.name

  - question: Have other systems in the environment contacted the same CnC server?
    context: Determines if this is an isolated infection or part of broader campaign activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - bytes_in

  - question: Are there other MINEBRIDGE/MINEDOOR related alerts across the enterprise?
    context: Correlating multiple detections reveals campaign scope and identifies additional compromised systems.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "MINEBRIDGE"
            - "MINEDOOR"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity