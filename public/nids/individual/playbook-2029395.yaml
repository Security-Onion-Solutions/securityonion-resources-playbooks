name: ET MALWARE Patchwork Backdoor Checkin
id: 22029395
description: |
  Detects Patchwork APT group backdoor registration with command and control servers.
  Identifies specific POST requests to /cnc/register with JSON host identifier payload.
  Legitimate applications do not typically use this specific URI pattern and JSON structure.
type: detection
detection_id: 2029395
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What host identifier was sent in the backdoor registration request?
    context: The JSON payload contains system identification that reveals the compromised host details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full

  - question: Is this legitimate application traffic to a known business service?
    context: The /cnc/register endpoint is not commonly used by legitimate applications and suggests malware activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/cnc/register"
        condition: selection
      fields:
        - src_ip
        - http.user_agent
        - http.response.status_code

  - question: What process initiated this HTTP connection to the CnC server?
    context: Identifying the originating process helps determine if this is malware execution or legitimate software.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line

  - question: What other network communications occurred from this source around registration time?
    context: Patchwork backdoors typically perform additional C2 communications after initial registration.
    range: -30m/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: Are there SSL/TLS certificate details for encrypted communications with this server?
    context: Certificate information helps identify C2 infrastructure and potential campaign attribution.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.fingerprint

  - question: Has suspicious malware been executed on the source system recently?
    context: Confirming malware execution validates the alert and helps identify the infection timeline.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - process.hash.md5

  - question: Are there file system artifacts indicating Patchwork backdoor installation?
    context: Patchwork malware creates specific files and directories during installation and persistence setup.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action|contains:
            - "create"
            - "modify"
        condition: selection
      fields:
        - file.path
        - file.hash.md5
        - file.size
        - process.name

  - question: What registry modifications occurred during the suspected compromise period?
    context: Patchwork backdoors establish persistence through registry modifications and service installations.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "CurrentVersion"
        condition: selection
      fields:
        - registry.path
        - registry.data.strings
        - process.name

  - question: Are there signs of system reconnaissance or data collection activities?
    context: Patchwork backdoors typically perform system enumeration and file collection after registration.
    range: -1h/+4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - "whoami"
            - "systeminfo"
            - "tasklist"
            - "net"
        condition: selection
      fields:
        - process.command_line
        - process.parent.name
        - User

  - question: Have other systems in the network contacted the same Patchwork CnC infrastructure?
    context: Determines campaign scope and identifies additional compromised systems in the environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_out

  - question: Are there other Patchwork APT related alerts across the enterprise?
    context: Correlating multiple detections provides comprehensive view of campaign activity and attribution confidence.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Patchwork"
            - "Backdoor"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity