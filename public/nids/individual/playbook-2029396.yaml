name: ET MALWARE Patchwork Backdoor - Sending Task Results
id: 22029396
description: |
  Detects Patchwork backdoor sending task execution results to command and control servers.
  Identifies POST requests to /cnc/tasks/result with JSON payload containing host identifier.
  Indicates active backdoor operation and data exfiltration to threat actors.
type: detection
detection_id: 2029396
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What task results and system data were transmitted to the CnC server?
    context: The JSON payload contains task execution results and system information being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full

  - question: Is this legitimate application reporting to a known business service?
    context: The /cnc/tasks/result endpoint strongly indicates malware C2 communication rather than legitimate software.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/cnc/tasks/result"
        condition: selection
      fields:
        - src_ip
        - http.user_agent
        - http.response.status_code

  - question: What process generated this task result transmission?
    context: Identifying the originating process confirms malware execution and helps with containment efforts.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line

  - question: What commands or tasks were executed before this result transmission?
    context: Understanding executed commands reveals the scope of backdoor activity and potential data accessed.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - User

  - question: What other C2 communications occurred from this backdoor around the same time?
    context: Patchwork backdoors maintain persistent communication channels and may receive additional tasks.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - bytes_in

  - question: Has the backdoor accessed or exfiltrated sensitive files from the system?
    context: Task results often include file contents or system information that represents data exfiltration.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action: "read"
          file.extension|contains:
            - "doc"
            - "pdf"
            - "txt"
            - "xls"
        condition: selection
      fields:
        - file.path
        - file.size
        - process.name

  - question: Are there signs of lateral movement or credential harvesting activities?
    context: Patchwork backdoors often attempt to expand access within the compromised network.
    range: -24h/+24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: What persistence mechanisms has the backdoor established on the system?
    context: Understanding persistence helps with complete malware removal and prevents reinfection.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - "Run"
            - "RunOnce"
            - "Services"
        condition: selection
      fields:
        - registry.path
        - registry.data.strings
        - process.name

  - question: Are there additional malware components or tools deployed on the system?
    context: Patchwork campaigns often involve multiple malware stages and additional tools for specific tasks.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action: "create"
          file.extension|contains:
            - "exe"
            - "dll"
            - "bat"
            - "ps1"
        condition: selection
      fields:
        - file.path
        - file.hash.md5
        - process.name

  - question: Have other systems in the environment been compromised by the same Patchwork campaign?
    context: Identifies campaign scope and helps prioritize incident response efforts across affected systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_out

  - question: Are there other Patchwork backdoor alerts or C2 communications enterprise-wide?
    context: Correlating multiple detections provides comprehensive understanding of campaign timeline and impact.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Patchwork"
            - "cnc"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity