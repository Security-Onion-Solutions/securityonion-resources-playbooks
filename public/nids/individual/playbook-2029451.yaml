name: ET MALWARE Possible Kimsuky Related Exfil
id: 22029451
description: |
  Detects potential data exfiltration by Kimsuky APT group via POST requests to scriptPhpServer.php.
  May trigger on legitimate applications using similar PHP endpoints or WinHTTP components.
type: detection
detection_id: 2029451
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What data was being exfiltrated in the POST request body?
    context: Understanding the payload content reveals what information Kimsuky is attempting to steal.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.user_agent

  - question: Is this a legitimate application using WinHTTP for normal operations?
    context: Some enterprise applications legitimately use WinHTTP components for automated requests.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains: "WinHttp"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: What process initiated this HTTP request?
    context: Identifying the parent process helps determine if this is malicious or legitimate system activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: "winhttp"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other network connections occurred around the same time?
    context: Kimsuky often uses multiple C2 channels and may establish additional connections for command execution.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: Has the target server been contacted by other internal hosts?
    context: Kimsuky campaigns often target multiple systems within an organization simultaneously.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "scriptPhpServer.php"
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - bytes_sent

  - question: What files were accessed or modified before this exfiltration attempt?
    context: Understanding what data was collected helps assess the scope of potential compromise.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event_type|contains:
            - "file_read"
            - "file_copy"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.size

  - question: Are there signs of credential harvesting or browser data theft?
    context: Kimsuky frequently targets browser credentials and stored authentication data.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "Login Data"
            - "Cookies"
            - "Web Data"
            - "History"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  - question: What persistence mechanisms were established on this system?
    context: Kimsuky typically establishes multiple persistence methods to maintain access.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "Winlogon"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Has malicious payload execution been detected on this host?
    context: Confirming malware execution helps determine if this is active compromise versus reconnaissance.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "powershell"
            - "cmd.exe"
            - "wscript"
            - "cscript"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Are there indicators of lateral movement from this compromised system?
    context: Kimsuky often attempts to spread within networks after initial compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What other systems show similar Kimsuky-related activity patterns?
    context: Identifying campaign scope helps prioritize incident response efforts across the enterprise.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.user_agent|contains: "WinHttpRequest"
          url.path|contains: ".php"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - http.request.method