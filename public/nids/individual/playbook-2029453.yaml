name: ET MALWARE Kimsuky Related CnC
id: 22029453
description: |
  Detects Kimsuky APT group command and control communications using specific URI patterns and base64 encoding.
  May trigger on legitimate applications using similar parameter structures with base64 data.
type: detection
detection_id: 2029453
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the decoded content of the base64-encoded NOTE parameter?
    context: The NOTE parameter contains base64-encoded commands or data that reveals the attacker's intent and payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - url.query
        - http.request.method

  - question: What does the hexadecimal WORD parameter decode to?
    context: The WORD parameter appears to be a hexadecimal-encoded identifier that may reveal system or campaign information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate applications that use similar parameter patterns?
    context: Some legitimate software may use base64 encoding in URL parameters, requiring careful analysis.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - url.path

  - question: Does the timing align with known business operations or user activity?
    context: Kimsuky operations often occur outside normal business hours to avoid detection.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  # Type 3: Activity Context
  - question: What initial compromise vector led to this C2 communication?
    context: Understanding the infection chain helps identify the entry point and scope of compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.category
        - rule.name
        - dst_ip

  - question: What processes were running on the infected system when this communication occurred?
    context: Identifying the malware process helps understand persistence mechanisms and capabilities.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What other network connections were established around the same time?
    context: Kimsuky malware often establishes multiple C2 channels and performs reconnaissance activities.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Has the malware successfully received commands from the C2 server?
    context: Response analysis helps determine if the C2 channel is active and what commands were received.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  - question: Are there signs of data exfiltration or credential harvesting?
    context: Kimsuky campaigns typically focus on intelligence gathering and credential theft.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What files were accessed or created during this Kimsuky activity?
    context: Kimsuky malware often creates configuration files, logs, and harvests documents for exfiltration.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What registry modifications indicate persistence or configuration changes?
    context: Kimsuky malware establishes persistence through registry modifications and stores configuration data.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems showing signs of Kimsuky APT activity?
    context: Kimsuky campaigns often target multiple systems within an organization for comprehensive intelligence gathering.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Kimsuky'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name