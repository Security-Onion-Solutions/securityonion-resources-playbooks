name: ET MALWARE Possible NK APT SLICKSHOES Host Checkin
id: 22029478
description: |
  Detects potential North Korean APT SLICKSHOES malware host checkin activity via specific binary pattern.
  May trigger on legitimate applications using similar Unicode strings or network protocols.
type: detection
detection_id: 2029478
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete binary payload containing the ApolloZeus pattern?
    context: Understanding the full payload structure helps identify the specific SLICKSHOES variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: Is this legitimate software using similar Unicode strings?
    context: Some applications may use Unicode patterns that could trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - dst_ip
        - bytes_sent
        - bytes_received
        - connection_state

  - question: What process established this network connection?
    context: Identifying the source process helps determine if this is malicious activity or legitimate system communication.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "apollo"
            - "zeus"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What other network connections were established to the same destination?
    context: SLICKSHOES may establish multiple connections for different C2 functions.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_sent
        - bytes_received
        - connection_state

  - question: Has the SLICKSHOES malware been successfully deployed on this system?
    context: Confirming malware presence helps assess the severity of the compromise.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: "b57db76cc1c0175c4f18ea059d9e2ab2"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - event_type
        - file.size

  - question: What persistence mechanisms were established by the malware?
    context: SLICKSHOES typically creates persistence to maintain access across system reboots.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "Winlogon"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName
        - event_type

  - question: Are there signs of data collection or reconnaissance activity?
    context: North Korean APT groups often conduct extensive reconnaissance before exfiltration.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "systeminfo"
            - "whoami"
            - "net user"
            - "ipconfig"
            - "tasklist"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What files were accessed or modified during the compromise?
    context: Understanding file access patterns helps identify what data may have been compromised.
    range: -4h/+4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event_type|contains:
            - "file_read"
            - "file_copy"
            - "file_modify"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.size
        - file.hash.md5

  - question: Has lateral movement been attempted from this compromised system?
    context: North Korean APT groups often attempt to spread within networks after initial compromise.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
            - 23
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: Are there indicators of credential harvesting or privilege escalation?
    context: SLICKSHOES may attempt to harvest credentials for further network access.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "mimikatz"
            - "lsass"
            - "procdump"
            - "sekurlsa"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other systems show similar SLICKSHOES-related activity?
    context: North Korean APT campaigns often target multiple systems within an organization simultaneously.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_sent
        - bytes_received
        - connection_state