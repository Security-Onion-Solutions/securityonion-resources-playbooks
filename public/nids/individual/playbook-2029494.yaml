name: ET MALWARE Possible Charming Kitten Backdoor Checkin
id: 22029494
description: |
  Detects potential Charming Kitten (APT35) backdoor checkin activity via system information exfiltration.
  May trigger on legitimate system inventory tools or remote management software.
type: detection
detection_id: 2029494
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What system information was being exfiltrated in the POST request?
    context: Understanding the complete payload reveals what host details Charming Kitten is collecting for reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.user_agent

  - question: Is this legitimate system management or inventory software?
    context: Enterprise management tools may collect similar system information for legitimate purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent: "WinHTTP Example/1.0"
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: What process initiated this system information collection?
    context: Identifying the source process helps distinguish between malicious backdoors and legitimate system tools.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "systeminfo"
            - "wmic"
            - "reg query"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What other reconnaissance commands were executed around the same time?
    context: Charming Kitten often executes multiple reconnaissance commands to profile compromised systems.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "whoami"
            - "net user"
            - "ipconfig"
            - "tasklist"
            - "netstat"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Was the checkin successful and what was the server response?
    context: Successful checkins indicate active C2 communication and potential command reception.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  - question: What files were accessed to collect the system information?
    context: Understanding data sources helps identify what sensitive information may have been compromised.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion"
            - "system32\\drivers\\etc\\hosts"
            - "system32\\config"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - event_type
        - file.size

  - question: Are there signs of credential harvesting or browser data theft?
    context: Charming Kitten frequently targets stored credentials and browser data for further compromise.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "Login Data"
            - "Cookies"
            - "Web Data"
            - "History"
            - "Bookmarks"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - event_type
        - file.hash.md5

  - question: What persistence mechanisms were established by the backdoor?
    context: Charming Kitten backdoors typically establish multiple persistence methods to maintain access.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "Winlogon"
            - "Shell"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName
        - event_type

  - question: Has the backdoor received and executed additional commands?
    context: Post-checkin command execution indicates active threat actor engagement and potential escalation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "powershell"
            - "cmd.exe"
            - "wscript"
            - "cscript"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Are there indicators of lateral movement or network reconnaissance?
    context: Charming Kitten often attempts to map and move within networks after initial compromise.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 3389
            - 22
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What other systems show similar Charming Kitten backdoor activity?
    context: Identifying campaign scope helps understand the breadth of Charming Kitten's targeting within the organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.user_agent: "WinHTTP Example/1.0"
          http.request.body.content|contains: "session=Host"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - http.response.status_code

  - question: Are there related DNS queries to known Charming Kitten infrastructure?
    context: DNS queries may reveal additional C2 domains and infrastructure used in this campaign.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.type_name: "A"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.response_code