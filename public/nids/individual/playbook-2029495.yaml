name: ET MALWARE Possible Charming Kitten Backdoor CnC Activity
id: 22029495
description: |
  Detects potential Charming Kitten (APT35) backdoor command and control communication via module and task parameters.
  May trigger on legitimate applications using similar parameter structures or remote management protocols.
type: detection
detection_id: 2029495
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific module and task commands were being transmitted?
    context: Understanding the complete C2 communication reveals what capabilities the backdoor is requesting or reporting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.user_agent

  - question: Is this legitimate remote management or monitoring software?
    context: Enterprise remote management tools may use similar parameter structures for legitimate system administration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent: "WinHTTP Example/1.0"
          http.request.method: "POST"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code
        - bytes_sent

  - question: What process is executing the backdoor commands?
    context: Identifying the execution process helps determine the backdoor's deployment method and potential impact.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "server_module"
            - "server_task"
            - "systemtype"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: What commands were executed in response to the C2 instructions?
    context: Post-C2 command execution reveals the backdoor's active capabilities and threat actor objectives.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "powershell"
            - "cmd.exe"
            - "wscript"
            - "rundll32"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: Was the C2 communication successful and what was the server response?
    context: Successful C2 communication indicates active threat actor control and potential command reception.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path
        - bytes_received

  - question: What files were created, modified, or accessed during the C2 session?
    context: File system activity reveals what data the backdoor is manipulating or exfiltrating.
    range: -30m/+2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event_type|contains:
            - "file_create"
            - "file_modify"
            - "file_copy"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - event_type
        - file.size
        - file.hash.md5

  - question: Are there signs of data collection or exfiltration preparation?
    context: Charming Kitten often stages data for exfiltration following C2 communication.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "Documents"
            - "Desktop"
            - "Downloads"
            - ".zip"
            - ".rar"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - event_type
        - file.size

  - question: What network connections were established following the C2 communication?
    context: Additional connections may indicate data exfiltration, lateral movement, or secondary payload downloads.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 21
            - 22
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received
        - connection_state

  - question: Has the backdoor attempted to establish persistence or escalate privileges?
    context: Post-C2 persistence mechanisms ensure continued access for future threat actor operations.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "Services"
            - "Winlogon"
            - "UserInitMprLogonScript"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName
        - event_type

  - question: Are there indicators of lateral movement or network reconnaissance?
    context: Charming Kitten often uses established backdoors as pivot points for broader network compromise.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "net view"
            - "net use"
            - "ping"
            - "nslookup"
            - "arp"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other systems show similar Charming Kitten C2 activity patterns?
    context: Identifying campaign scope helps understand the breadth of Charming Kitten's active operations within the organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.user_agent: "WinHTTP Example/1.0"
          http.request.body.content|contains: "server_module_name"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - http.response.status_code