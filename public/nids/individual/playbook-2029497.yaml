name: ET MALWARE PHPs Labyrinth Backdoor Stage2 CnC Activity M1
id: 22029497
description: |
  Detects PHPs Labyrinth backdoor stage 2 command and control communications through WordPress infrastructure.
  May trigger on legitimate WordPress plugin activity with similar URL patterns.
type: detection
detection_id: 2029497
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete URL parameters in this backdoor communication?
    context: The URL structure reveals bot identification, target URLs, and command parameters used by the backdoor.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - url.query

  - question: What HTTP headers accompany this backdoor request?
    context: User-Agent and other headers help identify the backdoor client and potential evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - http.request.method
        - url.path

  # Type 2: Triage Assessment
  - question: Is this WordPress site legitimately administered by authorized personnel?
    context: Distinguishing between legitimate WordPress administration and backdoor activity is critical for response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/wp-admin'
            - '/wp-login'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.path

  - question: Does the source IP have a history of legitimate web browsing behavior?
    context: Backdoor communications typically come from compromised systems with abnormal traffic patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  # Type 3: Activity Context
  - question: What triggered this stage 2 backdoor activation?
    context: Understanding the initial compromise vector helps determine the attack scope and entry point.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: What other WordPress-related activity occurred from this source?
    context: Backdoor infections often involve multiple stages and reconnaissance of the target infrastructure.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - '.php'
            - 'wp-'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Has the backdoor successfully received commands or exfiltrated data?
    context: Response size and timing indicate whether the backdoor is actively controlled by attackers.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'dolodos.php'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.query

  - question: Are there signs of lateral movement or additional system compromise?
    context: WordPress backdoors often serve as pivot points for broader network compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What files were accessed or modified on the WordPress server?
    context: Backdoor activity typically involves file uploads, modifications, or data access on the compromised server.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What processes were executed on the WordPress server during this timeframe?
    context: Backdoor execution often spawns additional processes for command execution or data collection.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  # Type 6: Enterprise Correlation
  - question: Are other WordPress sites in the organization showing similar backdoor activity?
    context: PHPs Labyrinth campaigns often target multiple WordPress installations within the same organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Labyrinth'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader campaign targeting WordPress infrastructure?
    context: Understanding campaign scope helps prioritize response and identify additional compromised systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains: 'dolodos.php'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.query