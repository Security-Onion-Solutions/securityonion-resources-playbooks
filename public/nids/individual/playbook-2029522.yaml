name: ET MALWARE Observed Malicious SSL Cert (PHPs Labyrinth Stage1 CnC)
id: 22029522
description: |
  Detects SSL certificates associated with PHPs Labyrinth stage 1 command and control infrastructure.
  May trigger on legitimate certificates if domain patterns are reused by legitimate services.
type: detection
detection_id: 2029522
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete certificate details for this malicious SSL connection?
    context: Certificate analysis reveals the C2 infrastructure details and potential certificate reuse patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.fingerprint

  - question: What SSL/TLS connection parameters were negotiated?
    context: Connection details help understand encryption capabilities and potential evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.version
        - tls.cipher
        - tls.server.certificate.not_after
        - tls.server.certificate.not_before

  # Type 2: Triage Assessment
  - question: Is this domain legitimately registered and used by authorized services?
    context: Distinguishing between legitimate and malicious use of similar domain patterns is critical.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: 'rilns.com'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.type_name
        - src_ip

  - question: Does the source system have a legitimate business need to connect to this domain?
    context: Understanding normal network patterns helps identify anomalous connections to malicious infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What DNS queries preceded this SSL connection?
    context: DNS resolution patterns reveal how the malicious domain was discovered and resolved.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: 'rilns.com'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What processes initiated network connections around this timeframe?
    context: Identifying the malware process helps understand the infection vector and capabilities.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What other network activity occurred during this SSL session?
    context: Understanding concurrent network activity helps identify the full scope of malicious communications.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: How much data was transferred over this encrypted channel?
    context: Data volume analysis helps assess potential exfiltration or command activity scope.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of successful malware payload delivery or execution?
    context: Post-connection activity indicates whether the SSL channel was used for malware delivery or C2.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5

  # Type 5: Forensic Deep-Dive
  - question: What files were downloaded or created after this SSL connection?
    context: File analysis reveals potential malware payloads or data harvested through the encrypted channel.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What registry changes occurred after establishing this malicious SSL connection?
    context: Registry modifications indicate persistence mechanisms or configuration changes by delivered malware.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems connecting to this malicious SSL infrastructure?
    context: Multiple connections indicate broader campaign scope or lateral movement within the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'rilns.com'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.fingerprint