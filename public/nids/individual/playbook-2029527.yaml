name: ET MALWARE Observed Malicious SSL Cert (MalDoc DL 2020-02-21 3)
id: 22029527
description: |
  Detects SSL certificate with subject CN=doolised.xyz associated with malicious document downloads.
  This certificate is part of a coordinated malware campaign using multiple domains for C2 communication.
  Legitimate traffic to this domain is highly unlikely.
type: detection
detection_id: 2029527
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete SSL certificate subject and issuer information for this connection?
    context: Certificate details help identify the malware family and infrastructure patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint

  - question: Is this connection from a known administrative system or security tool?
    context: Legitimate security scanning or administrative tools may connect to malicious domains for research.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What process initiated this SSL connection on the affected host?
    context: Identifying the parent process helps determine if this is browser-based or application-based malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line

  - question: What other network connections occurred from this host around the same time?
    context: Malware often establishes multiple connections for C2 communication and data exfiltration.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  - question: Has this host downloaded any suspicious files recently?
    context: Malicious SSL certificates are often used after initial document-based infection vectors.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - file.mime_type
        - process.name

  - question: Are there signs of document-based malware execution on this host?
    context: This certificate is associated with maldoc campaigns, so checking for Office process activity is crucial.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          Image|contains:
            - 'winword.exe'
            - 'excel.exe'
            - 'powerpnt.exe'
            - 'outlook.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What DNS queries were made for the malicious domain before this connection?
    context: DNS resolution patterns can reveal infection timeline and potential DNS tunneling.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: 'doolised.xyz'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Has this malicious certificate been observed from other hosts in the network?
    context: Widespread certificate usage indicates potential lateral movement or multiple infected systems.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'doolised.xyz'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.not_after

  - question: What HTTP traffic patterns preceded this SSL connection?
    context: Understanding the initial infection vector helps determine the attack progression.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - user_agent.original

  - question: Are there any registry modifications associated with persistence mechanisms?
    context: Malware using SSL C2 often establishes persistence through registry modifications.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What other related malicious SSL certificates are being used in this campaign?
    context: Coordinated campaigns often use multiple domains with similar certificate patterns.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'MalDoc DL 2020-02-21'
            - 'SSL Cert'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - tls.server.certificate.subject