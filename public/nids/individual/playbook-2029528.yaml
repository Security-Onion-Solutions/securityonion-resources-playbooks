name: ET MALWARE Observed Malicious SSL Cert (Get2 CnC)
id: 22029528
description: |
  Detects SSL certificate with subject CN=microsoft-ware.com associated with Get2 malware command and control.
  This certificate uses a typosquatting domain mimicking Microsoft to evade detection.
  Legitimate Microsoft services would never use this domain.
type: detection
detection_id: 2029528
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete SSL certificate subject and issuer information for this connection?
    context: Certificate details help identify the Get2 malware infrastructure and typosquatting patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint

  - question: Is this connection from a system that legitimately contacts Microsoft services?
    context: Users may be confused by the typosquatting domain and think it's legitimate Microsoft traffic.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|contains:
            - '40.76.'
            - '40.77.'
            - '40.78.'
            - '40.79.'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What process initiated this SSL connection to the typosquatting domain?
    context: Identifying the parent process helps determine if this is browser-based or application-based Get2 malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.command_line

  - question: What other suspicious network activity occurred from this host?
    context: Get2 malware often performs reconnaissance and data collection activities.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  - question: Has Get2 malware been executed on this host recently?
    context: Get2 is a known malware family that may leave process execution artifacts.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: Are there signs of data collection or system reconnaissance?
    context: Get2 malware typically performs system enumeration and data harvesting activities.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          Image|contains:
            - 'systeminfo.exe'
            - 'whoami.exe'
            - 'net.exe'
            - 'ipconfig.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What DNS queries were made for the typosquatting domain?
    context: DNS resolution patterns can reveal infection timeline and potential DNS tunneling.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: 'microsoft-ware.com'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Has this Get2 C2 certificate been observed from other hosts?
    context: Get2 campaigns often target multiple systems within an organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'microsoft-ware.com'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.not_after

  - question: What file modifications occurred during the Get2 infection?
    context: Get2 malware may create persistence files or drop additional payloads.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - file.mime_type
        - process.name

  - question: Are there any registry modifications for persistence?
    context: Get2 malware often establishes persistence through registry modifications.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What other Get2 malware indicators are present across the enterprise?
    context: Get2 campaigns may target multiple systems and use various C2 domains.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Get2'
            - 'microsoft-ware'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name