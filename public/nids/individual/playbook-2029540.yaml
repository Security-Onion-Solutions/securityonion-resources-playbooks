name: ET WEB_SPECIFIC_APPS Possible Attempted Microsoft Exchange RCE (CVE-2020-0688)
id: 22029540
description: |
  Detects potential exploitation attempts against Microsoft Exchange Server CVE-2020-0688.
  This vulnerability allows remote code execution through Exchange Control Panel (ECP).
  May trigger on legitimate ECP administration with large viewstate parameters.
type: detection
detection_id: 2029540
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete Exchange ECP request with viewstate parameters?
    context: Understanding the full request reveals the specific exploitation attempt and payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content

  - question: What viewstate data was transmitted in the CVE-2020-0688 exploit attempt?
    context: Decoding the viewstate reveals the serialized payload and intended commands.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is this legitimate Exchange administration activity?
    context: Determining if this is authorized ECP usage versus malicious exploitation attempt.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: '/ecp/'
        condition: selection
      fields:
        - src_ip
        - http.request.headers.user_agent
        - http.response.status_code

  - question: Does this source IP have a history of legitimate Exchange access?
    context: Evaluating if the source is a known administrator or potential attacker.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: 'exchange'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this Exchange exploit attempt?
    context: Identifying scanning or enumeration that led to the targeted exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - http.request.headers.user_agent

  - question: What other Exchange endpoints has this attacker targeted?
    context: Understanding the scope of Exchange-focused attack activity.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '/owa/'
            - '/ecp/'
            - '/ews/'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the CVE-2020-0688 exploitation attempt succeed?
    context: Determining if the Exchange server was successfully compromised.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - url.path
        - http.response.body.content
        - http.response.body.bytes

  - question: What processes were spawned on the Exchange server after the exploit?
    context: Identifying if remote code execution occurred and what commands were executed.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: Has the attacker accessed Exchange mailbox data or configuration?
    context: Assessing potential data access and configuration changes from successful exploitation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'exchange'
            - 'mailbox'
            - '.edb'
        condition: selection
      fields:
        - TargetFilename
        - ProcessGuid
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What specific commands or payloads were executed through the Exchange RCE?
    context: Understanding the attacker's objectives and post-exploitation activities.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains:
            - 'w3wp.exe'
            - 'iis'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: What persistence mechanisms has the attacker established on Exchange?
    context: Identifying how the attacker maintains access for complete remediation.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'Exchange'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other Exchange servers in the organization being targeted?
    context: Determining if this is part of broader Exchange-focused attack campaign.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Exchange'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: Is this attacker targeting other web applications in the environment?
    context: Understanding the scope of the attack beyond Exchange servers.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method