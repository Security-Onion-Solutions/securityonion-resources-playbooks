name: ET ADWARE_PUP Win32/YTDDownloader.F Variant CnC Activity
id: 22029546
description: |
  Detects Win32/YTDDownloader.F adware communicating with command and control servers.
  This activity indicates potentially unwanted program (PUP) installation tracking.
  May trigger on legitimate software with similar telemetry patterns.
type: detection
detection_id: 2029546
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete YTDDownloader telemetry URL and parameters?
    context: Understanding the full tracking URL reveals installation details and variant identification.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers.user_agent

  - question: What specific installation parameters were transmitted in the pixel.gif request?
    context: Decoding the query parameters reveals system fingerprinting and tracking data.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content

  # Type 2: Triage Assessment
  - question: Is this system known to have legitimate YTD Video Downloader installations?
    context: Determining if this is authorized software versus unwanted adware installation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'ytd'
            - 'downloader'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Does this activity align with normal user software installation patterns?
    context: Evaluating if the timing and context suggest legitimate versus drive-by installation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.domain
        - http.response.status_code

  # Type 3: Activity Context
  - question: What web browsing activity preceded this adware communication?
    context: Identifying the infection vector or download source for the PUP installation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'GET'
        condition: selection
      fields:
        - url.full
        - http.request.headers.referer
        - http.response.status_code

  - question: What processes were spawned around the time of this CnC communication?
    context: Understanding the execution chain that led to the adware activation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Has the adware established persistence mechanisms on the system?
    context: Determining if the PUP has installed startup entries or scheduled tasks.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What additional network connections has this system initiated?
    context: Assessing if other adware or malware components are communicating.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified during the adware installation?
    context: Identifying the complete footprint of the PUP installation for removal.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'ytd'
            - 'downloader'
            - 'temp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: Are there indicators of additional adware or bundled software?
    context: Many PUPs come bundled with other unwanted programs requiring comprehensive cleanup.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - 'ads'
            - 'tracking'
            - 'analytics'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar YTDDownloader activity?
    context: Determining if this is an isolated incident or part of broader adware distribution.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'YTDDownloader'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name