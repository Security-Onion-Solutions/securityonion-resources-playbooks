name: ET MALWARE ViperSoftX CnC Activity M2
id: 22029609
description: |
  Detects ViperSoftX malware command and control communication via HTTP headers.
  ViperSoftX is a JavaScript-based threat that steals cryptocurrency wallets and passwords.
  May rarely trigger on legitimate applications using similar header patterns.
type: detection
detection_id: 2029609
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HTTP request containing the ViperSoftX header?
    context: Understanding the full request reveals malware communication patterns and potential data exfiltration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers
        - http.request.body.content

  - question: What is the exact structure of the x-header viperSoftx_ pattern?
    context: Analyzing the header format helps identify malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - http.response.headers

  # Type 2: Triage Assessment
  - question: Is this communication pattern consistent with legitimate software from this host?
    context: Determining if this represents actual malware activity versus false positive from custom applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  - question: Does the timing align with user activity on the infected system?
    context: ViperSoftX often activates during user sessions to steal credentials and wallets.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What process initiated this HTTP communication?
    context: Identifying the parent process helps determine infection vector and malware persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 80
        condition: selection
      fields:
        - src_port
        - protocol
        - bytes_toserver
        - bytes_toclient

  - question: What other network connections occurred from this host around the same time?
    context: ViperSoftX may communicate with multiple C2 servers or download additional payloads.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: Has the malware successfully established persistent communication channels?
    context: Determining if ViperSoftX has maintained ongoing C2 connectivity for data theft.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - http.response.status_code

  - question: What data has been transmitted to the C2 server?
    context: ViperSoftX steals cryptocurrency wallets, passwords, and browser data.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - http.request.body.content
        - bytes_toserver
        - url.path

  # Type 5: Forensic Deep-Dive
  - question: What files has ViperSoftX accessed or modified on the system?
    context: Understanding file access patterns reveals what data the malware has potentially stolen.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: Are there signs of cryptocurrency wallet theft or browser credential access?
    context: ViperSoftX specifically targets crypto wallets and stored browser credentials.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - wallet
            - bitcoin
            - ethereum
            - crypto
            - Login Data
            - Cookies
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar ViperSoftX indicators?
    context: Determining if this represents a broader campaign or isolated infection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: ViperSoftX
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name