name: ET INFO QQ Browser WUP Request - qbpcstatf.stat
id: 22029632
description: |
  Detects QQ Browser WUP (Wechat Universal Protocol) requests containing qbpcstatf.stat data.
  QQ Browser is a legitimate Chinese web browser but has privacy concerns regarding data collection.
  This activity may be normal for users of QQ Browser or indicate unauthorized software installation.
type: detection
detection_id: 2029632
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete structure of the QQ Browser WUP request payload?
    context: Understanding the WUP protocol structure reveals what data is being transmitted to Tencent servers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - url.full
        - http.request.headers

  - question: What specific data is contained in the qbpcstatf.stat transmission?
    context: Analyzing the encrypted payload structure helps determine what user data is being collected.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - bytes_toserver
        - http.response.status_code

  # Type 2: Triage Assessment
  - question: Is QQ Browser legitimately installed and used on this system?
    context: Determining if this represents authorized browser usage or potentially unwanted software.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - QQBrowser
            - qqbrowser
            - qq.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Does this communication pattern align with normal QQ Browser usage?
    context: Legitimate QQ Browser usage should show consistent patterns with user browsing activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains: qq.com
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - User-Agent

  # Type 3: Activity Context
  - question: What triggered the QQ Browser to initiate this statistics transmission?
    context: Understanding the context helps determine if this is routine telemetry or triggered by specific events.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: What other network activity occurred from QQ Browser around this time?
    context: Correlating with other browser activity helps understand the full scope of data transmission.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains: qq.com
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: What volume of data is being transmitted to Tencent servers?
    context: Assessing data volume helps determine privacy impact and potential data exfiltration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains: qq.com
          http.request.method: POST
        condition: selection
      fields:
        - bytes_toserver
        - url.domain
        - http.response.status_code

  - question: Has sensitive user data potentially been included in these transmissions?
    context: QQ Browser has been known to collect browsing history, system information, and user preferences.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
          bytes_toserver|gte: 1000
        condition: selection
      fields:
        - url.domain
        - bytes_toserver
        - http.request.headers

  # Type 5: Forensic Deep-Dive
  - question: What system information is QQ Browser collecting and transmitting?
    context: Understanding data collection scope helps assess privacy violations and compliance issues.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ProcessName|contains: QQBrowser
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.size

  - question: Are there indicators of unauthorized data collection beyond normal browser telemetry?
    context: Determining if QQ Browser is accessing files or data outside its normal operational scope.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - Documents
            - Desktop
            - Downloads
            - AppData
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network running QQ Browser with similar data transmission patterns?
    context: Identifying enterprise-wide QQ Browser usage helps assess organizational privacy exposure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "QQ Browser WUP"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name