name: ET INFO QQ Browser WUP Request - qbkpireportbakf.stat
id: 22029633
description: |
  Detects QQ Browser WUP (Wechat Universal Protocol) requests containing qbkpireportbakf.stat data.
  QQ Browser is a legitimate Chinese web browser but has documented privacy and security concerns.
  This activity may be normal for QQ Browser users or indicate potentially unwanted software installation.
type: detection
detection_id: 2029633
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete structure of the qbkpireportbakf.stat WUP request?
    context: Understanding the WUP protocol payload reveals what specific data is being reported to Tencent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.body.content
        - url.full
        - http.request.headers

  - question: How does this qbkpireportbakf payload differ from other QQ Browser transmissions?
    context: Different WUP request types may contain varying levels of sensitive user data.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - bytes_toserver
        - http.response.body.content

  # Type 2: Triage Assessment
  - question: Is QQ Browser authorized for use in this environment?
    context: Determining if this represents legitimate software usage or unauthorized installation.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - QQBrowser
            - qqbrowser
            - qq.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Does this transmission frequency align with normal QQ Browser operation?
    context: Excessive reporting may indicate malicious behavior or privacy violations beyond normal telemetry.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains: qq.com
          http.request.method: POST
        condition: selection
      fields:
        - url.domain
        - url.path
        - bytes_toserver

  # Type 3: Activity Context
  - question: What user activity preceded this QQ Browser reporting transmission?
    context: Understanding the trigger helps determine if this is routine telemetry or event-driven data collection.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other QQ Browser network communications occurred around this time?
    context: Correlating multiple QQ Browser transmissions reveals the full scope of data being sent.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains: qq.com
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method
        - bytes_toserver

  # Type 4: Impact Assessment
  - question: What volume of potentially sensitive data is being transmitted?
    context: Assessing data volume helps determine privacy impact and compliance implications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
          bytes_toserver|gte: 500
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - bytes_toserver
        - http.response.status_code

  - question: Has QQ Browser successfully established persistent data collection channels?
    context: Determining if the browser has ongoing connectivity for continuous data harvesting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - protocol
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What files and directories is QQ Browser accessing for data collection?
    context: Understanding file access patterns reveals what user data is being harvested.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ProcessName|contains: QQBrowser
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.size

  - question: Are there signs of QQ Browser collecting data beyond normal browser functionality?
    context: Identifying unauthorized data access helps assess privacy violations and security risks.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ProcessName|contains: QQBrowser
          TargetFilename|contains:
            - Personal
            - Documents
            - Pictures
            - Videos
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: How widespread is QQ Browser usage across the organization?
    context: Understanding enterprise exposure helps prioritize remediation and policy enforcement.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "QQ Browser"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name