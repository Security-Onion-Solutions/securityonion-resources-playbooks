name: ET MALWARE Observed Malicious SSL Cert (Get2 CnC) - static-downloads.com
id: 22029651
description: |
  Detects SSL certificates associated with Get2 malware command and control infrastructure.
  The certificate subject "CN=static-downloads.com" is a known indicator of Get2 malware communication.
  Legitimate download services would not use this specific domain pattern for C2 communication.
type: detection
detection_id: 2029651
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete SSL certificate information for this static-downloads.com connection?
    context: Full certificate details reveal the extent of malicious infrastructure and potential certificate abuse.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint_sha1
        - tls.server.certificate.not_after
        - tls.server.certificate.not_before

  - question: Is this connection to static-downloads.com part of legitimate business operations?
    context: While the domain appears legitimate, it is known Get2 malware infrastructure not used for actual downloads.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: What process initiated the connection to the static-downloads.com malicious certificate?
    context: Understanding the triggering process helps identify the infection vector and malware execution.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What network activity occurred around the time of this Get2 certificate detection?
    context: Get2 malware typically establishes multiple connections as part of its C2 communication pattern.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - bytes_in
        - duration

  - question: Has the infected host successfully established C2 communication with static-downloads.com?
    context: Successful C2 communication indicates active malware infection requiring immediate containment.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          bytes_out: '>0'
          bytes_in: '>0'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration
        - protocol

  - question: What DNS queries were made for the static-downloads.com malicious domain?
    context: DNS resolution patterns reveal how the malware discovered the C2 infrastructure.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains: 'static-downloads.com'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there signs of Get2 malware persistence mechanisms on this host?
    context: Get2 malware typically establishes persistence through registry modifications or scheduled tasks.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What files were created or modified during the Get2 infection timeframe?
    context: File system changes help identify malware payload location and potential data exfiltration.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          EventID|contains:
            - 11
            - 2
        condition: selection
      fields:
        - TargetFilename
        - Image
        - file.hash.md5
        - file.hash.sha256

  - question: Have other hosts in the environment contacted this static-downloads.com infrastructure?
    context: Get2 campaigns often target multiple systems simultaneously, indicating broader compromise.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: 'static-downloads.com'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Are there other Get2 malware family indicators present across the enterprise?
    context: Get2 malware uses multiple domains and certificates, requiring comprehensive IOC hunting.
    range: -7d/+1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Get2'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category