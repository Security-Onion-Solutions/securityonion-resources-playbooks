name: ET PHISHING Successful Generic Credit Card Information Phish 2020-02-21
id: 22029685
description: |
  Detects successful credit card phishing attempts where card numbers and CVV codes are submitted via POST requests.
  May trigger on legitimate e-commerce transactions or payment processing systems.
type: detection
detection_id: 2029685
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What credit card information was submitted in this phishing attempt?
    context: Analyzing the payload reveals the extent of compromised financial data and victim impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: What additional personal information was harvested alongside the credit card data?
    context: Phishing forms often collect comprehensive personal data beyond just payment information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers
        - url.path

  # Type 2: Triage Assessment
  - question: Is this a legitimate e-commerce site or payment processor?
    context: Distinguishing between legitimate payment processing and phishing sites is critical for response.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - url.path

  - question: Does the victim have a history of legitimate transactions with this site?
    context: User behavior patterns help determine if this is an expected transaction or phishing victim.
    range: -90d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: How did the victim arrive at this phishing site?
    context: Understanding the attack vector helps identify the phishing campaign source and scope.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.headers

  - question: What email or web activity preceded this phishing submission?
    context: Identifying the initial phishing vector helps understand campaign distribution methods.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'mail'
            - 'webmail'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  - question: What other form submissions or interactions occurred on the phishing site?
    context: Multiple interactions indicate successful social engineering and potential for additional data compromise.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Was the phishing data successfully transmitted and received?
    context: Response analysis confirms whether the attackers successfully harvested the financial information.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.bytes
        - url.path

  - question: Are there signs of immediate fraudulent activity or account compromise?
    context: Rapid follow-up activity may indicate immediate exploitation of harvested financial data.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What browser and system information was leaked in the phishing request?
    context: User-Agent and system details help identify the victim's environment and potential for further exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.headers
        - url.full

  - question: What files or cookies were involved in this phishing session?
    context: Session tracking and file analysis reveals the phishing site's persistence and tracking mechanisms.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other users in the organization falling victim to the same phishing campaign?
    context: Multiple victims indicate a targeted campaign requiring organization-wide response measures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Credit Card'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this phishing domain being accessed by multiple internal systems?
    context: Broad access patterns help assess campaign reach and identify additional potential victims.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method