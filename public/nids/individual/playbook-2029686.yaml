name: ET PHISHING Successful Generic Credit Card Information Phish 2020-02-21
id: 22029686
description: |
  Detects successful credit card phishing attempts where victims submit card details via POST requests.
  Triggers on specific form field patterns including card number, expiration month/year, and CVV.
  May occasionally trigger on legitimate payment processing forms with similar field names.
type: detection
detection_id: 2029686
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What were the exact credit card form fields submitted in this POST request?
    context: Analyzing the form field structure reveals the phishing kit design and targeted data types.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: Is this a legitimate payment processing endpoint for this organization?
    context: Determining if the destination is an authorized payment processor helps eliminate false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - src_ip
        - url.domain
        - url.path
        - http.request.body.content

  - question: What initiated the user's navigation to this phishing site?
    context: Understanding the attack vector helps identify the initial compromise method and scope.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.headers.referer
        - http.request.method
        - dst_ip

  - question: What other phishing-related domains has this user accessed recently?
    context: Victims often visit multiple phishing pages in a campaign, revealing the full attack scope.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this phishing site successfully collected credentials from other internal users?
    context: Identifying additional victims helps scope the incident and prioritize response efforts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.content

  - question: What SSL certificate details are associated with this phishing domain?
    context: Certificate information can reveal phishing infrastructure patterns and help track campaigns.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject.common_name
        - tls.server.certificate.issuer.common_name
        - tls.server.certificate.serial_number
        - tls.server.certificate.not_after

  - question: Are there signs of additional malicious payloads delivered from this domain?
    context: Phishing sites often serve multiple attack vectors including malware downloads.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - http.response.body.content
        - file.mime_type

  - question: What browser and system information was leaked in the phishing submission?
    context: User-agent strings and form data can reveal compromised system details for further investigation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers.accept_language
        - http.request.headers.accept_encoding

  - question: Has this source IP shown other indicators of compromise recently?
    context: Compromised systems often exhibit multiple suspicious behaviors within short timeframes.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port

  - question: Are there similar phishing attempts targeting other users from the same campaign?
    context: Phishing campaigns typically target multiple users with similar tactics and infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "PHISHING"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - url.domain

  - question: What geographic location is associated with the phishing infrastructure?
    context: Geographic data helps attribute attacks and may indicate targeting patterns or threat actor origins.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_geo.country_name
        - dst_geo.city_name
        - dst_as.organization_name