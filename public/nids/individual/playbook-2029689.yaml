name: ET PHISHING Successful Generic Credit Card Information Phish 2020-02-21
id: 22029689
description: |
  Detects successful credit card phishing with Spanish language elements (numero_tarjeta).
  Identifies POST requests containing mixed English/Spanish form fields targeting Spanish-speaking victims.
  May trigger on legitimate multilingual payment forms but often indicates targeted phishing campaigns.
type: detection
detection_id: 2029689
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What multilingual credit card form data was submitted in this phishing attempt?
    context: Mixed language fields (cc=, numero_tarjeta=, cvv) indicate targeted phishing campaigns for Spanish-speaking users.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers.accept_language

  - question: Is this a legitimate multilingual payment processor serving Spanish-speaking customers?
    context: Some legitimate payment services offer multilingual forms, requiring validation against known international processors.
    range: -21d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.domain
        - url.path
        - src_ip
        - http.request.body.content

  - question: What browsing pattern led this user to the multilingual phishing form?
    context: Understanding navigation helps determine if users were specifically targeted based on language preferences.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers.referer
        - http.request.headers.accept_language

  - question: What DNS queries reveal about the phishing domain's internationalization strategy?
    context: Domain names and resolution patterns can indicate whether phishing campaigns specifically target linguistic communities.
    range: -90m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are other Spanish-speaking users being targeted by this same phishing campaign?
    context: Language-specific targeting indicates sophisticated campaigns requiring coordinated response across affected user groups.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          http.request.body.content|contains: "numero_tarjeta="
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.headers.accept_language
        - http.request.body.content

  - question: What SSL certificate details support this multilingual phishing operation?
    context: Certificate subject names and organizations may indicate targeting of specific geographic or linguistic markets.
    range: -3h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject.common_name
        - tls.server.certificate.subject.organization_name
        - tls.server.certificate.subject.country_name
        - tls.server.certificate.issuer.common_name

  - question: Has this multilingual phishing site served additional malicious content?
    context: Sophisticated phishing operations often combine credential theft with malware tailored to specific user populations.
    range: +90m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - file.mime_type
        - http.response.body.content

  - question: What geographic and language preferences were revealed in the phishing submission?
    context: Browser language settings and geographic indicators help assess the targeting sophistication of the campaign.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers.accept_language
        - http.request.headers.accept_charset
        - http.request.headers.x_forwarded_for

  - question: Are there other security incidents involving this targeted user?
    context: Users targeted by sophisticated multilingual phishing may be high-value targets requiring enhanced monitoring.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port

  - question: What other multilingual phishing campaigns are active across the enterprise?
    context: Multiple language-specific campaigns may indicate coordinated international threat actor operations.
    range: -72h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "PHISHING"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain
        - http.request.headers.accept_language

  - question: What hosting infrastructure supports this multilingual phishing operation?
    context: Geographic hosting patterns may align with targeted user populations and reveal threat actor operational preferences.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_as.organization_name
        - dst_as.number
        - dst_geo.country_name
        - dst_geo.city_name