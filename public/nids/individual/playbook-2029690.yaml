name: ET PHISHING Successful Generic Credit Card Information Phish 2020-02-21
id: 22029690
description: |
  Detects successful credit card phishing using uppercase abbreviated field names (Card, MM, YY, CVC).
  Identifies POST requests with capitalized short-form payment fields typical of certain phishing kits.
  May trigger on legitimate forms using similar naming but uppercase formatting often indicates phishing.
type: detection
detection_id: 2029690
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What credit card information was submitted using these uppercase abbreviated fields?
    context: Uppercase field names (Card=, MM=, YY=, CVC=) may indicate specific phishing kit variants or design preferences.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers.content_type

  - question: Is this destination a known legitimate payment service using uppercase field conventions?
    context: Some payment processors use specific field naming conventions, requiring validation against authorized services.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.domain
        - url.path
        - src_ip
        - http.request.body.content

  - question: What was the complete user journey leading to this payment form submission?
    context: Analyzing the full browsing session reveals whether users followed legitimate checkout processes or phishing redirects.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.headers.referer
        - http.response.status_code

  - question: What DNS resolution activity occurred before this credit card submission?
    context: Domain queries can reveal malicious redirections or suspicious domains used to host phishing forms.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Have other users submitted payment data using these same uppercase field patterns?
    context: Multiple submissions with identical field naming suggests an active phishing campaign requiring immediate response.
    range: -8h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          http.request.body.content|contains: "Card="
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.content

  - question: What TLS certificate properties are associated with this payment collection site?
    context: Certificate analysis helps determine legitimacy and can reveal patterns in phishing infrastructure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject.common_name
        - tls.server.certificate.issuer.common_name
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint_sha256

  - question: Are there indicators of additional malicious activities from this phishing domain?
    context: Phishing sites often serve multiple attack vectors beyond credential theft, requiring comprehensive analysis.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.response.status_code
        - file.mime_type
        - http.response.body.content

  - question: What browser and system details were exposed during this phishing attempt?
    context: User-agent and header information reveals victim system characteristics and potential targeting criteria.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.headers.accept_language
        - http.request.headers.accept_encoding
        - http.request.headers.dnt

  - question: Has this user shown other signs of compromise or suspicious activity?
    context: Phishing victims often exhibit multiple compromise indicators requiring broader security assessment.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port

  - question: Are there similar phishing campaigns using uppercase field naming conventions?
    context: Consistent field naming patterns across campaigns may indicate shared phishing kit infrastructure or threat actors.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "PHISHING"
          http.request.body.content|contains: "Card="
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain
        - rule.name

  - question: What hosting infrastructure and geographic location supports this phishing operation?
    context: Infrastructure analysis helps identify phishing service patterns and potential threat actor attribution indicators.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_as.organization_name
        - dst_as.number
        - dst_geo.country_name
        - dst_geo.city_name