name: ET HUNTING Observed Lets Encrypt Certificate - Possible COVID-19 Related M1
id: 22029703
description: |
  Detects TLS certificates containing "covid" in the subject field issued by Let's Encrypt, potentially indicating COVID-themed malicious sites.
  May trigger on legitimate COVID-related websites, but the combination with Let's Encrypt suggests possible opportunistic malware campaigns.
type: detection
detection_id: 2029703
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete certificate subject and issuer information for this COVID-themed site?
    context: Certificate details reveal the exact domain and organization behind the potentially malicious COVID-themed website.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.not_after

  - question: What specific COVID-related terms appear in the certificate subject?
    context: The exact COVID terminology helps categorize the threat type and potential social engineering tactics.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.alternative_names
        - tls.fingerprint

  # Type 2: Triage Assessment
  - question: Is this a legitimate healthcare or government COVID information website?
    context: Distinguishes between legitimate COVID information sites and potential malware distribution sites.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - ".gov"
            - ".edu"
            - ".org"
            - "health"
            - "cdc"
            - "who"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this user been accessing other COVID-related websites recently?
    context: Determines if this is part of legitimate COVID information seeking or potential malware exposure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What triggered the user to visit this COVID-themed website?
    context: Understanding the access method helps identify if this was email-driven, search-driven, or direct navigation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.referrer
        - url.domain
        - url.path
        - http.user_agent

  - question: What DNS queries preceded this TLS connection?
    context: DNS queries reveal how the user discovered this COVID-themed domain and potential malicious redirections.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  # Type 4: Impact Assessment
  - question: Did the user download any files from this COVID-themed website?
    context: File downloads from suspicious COVID sites may indicate malware payload delivery.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of malware execution following this website visit?
    context: COVID-themed sites often distribute malware, so post-visit process activity indicates successful infection.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - process.parent.executable

  # Type 5: Forensic Deep-Dive
  - question: What is the registration and hosting history of this COVID-themed domain?
    context: Recent domain registration and suspicious hosting patterns are common indicators of malicious COVID campaigns.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  - question: Are there other suspicious certificates issued by Let's Encrypt for COVID-related domains?
    context: Threat actors often register multiple COVID-themed domains with free certificates for large-scale campaigns.
    range: +/-30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.issuer|contains: "Let's Encrypt"
          tls.server.certificate.subject|contains:
            - "covid"
            - "corona"
            - "pandemic"
            - "vaccine"
        condition: selection
      fields:
        - tls.server.certificate.subject
        - dst_ip
        - src_ip

  # Type 6: Enterprise Correlation
  - question: Have other users in the organization accessed COVID-themed sites with Let's Encrypt certificates?
    context: Identifies the scope of potential COVID-themed malware exposure across the enterprise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.issuer|contains: "Let's Encrypt"
          tls.server.certificate.subject|contains: "covid"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Are there patterns of COVID-themed phishing or malware campaigns targeting the organization?
    context: Determines if this is part of a coordinated COVID-themed attack campaign against the enterprise.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient