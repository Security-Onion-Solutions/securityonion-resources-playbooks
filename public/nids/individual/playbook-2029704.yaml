name: ET HUNTING Observed Lets Encrypt Certificate - Possible COVID-19 Related M2
id: 22029704
description: |
  Detects TLS certificates containing "corona" in the subject field issued by Let's Encrypt, potentially indicating coronavirus-themed malicious sites.
  May trigger on legitimate coronavirus information websites, but the combination with Let's Encrypt suggests possible opportunistic malware campaigns.
type: detection
detection_id: 2029704
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete certificate subject and alternative names for this corona-themed site?
    context: Certificate details reveal the exact domain structure and potential subdomains used in coronavirus-themed attacks.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.alternative_names
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number

  - question: What specific corona-related terminology appears in the certificate?
    context: The exact coronavirus terminology helps identify the social engineering approach and target demographic.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.not_before
        - tls.server.certificate.not_after

  # Type 2: Triage Assessment
  - question: Is this a legitimate medical or research institution's coronavirus website?
    context: Distinguishes between legitimate coronavirus research sites and potential malware distribution infrastructure.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - ".edu"
            - ".gov"
            - "university"
            - "hospital"
            - "medical"
            - "research"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this user been researching legitimate coronavirus information recently?
    context: Determines if this access is part of legitimate coronavirus information seeking or suspicious activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - "cdc.gov"
            - "who.int"
            - "nih.gov"
            - "webmd"
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: How did the user discover this corona-themed website?
    context: Understanding the access vector helps identify if this was email-driven, search-driven, or malicious redirection.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.referrer
        - url.domain
        - url.path
        - http.user_agent

  - question: What search terms or email activity preceded this website visit?
    context: Corona-themed malware often spreads through search engine manipulation or malicious email campaigns.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 110
            - 143
            - 993
            - 995
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Were any executable files downloaded from this corona-themed website?
    context: Corona-themed sites often distribute malware disguised as information documents or applications.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - ".exe"
            - ".zip"
            - ".doc"
            - ".pdf"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there indicators of malware execution after visiting this corona-themed site?
    context: Successful malware delivery from corona-themed sites results in suspicious process execution patterns.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - process.parent.executable

  # Type 5: Forensic Deep-Dive
  - question: What is the infrastructure pattern of this corona-themed domain?
    context: Malicious corona-themed campaigns often use predictable domain patterns and shared hosting infrastructure.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  - question: Are there other corona-themed certificates from the same infrastructure?
    context: Threat actors often register multiple corona-themed domains with similar certificate patterns for campaign scalability.
    range: +/-30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.issuer|contains: "Let's Encrypt"
          tls.server.certificate.subject|contains:
            - "corona"
            - "covid"
            - "virus"
            - "pandemic"
        condition: selection
      fields:
        - tls.server.certificate.subject
        - dst_ip
        - src_ip

  # Type 6: Enterprise Correlation
  - question: Have other enterprise users accessed corona-themed sites with Let's Encrypt certificates?
    context: Identifies the scope of potential corona-themed malware exposure across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.issuer|contains: "Let's Encrypt"
          tls.server.certificate.subject|contains: "corona"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject

  - question: Is this part of a broader corona-themed attack campaign targeting the organization?
    context: Determines if this represents isolated activity or coordinated corona-themed social engineering attacks.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient