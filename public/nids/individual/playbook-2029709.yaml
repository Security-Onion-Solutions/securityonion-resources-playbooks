name: ET HUNTING Suspicious Domain Request for Possible COVID-19 Domain M1
id: 22029709
description: |
  Detects DNS queries for domains containing "covid" which may indicate COVID-themed malicious domains or legitimate health information sites.
  May trigger on legitimate COVID information websites, but requires investigation to distinguish from malware distribution sites.
type: detection
detection_id: 2029709
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete domain name and DNS query details for this COVID-related request?
    context: The full domain name and query type reveal the specific COVID-themed site and potential malicious intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code
        - dns.resolved_ip

  - question: What specific COVID-related terms appear in the queried domain name?
    context: The exact COVID terminology helps categorize the threat type and social engineering approach.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 2: Triage Assessment
  - question: Is this a legitimate health organization or government COVID information domain?
    context: Distinguishes between legitimate COVID information sites and potential malware distribution domains.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - ".gov"
            - ".edu"
            - "cdc"
            - "who"
            - "health"
            - "medical"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Has this user been accessing other COVID-related domains recently?
    context: Determines if this is part of legitimate COVID information seeking or potential malware campaign exposure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - "covid"
            - "corona"
            - "pandemic"
            - "vaccine"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 3: Activity Context
  - question: What triggered this DNS query for the COVID-themed domain?
    context: Understanding the query trigger helps identify if this was user-initiated, email-driven, or malicious redirection.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.referrer
        - url.domain
        - url.path
        - http.user_agent

  - question: Are there email or web search activities that preceded this COVID domain query?
    context: COVID-themed malware often spreads through email campaigns or search engine manipulation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 110
            - 143
            - 443
            - 993
            - 995
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the user successfully connect to and browse the COVID-themed website?
    context: Successful connections to suspicious COVID domains may indicate malware payload delivery or credential harvesting.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Were any files downloaded from the COVID-themed website?
    context: File downloads from suspicious COVID sites often contain malware disguised as information documents.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
          http.request.method: "GET"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What is the domain registration and hosting history of this COVID-themed domain?
    context: Recent domain registration and suspicious hosting patterns are common in COVID-themed malware campaigns.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  - question: Are there other suspicious domains hosted on the same IP infrastructure?
    context: Malicious COVID campaigns often host multiple themed domains on shared infrastructure for campaign scalability.
    range: +/-30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  # Type 6: Enterprise Correlation
  - question: Have other users in the organization queried COVID-themed domains recently?
    context: Identifies the scope of potential COVID-themed malware exposure or social engineering across the enterprise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: "covid"
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip

  - question: Are there patterns indicating a coordinated COVID-themed attack campaign?
    context: Determines if this represents isolated activity or part of a broader COVID-themed social engineering campaign.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains:
            - "covid"
            - "corona"
            - "pandemic"
            - "vaccine"
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip

  - question: Is there evidence of successful malware delivery from COVID-themed domains across the organization?
    context: Identifies successful infections from COVID-themed campaigns requiring immediate containment and remediation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          CommandLine|contains:
            - "covid"
            - "corona"
            - "pandemic"
        condition: selection
      fields:
        - host.ip
        - Image
        - CommandLine
        - ProcessGuid