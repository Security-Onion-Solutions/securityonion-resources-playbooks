name: ET MALWARE CoreDDRAT Initial Checkin
id: 22029724
description: |
  Detects CoreDDRAT malware performing initial checkin to command and control server.
  This signature identifies the specific binary pattern used by CoreDDRAT during its first communication with the C2 infrastructure.
type: detection
detection_id: 2029724
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact binary payload that triggered this CoreDDRAT detection?
    context: Understanding the specific checkin pattern helps confirm malware family identification and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: Is this system known to run legitimate software that might generate similar traffic patterns?
    context: Eliminates false positives from legitimate applications using similar binary patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1024
            - 1025
            - 1026
            - 1027
            - 1028
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: What process initiated this outbound connection on the infected system?
    context: Identifies the parent process and execution context of the CoreDDRAT malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What other network connections occurred from this system around the same time?
    context: Reveals additional C2 communications or lateral movement attempts by CoreDDRAT.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has the destination IP been contacted by other systems in the network?
    context: Determines if this is part of a broader infection campaign across multiple endpoints.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver

  - question: What DNS queries were made to resolve the C2 server address?
    context: Identifies domain names used by CoreDDRAT infrastructure and potential DGA patterns.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there signs of successful malware execution or persistence mechanisms?
    context: Confirms if CoreDDRAT successfully established persistence on the compromised system.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Run\\"
            - "\\RunOnce\\"
            - "\\Services\\"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What files were created or modified on the system after this communication?
    context: Identifies dropped payloads, configuration files, or data collection activities.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Has this CoreDDRAT sample been observed in other security incidents?
    context: Links this detection to known threat intelligence and previous incidents.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CoreDDRAT"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there indicators of data exfiltration following this initial checkin?
    context: Determines if CoreDDRAT proceeded to its data theft objectives after establishing C2.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver: ">10000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What user context was active during this malware communication?
    context: Identifies compromised user accounts and potential privilege escalation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - IntegrityLevel
        - ProcessGuid