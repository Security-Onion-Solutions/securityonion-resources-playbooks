name: ET MALWARE CoreDDRAT KeepAlive Message
id: 22029726
description: |
  Detects CoreDDRAT malware sending periodic keepalive messages to maintain C2 connectivity.
  These messages indicate active malware presence and ongoing communication with command infrastructure.
type: detection
detection_id: 2029726
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the exact keepalive message pattern being transmitted?
    context: Understanding the keepalive structure helps confirm CoreDDRAT presence and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port

  - question: How long has this CoreDDRAT infection been active based on keepalive frequency?
    context: Determines the duration of compromise and persistence of the malware on the system.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CoreDDRAT KeepAlive"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - count

  - question: What process is generating these periodic keepalive communications?
    context: Identifies the CoreDDRAT malware process and its execution characteristics on the infected system.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Is the keepalive interval consistent with known CoreDDRAT behavior?
    context: Validates malware family identification and operational patterns against threat intelligence.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CoreDDRAT"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - count

  - question: Are there signs of active C2 commands being received between keepalives?
    context: Determines if the malware is receiving operational tasking alongside maintenance communications.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_toclient
        - bytes_toserver

  - question: What other network activity is occurring from this infected system?
    context: Reveals additional malware functionality or lateral movement attempts beyond keepalive traffic.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has this C2 server been receiving keepalives from other infected systems?
    context: Identifies the scope of CoreDDRAT campaign and other compromised endpoints in the network.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CoreDDRAT KeepAlive"
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - count

  - question: Are there persistence mechanisms ensuring the malware survives reboots?
    context: Determines if CoreDDRAT has established persistence to maintain long-term access.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "\\Run\\"
            - "\\RunOnce\\"
            - "\\Services\\"
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What DNS infrastructure is supporting the C2 keepalive communications?
    context: Maps the domain names and DNS infrastructure used by CoreDDRAT for blocking and attribution.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name

  - question: Has the infected system shown signs of data collection or exfiltration?
    context: Determines if CoreDDRAT has progressed beyond maintenance to active data theft operations.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: What user accounts are active during these keepalive transmissions?
    context: Identifies compromised user contexts and potential privilege levels of the malware process.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - IntegrityLevel
        - Image
        - ProcessGuid

  - question: Are there indicators of system reconnaissance or enumeration activities?
    context: Reveals if CoreDDRAT is actively mapping the compromised environment for further exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "whoami.exe"
            - "ipconfig.exe"
            - "systeminfo.exe"
            - "tasklist.exe"
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid