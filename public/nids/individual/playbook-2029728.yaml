name: ET MALWARE Sekhmet Ransomware CnC Activity
id: 22029728
description: |
  Detects Sekhmet ransomware command and control communication via specific POST requests to update.php with base64-encoded payloads.
  May trigger on legitimate applications using similar POST patterns, but the specific user agent and payload format are highly suspicious.
type: detection
detection_id: 2029728
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete POST request payload sent to the CnC server?
    context: The base64-encoded payload contains ransomware configuration or victim data that reveals the attack scope.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.user_agent

  - question: What specific victim ID was transmitted in the update.php request?
    context: The ID parameter helps identify the specific victim machine and track ransomware campaign scope.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "update.php"
        condition: selection
      fields:
        - url.query
        - url.full
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this system known to run legitimate applications that communicate with this external IP?
    context: Confirms whether this is authorized business communication or malicious CnC activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Has this user agent string been observed from other internal systems?
    context: The specific Mozilla/4.0 MSIE 6.0 user agent is outdated and may indicate malware masquerading.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.user_agent: "Mozilla/4.0 (compatible; MSIE 6.0)"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  # Type 3: Activity Context
  - question: What process initiated this HTTP connection on the affected system?
    context: Identifying the parent process helps determine the initial infection vector and malware execution path.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - process.executable
        - process.pid
        - process.parent.executable

  - question: What other network connections occurred from this system around the same time?
    context: Additional connections may reveal data exfiltration, lateral movement, or other malicious activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Are there signs of file encryption activity on the affected system?
    context: Ransomware typically encrypts files after establishing CnC communication, indicating active encryption in progress.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - ".encrypted"
            - ".locked"
            - ".sekhmet"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - process.executable

  - question: Has ransom note creation been detected on this system?
    context: Ransom note files confirm successful encryption and active ransomware deployment.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "README"
            - "RANSOM"
            - "DECRYPT"
            - "HOW_TO_RECOVER"
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - process.executable

  # Type 5: Forensic Deep-Dive
  - question: What is the complete Sekhmet ransomware infection timeline on this system?
    context: Reconstructing the full attack timeline helps understand the infection vector and scope of compromise.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "update.php"
            - "sekhmet"
            - "ransom"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - process.parent.executable

  - question: Are there indicators of data exfiltration before encryption?
    context: Many ransomware families steal data before encryption for double extortion tactics.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          bytes_toserver|gte: 1000000
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same CnC server?
    context: Identifies the scope of ransomware infection across the enterprise environment.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Have similar base64-encoded POST requests been observed from other internal systems?
    context: Detects potential lateral spread of Sekhmet ransomware across multiple enterprise systems.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.path|contains: "update.php"
          http.user_agent: "Mozilla/4.0 (compatible; MSIE 6.0)"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.query