name: ET MALWARE Observed Malicious SSL Cert (Cobalt Strike CnC)
id: 22029730
description: |
  Detects SSL certificate associated with Cobalt Strike command and control infrastructure.
  The certificate CN=cdn.javacon.eu is known to be used by threat actors for C2 communications.
  No legitimate use cases for this specific certificate subject.
type: detection
detection_id: 2029730
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete SSL certificate details for this Cobalt Strike C2?
    context: Full certificate information helps identify the threat actor infrastructure and campaign attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.not_after

  - question: What is the complete TLS handshake information for this connection?
    context: TLS handshake details reveal Cobalt Strike configuration and help identify the beacon profile.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.version
        - tls.cipher
        - tls.server.certificate.fingerprint_sha1
        - tls.ja3
        - tls.ja3s

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with external development or CDN services?
    context: The certificate appears to mimic a legitimate CDN, requiring verification of authorized external services.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Does this host have legitimate business reasons to access Java-related CDN services?
    context: Determining if Java-related external connections are part of normal business operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'java.exe'
            - 'javaw.exe'
            - 'eclipse.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  # Type 3: Activity Context
  - question: What process initiated the connection to this Cobalt Strike C2 server?
    context: Identifying the parent process helps determine the infection vector and persistence mechanism.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - ParentImage
        - CommandLine
        - ProcessGuid
        - User

  - question: What other network connections occurred around the time of this C2 communication?
    context: Cobalt Strike often establishes multiple connections and may communicate with additional infrastructure.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Were there any DNS queries for the javacon.eu domain before this connection?
    context: Understanding domain resolution timing helps establish the attack timeline and identify DNS infrastructure.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains: 'javacon.eu'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: What data has been transmitted to the Cobalt Strike C2 server?
    context: Understanding data exfiltration scope helps assess the impact and potential data breach.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - dst_port

  - question: Has the Cobalt Strike beacon successfully executed commands on the compromised system?
    context: Determining if remote commands were executed helps assess the extent of system compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains:
            - 'rundll32.exe'
            - 'regsvr32.exe'
            - 'powershell.exe'
            - 'cmd.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What Cobalt Strike payload or beacon is present on the compromised system?
    context: Identifying the specific Cobalt Strike variant helps understand capabilities and persistence mechanisms.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5|contains:
            - 'cobalt'
            - 'beacon'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.sha256
        - ProcessName
        - file.size

  - question: What persistence mechanisms has the Cobalt Strike beacon established?
    context: Understanding persistence helps with complete remediation and prevents re-infection.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Winlogon'
            - 'Schedule'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Are there signs of lateral movement or credential harvesting?
    context: Cobalt Strike is commonly used for post-exploitation activities including lateral movement.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'net user'
            - 'net group'
            - 'whoami'
            - 'nltest'
            - 'dsquery'
        condition: selection
      fields:
        - CommandLine
        - Image
        - User
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with this Cobalt Strike C2 infrastructure?
    context: Cobalt Strike campaigns often target multiple systems within an organization for lateral movement.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes

  - question: Are there other Cobalt Strike indicators across the enterprise?
    context: Understanding campaign scope helps prioritize response and identify all compromised systems.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Cobalt Strike'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name