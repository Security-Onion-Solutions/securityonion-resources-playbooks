name: ET MALWARE Win32/RaaLoader CnC Activity
id: 22029731
description: |
  Detects Win32/RaaLoader malware command and control communication using specific 12-byte payload.
  RaaLoader is a malware loader that downloads and executes additional payloads.
  No legitimate applications use this specific binary communication pattern.
type: detection
detection_id: 2029731
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact 12-byte payload structure used by RaaLoader?
    context: Understanding the communication protocol helps identify RaaLoader variants and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - network.bytes
        - app_proto

  - question: What port range is being used for this RaaLoader C2 communication?
    context: The 8000-9000 port range indicates specific C2 infrastructure configuration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_port
        - src_port
        - network.protocol
        - network.bytes

  # Type 2: Triage Assessment
  - question: Is this system authorized to communicate with services on high-numbered ports?
    context: Legitimate applications rarely use ports 8000-9000, helping distinguish malicious activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - '8000'
            - '8080'
            - '8443'
            - '9000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Does this host run legitimate services that might use similar communication patterns?
    context: Eliminating authorized applications that might generate similar network traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'server'
            - 'service'
            - 'daemon'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  # Type 3: Activity Context
  - question: What process initiated this RaaLoader C2 connection?
    context: Identifying the parent process helps determine the infection vector and initial compromise method.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - ParentImage
        - CommandLine
        - ProcessGuid
        - User

  - question: What other network activity occurred from this host around the same time?
    context: RaaLoader may establish multiple connections for downloading additional payloads.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  - question: Were there any file downloads or HTTP connections before this C2 activity?
    context: Understanding how RaaLoader was delivered helps identify the attack vector.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - network.bytes_received

  # Type 4: Impact Assessment
  - question: Has RaaLoader successfully downloaded additional malware payloads?
    context: Determining if secondary infections occurred helps assess the full impact of the compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessName

  - question: What data has been transmitted to the RaaLoader C2 server?
    context: Understanding data exfiltration scope helps determine if sensitive information was stolen.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What RaaLoader sample is present on the compromised system?
    context: Identifying the specific RaaLoader variant helps understand capabilities and associated campaigns.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '16b4b114f6ccfff008de265d535656a2'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.sha256
        - ProcessName
        - file.size

  - question: What persistence mechanisms has RaaLoader established on the system?
    context: Understanding persistence helps with complete remediation and prevents re-infection.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What additional payloads or malware families have been loaded by RaaLoader?
    context: RaaLoader often downloads multiple malware families, requiring comprehensive threat assessment.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - file.hash.md5
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same RaaLoader C2 infrastructure?
    context: RaaLoader campaigns often target multiple systems within an organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - network.bytes
        - network.protocol

  - question: Are there other RaaLoader or loader-related malware detections across the enterprise?
    context: Understanding campaign scope helps identify all compromised systems and coordinated attacks.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'RaaLoader'
            - 'Loader'
            - 'Downloader'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name