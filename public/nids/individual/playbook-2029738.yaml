name: ET PHISHING Successful Airbnb COVID-19 Phish 2020-03-25
id: 22029738
description: |
  Detects successful phishing attacks impersonating Airbnb COVID-19 communications.
  Triggers when victims submit credentials to fake Airbnb pages exploiting COVID-19 concerns.
  Legitimate Airbnb traffic would not contain these specific phishing indicators.
type: detection
detection_id: 2029738
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact POST request content submitted to the phishing endpoint?
    context: Understanding the payload reveals what credentials or data were stolen.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full
        - http.request.headers

  - question: What specific phishing URL path was targeted in this attack?
    context: The URI pattern helps identify the phishing kit and campaign infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.referrer

  # Type 2: Triage Assessment
  - question: Is this system normally used for Airbnb business operations?
    context: Legitimate Airbnb usage by travel coordinators could reduce alert priority.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.query.name|contains:
            - 'airbnb.com'
            - 'airbnbapi.com'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  - question: Does this activity align with normal business hours for this user?
    context: Phishing attacks often occur outside business hours when users are less cautious.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.domain

  # Type 3: Activity Context
  - question: What was the initial delivery mechanism that led to this phishing site?
    context: Understanding the attack vector helps identify the phishing campaign source.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - user_agent.original

  - question: What other web activity occurred from this host around the same time?
    context: Identifying browsing patterns helps determine if user was targeted or randomly affected.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  # Type 4: Impact Assessment
  - question: Were credentials or sensitive data successfully submitted to the phishing site?
    context: Successful credential theft requires immediate password reset and account monitoring.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.status_code
        - bytes_out

  - question: What was the server response to the credential submission?
    context: Server responses indicate if the phishing kit successfully processed stolen data.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content
        - url.full

  # Type 5: Forensic Deep-Dive
  - question: What specific COVID-19 themed phishing kit is being used?
    context: Kit identification helps understand attacker capabilities and track campaign infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - url.path
        - http.request.headers

  - question: Are there signs of additional malware delivery from this phishing site?
    context: Phishing sites often serve multiple payloads beyond credential theft.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.mime_type
        - bytes_in

  # Type 6: Enterprise Correlation
  - question: Are other internal hosts communicating with this phishing infrastructure?
    context: Multiple victims indicate a broader phishing campaign targeting the organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_out
        - bytes_in