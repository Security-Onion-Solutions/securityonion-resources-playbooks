name: ET PHISHING Successful Airbnb COVID-19 Phish 2020-03-26
id: 22029747
description: |
  Detects successful phishing responses from fake Airbnb COVID-19 sites that redirect victims.
  Indicates the phishing kit successfully delivered malicious content and is redirecting to legitimate Airbnb.
  This is a follow-up to credential theft, showing the attack completed successfully.
type: detection
detection_id: 2029747
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact JavaScript redirect payload delivered to the victim?
    context: The redirect script reveals the phishing kit's post-exploitation behavior.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.mime_type

  - question: What specific Airbnb COVID-19 page is being impersonated in the redirect?
    context: Understanding the target page helps identify the social engineering theme used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.response.headers
        - file.data

  # Type 2: Triage Assessment
  - question: Did this user recently submit credentials to the associated phishing site?
    context: Confirming prior credential submission indicates successful phishing attack completion.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - dst_ip

  - question: Is this redirect part of normal user browsing behavior?
    context: Legitimate users would not typically encounter this specific redirect pattern.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'airbnb.com'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.request.method

  # Type 3: Activity Context
  - question: What was the complete phishing attack sequence leading to this redirect?
    context: Understanding the full attack chain helps assess the damage and scope.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.referrer
        - user_agent.original

  - question: What other phishing-related activity occurred from this host?
    context: Multiple phishing attempts indicate a compromised or targeted user.
    range: -4h/+1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'PHISHING'
            - 'CREDENTIAL'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - url.domain

  # Type 4: Impact Assessment
  - question: Was the victim successfully redirected to the legitimate Airbnb site?
    context: Successful redirection indicates the phishing attack completed its social engineering goal.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain: 'www.airbnb.com'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - http.response.status_code

  - question: What data was exfiltrated before the redirect occurred?
    context: Understanding data theft helps determine the full impact of the successful phishing.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - http.request.body.content
        - bytes_out
        - url.path

  # Type 5: Forensic Deep-Dive
  - question: What specific phishing kit infrastructure is hosting this redirect mechanism?
    context: Infrastructure analysis helps track the phishing campaign and block additional victims.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.response.headers
        - tls.server.certificate.subject

  - question: Are there additional malicious payloads being delivered with this redirect?
    context: Phishing sites often serve multiple threats beyond credential theft.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.mime_type
        - bytes_in
        - file.hash.md5

  - question: What persistence mechanisms are embedded in the phishing response?
    context: Advanced phishing kits may install tracking or additional compromise mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers

  # Type 6: Enterprise Correlation
  - question: Are other users receiving similar phishing redirects from this infrastructure?
    context: Multiple victims indicate an active campaign targeting the organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out