name: ET MALWARE Linux/Agent.HX CnC Activity (set)
id: 22029785
description: |
  Detects initial command and control communication from Linux/Agent.HX malware.
  The "onlineLinux" beacon indicates a newly infected Linux system establishing C2 contact.
  Legitimate Linux applications would not generate this specific beacon pattern.
type: detection
detection_id: 2029785
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete beacon payload sent by the infected Linux system?
    context: The full payload reveals the malware variant and potential system information being exfiltrated.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - bytes_out
        - rule.name

  - question: What specific TCP connection details are associated with this C2 beacon?
    context: Connection metadata helps identify the C2 infrastructure and communication patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - protocol

  # Type 2: Triage Assessment
  - question: Is this Linux system authorized to communicate with external servers on high ports?
    context: Legitimate Linux services typically use well-known ports, not high-numbered ports.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|gte: 1024
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  - question: Does this system normally generate outbound connections to this destination?
    context: New external connections from Linux servers often indicate compromise.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - bytes_in

  # Type 3: Activity Context
  - question: What process initiated this malicious C2 communication?
    context: Identifying the infected process helps understand the compromise vector and scope.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User
        - ProcessId

  - question: What suspicious file activity occurred before this C2 beacon?
    context: Recent file changes may indicate malware installation or system compromise.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - User
        - file.hash.md5

  - question: What other network connections were established around this time?
    context: Correlating network activity helps identify the full scope of malicious communications.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 4: Impact Assessment
  - question: What system information is being exfiltrated in this initial beacon?
    context: Initial beacons often contain system reconnaissance data valuable to attackers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - bytes_out
        - src_ip

  - question: Are there signs of data collection or reconnaissance on the infected system?
    context: Malware often performs system discovery before establishing persistent C2.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          CommandLine|contains:
            - 'whoami'
            - 'uname'
            - 'ps'
            - 'netstat'
            - 'ls'
        condition: selection
      fields:
        - CommandLine
        - Image
        - User
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Linux/Agent.HX variant is active based on the beacon pattern?
    context: Variant identification helps understand attacker capabilities and expected behaviors.
    range: -1d/+1d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'Agent.HX'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - payload

  - question: What persistence mechanisms has the malware established on this Linux system?
    context: Understanding persistence helps with complete remediation and prevents reinfection.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%src_ip%'
          TargetFilename|contains:
            - '/etc/cron'
            - '/etc/init'
            - '/etc/systemd'
            - '.bashrc'
            - '.profile'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - User

  - question: What additional tools or payloads have been downloaded via this C2 channel?
    context: Initial malware often downloads additional tools for lateral movement or data theft.
    range: -1h/+24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - dst_port

  # Type 6: Enterprise Correlation
  - question: Are other Linux systems in the network showing similar Agent.HX infections?
    context: Multiple infections indicate lateral movement or coordinated attack campaign.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Agent.HX'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name