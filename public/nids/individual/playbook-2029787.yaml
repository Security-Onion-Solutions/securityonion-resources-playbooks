name: ET MALWARE Linux/Agent.HX CnC Activity M2
id: 22029787
description: |
  Detects Linux/Agent.HX malware command and control heartbeat communication.
  This specific pattern indicates an established C2 channel with "beatHeart" response.
  Legitimate applications rarely use this exact heartbeat pattern.
type: detection
detection_id: 2029787
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact content of the beatHeart C2 communication?
    context: Analyzing the complete payload reveals C2 protocol specifics and potential additional commands.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What network connection established this C2 channel?
    context: Understanding the connection metadata helps identify the malware's network behavior.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - connection_state
        - orig_bytes
        - resp_bytes
        - duration

  # Type 2: Triage Assessment
  - question: Is this connection from a known administrative system?
    context: Legitimate system administration tools should not generate Linux/Agent.HX patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  - question: Has this source IP shown normal business activity recently?
    context: Compromised systems may show a mix of legitimate and malicious traffic patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - user_agent

  # Type 3: Activity Context
  - question: What process initiated this network connection?
    context: Identifying the parent process helps determine the infection vector and malware deployment method.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What other network activity occurred from this host around the same time?
    context: C2 communications often occur alongside data exfiltration or lateral movement attempts.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - orig_bytes
        - resp_bytes

  # Type 4: Impact Assessment
  - question: Has the malware established persistence on the infected system?
    context: Linux/Agent.HX typically creates persistence mechanisms to survive reboots.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '/etc/systemd/system/'
            - '/etc/init.d/'
            - '/etc/cron'
            - '.bashrc'
            - '.profile'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256

  - question: What data has been accessed or potentially exfiltrated?
    context: Agent.HX malware often performs data collection before C2 communication.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.pdf'
            - '.doc'
            - '.xls'
            - '/home/'
            - '/var/log/'
        condition: selection
      fields:
        - TargetFilename
        - file.size

  # Type 5: Forensic Deep-Dive
  - question: What specific Linux/Agent.HX variant is present on the system?
    context: Different variants have distinct capabilities and IOCs for comprehensive remediation.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.hash.md5: '3176bee52ecd305816b17fdb9db7335e'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.sha256
        - file.mime_type

  - question: What command and control infrastructure is the malware using?
    context: Mapping the complete C2 infrastructure helps identify campaign scope and blocking opportunities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network showing similar Linux/Agent.HX activity?
    context: This malware often spreads laterally or is deployed as part of broader campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Linux/Agent.HX'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a coordinated attack campaign across the enterprise?
    context: Multiple infected systems may indicate a broader compromise requiring coordinated response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - orig_bytes
        - resp_bytes