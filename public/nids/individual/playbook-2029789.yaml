name: ET PHISHING Canada Revenue Agency COVID-19 Assistance Eligibility Phishing Landing 2020-04-01
id: 22029789
description: |
  Detects English-language Canada Revenue Agency COVID-19 phishing pages with "COVID-19 Check your eligibility" title.
  Targets Canadian victims with fake government assistance programs to steal personal information.
  Legitimate CRA websites use different domains and authentication mechanisms.
type: detection
detection_id: 2029789
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete phishing page content and form structure?
    context: Analyzing the full HTML reveals the information being harvested and attack methodology.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.full
        - url.path

  - question: What specific eligibility criteria and personal data are being requested?
    context: Understanding the social engineering approach helps assess victim targeting and data theft scope.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.query

  # Type 2: Triage Assessment
  - question: Is this user legitimately accessing government services during this timeframe?
    context: Legitimate government service access patterns help distinguish from phishing interactions.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'canada.ca'
            - 'gc.ca'
            - 'cra-arc.gc.ca'
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - user_agent

  - question: Does the user's browsing behavior suggest awareness of the phishing attempt?
    context: Informed users may navigate away quickly, while victims may spend time completing forms.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.domain
        - http.response.status_code
        - user_agent

  # Type 3: Activity Context
  - question: What was the attack vector that led the user to this phishing site?
    context: Identifying the initial compromise vector helps prevent future successful attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.referrer
        - user_agent

  - question: What email or messaging activity occurred before the phishing attempt?
    context: COVID-19 phishing often begins with urgent-sounding emails about government assistance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 587
            - 993
            - 995
            - 143
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  # Type 4: Impact Assessment
  - question: Did the user submit personal or financial information to the phishing site?
    context: Successful data harvesting requires immediate incident response and user protection measures.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.status_code
        - url.path

  - question: What other sensitive websites has this user accessed that could be compromised?
    context: Victims may reuse credentials across multiple financial and government platforms.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'bank'
            - 'financial'
            - 'insurance'
            - '.gov'
            - 'tax'
        condition: selection
      fields:
        - url.domain
        - http.request.method

  # Type 5: Forensic Deep-Dive
  - question: What is the complete hosting infrastructure behind this phishing campaign?
    context: Mapping the infrastructure enables broader campaign identification and disruption efforts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number

  - question: What domain registration and DNS patterns are associated with this campaign?
    context: Phishing campaigns often use specific naming patterns and DNS configurations for multiple domains.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: Are other users in the organization being targeted by similar COVID-19 phishing?
    context: Coordinated phishing campaigns often target multiple users within the same organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Canada Revenue Agency COVID-19'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader pandemic-themed social engineering campaign?
    context: Threat actors coordinate themed campaigns exploiting current events and public concerns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          url.full|contains:
            - 'covid'
            - 'pandemic'
            - 'relief'
            - 'stimulus'
            - 'assistance'
            - 'eligibility'
        condition: selection
      fields:
        - src_ip
        - url.domain
        - url.path