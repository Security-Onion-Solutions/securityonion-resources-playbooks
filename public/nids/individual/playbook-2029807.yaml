name: ET EXPLOIT Multiple DrayTek Products Pre-authentication Remote RCE Inbound (CVE-2020-8515)
id: 22029807
description: |
  Detects inbound exploitation attempts targeting DrayTek router vulnerabilities (CVE-2020-8515).
  This indicates external attackers attempting to compromise internal DrayTek network devices.
  May trigger on legitimate administrative access, but specific parameter patterns suggest exploitation attempts.
type: detection
detection_id: 2029807
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What exploitation payload is being delivered in the keyPath parameter?
    context: The keyPath parameter often contains the malicious payload for CVE-2020-8515 exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full

  - question: What credentials are being attempted in the loginUser and loginPwd fields?
    context: Understanding credential attempts reveals if this is brute force, credential stuffing, or exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          url.path: "/cgi-bin/mainfunction.cgi"
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers

  # Type 2: Triage Assessment
  - question: Is the target system a known DrayTek device requiring legitimate management?
    context: Distinguishing between authorized management and malicious exploitation attempts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "cgi-bin"
        condition: selection
      fields:
        - src_ip
        - url.path

  - question: Does the source IP have a history of legitimate network management activity?
    context: Authorized administrators typically have established patterns of device management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 22
            - 23
        condition: selection
      fields:
        - dst_ip
        - dst_port

  # Type 3: Activity Context
  - question: What reconnaissance activity preceded this exploitation attempt?
    context: Attackers often scan for vulnerable devices before launching targeted exploits.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - dst_ip

  - question: Did the attacker perform DNS reconnaissance on the target network?
    context: DNS queries can reveal targeting methodology and infrastructure reconnaissance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there signs of port scanning targeting network infrastructure?
    context: Infrastructure scanning often precedes targeted exploitation of network devices.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
            - 22
            - 23
        condition: selection
      fields:
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: How did the DrayTek device respond to the exploitation attempt?
    context: Response codes and content indicate whether the exploit was successful.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.response.status_code
        - http.response.body.content

  - question: Has the attacker established persistent access to the compromised device?
    context: Successful exploitation often leads to backdoor installation or persistent connections.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - protocol
        - connection_state

  # Type 5: Forensic Deep-Dive
  - question: What other DrayTek devices has this attacker targeted?
    context: Understanding the scope of targeting reveals campaign breadth and attacker methodology.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "DrayTek"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Are there indicators of post-exploitation activity on the network?
    context: Successful device compromise often leads to network reconnaissance and lateral movement.
    range: +12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 6: Enterprise Correlation
  - question: Are multiple external sources attempting CVE-2020-8515 exploitation?
    context: Coordinated attacks or widespread scanning campaigns indicate broader threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "CVE-2020-8515"
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: What other network infrastructure vulnerabilities are being targeted simultaneously?
    context: Understanding concurrent attack patterns helps identify threat actor TTPs and campaign scope.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: "EXPLOIT"
        condition: selection
      fields:
        - src_ip
        - rule.name