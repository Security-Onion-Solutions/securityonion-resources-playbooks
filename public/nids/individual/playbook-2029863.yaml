name: ET WEB_CLIENT X-Sec Webshell Accessed on External Compromised Server
id: 22029863
description: |
  Detects access to X-Sec webshell on external compromised server from internal network.
  Indicates internal host communicating with externally compromised infrastructure.
  May represent command and control activity or preparation for lateral movement.
type: detection
detection_id: 2029863
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete HTTP response containing the X-Sec webshell interface?
    context: The full response reveals webshell version and available functionality.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: What specific commands or requests were sent to the external X-Sec webshell?
    context: Understanding the requests reveals attacker intent and leveraged capabilities.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this internal host authorized for external web service access?
    context: Determines if external web communication is within normal business operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - dst_port

  - question: Does this communication pattern match normal user web browsing behavior?
    context: Identifies if webshell access deviates from typical user internet usage.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - http.request.method

  # Type 3: Activity Context
  - question: What initial compromise vector led to this external webshell communication?
    context: Identifies the attack method that resulted in internal host compromise.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port

  - question: What processes initiated this external webshell connection?
    context: Reveals the execution context and potential malware involvement.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other external connections occurred around this webshell access?
    context: Identifies additional command and control or data exfiltration channels.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  # Type 4: Impact Assessment
  - question: What data was transmitted to the external X-Sec webshell server?
    context: Assesses potential data exfiltration and information disclosure scope.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - bytes_out

  - question: Has the compromised internal host been used for lateral movement?
    context: Determines if the compromise has spread to other internal systems.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What malware or attack tools were downloaded from the external webshell?
    context: Identifies additional malicious payloads and attack utilities.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - User

  - question: What persistence mechanisms were established through webshell communication?
    context: Reveals backdoors and scheduled tasks for maintaining system access.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 6: Enterprise Correlation
  - question: Are other internal hosts communicating with external X-Sec webshells?
    context: Identifies the scope of compromise across the enterprise network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'X-Sec'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - rule.name

  - question: What related external attack infrastructure is being used in this campaign?
    context: Maps the broader attack infrastructure and command and control network.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_out