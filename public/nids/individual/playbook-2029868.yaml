name: ET WEB_SERVER WSO 4.2.5 Webshell Accessed on Internal Compromised Server
id: 22029868
description: |
  Detects WSO 4.2.5 webshell being served from internal web servers to external clients.
  This indicates a critical compromise where attackers have deployed webshells internally.
  No legitimate use cases exist for WSO webshells on production systems.
type: detection
detection_id: 2029868
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete WSO 4.2.5 webshell response being served to external attackers?
    context: Analyzing the webshell interface reveals available functionality and configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: Is this webshell access part of authorized red team or penetration testing?
    context: Legitimate webshell deployment only occurs during authorized security assessments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: How was the webshell initially deployed to the internal web server?
    context: Understanding the initial compromise vector helps prevent similar attacks.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name
        - user.name

  - question: What commands are being executed through the webshell by external attackers?
    context: Webshell command execution reveals attacker objectives and compromise scope.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.request.method
        - user_agent.original

  - question: Has the compromised web server executed malicious processes or commands?
    context: Determining the extent of system compromise and malicious activity.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What sensitive data or credentials have been accessed through the webshell?
    context: Assessing data breach impact and credential compromise scope.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.size
        - process.name

  - question: What is the geographic and organizational origin of the external attackers?
    context: Understanding threat actor attribution and attack patterns.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: Are there signs of lateral movement from the compromised web server?
    context: Webshell compromise often leads to broader network infiltration.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What authentication mechanisms are being bypassed by the webshell?
    context: Understanding authentication bypass helps assess privilege escalation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers
        - http.response.headers
        - url.path

  - question: Are other internal web servers compromised with similar webshells?
    context: Identifying campaign scope and additional compromised infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "WSO"
            - "webshell"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What related malicious infrastructure is communicating with the compromised server?
    context: Expanding threat intelligence to identify broader attack campaign.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_sent
        - bytes_received