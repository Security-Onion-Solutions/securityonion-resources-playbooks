name: ET WEB_SERVER WSO 4.2.6 Webshell Accessed on Internal Compromised Server
id: 22029870
description: |
  Detects WSO 4.2.6 webshell being served from internal web servers to external clients.
  This indicates a critical compromise where attackers have deployed webshells internally.
  No legitimate use cases exist for WSO webshells on production systems.
type: detection
detection_id: 2029870
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete WSO 4.2.6 webshell response being served to external attackers?
    context: Analyzing the webshell interface reveals available functionality and version improvements.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: Is this webshell deployment part of authorized security testing activities?
    context: Legitimate webshell deployment only occurs during authorized penetration testing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: How was the WSO 4.2.6 webshell initially deployed to the internal server?
    context: Understanding the initial compromise vector helps prevent similar attacks.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5
        - process.name
        - user.name

  - question: What commands are external attackers executing through the webshell?
    context: Webshell command execution reveals attacker objectives and operational techniques.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - http.request.method
        - user_agent.original

  - question: Has the compromised web server executed malicious processes or system commands?
    context: Determining the extent of system compromise and malicious activity execution.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What sensitive files or data have been accessed through the webshell?
    context: Assessing data breach impact and identifying compromised information.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.size
        - process.name

  - question: What is the geographic and organizational profile of the external attackers?
    context: Understanding threat actor attribution and attack infrastructure.
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: Are there signs of lateral movement or privilege escalation from the compromised server?
    context: Webshell compromise often leads to broader network infiltration and privilege escalation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  - question: What authentication mechanisms are being bypassed by the webshell access?
    context: Understanding authentication bypass helps assess privilege escalation and persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers
        - http.response.headers
        - url.path

  - question: Are other internal web servers compromised with similar webshell variants?
    context: Identifying campaign scope and additional compromised infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "WSO"
            - "webshell"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What related command and control infrastructure is associated with this compromise?
    context: Expanding threat intelligence to identify broader attack campaign and infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_sent
        - bytes_received