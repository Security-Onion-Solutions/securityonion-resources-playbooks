name: ET WEB_SERVER Kageyama Webshell Accessed on Internal Compromised Server
id: 22029872
description: |
  Detects access to the Kageyama webshell on internal servers responding to external clients.
  This indicates a compromised internal web server being used for malicious purposes.
  No legitimate use case exists for this specific webshell signature.
type: detection
detection_id: 2029872
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete HTTP response containing the Kageyama webshell interface?
    context: Analyzing the full response reveals webshell capabilities and potential commands executed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: What was the original request that triggered this webshell response?
    context: Understanding the request reveals how the attacker is interacting with the webshell.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.path
        - http.request.headers

  - question: Is this webshell access part of normal administrative activity?
    context: Legitimate webshell access would be extremely rare and should be documented.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - http.request.method

  - question: What other HTTP requests occurred in this session before the webshell access?
    context: Previous requests may show initial compromise vector or reconnaissance activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.body.content

  - question: What commands or parameters were passed to the webshell?
    context: Webshell parameters reveal attacker intentions and executed commands.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.method

  - question: Has the compromised server executed any suspicious processes?
    context: Webshell access often leads to system command execution and malware deployment.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What files were accessed or modified on the compromised server?
    context: File operations reveal data theft, malware installation, or system modification.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessImage

  - question: Are there signs of lateral movement from the compromised server?
    context: Attackers often use compromised servers as pivot points for internal network access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: What data was potentially exfiltrated through the webshell?
    context: Large outbound transfers may indicate data theft or malware downloads.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_port

  - question: Are other internal servers showing similar webshell activity?
    context: Attackers often deploy webshells across multiple compromised systems.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'Kageyama'
            - 'webshell'
            - 'shell'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the scope of compromise across the enterprise?
    context: Multiple compromised systems indicate a broader security incident requiring coordinated response.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'web-application-attack'
            - 'trojan-activity'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.severity