name: ET WEB_SERVER Generic WSO Webshell Accessed on Internal Compromised Server
id: 22029874
description: |
  Detects access to WSO webshells on internal servers responding to external clients.
  This indicates a compromised internal web server being used for malicious purposes.
  WSO webshells provide comprehensive file management and system control capabilities.
type: detection
detection_id: 2029874
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete WSO webshell interface being served?
    context: The full response reveals webshell capabilities and system information being exposed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: What system information is the webshell exposing about the compromised server?
    context: WSO webshells display detailed system information that aids in understanding the compromise.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers
        - url.path

  - question: Is this webshell access part of documented administrative activity?
    context: Legitimate webshell access would be extremely rare and should be properly documented.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - http.request.method

  - question: How was the webshell initially accessed or discovered?
    context: Previous requests may reveal the initial compromise vector or reconnaissance activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.body.content

  - question: What specific webshell functions are being utilized by the attacker?
    context: Different URL parameters and POST data reveal which webshell capabilities are being exploited.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.method
        - url.path

  - question: What system commands are being executed through the webshell?
    context: Command execution reveals attacker intentions and potential system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What files are being accessed, modified, or uploaded through the webshell?
    context: File operations reveal data theft, malware installation, or system modification attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessImage

  - question: Is the compromised server being used for lateral movement or further attacks?
    context: Compromised servers often serve as pivot points for internal network reconnaissance and attacks.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: What data is being exfiltrated from the compromised server?
    context: Large outbound transfers may indicate sensitive data theft or malware distribution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_port

  - question: Are other internal servers showing similar WSO webshell activity?
    context: Multiple compromised servers indicate a broader security incident requiring coordinated response.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'WSO'
            - 'webshell'
            - 'WEB_SERVER'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the scope of webshell compromise across the enterprise?
    context: Enterprise-wide webshell activity reveals campaign scope and threat actor persistence.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'web-application-attack'
            - 'trojan-activity'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.severity