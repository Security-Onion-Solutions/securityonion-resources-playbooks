name: ET WEB_SERVER MINI MO Webshell Accessed on Internal Compromised Server
id: 22029876
description: |
  Detects access to MINI MO webshells on internal servers responding to external clients.
  This indicates a compromised internal web server being used for malicious purposes.
  MINI MO is a lightweight webshell providing basic command execution capabilities.
type: detection
detection_id: 2029876
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete MINI MO webshell interface being served?
    context: The full response reveals webshell capabilities and current system status.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: What commands are being executed through the webshell?
    context: Request parameters and POST data reveal specific commands being executed on the compromised server.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.request.method
        - url.path

  - question: Is this webshell access part of documented administrative procedures?
    context: Legitimate webshell access would be extremely rare and should be properly authorized.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - url.path
        - http.request.method

  - question: How was the webshell initially deployed or accessed?
    context: Previous requests may reveal the initial compromise vector or deployment method.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code
        - http.request.body.content

  - question: What system processes are being spawned by the webshell?
    context: Process execution reveals the actual commands being run and their potential impact.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: What files are being accessed or modified through the webshell?
    context: File operations reveal data theft attempts, malware installation, or system modification.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessImage

  - question: Is the compromised server being used for lateral movement?
    context: Compromised servers often serve as pivot points for internal network attacks.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  - question: What data is being exfiltrated from the compromised server?
    context: Large outbound transfers may indicate sensitive data theft or malware distribution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - dst_port

  - question: What additional malware or tools are being deployed?
    context: Webshells are often used to deploy additional malware or hacking tools.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessImage

  - question: Are other internal servers showing similar MINI MO webshell activity?
    context: Multiple compromised servers indicate a broader security incident requiring coordinated response.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'MINI MO'
            - 'webshell'
            - 'WEB_SERVER'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the scope of webshell compromise across the enterprise?
    context: Enterprise-wide webshell activity reveals campaign scope and threat actor persistence methods.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - 'web-application-attack'
            - 'trojan-activity'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.severity