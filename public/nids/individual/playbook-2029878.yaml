name: ET PHISHING Instagram Phishing Landing 2020-04-10
id: 22029878
description: |
  Detects Instagram-themed phishing pages attempting to steal credentials by impersonating Instagram Help Center.
  May trigger on legitimate Instagram support pages, though the specific typos and content patterns indicate malicious intent.
type: detection
detection_id: 2029878
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete phishing page content and grammatical errors?
    context: Analyzing the full page content and typos reveals the phishing template quality and origin.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.full
        - url.domain

  - question: What specific Instagram branding elements are being spoofed?
    context: Understanding the impersonation techniques helps identify the phishing kit and sophistication level.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers
        - url.path

  # Type 2: Triage Assessment
  - question: Is this a legitimate Instagram domain or service?
    context: Verifying if the destination is an official Instagram/Meta service helps eliminate false positives.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.response.data
        - dns.query.type_name

  - question: Has this user accessed legitimate Instagram recently?
    context: Comparing with normal Instagram usage patterns helps assess if the user is a likely target.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'instagram.com'
            - 'facebook.com'
            - 'meta.com'
        condition: selection
      fields:
        - url.domain
        - http.request.method

  # Type 3: Activity Context
  - question: What referrer or link brought the user to this phishing site?
    context: Identifying the delivery mechanism reveals how users are being directed to the fake Instagram page.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.referer
        - url.full
        - http.request.headers.user_agent

  - question: What social media activity preceded this access?
    context: Understanding the user's social media session helps determine the attack vector.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - 'instagram.com'
            - 'facebook.com'
            - 'twitter.com'
            - 'tiktok.com'
        condition: selection
      fields:
        - url.domain
        - url.path
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the user submit Instagram credentials to the phishing site?
    context: Determining if social media credentials were compromised is critical for account security.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.response.status_code

  - question: What personal information was transmitted to the attackers?
    context: Understanding what data was stolen helps assess the privacy breach impact.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What phishing kit characteristics can identify the threat actor?
    context: Analyzing the phishing infrastructure helps attribute the attack to known threat groups.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.headers.server
        - url.path
        - http.response.headers

  - question: Are there any additional malicious scripts or redirects?
    context: Advanced phishing sites may include malware delivery or additional attack stages.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.response.body.content
        - url.query
        - http.response.headers.location

  # Type 6: Enterprise Correlation
  - question: Are other employees accessing this Instagram phishing site?
    context: Identifying additional victims helps determine if this is a targeted campaign against the organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - http.request.method
        - url.path

  - question: What other social media phishing campaigns are targeting the organization?
    context: Correlating with other social media phishing helps identify broader campaign patterns.
    range: -7d/+7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'PHISHING'
            - 'Instagram'
            - 'Facebook'
            - 'Social'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name