name: ET WEB_SERVER Anonymous Webshell Accessed on Internal Compromised Server
id: 22029887
description: |
  Detects access to Anonymous webshell interface on internal servers responding to external clients.
  Indicates successful server compromise with active webshell deployment for remote access.
type: detection
detection_id: 2029887
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the Anonymous webshell interface?
    context: Understanding the full webshell response reveals capabilities and attack sophistication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: What URL path was accessed to reach this webshell?
    context: The webshell location indicates how attackers deployed and access the backdoor.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers

  - question: Is this server normally serving web content to external clients?
    context: Determines if this represents unauthorized service exposure or compromised legitimate web server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - url.path

  - question: What external IP addresses have accessed this webshell?
    context: Identifies attacker infrastructure and potential command and control communications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - ".php"
            - "shell"
            - "cmd"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: What commands or operations were executed through this webshell?
    context: Reveals attacker objectives and actions taken post-compromise.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.headers

  - question: Are there signs of data exfiltration from this compromised server?
    context: Large outbound transfers may indicate sensitive data theft.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes_out|gt: 1048576
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_out

  - question: What processes are running on this compromised web server?
    context: Identifies malicious processes spawned by webshell activity.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Has this server attempted lateral movement to other internal systems?
    context: Determines if compromise has spread beyond initial victim server.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 3389
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: What files have been created or modified on this server recently?
    context: Reveals additional malware deployment or system modification by attackers.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "php"
            - "jsp"
            - "aspx"
            - "exe"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are other internal servers showing similar webshell activity?
    context: Identifies scope of compromise across the organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "webshell"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What authentication attempts preceded this webshell access?
    context: Reveals initial compromise vector and credential usage patterns.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          http.response.status_code|contains:
            - 401
            - 403
            - 200
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.headers
        - http.response.status_code