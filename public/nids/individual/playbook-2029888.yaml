name: ET WEB_CLIENT Generic Mini Webshell Accessed on External Compromised Server
id: 22029888
description: |
  Detects access to generic mini webshell file management interface from internal clients to external servers.
  Indicates either legitimate administration tools or access to compromised external infrastructure.
type: detection
detection_id: 2029888
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete webshell interface response showing file management capabilities?
    context: Understanding the webshell features reveals attacker capabilities and intended operations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: What external server is hosting this webshell interface?
    context: Identifies potentially compromised external infrastructure or legitimate administration tools.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - tls.server.certificate.subject

  - question: Is this external server part of authorized business operations?
    context: Determines if this represents legitimate remote administration or unauthorized access.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes_in
        - network.bytes_out

  - question: Which internal users are accessing this external webshell?
    context: Identifies who is using the webshell and if access is authorized.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "?path="
            - "?option"
            - "?filesrc="
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: What file operations are being performed through this webshell?
    context: Reveals what actions users are taking and potential data manipulation.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          url.query|contains:
            - "option"
            - "delete"
            - "chmod"
            - "rename"
            - "edit"
        condition: selection
      fields:
        - src_ip
        - http.request.body.content
        - url.query
        - url.path

  - question: Are files being downloaded from this external webshell?
    context: Large inbound transfers may indicate data retrieval or malware download.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          network.bytes_in|gt: 1048576
        condition: selection
      fields:
        - src_ip
        - network.bytes_in
        - dst_port

  - question: What processes were spawned after accessing this webshell?
    context: Identifies if downloaded content was executed or if webshell triggered local activity.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Are there signs of credential harvesting or authentication bypass?
    context: Webshells often contain authentication mechanisms that may be compromised.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          http.request.body.content|contains:
            - "password"
            - "pass"
            - "auth"
            - "login"
        condition: selection
      fields:
        - src_ip
        - http.request.body.content
        - http.response.status_code

  - question: Has this external server been flagged by threat intelligence?
    context: Determines if the server is known malicious infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "malware"
            - "trojan"
            - "c2"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip

  - question: Are other internal systems accessing similar external webshells?
    context: Identifies if this is part of broader campaign or standard operational practice.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "webshell"
          dst_ip|startswith: "external"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What DNS queries preceded access to this webshell server?
    context: Reveals how users discovered or were directed to this external resource.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip