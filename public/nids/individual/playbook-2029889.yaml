name: ET WEB_SERVER Generic Mini Webshell Accessed on Internal Compromised Server
id: 22029889
description: |
  Detects access to generic mini webshell file management interface on internal servers responding to external clients.
  Indicates successful server compromise with active webshell providing file system access to attackers.
type: detection
detection_id: 2029889
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete webshell file management interface accessed?
    context: Understanding the webshell capabilities reveals attacker intentions and available operations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: What directory path is the webshell currently browsing?
    context: Reveals what file system areas attackers are exploring and targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.query
        - url.path
        - http.request.headers

  - question: Is this server authorized to serve web content externally?
    context: Determines if this represents unauthorized service exposure or compromised legitimate server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - url.path

  - question: Which external attackers are accessing this webshell?
    context: Identifies threat actor infrastructure and command and control patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.query|contains:
            - "path="
            - "option"
            - "filesrc="
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: What file system operations are being executed through this webshell?
    context: Reveals attacker actions including file manipulation, deletion, and modification.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          url.query|contains:
            - "delete"
            - "chmod"
            - "rename"
            - "edit"
        condition: selection
      fields:
        - http.request.body.content
        - url.query
        - url.path

  - question: Are sensitive files being accessed or exfiltrated?
    context: Large outbound transfers may indicate data theft from compromised server.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes_out|gt: 1048576
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_out

  - question: What system processes have been spawned on the compromised server?
    context: Identifies malicious processes executed through webshell command capabilities.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Has the compromised server initiated connections to other internal systems?
    context: Determines if attackers are using the server for lateral movement.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 3389
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: What files have been uploaded or created through this webshell?
    context: Reveals additional malware deployment or backdoor installation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "php"
            - "jsp"
            - "aspx"
            - "exe"
            - "sh"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are other internal servers showing similar webshell compromise?
    context: Identifies scope of attack campaign across organizational infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "webshell"
          src_ip|startswith: "internal"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What authentication mechanisms protected this webshell?
    context: Understanding access controls reveals how attackers bypassed security.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          http.response.status_code|contains:
            - 401
            - 403
            - 200
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.headers
        - http.response.status_code