name: ET WEB_CLIENT Generic Webshell Password Prompt Accessed on External Compromised Server
id: 22029900
description: |
  Detects access to webshell password authentication interface from internal clients to external servers.
  May indicate legitimate remote administration tools or access to compromised external infrastructure.
type: detection
detection_id: 2029900
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact webshell authentication interface accessed?
    context: Understanding the authentication mechanism reveals webshell sophistication and security measures.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: What external server is hosting this password-protected webshell?
    context: Identifies potentially compromised external infrastructure requiring authentication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - tls.server.certificate.subject

  - question: Is access to this external server part of authorized business operations?
    context: Determines if this represents legitimate remote administration or unauthorized access attempts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes_in
        - network.bytes_out

  - question: Which internal users are attempting to authenticate to this webshell?
    context: Identifies who is accessing the webshell and if authentication attempts are authorized.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          http.request.body.content|contains:
            - "pass"
            - "password"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code

  - question: Are there successful authentication attempts to this webshell?
    context: Successful logins indicate either legitimate access or compromised credentials.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          http.response.status_code: 200
        condition: selection
      fields:
        - src_ip
        - http.request.body.content
        - url.path
        - http.response.headers

  - question: What happens after successful webshell authentication?
    context: Post-authentication activity reveals webshell capabilities and user intentions.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.body.content
        - network.bytes_in

  - question: Are there signs of brute force attacks against this webshell?
    context: Multiple failed authentication attempts may indicate unauthorized access attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 401
            - 403
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - url.path

  - question: What processes were spawned after webshell access?
    context: Identifies if authenticated access led to code execution or system manipulation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Has this external server been identified as malicious infrastructure?
    context: Determines if the server is known threat actor infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "malware"
            - "trojan"
            - "c2"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip

  - question: Are other internal systems accessing similar password-protected webshells?
    context: Identifies if this is part of broader campaign or standard operational practice.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "webshell"
          http.response.body.content|contains: "password"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What DNS resolution preceded access to this webshell server?
    context: Reveals how users discovered or were directed to this password-protected resource.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip