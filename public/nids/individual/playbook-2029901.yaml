name: ET WEB_SERVER Generic Webshell Password Prompt Accessed on Internal Compromised Server
id: 22029901
description: |
  Detects access to password-protected webshell authentication interface on internal servers responding to external clients.
  Indicates successful server compromise with secured webshell providing authenticated remote access to attackers.
type: detection
detection_id: 2029901
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete webshell password authentication interface accessed?
    context: Understanding the authentication mechanism reveals webshell security measures and sophistication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: What URL path hosts this password-protected webshell?
    context: The webshell location indicates deployment method and potential persistence mechanisms.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.headers

  - question: Is this server authorized to serve external web content?
    context: Determines if this represents unauthorized service exposure or compromised legitimate server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - url.path

  - question: Which external attackers are attempting to authenticate to this webshell?
    context: Identifies threat actor infrastructure and authentication patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: "POST"
          http.request.body.content|contains:
            - "pass"
            - "password"
            - "watching"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code

  - question: Are there successful authentication attempts to this webshell?
    context: Successful logins indicate active compromise and attacker access to server.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          http.response.status_code: 200
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.response.headers

  - question: What activities occur after successful webshell authentication?
    context: Post-authentication behavior reveals attacker objectives and server compromise scope.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.request.body.content
        - network.bytes_out

  - question: Are there signs of credential brute forcing against this webshell?
    context: Multiple authentication failures may indicate unauthorized access attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          http.response.status_code|contains:
            - 401
            - 403
        condition: selection
      fields:
        - src_ip
        - http.response.status_code
        - url.path

  - question: What system processes were executed on the compromised server?
    context: Identifies malicious processes spawned through authenticated webshell access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Has the compromised server initiated lateral movement attempts?
    context: Determines if authenticated attackers are using server for internal network access.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 3389
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: What files have been created or modified on this server?
    context: Reveals additional malware deployment or system modification by authenticated attackers.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.extension|contains:
            - "php"
            - "jsp"
            - "aspx"
            - "exe"
            - "sh"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are other internal servers showing similar password-protected webshell activity?
    context: Identifies scope of compromise and campaign coordination across infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "webshell"
          http.response.body.content|contains: "password"
          src_ip|startswith: "internal"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What was the initial compromise vector for this webshell deployment?
    context: Understanding how the webshell was installed helps prevent similar compromises.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          http.request.method: "POST"
          http.request.body.content|contains:
            - "upload"
            - "file"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.content
        - http.response.status_code