name: ET WEB_CLIENT WSO Webshell Password Prompt Accessed on External Compromised Server
id: 22029902
description: |
  Detects WSO webshell password prompt being served from external compromised servers.
  This indicates a compromised external server hosting the popular WSO PHP webshell.
  May rarely trigger on legitimate forms with similar HTML structure.
type: detection
detection_id: 2029902
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete HTML form structure that triggered this webshell detection?
    context: Analyzing the exact form structure confirms WSO webshell characteristics and reveals any customizations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.full
        - http.request.method

  - question: What external server is hosting this suspected webshell?
    context: Identifying the compromised external server helps determine threat actor infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - url.domain

  # Type 2: Triage Assessment
  - question: Is this internal user regularly accessing this external server for legitimate purposes?
    context: Determines if this connection represents normal business activity or potential compromise investigation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port

  - question: Are there other users from this network accessing the same external server?
    context: Multiple users accessing the same external server may indicate legitimate business relationship.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_out

  # Type 3: Activity Context
  - question: What web requests preceded this webshell access?
    context: Understanding the browsing sequence reveals how the user discovered this compromised server.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - user_agent.original

  - question: What DNS queries were made around the time of this webshell access?
    context: DNS lookups may reveal how the user found this compromised server or related infrastructure.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Did the user submit any data to this webshell interface?
    context: POST requests to webshells indicate potential command execution or data exfiltration attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.response.status_code

  - question: What data was transferred between the client and this suspected webshell?
    context: Large data transfers may indicate file uploads, downloads, or data exfiltration activities.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What processes on the client system initiated this webshell connection?
    context: Identifying the parent process helps determine if this was user-initiated or malware-driven.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'chrome.exe'
            - 'firefox.exe'
            - 'iexplore.exe'
            - 'msedge.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of malware or suspicious tools on the client system?
    context: Malware may have directed the user to this compromised server as part of an attack chain.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization accessing this same compromised external server?
    context: Multiple internal systems accessing the same webshell indicates potential widespread compromise.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - duration