name: ET WEB_SERVER WSO Webshell Password Prompt Accessed on Internal Compromised Server
id: 22029903
description: |
  Detects WSO webshell password prompt being served from internal compromised servers.
  This indicates a critical compromise of an internal web server hosting the WSO PHP webshell.
  Legitimate applications should never serve this specific form structure.
type: detection
detection_id: 2029903
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete WSO webshell form structure served by the internal server?
    context: Analyzing the exact form reveals webshell version and any customizations made by attackers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Which internal server is hosting this webshell?
    context: Identifying the compromised internal server is critical for immediate containment efforts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - url.domain

  # Type 2: Triage Assessment
  - question: Is this server supposed to be accessible from external networks?
    context: External access to internal servers may indicate firewall misconfiguration or compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_in

  - question: What legitimate web applications should be running on this server?
    context: Understanding expected services helps distinguish between legitimate and malicious content.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What external IP addresses are accessing this compromised internal server?
    context: External access patterns reveal potential threat actor infrastructure and attack scope.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_out
        - duration

  - question: What web requests were made to this server before the webshell was accessed?
    context: Previous requests may show initial compromise vector or reconnaissance activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.method
        - user_agent.original

  # Type 4: Impact Assessment
  - question: Have external attackers submitted commands to this webshell?
    context: POST requests to webshells typically contain commands for execution on the compromised server.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.body.content
        - http.response.status_code

  - question: What data has been exfiltrated from this compromised server?
    context: Large outbound transfers may indicate sensitive data theft from the compromised server.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What processes are running on the compromised web server?
    context: Identifying running processes helps understand the extent of compromise and persistence mechanisms.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What files have been created or modified on the compromised server?
    context: File system changes reveal additional malware, backdoors, or data staging activities.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other internal servers showing similar webshell activity?
    context: Multiple compromised servers may indicate lateral movement or widespread campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'webshell'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What other suspicious network activity is originating from this compromised server?
    context: Compromised servers often become pivot points for further attacks within the network.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out