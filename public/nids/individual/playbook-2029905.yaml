name: ET WEB_SERVER Leaf PHPMailer Accessed on Internal Server
id: 22029905
description: |
  Detects Leaf PHPMailer interface being served from internal compromised servers.
  This indicates a critical compromise where attackers have installed email tools on internal infrastructure.
  Internal servers should never host unauthorized bulk email interfaces.
type: detection
detection_id: 2029905
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete Leaf PHPMailer configuration interface served by the internal server?
    context: Analyzing the interface reveals attacker capabilities and potential email campaign configurations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - url.full
        - http.response.status_code

  - question: Which internal server is hosting this unauthorized PHPMailer tool?
    context: Identifying the compromised server is critical for immediate containment and forensic analysis.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - url.path

  # Type 2: Triage Assessment
  - question: Is this server authorized to host email services or marketing tools?
    context: Determining if email functionality is expected helps distinguish between compromise and misconfiguration.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 465
            - 587
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: What legitimate web applications should be running on this server?
    context: Understanding expected services helps identify unauthorized installations and compromise scope.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 3: Activity Context
  - question: What external IP addresses are accessing this PHPMailer on the internal server?
    context: External access to internal email tools indicates potential threat actor infrastructure.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_in
        - duration

  - question: How was this PHPMailer tool installed on the internal server?
    context: Understanding installation method reveals initial compromise vector and attack timeline.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.php'
            - 'mail'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 4: Impact Assessment
  - question: Are attackers actively using this PHPMailer to send spam or phishing emails?
    context: POST requests and SMTP traffic indicate active email campaign execution from compromised infrastructure.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.body.content

  - question: What email traffic is originating from this compromised server?
    context: SMTP connections reveal the scope and targets of email campaigns launched from internal infrastructure.
    range: +6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 25
            - 465
            - 587
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What other malicious files or tools are present on this compromised server?
    context: PHPMailer installation often accompanies other webshells, backdoors, or attack tools.
    range: -48h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What processes are running on the compromised server?
    context: Process analysis reveals persistence mechanisms, additional malware, and ongoing attacker activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other internal servers hosting similar unauthorized email tools?
    context: Multiple compromised servers may indicate lateral movement or coordinated campaign infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'PHPMailer'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What suspicious email activity is being detected across the enterprise?
    context: Internal PHPMailer may be part of broader email-based attack campaign targeting the organization.
    range: -72h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'spam'
            - 'phishing'
            - 'email'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name