name: ET WEB_CLIENT Generic Webshell Password Prompt Accessed on External Compromised Server
id: 22029908
description: |
  Detects clients accessing webshell password prompts on external servers. This indicates potential interaction
  with compromised servers hosting webshells, either by attackers managing their infrastructure or victims being redirected.
type: detection
detection_id: 2029908
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific webshell interface elements were detected in the HTTP response?
    context: Analyzing the response content reveals the type and sophistication of the webshell being accessed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full

  - question: What was the complete HTTP request that led to this webshell interface?
    context: The request details show how the client discovered or was directed to this compromised server.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.method
        - http.request.headers
        - url.path
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this client regularly accessing external web resources for legitimate purposes?
    context: Normal browsing patterns help distinguish between intentional webshell access and accidental discovery.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - request_count

  - question: Does this appear to be automated scanning or manual browsing activity?
    context: User agent and request patterns help determine if this is human interaction or automated reconnaissance.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - user_agent.original
        - http.request.method
        - url.path
        - http.response.status_code

  # Type 3: Activity Context
  - question: How did the client initially discover this compromised server?
    context: Previous web activity reveals whether this was targeted access or accidental discovery through redirects.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.full
        - http.request.referrer
        - http.response.status_code

  - question: What other pages or resources were accessed on this compromised server?
    context: Additional requests show the extent of interaction with the compromised infrastructure.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code
        - http.response.body.bytes

  - question: Are there signs of credential submission or authentication attempts?
    context: POST requests following the password prompt may indicate successful webshell authentication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - url.path
        - http.request.body.bytes
        - http.response.status_code

  # Type 4: Impact Assessment
  - question: Did the client successfully authenticate to the webshell?
    context: Successful authentication indicates potential compromise or insider threat activity.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.response.body.content

  - question: What commands or actions were executed through the webshell interface?
    context: Post-authentication activity reveals the scope of malicious actions performed.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.query
        - http.request.body.content
        - http.response.body.bytes

  # Type 5: Forensic Deep-Dive
  - question: What processes were spawned on the client system during this webshell interaction?
    context: Local process activity may reveal malware installation or credential theft attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there indicators of data exfiltration or malware download from this server?
    context: Large data transfers may indicate successful exploitation or malware distribution.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - connection_duration

  # Type 6: Enterprise Correlation
  - question: Are other internal clients accessing similar compromised infrastructure?
    context: Multiple clients accessing webshells may indicate a coordinated attack or malware campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Webshell"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Has this external server been flagged in threat intelligence feeds?
    context: Known malicious infrastructure helps confirm the threat level and attribution.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - connection_count
        - threat_intel_matches