name: ET WEB_SERVER Generic Webshell Password Prompt Accessed on Internal Compromised Server
id: 22029909
description: |
  Detects external clients accessing webshell password prompts on internal servers. This indicates a compromised
  internal web server hosting a webshell, representing a critical security breach requiring immediate response.
type: detection
detection_id: 2029909
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific webshell interface was deployed on the internal server?
    context: Analyzing the webshell interface reveals the type of backdoor and potential attacker tools used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full

  - question: What was the exact file path and location of the webshell on the server?
    context: The webshell location helps understand the compromise vector and affected web application.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - url.path
        - url.query
        - http.request.method

  # Type 2: Triage Assessment
  - question: Is this external access from a known administrative or development source?
    context: Legitimate external administration may explain authorized webshell-like tools, though this is uncommon.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_count
        - bytes_transferred

  - question: When was this webshell file first created or modified on the server?
    context: File timestamps help establish the initial compromise timeline and persistence duration.
    range: -30d
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.path|contains: ".php"
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action
        - process.name
        - user.name

  # Type 3: Activity Context
  - question: How was this webshell initially deployed on the internal server?
    context: Understanding the compromise vector helps identify the initial attack path and vulnerable services.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.body.bytes
        - http.response.status_code
        - user_agent.original

  - question: What vulnerability or attack vector was used to compromise this server?
    context: Previous attack attempts help identify the exploitation method and affected application components.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert_count
        - rule.category

  - question: What other malicious activity occurred on this server before webshell deployment?
    context: Pre-compromise reconnaissance and exploitation attempts reveal the full attack timeline.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method
        - http.response.status_code
        - user_agent.original

  # Type 4: Impact Assessment
  - question: Has the attacker successfully authenticated to and used this webshell?
    context: Successful webshell usage indicates active compromise and potential data access or system control.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: POST
        condition: selection
      fields:
        - url.path
        - http.request.body.content
        - http.response.status_code
        - http.response.body.bytes

  - question: What commands or operations were executed through the webshell?
    context: Command execution reveals the scope of system compromise and attacker objectives.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What sensitive data or systems were accessed from this compromised server?
    context: Data access patterns help assess the breach impact and compliance implications.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          event.action|contains:
            - "read"
            - "access"
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - user.name

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms were established by the attacker?
    context: Additional backdoors and persistence methods help scope the full compromise extent.
    range: +/-7d
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - ".php"
            - ".asp"
            - ".jsp"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - event.action
        - process.name

  - question: Are there signs of lateral movement from this compromised server?
    context: Network connections from the server may indicate attempts to compromise additional internal systems.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_count
        - service_name

  # Type 6: Enterprise Correlation
  - question: Are other internal servers compromised with similar webshells?
    context: Multiple compromised servers may indicate a broader campaign targeting the organization's web infrastructure.
    range: +/-30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Webshell"
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert_count
        - rule.name

  - question: Have the same external attackers targeted other organizational assets?
    context: Attacker infrastructure reuse helps identify the campaign scope and threat actor patterns.
    range: +/-30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_count
        - service_name