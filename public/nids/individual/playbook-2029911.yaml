name: ET MALWARE Observed Malicious SSL Cert (Sidewinder APT CnC)
id: 22029911
description: |
  Detects SSL certificates associated with Sidewinder APT command and control infrastructure. This indicates
  potential communication with known malicious infrastructure used by this advanced persistent threat group.
type: detection
detection_id: 2029911
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What are the complete details of the malicious SSL certificate detected?
    context: Certificate details reveal the infrastructure characteristics and help identify related malicious domains.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - tls.server.certificate.subject
        - tls.server.certificate.issuer
        - tls.server.certificate.serial_number
        - tls.server.certificate.fingerprint

  - question: What specific TLS connection parameters were observed during this communication?
    context: TLS handshake details provide technical indicators for detecting similar malicious infrastructure.
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - tls.version
        - tls.cipher
        - tls.curve
        - tls.server.certificate.not_valid_after

  # Type 2: Triage Assessment
  - question: Is this connection from a system that regularly accesses external HTTPS resources?
    context: Normal HTTPS browsing patterns help distinguish between legitimate and malicious SSL connections.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - tls.server.certificate.subject
        - connection_count

  - question: Does this connection align with known business applications or user activity?
    context: Timing and context of SSL connections help determine if this represents legitimate or malicious activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out
        - connection_duration

  # Type 3: Activity Context
  - question: What process or application initiated this SSL connection?
    context: The initiating process helps determine if this is malware communication or legitimate application traffic.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: What DNS queries preceded this SSL connection?
    context: DNS resolution patterns reveal how the malicious domain was discovered and accessed.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  - question: Are there signs of initial infection or compromise that led to this C2 communication?
    context: Previous malicious activity helps establish the infection timeline and attack vector.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - alert_count

  # Type 4: Impact Assessment
  - question: What data was transmitted during this malicious SSL session?
    context: Data transfer volumes help assess potential data exfiltration or command reception.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 443
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - connection_count
        - connection_duration

  - question: Has the infected system established persistence or executed additional malicious activities?
    context: Post-C2 activity reveals the scope of compromise and attacker objectives.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there indicators of credential theft or privilege escalation?
    context: Advanced persistent threats often focus on credential harvesting and lateral movement capabilities.
    range: +6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - "credential"
            - "password"
            - "token"
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What malware family or tools are associated with this Sidewinder APT infrastructure?
    context: Malware analysis helps understand the threat capabilities and expected attack progression.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          event.action: "created"
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - file.hash.sha256
        - process.name

  - question: Are there additional command and control domains or IPs being contacted?
    context: APT groups typically use multiple C2 channels for redundancy and different operational phases.
    range: +/-12h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 443
            - 80
            - 8080
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_count
        - bytes_transferred

  - question: What registry modifications or system changes occurred during the infection?
    context: System modifications reveal persistence mechanisms and malware configuration changes.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - registry.path
        - registry.value
        - registry.data
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems in the organization communicating with Sidewinder APT infrastructure?
    context: APT campaigns often target multiple systems within an organization for comprehensive access.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Sidewinder"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert_count

  - question: Have similar SSL certificates or domains been observed across the enterprise?
    context: Related infrastructure helps identify the full scope of the APT campaign and affected systems.
    range: +/-30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          tls.server.certificate.subject|contains: "ap-ms.net"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - tls.server.certificate.subject
        - connection_count