name: ET WEB_CLIENT Generic Webshell Accessed on External Compromised Server
id: 22029916
description: |
  Detects access to generic webshells hosted on external compromised servers.
  This alert triggers when a client connects to an external server serving webshell content with specific interface elements.
  May indicate browsing to compromised websites or intentional webshell access for malicious purposes.
type: detection
detection_id: 2029916
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific webshell interface elements were detected in the HTTP response?
    context: Understanding the exact webshell features reveals the capabilities available to attackers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: Is this connection to a known legitimate website or service?
    context: Determines if this represents compromise of a trusted external resource.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - bytes_in

  - question: What initiated this connection to the external webshell?
    context: Identifies whether this was user-initiated browsing or automated malware communication.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'browser'
            - 'chrome.exe'
            - 'firefox.exe'
            - 'iexplore.exe'
            - 'msedge.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other HTTP requests were made to this external server?
    context: Reveals the scope of interaction with the compromised external server.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.request.body.content

  - question: Has this client accessed other external webshells or malicious sites?
    context: Determines if this is part of broader malicious web browsing activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'webshell'
            - 'malware'
            - 'exploit'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: What data was potentially uploaded or downloaded through this webshell?
    context: Assesses the impact of webshell access and potential data exfiltration.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.request.method|contains:
            - 'POST'
            - 'PUT'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.path

  - question: Are there signs of credential harvesting or authentication attempts?
    context: Webshells often contain login forms that could capture credentials.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'password'
            - 'username'
            - 'login'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: What DNS queries were made to resolve this external server?
    context: Reveals how the client discovered this compromised server.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  - question: Has this external IP been flagged in threat intelligence?
    context: Determines if this server is a known malicious infrastructure.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'trojan'
            - 'malware'
            - 'botnet'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip

  - question: Are other internal hosts connecting to this external webshell?
    context: Identifies the scope of exposure across the organization.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - bytes_in

  - question: What subsequent network activity occurred from this client?
    context: Assesses whether webshell access led to further compromise or malicious activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in