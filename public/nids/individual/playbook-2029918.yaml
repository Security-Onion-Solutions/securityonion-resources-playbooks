name: ET WEB_CLIENT Generic Webshell Accessed on External Compromised Server
id: 22029918
description: |
  Detects access to An0n 3xPloiTeR Mini Shell webshell on external compromised servers.
  This alert triggers when a client connects to an external server serving this specific webshell variant.
  May indicate browsing to compromised websites or intentional access to webshell infrastructure.
type: detection
detection_id: 2029918
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific Mini Shell webshell metadata was detected in the response?
    context: Understanding the exact webshell variant helps identify the threat actor and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: Is this connection to a known legitimate website that may be compromised?
    context: Determines if a trusted external resource has been compromised with webshell implants.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - bytes_in

  - question: What browser or application initiated this webshell connection?
    context: Identifies whether this was user-initiated browsing or automated malware communication.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'browser'
            - 'chrome.exe'
            - 'firefox.exe'
            - 'iexplore.exe'
            - 'msedge.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other HTTP requests were made to this compromised server?
    context: Reveals the scope of interaction with the external webshell infrastructure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - url.query
        - http.request.body.content

  - question: Has this client accessed other An0n 3xPloiTeR webshells or similar threats?
    context: Determines if this is part of broader engagement with specific threat actor infrastructure.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'An0n'
            - 'webshell'
            - 'Mini Shell'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: What commands or data were potentially transmitted through this Mini Shell?
    context: Assesses the scope of malicious activity and potential data compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.request.method|contains:
            - 'POST'
            - 'PUT'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.path

  - question: Are there signs of credential submission to this webshell?
    context: Mini Shells often contain authentication forms that could capture credentials.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          src_ip|expand: '%src_ip%'
          http.request.body.content|contains:
            - 'password'
            - 'username'
            - 'login'
            - 'auth'
        condition: selection
      fields:
        - http.request.body.content
        - url.path
        - http.request.method

  - question: How was this external webshell server discovered or accessed?
    context: Reveals the initial discovery method and potential threat intelligence sources.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip

  - question: Is this external IP associated with known malicious infrastructure?
    context: Determines if this server is part of established threat actor infrastructure.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'trojan'
            - 'malware'
            - 'botnet'
            - 'exploit'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - src_ip

  - question: Are other internal hosts accessing this An0n 3xPloiTeR webshell?
    context: Identifies the organizational scope of exposure to this specific threat.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - bytes_in

  - question: What follow-up malicious activity occurred after webshell access?
    context: Assesses whether webshell access led to further compromise or malware deployment.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'malware'
            - 'trojan'
            - 'exploit'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category