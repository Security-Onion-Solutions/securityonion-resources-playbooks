name: ET MALWARE AgentTesla HTML System Info Report Exfil via FTP
id: 22029928
description: |
  Detects AgentTesla malware exfiltrating detailed system information in HTML format via FTP.
  This specific pattern indicates comprehensive system profiling including hardware and credential data.
type: detection
detection_id: 2029928
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific system information was captured in the HTML report?
    context: Understanding the scope of system profiling helps assess the intelligence value to attackers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - src_ip
        - dst_ip

  - question: Is this system authorized to send HTML reports via FTP?
    context: Legitimate system monitoring tools may also generate HTML reports for remote analysis.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 21
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - connection_state

  - question: What triggered the system information collection process?
    context: Identifying the initial infection vector or command that initiated the data gathering.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What other data files were uploaded during this FTP session?
    context: AgentTesla typically uploads multiple files containing different categories of stolen data.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
          bytes_toserver: '>500'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Has the malware successfully exfiltrated the HTML system report?
    context: Determining if sensitive system information was actually transmitted to attackers.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - connection_state

  - question: What credentials were included in the exfiltrated report?
    context: Understanding the types of authentication data compromised for credential reset planning.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'credential'
            - 'password'
            - 'login'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - dst_ip

  - question: Are there signs of additional malware persistence mechanisms?
    context: AgentTesla often establishes multiple persistence methods to maintain access.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  - question: What network reconnaissance activity preceded this exfiltration?
    context: Understanding how attackers identified and accessed the target system.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 23
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_state

  - question: Has this system been used for lateral movement attempts?
    context: Compromised systems often serve as pivot points for accessing other network resources.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 135
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Are other systems in the network showing similar HTML report exfiltration?
    context: Identifying the scope of the AgentTesla campaign across the organization.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'AgentTesla HTML'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What is the reputation and ownership of the destination FTP server?
    context: Understanding if the FTP server is a known malicious infrastructure or compromised legitimate service.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 21
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - connection_state