name: ET WEB_SERVER WSO 2.6 Webshell Accessed on Internal Compromised Server
id: 22029935
description: |
  Detects access to WSO 2.6 webshell hosted on internal compromised servers.
  This indicates a critical security breach where internal systems have been compromised and are hosting malicious webshells.
  This represents active threat actor presence within the network perimeter.
type: detection
detection_id: 2029935
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete URL path and parameters used to access the internal WSO 2.6 webshell?
    context: Understanding the webshell location and access method helps identify the compromise scope.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.body.content
        - rule.name

  - question: What specific WSO 2.6 functionality was accessed based on the HTTP response content?
    context: Analyzing response data reveals which webshell capabilities the attacker is utilizing.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - network.bytes_sent

  # Type 2: Triage Assessment
  - question: Is this access from an authorized security team or penetration testing activity?
    context: Verifying if this represents legitimate security testing before treating as active compromise.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - user_agent.original

  - question: Has this source IP shown normal administrative access patterns to this server?
    context: Distinguishing between legitimate administrators and unauthorized access.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  # Type 3: Activity Context
  - question: How was the WSO 2.6 webshell initially uploaded to this internal server?
    context: Understanding the initial compromise vector helps identify security gaps.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - 'web-application-attack'
            - 'exploit'
            - 'trojan-activity'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert.signature

  - question: What commands or operations were executed through the webshell?
    context: Analyzing webshell usage reveals the attacker's objectives and actions performed.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.body.content
        - http.response.body.content
        - url.query

  # Type 4: Impact Assessment
  - question: What sensitive data was accessed or exfiltrated from the compromised server?
    context: Assessing data breach impact by analyzing file access and data transfer patterns.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - http.request.body.content
        - url.path

  - question: Has the webshell been used to establish persistence or create additional backdoors?
    context: Determining if the attacker has created multiple access points for continued access.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name

  # Type 5: Forensic Deep-Dive
  - question: What other malicious files or webshells exist on this compromised server?
    context: Identifying the full scope of compromise and all attacker-placed artifacts.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - 'php'
            - 'asp'
            - 'aspx'
            - 'jsp'
        condition: selection
      fields:
        - file.name
        - file.path
        - file.hash.md5

  - question: What lateral movement activity originated from this compromised server?
    context: Understanding how the attacker used this system to access other network resources.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: What privilege escalation techniques were used on the compromised server?
    context: Analyzing how the attacker gained sufficient privileges to install the webshell.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other internal servers hosting similar webshells or showing compromise indicators?
    context: Determining if this is part of a broader internal compromise campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'WSO'
          alert.signature|contains: 'Webshell'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this compromised server being used as a pivot point for external attacks?
    context: Understanding if the compromised server is being used to attack external targets.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol