name: ET WEB_SERVER Generic PHP Mailer Accessed on Internal Compromised Server
id: 22029937
description: |
  Detects access to DRIV3R KR PRIV8 MAILER PHP script on internal servers responding to external clients.
  Indicates potential server compromise with malicious mailer tool installation for spam/phishing campaigns.
  May rarely trigger on legitimate bulk email applications with similar titles.
type: detection
detection_id: 2029937
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete HTTP response containing the DRIV3R mailer interface?
    context: Analyzing the full response reveals mailer capabilities and configuration options available to attackers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: Is this server authorized to host email marketing or bulk mailing applications?
    context: Legitimate email marketing platforms may have similar interfaces, requiring verification of authorized usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.method

  - question: What HTTP requests preceded access to this mailer interface?
    context: Understanding the access pattern reveals how attackers discovered or navigated to the mailer tool.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - user_agent.original
        - http.request.referrer

  - question: What other web application files were accessed on this compromised server?
    context: Compromised servers often host multiple malicious tools, revealing the full scope of the breach.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '.php'
            - 'mailer'
            - 'shell'
            - 'admin'
        condition: selection
      fields:
        - url.path
        - src_ip
        - http.request.method

  - question: Has this mailer interface been used to send actual email campaigns?
    context: Active usage indicates ongoing malicious email operations requiring immediate containment.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent

  - question: What file uploads or modifications occurred on this server recently?
    context: Mailer installation requires file uploads, revealing attack vectors and additional compromise indicators.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.name|contains:
            - 'mailer'
            - '.php'
            - 'upload'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Are there signs of lateral movement from this compromised server?
    context: Compromised web servers are often used as pivot points for further network penetration.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: What authentication attempts were made against this server?
    context: Understanding how attackers gained access helps identify attack vectors and prevent recurrence.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'login'
            - 'admin'
            - 'wp-admin'
            - 'administrator'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code
        - user_agent.original

  - question: Are other internal servers showing similar mailer installations?
    context: Attackers often deploy tools across multiple compromised systems, indicating campaign scope.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'mailer'
            - 'DRIV3R'
            - 'PHP Mailer'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What processes are running web services on this compromised server?
    context: Identifying web server processes helps determine exploitation methods and containment strategies.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.name|contains:
            - 'apache'
            - 'nginx'
            - 'httpd'
            - 'iis'
            - 'php'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there DNS queries for suspicious domains from this server?
    context: Compromised servers often communicate with command and control infrastructure or download additional payloads.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name