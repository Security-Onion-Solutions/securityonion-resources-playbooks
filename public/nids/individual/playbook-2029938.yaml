name: ET WEB_CLIENT Generic Webshell Accessed on External Compromised Server
id: 22029938
description: |
  Detects access to Mr.Rm19 webshell interface on external servers by internal clients.
  Indicates potential interaction with compromised external infrastructure or attacker-controlled servers.
  May trigger on legitimate security research or penetration testing activities.
type: detection
detection_id: 2029938
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete webshell interface content accessed by the internal client?
    context: Analyzing the full webshell response reveals available commands and server information exposed to the user.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - user_agent.original

  - question: Is this access part of authorized security testing or research activities?
    context: Legitimate security professionals may access known webshells for research or testing purposes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - user_agent.original
        - http.request.referrer

  - question: What HTTP requests were made to this external server before webshell access?
    context: Understanding the navigation pattern reveals how the user discovered or was directed to the webshell.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.request.referrer
        - user_agent.original

  - question: What commands or actions were executed through this webshell interface?
    context: POST requests to webshells typically contain commands, revealing attacker intent and actions performed.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - url.full
        - http.request.body.content
        - http.response.status_code

  - question: Has this internal client accessed other suspicious external resources?
    context: Compromised internal systems often communicate with multiple malicious external servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'webshell'
            - 'suspicious'
            - 'malicious'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - url.path

  - question: What processes on the internal system initiated this webshell access?
    context: Identifying the source process helps determine if this was user-initiated or automated malware activity.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'browser'
            - 'chrome'
            - 'firefox'
            - 'curl'
            - 'wget'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there signs of data exfiltration to this external server?
    context: Webshells are often used for data theft, requiring analysis of upload activities and data transfer volumes.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - dst_port

  - question: What files were accessed or modified on the internal system around this time?
    context: Webshell access often coincides with file operations, revealing potential data theft or system modifications.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: Are other internal systems accessing this same external webshell?
    context: Multiple internal systems accessing the same webshell suggests coordinated attack or lateral movement.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|expand: '%url.path%'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method

  - question: What DNS queries were made for this external server domain?
    context: DNS resolution patterns help identify how the webshell URL was discovered and accessed.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Are there authentication events on the internal system around this webshell access?
    context: Unauthorized webshell access may coincide with credential compromise or unauthorized system access.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'login'
            - 'su'
            - 'sudo'
            - 'runas'
        condition: selection
      fields:
        - process.command_line
        - user.name
        - process.parent.name