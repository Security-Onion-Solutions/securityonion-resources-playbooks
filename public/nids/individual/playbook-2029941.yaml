name: ET WEB_SERVER Generic PHP Mailer Accessed on Internal Compromised Server
id: 22029941
description: |
  Detects access to Power Mailer Inbox PHP script on internal servers responding to external clients.
  Indicates server compromise with malicious mailer tool installation for spam/phishing campaigns.
  May rarely trigger on legitimate email management applications with similar interfaces.
type: detection
detection_id: 2029941
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What is the complete Power Mailer interface served by the compromised internal server?
    context: Analyzing the full mailer response reveals available features and configuration options exposed to attackers.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - url.full
        - http.request.method

  - question: Is this mailer interface part of any authorized email management system?
    context: Some legitimate email management platforms may have similar login interfaces, requiring verification.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'mail'
            - 'inbox'
            - 'email'
            - 'webmail'
        condition: selection
      fields:
        - url.path
        - src_ip
        - user_agent.original

  - question: What external clients have accessed this mailer interface?
    context: Multiple external IPs accessing the mailer indicates widespread compromise or shared access among attackers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|expand: '%url.path%'
        condition: selection
      fields:
        - src_ip
        - user_agent.original
        - http.request.method
        - http.request.referrer

  - question: What authentication attempts have been made to this mailer interface?
    context: Login attempts reveal whether attackers have valid credentials or are attempting brute force attacks.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|expand: '%url.path%'
          http.request.method: 'POST'
        condition: selection
      fields:
        - src_ip
        - http.request.body.content
        - http.response.status_code
        - user_agent.original

  - question: How was this mailer tool initially uploaded to the server?
    context: Understanding the upload method reveals the initial compromise vector and helps prevent recurrence.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.name|contains:
            - 'mailer'
            - '.php'
            - 'inbox'
            - 'power'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name
        - process.command_line

  - question: What other malicious tools are hosted on this compromised server?
    context: Compromised servers often host multiple malicious tools, revealing the full scope of the breach.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - '.php'
            - 'shell'
            - 'backdoor'
            - 'upload'
        condition: selection
      fields:
        - url.path
        - src_ip
        - http.response.status_code

  - question: Has this mailer been used to send actual email campaigns?
    context: Active email sending indicates ongoing malicious operations requiring immediate containment.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 25
            - 587
            - 465
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.protocol

  - question: What web server processes are running on this compromised system?
    context: Identifying web server processes helps determine exploitation methods and containment strategies.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.name|contains:
            - 'apache'
            - 'nginx'
            - 'httpd'
            - 'iis'
            - 'php'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there signs of lateral movement from this compromised server?
    context: Compromised servers are often used as pivot points for further network penetration.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent

  - question: What authentication attempts were made against this server before compromise?
    context: Understanding failed authentication patterns helps identify brute force attacks or credential stuffing attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - 'login'
            - 'admin'
            - 'wp-admin'
            - 'administrator'
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.response.status_code
        - user_agent.original

  - question: Are other internal servers showing similar mailer installations?
    context: Attackers often deploy mailer tools across multiple compromised systems, indicating campaign scope.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'mailer'
            - 'Power Mailer'
            - 'PHP Mailer'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - url.path