name: ET HUNTING Observed DNS Query for OpenNIC Alternative DNS TLD (.cyb)
id: 22029956
description: |
  Detects DNS queries for .cyb domains using OpenNIC alternative DNS infrastructure.
  May indicate privacy-focused browsing, circumvention attempts, or malicious infrastructure usage.
type: detection
detection_id: 2029956
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific .cyb domain was queried and what type of DNS record was requested?
    context: Understanding the exact domain and record type reveals the purpose of the alternative DNS usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Which DNS server resolved this OpenNIC .cyb domain query?
    context: Identifying the resolver helps understand if users are intentionally using alternative DNS.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - dns.server

  - question: Is this user regularly accessing alternative DNS systems or OpenNIC domains?
    context: Regular usage patterns may indicate legitimate privacy-focused browsing or research activities.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - ".cyb"
            - ".libre"
            - ".null"
            - ".opennic"
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: What applications or processes initiated this alternative DNS query?
    context: Understanding the source application helps distinguish between intentional and malicious usage.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "browser"
            - "chrome"
            - "firefox"
            - "tor"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there any connections established to the resolved .cyb domain IP addresses?
    context: Successful connections indicate active communication with alternative DNS infrastructure.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent

  - question: What type of content or services are hosted on this .cyb domain?
    context: Understanding the destination service helps assess potential security or policy implications.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|expand: '%dns.query.name%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Is this .cyb domain associated with known malicious infrastructure?
    context: Some alternative DNS domains may host command and control or malicious services.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan-activity"
            - "malware"
            - "command-and-control"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: Are there signs of data exfiltration or suspicious communications to this domain?
    context: Alternative DNS may be used to hide malicious communications from standard monitoring.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes_sent: ">10000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What privacy or circumvention tools are active on this system?
    context: Users of alternative DNS often employ privacy tools that may have security implications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "tor"
            - "vpn"
            - "proxy"
            - "tunnel"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are other users in the organization accessing OpenNIC or alternative DNS systems?
    context: Widespread usage may indicate policy violations or coordinated circumvention attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains:
            - ".cyb"
            - ".libre"
            - ".null"
            - ".opennic"
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.query.type_name

  - question: Is this part of a broader pattern of alternative infrastructure usage?
    context: Understanding usage patterns helps assess whether this represents policy violation or security risk.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "alternative"
            - "OpenNIC"
            - "TLD"
        condition: selection
      fields:
        - rule.name
        - dns.query.name
        - dst_ip