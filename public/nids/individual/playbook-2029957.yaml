name: ET HUNTING Observed DNS Query for OpenNIC Alternative DNS TLD (.geek)
id: 22029957
description: |
  Detects DNS queries for the .geek top-level domain, which is part of the OpenNIC alternative DNS system.
  May indicate legitimate use of alternative DNS infrastructure or potential DNS tunneling/evasion techniques.
type: detection
detection_id: 2029957
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific .geek domain was queried and what DNS server responded?
    context: Understanding the exact domain and resolver helps determine if this is legitimate OpenNIC usage or suspicious activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What DNS query type was used for the .geek domain lookup?
    context: Different query types may indicate different usage patterns or reconnaissance activities.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: '.geek'
        condition: selection
      fields:
        - dns.query.type_name
        - dns.query.name
        - dns.resolved_ip

  # Type 2: Triage Assessment
  - question: Has this host previously queried OpenNIC TLDs or alternative DNS systems?
    context: Regular use of alternative DNS may indicate legitimate user preference rather than malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - '.bbs'
            - '.chan'
            - '.dyn'
            - '.geek'
            - '.gopher'
            - '.indy'
            - '.libre'
            - '.neo'
            - '.null'
            - '.o'
            - '.oss'
            - '.oz'
            - '.parody'
            - '.pirate'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name

  - question: Is this query timing consistent with normal business hours for this user?
    context: Unusual timing may suggest automated tools or compromise rather than legitimate user activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - src_ip

  # Type 3: Activity Context
  - question: What other DNS queries occurred from this host around the same time?
    context: Examining DNS patterns helps identify if this is part of broader reconnaissance or normal browsing.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: What network connections were established to the resolved IP addresses?
    context: Following up on DNS resolution with connection analysis reveals actual communication patterns.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
        - bytes_in

  # Type 4: Impact Assessment
  - question: Were any successful connections made to hosts resolved from .geek domains?
    context: Successful connections indicate active communication rather than just DNS reconnaissance.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          connection_state: 'established'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - duration

  - question: What data volume was transferred in connections following .geek DNS queries?
    context: Large data transfers may indicate file downloads or data exfiltration through alternative DNS infrastructure.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - bytes_in
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What process initiated the DNS query for the .geek domain?
    context: Identifying the requesting process helps determine if this is browser-based user activity or automated tool usage.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of DNS tunneling or covert channel usage with .geek domains?
    context: Unusual query patterns or high frequency may indicate DNS tunneling for command and control.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: '.geek'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network querying OpenNIC TLDs?
    context: Multiple hosts using alternative DNS may indicate coordinated activity or policy violations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains:
            - '.geek'
            - '.oz'
            - '.bbs'
            - '.chan'
            - '.dyn'
        condition: selection
      fields:
        - src_ip
        - dns.query.name

  - question: Is this part of a broader pattern of alternative infrastructure usage across the organization?
    context: Enterprise-wide alternative DNS usage may indicate security policy bypass or coordinated threat activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'OpenNIC'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - dst_ip