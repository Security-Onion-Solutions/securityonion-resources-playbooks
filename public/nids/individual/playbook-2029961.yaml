name: ET HUNTING Observed DNS Query for OpenNIC Alternative DNS TLD (.neo)
id: 22029961
description: |
  Detects DNS queries for .neo domains using OpenNIC alternative DNS infrastructure.
  May indicate privacy-focused browsing, circumvention attempts, or malicious infrastructure usage.
type: detection
detection_id: 2029961
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific .neo domain was queried and what DNS record type was requested?
    context: Understanding the exact domain and record type reveals the purpose of the alternative DNS usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: Which DNS resolver processed this OpenNIC .neo domain query?
    context: Identifying the resolver helps determine if users are deliberately using alternative DNS infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - dns.server

  - question: Does this user have a history of accessing OpenNIC or alternative DNS domains?
    context: Regular usage patterns may indicate legitimate research, privacy concerns, or policy violations.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - ".neo"
            - ".cyb"
            - ".libre"
            - ".opennic"
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: What application or process generated this alternative DNS query?
    context: Understanding the source application helps distinguish between intentional and potentially malicious usage.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "browser"
            - "chrome"
            - "firefox"
            - "tor"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Were successful connections established to the resolved .neo domain addresses?
    context: Active connections indicate actual communication with alternative DNS infrastructure services.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dns.resolved_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes_sent

  - question: What services or content are accessible through this .neo domain?
    context: Understanding the destination service helps assess potential security or compliance implications.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|expand: '%dns.query.name%'
        condition: selection
      fields:
        - url.full
        - http.request.method
        - http.response.status_code

  - question: Is this .neo domain linked to known malicious or suspicious infrastructure?
    context: Alternative DNS domains may be used to host command and control or other malicious services.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "trojan-activity"
            - "malware"
            - "command-and-control"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: Are there indicators of covert communications or data exfiltration?
    context: Alternative DNS infrastructure may be used to hide malicious communications from detection.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes_sent: ">10000"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: What privacy or anonymization tools are running on this system?
    context: Users of alternative DNS often employ privacy tools that may have security implications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "tor"
            - "vpn"
            - "proxy"
            - "tunnel"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are other systems in the organization using OpenNIC or alternative DNS?
    context: Widespread usage may indicate policy violations or coordinated circumvention activities.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains:
            - ".neo"
            - ".cyb"
            - ".libre"
            - ".opennic"
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.query.type_name

  - question: Is this part of a broader pattern of alternative infrastructure usage?
    context: Understanding usage patterns helps assess whether this represents policy violation or security risk.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "alternative"
            - "OpenNIC"
            - "TLD"
        condition: selection
      fields:
        - rule.name
        - dns.query.name
        - dst_ip