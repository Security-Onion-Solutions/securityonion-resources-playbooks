name: ET HUNTING Observed DNS Query for OpenNIC Alternative DNS TLD (.chan)
id: 22029965
description: |
  Detects DNS queries for the OpenNIC alternative top-level domain (.chan).
  May indicate use of alternative DNS infrastructure or attempts to bypass DNS filtering.
type: detection
detection_id: 2029965
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific .chan domain was queried in this DNS request?
    context: The exact domain name reveals the target service and potential purpose of the alternative TLD usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  - question: What DNS query type was used for this .chan domain lookup?
    context: Query types (A, AAAA, MX, TXT) indicate the intended use of the alternative domain.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.type_name
        - dns.query.name
        - dns.response_code

  # Type 2: Triage Assessment
  - question: Is this system configured to use OpenNIC DNS servers legitimately?
    context: Legitimate OpenNIC usage would show consistent patterns and authorized configuration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains: '.chan'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dst_ip

  - question: Are there documented business requirements for alternative DNS infrastructure?
    context: Corporate networks may use alternative DNS for specific applications or bypass restrictions.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - '.bit'
            - '.lib'
            - '.dyn'
            - '.geek'
            - '.o'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip

  # Type 3: Activity Context
  - question: What other alternative TLD queries occurred around the same time from this host?
    context: Multiple alternative TLD queries may indicate systematic use of alternative DNS infrastructure.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|contains:
            - '.bit'
            - '.lib'
            - '.dyn'
            - '.geek'
            - '.o'
            - '.ku'
            - '.te'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What network connections followed this DNS resolution?
    context: Connections to resolved IPs indicate actual usage of the alternative domain services.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: Did this DNS query successfully resolve to an IP address?
    context: Successful resolution indicates active alternative DNS infrastructure and potential bypass of controls.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.response_code
        - dns.answers

  - question: Are there signs of data exfiltration or C2 communication to the resolved IP?
    context: Alternative DNS may be used to bypass security controls for malicious communications.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.bytes: '>1000'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What DNS server was used to resolve this .chan domain?
    context: The DNS server identity reveals if alternative DNS infrastructure is being used intentionally.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dst_ip
        - dns.header.flags
        - dns.response_code

  - question: Are there patterns indicating automated or scripted alternative DNS usage?
    context: Automated queries may indicate malware or tools using alternative DNS for evasion.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - user_agent.original

  # Type 6: Enterprise Correlation
  - question: Are other hosts in the network making similar alternative TLD queries?
    context: Multiple hosts using alternative DNS may indicate a coordinated campaign or policy violation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: '.chan'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip