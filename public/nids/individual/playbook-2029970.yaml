name: ET HUNTING Observed DNS Query for EmerDNS TLD (.lib)
id: 22029970
description: |
  Detects DNS queries for the .lib top-level domain used by EmerDNS, an alternative DNS system.
  May indicate legitimate use of decentralized DNS or potential evasion of traditional DNS monitoring.
type: detection
detection_id: 2029970
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific .lib domain was queried?
    context: Identifying the exact domain helps determine if this is legitimate decentralized DNS usage or potential evasion.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - rule.name

  - question: Is this system configured to use alternative DNS services?
    context: Systems may legitimately use EmerDNS for accessing decentralized domains.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What DNS servers are being used by this host?
    context: Understanding DNS configuration helps assess if alternative TLD usage is intentional.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dns.query.name

  - question: Are there other alternative TLD queries from this host?
    context: Multiple alternative TLD queries may indicate systematic use of decentralized DNS.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name

  - question: What processes initiated DNS queries around this time?
    context: Identifying the application making alternative DNS queries helps assess legitimacy.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there successful connections following this DNS query?
    context: Successful connections indicate the alternative DNS resolution worked and was used.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: Has this host made other suspicious DNS queries?
    context: Additional suspicious DNS activity may indicate broader evasion attempts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "DNS"
            - "dns"
        condition: selection
      fields:
        - rule.name
        - dns.query.name

  - question: What network traffic patterns exist for this host?
    context: Understanding normal traffic helps determine if alternative DNS is part of legitimate activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: Are there other hosts querying alternative TLDs?
    context: Multiple hosts using alternative DNS may indicate organizational policy or broader campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains:
            - ".lib"
            - ".bit"
            - ".coin"
        condition: selection
      fields:
        - src_ip
        - dns.query.name