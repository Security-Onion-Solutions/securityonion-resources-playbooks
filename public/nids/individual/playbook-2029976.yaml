name: ET EXPLOIT Netlink GPON Remote Code Execution Attempt (Inbound)
id: 22029976
description: |
  Detects attempts to exploit command injection in Netlink GPON routers via ping form.
  Legitimate ping operations would not contain command separators or injection patterns.
type: detection
detection_id: 2029976
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact command injection payload in the ping target?
    context: Analyzing the injected commands reveals the attacker's intent and capabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - url.full

  - question: What commands were chained after the semicolon separator?
    context: Understanding the command sequence helps assess the attack's purpose and scope.
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.headers
        - user_agent.original

  # Type 2: Triage Assessment
  - question: Is this legitimate router administration activity?
    context: Normal ping operations would not contain command injection separators.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "/boaform"
            - "admin"
            - "ping"
        condition: selection
      fields:
        - src_ip
        - url.path
        - http.request.method

  - question: Does the source IP have authorized access to router management?
    context: Authorized administrators would have consistent access patterns to management interfaces.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - url.path
        - user_agent.original
        - http.response.status_code

  # Type 3: Activity Context
  - question: What triggered this exploitation attempt - scanning or targeted attack?
    context: Understanding the attack vector helps determine if this is opportunistic or targeted.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains:
            - "boaform"
            - "admin"
            - "cgi"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - http.request.method

  - question: Was there reconnaissance of router endpoints before the attack?
    context: Attackers often enumerate management interfaces before exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code|contains:
            - 200
            - 404
            - 403
            - 401
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  # Type 4: Impact Assessment
  - question: Did the command injection execute successfully on the router?
    context: Successful execution indicates potential system compromise and backdoor installation.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - http.response.status_code
        - http.response.mime_type

  - question: Were there outbound connections from the router after exploitation?
    context: Post-exploitation activity may include reverse shells or botnet communication.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What specific malware or backdoor was installed via the injection?
    context: Understanding the payload helps determine persistence mechanisms and capabilities.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 443
            - 80
            - 8080
            - 4444
            - 6666
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  - question: Are there signs of botnet enrollment or C2 communication?
    context: GPON router compromises often result in botnet participation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 6: Enterprise Correlation
  - question: Are other GPON routers in the network being targeted?
    context: Coordinated attacks often target multiple devices with the same vulnerability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.path|contains:
            - "boaform"
            - "formPing"
            - "target_addr"
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.response.status_code