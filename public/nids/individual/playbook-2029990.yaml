name: ET EXPLOIT IBM Data Risk Manager Arbitrary File Download Attempt
id: 22029990
description: |
  Detects exploitation attempts against IBM Data Risk Manager arbitrary file download vulnerability via directory traversal.
  May indicate legitimate log file access or malicious attempts to download sensitive system files.
type: detection
detection_id: 2029990
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What specific file path was targeted in the directory traversal attempt?
    context: The exact file path reveals what sensitive information the attacker is attempting to access.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - url.full
        - http.request.method

  - question: Is this authorized IBM Data Risk Manager administrative access?
    context: Legitimate administrators may access log files through the fetchLogFiles endpoint for troubleshooting purposes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/albatross/"
        condition: selection
      fields:
        - http.request.method
        - url.path
        - http.response.status_code

  - question: What authentication context preceded this file download attempt?
    context: Valid authentication sessions help distinguish between authorized access and exploitation attempts.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
          url.path|contains: "login"
        condition: selection
      fields:
        - http.request.body.content
        - http.response.status_code
        - url.full

  - question: Did the directory traversal attempt successfully return file contents?
    context: Response analysis determines if the vulnerability was successfully exploited and sensitive data accessed.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          http.response.status_code: 200
        condition: selection
      fields:
        - http.response.body.content
        - network.bytes_received
        - http.response.mime_type

  - question: What other IBM Data Risk Manager endpoints have been accessed?
    context: Multiple endpoint access may indicate systematic reconnaissance or exploitation of the application.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          url.path|contains: "/albatross/"
        condition: selection
      fields:
        - url.path
        - http.request.method
        - http.response.status_code

  - question: Are there signs of follow-up exploitation or data exfiltration?
    context: Successful file downloads may lead to credential theft, configuration exposure, or further system compromise.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 21
            - 22
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent

  - question: What system files or configurations were potentially accessed through the vulnerability?
    context: Directory traversal attacks often target configuration files, password files, or application logs containing sensitive data.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - alert.signature
        - rule.name

  - question: Has this IBM Data Risk Manager instance shown other security vulnerabilities?
    context: Multiple vulnerabilities may indicate an unpatched or poorly configured application requiring immediate attention.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "web-application-attack"
            - "exploit"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert.signature

  - question: Are there automated scanning patterns indicating vulnerability discovery tools?
    context: Systematic endpoint enumeration may indicate automated vulnerability scanners probing for IBM DRM weaknesses.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - url.path
        - http.response.status_code
        - user_agent.original

  - question: What sensitive information could be exposed through successful exploitation?
    context: Understanding potential data exposure helps assess impact and prioritize incident response activities.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.extension|contains:
            - "log"
            - "conf"
            - "config"
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - file.hash.md5

  - question: Are other IBM Data Risk Manager systems in the enterprise being targeted?
    context: Coordinated attacks may target multiple IBM DRM instances across the organization using the same vulnerability.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "IBM Data Risk Manager"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - url.path
        - http.request.body.content