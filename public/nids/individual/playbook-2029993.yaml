name: ET MOBILE_MALWARE Suspected PROJECTSPY Cookie
id: 22029993
description: |
  Detects HTTP requests containing projectspy_session cookies associated with Project Spy mobile malware.
  This indicates potential mobile device compromise and data exfiltration attempts.
type: detection
detection_id: 2029993
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the Project Spy session cookie?
    context: The full request reveals the malware's communication protocol and potential data being transmitted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.method
        - url.full
        - http.request.headers
        - http.request.body.content

  - question: What is the session ID value and does it reveal device or user information?
    context: Session IDs may contain encoded device identifiers or user credentials.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.headers.cookie
        - url.query

  - question: Is this source IP associated with known mobile device activity?
    context: Confirms if the traffic originates from a mobile device rather than desktop system.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          http.user_agent|contains:
            - "Mobile"
            - "Android"
            - "iPhone"
            - "iPad"
        condition: selection
      fields:
        - http.user_agent
        - url.domain
        - http.request.method

  - question: What C2 server is the malware communicating with?
    context: Identifies the command and control infrastructure for blocking and attribution.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dst_ip
        - url.domain
        - destination.geo.country_name
        - destination.as.organization

  - question: What other suspicious mobile app activity has this device exhibited?
    context: Mobile malware often exhibits multiple suspicious behaviors and network patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "mobile"
            - "trojan"
            - "spyware"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What data is being transmitted in the HTTP requests from this device?
    context: Project Spy malware typically exfiltrates contacts, messages, and location data.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          http.request.method: "POST"
        condition: selection
      fields:
        - http.request.body.content
        - http.request.body.bytes
        - url.path

  - question: Are there multiple devices communicating with the same C2 infrastructure?
    context: Determines the scope of the mobile malware campaign within the network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          http.request.headers.cookie|contains: "projectspy"
        condition: selection
      fields:
        - src_ip
        - http.user_agent
        - http.request.method

  - question: What is the frequency and pattern of these malware checkins?
    context: Understanding communication patterns helps identify the malware's operational schedule.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - http.request.method
        - url.path
        - network.bytes

  - question: Has this device accessed any legitimate services that could be compromised?
    context: Identifies potential credential theft or account compromise from the infected device.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          url.domain|contains:
            - "gmail.com"
            - "facebook.com"
            - "twitter.com"
            - "linkedin.com"
        condition: selection
      fields:
        - url.domain
        - http.request.method
        - http.response.status_code

  - question: What DNS queries has this infected device made?
    context: DNS activity reveals additional malware infrastructure and communication attempts.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there other Project Spy indicators across the enterprise network?
    context: Identifies the full scope of the mobile malware campaign across all network segments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "PROJECTSPY"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category