name: ET HUNTING Suspicious NULL DNS Request
id: 22029994
description: |
  Detects suspicious DNS requests with NULL record types that may indicate DNS tunneling, reconnaissance, or malware communication.
  May trigger on legitimate DNS debugging tools or network troubleshooting activities.
type: detection
detection_id: 2029994
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact DNS query structure and hexadecimal content of the NULL request?
    context: Analyzing the raw DNS packet reveals potential data exfiltration or tunneling patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.query.class

  - question: What domain name was queried in this suspicious NULL DNS request?
    context: The queried domain helps identify if this is legitimate troubleshooting or malicious tunneling.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 2: Triage Assessment
  - question: Is this system authorized to perform DNS troubleshooting or network diagnostics?
    context: NULL DNS queries are sometimes used by network administrators for debugging purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.type_name
        - dns.query.name

  - question: Are there documented network troubleshooting activities occurring during this timeframe?
    context: Legitimate NULL DNS queries typically occur during planned network maintenance or debugging.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.query.type_name|contains:
            - 'NULL'
            - 'TXT'
            - 'ANY'
        condition: selection
      fields:
        - dns.query.type_name
        - dns.query.name

  # Type 3: Activity Context
  - question: What process or application generated this NULL DNS query?
    context: Identifying the source process helps distinguish between legitimate tools and malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What other DNS query types has this system performed recently?
    context: Unusual DNS query patterns may indicate reconnaissance or data exfiltration attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.type_name
        - dns.query.name

  - question: Were there any network connections established after this DNS query?
    context: Successful DNS resolution often leads to subsequent network connections for data transfer.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_sent
        - bytes_received

  # Type 4: Impact Assessment
  - question: What was the DNS server's response to this NULL query?
    context: DNS responses may contain encoded data or commands in DNS tunneling scenarios.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.response_code
        - dns.answers

  - question: Has this system transmitted unusual amounts of DNS traffic recently?
    context: DNS tunneling typically involves high volumes of DNS queries for data exfiltration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name

  # Type 5: Forensic Deep-Dive
  - question: Are there any suspicious DNS-related tools or utilities on this system?
    context: Malware often uses specialized DNS tools for tunneling or reconnaissance activities.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What network configuration changes occurred around the time of this DNS query?
    context: Malware may modify DNS settings to facilitate tunneling or redirect traffic.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network performing similar suspicious DNS queries?
    context: Coordinated DNS tunneling campaigns often affect multiple systems simultaneously.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.type_name: 'NULL'
        condition: selection
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip