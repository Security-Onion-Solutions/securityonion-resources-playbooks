name: ET MALWARE Win32/Spy.Agent.POX Variant CnC
id: 22035057
description: |
  Detects Win32/Spy.Agent.POX variant command and control communication containing "list" command response.
  May trigger on legitimate applications using similar port ranges and command structures.
type: detection
detection_id: 2035057
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact "list" command response payload from the CnC server?
    context: The 4-byte "list" response confirms Spy.Agent.POX variant command and control activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet_info.payload_len

  - question: Is communication on port range 19400-19500 normal for this network segment?
    context: These high ports are unusual for legitimate business applications and suggest malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|gte: 19400
          dst_port|lte: 19500
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_state
        - bytes_toserver

  - question: What is the command and control server's infrastructure and reputation?
    context: Understanding the CnC server helps determine threat actor attribution and blocking requirements.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - bytes_toclient

  - question: What process on the victim system established this CnC connection?
    context: Identifying the malicious process enables targeted containment and forensic analysis.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - process.name
        - process.pid
        - process.executable
        - process.parent.name

  - question: Are there recent suspicious process executions on the victim system?
    context: Recent process activity may reveal how the Spy.Agent.POX variant was deployed and executed.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
        - ProcessGuid

  - question: What is the full communication pattern between the victim and CnC server?
    context: Analyzing bidirectional traffic reveals command frequency and potential data exfiltration.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - packets_toserver
        - packets_toclient
        - duration

  - question: Has the victim system exhibited other malware-related behaviors?
    context: Multiple malware indicators suggest comprehensive compromise requiring immediate response.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - malware
            - spyware
            - command-and-control
        condition: selection
      fields:
        - rule.name
        - src_ip
        - rule.severity

  - question: What files have been accessed or modified by suspicious processes recently?
    context: File system activity may indicate data collection, keylogging, or additional payload deployment.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - file.hash.md5
        - EventType

  - question: Are there registry modifications indicating spyware persistence mechanisms?
    context: Spy.Agent variants typically create registry entries for automatic startup and configuration storage.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - Run
            - RunOnce
            - CurrentVersion
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: Are other systems in the network communicating with the same CnC infrastructure?
    context: Identifies the scope of Spy.Agent.POX infection across the enterprise environment.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          src_port|gte: 19400
          src_port|lte: 19500
        condition: selection
      fields:
        - dst_ip
        - src_port
        - connection_state

  - question: Is there evidence of sensitive data access or credential harvesting?
    context: Spy.Agent variants are designed for data theft and credential collection from infected systems.
    range: -8h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - password
            - credential
            - login
            - key
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - EventType