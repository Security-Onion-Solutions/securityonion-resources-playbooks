name: ET MALWARE VNCStartServer USR Variant CnC Beacon
id: 22035523
description: |
  Detects VNCStartServer USR variant command and control beacon traffic.
  This malware uses specific binary patterns for C2 communication.
  May rarely trigger on legitimate VNC software with similar protocols.
type: detection
detection_id: 2035523
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact binary payload structure in the C2 beacon?
    context: Understanding the beacon format confirms malware variant and communication protocol.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What is the communication pattern between this host and the C2 server?
    context: Analyzing connection frequency helps determine if this is active C2 communication.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: Is this VNC traffic part of legitimate remote administration?
    context: Authorized VNC sessions may have different timing patterns and user contexts.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5900
            - 5901
            - 5902
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - flow.bytes_toserver

  - question: What process initiated this network connection?
    context: Identifying the source process helps determine if malware is running on the system.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of VNC server installation or execution?
    context: VNCStartServer malware may drop files or create registry entries for persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - 'vnc'
            - 'VNC'
            - 'remote'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256

  - question: What other C2 traffic patterns exist from this host?
    context: VNCStartServer may use multiple communication channels or protocols.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: Has the C2 server sent commands or received data?
    context: Analyzing bidirectional traffic reveals if the malware is actively controlled.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - flow.pkts_toserver
        - flow.pkts_toclient

  - question: Are there indicators of data exfiltration through this channel?
    context: Large outbound transfers may indicate stolen data being transmitted to C2.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - flow.duration

  - question: What registry modifications occurred around the time of infection?
    context: VNCStartServer variants often modify registry for autostart persistence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - EventType

  - question: Are other systems in the network showing similar C2 beacons?
    context: VNCStartServer campaigns often target multiple systems simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'ET MALWARE VNCStartServer USR Variant CnC Beacon'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: What DNS queries preceded this C2 communication?
    context: Understanding domain resolution helps identify C2 infrastructure and DGA patterns.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip