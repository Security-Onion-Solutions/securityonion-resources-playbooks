name: ET MALWARE Observed UltraVNC CnC Activity
id: 22035893
description: |
  Detects UltraVNC Remote Frame Buffer (RFB) protocol communication to external hosts.
  May indicate legitimate remote administration or malicious remote access trojan activity.
type: detection
detection_id: 2035893
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact RFB protocol handshake content detected?
    context: Understanding the RFB version reveals the specific UltraVNC implementation being used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - dst_port
  - question: Is this authorized remote administration activity for this user or system?
    context: UltraVNC is commonly used for legitimate remote desktop access in enterprise environments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - duration
  - question: What other network connections occurred from this source around the same time?
    context: Concurrent connections may reveal broader compromise or legitimate administrative session.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out
  - question: Has this external IP been contacted by other internal hosts?
    context: Multiple internal hosts connecting to same external IP suggests coordinated C2 activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - protocol
  - question: What processes initiated network connections on the source host?
    context: Process analysis reveals if UltraVNC was launched by user or malicious process.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dst_port: 443
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
  - question: Are there signs of data exfiltration based on connection volume?
    context: Large data transfers over RFB connections may indicate data theft rather than administration.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration
  - question: What files were accessed or modified on the source system recently?
    context: File activity reveals whether remote access was used for data access or system modification.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - event.action
  - question: Are there registry modifications indicating UltraVNC persistence?
    context: Registry changes may show if UltraVNC was installed for persistent remote access.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          registry.path|contains:
            - 'UltraVNC'
            - 'vnc'
            - 'Remote'
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name
  - question: What DNS queries were made for the destination IP or related domains?
    context: DNS activity reveals how the remote host was resolved and potential domain infrastructure.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are other systems in the network showing similar UltraVNC C2 patterns?
    context: Enterprise-wide UltraVNC activity may indicate coordinated remote access campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'UltraVNC'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
  - question: What related IOCs appear across the enterprise for this threat campaign?
    context: Correlating MD5 hashes and C2 patterns reveals scope of UltraVNC malware deployment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'command-and-control'
            - 'UltraVNC'
            - 'RFB'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - rule.category