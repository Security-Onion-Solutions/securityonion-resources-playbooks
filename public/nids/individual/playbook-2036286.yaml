name: ET MALWARE MSIL/Crimson Receiving Command (getavs)
id: 22036286
description: |
  Detects MSIL/Crimson RAT receiving commands from command and control server.
  The "getavs" command typically instructs the malware to collect antivirus information.
  This is malicious activity indicating active RAT communication.
type: detection
detection_id: 2036286
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete command payload received by the infected system?
    context: Understanding the full command structure reveals the RAT's capabilities and current tasking.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id

  - question: What network connection carried this malicious command?
    context: Identifying the connection details helps track the C2 infrastructure and communication patterns.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto
        - conn_state

  # Type 2: Triage Assessment
  - question: Is this system typically used for security administration that might explain AV queries?
    context: Legitimate security tools may query antivirus status, though this specific pattern is highly suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'security'
            - 'antivirus'
            - 'defender'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What other Crimson RAT activity occurred on this system recently?
    context: RATs typically perform multiple reconnaissance and data collection activities in sequence.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'Crimson'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert.signature

  - question: What processes were running when this command was received?
    context: Identifying the malware process helps understand infection vector and persistence mechanisms.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  # Type 4: Impact Assessment
  - question: Has the infected system made outbound connections to collect AV information?
    context: Following up commands may indicate successful execution and data exfiltration attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - conn_state
        - orig_bytes
        - resp_bytes

  - question: What file system activity occurred after this command was received?
    context: RATs often create files to store collected information before exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          event.action: 'created'
        condition: selection
      fields:
        - TargetFilename
        - file.size
        - ProcessName

  # Type 5: Forensic Deep-Dive
  - question: What antivirus products are installed on the targeted system?
    context: Understanding the security posture helps assess why the malware wasn't detected and blocked.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'defender'
            - 'antivirus'
            - 'mcafee'
            - 'symantec'
            - 'kaspersky'
        condition: selection
      fields:
        - Image
        - User
        - CommandLine

  - question: Are there signs of data staging or collection following this command?
    context: The getavs command is typically part of system reconnaissance before data exfiltration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.txt'
            - '.log'
            - 'temp'
            - 'tmp'
        condition: selection
      fields:
        - TargetFilename
        - event.action
        - ProcessName
        - file.size

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with the same C2 server?
    context: Crimson RAT campaigns often target multiple systems within an organization.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - orig_bytes
        - resp_bytes

  - question: Have similar Crimson RAT indicators appeared across the enterprise?
    context: Understanding campaign scope helps prioritize incident response and containment efforts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'Crimson'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - rule.name
        - alert.signature