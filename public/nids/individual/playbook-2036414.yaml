name: ET MALWARE DDoS Win32/Nitol.A Checkin
id: 22036414
description: |
  Detects Win32/Nitol.A DDoS malware checkin communications containing system information.
  This signature identifies infected hosts reporting system specifications to botnet controllers.
type: detection
detection_id: 2036414
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What system information is being transmitted in this Nitol checkin?
    context: Analyzing the payload reveals what system specifications the malware is reporting to the C2.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow.bytes_toserver

  - question: What are the specific Win, MB, MHz, and bps values being reported?
    context: These values indicate CPU speed, memory, and bandwidth capabilities for DDoS targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - app_proto
        - flow.pkts_toserver

  # Type 2: Triage Assessment
  - question: Is this outbound traffic consistent with normal system monitoring tools?
    context: Legitimate system monitoring rarely transmits hardware specs in this binary format.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1024
            - 8080
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this communication occur at regular intervals suggesting automated behavior?
    context: Botnet checkins typically follow predictable timing patterns unlike legitimate applications.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - community_id

  # Type 3: Activity Context
  - question: What process initiated this Nitol checkin communication?
    context: Identifying the malicious process helps determine infection method and persistence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What network activity preceded this checkin attempt?
    context: Understanding prior connections reveals infection vector and C2 establishment sequence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: Were there DNS queries for the C2 domain before this checkin?
    context: DNS resolution patterns help identify if the C2 infrastructure uses domain generation algorithms.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Has this host received DDoS commands following the checkin?
    context: Successful checkins often lead to DDoS attack instructions from the botnet controller.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toclient
        - bytes_toserver

  - question: Are there signs of DDoS attack traffic originating from this infected host?
    context: Nitol-infected systems are used to launch DDoS attacks against third-party targets.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What files were created during the Nitol infection process?
    context: Nitol malware typically drops additional components and creates persistence files.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - ProcessGuid

  - question: What registry modifications indicate Nitol persistence mechanisms?
    context: DDoS malware often establishes autostart registry entries for persistence across reboots.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "Run"
            - "RunOnce"
            - "CurrentVersion"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other internal hosts showing similar Nitol botnet activity?
    context: Nitol infections often spread laterally or indicate organization-wide compromise campaigns.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "Nitol"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature