name: ET MALWARE NanoCore RAT Keep-Alive Beacon (Inbound)
id: 22046917
description: |
  Detects NanoCore RAT keep-alive beacon traffic from command and control servers.
  This specific 12-byte pattern indicates an active RAT infection receiving C2 communications.
  Legitimate software would not generate this exact binary pattern.
type: detection
detection_id: 2046917
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact binary pattern and size of the NanoCore beacon received?
    context: The specific beacon pattern helps confirm NanoCore variant and C2 protocol version.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - bytes_in
        - bytes_out
        - rule.name

  - question: What are the complete connection details for this C2 communication?
    context: Understanding the full connection helps identify the C2 infrastructure and infected host.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - protocol

  # Type 2: Triage Assessment
  - question: Is this host authorized to communicate with external servers on this port?
    context: Legitimate business applications rarely use the specific ports favored by NanoCore.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - bytes_in

  - question: Does this system normally generate outbound connections to this destination?
    context: New or unusual external connections indicate potential compromise.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_out
        - bytes_in

  # Type 3: Activity Context
  - question: What initiated the connection that led to this C2 beacon?
    context: Understanding the initial connection helps identify the infection vector.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_out
        - bytes_in

  - question: What process established the connection receiving this beacon?
    context: Identifying the infected process helps understand the compromise scope.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - User

  - question: What other network activity occurred around the time of this beacon?
    context: Correlating network activity helps identify the full scope of C2 communications.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - bytes_in

  # Type 4: Impact Assessment
  - question: Are there signs of data exfiltration in the C2 traffic patterns?
    context: Large outbound transfers indicate potential data theft via the RAT.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration

  - question: What sensitive files or directories has the infected system accessed recently?
    context: File access patterns reveal what data the RAT operator may have accessed.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific NanoCore RAT variant and configuration is active on this system?
    context: Variant identification helps understand attacker capabilities and persistence mechanisms.
    range: -1d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'NanoCore'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - payload

  - question: What persistence mechanisms has the NanoCore RAT established?
    context: Understanding persistence helps with complete remediation planning.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'RunOnce'
            - 'Services'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessName

  - question: What additional malware or tools have been deployed via this C2 channel?
    context: RAT infections often serve as initial access for additional malware deployment.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.bat'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network communicating with this C2 infrastructure?
    context: Multiple infections indicate lateral movement or widespread compromise campaign.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_out
        - bytes_in