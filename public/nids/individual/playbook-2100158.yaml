name: GPL VOIP SIP INVITE message flooding
id: 22100158
description: |
  Detects SIP INVITE message flooding attacks targeting VoIP infrastructure.
  May trigger on legitimate high-volume SIP traffic during peak usage periods.
type: detection
detection_id: 2100158
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the rate and pattern of SIP INVITE messages being sent?
    context: Understanding the flooding rate helps determine attack severity and required response measures.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - alert.severity

  - question: What specific SIP INVITE message content is being flooded?
    context: Analyzing message content reveals whether this is random flooding or targeted exploitation.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_port
        - proto
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this source IP authorized to send SIP traffic to this VoIP server?
    context: Legitimate SIP traffic should originate from known VoIP infrastructure or authorized endpoints.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - connection_state
        - bytes_toserver

  - question: Does this flooding occur during normal business hours or VoIP usage patterns?
    context: Legitimate high-volume SIP traffic typically correlates with business hours and known usage patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_ip
        - timestamp
        - bytes_toserver

  # Type 3: Activity Context
  - question: What VoIP service or application is receiving the SIP INVITE flood?
    context: Identifying the target service helps determine impact and appropriate defensive measures.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: What other SIP-related activity preceded this flooding attack?
    context: SIP attacks often begin with reconnaissance and registration attempts before flooding.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - dst_ip
        - connection_state
        - bytes_toserver
        - bytes_toclient

  - question: Are there signs of SIP scanning or enumeration from this source?
    context: VoIP attackers typically scan for SIP services and enumerate extensions before launching DoS attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5060
            - 5061
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  # Type 4: Impact Assessment
  - question: Has the VoIP service become unavailable due to the SIP INVITE flooding?
    context: Successful DoS attacks result in service degradation or complete unavailability.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_toclient

  - question: Are legitimate SIP communications being impacted by this flooding attack?
    context: DoS attacks affect legitimate users and business communications requiring immediate response.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What specific SIP DoS attack technique is being employed?
    context: Different SIP DoS methods require distinct mitigation strategies and indicate different attacker capabilities.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: "dos"
        condition: selection
      fields:
        - rule.name
        - alert.severity
        - rule.category

  - question: Are there indicators of SIP authentication bypass or exploitation attempts?
    context: SIP flooding attacks may be combined with authentication attacks or service exploitation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: "voip"
        condition: selection
      fields:
        - rule.name
        - alert.severity
        - rule.category

  # Type 6: Enterprise Correlation
  - question: Are other VoIP servers or SIP services experiencing similar flooding attacks?
    context: Coordinated DoS attacks often target multiple VoIP infrastructure components simultaneously.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SIP"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  - question: Is this SIP flooding part of a broader DoS campaign against the organization?
    context: SIP DoS attacks may be part of larger campaigns targeting multiple services and infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains: "dos"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name