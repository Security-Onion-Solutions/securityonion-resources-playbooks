name: GPL VOIP SIP 407 Proxy Authentication Required Flood
id: 22100163
description: |
  Detects SIP authentication flooding attacks where an attacker generates excessive 407 Proxy Authentication Required responses.
  May indicate DoS attempts against VoIP infrastructure or legitimate authentication storms during configuration issues.
type: detection
detection_id: 2100163
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SIP response pattern that triggered this flood detection?
    context: Understanding the SIP authentication response helps identify if this is malicious flooding or legitimate authentication issues.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
  - question: Is this normal SIP authentication behavior for this VoIP system?
    context: Legitimate VoIP systems may generate authentication challenges during normal operation or misconfigurations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_ip
        - protocol
        - bytes_sent
        - bytes_received
  - question: What SIP activity preceded this authentication flood?
    context: Understanding the sequence helps determine if this is part of an attack or system malfunction.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_ip
        - connection_state
        - duration
  - question: What is the scope of this SIP authentication flooding attack?
    context: Determining if multiple VoIP systems are targeted helps assess campaign scope.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SIP 407 Proxy Authentication Required Flood"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id
  - question: Has this source IP attempted other VoIP attacks recently?
    context: Correlating with other VoIP-related attacks helps identify persistent threat actors.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "VOIP"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port
  - question: What legitimate SIP services are running on the targeted system?
    context: Understanding legitimate VoIP services helps distinguish between attacks and misconfigurations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
          connection_state: "established"
        condition: selection
      fields:
        - src_ip
        - duration
        - bytes_sent
  - question: Are there successful SIP authentications from this source?
    context: Legitimate users may trigger authentication floods during configuration issues.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5060
          connection_state: "established"
        condition: selection
      fields:
        - dst_ip
        - duration
        - bytes_sent
        - bytes_received
  - question: What network behavior patterns exist around this VoIP system?
    context: Understanding normal VoIP traffic patterns helps identify anomalous authentication flooding.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_ip
        - connection_state
        - protocol
  - question: Has this flooding attack affected VoIP service availability?
    context: Assessing service impact helps prioritize response and recovery efforts.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 5060
        condition: selection
      fields:
        - src_ip
        - connection_state
        - duration
  - question: Are other VoIP systems in the network experiencing similar attacks?
    context: Identifying enterprise-wide VoIP attacks helps understand campaign scope and implement coordinated defenses.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SIP 407"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - community_id