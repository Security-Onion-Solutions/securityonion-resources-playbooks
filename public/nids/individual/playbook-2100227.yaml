name: GPL SNMP SNMP trap Format String detected
id: 22100227
description: |
  Detects SNMP trap messages containing format string vulnerabilities (CVE-2006-0250).
  May indicate exploitation attempts against SNMP services or legitimate applications using format strings.
type: detection
detection_id: 2100227
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SNMP trap payload containing the format string?
    context: Understanding the exact format string pattern reveals exploitation intent and target vulnerability.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.payload
        - alert.payload_printable
        - rule.name

  - question: What SNMP community string was used in the trap message?
    context: Community strings may indicate legitimate network management or unauthorized access attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - snmp.community
        - snmp.version
        - snmp.pdu_type

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for SNMP management operations?
    context: Legitimate network management systems regularly send SNMP traps to monitoring servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 162
        condition: selection
      fields:
        - dst_ip
        - src_port
        - bytes_toclient

  - question: Does this system normally receive SNMP traps during business hours?
    context: SNMP trap timing patterns help distinguish legitimate monitoring from exploitation attempts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 162
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  # Type 3: Activity Context
  - question: What other SNMP activity occurred from this source around the same time?
    context: Multiple SNMP requests may indicate reconnaissance or systematic exploitation attempts.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 161
            - 162
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: What process was listening on the SNMP trap port when this occurred?
    context: Understanding the receiving application helps determine if exploitation was successful.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          CommandLine|contains: '162'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 4: Impact Assessment
  - question: Did the target system show signs of process crashes or restarts after this event?
    context: Format string vulnerabilities can cause application crashes or code execution.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains:
            - 'snmp'
            - 'trap'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were there any suspicious network connections initiated from the target system after this event?
    context: Successful exploitation may lead to reverse shells or data exfiltration attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What specific format string patterns were detected in the SNMP payload?
    context: Different format string patterns indicate various exploitation techniques and potential payloads.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'format string'
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.payload_printable
        - rule.name
        - alert.severity

  - question: Are there indicators of buffer overflow attempts in related network traffic?
    context: Format string vulnerabilities often accompany buffer overflow exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'buffer-overflow'
            - 'exploit'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network receiving similar SNMP format string attacks?
    context: Coordinated attacks may target multiple SNMP-enabled devices across the enterprise.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SNMP trap Format String'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this part of a broader network reconnaissance campaign?
    context: Format string attacks may be preceded by port scanning and service enumeration.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - 'attempted-recon'
            - 'network-scan'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port