name: GPL ICMP PING *NIX
id: 22100366
description: |
  Detects ICMP ping packets with Unix/Linux-style payload patterns.
  May indicate legitimate network connectivity testing or reconnaissance activity.
type: detection
detection_id: 2100366
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the specific Unix-style ICMP payload pattern detected?
    context: The payload pattern helps identify the operating system and ping implementation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - icmp_type
        - icmp_code

  - question: What are the ICMP packet characteristics and size?
    context: Packet size and structure can indicate normal ping versus potential covert channel usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - packet_info
        - proto
        - alert.signature

  # Type 2: Triage Assessment
  - question: Is this normal network connectivity testing from this source?
    context: System administrators routinely use ping for network troubleshooting and monitoring.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: ICMP
        condition: selection
      fields:
        - dst_ip
        - icmp_type

  - question: Does the timing suggest automated monitoring or manual testing?
    context: Regular intervals may indicate monitoring tools while irregular patterns suggest manual activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          proto: ICMP
        condition: selection
      fields:
        - flow_id
        - icmp_type

  - question: Is this source a known Unix/Linux system in the environment?
    context: Unix systems naturally generate this ping pattern during normal operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What network troubleshooting or monitoring activity preceded this ping?
    context: Understanding the context helps distinguish between legitimate and suspicious usage.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What other ICMP activity is associated with this source?
    context: Multiple ICMP types may indicate network diagnostics or potential reconnaissance.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: ICMP
        condition: selection
      fields:
        - dst_ip
        - icmp_type
        - icmp_code

  # Type 4: Impact Assessment
  - question: Did the target host respond to the Unix-style ping?
    context: Response patterns help determine if hosts are reachable and potentially vulnerable.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          proto: ICMP
        condition: selection
      fields:
        - icmp_type
        - icmp_code

  - question: Is this part of broader network discovery or scanning activity?
    context: Systematic pinging may indicate reconnaissance before more targeted attacks.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category:
            - "misc-activity"
            - "attempted-recon"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 5: Forensic Deep-Dive
  - question: What is the frequency and pattern of ICMP traffic from this source?
    context: Traffic patterns help distinguish between legitimate monitoring and malicious activity.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature_id:
            - 2100366
            - 2100368
            - 2100369
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  - question: Are there signs of ICMP tunneling or covert channel usage?
    context: Unusual payload sizes or patterns may indicate data exfiltration via ICMP.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: ICMP
        condition: selection
      fields:
        - payload
        - packet_info
        - alert.signature

  - question: What system processes are generating ICMP traffic?
    context: Understanding the source process helps determine if activity is legitimate or malicious.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "ping"
            - "fping"
            - "hping"
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are multiple hosts generating similar Unix-style ping patterns?
    context: Coordinated pinging may indicate network-wide monitoring or reconnaissance campaign.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2100366
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of broader ICMP-based activity across the network?
    context: Multiple ICMP signatures may indicate comprehensive network mapping or attack preparation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category: "misc-activity"
          proto: ICMP
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature