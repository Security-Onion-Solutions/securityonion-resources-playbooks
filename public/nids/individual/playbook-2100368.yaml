name: GPL ICMP PING BSDtype
id: 22100368
description: |
  Detects ICMP ping packets with BSD-style payload patterns characteristic of BSD Unix systems.
  May indicate legitimate network testing or reconnaissance from BSD-based systems.
type: detection
detection_id: 2100368
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the specific BSD-style ICMP payload pattern detected?
    context: The BSD payload signature helps identify the source operating system and ping implementation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - icmp_type
        - icmp_code

  - question: What are the ICMP packet size and timing characteristics?
    context: BSD ping implementations have distinct packet characteristics that can be fingerprinted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - packet_info
        - proto
        - alert.signature

  # Type 2: Triage Assessment
  - question: Is this source a known BSD system in the environment?
    context: FreeBSD, OpenBSD, and macOS systems naturally generate this ping pattern.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does this timing align with scheduled network monitoring or maintenance?
    context: BSD systems are commonly used for network infrastructure and monitoring tools.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: ICMP
        condition: selection
      fields:
        - dst_ip
        - icmp_type

  - question: Is this consistent with normal administrative activity from this source?
    context: Network administrators using BSD systems routinely perform connectivity testing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "misc-activity"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What network diagnostic activity preceded this BSD ping?
    context: Understanding the sequence helps determine if this is part of troubleshooting or reconnaissance.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What other BSD-characteristic network behavior is observed?
    context: BSD systems have distinct network stack behaviors that can be correlated.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - proto

  # Type 4: Impact Assessment
  - question: How did target hosts respond to the BSD-style ping probes?
    context: Response analysis helps determine network topology discovery and host availability.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          proto: ICMP
        condition: selection
      fields:
        - icmp_type
        - icmp_code

  - question: Did this ping activity lead to additional network probing?
    context: Successful pings may be followed by port scanning or service enumeration.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category:
            - "attempted-recon"
            - "network-scan"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What is the pattern and frequency of BSD ping activity?
    context: Regular patterns may indicate monitoring while irregular patterns suggest manual testing.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature_id: 2100368
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  - question: Are there indicators of BSD-based security tools or scanners?
    context: BSD systems often run specialized network security and monitoring tools.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "nmap"
            - "fping"
            - "hping"
            - "traceroute"
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  - question: What is the source system's overall network behavior profile?
    context: Understanding the complete network profile helps classify the system type and purpose.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - proto

  # Type 6: Enterprise Correlation
  - question: Are multiple BSD systems generating similar ping patterns?
    context: Coordinated BSD ping activity may indicate network monitoring infrastructure or reconnaissance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2100368
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of broader ICMP fingerprinting across different OS types?
    context: Multiple OS-specific ping signatures may indicate systematic network mapping.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id:
            - 2100366
            - 2100368
            - 2100369
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature