name: GPL ICMP PING BayRS Router
id: 22100369
description: |
  Detects ICMP ping packets with Bay Networks Router-style payload patterns.
  May indicate legitimate network testing from Bay/Nortel equipment or reconnaissance mimicking router behavior.
type: detection
detection_id: 2100369
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the specific Bay Networks Router ICMP payload pattern?
    context: The distinctive payload helps identify Bay/Nortel router equipment or tools mimicking this signature.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - icmp_type
        - icmp_code

  - question: What are the packet timing and size characteristics?
    context: Bay router ping implementations have specific timing and packet size patterns.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - packet_info
        - proto
        - alert.signature

  # Type 2: Triage Assessment
  - question: Is this source a known Bay Networks or Nortel router in the infrastructure?
    context: Legacy Bay/Nortel equipment may still be present in network infrastructure.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - proto

  - question: Does this timing align with router maintenance or monitoring schedules?
    context: Network equipment typically performs scheduled connectivity testing and health checks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          proto: ICMP
        condition: selection
      fields:
        - dst_ip
        - icmp_type

  - question: Is this consistent with known network management practices?
    context: Network administrators may use tools that emulate router behavior for testing.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "misc-activity"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What network management activity preceded this router-style ping?
    context: Understanding the context helps distinguish between legitimate router operations and spoofing.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What other router-characteristic protocols are active from this source?
    context: Routers typically run multiple management protocols that can be correlated.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 161
            - 162
            - 23
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  # Type 4: Impact Assessment
  - question: How did target systems respond to the router-style ping probes?
    context: Response patterns help determine if this is legitimate router communication or reconnaissance.
    range: +2m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          proto: ICMP
        condition: selection
      fields:
        - icmp_type
        - icmp_code

  - question: Did this activity trigger additional network management protocols?
    context: Legitimate router pings may be followed by SNMP queries or other management traffic.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 161
            - 162
            - 514
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service

  # Type 5: Forensic Deep-Dive
  - question: What is the frequency and pattern of router-style ping activity?
    context: Regular intervals suggest legitimate router operations while irregular patterns may indicate spoofing.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature_id: 2100369
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  - question: Are there indicators of network equipment spoofing or impersonation?
    context: Attackers may mimic router behavior to avoid detection during reconnaissance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "hping"
            - "nping"
            - "scapy"
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  - question: What is the source system's complete network behavior profile?
    context: Understanding all network activity helps determine if this is genuine router equipment.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - proto

  - question: Are there signs of network topology discovery or mapping?
    context: Systematic pinging may indicate network reconnaissance disguised as router activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category:
            - "attempted-recon"
            - "network-scan"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 6: Enterprise Correlation
  - question: Are multiple sources generating Bay Router-style ping patterns?
    context: Multiple router signatures may indicate legitimate infrastructure or coordinated spoofing campaign.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2100369
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of broader network device fingerprinting activity?
    context: Multiple device-specific signatures may indicate systematic network infrastructure mapping.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "Router"
            - "Switch"
            - "Cisco"
            - "Bay"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature