name: GPL ICMP PING BeOS4.x
id: 22100370
description: |
  Detects ICMP ping packets with BeOS 4.x specific payload signature.
  May indicate legitimate BeOS systems or tools mimicking BeOS ping behavior for reconnaissance.
type: detection
detection_id: 2100370
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete ICMP payload content and structure?
    context: BeOS systems use distinctive payload patterns that can help identify the source system type.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - icmp.code
        - payload
        - packet.size

  - question: What are the packet timing and size characteristics?
    context: BeOS ping behavior may have distinctive timing patterns compared to standard ping utilities.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - event.duration

  # Type 2: Triage Assessment
  - question: Is this source IP associated with known BeOS or legacy systems?
    context: Legitimate BeOS systems would consistently show this signature pattern.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.protocol
        - user_agent.original

  - question: Does this occur during normal business hours or maintenance windows?
    context: Legitimate system monitoring typically follows scheduled patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "ICMP"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  # Type 3: Activity Context
  - question: What other network activity preceded this ICMP traffic?
    context: Understanding the context helps determine if this is reconnaissance or legitimate monitoring.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.transport

  - question: Are there multiple targets being pinged from this source?
    context: Scanning behavior typically involves multiple destination IPs in sequence.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  # Type 4: Impact Assessment
  - question: How many internal systems responded to these pings?
    context: Successful responses indicate live systems that could be targeted for further attacks.
    range: -5m/+5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - icmp.type
        - icmp.code

  - question: Did this ping activity reveal network topology information?
    context: ICMP responses can reveal internal network structure and reachable hosts.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What tools or operating systems commonly generate this specific payload pattern?
    context: The BeOS signature helps identify potential attack tools or legitimate systems.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - alert.signature

  - question: Are there any DNS lookups or other reconnaissance activities from this IP?
    context: Attackers often combine ping sweeps with DNS enumeration for comprehensive reconnaissance.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 6: Enterprise Correlation
  - question: Are other external IPs showing similar BeOS ping signatures?
    context: Coordinated scanning campaigns often use multiple source IPs with similar tools.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL ICMP PING BeOS4.x"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id