name: GPL ICMP PING Cisco Type.x
id: 22100371
description: |
  Detects ICMP ping packets with Cisco-specific payload signature pattern.
  May indicate legitimate Cisco network equipment or tools mimicking Cisco ping behavior for reconnaissance.
type: detection
detection_id: 2100371
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact ICMP payload pattern and its significance?
    context: Cisco devices use distinctive ABCD repeating patterns that can fingerprint the source device type.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - icmp.code
        - payload
        - packet.size

  - question: What are the packet characteristics and timing intervals?
    context: Cisco ping utilities may have specific timing and size patterns different from standard implementations.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - event.duration

  # Type 2: Triage Assessment
  - question: Is this source IP associated with known Cisco network infrastructure?
    context: Legitimate Cisco devices would consistently show this signature pattern during normal operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.protocol
        - network.transport

  - question: Does this activity align with network monitoring or maintenance schedules?
    context: Network administrators often use ping for connectivity testing during maintenance windows.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "ICMP"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  # Type 3: Activity Context
  - question: What network protocols were used before this ICMP activity?
    context: Understanding preceding activity helps determine if this is part of network discovery or legitimate monitoring.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.transport

  - question: Is this part of a systematic ping sweep across multiple targets?
    context: Scanning behavior typically involves sequential pinging of multiple IP addresses.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  # Type 4: Impact Assessment
  - question: Which internal systems responded to these Cisco-signature pings?
    context: ICMP responses reveal live hosts that could be targeted for further reconnaissance or attacks.
    range: -5m/+5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - icmp.type
        - icmp.code

  - question: Did this activity lead to additional network probing?
    context: Successful pings often precede more targeted scanning of responsive hosts.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What tools or devices commonly generate this Cisco ABCD pattern?
    context: The specific payload pattern helps identify whether this is from legitimate Cisco equipment or attack tools.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - alert.signature

  - question: Are there SNMP or other Cisco-specific protocols from this source?
    context: Legitimate Cisco devices often use multiple management protocols that would appear together.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 161
            - 162
            - 23
            - 22
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: What DNS queries were made to identify network infrastructure?
    context: Attackers often perform DNS reconnaissance to map network topology before targeted scanning.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 6: Enterprise Correlation
  - question: Are multiple external sources using Cisco ping signatures against our network?
    context: Coordinated reconnaissance campaigns may use various tools that mimic legitimate network equipment.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL ICMP PING Cisco Type.x"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id