name: GPL SCAN PING Delphi-Piette Windows
id: 22100372
description: |
  Detects ICMP ping packets with Delphi-Piette specific payload signature.
  Indicates use of Delphi-based ping utilities which may be legitimate network tools or reconnaissance activity.
type: detection
detection_id: 2100372
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact Delphi-Piette payload content and its identifying characteristics?
    context: The "Pinging from Del" string uniquely identifies this Delphi-based ping implementation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - icmp.code
        - payload
        - packet.size

  - question: What are the packet timing and size patterns for this Delphi ping tool?
    context: Delphi-based implementations may have distinctive timing characteristics compared to standard ping utilities.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - event.duration

  # Type 2: Triage Assessment
  - question: Is this source IP associated with known Windows development or testing environments?
    context: Delphi tools are commonly used in Windows development environments for network testing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.protocol
        - dst_port

  - question: Does this activity align with development or testing schedules?
    context: Legitimate use of development tools typically follows business hours and project schedules.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "PING"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  # Type 3: Activity Context
  - question: What other network activity preceded this Delphi ping usage?
    context: Understanding the context helps determine if this is part of legitimate testing or reconnaissance.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.transport

  - question: Is this part of systematic network discovery across multiple targets?
    context: Scanning behavior involves sequential testing of multiple IP addresses or network ranges.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Are there other Windows-based tools being used from this source?
    context: Attackers often use multiple Windows-based utilities during reconnaissance phases.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Windows"
            - "SCAN"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 4: Impact Assessment
  - question: Which internal systems responded to these Delphi ping probes?
    context: ICMP responses indicate live hosts that could become targets for further reconnaissance or attacks.
    range: -5m/+5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - icmp.type
        - icmp.code

  - question: Has this reconnaissance led to targeted service scanning or exploitation attempts?
    context: Successful host discovery often precedes more aggressive scanning and attack attempts.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  # Type 5: Forensic Deep-Dive
  - question: What other Delphi-based or development tools are present from this source IP?
    context: Development environments often have multiple tools that could indicate legitimate use or compromise.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Delphi"
            - "development"
            - "testing"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - alert.signature

  - question: Are there Windows-specific attack patterns following this ping activity?
    context: Windows-based reconnaissance often precedes Windows-targeted exploits and lateral movement.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SMB"
            - "RDP"
            - "WMI"
            - "PowerShell"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  - question: What DNS enumeration activity accompanied this network discovery?
    context: Network mapping typically includes DNS queries to identify hosts and services.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 6: Enterprise Correlation
  - question: Are other external sources using Delphi-based tools against our network infrastructure?
    context: Coordinated attacks may involve multiple sources using similar development or testing tools.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Delphi"
            - "SCAN PING"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id