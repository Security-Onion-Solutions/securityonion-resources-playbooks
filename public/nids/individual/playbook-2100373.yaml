name: GPL ICMP PING Flowpoint2200 or Network Management Software
id: 22100373
description: |
  Detects ICMP ping packets with Flowpoint2200 router or network management software payload signature.
  May indicate legitimate network management activity or tools mimicking network equipment for reconnaissance.
type: detection
detection_id: 2100373
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact payload pattern and its significance to Flowpoint2200 devices?
    context: The sequential byte pattern helps identify specific network management software or router firmware.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - icmp.code
        - payload
        - packet.size

  - question: What are the packet characteristics and timing patterns of this network management traffic?
    context: Network management software often has distinctive timing and size patterns for monitoring purposes.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - event.duration

  # Type 2: Triage Assessment
  - question: Is this source IP associated with known network management infrastructure?
    context: Legitimate Flowpoint routers or network management systems would consistently show this signature.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.protocol
        - dst_port

  - question: Does this activity align with network monitoring or maintenance schedules?
    context: Network management systems typically follow regular monitoring intervals and maintenance windows.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "ICMP"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  # Type 3: Activity Context
  - question: What other network management protocols are being used from this source?
    context: Legitimate network management typically involves multiple protocols like SNMP, SSH, or HTTP management interfaces.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 161
            - 162
            - 22
            - 23
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: Is this part of systematic network discovery across multiple subnets?
    context: Network management software monitors multiple network segments, while reconnaissance scans multiple targets.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: What preceded this network management activity?
    context: Understanding the trigger helps determine if this is scheduled monitoring or reactive troubleshooting.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.transport

  # Type 4: Impact Assessment
  - question: Which network devices and systems responded to these management pings?
    context: ICMP responses reveal managed infrastructure that could be targeted if this is malicious reconnaissance.
    range: -5m/+5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - icmp.type
        - icmp.code

  - question: Has this activity revealed network topology or management interfaces?
    context: Network management pings can expose critical infrastructure and management access points.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 161
            - 23
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 5: Forensic Deep-Dive
  - question: What other network management or router-specific signatures are present?
    context: Legitimate network equipment typically generates multiple consistent signatures during normal operation.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Flowpoint"
            - "router"
            - "management"
            - "SNMP"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - alert.signature

  - question: Are there attempts to access network management interfaces following this discovery?
    context: Attackers often target network management interfaces after discovering network infrastructure.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "management"
            - "admin"
            - "router"
            - "SNMP"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  - question: What DNS queries were made to identify network management systems?
    context: Network reconnaissance often includes DNS enumeration to identify management systems and infrastructure.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 6: Enterprise Correlation
  - question: Are other external sources showing Flowpoint or network management signatures?
    context: Coordinated infrastructure reconnaissance may involve multiple sources targeting network management systems.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "Flowpoint"
            - "Network Management"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id

  - question: Is this part of broader infrastructure targeting across the enterprise?
    context: Network management system compromise can provide access to critical infrastructure across multiple network segments.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "network"
            - "infrastructure"
            - "management"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name