name: GPL ICMP PING IP NetMonitor Macintosh
id: 22100374
description: |
  Detects ICMP ping packets with IP NetMonitor Macintosh signature pattern.
  This could indicate network monitoring tools or potential reconnaissance activity.
  Legitimate network administration tools may generate this traffic.
type: detection
detection_id: 2100374
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact ICMP payload content that triggered this alert?
    context: Understanding the specific payload helps confirm if this is legitimate NetMonitor traffic or potential reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - icmp.type
        - payload_printable
        - src_ip
        - dst_ip

  - question: Is this source IP authorized to perform network monitoring on this network?
    context: Legitimate network administrators may use NetMonitor tools for infrastructure monitoring.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol

  - question: What other ICMP activity has this source generated recently?
    context: Multiple ICMP probes may indicate network reconnaissance or scanning activity.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - icmp.type
        - icmp.code

  - question: Are there signs of systematic network scanning from this source?
    context: NetMonitor tools may probe multiple hosts, indicating potential network discovery activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol

  - question: What applications or processes initiated network connections to this destination?
    context: Understanding what services are running helps determine if this is legitimate monitoring.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Has this source IP been involved in other suspicious network activity?
    context: Correlating with other alerts helps determine if this is part of broader reconnaissance.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - severity

  - question: What is the frequency and pattern of these NetMonitor pings?
    context: Regular intervals may indicate legitimate monitoring, while irregular patterns suggest manual probing.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "NetMonitor"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there DNS lookups associated with this monitoring activity?
    context: Legitimate monitoring tools often resolve hostnames before probing.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What network services are running on the targeted destination?
    context: Understanding target services helps assess what information the monitoring tool might gather.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - src_ip

  - question: Is this NetMonitor activity occurring across multiple systems in the environment?
    context: Widespread monitoring activity may indicate legitimate infrastructure management or potential network reconnaissance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "NetMonitor"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are there any file or registry modifications on systems being monitored?
    context: Legitimate monitoring should not modify system files, while malicious activity might install persistence.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User
        - Image