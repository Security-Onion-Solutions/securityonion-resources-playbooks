name: GPL ICMP PING Network Toolbox 3 Windows
id: 22100377
description: |
  Detects ICMP ping packets with Network Toolbox 3 Windows signature pattern.
  This tool is commonly used for network diagnostics but could indicate reconnaissance.
  Legitimate network administrators may use this tool for troubleshooting and monitoring.
type: detection
detection_id: 2100377
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the specific Network Toolbox 3 signature pattern detected in the ICMP payload?
    context: Confirming the exact tool signature helps validate if this is legitimate Network Toolbox usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - icmp.type
        - payload_printable
        - src_ip
        - dst_ip

  - question: Is the source system authorized to run network diagnostic tools?
    context: Network Toolbox 3 is typically used by administrators for legitimate network testing and diagnostics.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol

  - question: What is the pattern and frequency of Network Toolbox pings from this source?
    context: Regular diagnostic patterns suggest legitimate use, while irregular patterns may indicate reconnaissance.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Network Toolbox"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are multiple network hosts being probed by this Network Toolbox instance?
    context: Systematic probing of multiple hosts may indicate network discovery or mapping activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - icmp.type

  - question: What processes or applications are running on the source system?
    context: Understanding what initiated the Network Toolbox activity helps determine legitimacy.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Has this source exhibited other network scanning or reconnaissance behavior?
    context: Correlating with other suspicious activities helps identify potential malicious intent.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - severity

  - question: Are there DNS lookups associated with the Network Toolbox activity?
    context: Legitimate network diagnostics often involve DNS resolution before connectivity testing.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What network services and ports are available on the targeted systems?
    context: Understanding target services reveals what network information the toolbox might be gathering.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - src_ip

  - question: Is Network Toolbox activity occurring from multiple sources in the environment?
    context: Coordinated network toolbox usage may indicate legitimate infrastructure assessment or potential threat activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Network Toolbox"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Have there been recent software installations or modifications on the source system?
    context: Recent Network Toolbox installation might explain the activity, while unexpected presence could indicate compromise.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "toolbox"
            - "network"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User
        - Image

  - question: Are there any registry modifications related to network tools on the source system?
    context: Network diagnostic tools may create registry entries for configuration or persistence.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "network"
            - "toolbox"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User