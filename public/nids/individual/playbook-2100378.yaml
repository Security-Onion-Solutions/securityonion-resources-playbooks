name: GPL ICMP PING Ping-O-MeterWindows
id: 22100378
description: |
  Detects ICMP ping packets with Ping-O-Meter Windows signature pattern.
  This network monitoring tool could indicate legitimate network testing or reconnaissance.
  Ping-O-Meter is used for network latency monitoring and connectivity testing.
type: detection
detection_id: 2100378
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact Ping-O-Meter signature pattern detected in the ICMP payload?
    context: Confirming the specific tool signature helps validate if this is legitimate Ping-O-Meter usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - icmp.type
        - payload_printable
        - src_ip
        - dst_ip

  - question: Is this source system authorized to run network monitoring tools like Ping-O-Meter?
    context: Ping-O-Meter is typically used by network administrators for legitimate latency monitoring and diagnostics.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol

  - question: What is the timing pattern and frequency of Ping-O-Meter activity?
    context: Regular monitoring intervals suggest legitimate network monitoring, while irregular patterns may indicate manual probing.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Ping-O-Meter"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Are multiple network destinations being monitored by this Ping-O-Meter instance?
    context: Monitoring multiple hosts is typical for network performance tools but could indicate reconnaissance if unauthorized.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - icmp.type

  - question: What processes or users initiated network activity on the source system?
    context: Understanding what triggered the Ping-O-Meter activity helps determine if it's authorized monitoring.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Has this source system shown other signs of network scanning or reconnaissance?
    context: Correlating with other suspicious activities helps identify potential malicious use of monitoring tools.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - severity

  - question: Are there DNS queries associated with the Ping-O-Meter monitoring activity?
    context: Legitimate network monitoring often involves DNS resolution to identify monitoring targets.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: What network services are running on the systems being monitored?
    context: Understanding target services reveals what network information the monitoring tool might be gathering.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - src_ip

  - question: Is Ping-O-Meter activity occurring from multiple sources across the network?
    context: Distributed monitoring is common in enterprise environments but could indicate coordinated reconnaissance.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Ping-O-Meter"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Have there been recent installations of Ping-O-Meter or similar monitoring tools?
    context: Recent tool installation might explain the activity, while unexpected presence could indicate compromise.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - "ping"
            - "meter"
            - "monitor"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User
        - Image

  - question: Are there any configuration files or registry entries related to network monitoring tools?
    context: Monitoring tools often create configuration files that reveal monitoring targets and schedules.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetObject|contains:
            - "ping"
            - "monitor"
            - "network"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What is the baseline network monitoring activity for this environment?
    context: Understanding normal monitoring patterns helps determine if this Ping-O-Meter activity is anomalous.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "PING"
            - "monitor"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name