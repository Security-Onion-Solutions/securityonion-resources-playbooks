name: GPL ICMP PING Seer Windows Detection
id: 22100380
description: |
  Detects ICMP ping packets with Seer Windows software signature pattern.
  May indicate legitimate network monitoring or reconnaissance activity.
type: detection
detection_id: 2100380
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact ICMP payload signature detected in the Seer Windows ping?
    context: The specific pattern helps identify the network monitoring tool being used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - payload_hex
        - packet.size

  - question: What are the complete packet details for this ICMP ping?
    context: Understanding packet structure reveals tool characteristics and intent.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - icmp.code

  # Type 2: Triage Assessment
  - question: Is this source IP authorized to perform network monitoring in this environment?
    context: Legitimate network management tools may generate these signatures.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - event.count

  - question: Does this activity align with scheduled network monitoring tasks?
    context: Seer Windows is a legitimate network monitoring application.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.protocol
        - event.count

  # Type 3: Activity Context
  - question: What other network protocols is this source using concurrently?
    context: Understanding communication patterns reveals tool behavior and intent.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  - question: What is the timing pattern of these ICMP pings?
    context: Regular intervals suggest automated monitoring vs irregular reconnaissance.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - event.count

  # Type 4: Impact Assessment
  - question: How many internal hosts are being pinged by this source?
    context: Scope of scanning activity indicates reconnaissance vs targeted monitoring.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - event.count

  - question: Are there successful responses to these ping attempts?
    context: Response patterns indicate live hosts and network topology discovery.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - network.bytes
        - icmp.type
        - icmp.code

  # Type 5: Forensic Deep-Dive
  - question: What is the geographic origin of this scanning activity?
    context: External source location helps determine threat level and attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - source.geo.country_name
        - source.geo.city_name
        - source.as.organization.name

  - question: Are there indicators of automated scanning tools beyond Seer Windows?
    context: Multiple tool signatures suggest comprehensive reconnaissance campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "attempted-recon"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.count

  # Type 6: Enterprise Correlation
  - question: Are other external sources using similar network monitoring signatures?
    context: Coordinated scanning from multiple sources indicates organized reconnaissance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "GPL ICMP PING"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - event.count