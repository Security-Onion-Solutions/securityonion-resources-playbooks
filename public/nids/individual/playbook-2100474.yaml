name: GPL SCAN Superscan Echo Detection
id: 22100474
description: |
  Detects ICMP echo packets with SuperScan tool signature (null payload pattern).
  Indicates potential network reconnaissance using automated scanning tools.
type: detection
detection_id: 2100474
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact null payload pattern detected in this SuperScan echo?
    context: The specific null byte pattern identifies SuperScan reconnaissance tool usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - payload_hex
        - packet.size

  - question: What are the complete ICMP packet characteristics for this scan?
    context: Packet details reveal scanning tool configuration and methodology.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - icmp.code

  # Type 2: Triage Assessment
  - question: Is this source authorized to perform network scanning in this environment?
    context: SuperScan is a reconnaissance tool typically used for unauthorized network discovery.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - event.count

  - question: Does this activity align with documented penetration testing or security assessments?
    context: SuperScan may be used legitimately during authorized security testing.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  # Type 3: Activity Context
  - question: What other scanning techniques is this source employing concurrently?
    context: SuperScan typically combines ICMP scanning with TCP/UDP port scanning.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  - question: What is the scanning pattern and frequency of this reconnaissance?
    context: Scanning patterns reveal automation level and reconnaissance methodology.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - event.count

  # Type 4: Impact Assessment
  - question: How extensive is the network range being scanned by SuperScan?
    context: Scan scope indicates reconnaissance breadth and potential threat level.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - event.count

  - question: Are there successful ICMP responses revealing live hosts?
    context: Response patterns indicate successful host discovery and network mapping.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - network.bytes
        - icmp.type
        - icmp.code

  - question: Has this scanning progressed to port scanning or service enumeration?
    context: Progression from ICMP to TCP/UDP scanning indicates advanced reconnaissance.
    range: +15m/+2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol|contains:
            - tcp
            - udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  # Type 5: Forensic Deep-Dive
  - question: What is the geographic and organizational origin of this scanning activity?
    context: Source attribution helps determine threat level and potential attacker profile.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - source.geo.country_name
        - source.geo.city_name
        - source.as.organization.name

  - question: Are there additional reconnaissance tool signatures from this source?
    context: Multiple scanning tools suggest sophisticated reconnaissance campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "attempted-recon"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.count

  # Type 6: Enterprise Correlation
  - question: Are other sources using SuperScan or similar reconnaissance tools?
    context: Coordinated scanning from multiple sources indicates organized reconnaissance campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "superscan"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - event.count

  - question: Is this part of broader reconnaissance activity across the enterprise?
    context: Enterprise-wide scanning patterns indicate coordinated threat actor activity.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "attempted-recon"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - event.count