name: GPL SCAN WebTrends Scanner Detection
id: 22100476
description: |
  Detects ICMP packets with specific pattern used by WebTrends scanner for reconnaissance.
  May trigger on legitimate network testing tools or custom ping implementations.
type: detection
detection_id: 2100476
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact ICMP payload pattern that triggered this alert?
    context: Analyzing the specific payload helps confirm WebTrends scanner signature versus legitimate ICMP traffic.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - icmp.code
        - payload_printable
        - src_ip
        - dst_ip

  - question: What is the size and structure of the ICMP packet?
    context: WebTrends scanner uses distinctive packet sizes and structures for fingerprinting.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - proto
        - flow.bytes_toserver
        - flow.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this source IP known for legitimate network monitoring?
    context: WebTrends is commercial web analytics software that may perform legitimate network scans.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - proto
        - app_proto

  - question: Are there scheduled monitoring activities from this source?
    context: Legitimate monitoring tools often operate on predictable schedules.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'scan'
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other scanning activity preceded this ICMP probe?
    context: WebTrends scanners typically perform multi-stage reconnaissance before ICMP probing.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - app_proto

  - question: What network discovery patterns are associated with this source?
    context: Understanding the scanning methodology helps determine if this is automated reconnaissance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  # Type 4: Impact Assessment
  - question: How many internal hosts has this source probed?
    context: Determining scan scope helps assess if this is targeted reconnaissance or broad network mapping.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip

  - question: Are there successful connections following this ICMP probe?
    context: Successful connections after ICMP probing may indicate active exploitation attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - flow.state
        - app_proto

  # Type 5: Forensic Deep-Dive
  - question: What user-agent or tool signatures are associated with this source?
    context: WebTrends and similar tools often leave distinctive signatures in HTTP headers.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - http.request.headers.user_agent
        - http.request.method
        - url.path

  - question: Are there DNS queries suggesting reconnaissance tools?
    context: Scanning tools often perform reverse DNS lookups or query for specific service records.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 6: Enterprise Correlation
  - question: Are other external sources performing similar ICMP scanning?
    context: Coordinated scanning from multiple sources may indicate organized reconnaissance campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL SCAN webtrends scanner'
        condition: selection
      fields:
        - src_ip
        - dst_ip