name: GPL ICMP PING Speedera Detection
id: 22100480
description: |
  Detects ICMP ping packets with Speedera CDN network monitoring signature pattern.
  May indicate legitimate CDN monitoring or reconnaissance activity.
type: detection
detection_id: 2100480
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Speedera signature pattern detected in the ICMP payload?
    context: The specific hex pattern identifies Speedera CDN monitoring characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - payload_hex
        - payload_printable
        - packet.size

  - question: What are the complete ICMP packet details for this Speedera ping?
    context: Packet structure reveals CDN monitoring tool behavior and configuration.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - icmp.code

  # Type 2: Triage Assessment
  - question: Is this source associated with legitimate CDN or monitoring infrastructure?
    context: Speedera was a CDN service that used network monitoring for performance optimization.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - event.count

  - question: Does this activity correlate with CDN or content delivery operations?
    context: CDN services perform regular network latency and availability monitoring.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  # Type 3: Activity Context
  - question: What other network protocols is this source using for monitoring?
    context: CDN monitoring typically includes HTTP/HTTPS alongside ICMP for comprehensive testing.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  - question: What is the timing pattern of these Speedera monitoring pings?
    context: CDN monitoring follows regular intervals for performance measurement.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - event.count

  # Type 4: Impact Assessment
  - question: How many targets are being monitored by this Speedera source?
    context: Monitoring scope indicates CDN operations vs reconnaissance activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - event.count

  - question: Are there successful responses to these monitoring pings?
    context: Response patterns indicate network reachability and latency measurements.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - network.bytes
        - icmp.type
        - icmp.code

  # Type 5: Forensic Deep-Dive
  - question: What is the geographic and organizational attribution of this monitoring source?
    context: Source location helps validate legitimate CDN operations vs reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - source.geo.country_name
        - source.geo.city_name
        - source.as.organization.name

  - question: Are there HTTP/HTTPS connections associated with this CDN monitoring?
    context: CDN services typically combine ICMP monitoring with HTTP performance testing.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - http.request.method
        - url.domain
        - event.count

  - question: What other CDN or monitoring tool signatures appear from this source?
    context: Multiple monitoring signatures suggest comprehensive network analysis capability.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "misc-activity"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.count

  # Type 6: Enterprise Correlation
  - question: Are other sources using similar CDN monitoring signatures?
    context: Multiple CDN monitoring sources indicate distributed performance measurement.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "speedera"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - event.count