name: GPL ICMP PING WhatsupGold Windows Detection
id: 22100482
description: |
  Detects ICMP ping packets with WhatsUp Gold network monitoring software signature.
  May indicate legitimate network monitoring or reconnaissance activity.
type: detection
detection_id: 2100482
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact WhatsUp Gold signature detected in the ICMP payload?
    context: The specific pattern identifies the network monitoring software version and configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - payload_printable
        - packet.size

  - question: What are the complete ICMP packet details for this monitoring ping?
    context: Packet characteristics reveal monitoring tool behavior and intent.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - icmp.code

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for network monitoring in this environment?
    context: WhatsUp Gold is a legitimate enterprise network monitoring solution.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - event.count

  - question: Does this activity align with scheduled network monitoring operations?
    context: WhatsUp Gold typically runs continuous monitoring with configurable intervals.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  # Type 3: Activity Context
  - question: What other monitoring protocols is this WhatsUp Gold instance using?
    context: Understanding monitoring scope reveals legitimate operations vs reconnaissance.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  - question: What is the monitoring frequency and pattern of these pings?
    context: Regular intervals indicate normal monitoring vs irregular reconnaissance activity.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - event.count

  # Type 4: Impact Assessment
  - question: How many network devices are being monitored by this WhatsUp Gold instance?
    context: Monitoring scope indicates legitimate infrastructure management vs reconnaissance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - event.count

  - question: Are there successful monitoring responses from target devices?
    context: Response patterns indicate monitoring effectiveness and device availability.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - network.bytes
        - icmp.type
        - icmp.code

  # Type 5: Forensic Deep-Dive
  - question: What is the geographic and organizational origin of this monitoring source?
    context: Source attribution helps validate legitimate monitoring vs external reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - source.geo.country_name
        - source.geo.city_name
        - source.as.organization.name

  - question: Are there other network monitoring tool signatures from this source?
    context: Multiple monitoring tools suggest comprehensive network management or reconnaissance.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "misc-activity"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.count

  - question: What SNMP or other management protocols accompany this monitoring?
    context: Comprehensive monitoring tools use multiple protocols for device management.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 161
            - 162
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  # Type 6: Enterprise Correlation
  - question: Are there other WhatsUp Gold monitoring sources across the enterprise?
    context: Multiple monitoring instances indicate distributed network management architecture.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "WhatsUp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - event.count