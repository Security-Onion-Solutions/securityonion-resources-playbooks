name: GPL SCAN PING CyberKit 2.2 Windows
id: 22100483
description: |
  Detects ICMP ping packets with CyberKit 2.2 specific payload signature.
  CyberKit is a network scanning tool that may indicate reconnaissance activity or legitimate network testing.
type: detection
detection_id: 2100483
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete CyberKit payload signature and packet structure?
    context: CyberKit uses distinctive AA repeating patterns that uniquely identify this scanning tool.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - icmp.code
        - payload
        - packet.size

  - question: What are the timing characteristics of this CyberKit ping sequence?
    context: CyberKit scanning tools often have specific timing patterns that differ from standard ping utilities.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - event.duration

  # Type 2: Triage Assessment
  - question: Is this source IP associated with authorized security testing or network administration?
    context: CyberKit may be used legitimately by network administrators or security teams for testing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - network.protocol
        - dst_port

  - question: Does this activity occur during scheduled maintenance or testing periods?
    context: Legitimate security scanning typically follows documented schedules and authorized timeframes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SCAN"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  # Type 3: Activity Context
  - question: What network reconnaissance preceded this CyberKit ping activity?
    context: CyberKit is often part of comprehensive scanning suites that include multiple reconnaissance techniques.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.transport

  - question: How many internal IP addresses are being targeted by this scanning activity?
    context: The scope of targets helps determine if this is focused reconnaissance or broad network discovery.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Are there port scans or other CyberKit modules being used simultaneously?
    context: CyberKit includes multiple scanning modules that attackers often use in combination.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  # Type 4: Impact Assessment
  - question: Which internal systems responded to the CyberKit pings?
    context: ICMP responses reveal live hosts that may become targets for follow-up attacks.
    range: -5m/+5m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - icmp.type
        - icmp.code

  - question: Has this scanning activity escalated to service enumeration or exploitation attempts?
    context: Successful reconnaissance often leads to more targeted attacks against discovered services.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  # Type 5: Forensic Deep-Dive
  - question: What other CyberKit or scanning tool signatures are present from this source?
    context: CyberKit users often employ multiple tools and techniques during reconnaissance phases.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SCAN"
            - "CyberKit"
            - "reconnaissance"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - alert.signature

  - question: Are there Windows-specific attack patterns following this reconnaissance?
    context: CyberKit runs on Windows and attackers may use Windows-specific exploits after reconnaissance.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Windows"
            - "SMB"
            - "RDP"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  - question: What DNS queries were performed to map the network topology?
    context: Network mapping often includes DNS enumeration to identify hosts and services.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip

  # Type 6: Enterprise Correlation
  - question: Are other external IPs using CyberKit or similar scanning tools against our network?
    context: Coordinated attacks often involve multiple sources using similar reconnaissance tools.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "CyberKit"
            - "SCAN PING"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id