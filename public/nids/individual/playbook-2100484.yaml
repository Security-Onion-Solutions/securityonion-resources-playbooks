name: GPL SCAN PING Sniffer Pro/NetXRay Network Scan Detection
id: 22100484
description: |
  Detects ICMP ping packets with Sniffer Pro/NetXRay network analysis tool signatures.
  May indicate legitimate network analysis or reconnaissance scanning activity.
type: detection
detection_id: 2100484
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact Cinco Network signature detected in the ICMP payload?
    context: The specific signature identifies the network analysis tool being used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - icmp.type
        - payload_printable
        - packet.size

  - question: What are the complete ICMP packet characteristics for this scan?
    context: Packet details reveal tool configuration and scanning methodology.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          network.protocol: icmp
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - icmp.code

  # Type 2: Triage Assessment
  - question: Is this source authorized to perform network analysis in this environment?
    context: Sniffer Pro/NetXRay are legitimate network troubleshooting tools.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - event.count

  - question: Does this activity correlate with documented network troubleshooting?
    context: Network analysis tools are commonly used for legitimate diagnostics.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  # Type 3: Activity Context
  - question: What other network protocols is this source analyzing concurrently?
    context: Understanding analysis scope reveals legitimate troubleshooting vs reconnaissance.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - event.count

  - question: What is the scanning pattern and frequency of these pings?
    context: Regular patterns suggest systematic analysis vs random reconnaissance.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - event.count

  # Type 4: Impact Assessment
  - question: How extensive is the network range being scanned?
    context: Scan scope indicates reconnaissance breadth vs targeted analysis.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - dst_ip
        - event.count

  - question: Are there successful ICMP responses revealing live hosts?
    context: Response patterns indicate network topology discovery success.
    range: -15m/+15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          network.protocol: icmp
        condition: selection
      fields:
        - network.bytes
        - icmp.type
        - icmp.code

  # Type 5: Forensic Deep-Dive
  - question: What is the source location and ownership of this scanning activity?
    context: External source attribution helps determine threat vs legitimate analysis.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - source.geo.country_name
        - source.geo.city_name
        - source.as.organization.name

  - question: Are there additional network analysis tool signatures from this source?
    context: Multiple tool signatures suggest comprehensive network reconnaissance.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "misc-activity"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - event.count

  # Type 6: Enterprise Correlation
  - question: Are other sources using similar network analysis tool signatures?
    context: Coordinated analysis from multiple sources indicates organized reconnaissance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "GPL SCAN PING"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - event.count

  - question: Is this part of broader scanning activity across the enterprise?
    context: Enterprise-wide scanning patterns indicate coordinated reconnaissance campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "attempted-recon"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - event.count