name: GPL ATTACK_RESPONSE ID Check Returned Root
id: 22100498
description: |
  Detects responses containing "uid=0(root)" indicating successful privilege escalation or root access.
  May trigger on legitimate system administration or indicate successful exploitation.
type: detection
detection_id: 2100498
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete command output containing the root uid response?
    context: The full response reveals the context and method used to obtain root privileges.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What protocol and application generated this root uid response?
    context: Understanding the application context helps determine if this is legitimate administration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - app_proto
        - proto
        - dst_port
        - src_port

  # Type 2: Triage Assessment
  - question: Is this normal administrative activity for this user or system?
    context: Legitimate system administrators may regularly check user privileges as part of maintenance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - app_proto
        - flow.start

  - question: Does this occur during documented maintenance windows?
    context: Root access during scheduled maintenance is expected versus unexpected privilege escalation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 22
            - 23
            - 80
            - 443
        condition: selection
      fields:
        - src_ip
        - app_proto
        - flow.start

  # Type 3: Activity Context
  - question: What preceded this root privilege confirmation?
    context: Understanding the sequence of commands reveals how root access was obtained.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - flow.start
        - bytes_toserver
        - bytes_toclient
        - app_proto

  - question: What commands or exploits were attempted before gaining root access?
    context: Prior exploitation attempts indicate malicious versus legitimate root access.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - "exploit"
            - "attack"
            - "shellcode"
        condition: selection
      fields:
        - alert.signature
        - alert.severity

  - question: What process or service facilitated this root access?
    context: Identifying the vulnerable service helps understand the attack vector.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains: "root"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: What actions were performed after obtaining root privileges?
    context: Post-exploitation activity reveals the scope and intent of the compromise.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains: "root"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any files modified or data accessed with root privileges?
    context: File system changes indicate data theft, persistence installation, or system modification.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms were installed after gaining root access?
    context: Attackers typically install backdoors or modify system files to maintain access.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - "/etc/passwd"
            - "/etc/shadow"
            - "/root/.ssh/"
            - "/etc/crontab"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  - question: What network connections were established from the compromised system?
    context: Outbound connections may indicate command and control communication or data exfiltration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto
        - bytes_toserver
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar root access patterns?
    context: Multiple compromised systems indicate a broader campaign or lateral movement.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "uid=0"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id

  - question: Is this part of coordinated exploitation across the enterprise?
    context: Correlating with other exploitation alerts reveals campaign scope and methodology.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category|contains:
            - "exploit"
            - "privilege-escalation"
            - "attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity