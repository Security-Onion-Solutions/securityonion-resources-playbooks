name: GPL NETBIOS SMB ADMIN$ share access
id: 22100532
description: |
  Detects SMB access attempts to the ADMIN$ administrative share from external sources.
  ADMIN$ provides access to the Windows system directory and is highly privileged.
  May trigger on legitimate remote administration but requires investigation.
type: detection
detection_id: 2100532
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB negotiation sequence for this ADMIN$ share access attempt?
    context: The SMB handshake reveals client capabilities and authentication mechanisms used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - rule.name
        - payload_printable

  - question: Is this ADMIN$ access part of authorized system administration?
    context: Legitimate administration tools may access ADMIN$ for system management tasks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What other administrative shares has this source attempted to access?
    context: Share enumeration is a common reconnaissance technique used by attackers.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SMB"
            - "share"
            - "NETBIOS"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: What credentials were used for this ADMIN$ share authentication?
    context: Successful ADMIN$ access indicates privileged credentials may be compromised.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - community_id
        - bytes_toserver
        - bytes_toclient

  - question: Has this source IP successfully accessed ADMIN$ shares on other systems?
    context: Lateral movement often involves using compromised credentials across multiple systems.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name: "GPL NETBIOS SMB ADMIN$ share access"
        condition: selection
      fields:
        - dst_ip
        - count

  - question: What administrative commands were executed after ADMIN$ access?
    context: Post-access activities reveal attacker objectives and potential system compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "cmd.exe"
            - "powershell.exe"
            - "wmic.exe"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there indicators of malware deployment via ADMIN$ share?
    context: ADMIN$ is commonly used to deploy malware and establish persistence on target systems.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - "\\Windows\\System32\\"
            - "\\Windows\\Temp\\"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What is the threat intelligence context for the source IP?
    context: External attackers often use infrastructure with known malicious associations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Has the target system exhibited other compromise indicators recently?
    context: Multiple attack vectors suggest focused targeting or successful initial compromise.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "MALWARE"
            - "TROJAN"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Are multiple systems experiencing coordinated ADMIN$ access attempts?
    context: Widespread ADMIN$ access indicates potential worm activity or coordinated attack campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB ADMIN$ share access"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What SMB authentication failures preceded this successful access?
    context: Multiple failed attempts followed by success may indicate credential brute-forcing.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "SMB"
            - "authentication"
            - "login"
        condition: selection
      fields:
        - rule.name
        - count