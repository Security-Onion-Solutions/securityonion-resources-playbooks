name: GPL NETBIOS SMB C$ share access
id: 22100533
description: |
  Detects SMB access attempts to the C$ administrative share from external sources.
  C$ share provides full access to the C: drive and is commonly targeted by attackers.
  May trigger on legitimate remote administration activities.
type: detection
detection_id: 2100533
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB session establishment sequence for this C$ share access?
    context: Understanding the full SMB negotiation reveals the client capabilities and authentication method used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - rule.name
        - payload_printable

  - question: Is this C$ share access part of documented administrative procedures?
    context: Legitimate system administration often requires C$ share access for software deployment or maintenance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: What other SMB shares has this source accessed recently?
    context: Attackers often enumerate multiple shares to find sensitive data or establish persistence.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SMB"
            - "share"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: What authentication method was used for this SMB connection?
    context: Anonymous or weak authentication indicates potential unauthorized access or credential compromise.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - community_id
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Has this source IP accessed other administrative shares across the network?
    context: Lateral movement often involves accessing administrative shares on multiple systems.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "ADMIN$"
            - "C$"
            - "IPC$"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: What files or commands were executed after C$ share access?
    context: Post-exploitation activities reveal attacker objectives and impact scope.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - "SYSTEM"
            - "Administrator"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of data exfiltration following this share access?
    context: C$ share access may be used to stage files for exfiltration or deploy additional tools.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          bytes_toclient|gte: 1048576
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - duration

  - question: What is the geolocation and reputation of the source IP?
    context: External sources from suspicious locations or known malicious IPs indicate targeted attacks.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Has this target system shown other signs of compromise recently?
    context: Multiple attack vectors against the same system indicate focused targeting or successful breach.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "MALWARE"
            - "TROJAN"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Are other systems in the network experiencing similar SMB share access attempts?
    context: Coordinated attacks often target multiple systems simultaneously for maximum impact.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB C$ share access"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What SMB protocol version and capabilities were negotiated?
    context: Older SMB versions have known vulnerabilities that attackers may exploit for privilege escalation.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.dialect
        - smb.command
        - smb.status