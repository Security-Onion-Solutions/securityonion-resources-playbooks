name: GPL RPC portmap bootparam request UDP
id: 22100577
description: |
  Detects RPC portmap requests for the bootparam service via UDP port 111.
  May indicate legitimate diskless workstation boot processes or potential exploitation of CVE-1999-0647.
type: detection
detection_id: 2100577
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact RPC portmap request structure for bootparam service?
    context: Understanding the RPC call structure reveals the specific bootparam service being requested and potential CVE-1999-0647 exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload

  - question: What RPC program number was requested in this bootparam query?
    context: The program number 0x0186BA identifies the bootparam service which has known vulnerabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this source IP authorized to perform diskless boot operations?
    context: Legitimate diskless workstations may query bootparam services during network boot processes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 111
            - 69
            - 4011
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Does this activity occur during normal boot hours for this network segment?
    context: Bootparam requests outside business hours may indicate malicious reconnaissance activity.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other RPC services has this source queried in the same timeframe?
    context: Multiple RPC service queries may indicate systematic enumeration rather than legitimate boot processes.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Was there preceding DHCP or TFTP activity from this source?
    context: Legitimate diskless boot processes typically involve DHCP discovery and TFTP file transfers.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 67
            - 68
            - 69
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_in
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the portmap service respond with bootparam service location information?
    context: Successful responses expose bootparam services which may be vulnerable to CVE-1999-0647 exploitation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          src_port: 111
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Are there subsequent connections to bootparam service ports from this source?
    context: Follow-up connections to discovered bootparam services may indicate CVE-1999-0647 exploitation attempts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and geolocation of the requesting IP address?
    context: External IPs querying bootparam services likely indicate malicious reconnaissance for CVE-1999-0647.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.ip

  - question: Are there indicators of CVE-1999-0647 exploitation attempts in subsequent traffic?
    context: Bootparam buffer overflow exploitation may involve specific payload patterns or unusual data sizes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "exploit"
            - "shellcode"
        condition: selection
      fields:
        - rule.name
        - alert.signature

  - question: Are there signs of automated scanning tools in the traffic patterns?
    context: Rapid, systematic queries across multiple targets suggest automated vulnerability scanning.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  # Type 6: Enterprise Correlation
  - question: Are other internal systems receiving similar bootparam portmap queries?
    context: Widespread bootparam enumeration across the network indicates coordinated vulnerability scanning.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "rpc-portmap-decode"
          rule.name|contains: "bootparam"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader RPC vulnerability scanning campaign?
    context: Multiple RPC service queries targeting known vulnerabilities may indicate advanced threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name