name: GPL RPC portmap cmsd request UDP
id: 22100578
description: |
  Detects RPC portmap requests for the cmsd (Calendar Manager Service Daemon) service via UDP port 111.
  May indicate legitimate calendar service access or potential reconnaissance for RPC service enumeration.
type: detection
detection_id: 2100578
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact RPC portmap request structure for cmsd service?
    context: Understanding the RPC call structure reveals the specific calendar service being requested and potential exploitation intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload

  - question: What RPC program number was requested in this cmsd query?
    context: The program number 0x0186E4 identifies the Calendar Manager Service Daemon being targeted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this source IP authorized to access calendar services on this system?
    context: Legitimate users may query cmsd services for calendar application functionality.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: Does this activity align with normal calendar application usage patterns?
    context: Calendar service queries during business hours may indicate legitimate user activity.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other RPC services has this source queried recently?
    context: Multiple RPC service queries may indicate systematic service enumeration rather than legitimate calendar access.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What was the sequence of network activity from this source before the RPC request?
    context: Understanding preceding activity helps determine if this is part of broader reconnaissance or legitimate usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_in
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the portmap service respond with cmsd service location information?
    context: Successful responses provide attackers with calendar service endpoints for potential exploitation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          src_port: 111
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Are there subsequent connections to cmsd service ports from this source?
    context: Follow-up connections to discovered calendar services indicate potential exploitation attempts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and geolocation of the requesting IP address?
    context: External IPs performing calendar service enumeration may indicate malicious reconnaissance activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.ip

  - question: Are there indicators of automated scanning tools in the traffic patterns?
    context: Rapid, systematic queries across multiple targets suggest automated reconnaissance tools.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Are there signs of calendar service exploitation attempts in subsequent traffic?
    context: Calendar services may have vulnerabilities that could be exploited after service discovery.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "exploit"
            - "shellcode"
        condition: selection
      fields:
        - rule.name
        - alert.signature

  # Type 6: Enterprise Correlation
  - question: Are other internal systems receiving similar cmsd portmap queries?
    context: Widespread calendar service enumeration across the network indicates coordinated reconnaissance activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "rpc-portmap-decode"
          rule.name|contains: "cmsd"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader RPC service enumeration campaign?
    context: Multiple RPC service queries across the enterprise may indicate advanced persistent threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name