name: GPL RPC portmap mountd request UDP
id: 22100579
description: |
  Detects RPC portmap requests for the mountd (NFS mount daemon) service via UDP port 111.
  May indicate legitimate NFS client operations or potential reconnaissance for NFS service enumeration.
type: detection
detection_id: 2100579
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact RPC portmap request structure for mountd service?
    context: Understanding the RPC call structure reveals the specific NFS mount daemon being requested and potential exploitation intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload

  - question: What RPC program number was requested in this mountd query?
    context: The program number 0x0186A5 identifies the NFS mount daemon service being targeted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this source IP authorized to access NFS services on this system?
    context: Legitimate NFS clients may query mountd services for file system mount operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 111
            - 2049
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out

  - question: Does this activity align with normal NFS client usage patterns?
    context: NFS mount requests during business hours may indicate legitimate file system access.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other RPC services has this source queried recently?
    context: Multiple RPC service queries may indicate systematic enumeration rather than legitimate NFS access.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What was the sequence of network activity from this source before the RPC request?
    context: Understanding preceding activity helps determine if this is part of broader reconnaissance or legitimate NFS usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_in
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the portmap service respond with mountd service location information?
    context: Successful responses provide attackers with NFS mount daemon endpoints for potential exploitation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          src_port: 111
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Are there subsequent connections to mountd or NFS service ports from this source?
    context: Follow-up connections to discovered NFS services indicate potential mount enumeration or exploitation attempts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 2049
            - 20048
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and geolocation of the requesting IP address?
    context: External IPs performing NFS service enumeration may indicate malicious reconnaissance activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.ip

  - question: Are there indicators of automated scanning tools in the traffic patterns?
    context: Rapid, systematic queries across multiple targets suggest automated NFS reconnaissance tools.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Are there signs of NFS mount enumeration or unauthorized access attempts?
    context: NFS services may allow unauthorized mount operations that could expose sensitive file systems.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "nfs"
            - "mount"
        condition: selection
      fields:
        - rule.name
        - alert.signature

  # Type 6: Enterprise Correlation
  - question: Are other internal systems receiving similar mountd portmap queries?
    context: Widespread NFS service enumeration across the network indicates coordinated reconnaissance activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "rpc-portmap-decode"
          rule.name|contains: "mountd"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader file system enumeration campaign?
    context: Multiple file system service queries across the enterprise may indicate advanced persistent threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "rpc-portmap-decode"
            - "nfs"
            - "smb"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name