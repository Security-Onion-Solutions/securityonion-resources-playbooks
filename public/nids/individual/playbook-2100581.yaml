name: GPL RPC portmap pcnfsd request UDP
id: 22100581
description: |
  Detects RPC portmap requests for the PC Network File System daemon (pcnfsd).
  May indicate legitimate network file service discovery or reconnaissance activity.
  PCNFSD provides authentication services for PC-NFS clients and is often targeted for credential attacks.
type: detection
detection_id: 2100581
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete RPC portmap request structure for pcnfsd?
    context: Understanding the RPC call structure reveals the specific PC-NFS service being queried and potential attack vectors.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What is the source system attempting this PCNFSD portmap query?
    context: Identifying the source helps determine if this is legitimate PC-NFS client activity or external reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - src_port

  # Type 2: Triage Assessment
  - question: Is PC-NFS service discovery expected from this source?
    context: Legitimate PC-NFS clients may perform portmap queries during normal file service operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 111
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this align with documented PC-NFS client systems in the environment?
    context: Known PC-NFS deployments would generate expected portmap traffic during business operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 111
            - 2049
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  # Type 3: Activity Context
  - question: What other NFS-related services has this source queried recently?
    context: PC-NFS clients typically query multiple related services including mountd and nfsd along with pcnfsd.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 111
            - 2049
            - 635
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: What preceded this PCNFSD portmap request in the network session?
    context: Understanding the session context helps determine if this is legitimate client behavior or reconnaissance.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto

  # Type 4: Impact Assessment
  - question: Did the target system respond with PCNFSD service information?
    context: A successful response indicates PC-NFS authentication services are available and potentially exploitable.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 111
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - flow_id

  - question: Are there signs of follow-up connections to discovered PCNFSD services?
    context: Successful portmap queries often lead to direct authentication attempts against the PCNFSD service.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What specific PCNFSD service capabilities were probed in the request?
    context: Detailed RPC analysis reveals the exact PC-NFS authentication service version and features being targeted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "pcnfsd request"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - payload_printable
        - rule.name
        - severity

  - question: Are there patterns suggesting automated PC-NFS reconnaissance tools?
    context: Automated scanning often exhibits systematic patterns across multiple NFS-related services.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 111
            - 2049
            - 635
            - 1110
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - proto

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar PCNFSD portmap probes?
    context: Widespread PC-NFS scanning may indicate a coordinated attack against file service infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "pcnfsd request"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader NFS service discovery campaign?
    context: PCNFSD queries combined with other NFS service probes may indicate comprehensive file service mapping.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "portmap"
            - "nfs"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category