name: GPL RPC portmap rexd request UDP
id: 22100582
description: |
  Detects RPC portmap requests for the remote execution daemon (rexd).
  May indicate legitimate remote administration or reconnaissance for remote command execution.
  Rexd is a high-risk service that allows remote command execution and is commonly targeted by attackers.
type: detection
detection_id: 2100582
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete RPC portmap request structure for rexd?
    context: Understanding the RPC call structure reveals the specific remote execution service being queried and attack potential.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What is the source system attempting this rexd portmap query?
    context: Identifying the source helps determine if this is legitimate remote administration or external attack reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - src_port

  # Type 2: Triage Assessment
  - question: Is remote execution service discovery authorized from this source?
    context: Legitimate system administrators may query rexd services for remote management purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 111
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this activity align with documented remote administration procedures?
    context: Scheduled remote administration tasks would generate expected rexd portmap queries during maintenance windows.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - proto
        - flow_id

  # Type 3: Activity Context
  - question: What other remote execution services has this source queried recently?
    context: Multiple remote execution service queries may indicate systematic reconnaissance for command execution vectors.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 111
            - 512
            - 513
            - 514
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: What preceded this rexd portmap request in the attack sequence?
    context: Understanding the session context helps determine if this is part of a larger compromise attempt.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - proto

  # Type 4: Impact Assessment
  - question: Did the target system respond with rexd service availability information?
    context: A successful response indicates remote execution services are available and represent a critical security risk.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 111
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - flow_id

  - question: Are there signs of follow-up connections to discovered rexd services?
    context: Successful portmap queries often lead to direct remote execution attempts against the discovered services.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What specific rexd service capabilities were probed in the request?
    context: Detailed RPC analysis reveals the exact remote execution service version and potential exploitation methods.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "rexd request"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - payload_printable
        - rule.name
        - severity

  - question: Are there indicators of known rexd exploitation tools or techniques?
    context: Specific attack patterns and payloads can indicate the use of known remote execution exploits.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 111
            - 512
            - 513
            - 514
            - 1024
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - proto

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar rexd portmap reconnaissance?
    context: Widespread rexd scanning may indicate a coordinated attack against remote execution infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "rexd request"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader remote service discovery campaign?
    context: Rexd queries combined with other remote service probes may indicate comprehensive attack surface mapping.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "rpc-portmap-decode"
            - "shellcode-detect"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category