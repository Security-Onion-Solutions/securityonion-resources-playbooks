name: GPL RPC portmap ttdbserv request UDP
id: 22100588
description: |
  Detects RPC portmap queries for ttdbserv service, potentially indicating multiple CVE exploitation attempts.
  May trigger on legitimate ToolTalk database service queries or vulnerability discovery.
type: detection
detection_id: 2100588
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact ttdbserv RPC request structure?
    context: The RPC request reveals targeting of the vulnerable ToolTalk database service.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet

  - question: What specific ttdbserv program and version was queried?
    context: Different ttdbserv versions have distinct vulnerabilities including multiple CVEs.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rpc.program
        - rpc.version
        - rpc.procedure

  # Type 2: Triage Assessment
  - question: Is this source authorized to access ToolTalk database services?
    context: Legitimate applications may use ToolTalk for inter-process communication and data sharing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this activity match documented ToolTalk usage patterns?
    context: ToolTalk services are typically used by specific applications during business hours.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "ttdb"
            - "tooltalk"
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  # Type 3: Activity Context
  - question: What other RPC services were enumerated from this source?
    context: ttdbserv queries often occur during comprehensive RPC service discovery phases.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: Was there preceding vulnerability scanning activity?
    context: ttdbserv targeting often follows broader vulnerability assessment or exploitation attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - conn_state
        - service

  # Type 4: Impact Assessment
  - question: Were direct connections made to the ttdbserv service after discovery?
    context: Successful portmap queries may lead to direct exploitation of ttdbserv vulnerabilities.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - service
        - conn_state
        - bytes_toclient

  - question: Are there signs of CVE-1999-0003, CVE-1999-0687, or CVE-2001-0717 exploitation?
    context: ttdbserv has multiple known vulnerabilities that allow remote code execution.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "exploit"
            - "overflow"
            - "ttdb"
            - "tooltalk"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 5: Forensic Deep-Dive
  - question: What specific ttdbserv functionality was being probed?
    context: Different ttdbserv procedures have varying vulnerability exposure and exploitation potential.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rpc.auth_type
        - rpc.call_id
        - rpc.auth_flavor
        - packet_info

  - question: Are there indicators of known ttdbserv exploit tools or techniques?
    context: Several public exploits exist for ttdbserv vulnerabilities with distinct signatures.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "rpc"
            - "exploit"
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  - question: Has the target system shown signs of successful compromise?
    context: Successful ttdbserv exploitation often leads to system-level access and persistence.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          alert.category|contains:
            - "trojan"
            - "backdoor"
            - "shellcode"
        condition: selection
      fields:
        - alert.signature
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other systems being targeted for ttdbserv exploitation?
    context: ttdbserv vulnerabilities may be exploited across multiple systems in coordinated attacks.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2100588
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature