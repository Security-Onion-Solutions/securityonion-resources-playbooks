name: GPL SHELLCODE AIX NOOP Detection
id: 22100640
description: |
  Detects AIX-specific NOP sled shellcode patterns used in buffer overflow exploits.
  May trigger on legitimate AIX system communications or compressed data with similar byte patterns.
type: detection
detection_id: 2100640
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete shellcode payload containing the AIX NOP pattern?
    context: Analyzing the full payload reveals exploit intent and target architecture specifics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What protocol and service was targeted by this shellcode?
    context: Understanding the target service helps identify vulnerable applications and attack vectors.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - proto
        - app_proto
        - dst_port
        - flow.bytes_toserver

  # Type 2: Triage Assessment
  - question: Is the destination system running AIX or PowerPC architecture?
    context: AIX NOP sleds are architecture-specific and unlikely to work on other platforms.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - host.os.name
        - host.os.version
        - host.architecture

  - question: Are there legitimate AIX system administration activities?
    context: AIX systems may generate similar patterns during normal operations or updates.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 22
            - 23
            - 513
            - 514
        condition: selection
      fields:
        - src_ip
        - app_proto
        - flow.state

  # Type 3: Activity Context
  - question: What vulnerability scanning preceded this shellcode attempt?
    context: Attackers typically scan for vulnerable services before deploying architecture-specific exploits.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: 'scan'
        condition: selection
      fields:
        - rule.name
        - dst_port

  - question: What was the application or service being exploited?
    context: Identifying the target application helps understand the attack vector and potential impact.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - app_proto
        - flow.state
        - flow.reason

  # Type 4: Impact Assessment
  - question: Did the shellcode execution succeed on the target system?
    context: Successful shellcode execution may result in system compromise and require immediate response.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of successful exploitation or backdoor installation?
    context: Post-exploitation activities indicate successful compromise requiring incident response.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto
        - flow.bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What specific AIX exploit or vulnerability is being targeted?
    context: Different AIX vulnerabilities have distinct shellcode patterns and exploitation techniques.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: 'exploit'
        condition: selection
      fields:
        - rule.name
        - rule.cve

  - question: Are there additional shellcode variants or payloads from this source?
    context: Attackers often try multiple shellcode variants to increase exploitation success rates.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'shellcode'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What network artifacts indicate successful remote access?
    context: Successful shellcode exploitation often establishes reverse shells or command channels.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - flow.bytes_toserver
        - flow.bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other AIX systems being targeted with similar shellcode?
    context: Coordinated attacks against AIX infrastructure may indicate targeted campaign against specific organization.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL SHELLCODE AIX NOOP'
        condition: selection
      fields:
        - src_ip
        - dst_ip