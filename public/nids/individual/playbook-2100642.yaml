name: GPL SHELLCODE HP-UX NOOP
id: 22100642
description: |
  Detects HP-UX NOOP sled patterns commonly used in buffer overflow exploits targeting HP-UX systems.
  May indicate shellcode injection attempts or coincidental binary data patterns.
type: detection
detection_id: 2100642
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete HP-UX NOOP sled pattern detected?
    context: Understanding the shellcode structure reveals target architecture and exploitation methodology.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload

  - question: What service or port was targeted by the shellcode?
    context: Identifying the target service helps determine the specific vulnerability being exploited.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - protocol
        - bytes_sent
        - bytes_received

  # Type 2: Triage Assessment
  - question: Is this system running HP-UX or PA-RISC architecture?
    context: HP-UX NOOP patterns are specific to PA-RISC processor architecture.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection_count

  - question: Could this be legitimate application data transfer?
    context: Some binary protocols may contain data patterns similar to NOOP sequences.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - src_ip
        - bytes_sent
        - connection_count

  # Type 3: Activity Context
  - question: What network activity preceded this shellcode attempt?
    context: Understanding the attack sequence helps identify the exploitation vector.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_sent
        - bytes_received

  - question: Was there service enumeration before the exploit?
    context: Attackers often enumerate services to identify vulnerable HP-UX applications.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - connection_count

  # Type 4: Impact Assessment
  - question: Did the shellcode result in process execution?
    context: Successful exploitation may spawn new processes or execute system commands.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there indicators of successful system compromise?
    context: Post-exploitation activity may include backdoor installation or privilege escalation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_sent
        - bytes_received

  # Type 5: Forensic Deep-Dive
  - question: What HP-UX vulnerabilities are being targeted?
    context: Specific buffer overflow vulnerabilities in HP-UX services could be exploited.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: What executable payload follows the NOOP sled?
    context: The actual shellcode after the NOOP sled reveals attacker objectives.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|expand: '%dst_port%'
        condition: selection
      fields:
        - bytes_sent
        - protocol

  - question: Were any system files modified after the exploit?
    context: Successful shellcode execution may result in file system modifications.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other HP-UX systems receiving similar shellcode?
    context: Multiple targets suggest coordinated exploitation of HP-UX infrastructure.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SHELLCODE"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of broader UNIX system exploitation campaign?
    context: Multiple UNIX shellcode variants indicate systematic targeting of UNIX platforms.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "shellcode-detect"
        condition: selection
      fields:
        - dst_ip
        - rule.name