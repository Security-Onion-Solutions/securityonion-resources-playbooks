name: GPL SHELLCODE SPARC setuid 0 System Call Detection
id: 22100647
description: |
  Detects SPARC shellcode attempting to execute setuid(0) system call for privilege escalation.
  This pattern indicates exploitation attempts seeking root privileges on SPARC/Solaris systems.
  May trigger on legitimate system administration tools or applications performing privilege operations.
type: detection
detection_id: 2100647
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SPARC shellcode payload containing the setuid system call?
    context: Full payload analysis reveals privilege escalation attempt and shellcode construction on SPARC systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What network service was targeted by this SPARC privilege escalation shellcode?
    context: Identifying the vulnerable service helps understand the attack vector and system exposure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - proto
        - dst_port
        - app_proto
        - service

  # Type 2: Triage Assessment
  - question: Is the target system a SPARC/Solaris server with privileged services?
    context: Confirms target vulnerability to SPARC exploits and potential for successful privilege escalation.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto
        - service

  - question: Could this be legitimate system administration or security testing?
    context: Authorized privilege testing or system maintenance may generate similar shellcode patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - conn_state

  # Type 3: Activity Context
  - question: What attack preparation activity preceded this privilege escalation attempt?
    context: Prior reconnaissance or exploitation attempts indicate systematic targeting of SPARC infrastructure.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - app_proto
        - duration

  - question: Were there other SPARC exploitation attempts from this source?
    context: Multiple SPARC exploits suggest persistent targeting or automated exploitation toolkit usage.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SPARC'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  # Type 4: Impact Assessment
  - question: Did the SPARC system exhibit signs of successful privilege escalation?
    context: Root-level activity following the exploit indicates successful system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'root'
            - 'SYSTEM'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Were there suspicious outbound connections from the compromised SPARC system?
    context: Post-exploitation network activity may indicate backdoor installation or data exfiltration.
    range: +45m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - app_proto
        - orig_bytes
        - resp_bytes

  # Type 5: Forensic Deep-Dive
  - question: What SPARC assembly instructions implement the setuid(0) system call?
    context: Assembly analysis confirms privilege escalation technique and reveals shellcode sophistication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id

  - question: Are there additional system calls or shellcode stages following the setuid attempt?
    context: Multi-stage privilege escalation may include additional system modifications or persistence mechanisms.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - orig_bytes
        - resp_bytes
        - conn_state
        - duration

  - question: Were there file system modifications indicating successful root access?
    context: File changes with elevated privileges confirm successful exploitation and system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 6: Enterprise Correlation
  - question: Are other SPARC systems targeted with similar privilege escalation attempts?
    context: Multiple privilege escalation targets indicate coordinated campaign against SPARC infrastructure.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'setuid'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this attack part of broader Unix system compromise campaign?
    context: Related Unix/Linux privilege escalation alerts may reveal systematic infrastructure targeting.
    range: -12h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: 'system-call-detect'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name