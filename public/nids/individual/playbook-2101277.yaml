name: GPL RPC Portmap YP Updated Request UDP
id: 22101277
description: |
  Detects RPC portmap requests for YP (Yellow Pages/NIS) updated service enumeration.
  May trigger on legitimate NIS administration or network service discovery activities.
type: detection
detection_id: 2101277
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific RPC program and procedure was requested in the portmap query?
    context: Analyzing RPC call details reveals whether this is legitimate NIS administration or reconnaissance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What RPC services were enumerated through the portmap request?
    context: Portmap responses reveal available RPC services that attackers can target for exploitation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - proto
        - app_proto
        - flow.bytes_toserver
        - flow.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is the source system authorized to perform NIS administration?
    context: NIS services require specific administrative privileges and are typically managed from authorized systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - app_proto
        - flow.state

  - question: Are there scheduled NIS synchronization activities for this network?
    context: Legitimate NIS operations occur on predictable schedules between authorized servers.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 111
        condition: selection
      fields:
        - src_ip
        - flow.state

  # Type 3: Activity Context
  - question: What RPC service discovery preceded this YP updated request?
    context: Attackers typically enumerate available RPC services before targeting specific NIS functions.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 111
        condition: selection
      fields:
        - flow.state
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What other RPC portmap queries has this source performed?
    context: Systematic RPC enumeration indicates reconnaissance rather than legitimate administration.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'RPC'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: What NIS services were successfully enumerated or accessed?
    context: Successful NIS enumeration exposes user accounts and network configuration information.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - app_proto
        - flow.bytes_toclient

  - question: Are there signs of NIS database access or manipulation?
    context: Successful NIS exploitation may result in unauthorized access to user databases or configuration changes.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains: 'exploit'
        condition: selection
      fields:
        - rule.name
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What specific NIS vulnerabilities are being targeted?
    context: Different NIS versions and configurations have distinct vulnerabilities that attackers exploit.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'NIS'
            - 'YP'
            - 'RPC'
        condition: selection
      fields:
        - rule.name
        - rule.cve

  - question: Are there automated RPC scanning tools being used?
    context: Automated tools leave distinctive patterns in RPC enumeration timing and target selection.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - flow.state
        - flow.bytes_toserver

  - question: What authentication or privilege escalation attempts followed RPC enumeration?
    context: RPC service enumeration often precedes attempts to exploit weak authentication or gain elevated privileges.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar RPC portmap enumeration?
    context: Coordinated RPC scanning across multiple systems indicates systematic infrastructure reconnaissance.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL RPC portmap ypupdated request UDP'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is this part of broader Unix/Linux infrastructure targeting?
    context: NIS/YP services are specific to Unix/Linux environments and often targeted in coordinated campaigns.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'RPC'
            - 'NFS'
            - 'Unix'
            - 'Linux'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port