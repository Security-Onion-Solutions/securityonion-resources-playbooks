name: GPL RPC portmap snmpXdmi request UDP
id: 22101279
description: |
  Detects RPC portmap queries for snmpXdmi service, potentially indicating CVE-2001-0236 exploitation.
  May trigger on legitimate SNMP management operations or vulnerable service discovery.
type: detection
detection_id: 2101279
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact snmpXdmi RPC request structure?
    context: The RPC request format reveals specific targeting of the vulnerable snmpXdmi service.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - packet

  - question: What RPC program number and version was requested for snmpXdmi?
    context: CVE-2001-0236 affects specific versions of the snmpXdmi service.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rpc.program
        - rpc.version
        - rpc.procedure

  # Type 2: Triage Assessment
  - question: Is this source authorized to query SNMP management services?
    context: Legitimate network management systems may query snmpXdmi for monitoring purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 111
            - 161
            - 162
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this activity match documented SNMP management operations?
    context: Scheduled SNMP operations should align with known management windows.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "snmp"
            - "SNMP"
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  # Type 3: Activity Context
  - question: What other RPC services were queried from this source?
    context: CVE-2001-0236 exploitation often follows comprehensive RPC service enumeration.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: Was there preceding network reconnaissance activity?
    context: Attackers typically perform port scanning before targeting specific RPC services.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - conn_state
        - proto

  # Type 4: Impact Assessment
  - question: Were direct connections made to the snmpXdmi service after discovery?
    context: Successful portmap queries may lead to direct exploitation attempts on the vulnerable service.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - service
        - conn_state
        - bytes_toclient

  - question: Are there signs of CVE-2001-0236 exploitation attempts?
    context: This CVE allows remote code execution through buffer overflow in snmpXdmi.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "exploit"
            - "overflow"
            - "snmp"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  # Type 5: Forensic Deep-Dive
  - question: What specific snmpXdmi vulnerabilities are being targeted?
    context: Different versions of snmpXdmi have distinct vulnerability signatures.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rpc.auth_type
        - rpc.call_id
        - packet_info

  - question: Are there indicators of automated vulnerability scanning tools?
    context: Tools like nmap or custom scripts have characteristic RPC query patterns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  - question: Has the target system shown signs of compromise?
    context: Successful exploitation may result in system-level indicators of compromise.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          alert.category|contains:
            - "trojan"
            - "backdoor"
            - "shellcode"
        condition: selection
      fields:
        - alert.signature
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other systems being targeted for snmpXdmi exploitation?
    context: CVE-2001-0236 exploitation campaigns often target multiple vulnerable systems.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2101279
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature