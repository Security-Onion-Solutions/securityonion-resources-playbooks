name: GPL RPC portmap listing UDP 111
id: 22101280
description: |
  Detects RPC portmap listing requests via UDP port 111 to enumerate all available RPC services.
  May indicate legitimate system administration or potential reconnaissance for service discovery.
type: detection
detection_id: 2101280
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact RPC portmap listing request structure?
    context: Understanding the RPC call structure reveals attempts to enumerate all available RPC services on the target.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload

  - question: What RPC procedure was called for service enumeration?
    context: Procedure 4 in portmap service requests a complete listing of all registered RPC services.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  # Type 2: Triage Assessment
  - question: Is this source IP authorized to perform RPC service enumeration?
    context: Authorized system administrators may legitimately enumerate RPC services for maintenance purposes.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - bytes_in
        - bytes_out

  - question: Does this activity align with scheduled maintenance or monitoring tasks?
    context: RPC service enumeration during business hours may indicate legitimate administrative activity.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - rule.name
        - dst_ip

  # Type 3: Activity Context
  - question: What other RPC-related activity has this source performed recently?
    context: Multiple RPC interactions may indicate systematic enumeration or legitimate administrative tasks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What was the sequence of network activity from this source before the enumeration?
    context: Understanding preceding activity helps determine if this is part of broader reconnaissance.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - bytes_in
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the portmap service respond with a complete service listing?
    context: Successful enumeration responses provide attackers with comprehensive service inventory for targeting.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          src_ip|expand: '%dst_ip%'
          src_port: 111
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Are there subsequent connections to enumerated RPC services from this source?
    context: Follow-up connections to discovered services indicate potential exploitation of enumerated RPC services.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What is the reputation and geolocation of the requesting IP address?
    context: External IPs performing comprehensive RPC enumeration likely indicate malicious reconnaissance activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.ip

  - question: Are there indicators of automated scanning tools in the traffic patterns?
    context: Rapid, systematic enumeration across multiple targets suggests automated reconnaissance tools.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Are there signs of RPC service exploitation attempts following enumeration?
    context: Service enumeration followed by exploitation attempts indicates active attack progression.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "exploit"
            - "shellcode"
            - "rpc"
        condition: selection
      fields:
        - rule.name
        - alert.signature

  # Type 6: Enterprise Correlation
  - question: Are other internal systems receiving similar RPC enumeration requests?
    context: Widespread RPC enumeration across the network indicates coordinated reconnaissance activity.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "rpc-portmap-decode"
          rule.name|contains: "listing"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader network service discovery campaign?
    context: Multiple service enumeration activities across the enterprise may indicate advanced threat reconnaissance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.category|contains:
            - "rpc-portmap-decode"
            - "network-scan"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name