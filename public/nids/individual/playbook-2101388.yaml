name: GPL MISC UPnP Location overflow
id: 22101388
description: |
  Detects UPnP Location header buffer overflow attempts targeting CVE-2001-0876.
  This vulnerability affects Windows UPnP implementations and can lead to remote code execution.
  Legitimate UPnP discovery should not contain excessively long Location headers.
type: detection
detection_id: 2101388
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact length and content of the malicious Location header?
    context: Analyzing the overflow payload reveals exploitation technique and potential shellcode.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: What UPnP service was targeted by this overflow attempt?
    context: Understanding the target service helps assess system vulnerability and required patches.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  # Type 2: Triage Assessment
  - question: Does this system legitimately run UPnP services?
    context: Systems without UPnP services are not vulnerable, helping prioritize response efforts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 1900
          proto: UDP
        condition: selection
      fields:
        - src_ip
        - flow.start
        - flow.bytes_toclient

  - question: Is this part of legitimate UPnP device discovery on the network?
    context: Normal UPnP traffic patterns help distinguish between legitimate discovery and attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1900
          proto: UDP
        condition: selection
      fields:
        - dst_ip
        - flow.bytes_toserver
        - flow.pkts_toserver

  # Type 3: Activity Context
  - question: What scanning activity preceded this overflow attempt?
    context: Port scans or service enumeration often precede targeted exploitation attempts.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - flow.pkts_toserver

  - question: Are there other exploitation attempts from the same source?
    context: Multiple exploit attempts indicate coordinated attack campaign rather than isolated probe.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - Exploit
            - Attack
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the overflow attempt result in successful code execution?
    context: Post-exploitation activity indicates successful compromise requiring immediate response.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there signs of system compromise following this attack?
    context: Unusual network connections or process activity indicate successful exploitation.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - flow.bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What Windows UPnP service version is running on the target?
    context: Service version determines vulnerability status and required security patches.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.name|contains:
            - svchost.exe
            - upnphost
        condition: selection
      fields:
        - process.command_line
        - process.executable
        - process.version

  - question: Are there file system changes indicating successful exploitation?
    context: New files or modifications reveal payload deployment and persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          event.action|contains:
            - created
            - modified
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other Windows systems receiving similar UPnP overflow attempts?
    context: Multiple targets indicate network-wide vulnerability requiring coordinated patching.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL MISC UPnP Location overflow"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.timestamp

  - question: Is this part of a broader Windows exploitation campaign?
    context: Related Windows exploits from same source indicate advanced persistent threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: Windows
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.category