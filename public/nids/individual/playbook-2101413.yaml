name: GPL SNMP private access udp
id: 22101413
description: |
  Detects SNMP queries using the default "private" community string from external sources.
  This could indicate legitimate network monitoring or potential reconnaissance and unauthorized access attempts.
type: detection
detection_id: 2101413
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SNMP query packet and community string details?
    context: Analyzing the full SNMP packet reveals the specific information being requested and confirms community string usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - payload

  - question: What specific SNMP OIDs or system information was being queried?
    context: The requested OIDs reveal what network device information the attacker is trying to enumerate.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - snmp.version
        - snmp.community
        - snmp.request_id
        - snmp.pdu_type

  # Type 2: Triage Assessment
  - question: Is this SNMP query from an authorized network monitoring system or tool?
    context: Legitimate network management often uses SNMP, so distinguishing authorized tools from reconnaissance is critical.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - count
        - bytes_out

  - question: Does the target system typically respond to SNMP queries from this source?
    context: Established SNMP relationships help identify legitimate monitoring versus unauthorized reconnaissance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - count

  # Type 3: Activity Context
  - question: What other network scanning or reconnaissance activity preceded this SNMP query?
    context: SNMP queries often follow port scans or network discovery, indicating broader reconnaissance campaigns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - count

  - question: What DNS queries or hostname resolution occurred before this SNMP access attempt?
    context: DNS activity reveals how the attacker discovered the target system and potential automated scanning tools.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dns.resolved_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  - question: Are there signs of systematic network enumeration from this source IP?
    context: Multiple target scanning indicates automated reconnaissance tools rather than targeted legitimate access.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 161
            - 162
            - 22
            - 23
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - count

  # Type 4: Impact Assessment
  - question: Did the target system respond to this SNMP query and what information was disclosed?
    context: Successful SNMP responses reveal what sensitive network information may have been exposed to attackers.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 161
        condition: selection
      fields:
        - bytes_out
        - bytes_in
        - duration
        - connection_state

  - question: What network device or system information could be exposed through this SNMP access?
    context: Understanding the target system helps assess the sensitivity of potentially disclosed information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - host.hostname
        - host.os.name
        - host.type
        - network.interface.name

  # Type 5: Forensic Deep-Dive
  - question: What other SNMP community strings or authentication methods has this source attempted?
    context: Multiple community string attempts indicate brute force attacks or systematic SNMP enumeration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SNMP'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  - question: Are there indicators of automated scanning tools or scripts being used?
    context: Tool identification helps understand threat actor capabilities and predict next attack phases.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_port
        - connection_state
        - duration
        - count

  - question: What other CVE-2002-0012 or CVE-2002-0013 related vulnerabilities might be exploitable on the target?
    context: Understanding related SNMP vulnerabilities helps assess additional risk and required patching priorities.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'CVE-2002'
            - 'SNMP'
        condition: selection
      fields:
        - rule.name
        - alert.severity
        - src_ip

  # Type 6: Enterprise Correlation
  - question: Are other network devices receiving similar SNMP reconnaissance attempts?
    context: Enterprise-wide SNMP scanning indicates systematic network mapping requiring coordinated defense measures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'SNMP private'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What is the scope of network reconnaissance activity across the enterprise?
    context: Comprehensive reconnaissance assessment helps understand attack campaign scope and required response resources.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains: 'recon'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity