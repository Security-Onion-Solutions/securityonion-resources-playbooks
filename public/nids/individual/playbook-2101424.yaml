name: GPL SHELLCODE x86 0xEB0C NOOP Detection
id: 22101424
description: |
  Detects x86 shellcode containing repetitive 0xEB0C NOOP instructions.
  May indicate exploit payload delivery or legitimate debugging/testing activities.
type: detection
detection_id: 2101424
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete payload containing the shellcode pattern?
    context: Understanding the full payload reveals exploitation intent and target vulnerability.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What network protocol and service was targeted by this shellcode?
    context: Identifies the attack vector and vulnerable service being exploited.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.protocol
        - network.transport
        - dst_port
        - network.bytes

  # Type 2: Triage Assessment
  - question: Is this system regularly used for security testing or development?
    context: Legitimate security testing tools may generate similar shellcode patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "shellcode-detect"
            - "exploit"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - count

  - question: Does this traffic originate from known penetration testing networks?
    context: Authorized security assessments may trigger shellcode detection rules.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - count

  # Type 3: Activity Context
  - question: What preceded this shellcode delivery attempt?
    context: Understanding the attack chain reveals initial compromise vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.protocol
        - network.bytes

  - question: What other network activity occurred from this source during the attack timeframe?
    context: Reveals scope of compromise and additional attack vectors.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - count

  # Type 4: Impact Assessment
  - question: Did the targeted system show signs of successful exploitation?
    context: Determines if shellcode executed successfully and system was compromised.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: Were any suspicious network connections established after the shellcode delivery?
    context: Identifies potential command and control or data exfiltration channels.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What specific shellcode family or exploit kit does this pattern match?
    context: Identifies the threat actor's tools and techniques for attribution.
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "shellcode-detect"
        condition: selection
      fields:
        - rule.name
        - rule.signature_id
        - count

  - question: Are there indicators of payload encoding or obfuscation techniques?
    context: Advanced attackers use encoding to evade detection systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.metadata

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network experiencing similar shellcode delivery attempts?
    context: Identifies if this is part of a broader campaign targeting the organization.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.signature_id: 2101424
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count