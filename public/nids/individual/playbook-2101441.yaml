name: GPL TFTP GET nc.exe - Netcat Download Attempt
id: 22101441
description: |
  Detects TFTP GET requests for nc.exe (Netcat executable).
  Could indicate legitimate system administration or malicious tool transfer for backdoor establishment.
type: detection
detection_id: 2101441
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete TFTP request packet content and filename requested?
    context: Understanding the exact TFTP operation and requested file confirms the nature of the transfer.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.protocol
        - src_ip
        - dst_ip
        - dst_port

  - question: What is the source system requesting the nc.exe file?
    context: Identifying the requesting host helps determine if this is authorized administrative activity.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.bytes

  # Type 2: Triage Assessment
  - question: Is this TFTP server authorized for software distribution in the environment?
    context: Legitimate network boot or software deployment may use TFTP for tool distribution.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 69
        condition: selection
      fields:
        - src_ip
        - network.bytes_sent
        - network.bytes_received

  - question: Does the requesting system have documented administrative access requiring network tools?
    context: System administrators may legitimately download network utilities for troubleshooting.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'tftp.exe'
            - 'ftp.exe'
            - 'scp.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What network activity preceded this TFTP request?
    context: Understanding the sequence helps identify if this follows reconnaissance or exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol

  - question: What process initiated the TFTP client connection?
    context: The parent process reveals whether this is manual administration or automated malware behavior.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains: 'tftp'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  # Type 4: Impact Assessment
  - question: Was the nc.exe file successfully transferred?
    context: Confirming successful transfer indicates potential backdoor establishment capability.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          network.bytes_received|gte: 50000
        condition: selection
      fields:
        - network.bytes_sent
        - network.bytes_received
        - network.duration

  - question: Has nc.exe been executed on the requesting system after download?
    context: Execution of downloaded netcat indicates active use for potential backdoor or data exfiltration.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'nc.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What other executable files have been requested from this TFTP server?
    context: Multiple tool downloads suggest coordinated attack tool staging.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'TFTP GET'
        condition: selection
      fields:
        - src_ip
        - alert.signature

  - question: Are there signs of network reconnaissance tools being used from the requesting host?
    context: Usage of network scanning tools alongside netcat download indicates attack preparation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'nmap.exe'
            - 'ping.exe'
            - 'telnet.exe'
            - 'netstat.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network downloading similar tools from TFTP servers?
    context: Multiple hosts downloading attack tools suggests coordinated campaign or worm propagation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'TFTP GET'
          alert.signature|contains: 'nc.exe'
        condition: selection
      fields:
        - src_ip
        - dst_ip