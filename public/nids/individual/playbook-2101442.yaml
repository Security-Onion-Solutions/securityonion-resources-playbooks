name: GPL TFTP GET shadow
id: 22101442
description: |
  Detects TFTP requests attempting to retrieve the /etc/shadow file containing password hashes.
  May indicate credential harvesting attack or legitimate system administration backup activities.
type: detection
detection_id: 2101442
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact TFTP request attempting to access the shadow file?
    context: Analyzing the complete request reveals the specific file path and request method used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What TFTP server responded to this shadow file request?
    context: Identifying the responding server helps determine if this is an authorized backup operation.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.direction

  # Type 2: Triage Assessment
  - question: Is TFTP access to system files authorized for this source IP?
    context: Determining if the requesting system has legitimate backup or administration privileges.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - count

  - question: Does this occur during scheduled backup windows or maintenance periods?
    context: Timing analysis helps distinguish between legitimate administration and unauthorized access attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'TFTP'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - count

  # Type 3: Activity Context
  - question: What other TFTP requests occurred around this shadow file access attempt?
    context: Multiple TFTP requests may indicate systematic file enumeration or authorized backup operations.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'TFTP'
        condition: selection
      fields:
        - alert.signature
        - timestamp

  - question: What network reconnaissance preceded this TFTP access attempt?
    context: Port scanning or service enumeration before TFTP access indicates malicious intent.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: Was the shadow file successfully transferred via TFTP?
    context: Successful transfer indicates potential credential compromise requiring immediate response.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 69
        condition: selection
      fields:
        - network.bytes
        - network.direction
        - network.duration

  - question: Are there signs of credential usage following this shadow file access?
    context: Authentication attempts after shadow access may indicate password cracking success.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'login'
            - 'authentication'
            - 'brute'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - count

  # Type 5: Forensic Deep-Dive
  - question: What TFTP server configuration allowed access to sensitive system files?
    context: Server misconfiguration analysis helps understand the attack vector and required remediation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.name|contains:
            - 'tftpd'
            - 'tftp'
        condition: selection
      fields:
        - process.command_line
        - process.parent.name
        - user.name

  - question: Were other sensitive system files accessed via TFTP?
    context: Multiple sensitive file access indicates systematic credential harvesting or data exfiltration.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'passwd'
            - 'shadow'
            - 'group'
            - 'sudoers'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - timestamp

  - question: What file system access occurred on the TFTP server during this period?
    context: File access patterns reveal the scope of potential data exposure and system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.path|contains:
            - '/etc/'
            - '/var/'
            - '/home/'
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar TFTP-based credential harvesting attempts?
    context: Multiple targets indicate coordinated attack campaign requiring enterprise-wide response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'TFTP GET shadow'
            - 'TFTP GET passwd'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - count