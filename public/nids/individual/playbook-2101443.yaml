name: GPL TFTP GET passwd
id: 22101443
description: |
  Detects TFTP requests attempting to retrieve the /etc/passwd file containing user account information.
  May indicate reconnaissance activity or legitimate system administration backup operations.
type: detection
detection_id: 2101443
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact TFTP request attempting to access the passwd file?
    context: Analyzing the complete request reveals the specific file path and enumeration technique used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What TFTP server configuration allowed access to system files?
    context: Understanding server setup helps determine if this represents misconfiguration or authorized access.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.direction

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for TFTP-based system file access?
    context: Determining legitimate backup or administration privileges helps distinguish authorized operations.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 69
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - count

  - question: Does this activity align with documented backup or maintenance schedules?
    context: Timing correlation with scheduled operations helps validate legitimate administrative access.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'TFTP'
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - count

  # Type 3: Activity Context
  - question: What other system files were requested via TFTP in this session?
    context: Multiple file requests indicate systematic enumeration versus single file backup operations.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'TFTP GET'
        condition: selection
      fields:
        - alert.signature
        - timestamp

  - question: What network activity preceded this TFTP passwd file request?
    context: Prior reconnaissance or scanning activity suggests malicious intent rather than legitimate access.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes
        - network.direction

  # Type 4: Impact Assessment
  - question: Was the passwd file successfully transferred from the TFTP server?
    context: Successful transfer confirms information disclosure requiring security response and remediation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 69
        condition: selection
      fields:
        - network.bytes
        - network.direction
        - network.duration

  - question: Are there subsequent authentication attempts using discovered usernames?
    context: Login attempts following passwd access may indicate exploitation of disclosed account information.
    range: +24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'login'
            - 'authentication'
            - 'SSH'
            - 'brute'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - count

  # Type 5: Forensic Deep-Dive
  - question: What TFTP daemon process was serving these file requests?
    context: Process analysis reveals server configuration and potential security misconfigurations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.name|contains:
            - 'tftpd'
            - 'tftp'
            - 'atftpd'
        condition: selection
      fields:
        - process.command_line
        - process.parent.name
        - user.name

  - question: What other sensitive files are accessible via this TFTP server?
    context: Comprehensive file access analysis determines the full scope of information disclosure risk.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'TFTP GET'
          alert.signature|contains:
            - 'shadow'
            - 'group'
            - 'hosts'
            - 'sudoers'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - timestamp

  - question: Were any files modified or created on the TFTP server during this access?
    context: File system changes may indicate compromise beyond simple information disclosure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar TFTP-based file disclosure attempts?
    context: Multiple targets suggest coordinated reconnaissance campaign requiring enterprise-wide investigation.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'TFTP GET passwd'
            - 'TFTP GET shadow'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - count

  - question: Is this part of broader system enumeration activity across the network?
    context: Correlated enumeration attempts indicate systematic attack requiring comprehensive response.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'scan'
            - 'probe'
            - 'enumeration'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - count