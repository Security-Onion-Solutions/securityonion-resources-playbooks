name: GPL RPC portmap rwalld request UDP
id: 22101732
description: |
  Detects UDP requests to the RPC portmap service for rwalld (Remote Wall Daemon).
  May indicate legitimate system administration or potential reconnaissance activity.
type: detection
detection_id: 2101732
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete RPC portmap request structure?
    context: Understanding the RPC call structure reveals the specific service being requested.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - protocol
        - src_port
        - dst_port

  - question: What RPC program number was requested in this portmap query?
    context: Program numbers identify specific RPC services being queried.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable

  # Type 2: Triage Assessment
  - question: Is this system authorized to make RPC portmap requests?
    context: System administrators may legitimately query RPC services for management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this timing align with scheduled system administration?
    context: RPC queries during business hours may indicate legitimate operations.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          proto: UDP
        condition: selection
      fields:
        - src_port
        - duration
        - conn_state

  # Type 3: Activity Context
  - question: What other RPC services were queried from this source?
    context: Multiple RPC queries may indicate service enumeration or legitimate management.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port:
            - 111
            - 2049
            - 32771
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto

  - question: What network activity preceded this RPC request?
    context: Understanding the session context helps determine if this is part of larger activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - proto
        - service

  # Type 4: Impact Assessment
  - question: Did the portmap service respond with rwalld information?
    context: Successful responses indicate the service is available and potentially vulnerable.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          proto: UDP
        condition: selection
      fields:
        - bytes_toclient
        - conn_state

  - question: Were any subsequent connections made to discovered RPC services?
    context: Follow-up connections may indicate exploitation attempts after reconnaissance.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - service
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What is the source system's network profile and behavior?
    context: Understanding source characteristics helps determine threat level.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - proto

  - question: Are there indicators of automated scanning tools?
    context: Scanning patterns may indicate reconnaissance or vulnerability assessment.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - alert.signature
        - alert.category

  # Type 6: Enterprise Correlation
  - question: Are other systems receiving similar RPC portmap queries?
    context: Multiple targets may indicate network-wide reconnaissance activity.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2101732
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of broader RPC-based reconnaissance across the network?
    context: Coordinated RPC scanning may indicate advanced persistent threat activity.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature