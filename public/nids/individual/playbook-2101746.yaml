name: GPL RPC portmap cachefsd request UDP
id: 22101746
description: |
  Detects RPC portmap requests for cachefsd service which has known vulnerabilities.
  May indicate legitimate NFS cache operations or exploitation attempts targeting CVE-2002-0033.
  Cachefsd vulnerabilities can lead to remote code execution on NFS servers.
type: detection
detection_id: 2101746
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact RPC portmap request structure for cachefsd?
    context: Analyzing the RPC call structure reveals if this is a legitimate service request or exploitation attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - event.severity

  - question: What network connection details were involved in this RPC portmap query?
    context: Connection metadata helps identify the source requesting cachefsd service information.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.protocol

  # Type 2: Triage Assessment
  - question: Is this source IP authorized to access NFS or cachefsd services?
    context: Legitimate NFS clients may query portmap for cachefsd service locations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 111
            - 2049
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes

  - question: Does this environment legitimately use NFS caching services?
    context: Cachefsd is used in some NFS environments for performance optimization.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - src_ip
        - rule.name

  # Type 3: Activity Context
  - question: What other RPC services were queried from this source around the same time?
    context: Comprehensive RPC enumeration suggests reconnaissance rather than legitimate service access.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Was there a pattern of portmap queries suggesting service enumeration?
    context: Attackers often enumerate multiple RPC services to identify vulnerable targets.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  - question: Did this query follow typical NFS client connection patterns?
    context: Legitimate NFS clients typically follow predictable connection and query sequences.
    range: -10m/+10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes

  # Type 4: Impact Assessment
  - question: Did the portmap service respond with cachefsd location information?
    context: Successful portmap responses provide attackers with service locations for exploitation.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 111
        condition: selection
      fields:
        - network.bytes
        - network.packets

  - question: Were there subsequent connections to cachefsd service ports?
    context: Follow-up connections to discovered services may indicate exploitation attempts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.packets

  # Type 5: Forensic Deep-Dive
  - question: What specific cachefsd vulnerabilities exist on the target system?
    context: Different cachefsd versions have varying susceptibility to CVE-2002-0033 and CVE-2002-0084.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "cachefsd"
        condition: selection
      fields:
        - src_ip
        - rule.name

  - question: Are there indicators of exploit attempts against discovered cachefsd services?
    context: Successful service discovery may be followed by buffer overflow or format string attacks.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "attempted-admin"
            - "exploit-kit"
        condition: selection
      fields:
        - rule.name
        - event.severity

  - question: What automated tools might be generating these RPC portmap queries?
    context: Specific timing patterns and query sequences can identify reconnaissance tools.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - network.packets

  # Type 6: Enterprise Correlation
  - question: Are other systems receiving similar cachefsd portmap queries from this source?
    context: Widespread RPC enumeration indicates a network reconnaissance campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "cachefsd"
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of a broader NFS infrastructure attack campaign?
    context: NFS attacks often include multiple RPC services and may target entire storage infrastructures.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "rpc-portmap-decode"
          dst_port|contains:
            - 111
            - 2049
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - rule.name