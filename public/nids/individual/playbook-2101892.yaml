name: GPL SNMP null community string attempt
id: 22101892
description: |
  Detects SNMP requests using null community strings, which can indicate reconnaissance
  or exploitation attempts. SNMP with null community strings may allow unauthorized
  access to network device information or configuration.
type: detection
detection_id: 2101892
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SNMP packet content that triggered this alert?
    context: Analyzing the raw packet reveals the specific null community string pattern and SNMP version.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: Is this SNMP device normally accessed from this source IP?
    context: Legitimate SNMP monitoring may come from known management systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 161
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection_count

  - question: What other SNMP activity occurred from this source around the same time?
    context: Multiple SNMP requests may indicate systematic reconnaissance or scanning.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_sent
        - bytes_received

  - question: Are there signs of successful SNMP enumeration or data extraction?
    context: Large response sizes may indicate successful information gathering.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_sent
        - bytes_received
        - duration
        - connection_state

  - question: What SNMP-related alerts have been triggered for this target device?
    context: Multiple SNMP alerts may indicate persistent reconnaissance attempts.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SNMP'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert_count

  - question: Has this source IP targeted other SNMP devices in the network?
    context: Horizontal scanning indicates broader reconnaissance campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 161
        condition: selection
      fields:
        - dst_ip
        - unique_targets
        - total_connections

  - question: What is the reputation and geolocation of the source IP?
    context: External threat intelligence helps assess threat actor attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - geoip.city_name
        - threat_intel.score

  - question: Are there any process creation events on systems that might indicate SNMP tools?
    context: Legitimate SNMP monitoring tools vs malicious reconnaissance utilities.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'snmpwalk'
            - 'snmpget'
            - 'snmpenum'
            - 'onesixtyone'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - Hostname

  - question: Has the target device shown any signs of compromise or configuration changes?
    context: Successful SNMP exploitation may lead to device reconfiguration.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 22
            - 23
            - 80
            - 443
        condition: selection
      fields:
        - dst_port
        - src_ip
        - connection_count

  - question: Are other systems in the network experiencing similar SNMP null community attempts?
    context: Coordinated scanning indicates organized reconnaissance campaign.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL SNMP null community string attempt'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - unique_sources
        - unique_targets