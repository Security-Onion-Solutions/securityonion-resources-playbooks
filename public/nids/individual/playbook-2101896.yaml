name: GPL EXPLOIT kadmind buffer overflow attempt
id: 22101896
description: |
  Detects buffer overflow exploitation attempts against kadmind using KADM protocol headers
  on port 749. This targets CVE-2002-1226/1235 vulnerabilities with specific KADM0.0A
  protocol exploitation patterns that allow remote code execution.
type: detection
detection_id: 2101896
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact KADM protocol exploitation pattern detected?
    context: The KADM0.0A header with specific byte sequences reveals the exploitation technique and protocol abuse.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: Is this system authorized to receive KADM protocol requests from this source?
    context: Legitimate KADM administration should only come from authorized Kerberos administrative systems.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 749
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection_count
        - first_seen
        - last_seen

  - question: What other Kerberos protocol exploitation attempts occurred from this source?
    context: Systematic Kerberos attacks often involve multiple protocol exploitation techniques.
    range: -15m/+15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'kadmind'
            - 'kerberos'
            - 'KADM'
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port
        - alert_count

  - question: Did the KADM protocol exploitation result in successful session establishment?
    context: Successful KADM exploitation may indicate administrative privilege compromise.
    range: -5m/+5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - connection_state
        - duration
        - bytes_sent
        - bytes_received

  - question: Are there signs of Kerberos administrative activity following this exploitation attempt?
    context: Successful KADM exploitation provides administrative access to Kerberos infrastructure.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'kadmin'
            - 'kdb5_util'
            - 'krb5kdc'
            - 'kinit'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Has this attacker targeted multiple KADM protocol implementations?
    context: Sophisticated attackers may target various Kerberos implementations and versions.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 749
            - 751
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - unique_targets
        - connection_count

  - question: What is the threat landscape context for this KADM exploitation source?
    context: Understanding attacker infrastructure helps assess campaign sophistication and attribution.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - geoip.asn
        - threat_intel.score
        - threat_intel.categories

  - question: Are there any Kerberos database or configuration file modifications after this attack?
    context: Successful KADM exploitation may lead to Kerberos database tampering or backdoor installation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'krb5.conf'
            - 'kdc.conf'
            - 'principal'
            - '/var/kerberos/'
            - '/etc/krb5/'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User
        - ProcessName

  - question: Has the target system shown unusual Kerberos ticket granting activity post-attack?
    context: Compromised KADM services may be used to issue unauthorized Kerberos tickets.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port: 88
        condition: selection
      fields:
        - dst_ip
        - connection_count
        - bytes_sent
        - unique_destinations

  - question: Are other Kerberos infrastructure components under coordinated attack?
    context: Enterprise Kerberos attacks often target multiple domain controllers and KDCs simultaneously.
    range: -2h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'KADM'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - unique_sources
        - unique_targets