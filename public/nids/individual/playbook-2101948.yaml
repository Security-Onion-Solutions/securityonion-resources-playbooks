name: GPL DNS Zone Transfer UDP Attempt
id: 22101948
description: |
  Detects unauthorized DNS zone transfer attempts over UDP protocol.
  May trigger on legitimate zone transfers between authorized DNS servers or misconfigurations.
type: detection
detection_id: 2101948
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific DNS zone was requested in the transfer attempt?
    context: Identifying the target zone reveals what domain information the attacker seeks to enumerate.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - src_ip
        - dst_ip

  - question: What DNS query type and flags were used in the transfer request?
    context: Zone transfers use specific query types (AXFR/IXFR) and flags that distinguish them from normal queries.
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dns.query.type_name
        - dns.flags
        - dns.query.class

  # Type 2: Triage Assessment
  - question: Is the source IP an authorized DNS server for this zone?
    context: Legitimate zone transfers occur between authorized primary and secondary DNS servers.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.type_name
        - dns.response_code

  - question: Are there scheduled DNS synchronization activities for this zone?
    context: Legitimate zone transfers typically occur on predictable schedules between known servers.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dns.query.type_name|contains:
            - 'AXFR'
            - 'IXFR'
        condition: selection
      fields:
        - src_ip
        - dns.query.name

  # Type 3: Activity Context
  - question: What DNS reconnaissance preceded this zone transfer attempt?
    context: Attackers typically perform DNS enumeration before attempting zone transfers.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.response_code

  - question: What other DNS servers has this source queried recently?
    context: Attackers often attempt zone transfers against multiple DNS servers to find misconfigurations.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dns.query.type_name

  # Type 4: Impact Assessment
  - question: Was the zone transfer attempt successful?
    context: Successful zone transfers expose complete DNS records and internal network structure.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dns.query.name|expand: '%dns.query.name%'
        condition: selection
      fields:
        - dns.response_code
        - dns.answers
        - flow.bytes_toclient

  - question: How much DNS data was transferred to the requesting source?
    context: Large DNS responses indicate successful zone transfers containing sensitive domain information.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          dst_port: 53
        condition: selection
      fields:
        - flow.bytes_toserver
        - flow.bytes_toclient
        - flow.pkts_toserver
        - flow.pkts_toclient

  # Type 5: Forensic Deep-Dive
  - question: What internal DNS records were exposed in successful transfers?
    context: Analyzing exposed DNS records reveals internal infrastructure and potential attack targets.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.answers.name
        - dns.answers.type
        - dns.answers.rdata

  - question: Are there signs of automated DNS enumeration tools?
    context: Automated tools often leave distinctive patterns in query timing and target selection.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dst_ip

  - question: What subsequent reconnaissance followed successful zone enumeration?
    context: Attackers use zone transfer data to identify targets for further exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto

  # Type 6: Enterprise Correlation
  - question: Are other DNS servers experiencing similar zone transfer attempts?
    context: Coordinated zone transfer attempts across multiple DNS servers indicate systematic reconnaissance.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL DNS zone transfer UDP'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dns.query.name