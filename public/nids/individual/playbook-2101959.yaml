name: GPL RPC portmap NFS request UDP
id: 22101959
description: |
  Detects RPC portmap requests for NFS services on UDP port 111.
  May indicate legitimate NFS client operations or reconnaissance for NFS exploitation.
type: detection
detection_id: 2101959
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete RPC portmap NFS request structure?
    context: Analyzing the RPC call reveals NFS version and service details being queried.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: What specific NFS program and version was requested?
    context: Different NFS versions have different security implications and attack vectors.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - app_proto
        - flow_id

  # Type 2: Triage Assessment
  - question: Is this system authorized to access NFS services?
    context: Legitimate clients may query NFS services, while unauthorized access attempts are concerning.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 111
            - 2049
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  - question: Does this align with documented NFS client operations?
    context: Understanding normal NFS usage patterns helps identify reconnaissance activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "NFS"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - dst_port

  # Type 3: Activity Context
  - question: What other RPC enumeration occurred before this NFS request?
    context: Multiple RPC queries may indicate systematic service discovery.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "RPC"
        condition: selection
      fields:
        - alert.signature
        - dst_port
        - payload_printable

  - question: Was there prior portmap enumeration from this source?
    context: Attackers often enumerate all available services before targeting specific ones.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the portmap query reveal active NFS services?
    context: Successful queries may expose NFS services for potential exploitation.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toclient
        - duration
        - conn_state

  - question: Were there subsequent NFS mount or access attempts?
    context: NFS enumeration often precedes mount attempts and data access.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 2049
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 5: Forensic Deep-Dive
  - question: What NFS service ports were discovered through portmap?
    context: Identified ports reveal available NFS services and potential attack surface.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - bytes_toserver

  - question: Are there patterns suggesting automated NFS discovery tools?
    context: Timing and sequence patterns may indicate use of automated scanning tools.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "portmap"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - payload_printable

  - question: What NFS-specific vulnerabilities might be targeted?
    context: Understanding exposed NFS versions helps assess potential exploit risks.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "NFS"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - dst_port

  # Type 6: Enterprise Correlation
  - question: Are other systems being scanned for NFS services?
    context: Multiple targets may indicate a coordinated NFS reconnaissance campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "GPL RPC portmap NFS request UDP"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - payload_printable

  - question: Is this part of broader file sharing service enumeration?
    context: Attackers often target multiple file sharing protocols simultaneously.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "NFS"
            - "SMB"
            - "CIFS"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - dst_port