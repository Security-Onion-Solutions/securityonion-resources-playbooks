name: GPL RPC portmap RQUOTA request UDP
id: 22101961
description: |
  Detects RPC portmap requests for RQUOTA (remote quota) services on UDP port 111.
  May indicate legitimate quota management or reconnaissance for RQUOTA exploitation.
type: detection
detection_id: 2101961
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete RPC portmap RQUOTA request structure?
    context: Analyzing the RPC call reveals quota service details and version being queried.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: What specific RQUOTA program and version was requested?
    context: Different RQUOTA versions have different security implications and known vulnerabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - app_proto
        - flow_id

  # Type 2: Triage Assessment
  - question: Is this system authorized to query quota services?
    context: Legitimate administrators may query quota services, while unauthorized access is concerning.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this align with documented quota management operations?
    context: Understanding normal quota service usage helps identify reconnaissance activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "RQUOTA"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - dst_port

  # Type 3: Activity Context
  - question: What other RPC enumeration occurred before this RQUOTA request?
    context: Multiple RPC queries may indicate systematic service discovery for attack.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "RPC"
        condition: selection
      fields:
        - alert.signature
        - dst_port
        - payload_printable

  - question: Was there prior portmap enumeration from this source?
    context: Attackers typically enumerate all services before targeting specific vulnerabilities.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 111
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the portmap query reveal active RQUOTA services?
    context: Successful queries may expose quota services with known vulnerabilities.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toclient
        - duration
        - conn_state

  - question: Were there subsequent RQUOTA service access attempts?
    context: RQUOTA enumeration often precedes exploitation attempts like buffer overflows.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "RQUOTA"
        condition: selection
      fields:
        - alert.signature
        - dst_port
        - payload_printable

  # Type 5: Forensic Deep-Dive
  - question: What RQUOTA service ports were discovered through portmap?
    context: Identified ports reveal available quota services and potential attack surface.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - proto
        - bytes_toserver

  - question: Are there patterns suggesting automated RPC discovery tools?
    context: Timing and sequence patterns may indicate use of automated scanning frameworks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "portmap"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - payload_printable

  - question: What RQUOTA-specific vulnerabilities might be targeted?
    context: Understanding exposed RQUOTA versions helps assess buffer overflow and DoS risks.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "RQUOTA"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - dst_port

  # Type 6: Enterprise Correlation
  - question: Are other systems being scanned for RQUOTA services?
    context: Multiple targets may indicate a coordinated RPC service reconnaissance campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "GPL RPC portmap RQUOTA request UDP"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - payload_printable

  - question: Is this part of broader Unix/Linux service enumeration?
    context: RQUOTA scanning often accompanies NFS and other Unix service reconnaissance.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "RPC"
            - "NFS"
            - "portmap"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - dst_port