name: GPL RPC RQUOTA getquota overflow attempt UDP
id: 22101963
description: |
  Detects potential buffer overflow attempts against RQUOTA getquota service (CVE-1999-0974).
  Indicates likely exploitation attempt targeting known RQUOTA vulnerability.
type: detection
detection_id: 2101963
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact buffer overflow payload structure in the RQUOTA request?
    context: Analyzing the overflow payload reveals attack technique and potential shellcode.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: What was the size of the oversized buffer that triggered the alert?
    context: Buffer size indicates sophistication and potential for successful exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - app_proto
        - flow_id
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system running vulnerable RQUOTA services?
    context: Vulnerability presence determines actual risk level and response priority.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 111
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Has this system been previously targeted for RPC attacks?
    context: Repeated targeting may indicate persistent attacker interest or vulnerability.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "RPC"
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - dst_port

  # Type 3: Activity Context
  - question: What RPC enumeration preceded this overflow attempt?
    context: Prior reconnaissance helps confirm this is part of a targeted attack sequence.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "RPC"
        condition: selection
      fields:
        - alert.signature
        - dst_port
        - payload_printable

  - question: Was there successful RQUOTA service discovery before the attack?
    context: Successful enumeration often precedes targeted exploitation attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "RQUOTA"
        condition: selection
      fields:
        - alert.signature
        - dst_port
        - payload_printable

  # Type 4: Impact Assessment
  - question: Did the buffer overflow attempt appear successful?
    context: Success indicators help determine if system compromise occurred.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toclient
        - duration
        - conn_state

  - question: Are there signs of code execution or system compromise?
    context: Post-exploitation activity indicates successful buffer overflow exploitation.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were additional exploitation attempts made following this attack?
    context: Multiple attempts may indicate persistent exploitation efforts or automated tools.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.severity|contains:
            - "High"
            - "Critical"
        condition: selection
      fields:
        - alert.signature
        - dst_port
        - payload_printable

  # Type 5: Forensic Deep-Dive
  - question: What shellcode or payload was embedded in the overflow?
    context: Payload analysis reveals attacker intent and potential backdoor installation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - app_proto_orig
        - app_proto_resp

  - question: Are there indicators of return address manipulation or ROP chains?
    context: Advanced exploitation techniques indicate sophisticated attacker capabilities.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "overflow"
        condition: selection
      fields:
        - payload
        - alert.signature
        - dst_ip

  - question: What network persistence mechanisms were established post-exploitation?
    context: Understanding persistence helps scope incident and guide remediation efforts.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar RQUOTA overflow attempts?
    context: Multiple targets indicate worm activity or coordinated attack campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "GPL RPC RQUOTA getquota overflow attempt UDP"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - payload_printable

  - question: Is this part of broader CVE-1999-0974 exploitation campaign?
    context: Coordinated exploitation of this specific vulnerability across the enterprise.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "overflow"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - dst_port