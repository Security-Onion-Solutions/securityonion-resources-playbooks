name: GPL CHAT MSN outbound file transfer request
id: 22101986
description: |
  Detects outbound MSN Messenger file transfer requests using the MSNSLP protocol.
  May indicate policy violations or potential data exfiltration via instant messaging.
type: detection
detection_id: 2101986
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What file is being transferred through MSN Messenger?
    context: Understanding the file type and size helps assess data loss risk and policy compliance.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - http.request.method
        - payload
        - payload_printable

  - question: Is this user authorized to use MSN Messenger for file transfers?
    context: Corporate policies may restrict instant messaging file transfers for security reasons.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1863
          proto: TCP
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: What MSN Messenger session activity preceded this file transfer?
    context: Understanding the conversation context helps determine if the transfer is legitimate.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1863
          proto: TCP
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - community_id

  - question: What is the size and frequency of data being transferred?
    context: Large or frequent transfers may indicate bulk data exfiltration attempts.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1863
          proto: TCP
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Has the file transfer been successfully completed?
    context: Successful transfers may require incident response actions for data recovery.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "MSN"
            - "file transfer"
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - alert.severity

  - question: What processes are associated with the MSN Messenger client?
    context: Understanding the application context helps verify legitimate usage versus malware.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "msnmsgr"
            - "messenger"
            - "msn"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: Are there other instant messaging protocols being used simultaneously?
    context: Multiple IM protocols may indicate attempts to bypass monitoring or policies.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 1863
            - 5222
            - 5190
            - 6667
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto

  - question: What files have been accessed on the source system recently?
    context: Recent file access may indicate which documents are being transferred externally.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - ".doc"
            - ".pdf"
            - ".xls"
            - ".zip"
        condition: selection
      fields:
        - TargetFilename
        - ProcessName
        - User

  - question: Are there signs of data staging or preparation for exfiltration?
    context: Attackers may collect and compress data before transferring via instant messaging.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "zip"
            - "rar"
            - "7z"
            - "tar"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: What other users are engaging in MSN file transfers?
    context: Widespread file transfer activity may indicate policy violations or coordinated data theft.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "GPL CHAT MSN outbound file transfer request"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Are there attempts to bypass network security controls?
    context: Users may attempt to tunnel file transfers through allowed protocols or ports.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 80
            - 443
            - 8080
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver