name: GPL CHAT MSN outbound file transfer rejected
id: 22101989
description: |
  Detects MSN Messenger file transfer rejection messages on port 1863.
  May indicate legitimate user declining file transfers or potential policy violations.
type: detection
detection_id: 2101989
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete MSN file transfer rejection message content?
    context: Understanding the full message reveals user interaction and file transfer details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - src_ip
        - dst_ip

  - question: What type of file was being transferred and rejected?
    context: Analyzing payload content helps determine if this was legitimate communication or policy violation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - http.request.body.content
        - payload
        - flow_id

  # Type 2: Triage Assessment
  - question: Is MSN Messenger communication normal for this user during business hours?
    context: Legitimate personal communication may be acceptable depending on organizational policy.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1863
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Does this align with documented instant messaging policies?
    context: Understanding policy compliance helps determine if this requires action.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "Policy Violation"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 3: Activity Context
  - question: What other MSN Messenger activity occurred around the same time?
    context: Related chat activity provides context for the file transfer attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1863
        condition: selection
      fields:
        - dst_ip
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: What initiated the file transfer session?
    context: Understanding the conversation flow helps determine if transfer was solicited.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1863
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - flow_id

  # Type 4: Impact Assessment
  - question: Were any files successfully transferred before rejection?
    context: Determining if any data exchange occurred before the rejection.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: Are there signs of successful file transfers to other contacts?
    context: Multiple transfer attempts may indicate policy circumvention efforts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "MSN"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - payload_printable

  # Type 5: Forensic Deep-Dive
  - question: What was the file transfer protocol version and capabilities?
    context: Protocol details reveal client capabilities and potential security implications.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - http.request.headers
        - app_proto

  - question: Are there patterns suggesting automated or scripted behavior?
    context: Timing and frequency analysis helps identify bot or automated activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1863
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - flow_id

  # Type 6: Enterprise Correlation
  - question: Are other users experiencing similar MSN file transfer rejections?
    context: Multiple rejections may indicate network policy enforcement or security controls.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "GPL CHAT MSN outbound file transfer rejected"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - payload_printable