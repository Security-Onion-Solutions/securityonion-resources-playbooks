name: GPL SQL Slammer Worm propagation attempt
id: 22102003
description: |
  Detects SQL Slammer worm propagation attempts targeting SQL Server Resolution Service.
  Exploits CVE-2002-0649 buffer overflow vulnerability in Microsoft SQL Server 2000.
type: detection
detection_id: 2102003
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the exact payload structure of this Slammer worm packet?
    context: Analyzing the complete payload confirms worm variant and exploitation method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - rule.name

  - question: What UDP packet characteristics match the Slammer signature?
    context: Packet size and content patterns help distinguish from legitimate SQL Server traffic.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 1434
          network.protocol: "udp"
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.duration

  # Type 2: Triage Assessment
  - question: Is the target system running Microsoft SQL Server services?
    context: Legitimate SQL Server systems are vulnerable; non-SQL systems indicate scanning activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 1433
            - 1434
        condition: selection
      fields:
        - src_ip
        - dst_port
        - count

  - question: Has this source IP shown previous worm-like scanning behavior?
    context: Historical scanning patterns help identify infected systems versus targeted attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Slammer"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  # Type 3: Activity Context
  - question: What triggered the initial infection on the source system?
    context: Understanding patient zero helps identify the attack vector and prevent reinfection.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          rule.name|contains: "Slammer"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: What SQL Server processes are running on the target system?
    context: Active SQL Server services confirm vulnerability and potential for successful exploitation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "sqlservr.exe"
            - "sqlagent.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Did the worm successfully exploit the target SQL Server?
    context: Successful exploitation leads to system compromise and further worm propagation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          rule.name|contains: "Slammer"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  - question: What is the scope of systems being targeted from this infected host?
    context: Propagation patterns reveal the worm's spread and network impact.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port: 1434
          network.protocol: "udp"
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - count

  # Type 5: Forensic Deep-Dive
  - question: What memory corruption patterns indicate successful buffer overflow?
    context: System crash logs or memory dumps reveal exploitation success and system stability.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "drwtsn32.exe"
            - "werfault.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  - question: Are there signs of the worm's resident code in system memory?
    context: The Slammer worm operates entirely in memory without file system artifacts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "sqlservr"
            - "1434"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: How many systems across the network are participating in worm propagation?
    context: Network-wide infection count helps assess containment needs and business impact.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Slammer"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What is the worm's propagation rate and network bandwidth impact?
    context: Traffic volume analysis helps prioritize network segmentation and recovery efforts.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 1434
          network.protocol: "udp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - count