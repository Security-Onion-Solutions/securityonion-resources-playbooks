name: GPL WORM Slammer Worm propagation attempt OUTBOUND
id: 22102004
description: |
  Detects outbound SQL Slammer worm propagation indicating compromised internal system.
  Confirms successful exploitation and active worm spreading from infected host.
type: detection
detection_id: 2102004
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete worm payload being transmitted outbound?
    context: Payload analysis confirms worm variant and helps identify signature updates needed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - rule.name

  - question: What are the packet characteristics of this outbound worm traffic?
    context: Traffic patterns help distinguish worm activity from legitimate SQL Server communications.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          src_port: 1434
          network.protocol: "udp"
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.duration

  # Type 2: Triage Assessment
  - question: When did this system first become infected with the Slammer worm?
    context: Infection timeline helps understand attack progression and containment urgency.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          rule.name|contains: "Slammer"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category

  - question: Is this system authorized to run SQL Server services?
    context: Unauthorized SQL Server installations may indicate rogue systems or shadow IT.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "sqlservr.exe"
            - "sqlagent.exe"
        condition: selection
      fields:
        - Image
        - User
        - CommandLine
        - count

  # Type 3: Activity Context
  - question: What SQL Server process is being exploited to spread the worm?
    context: Process information confirms the exploitation vector and helps plan remediation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: "sqlservr.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
        - ParentImage

  - question: What network scanning behavior preceded the worm propagation?
    context: Pre-infection scanning reveals how the worm initially targeted this system.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%src_ip%'
          dst_port: 1434
          network.protocol: "udp"
        condition: selection
      fields:
        - src_ip
        - network.bytes
        - count

  # Type 4: Impact Assessment
  - question: How many external systems is this infected host attempting to compromise?
    context: Target count reveals the worm's propagation scope and potential network impact.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 1434
          network.protocol: "udp"
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - count

  - question: What is the rate of worm propagation attempts from this system?
    context: Propagation rate indicates system compromise severity and bandwidth consumption.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Slammer"
        condition: selection
      fields:
        - dst_ip
        - count

  # Type 5: Forensic Deep-Dive
  - question: What system changes occurred when the worm initially infected this host?
    context: Understanding infection artifacts helps develop cleanup procedures and prevention.
    range: -4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains: "sqlservr.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there memory corruption indicators from the buffer overflow exploitation?
    context: System instability or crash patterns confirm successful exploitation method.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "drwtsn32.exe"
            - "werfault.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  # Type 6: Enterprise Correlation
  - question: Which other internal systems are also infected and spreading the worm?
    context: Enterprise-wide infection assessment helps prioritize containment and recovery efforts.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Slammer"
          rule.name|contains: "OUTBOUND"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What is the overall network bandwidth impact of worm propagation?
    context: Traffic analysis helps assess business impact and network performance degradation.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 1434
          network.protocol: "udp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - network.bytes
        - count