name: GPL RPC portmap kcms_server request UDP
id: 22102005
description: |
  Detects RPC portmap requests for kcms_server service indicating potential CVE-2003-0027 exploitation.
  May trigger on legitimate RPC service discovery or targeted buffer overflow attempts.
type: detection
detection_id: 2102005
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What is the complete RPC portmap request structure detected?
    context: RPC packet analysis reveals if this is legitimate service discovery or exploitation attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - rule.name

  - question: What specific RPC program and version is being requested?
    context: Program details help distinguish between legitimate RPC calls and malicious exploitation.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 111
          network.protocol: "udp"
        condition: selection
      fields:
        - network.bytes
        - network.packets
        - network.duration

  # Type 2: Triage Assessment
  - question: Is the target system running legitimate RPC portmap services?
    context: Systems with active RPC services may legitimately receive portmap requests.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 111
        condition: selection
      fields:
        - src_ip
        - dst_port
        - count

  - question: Does this source regularly perform RPC service enumeration?
    context: Historical patterns help identify if this is normal administrative activity or reconnaissance.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "RPC"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  # Type 3: Activity Context
  - question: What RPC services are actually running on the target system?
    context: Active RPC processes help assess vulnerability and potential for successful exploitation.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "rpcbind"
            - "portmap"
            - "rpc.statd"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What network reconnaissance preceded this RPC portmap request?
    context: Prior scanning activity indicates systematic attack versus isolated service request.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - count

  # Type 4: Impact Assessment
  - question: Did the RPC request result in service response or exploitation?
    context: Response patterns indicate if the service is vulnerable and actively exploitable.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          network.protocol: "udp"
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes

  - question: Are there signs of buffer overflow exploitation following the RPC request?
    context: System crashes or abnormal process behavior indicate successful exploitation attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "core"
            - "crash"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  # Type 5: Forensic Deep-Dive
  - question: What specific kcms_server vulnerabilities exist on the target system?
    context: Version information helps assess CVE-2003-0027 applicability and exploitation risk.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "kcms"
            - "calendar"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any privilege escalation attempts made following RPC exploitation?
    context: Post-exploitation activity reveals attack success and system compromise scope.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "su"
            - "sudo"
            - "chmod"
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems receiving similar RPC portmap enumeration attempts?
    context: Multiple targets indicate systematic reconnaissance or automated exploitation tools.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "RPC portmap"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  - question: Is this part of a broader attack campaign targeting RPC services?
    context: Correlating RPC attacks helps identify coordinated campaigns and threat actor patterns.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "RPC"
            - "portmap"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category
        - count