name: GPL RPC portmap espd request UDP
id: 22102017
description: |
  Detects RPC portmap espd (External Security Protocol Daemon) requests that may exploit CVE-2001-0331.
  Could indicate buffer overflow attempts against vulnerable portmap implementations.
type: detection
detection_id: 2102017
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact espd RPC request structure and parameters?
    context: The specific RPC call parameters reveal the nature of the potential exploit attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: Is this espd request part of legitimate Sun Solaris administration?
    context: The espd service is legitimate on Solaris systems but rarely used in modern environments.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 111
          proto: UDP
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: What RPC enumeration activity preceded this espd request?
    context: Attackers typically enumerate RPC services before targeting specific vulnerabilities.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "RPC"
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - alert.severity

  - question: What operating system is running on the target portmapper?
    context: CVE-2001-0331 affects specific versions of Solaris and other Unix systems.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 22
            - 23
            - 80
            - 443
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - community_id

  - question: Has the portmapper service crashed or become unresponsive?
    context: Successful buffer overflow exploitation may cause service crashes or instability.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 111
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - proto

  - question: Are there signs of successful code execution on the target system?
    context: Buffer overflow exploits may lead to arbitrary code execution and system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "sh"
            - "bash"
            - "nc"
            - "telnet"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId
        - ParentImage

  - question: What network connections originated from the target after the exploit?
    context: Successful exploitation may result in reverse shells or data exfiltration attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - proto
        - bytes_toserver
        - bytes_toclient

  - question: Has this source IP attempted similar RPC exploits against other systems?
    context: Attackers often use automated tools to exploit CVE-2001-0331 across multiple targets.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "RPC"
            - "portmap"
            - "espd"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity

  - question: Are there indicators of privilege escalation following the RPC exploit?
    context: Successful RPC exploitation may be followed by local privilege escalation attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "su"
            - "sudo"
            - "passwd"
            - "chown"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: What other systems in the network are vulnerable to CVE-2001-0331?
    context: Identifying vulnerable systems helps prioritize patching and defensive measures.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_port: 111
          proto: UDP
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  - question: Are there coordinated espd exploit attempts across the enterprise?
    context: Worm-like behavior or coordinated attacks may indicate widespread compromise attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: "GPL RPC portmap espd request UDP"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature