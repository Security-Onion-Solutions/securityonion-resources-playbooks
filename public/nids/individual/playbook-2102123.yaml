name: GPL EXPLOIT Microsoft cmd.exe banner - Command Shell Access
id: 22102123
description: |
  Detects Microsoft Windows command prompt banner in network traffic.
  May indicate successful remote command execution, backdoor access, or legitimate remote administration.
type: detection
detection_id: 2102123
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete command prompt banner and version information transmitted?
    context: The Windows version and copyright information reveals the compromised system details and potential vulnerabilities.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What network connection carried the command shell banner?
    context: Understanding the connection details helps identify the communication channel used for remote access.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - network.bytes_sent
        - network.bytes_received

  # Type 2: Triage Assessment
  - question: Is this connection from an authorized remote administration tool or session?
    context: Legitimate remote desktop or terminal services may display command prompts during normal administration.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - 'mstsc.exe'
            - 'rdp'
            - 'ssh.exe'
            - 'psexec.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  - question: Does the source system have documented administrative access to the target?
    context: Authorized system administrators may legitimately access command shells on managed systems.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          dst_port|contains:
            - 22
            - 3389
            - 5985
            - 5986
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.protocol

  # Type 3: Activity Context
  - question: What network activity established this command shell session?
    context: Understanding the initial access vector reveals whether this follows exploitation or legitimate logon.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.protocol
        - network.bytes_sent

  - question: What process spawned the command shell that generated this banner?
    context: The parent process indicates whether this is normal system behavior or malicious code execution.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains: 'cmd.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ParentCommandLine

  # Type 4: Impact Assessment
  - question: What commands have been executed in this remote shell session?
    context: Command history reveals the attacker's objectives and actions taken on the compromised system.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          ParentImage|contains: 'cmd.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentCommandLine

  - question: Has sensitive data been accessed or exfiltrated through this shell session?
    context: File access and network transfers indicate potential data theft or system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          TargetFilename|contains:
            - '.txt'
            - '.doc'
            - '.pdf'
            - '.xls'
        condition: selection
      fields:
        - TargetFilename
        - Image
        - User

  # Type 5: Forensic Deep-Dive
  - question: What persistence mechanisms have been established through this command access?
    context: Attackers often install backdoors or scheduled tasks to maintain access after initial compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'schtasks'
            - 'at.exe'
            - 'reg add'
            - 'sc create'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage

  - question: Are there signs of credential harvesting or privilege escalation attempts?
    context: Attackers commonly use command shells to dump credentials or escalate privileges for lateral movement.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - 'mimikatz'
            - 'lsass'
            - 'procdump'
            - 'whoami'
            - 'net user'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar remote shell access patterns?
    context: Multiple systems with command shell banners indicate lateral movement or coordinated attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'cmd.exe banner'
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: What is the scope of network access from the external source system?
    context: Understanding the full network footprint helps assess campaign scope and potential impact.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol