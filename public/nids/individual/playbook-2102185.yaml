name: GPL RPC mountd UDP Mount Path Overflow Attempt
id: 22102185
description: |
  Detects attempts to exploit CVE-2003-0252 buffer overflow in mountd service via excessive path length.
  This vulnerability affects various Unix/Linux systems and can lead to remote code execution.
  May trigger on legitimate mount operations with long paths or security testing.
type: detection
detection_id: 2102185
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the excessive mount path length attempting buffer overflow?
    context: Analyzing the oversized path parameter reveals exploitation technique and potential payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name

  - question: Is this a legitimate NFS mount operation with long path names?
    context: Some legitimate file systems may have deeply nested directory structures requiring long paths.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 111
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - proto

  - question: What other RPC services are being targeted for buffer overflow attacks?
    context: Multiple RPC exploits suggest systematic vulnerability assessment or coordinated attack campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "misc-attack"
            - "exploit"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Is the target system running vulnerable mountd service?
    context: Confirming mountd service availability and version determines actual exploitation risk.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 111
            - 2049
            - 635
        condition: selection
      fields:
        - dst_port
        - proto
        - app_proto

  - question: Did the mountd buffer overflow result in process compromise?
    context: Successful exploitation may spawn shells, execute commands, or crash the mountd service.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What RPC enumeration or reconnaissance preceded this attack?
    context: RPC service discovery and enumeration often precede targeted buffer overflow attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "rpc-portmap-decode"
            - "scan"
        condition: selection
      fields:
        - rule.name
        - dst_port
        - proto

  - question: Are there signs of successful system compromise following mountd exploitation?
    context: File system modifications or network connections indicate successful buffer overflow exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessName

  - question: What network connections were established after the mountd attack?
    context: Outbound connections may indicate backdoor installation or command and control communication.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - bytes_toserver

  - question: Has this CVE-2003-0252 exploitation been detected across multiple systems?
    context: Enterprise-wide attacks suggest worm behavior or coordinated exploitation of Unix/Linux infrastructure.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.sid: 2102185
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.name

  - question: What DNS queries originated from the target system after mountd exploitation?
    context: DNS lookups may reveal malware download sites or command and control infrastructure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name

  - question: Are there indicators of lateral movement from the compromised system?
    context: Additional exploitation attempts originating from the target indicate successful compromise and network propagation.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "exploit"
            - "attack"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - dst_port

  - question: What NFS-related activity occurred after the mountd buffer overflow attempt?
    context: Unusual NFS mount operations may indicate successful exploitation and file system access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 2049
            - 111
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient