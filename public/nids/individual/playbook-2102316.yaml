name: GPL NETBIOS DCERPC Workstation Service direct service access attempt
id: 22102316
description: |
  Detects direct access attempts to the Windows Workstation Service via DCERPC.
  This targets CVE-2003-0812 (MS03-049) vulnerability allowing remote code execution.
  May trigger on legitimate administrative tools accessing workstation services.
type: detection
detection_id: 2102316
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the specific DCERPC request structure targeting the Workstation Service?
    context: Understanding the DCERPC call structure reveals the exploitation technique and target function.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - protocol
        - community_id

  - question: What UDP port range was used for this DCERPC Workstation Service access?
    context: The specific UDP port indicates the RPC endpoint and potential service vulnerability being targeted.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_port
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What DCERPC interface UUID and function call was invoked in this request?
    context: Specific DCERPC functions have different security implications and exploitation potential.
    range: +/-5m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "DCERPC"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - protocol

  # Type 2: Triage Assessment
  - question: Is this target system known to be vulnerable to MS03-049 Workstation Service exploits?
    context: Patched systems should not be susceptible to this specific DCERPC vulnerability.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          protocol: UDP
        condition: selection
      fields:
        - src_ip
        - dst_port
        - bytes_toserver

  - question: Does this match legitimate administrative RPC activity for this source?
    context: System administrators may use RPC tools that generate similar DCERPC traffic patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          protocol: UDP
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver

  # Type 3: Activity Context
  - question: What RPC endpoint mapping or service enumeration preceded this direct access attempt?
    context: DCERPC exploitation often follows RPC endpoint enumeration to identify vulnerable services.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "RPC"
            - "DCERPC"
            - "NETBIOS"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Were there any SMB or NetBIOS session establishment attempts from this source?
    context: DCERPC attacks often use established SMB sessions or NetBIOS connections for transport.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_port
        - bytes_toserver
        - bytes_toclient

  - question: What authentication context was established before this Workstation Service access?
    context: DCERPC calls require authentication context which may reveal compromise or credential abuse.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "net.exe"
            - "rpcping"
            - "wmic.exe"
        condition: selection
      fields:
        - User
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Did the Workstation Service respond successfully to this DCERPC request?
    context: Successful responses may indicate vulnerable service or successful exploitation attempt.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - bytes_toclient
        - duration
        - protocol

  - question: Are there signs of code execution or system compromise following this DCERPC call?
    context: Successful MS03-049 exploitation leads to SYSTEM level code execution on the target.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - "SYSTEM"
            - "NETWORK SERVICE"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Workstation Service functions were targeted in this exploitation attempt?
    context: Different Workstation Service functions have varying exploitation complexity and impact.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "Workstation Service"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: Are there indicators of known MS03-049 exploit tools or payloads being used?
    context: Specific exploit tools have characteristic DCERPC call patterns and payload structures.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "EXPLOIT"
            - "SHELLCODE"
            - "CVE-2003-0812"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What persistence mechanisms were established following successful exploitation?
    context: MS03-049 exploits often install backdoors or create persistent access mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "Run"
            - "Services"
            - "Winlogon"
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 6: Enterprise Correlation
  - question: Are other Windows systems experiencing similar DCERPC Workstation Service attacks?
    context: Coordinated MS03-049 exploitation indicates worm activity or automated attack tools.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "Workstation Service"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a broader Windows RPC service exploitation campaign?
    context: Attackers often target multiple RPC services for comprehensive Windows infrastructure compromise.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "DCERPC"
            - "RPC"
          rule.category|contains: "misc-attack"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name