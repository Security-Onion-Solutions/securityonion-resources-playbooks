name: GPL NETBIOS SMB-DS Session Setup NTMLSSP asn1 overflow attempt
id: 22102383
description: |
  Detects attempts to exploit CVE-2003-0818 ASN.1 buffer overflow in SMB Session Setup.
  This vulnerability allows remote code execution with SYSTEM privileges.
  Legitimate SMB traffic should not trigger this detection.
type: detection
detection_id: 2102383
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact ASN.1 structure that triggered the overflow detection?
    context: The malformed ASN.1 data reveals the specific exploitation technique and payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - payload_printable
        - rule.name

  - question: Is this SMB traffic part of normal network operations?
    context: Legitimate SMB authentication should not contain malformed ASN.1 structures.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What other exploit attempts has this source IP made recently?
    context: Multiple exploit attempts indicate active scanning or targeted attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "overflow"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  - question: Did this overflow attempt result in successful code execution?
    context: Successful exploitation would lead to immediate system compromise with SYSTEM privileges.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User: "NT AUTHORITY\\SYSTEM"
          Image|contains:
            - "cmd.exe"
            - "powershell.exe"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of shellcode execution following this exploit attempt?
    context: CVE-2003-0818 exploitation often involves shellcode to establish remote access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - duration

  - question: What files were created or modified after this exploit attempt?
    context: Successful exploitation may result in backdoor installation or system file modification.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - "\\Windows\\System32\\"
            - "\\Windows\\Temp\\"
            - ".exe"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Has this vulnerability been patched on the target system?
    context: CVE-2003-0818 was patched in MS04-007; unpatched systems are highly vulnerable.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "SMB-DS"
            - "asn1"
            - "overflow"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - count

  - question: What is the attack infrastructure associated with this source IP?
    context: CVE-2003-0818 exploits are often part of automated attack tools or botnets.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type

  - question: Are other systems in the network being targeted with similar exploits?
    context: Worm-like behavior often targets multiple systems with the same vulnerability.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB-DS Session Setup NTMLSSP asn1 overflow attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: What registry modifications occurred after this exploit attempt?
    context: Successful exploitation may involve registry changes for persistence or privilege escalation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "\\Run"
            - "\\Services"
            - "\\LSA"
        condition: selection
      fields:
        - TargetObject
        - Details

  - question: Has this attack pattern been observed across the enterprise?
    context: CVE-2003-0818 exploitation campaigns often target multiple organizations simultaneously.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - "CVE-2003-0818"
            - "asn1 overflow"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - geoip.country_name