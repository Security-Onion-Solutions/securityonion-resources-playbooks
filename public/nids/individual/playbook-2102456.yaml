name: GPL CHAT Yahoo Messenger File Transfer Receive Request
id: 22102456
description: |
  Detects Yahoo Messenger file transfer requests using YMSG protocol.
  May indicate policy violation for unauthorized instant messaging or legitimate business communication.
type: detection
detection_id: 2102456
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete YMSG protocol message content?
    context: Analyzing the full message reveals file transfer details and user information.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What file transfer details are contained in the YMSG message?
    context: Understanding transfer specifics helps determine if content violates data loss prevention policies.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - network.bytes
        - network.direction
        - src_port
        - dst_port

  # Type 2: Triage Assessment
  - question: Is Yahoo Messenger usage authorized for this user or department?
    context: Determining policy compliance helps distinguish between violation and legitimate business use.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5050
        condition: selection
      fields:
        - dst_ip
        - network.bytes
        - count

  - question: Does this occur during business hours when IM usage might be legitimate?
    context: Timing analysis helps distinguish between business communication and policy violations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5050
        condition: selection
      fields:
        - dst_ip
        - count

  # Type 3: Activity Context
  - question: What other Yahoo Messenger activity occurred around this file transfer?
    context: Understanding the conversation context reveals the purpose and legitimacy of file sharing.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'Yahoo'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - timestamp

  - question: What network connections were established to Yahoo services?
    context: Multiple Yahoo service connections indicate active instant messaging session.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 5050
            - 80
            - 443
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.direction

  # Type 4: Impact Assessment
  - question: What was the size and duration of the file transfer?
    context: Large transfers may indicate data exfiltration or policy-violating content sharing.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 5050
        condition: selection
      fields:
        - network.bytes
        - network.duration
        - count

  - question: Were any files saved to the local system during this timeframe?
    context: File creation following IM activity indicates received content that may violate policies.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.size
        - process.name

  # Type 5: Forensic Deep-Dive
  - question: What instant messaging applications are running on this system?
    context: Identifying IM clients helps understand communication channels and policy compliance.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.name|contains:
            - 'yahoo'
            - 'messenger'
            - 'ymsgr'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  - question: Are there signs of data exfiltration through instant messaging channels?
    context: Analyzing file access patterns reveals potential unauthorized data sharing.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          file.path|contains:
            - 'Documents'
            - 'Desktop'
            - 'Downloads'
        condition: selection
      fields:
        - file.path
        - file.name
        - process.name
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other users engaging in Yahoo Messenger file transfers?
    context: Multiple users using IM for file sharing may indicate widespread policy violations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: 'Yahoo Messenger File Transfer'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - count

  - question: Is this part of a broader pattern of unauthorized communication tools usage?
    context: Multiple IM platforms usage suggests systematic policy circumvention requiring investigation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'CHAT'
            - 'Messenger'
            - 'IM'
        condition: selection
      fields:
        - alert.signature
        - count