name: GPL NETBIOS SMB D$ unicode share access
id: 22102467
description: |
  Detects access to the D$ administrative share via SMB protocol with unicode encoding.
  May indicate legitimate system administration or unauthorized access to secondary drive data.
type: detection
detection_id: 2102467
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB unicode pattern used to access the D$ share?
    context: Understanding the unicode encoding reveals the specific access method and potential evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.protocol
        - network.transport

  - question: What data or applications were accessed on the D$ drive?
    context: D$ drive contents often include data storage, applications, or backup files of high value.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for D$ administrative share access?
    context: Legitimate administrators may access D$ for data management and backup operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Does this access align with scheduled backup or data operations?
    context: Planned data operations typically involve documented D$ drive access patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "D$ unicode share access"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What SMB authentication preceded this D$ share access?
    context: Understanding authentication context reveals if data access credentials were compromised.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_port
        - flow_id
        - network.bytes

  - question: What other drive shares were accessed from this source?
    context: Multiple drive access attempts may indicate systematic data enumeration or exfiltration.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "share access"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 4: Impact Assessment
  - question: What volume of data was transferred from the D$ share?
    context: Large data transfers may indicate data exfiltration or unauthorized data access.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - network.bytes
        - network.packets

  - question: Were any sensitive files accessed or copied from the D$ drive?
    context: Sensitive file access could indicate data theft or unauthorized information gathering.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action

  # Type 5: Forensic Deep-Dive
  - question: What specific file operations were performed on the D$ share?
    context: File operation analysis reveals the exact data access patterns and potential theft methods.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "SMB"
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: What tools were used to access and manipulate D$ drive data?
    context: Understanding attack tools helps identify the threat actor's data exfiltration capabilities.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.command_line|contains:
            - "robocopy"
            - "xcopy"
            - "net use"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing D$ share access from this source?
    context: Multiple targets indicate a coordinated data collection campaign across the enterprise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "D$ unicode share access"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  - question: Is this part of a broader data exfiltration campaign targeting drive shares?
    context: Enterprise-wide drive access may indicate advanced persistent threat data collection activities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "share access"
            - "C$"
            - "D$"
            - "E$"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature