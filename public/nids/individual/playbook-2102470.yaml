name: GPL NETBIOS SMB C$ unicode share access
id: 22102470
description: |
  Detects access to the C$ administrative share via SMB protocol with unicode encoding on port 139.
  May indicate legitimate system administration or unauthorized access to system files.
type: detection
detection_id: 2102470
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB unicode pattern used to access the C$ share?
    context: Understanding the unicode encoding reveals the specific access method and potential evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.protocol
        - network.transport

  - question: What files or directories were targeted within the C$ share?
    context: File access patterns reveal the attacker's objectives and sensitive data of interest.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for C$ administrative share access?
    context: Legitimate administrators may access C$ for system maintenance and file operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Does this access occur during documented maintenance windows?
    context: Scheduled system operations typically involve legitimate administrative share usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "C$ unicode share access"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What SMB session establishment preceded this C$ share access?
    context: Understanding session context reveals authentication methods and credential usage.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_port
        - flow_id
        - network.bytes

  - question: What other SMB operations occurred during this session?
    context: Multiple SMB operations may indicate systematic enumeration or data collection activities.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "SMB"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 4: Impact Assessment
  - question: What volume of data was transferred during the C$ share session?
    context: Large data transfers may indicate data exfiltration or unauthorized file access.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - network.bytes
        - network.packets

  - question: Were any critical system files accessed or modified?
    context: System file modifications could indicate malware installation or system compromise.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action

  # Type 5: Forensic Deep-Dive
  - question: What specific SMB commands were executed during the C$ share access?
    context: Command analysis reveals the exact operations performed and potential malicious intent.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "SMB"
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: What authentication credentials were used for the share access?
    context: Credential analysis helps determine if legitimate accounts were compromised or stolen.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.command_line|contains:
            - "net use"
            - "runas"
            - "psexec"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing C$ share access from this source?
    context: Multiple targets indicate a coordinated lateral movement campaign across the network.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "C$ unicode share access"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  - question: Is this part of a broader administrative share enumeration campaign?
    context: Enterprise-wide share access may indicate advanced persistent threat reconnaissance activities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "share access"
            - "ADMIN$"
            - "IPC$"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature