name: GPL NETBIOS SMB-DS C$ unicode share access
id: 22102472
description: |
  Detects access to the C$ administrative share via SMB-DS protocol with unicode encoding.
  May indicate legitimate system administration or unauthorized access to system files.
type: detection
detection_id: 2102472
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB unicode pattern used to access the C$ share?
    context: Understanding the unicode encoding reveals the specific access method and potential evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.protocol
        - network.transport

  - question: What files or directories were accessed within the C$ share?
    context: File access patterns reveal the attacker's objectives and data of interest.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for administrative share access?
    context: Legitimate administrators may access C$ for system maintenance and file management.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Does this access align with documented administrative procedures?
    context: Scheduled maintenance and backup operations typically involve administrative share access.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "share access"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What SMB authentication preceded this C$ share access?
    context: Understanding authentication context reveals if valid credentials were compromised or stolen.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - flow_id
        - network.bytes

  - question: What other administrative shares were accessed from this source?
    context: Multiple share access attempts may indicate systematic enumeration or lateral movement.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "share access"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 4: Impact Assessment
  - question: What volume of data was transferred during the C$ share session?
    context: Large data transfers may indicate data exfiltration or malware deployment.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - network.bytes
        - network.packets

  - question: Were any system files modified during the share access?
    context: File modifications could indicate malware installation or system compromise.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - event.action

  # Type 5: Forensic Deep-Dive
  - question: What specific SMB commands were executed during the C$ share session?
    context: Command analysis reveals the exact operations performed and potential malicious intent.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "SMB"
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: What tools or techniques were used to access the administrative share?
    context: Understanding attack tools helps identify the threat actor's capabilities and methods.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.command_line|contains:
            - "net use"
            - "psexec"
            - "wmic"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing C$ share access from this source?
    context: Multiple targets indicate a coordinated lateral movement campaign across the enterprise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "C$ unicode share access"
        condition: selection
      fields:
        - dst_ip
        - alert.signature