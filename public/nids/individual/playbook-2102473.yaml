name: GPL NETBIOS SMB ADMIN$ unicode share access
id: 22102473
description: |
  Detects access to the ADMIN$ administrative share via SMB protocol with unicode encoding.
  Could indicate legitimate remote administration or unauthorized access to system directories.
type: detection
detection_id: 2102473
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB unicode pattern used to access the ADMIN$ share?
    context: Understanding the unicode encoding reveals the specific access method and potential evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.protocol
        - network.transport

  - question: What system directories were accessed within the ADMIN$ share?
    context: Directory access patterns reveal the attacker's objectives and target system components.
    range: +15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for ADMIN$ share access?
    context: Legitimate system administrators may access ADMIN$ for remote system management.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - dst_ip
        - network.bytes

  - question: Does this access align with scheduled administrative tasks?
    context: Planned system administration typically involves documented ADMIN$ share usage.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "ADMIN$"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What SMB authentication preceded this ADMIN$ share access?
    context: Understanding authentication context reveals if administrative credentials were compromised.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_port
        - flow_id
        - network.bytes

  - question: What other administrative operations occurred from this source?
    context: Multiple administrative actions may indicate systematic privilege abuse or lateral movement.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "ADMIN$"
            - "share access"
            - "SMB"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 4: Impact Assessment
  - question: What administrative tools were deployed via the ADMIN$ share?
    context: Tool deployment could indicate remote code execution or persistence establishment.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name

  - question: Were any system configurations modified during the share access?
    context: Configuration changes could indicate system compromise or unauthorized modifications.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - registry.key
        - registry.value.name
        - event.action

  # Type 5: Forensic Deep-Dive
  - question: What specific administrative privileges were exercised during the session?
    context: Privilege analysis reveals the scope of unauthorized access and potential damage.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - "privilege"
            - "admin"
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: What remote administration tools were used to access ADMIN$ share?
    context: Understanding attack tools helps identify the threat actor's capabilities and methods.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          process.command_line|contains:
            - "psexec"
            - "wmic"
            - "sc.exe"
        condition: selection
      fields:
        - process.name
        - process.command_line
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing ADMIN$ share access from this source?
    context: Multiple targets indicate a coordinated administrative privilege abuse campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "ADMIN$ unicode share access"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  - question: Is this part of a broader campaign targeting administrative shares?
    context: Enterprise-wide administrative share access may indicate advanced persistent threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "ADMIN$"
            - "C$"
            - "IPC$"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature