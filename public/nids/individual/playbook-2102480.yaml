name: GPL NETBIOS SMB-DS InitiateSystemShutdown Unicode Attempt
id: 22102480
description: |
  Detects attempts to remotely shutdown systems via SMB InitiateSystemShutdown RPC calls using unicode encoding.
  May indicate legitimate remote administration or malicious system disruption attempts.
type: detection
detection_id: 2102480
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB InitiateSystemShutdown RPC call structure?
    context: The specific RPC parameters reveal shutdown intent, timing, and any shutdown message.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What SMB session and tree connection context was established?
    context: Understanding the SMB authentication and share access reveals the attack vector and permissions.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - flow.start
        - bytes_toserver
        - bytes_toclient
        - app_proto

  # Type 2: Triage Assessment
  - question: Is this authorized remote administration for this system?
    context: Legitimate administrators may remotely shutdown systems for maintenance or emergency purposes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - flow.start
        - bytes_toserver
        - duration

  - question: Does this source regularly perform administrative SMB operations?
    context: Regular administrative patterns help distinguish legitimate management from malicious activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - flow.start
        - bytes_toserver

  # Type 3: Activity Context
  - question: What SMB authentication and share access preceded this shutdown attempt?
    context: Understanding the authentication method and accessed shares reveals the attack path.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "SMB"
        condition: selection
      fields:
        - alert.signature
        - alert.severity

  - question: What other RPC operations were attempted on this system?
    context: Multiple RPC calls may indicate broader system compromise or reconnaissance.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - "RPC"
            - "NETBIOS"
            - "SMB"
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: What process on the target system handled this SMB request?
    context: Identifying the target process helps understand system state and potential vulnerabilities.
    range: -5m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "lsass.exe"
            - "services.exe"
            - "winlogon.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Did the target system actually shutdown or restart?
    context: Successful shutdown indicates the attack succeeded and may cause service disruption.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - flow.start
        - app_proto

  - question: Were any system shutdown or restart events logged?
    context: System event logs confirm whether the shutdown attempt was successful.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "shutdown.exe"
            - "wininit.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What credentials were used for this SMB-based shutdown attempt?
    context: Credential analysis reveals if this was an insider threat or external compromise.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - "NTLM"
            - "authentication"
            - "login"
        condition: selection
      fields:
        - alert.signature
        - alert.severity

  - question: What other destructive or disruptive operations were attempted?
    context: Multiple destructive actions indicate malicious intent rather than administrative error.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "shutdown"
            - "delete"
            - "format"
            - "destroy"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category

  # Type 6: Enterprise Correlation
  - question: Are other systems being targeted for remote shutdown attempts?
    context: Multiple shutdown targets indicate a coordinated denial of service or destructive campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "InitiateSystemShutdown"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id

  - question: Is this part of broader SMB-based attacks across the enterprise?
    context: Correlating with other SMB attacks reveals campaign scope and lateral movement patterns.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "SMB"
          alert.category|contains:
            - "attack"
            - "exploit"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity