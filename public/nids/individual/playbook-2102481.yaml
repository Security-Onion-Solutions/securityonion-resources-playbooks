name: GPL NETBIOS SMB-DS InitiateSystemShutdown Unicode Little Endian Attempt
id: 22102481
description: |
  Detects attempts to remotely shutdown systems via SMB InitiateSystemShutdown RPC calls using unicode little endian encoding.
  May indicate legitimate remote administration or malicious system disruption attempts with specific encoding.
type: detection
detection_id: 2102481
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact little endian encoded SMB InitiateSystemShutdown RPC call?
    context: The specific little endian encoding reveals the client platform and shutdown parameters.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What SMB dialect and capabilities were negotiated for this connection?
    context: SMB negotiation details reveal client capabilities and potential exploitation vectors.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - flow.start
        - bytes_toserver
        - bytes_toclient
        - app_proto

  # Type 2: Triage Assessment
  - question: Is this consistent with normal administrative tools from this source?
    context: Little endian encoding patterns may indicate specific administrative tools or attack frameworks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - flow.start
        - bytes_toserver
        - duration

  - question: Does this encoding pattern match legitimate administrative software?
    context: Specific encoding patterns can fingerprint legitimate tools versus attack frameworks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "little endian"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category

  # Type 3: Activity Context
  - question: What SMB authentication method was used before this shutdown attempt?
    context: Authentication context reveals whether this used compromised credentials or legitimate access.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - "SMB"
            - "NTLM"
            - "authentication"
        condition: selection
      fields:
        - alert.signature
        - alert.severity

  - question: What other little endian encoded operations were performed?
    context: Multiple little endian operations may indicate specific attack tools or frameworks in use.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "little endian"
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: What Windows services were targeted on the destination system?
    context: Service targeting reveals the specific system components under attack.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "services.exe"
            - "lsass.exe"
            - "spoolsv.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Did this little endian encoded shutdown attempt succeed?
    context: Success indicates the attack bypassed security controls and achieved system disruption.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - flow.start
        - flow.state

  - question: Were any system shutdown processes initiated on the target?
    context: Actual shutdown processes confirm the RPC call was successful and system was compromised.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "shutdown.exe"
            - "wininit.exe"
            - "winlogon.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What attack framework or tool generated this specific encoding pattern?
    context: Encoding fingerprints can identify specific malware families or penetration testing tools.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "exploit"
            - "metasploit"
            - "framework"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category

  - question: What privilege escalation or lateral movement preceded this attack?
    context: Understanding the attack chain reveals how the attacker gained SMB access for shutdown attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - "privilege-escalation"
            - "lateral-movement"
            - "credential-access"
        condition: selection
      fields:
        - src_ip
        - alert.signature
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar little endian encoded attacks?
    context: Multiple targets with same encoding indicates coordinated campaign using specific tools.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "little endian"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id

  - question: Is this part of broader SMB-based destructive attacks across the enterprise?
    context: Correlating shutdown attempts with other SMB attacks reveals campaign scope and intent.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - "SMB"
            - "shutdown"
            - "InitiateSystem"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity