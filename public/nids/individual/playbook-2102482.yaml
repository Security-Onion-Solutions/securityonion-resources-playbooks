name: GPL NETBIOS SMB-DS InitiateSystemShutdown Attempt
id: 22102482
description: |
  Detects attempts to remotely shutdown systems via SMB InitiateSystemShutdown RPC calls using standard encoding.
  May indicate legitimate remote administration or malicious system disruption attempts.
type: detection
detection_id: 2102482
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB InitiateSystemShutdown RPC call and parameters?
    context: The RPC parameters reveal shutdown timing, force flags, and any shutdown message displayed to users.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What SMB named pipe was used for this RPC communication?
    context: The specific named pipe (typically \PIPE\winreg) reveals the Windows service being targeted.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - flow.start
        - bytes_toserver
        - bytes_toclient
        - app_proto

  # Type 2: Triage Assessment
  - question: Is this source authorized to perform remote system administration?
    context: Legitimate administrators may remotely shutdown systems for maintenance, updates, or emergency response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - flow.start
        - bytes_toserver
        - duration

  - question: Does this occur during scheduled maintenance windows or business hours?
    context: Timing analysis helps distinguish legitimate administration from malicious disruption attempts.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - flow.start
        - app_proto

  # Type 3: Activity Context
  - question: What SMB session establishment and authentication preceded this shutdown attempt?
    context: Understanding the authentication method reveals whether this used legitimate or compromised credentials.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - "SMB"
            - "NTLM"
            - "session"
        condition: selection
      fields:
        - alert.signature
        - alert.severity

  - question: What other administrative RPC operations were attempted?
    context: Multiple RPC calls may indicate comprehensive system compromise or legitimate administrative tasks.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - "RPC"
            - "winreg"
            - "NETBIOS"
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: What Windows Registry service activity occurred on the target?
    context: InitiateSystemShutdown uses the Windows Registry service, so related activity provides context.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "services.exe"
            - "winlogon.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 4: Impact Assessment
  - question: Did the target system actually shutdown or become unavailable?
    context: Successful shutdown indicates the attack achieved its goal of system disruption.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - flow.start
        - flow.state

  - question: Were shutdown or restart processes executed on the target system?
    context: System shutdown processes confirm the RPC call was successful and privileges were sufficient.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "shutdown.exe"
            - "wininit.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What credentials and privileges were used for this shutdown attempt?
    context: Privilege analysis reveals whether this was an insider threat or external compromise with elevated access.
    range: -15m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - "privilege"
            - "administrator"
            - "authentication"
        condition: selection
      fields:
        - alert.signature
        - alert.severity

  - question: What other destructive or disruptive operations were attempted from this source?
    context: Multiple destructive actions indicate malicious intent rather than administrative error or legitimate maintenance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "shutdown"
            - "delete"
            - "destroy"
            - "format"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.category

  # Type 6: Enterprise Correlation
  - question: Are multiple systems being targeted for remote shutdown across the enterprise?
    context: Widespread shutdown attempts indicate a coordinated denial of service or destructive campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "InitiateSystemShutdown"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id

  - question: Is this part of broader SMB-based attacks or lateral movement campaign?
    context: Correlating with other SMB attacks reveals the scope and methodology of the overall campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains: "SMB"
          alert.category|contains:
            - "attack"
            - "exploit"
            - "lateral-movement"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature
        - alert.severity