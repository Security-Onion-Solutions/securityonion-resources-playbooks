name: GPL NETBIOS SMB-DS InitiateSystemShutdown little endian attempt
id: 22102483
description: |
  Detects attempts to initiate system shutdown via SMB-DS protocol using Windows Registry pipe.
  Could indicate legitimate remote administration or malicious attempt to disrupt operations.
type: detection
detection_id: 2102483
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB packet structure that triggered the shutdown attempt?
    context: Understanding the exact SMB command structure reveals the specific shutdown method used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - network.protocol
        - network.transport
        - flow_id

  - question: What registry pipe was accessed during the shutdown attempt?
    context: The PIPE access pattern indicates the specific Windows service being targeted.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - network.bytes
        - network.packets

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for remote system administration?
    context: Legitimate system administrators may remotely shutdown systems for maintenance.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 139
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port

  - question: Does this activity align with scheduled maintenance windows?
    context: Planned shutdowns typically occur during documented maintenance periods.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "shutdown"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 3: Activity Context
  - question: What SMB authentication preceded this shutdown attempt?
    context: Understanding the authentication context reveals if valid credentials were used.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - network.bytes
        - flow_id

  - question: What other SMB-DS registry operations occurred from this source?
    context: Multiple registry operations may indicate systematic enumeration or privilege escalation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "SMB-DS"
        condition: selection
      fields:
        - dst_ip
        - alert.signature

  # Type 4: Impact Assessment
  - question: Did the target system actually shutdown following this attempt?
    context: Successful shutdown would indicate the attack succeeded and caused service disruption.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.bytes

  - question: What services were impacted by potential system shutdown?
    context: Understanding service impact helps prioritize incident response and recovery efforts.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_port
        - src_ip

  # Type 5: Forensic Deep-Dive
  - question: What specific Windows Registry keys were targeted during the shutdown sequence?
    context: Registry key analysis reveals the exact shutdown mechanism and potential persistence.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "winreg"
        condition: selection
      fields:
        - alert.signature
        - alert.category

  - question: What privilege level was required for this shutdown attempt?
    context: Understanding required privileges helps assess the attacker's access level and capabilities.
    range: -20m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "privilege"
            - "admin"
            - "system"
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar shutdown attempts from this source?
    context: Multiple targets indicate a coordinated attack campaign across the enterprise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "shutdown"
        condition: selection
      fields:
        - dst_ip
        - alert.signature