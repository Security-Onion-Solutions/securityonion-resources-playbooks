name: GPL NETBIOS SMB NDdeSetTrustedShareW unicode overflow attempt
id: 22102937
description: |
  Detects unicode-based buffer overflow attempts targeting the NDdeSetTrustedShareW function in SMB services.
  This unicode variant of CVE-2004-0206 uses character encoding to evade detection mechanisms.
  Unicode SMB operations are uncommon in most environments, indicating likely malicious exploitation.
type: detection
detection_id: 2102937
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific unicode character encoding and overflow pattern was detected in the SMB payload?
    context: Unicode encoding analysis reveals evasion sophistication and helps identify exploit characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - payload

  - question: How does the unicode pipe path structure differ from standard ASCII SMB operations?
    context: Unicode pipe naming conventions indicate advanced exploitation techniques and potential payload delivery methods.
    range: -10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - protocol
        - bytes_toserver

  # Type 2: Triage Assessment
  - question: Are there legitimate multilingual or international applications accessing this SMB service?
    context: Unicode SMB usage is rare in standard environments, making this highly suspicious for exploitation.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: Is this target system configured for international character sets or unicode support?
    context: Systems without unicode requirements make this exploitation attempt clearly malicious.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - 'unicode'
            - 'utf'
            - 'codepage'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What SMB session establishment and negotiation preceded this unicode overflow attempt?
    context: Understanding the attack sequence reveals exploitation methodology and potential authentication bypass.
    range: -25m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SMB'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - timestamp

  - question: What other network services or ports were targeted from this source IP?
    context: Multiple service targeting indicates systematic network compromise attempts or automated exploitation tools.
    range: -90m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol

  # Type 4: Impact Assessment
  - question: Did the unicode encoding successfully bypass security controls and achieve code execution?
    context: Unicode-based evasion often circumvents basic string matching, potentially enabling successful exploitation.
    range: +45m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of administrative access or system-level compromise following this unicode attack?
    context: Successful SMB overflow exploitation typically results in elevated privileges and system control.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'Administrator'
            - 'LocalSystem'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What specific unicode shellcode or payload characteristics were embedded in this overflow attempt?
    context: Detailed payload analysis reveals exploit sophistication and potential attacker tools or frameworks.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.description
        - src_ip
        - dst_ip
        - signature_id

  - question: Are there file drops, registry modifications, or persistence mechanisms resulting from successful exploitation?
    context: Unicode-based exploits often deploy specific payloads that create identifiable forensic artifacts.
    range: +3h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  # Type 6: Enterprise Correlation
  - question: Are other enterprise systems experiencing similar unicode SMB overflow exploitation attempts?
    context: Coordinated unicode-based attacks indicate advanced threat actors or widespread exploitation campaigns.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL NETBIOS SMB NDdeSetTrustedShareW unicode overflow attempt'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.category

  - question: Is this unicode SMB exploitation part of a broader APT campaign or coordinated attack?
    context: Unicode evasion techniques often indicate sophisticated threat actors with advanced exploitation capabilities.
    range: -8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'unicode'
            - 'overflow'
            - 'SMB'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category