name: GPL NETBIOS SMB-DS NDdeSetTrustedShareW overflow attempt
id: 22102938
description: |
  Detects buffer overflow attempts targeting the Windows NetDDE service via SMB RPC calls.
  This targets CVE-2004-0206 affecting Windows NT/2000/XP/2003. Legitimate NetDDE operations should not contain oversized parameters.
type: detection
detection_id: 2102938
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the malformed NDdeSetTrustedShareW RPC call structure?
    context: Understanding the RPC parameter overflow reveals exploitation technique and payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rpc.function
        - rpc.parameters
        - smb.pipe
        - overflow_size

  - question: What specific NetDDE interface was targeted in this attack?
    context: The NDDEAPI binding indicates the vulnerable NetDDE component being exploited.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.tree.service
        - rpc.interface_uuid
        - netdde.operation

  # Type 2: Triage Assessment
  - question: Is NetDDE service enabled and vulnerable on this system?
    context: CVE-2004-0206 only affects systems with NetDDE service running on Windows NT/2000/XP/2003.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - service_banner
        - connection_count

  - question: Are there legitimate NetDDE operations from this source IP?
    context: Normal NetDDE usage for DDE shares should not involve buffer overflow patterns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_sent
        - session_duration

  # Type 3: Activity Context
  - question: What SMB authentication and tree connection preceded this NetDDE attack?
    context: Understanding access context reveals if the attacker has valid credentials or is exploiting anonymously.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.auth.username
        - smb.auth.status
        - smb.tree.path

  - question: What other RPC-based attacks occurred in this session?
    context: Multiple RPC exploits may indicate systematic vulnerability enumeration or exploitation.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "RPC"
        condition: selection
      fields:
        - rule.name
        - rpc.service
        - attack_sequence

  # Type 4: Impact Assessment
  - question: Did the NetDDE overflow exploit succeed in compromising the system?
    context: Successful exploitation may result in arbitrary code execution or service crashes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "netdde.exe"
            - "rundll32.exe"
            - "cmd.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage

  - question: Are there signs of NetDDE service instability or crashes?
    context: Buffer overflow exploits may cause service termination or system instability.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - "system-call-detect"
            - "attempted-dos"
        condition: selection
      fields:
        - rule.name
        - service_impact
        - crash_indicator

  # Type 5: Forensic Deep-Dive
  - question: What shellcode or payload was delivered via the NetDDE overflow?
    context: Analyzing the payload reveals the attacker's post-exploitation objectives and tools.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_hex
        - shellcode_signature
        - exploit_payload

  - question: Does this match known NetDDE exploit kits or frameworks?
    context: Specific buffer layouts and RPC calling patterns can identify automated exploitation tools.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "NDde"
        condition: selection
      fields:
        - rule.name
        - exploit_variant
        - tool_fingerprint

  # Type 6: Enterprise Correlation
  - question: Are other systems being targeted with NetDDE overflow attempts?
    context: Multiple targets may indicate worm activity or coordinated network compromise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB-DS NDdeSetTrustedShareW overflow attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - attack_distribution

  - question: Is this part of broader Windows RPC vulnerability exploitation?
    context: Multiple RPC exploits may indicate comprehensive vulnerability scanning or targeted campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "attempted-admin"
          rule.name|contains: "RPC"
        condition: selection
      fields:
        - rule.name
        - rpc_service_targeted
        - campaign_scope