name: GPL NETBIOS SMB NDdeSetTrustedShareW andx overflow attempt
id: 22102964
description: |
  Detects buffer overflow attempts targeting the NDdeSetTrustedShareW function via SMB.
  Exploits CVE-2004-0206 vulnerability in Windows NetDDE service for remote code execution.
  May trigger on legitimate NetDDE operations but typically indicates exploitation attempts.
type: detection
detection_id: 2102964
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact buffer overflow payload structure in the NDdeSetTrustedShareW call?
    context: Analyzing the overflow payload reveals exploitation technique and potential shellcode.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_length
        - smb.command
        - rule.name

  - question: Is this NetDDE activity part of legitimate distributed application operations?
    context: NetDDE is used for legitimate inter-application communication in some enterprise environments.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out
        - connection_duration

  - question: What SMB authentication and NetDDE service binding preceded this overflow attempt?
    context: Understanding the session establishment reveals if the attacker has valid credentials.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "SMB"
            - "nddeapi"
            - "tree.bind"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - smb.user
        - smb.tree_id

  - question: What sequence of RPC calls led to the NDdeSetTrustedShareW overflow?
    context: CVE-2004-0206 exploitation typically involves specific RPC call sequences to reach the vulnerable function.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "RPC"
            - "NDDE"
        condition: selection
      fields:
        - rule.name
        - rpc.procedure
        - rpc.endpoint

  - question: Has the buffer overflow successfully achieved code execution on the target?
    context: Successful exploitation may result in process crashes, new process creation, or system instability.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains:
            - "netdde.exe"
            - "services.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What shellcode or payload execution indicators follow the overflow attempt?
    context: Successful buffer overflows often deploy shellcode for backdoor installation or system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - ".exe"
            - ".dll"
            - "\\Windows\\System32\\"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there signs of NetDDE service crashes or instability after the overflow?
    context: Failed exploitation attempts often cause service crashes that appear in system logs.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "netdde.exe"
            - "werfault.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessId
        - ParentImage

  - question: What registry modifications indicate successful NetDDE service compromise?
    context: Attackers may modify registry settings to maintain persistence or disable security features.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "HKLM\\SYSTEM\\CurrentControlSet\\Services\\NetDDE"
            - "HKLM\\SOFTWARE\\Microsoft\\NetDDE"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What network connections indicate successful backdoor establishment?
    context: Successful exploitation often results in reverse shells or command and control connections.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  - question: Are other systems vulnerable to the same CVE-2004-0206 exploitation technique?
    context: Identifying vulnerable systems helps prioritize patching and incident response efforts.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "NDdeSetTrustedShareW"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  - question: What attack infrastructure and tools are associated with this exploitation attempt?
    context: Understanding attacker infrastructure helps identify campaign scope and attribution.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_in
        - bytes_out