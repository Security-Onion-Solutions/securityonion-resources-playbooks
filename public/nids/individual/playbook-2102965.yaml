name: GPL NETBIOS SMB NDdeSetTrustedShareW little endian andx overflow attempt
id: 22102965
description: |
  Detects little endian buffer overflow attempts targeting NDdeSetTrustedShareW via SMB.
  Exploits CVE-2004-0206 vulnerability using little endian encoding for remote code execution.
  Indicates targeted exploitation attempts against Windows NetDDE service.
type: detection
detection_id: 2102965
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the little endian encoded buffer overflow payload structure?
    context: Little endian encoding reveals specific exploitation techniques and target architecture.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_length
        - smb.flags
        - rule.name

  - question: Is this NetDDE service access authorized for this system and user?
    context: NetDDE is rarely used in modern environments, making any access potentially suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - connection_count
        - unique_ports

  - question: What SMB tree connection and RPC binding established access to nddeapi?
    context: Understanding the attack path reveals how the attacker gained access to the vulnerable service.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "tree.bind.nddeapi"
            - "SMB"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - smb.tree_id
        - smb.user

  - question: What RPC function calls preceded the NDdeSetTrustedShareW overflow attempt?
    context: CVE-2004-0206 exploitation requires specific RPC call sequences to reach the vulnerable function.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "RPC"
            - "NDDE"
        condition: selection
      fields:
        - rule.name
        - rpc.procedure
        - rpc.opnum

  - question: Did the little endian buffer overflow achieve successful code execution?
    context: Successful exploitation results in process creation, memory corruption, or service crashes.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains:
            - "netdde.exe"
            - "services.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: What shellcode deployment or backdoor installation followed the overflow?
    context: Successful buffer overflows typically deploy payloads for persistence or remote access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - ".exe"
            - ".dll"
            - "\\Temp\\"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there indicators of NetDDE service compromise or instability?
    context: Buffer overflow attempts often cause service crashes or unexpected behavior.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "netdde.exe"
            - "drwtsn32.exe"
            - "werfault.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessId

  - question: What registry changes indicate successful NetDDE service manipulation?
    context: Attackers may modify NetDDE configuration to maintain access or disable logging.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "HKLM\\SYSTEM\\CurrentControlSet\\Services\\NetDDE"
            - "NetDDE Share Database"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What outbound network connections suggest successful backdoor establishment?
    context: Successful exploitation often establishes reverse shells or command and control channels.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  - question: Are multiple systems being targeted with the same CVE-2004-0206 exploit variant?
    context: Coordinated exploitation attempts indicate automated tools or widespread campaign.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "NDdeSetTrustedShareW little endian"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  - question: What attack patterns and infrastructure connect this to broader exploitation campaigns?
    context: Understanding campaign scope helps identify related attacks and threat actor techniques.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out