name: GPL NETBIOS SMB NDdeSetTrustedShareW unicode andx overflow attempt
id: 22102966
description: |
  Detects unicode-based buffer overflow attempts targeting NDdeSetTrustedShareW via SMB.
  Exploits CVE-2004-0206 vulnerability using unicode encoding for remote code execution.
  Unicode encoding may bypass certain security filters and detection mechanisms.
type: detection
detection_id: 2102966
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the unicode-encoded buffer overflow payload and its decoded content?
    context: Unicode encoding can obfuscate malicious payloads and bypass string-based detection.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_length
        - smb.flags
        - rule.name

  - question: Is this unicode NetDDE activity part of legitimate international application support?
    context: Unicode NetDDE operations may be legitimate in environments supporting international applications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - connection_count
        - bytes_in
        - bytes_out

  - question: What SMB unicode pipe connection established access to the NDDE service?
    context: Understanding unicode pipe usage reveals the attack vector and encoding strategy.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "SMB"
            - "PIPE"
            - "unicode"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - smb.pipe_name
        - smb.tree_id

  - question: What RPC operations with unicode parameters led to the overflow attempt?
    context: CVE-2004-0206 exploitation with unicode encoding requires specific RPC call patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "RPC"
            - "unicode"
            - "NDDE"
        condition: selection
      fields:
        - rule.name
        - rpc.procedure
        - rpc.endpoint

  - question: Did the unicode buffer overflow successfully compromise the NetDDE service?
    context: Successful unicode-based exploitation may create processes with specific encoding characteristics.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains:
            - "netdde.exe"
            - "services.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What unicode-encoded files or payloads were deployed after successful exploitation?
    context: Attackers may use unicode encoding to deploy files that evade detection mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - ".exe"
            - ".dll"
            - "\\Windows\\"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size

  - question: Are there signs of NetDDE service crashes due to unicode buffer overflow?
    context: Unicode buffer overflows may cause different crash patterns than standard overflows.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "netdde.exe"
            - "drwtsn32.exe"
            - "werfault.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessId

  - question: What registry modifications show unicode-based NetDDE configuration changes?
    context: Successful exploitation may involve unicode registry entries for persistence or configuration.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "HKLM\\SYSTEM\\CurrentControlSet\\Services\\NetDDE"
            - "NetDDE Share"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  - question: What network communication patterns indicate successful unicode-based backdoor deployment?
    context: Unicode-encoded communications may establish covert command and control channels.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  - question: Are other systems experiencing similar unicode-based CVE-2004-0206 exploitation?
    context: Coordinated unicode exploitation attempts suggest sophisticated attack tools or campaigns.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "NDdeSetTrustedShareW unicode"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - count

  - question: What attack infrastructure and unicode-capable tools are associated with this campaign?
    context: Understanding unicode exploitation capabilities helps identify threat actor sophistication and tools.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_duration
        - bytes_in

  - question: What unicode string patterns in process execution indicate successful payload deployment?
    context: Unicode-based payloads may create processes with distinctive command line patterns.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "cmd"
            - "powershell"
            - "wscript"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User