name: GPL NETBIOS SMB-DS NDdeSetTrustedShareW andx overflow attempt
id: 22102968
description: |
  Detects buffer overflow attempts targeting the NDdeSetTrustedShareW function in Windows NetDDE service via SMB.
  This vulnerability (CVE-2004-0206) allows remote code execution. Legitimate DDE operations are rare in modern environments.
type: detection
detection_id: 2102968
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What specific SMB command and NetDDE function was targeted in this overflow attempt?
    context: Understanding the exact exploit payload reveals attack sophistication and target service.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload
        - alert.signature

  - question: What was the complete binary pattern and overflow buffer size used?
    context: Buffer overflow patterns indicate exploit variant and potential success likelihood.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - packet_info.payload
        - flow.bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this system running legitimate NetDDE services or applications?
    context: NetDDE is largely deprecated; modern usage is extremely rare and suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  - question: Has this source IP attempted other SMB-based attacks recently?
    context: Multiple SMB exploits from same source indicate coordinated attack campaign.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category: "attempted-admin"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature_id

  # Type 3: Activity Context
  - question: What SMB session activity preceded this overflow attempt?
    context: Understanding SMB negotiation and authentication reveals attack progression.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - flow.state

  - question: What NetDDE pipe connections were established before the exploit?
    context: NetDDE exploitation requires specific named pipe access patterns.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "NETBIOS"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - flow.bytes_toserver

  # Type 4: Impact Assessment
  - question: Did the overflow attempt trigger any system-level responses or crashes?
    context: Successful exploitation may cause service crashes or system instability.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "services.exe"
            - "svchost.exe"
            - "netdde.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any suspicious processes spawned on the target system after the exploit?
    context: Successful buffer overflow may result in arbitrary code execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains:
            - "netdde.exe"
            - "services.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific NetDDE vulnerability variant was exploited based on buffer patterns?
    context: Different overflow patterns indicate specific exploit variants and threat actor tools.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - alert.metadata
        - rule.reference

  - question: Are there indicators of shellcode or payload execution in the overflow buffer?
    context: Shellcode patterns reveal exploit sophistication and intended post-exploitation actions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - packet_info.payload
        - flow.bytes_toserver
        - alert.signature

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network experiencing similar NetDDE overflow attempts?
    context: Coordinated NetDDE attacks indicate worm activity or targeted campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "NDdeSetTrustedShareW"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature_id