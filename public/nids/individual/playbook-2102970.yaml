name: GPL NETBIOS SMB-DS NDdeSetTrustedShareW unicode andx overflow attempt
id: 22102970
description: |
  Detects Unicode-encoded buffer overflow attempts targeting NDdeSetTrustedShareW function in Windows NetDDE service.
  This CVE-2004-0206 variant uses Unicode encoding to bypass filters. NetDDE is deprecated and rarely used legitimately.
type: detection
detection_id: 2102970
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What Unicode encoding patterns were used to obfuscate the NetDDE exploit?
    context: Unicode encoding analysis reveals evasion techniques and exploit sophistication level.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload
        - alert.signature

  - question: What is the decoded Unicode payload content and overflow buffer structure?
    context: Decoding Unicode obfuscation reveals actual exploit payload and intended target function.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - packet_info.payload
        - flow.bytes_toserver

  # Type 2: Triage Assessment
  - question: Does the target system support Unicode SMB operations legitimately?
    context: Unicode SMB usage patterns help distinguish between legitimate operations and attacks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  - question: Has this source used Unicode encoding in other recent attack attempts?
    context: Consistent Unicode usage indicates specific evasion methodology or tool signature.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "unicode"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature_id

  # Type 3: Activity Context
  - question: What SMB Unicode capability negotiation preceded this exploit attempt?
    context: Unicode SMB capabilities must be negotiated before Unicode-based exploits can succeed.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - flow.state

  - question: Were there attempts to identify Unicode support before the exploit?
    context: Unicode capability detection may precede targeted Unicode-based attacks.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "NETBIOS"
            - "SMB"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - dst_port

  # Type 4: Impact Assessment
  - question: Did the Unicode-encoded overflow bypass security controls or filters?
    context: Unicode encoding success indicates potential security control evasion.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "netdde.exe"
            - "services.exe"
            - "svchost.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any Unicode-aware malicious processes spawned after the exploit?
    context: Successful Unicode exploits may deploy Unicode-capable payloads or tools.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains: "netdde.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Unicode evasion techniques were employed in the shellcode?
    context: Unicode shellcode analysis reveals exploit kit capabilities and evasion sophistication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - packet_info.payload
        - alert.metadata

  - question: Does the Unicode exploit indicate awareness of specific Windows locale settings?
    context: Locale-aware Unicode exploits suggest advanced target reconnaissance or tools.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.reference
        - alert.signature
        - flow.bytes_toserver

  # Type 6: Enterprise Correlation
  - question: Are other systems receiving Unicode-encoded NetDDE exploits from this source?
    context: Coordinated Unicode attacks indicate sophisticated evasion-focused campaigns.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "unicode"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature_id