name: GPL NETBIOS SMB-DS NDdeSetTrustedShareW unicode little endian andx overflow attempt
id: 22102971
description: |
  Detects Unicode little-endian buffer overflow attempts targeting NDdeSetTrustedShareW in Windows NetDDE service.
  This sophisticated CVE-2004-0206 variant combines Unicode encoding with little-endian byte ordering for maximum evasion.
type: detection
detection_id: 2102971
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What combined Unicode and little-endian encoding patterns were used in this exploit?
    context: Dual encoding analysis reveals advanced evasion techniques and exploit sophistication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload
        - alert.signature

  - question: How does the decoded payload compare to simpler NetDDE exploit variants?
    context: Comparing complex variants helps identify threat actor capabilities and tool evolution.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "NDdeSetTrustedShareW"
        condition: selection
      fields:
        - rule.name
        - alert.signature_id
        - payload_printable

  # Type 2: Triage Assessment
  - question: Does the target system support both Unicode SMB and little-endian operations?
    context: Dual capability requirements may limit exploit success to specific system configurations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  - question: Has this source demonstrated knowledge of multiple advanced evasion techniques?
    context: Multiple sophisticated techniques indicate high-skill threat actor or advanced tools.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "unicode"
            - "little endian"
            - "overflow"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature_id

  # Type 3: Activity Context
  - question: What complex SMB capability negotiation preceded this sophisticated exploit?
    context: Advanced exploits require specific capability combinations to be negotiated successfully.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - flow.state

  - question: Were there systematic attempts to test different encoding combinations?
    context: Methodical encoding testing suggests automated tools or thorough manual exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "NDdeSetTrustedShareW"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - dst_port

  # Type 4: Impact Assessment
  - question: Did the sophisticated encoding bypass multiple security layers?
    context: Advanced evasion success indicates potential security control weaknesses.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "netdde.exe"
            - "services.exe"
            - "rundll32.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: Were any advanced payloads deployed using the sophisticated exploit vector?
    context: Complex exploits may deploy equally sophisticated post-exploitation tools.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          ParentImage|contains: "netdde.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific advanced shellcode techniques are embedded in this complex exploit?
    context: Sophisticated exploits often contain equally advanced shellcode and payload delivery.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - packet_info.payload
        - alert.metadata

  - question: Does this exploit indicate use of professional-grade exploitation frameworks?
    context: Complex encoding combinations suggest advanced tools beyond basic exploit scripts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.reference
        - alert.signature
        - flow.bytes_toserver

  # Type 6: Enterprise Correlation
  - question: Are other systems receiving similarly sophisticated multi-encoded exploits?
    context: Coordinated advanced attacks indicate high-capability threat actor campaigns.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "unicode"
            - "little endian"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature_id