name: GPL NETBIOS SMB InitiateSystemShutdown Unicode AndX Attempt
id: 22102994
description: |
  Detects attempts to remotely shutdown systems via SMB InitiateSystemShutdown RPC call with unicode encoding.
  This could indicate legitimate remote administration or malicious denial of service attacks.
type: detection
detection_id: 2102994
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact unicode InitiateSystemShutdown RPC call parameters?
    context: Analyzing the unicode-encoded shutdown command reveals administrative intent and configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What SMB NetBIOS authentication and tree binding context exists?
    context: Understanding the session establishment reveals whether administrative access was properly authorized.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "NETBIOS"
            - "tree.bind.winreg"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - community_id

  - question: Is this shutdown part of scheduled system maintenance?
    context: Legitimate remote shutdowns should align with documented administrative procedures.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.state

  - question: What administrative tools and user context initiated this shutdown?
    context: Identifying the source application and credentials helps validate legitimate administrative access.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "shutdown.exe"
            - "psshutdown.exe"
            - "wmic.exe"
        condition: selection
      fields:
        - User
        - CommandLine
        - Image
        - ProcessGuid

  - question: What network activity sequence preceded this shutdown attempt?
    context: Understanding the attack chain reveals initial compromise and lateral movement patterns.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - connection.state

  - question: What other Windows Registry RPC calls occurred in this session?
    context: Additional registry operations reveal the complete scope of administrative access.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          rule.name|contains:
            - "winreg"
            - "registry"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - community_id

  - question: Did the shutdown command execute and cause system disruption?
    context: Determining execution success indicates actual operational impact on the target.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "shutdown.exe"
            - "winlogon.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of system unavailability following the shutdown attempt?
    context: Post-shutdown monitoring reveals actual impact on system operations and services.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection.state

  - question: What specific attack tools or malware facilitated this shutdown?
    context: Identifying the attack vector helps classify the threat and develop defensive countermeasures.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "InitiateSystemShutdown"
            - "shutdown /s /m"
            - "psshutdown"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are other enterprise systems experiencing similar shutdown attempts?
    context: Multiple targets indicate coordinated attack, worm activity, or administrative campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "InitiateSystemShutdown"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - community_id

  - question: What persistence mechanisms or backdoors exist on the attacking system?
    context: Understanding attacker infrastructure reveals campaign scope and complete remediation needs.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "schtasks.exe"
            - "sc.exe"
            - "reg.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid