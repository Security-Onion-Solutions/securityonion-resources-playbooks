name: GPL NETBIOS SMB InitiateSystemShutdown Unicode Little Endian AndX Attempt
id: 22102995
description: |
  Detects attempts to remotely shutdown systems via SMB InitiateSystemShutdown RPC call with unicode little endian encoding.
  This could indicate legitimate remote administration or malicious system disruption attacks.
type: detection
detection_id: 2102995
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete unicode InitiateSystemShutdown command structure?
    context: Analyzing the unicode encoding and RPC parameters reveals shutdown intent and configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What SMB NetBIOS session and authentication preceded this shutdown?
    context: Understanding the session establishment reveals legitimate vs malicious access patterns.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "NETBIOS"
            - "SMB"
            - "tree.bind"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - community_id

  - question: Is this remote shutdown authorized for the current timeframe?
    context: Legitimate administrative shutdowns should correlate with maintenance schedules.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.state

  - question: What administrative tools and credentials initiated this shutdown?
    context: Identifying the source application and user helps validate administrative authorization.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "shutdown.exe"
            - "psshutdown.exe"
            - "net.exe"
        condition: selection
      fields:
        - User
        - CommandLine
        - Image
        - ProcessGuid

  - question: What sequence of network activity led to this shutdown attempt?
    context: Understanding the attack progression reveals initial access and lateral movement.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - connection.state

  - question: What other Windows Registry RPC operations occurred?
    context: Additional registry access reveals the full scope of administrative operations.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          rule.name|contains:
            - "winreg"
            - "registry"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - community_id

  - question: Was the system shutdown successfully executed?
    context: Determining execution success indicates actual system impact and service disruption.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "shutdown.exe"
            - "winlogon.exe"
            - "csrss.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there indicators of system unavailability or service disruption?
    context: Post-shutdown monitoring reveals actual operational impact on the target system.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection.state

  - question: What specific malware or attack tools enabled this shutdown capability?
    context: Identifying attack tools helps classify the threat and develop appropriate countermeasures.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "InitiateSystemShutdown"
            - "shutdown /s /m"
            - "psshutdown"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are multiple systems targeted with similar shutdown commands?
    context: Enterprise-wide shutdown attempts indicate coordinated attack or malware propagation.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "InitiateSystemShutdown"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - community_id

  - question: What lateral movement or persistence mechanisms exist on the source system?
    context: Understanding attacker foothold reveals campaign scope and remediation requirements.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "schtasks.exe"
            - "at.exe"
            - "sc.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid