name: GPL NETBIOS SMB-DS InitiateSystemShutdown AndX Attempt
id: 22102996
description: |
  Detects attempts to remotely shutdown systems via SMB InitiateSystemShutdown RPC call over SMB-DS.
  This could indicate legitimate remote administration or malicious denial of service attacks.
type: detection
detection_id: 2102996
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SMB-DS InitiateSystemShutdown RPC call structure?
    context: Analyzing the RPC parameters reveals shutdown configuration and administrative intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What SMB tree binding and authentication context exists?
    context: Understanding the session establishment reveals whether access was properly authorized.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "tree.bind.winreg"
            - "SMB"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - community_id

  - question: Is this shutdown attempt part of authorized system maintenance?
    context: Legitimate remote shutdowns should align with scheduled maintenance or administrative procedures.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.state

  - question: What administrative credentials and tools initiated this shutdown?
    context: Identifying the source user and application helps validate legitimate administrative access.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "shutdown.exe"
            - "psshutdown.exe"
            - "net.exe"
        condition: selection
      fields:
        - User
        - CommandLine
        - Image
        - ProcessGuid

  - question: What activity preceded this remote shutdown attempt?
    context: Understanding the attack sequence reveals initial compromise and lateral movement patterns.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - connection.state

  - question: What other Windows Registry RPC calls occurred in this session?
    context: Additional registry operations reveal the full scope of administrative access attempted.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          rule.name|contains:
            - "winreg"
            - "registry"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - community_id

  - question: Did the shutdown command execute and impact system availability?
    context: Determining execution success indicates actual operational disruption.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "shutdown.exe"
            - "winlogon.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of system shutdown or service interruption?
    context: Post-shutdown monitoring reveals actual impact on target system operations.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection.state

  - question: What specific attack tools or malware enabled this shutdown capability?
    context: Identifying the attack vector helps classify the threat and develop defensive measures.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "InitiateSystemShutdown"
            - "shutdown /s /m"
            - "rpcss"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are other systems experiencing similar remote shutdown attempts?
    context: Multiple targets indicate coordinated attack, worm propagation, or administrative campaign.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "InitiateSystemShutdown"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - community_id

  - question: What persistence or backdoor mechanisms exist on the attacking system?
    context: Understanding attacker infrastructure reveals campaign scope and remediation requirements.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "schtasks.exe"
            - "sc.exe"
            - "reg.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid