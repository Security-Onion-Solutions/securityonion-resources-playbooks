name: GPL NETBIOS SMB-DS InitiateSystemShutdown Little Endian AndX Attempt
id: 22102997
description: |
  Detects attempts to remotely shutdown systems via SMB InitiateSystemShutdown RPC call with little endian encoding.
  This could indicate legitimate remote administration or malicious system disruption attacks.
type: detection
detection_id: 2102997
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB InitiateSystemShutdown command with little endian encoding?
    context: Analyzing the byte order and RPC parameters reveals shutdown configuration and intent.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What SMB authentication and tree binding preceded this shutdown call?
    context: Understanding the session establishment reveals legitimate vs unauthorized access patterns.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "SMB"
            - "tree.bind"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - community_id

  - question: Is this remote shutdown part of scheduled maintenance?
    context: Legitimate administrative shutdowns should correlate with documented maintenance windows.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.state

  - question: What administrative tools were used to initiate this shutdown?
    context: Identifying the source application helps distinguish legitimate tools from malware.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "shutdown.exe"
            - "psshutdown.exe"
            - "wmic.exe"
        condition: selection
      fields:
        - User
        - CommandLine
        - Image
        - ProcessGuid

  - question: What sequence of events led to this shutdown attempt?
    context: Understanding the attack chain reveals initial access and lateral movement.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - connection.state

  - question: What other RPC operations occurred in this SMB-DS session?
    context: Additional RPC calls reveal the full scope of administrative operations attempted.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          rule.name|contains: "SMB-DS"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - community_id

  - question: Was the system shutdown successfully executed?
    context: Determining execution success indicates actual operational impact.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "shutdown.exe"
            - "winlogon.exe"
            - "csrss.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there indicators of service disruption on the target system?
    context: Monitoring post-shutdown activity reveals actual system impact and recovery.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection.state

  - question: What attack tools or malware facilitated this shutdown attempt?
    context: Identifying specific tools helps classify the threat and develop countermeasures.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "InitiateSystemShutdown"
            - "shutdown /s /m"
            - "psshutdown"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are multiple systems targeted with similar shutdown commands?
    context: Enterprise-wide shutdown attempts indicate coordinated attack or worm activity.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "InitiateSystemShutdown"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - community_id

  - question: What lateral movement techniques preceded this shutdown attempt?
    context: Understanding attack progression helps identify compromised systems and attack vectors.
    range: -6h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "net.exe"
            - "wmic.exe"
            - "psexec.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid