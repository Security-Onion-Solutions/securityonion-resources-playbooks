name: GPL NETBIOS SMB-DS InitiateSystemShutdown Unicode AndX Attempt
id: 22102998
description: |
  Detects attempts to remotely shutdown systems via SMB InitiateSystemShutdown RPC call with unicode encoding.
  This could indicate legitimate remote administration or malicious system disruption attacks.
type: detection
detection_id: 2102998
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB InitiateSystemShutdown command structure?
    context: Analyzing the exact RPC call parameters reveals shutdown intent and configuration.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What SMB session context preceded this shutdown attempt?
    context: Understanding the authentication and tree connection reveals legitimate vs malicious access.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "SMB"
            - "NETBIOS"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - community_id

  - question: Is this remote shutdown authorized for this system and timeframe?
    context: Legitimate system administration should align with documented maintenance windows.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.state

  - question: What administrative credentials were used for this SMB session?
    context: Tracking authentication context helps determine if access was authorized.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "shutdown.exe"
            - "psshutdown.exe"
            - "net.exe"
        condition: selection
      fields:
        - User
        - CommandLine
        - Image
        - ProcessGuid

  - question: What triggered this remote shutdown attempt?
    context: Understanding the parent process or session initiation reveals attack vector.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - connection.state

  - question: What other RPC calls occurred in this SMB session?
    context: Additional RPC activity reveals the scope of administrative operations.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          rule.category|contains:
            - "protocol-command-decode"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - community_id

  - question: Did the shutdown command execute successfully?
    context: Determining execution success indicates actual system impact.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "shutdown.exe"
            - "winlogon.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of system shutdown or service disruption?
    context: Post-exploitation monitoring reveals actual impact on target system.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection.state

  - question: What specific malware or attack tools initiated this shutdown?
    context: Identifying attack tools helps classify the threat and attribution.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          CommandLine|contains:
            - "shutdown"
            - "InitiateSystemShutdown"
            - "psshutdown"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are other systems experiencing similar remote shutdown attempts?
    context: Enterprise-wide shutdown attempts indicate coordinated attack or malware campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "InitiateSystemShutdown"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - community_id

  - question: What persistence mechanisms exist on the source system?
    context: Understanding attacker foothold reveals campaign scope and remediation needs.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%src_ip%'
          Image|contains:
            - "schtasks.exe"
            - "at.exe"
            - "sc.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid