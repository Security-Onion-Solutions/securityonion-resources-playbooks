name: GPL NETBIOS SMB Session Setup NTMLSSP AndX ASN1 Overflow Attempt
id: 22103001
description: |
  Detects SMB Session Setup with NTLMSSP authentication containing ASN1 overflow attempts (CVE-2003-0818).
  May indicate exploitation of Windows ASN.1 parsing vulnerabilities or legitimate authentication with malformed data.
  Targets non-unicode SMB sessions.
type: detection
detection_id: 2103001
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the specific ASN1 overflow pattern in the NTLMSSP authentication?
    context: ASN1 overflow details reveal exploitation techniques and help confirm malicious intent versus data corruption.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port
  - question: Is this source known to authenticate to SMB services legitimately?
    context: Established SMB authentication patterns help distinguish attacks from legitimate access attempts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
          bytes_toclient|gt: 100
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient
  - question: What SMB session setup attempts preceded this overflow?
    context: Multiple session setup attempts may indicate brute force or exploitation preparation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'Session Setup'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
  - question: Are there other CVE-2003-0818 exploitation attempts from this source?
    context: Multiple ASN1 overflow attempts indicate targeted exploitation of Windows ASN.1 vulnerabilities.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'asn1'
            - 'ASN1'
            - 'overflow'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port
  - question: Has successful SMB authentication occurred after this overflow attempt?
    context: Successful post-exploit authentication may indicate vulnerability exploitation success.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
          bytes_toclient|gt: 1000
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient
  - question: What Windows services are vulnerable to ASN1 overflow on the target?
    context: Understanding target vulnerability status helps assess exploitation likelihood and impact.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'lsass.exe'
            - 'services.exe'
            - 'winlogon.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
  - question: Are there signs of system compromise following the overflow attempt?
    context: Successful ASN1 exploitation may lead to system-level compromise and privilege escalation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'AUTHORITY'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
  - question: What lateral movement attempts followed this ASN1 overflow?
    context: Post-exploitation lateral movement indicates successful compromise and advanced threat activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
            - 3389
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
  - question: Are other systems experiencing similar ASN1 overflow attacks?
    context: Enterprise-wide ASN1 attacks may indicate coordinated exploitation campaign targeting Windows infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'asn1 overflow'
            - 'ASN1'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature