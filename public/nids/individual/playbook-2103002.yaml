name: GPL NETBIOS SMB Session Setup NTMLSSP Unicode AndX ASN1 Overflow Attempt
id: 22103002
description: |
  Detects SMB Session Setup with NTLMSSP authentication containing ASN1 overflow attempts in unicode sessions (CVE-2003-0818).
  May indicate exploitation of Windows ASN.1 parsing vulnerabilities or legitimate authentication with malformed data.
  Targets unicode-enabled SMB sessions.
type: detection
detection_id: 2103002
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the specific unicode ASN1 overflow pattern in the NTLMSSP authentication?
    context: Unicode ASN1 overflow details reveal advanced exploitation techniques targeting international Windows systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - src_ip
        - dst_ip
        - dst_port
  - question: Is this source known to use unicode SMB authentication legitimately?
    context: Unicode SMB usage patterns help distinguish legitimate international access from exploitation attempts.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
          bytes_toclient|gt: 100
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient
  - question: What unicode SMB session setup attempts preceded this overflow?
    context: Multiple unicode session attempts may indicate targeted exploitation of international Windows systems.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'Session Setup'
            - 'unicode'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip
  - question: Are there other unicode-based exploitation attempts from this source?
    context: Multiple unicode attacks indicate sophisticated targeting of international Windows environments.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'unicode'
            - 'overflow'
            - 'asn1'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port
  - question: Has successful unicode SMB authentication occurred after this overflow attempt?
    context: Successful post-exploit unicode authentication may indicate vulnerability exploitation success.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
          bytes_toclient|gt: 1000
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient
  - question: What Windows unicode services are vulnerable to ASN1 overflow on the target?
    context: Understanding unicode service vulnerability status helps assess exploitation likelihood and impact.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'lsass.exe'
            - 'services.exe'
            - 'winlogon.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
  - question: Are there signs of unicode-based system compromise following the overflow?
    context: Successful unicode ASN1 exploitation may lead to system-level compromise with international character support.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'AUTHORITY'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid
  - question: What lateral movement attempts used unicode encoding after this overflow?
    context: Post-exploitation unicode lateral movement indicates successful compromise and advanced threat techniques.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
            - 3389
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - bytes_toserver
  - question: Are other systems experiencing similar unicode ASN1 overflow attacks?
    context: Enterprise-wide unicode ASN1 attacks may indicate coordinated exploitation targeting international Windows infrastructure.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature|contains:
            - 'unicode'
            - 'asn1 overflow'
            - 'ASN1'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature