name: GPL NETBIOS SMB NT Trans NT CREATE oversized Security Descriptor attempt
id: 22103018
description: |
  Detects attempts to exploit oversized security descriptors in SMB NT CREATE transactions.
  This targets CVE-2004-1154 to cause buffer overflows in Windows SMB service processing.
  May trigger on legitimate large security descriptors but typically indicates exploitation attempts.
type: detection
detection_id: 2103018
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact size and structure of the oversized security descriptor in this NT CREATE transaction?
    context: Security descriptor size analysis reveals the overflow technique and potential payload characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - payload

  - question: What specific NT CREATE parameters and file access permissions were requested?
    context: Understanding the CREATE request reveals the attacker's intended file operations and access level.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Are there legitimate applications or processes creating files with large security descriptors on this system?
    context: Some enterprise applications legitimately use complex security descriptors, though oversized ones are suspicious.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_toserver

  - question: Is this system configured with complex ACLs or security policies that might generate large descriptors?
    context: Systems with extensive security configurations might legitimately create large security descriptors.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'icacls'
            - 'cacls'
            - 'setacl'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What SMB authentication and session setup preceded this oversized security descriptor attack?
    context: Understanding the session establishment reveals the attack progression and authentication context.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'SMB'
        condition: selection
      fields:
        - rule.name
        - rule.category
        - timestamp

  - question: Are there other SMB protocol anomalies or exploitation attempts from this source?
    context: Multiple SMB attacks from the same source indicate systematic exploitation attempts or automated tools.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SMB'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: Did the oversized security descriptor successfully trigger a buffer overflow or service crash?
    context: Successful exploitation may cause service instability or enable arbitrary code execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: Are there signs of SMB service disruption or system instability following this attack?
    context: Buffer overflow exploitation often causes service crashes or system instability indicators.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'services.exe'
            - 'svchost.exe'
            - 'lsass.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What specific buffer overflow patterns and exploitation techniques were embedded in the security descriptor?
    context: Detailed analysis reveals the exploit methodology and potential shellcode characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.description
        - src_ip
        - dst_ip
        - signature_id

  - question: Are there file system changes or new processes indicating successful code execution from this overflow?
    context: Successful buffer overflow exploitation typically results in file drops or unauthorized process creation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  - question: What registry modifications or persistence mechanisms were established following this attack?
    context: Successful SMB exploitation often includes registry changes for persistence or privilege escalation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar oversized security descriptor attacks across the network?
    context: Coordinated SMB exploitation indicates worm activity or targeted campaign scope.
    range: -3h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL NETBIOS SMB NT Trans NT CREATE oversized Security Descriptor attempt'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.category

  - question: Is this part of a broader SMB exploitation campaign targeting enterprise Windows systems?
    context: Multiple SMB-related alerts indicate systematic network compromise attempts or advanced persistent threats.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SMB'
            - 'NETBIOS'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category