name: GPL NETBIOS SMB NT Trans NT CREATE unicode andx SACL overflow attempt
id: 22103029
description: |
  Detects potential SMB buffer overflow attempts targeting CVE-2004-1154 via malformed NT CREATE AndX requests with unicode SACL parameters.
  May trigger on legitimate SMB traffic using AndX commands with complex security configurations.
type: detection
detection_id: 2103029
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the specific AndX command chain that triggered this SACL overflow detection?
    context: AndX commands allow chaining multiple SMB operations, revealing the attacker's intended sequence of actions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload

  - question: Is this AndX command pattern consistent with normal SMB client behavior?
    context: Legitimate SMB clients may use AndX chaining for efficiency, but unusual patterns indicate exploitation.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out
        - duration

  - question: What SMB session establishment preceded this AndX exploitation attempt?
    context: Understanding the session setup reveals if the attacker performed proper authentication or bypassed it.
    range: -20m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - connection_state
        - bytes_in
        - bytes_out
        - duration

  - question: Are there indicators of successful code execution following this AndX overflow?
    context: Successful exploitation via AndX commands would result in arbitrary code execution on the target system.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessId

  - question: What other chained SMB commands has this source attempted?
    context: Attackers often test multiple AndX command combinations to find successful exploitation paths.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "andx"
            - "AndX"
            - "SMB"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Has this attack resulted in unauthorized file access or share enumeration?
    context: AndX exploitation often enables attackers to chain file operations and enumerate network shares.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out
        - duration

  - question: What specific vulnerability exploitation techniques were chained in this AndX sequence?
    context: AndX chaining allows multiple exploitation attempts in a single session, increasing attack success probability.
    range: -10m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "overflow"
            - "SACL"
            - "DACL"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Are there signs of lateral movement using compromised SMB credentials?
    context: Successful AndX exploitation may provide credentials or access tokens for lateral movement.
    range: +3h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: What post-exploitation activities occurred on the target system?
    context: AndX exploitation success often leads to persistent access establishment and data collection.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          rule.name|contains:
            - "persistence"
            - "backdoor"
            - "trojan"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - rule.category

  - question: Is this AndX SACL overflow part of a coordinated attack campaign?
    context: Systematic AndX exploitation across multiple systems indicates advanced threat actors or automated tools.
    range: -8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB NT Trans NT CREATE unicode andx SACL overflow attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.name