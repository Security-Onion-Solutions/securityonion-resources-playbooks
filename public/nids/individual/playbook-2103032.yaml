name: GPL NETBIOS SMB-DS NT Trans NT CREATE unicode SACL overflow attempt
id: 22103032
description: |
  Detects potential buffer overflow attempts targeting SMB NT Transaction NT CREATE commands with unicode SACL manipulation.
  This targets CVE-2004-1154, a vulnerability in Windows SMB service that could lead to remote code execution.
  May trigger on legitimate SMB operations with large SACL structures.
type: detection
detection_id: 2103032
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB NT Transaction command structure and SACL size that triggered this alert?
    context: Understanding the specific SMB command and SACL size reveals the exploitation attempt's technical details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - src_ip
        - dst_ip
        - src_port
        - dst_port

  - question: What SMB protocol version and flags were used in this transaction?
    context: SMB protocol details help determine the specific attack vector and target system compatibility.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - protocol
        - service
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this source IP known to perform legitimate SMB administration on this target?
    context: Authorized administrators may trigger false positives during legitimate file share operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - service

  - question: Does this activity align with normal business hours and authorized SMB usage patterns?
    context: CVE-2004-1154 exploitation attempts often occur outside business hours to avoid detection.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_toserver

  # Type 3: Activity Context
  - question: What preceded this SMB NT Transaction attempt in the same session?
    context: Buffer overflow exploits often follow reconnaissance or authentication attempts.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient

  - question: Were there any authentication attempts or SMB enumeration activities from this source?
    context: Attackers typically enumerate SMB shares before attempting exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category|contains:
            - "protocol-command-decode"
            - "attempted-recon"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: Did the target system show signs of successful exploitation or compromise?
    context: Successful CVE-2004-1154 exploitation could lead to remote code execution with SYSTEM privileges.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Were there any suspicious network connections initiated from the target after this attempt?
    context: Successful exploitation may result in reverse shells or command and control communications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - service
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What specific buffer overflow technique was attempted based on the SACL structure?
    context: Analysis of the SACL overflow pattern helps identify the exploit variant and payload.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - flow_id
        - alert.metadata

  - question: Are there indicators of shellcode or payload delivery in subsequent SMB traffic?
    context: Buffer overflow exploits often deliver shellcode in follow-up SMB transactions.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.category: "protocol-command-decode"
        condition: selection
      fields:
        - alert.signature
        - payload_printable

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network experiencing similar SMB NT Transaction overflow attempts?
    context: CVE-2004-1154 attacks often target multiple systems in automated scanning campaigns.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2103032
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader SMB-based attack campaign against the organization?
    context: Understanding campaign scope helps prioritize response and identify additional compromised systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "protocol-command-decode"
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - alert.signature