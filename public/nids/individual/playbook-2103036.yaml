name: GPL NETBIOS SMB NT Trans NT CREATE unicode DACL overflow attempt
id: 22103036
description: |
  Detects potential SMB buffer overflow attempts targeting CVE-2004-1154 via malformed NT CREATE requests with unicode DACL parameters.
  May trigger on legitimate SMB traffic with unusual DACL configurations or corrupted packets.
type: detection
detection_id: 2103036
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SMB NT Trans command structure that triggered this alert?
    context: Understanding the SMB packet structure reveals the specific overflow attempt and target vulnerability.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - payload

  - question: Is this SMB traffic part of normal file sharing operations for this system?
    context: Legitimate SMB file operations may occasionally trigger false positives with unusual DACL structures.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out
        - duration

  - question: What initiated this SMB connection sequence?
    context: Understanding the connection establishment helps determine if this is targeted exploitation or opportunistic scanning.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - connection_state
        - bytes_in
        - bytes_out
        - duration

  - question: Are there signs of successful SMB exploitation on the target system?
    context: Post-exploitation activity would indicate successful buffer overflow and system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessId

  - question: What other SMB vulnerabilities is this source attempting to exploit?
    context: Attackers often use multiple SMB exploits in sequence to increase success probability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "SMB"
            - "NETBIOS"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Has this source IP attempted similar buffer overflow attacks against other systems?
    context: Widespread exploitation attempts indicate automated attack tools or worm activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "overflow"
            - "buffer"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - rule.category

  - question: What SMB shares and resources were accessed during this session?
    context: Successful exploitation often leads to enumeration and access of SMB shares.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_port
        - bytes_in
        - bytes_out
        - duration

  - question: Are there indicators of lateral movement from the target system?
    context: Compromised systems often become pivot points for further network penetration.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  - question: What authentication attempts occurred during this SMB session?
    context: Buffer overflow exploits may be preceded by authentication probing or brute force attempts.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "authentication"
            - "login"
            - "brute"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Is this attack pattern appearing across multiple systems in the enterprise?
    context: Coordinated exploitation attempts indicate advanced persistent threat or worm propagation.
    range: -6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB NT Trans NT CREATE unicode DACL overflow attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - host.name