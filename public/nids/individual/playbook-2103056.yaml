name: GPL NETBIOS SMB-DS NT Trans NT CREATE unicode invalid SACL ace size dos attempt
id: 22103056
description: |
  Detects denial of service attempts targeting SMB NT Transaction NT CREATE commands with invalid SACL ACE sizes.
  This variant targets a different offset in the SACL structure compared to SID 2103048, indicating a specific DoS technique.
  May trigger on corrupted SMB traffic or applications with malformed security descriptors.
type: detection
detection_id: 2103056
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the specific SACL ACE size manipulation at offset 20 that triggered this detection?
    context: This rule targets a different offset than SID 2103048, revealing a specific DoS technique variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - src_ip
        - dst_ip
        - flow_id

  - question: How does this SMB NT Transaction structure differ from normal SACL operations?
    context: Understanding the structural differences helps identify the specific vulnerability being exploited.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - protocol
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this source IP known to perform legitimate SMB operations on this target system?
    context: Complex file operations or security descriptor modifications may trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - service

  - question: Does this traffic pattern align with authorized SMB administrative activities?
    context: Security descriptor modifications are common during system administration but rare in normal operations.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_toserver

  # Type 3: Activity Context
  - question: What SMB authentication and session establishment preceded this DoS attempt?
    context: DoS attacks often follow failed authentication or occur during active SMB sessions.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient

  - question: Were there other SMB protocol violations or malformed requests from this source?
    context: Attackers often probe with multiple malformed requests to identify vulnerable SMB implementations.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "protocol-command-decode"
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: Did the target system experience SMB service disruption following this attack attempt?
    context: Invalid SACL ACE manipulation can cause service crashes or memory corruption in vulnerable systems.
    range: +30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - duration
        - bytes_toserver

  - question: Were there signs of system instability or resource exhaustion on the target host?
    context: Successful DoS attacks may manifest as high CPU usage, memory exhaustion, or service restarts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "services.exe"
            - "svchost.exe"
            - "lsass.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific SACL offset manipulation technique distinguishes this from other DoS variants?
    context: Comparing this offset-20 variant with other SACL attacks helps identify the attack tool signature.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - alert.metadata
        - flow_id

  - question: Are there indicators of specific exploit tools or frameworks in the attack pattern?
    context: The offset-20 technique may be signature of particular exploit tools or proof-of-concept code.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "protocol-command-decode"
        condition: selection
      fields:
        - alert.signature
        - dst_ip

  # Type 6: Enterprise Correlation
  - question: Are other systems being targeted with this specific SACL offset-20 DoS technique?
    context: Coordinated attacks using the same technique variant indicate automated tooling or campaign coordination.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2103056
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this attack coordinated with other SMB-based DoS attempts across the network?
    context: Understanding the broader attack pattern helps assess threat actor capabilities and campaign scope.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
          alert.category|contains:
            - "attempted-dos"
            - "protocol-command-decode"
        condition: selection
      fields:
        - dst_ip
        - alert.signature