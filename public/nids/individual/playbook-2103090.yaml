name: GPL NETBIOS SMB llsrpc create tree attempt
id: 22103090
description: |
  Detects SMB tree connect attempts to the llsrpc named pipe.
  This is normal for Windows RPC operations but may indicate reconnaissance or exploitation preparation.
type: detection
detection_id: 2103090
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB tree connect command structure for the llsrpc pipe?
    context: Understanding the SMB command reveals the specific RPC service being accessed.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - smb.command
        - alert.signature

  - question: What authentication context was used for this SMB tree connection?
    context: The authentication method reveals whether this is legitimate administrative access or unauthorized activity.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.user_id
        - smb.tree_id
        - flow_id

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for SMB RPC operations on this system?
    context: Legitimate administrators regularly use RPC services for system management tasks.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver

  - question: Does this RPC access align with normal business operations?
    context: RPC connections often occur during routine administrative tasks or application operations.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - duration
        - connection_state

  # Type 3: Activity Context
  - question: What SMB session negotiation preceded this tree connect attempt?
    context: Understanding the full SMB handshake reveals authentication success and session context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_port
        - connection_state
        - duration

  - question: What other RPC-related activity occurred in this timeframe?
    context: Multiple RPC connections may indicate systematic service enumeration or legitimate batch operations.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'RPC'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  - question: What was the sequence of SMB commands following this tree connect?
    context: Subsequent SMB activity reveals the purpose of the RPC connection and potential malicious intent.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'SMB'
        condition: selection
      fields:
        - alert.signature
        - smb.command
        - dst_port

  # Type 4: Impact Assessment
  - question: Did this RPC connection lead to successful service enumeration or exploitation?
    context: RPC access may be used for reconnaissance before launching targeted attacks.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'exploit'
            - 'overflow'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
        - dst_port

  - question: Are there signs of unauthorized process execution on the target system?
    context: Successful RPC exploitation may result in remote code execution or service manipulation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific RPC services were accessed through the llsrpc pipe?
    context: Different RPC endpoints reveal the attacker's objectives and potential system impact.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'llsr'
        condition: selection
      fields:
        - alert.signature
        - smb.named_pipe
        - flow_id

  - question: Are there indicators of credential harvesting or privilege escalation attempts?
    context: RPC access may be used to extract credentials or escalate privileges on compromised systems.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'SAM'
            - 'SYSTEM'
            - 'lsass'
        condition: selection
      fields:
        - TargetFilename
        - User
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar RPC tree connect patterns?
    context: Coordinated RPC access may indicate lateral movement or systematic network reconnaissance.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'GPL NETBIOS SMB llsrpc create tree attempt'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader SMB-based reconnaissance or attack campaign?
    context: Multiple SMB activities may indicate advanced persistent threat or automated attack tools.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SMB'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.category