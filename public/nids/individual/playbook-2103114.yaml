name: GPL NETBIOS SMB llsrconnect overflow attempt
id: 22103114
description: |
  Detects potential buffer overflow attempts in SMB llsrconnect operations.
  References MS05-010 vulnerability and may indicate exploitation attempts or legitimate large data transfers.
type: detection
detection_id: 2103114
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the buffer size and payload content in this llsrconnect overflow attempt?
    context: Analyzing the buffer size and payload helps determine if this is exploitation or legitimate usage.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - smb.command
        - smb.tree_id

  - question: Is large buffer usage normal for llsrconnect operations on this system?
    context: Some applications may legitimately require large buffers for license server connections.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: What SMB tree binding to llsrpc service preceded this overflow attempt?
    context: The flowbits dependency indicates this follows a specific binding sequence to the license service.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "smb.tree.bind.llsrpc"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - smb.command

  - question: Are there multiple MS05-010 exploitation attempts from this source?
    context: Repeated attempts may indicate systematic exploitation of the license logging service vulnerability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "llsrconnect"
            - "overflow"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What processes were created following this potential buffer overflow?
    context: Successful exploitation may result in arbitrary code execution and suspicious process creation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          ParentImage|contains:
            - "svchost.exe"
            - "lsass.exe"
            - "llssrv.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What is the overall SMB service enumeration pattern from this source?
    context: Understanding service access patterns helps distinguish between legitimate use and reconnaissance.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - duration

  - question: Are there indicators of successful system compromise following the overflow?
    context: Buffer overflow exploitation may lead to system-level access and persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          User: "SYSTEM"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  - question: What authentication credentials were used for this llsrconnect attempt?
    context: Understanding the authentication context helps determine if the overflow attempt was authorized.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB"
        condition: selection
      fields:
        - smb.user
        - smb.domain
        - smb.tree_id

  - question: Are there concurrent overflow attempts targeting multiple systems?
    context: Coordinated overflow attempts may indicate a worm or automated exploitation campaign.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration

  - question: What is the reputation and geographic origin of the source IP?
    context: Sources attempting buffer overflow exploits may be part of known attack infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type
        - threat.indicator.confidence

  - question: Are other systems in the enterprise experiencing similar llsrconnect overflow attempts?
    context: Enterprise-wide attempts suggest a coordinated campaign targeting MS05-010 vulnerability.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name: "GPL NETBIOS SMB llsrconnect overflow attempt"
        condition: selection
      fields:
        - dst_ip
        - count