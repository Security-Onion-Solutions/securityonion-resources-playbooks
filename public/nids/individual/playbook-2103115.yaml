name: GPL NETBIOS SMB llsrconnect little endian overflow attempt
id: 22103115
description: |
  Detects potential buffer overflow attempts in SMB llsrconnect operations using little endian encoding.
  References MS05-010 vulnerability and may indicate exploitation attempts or legitimate large data transfers.
type: detection
detection_id: 2103115
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact buffer size and payload structure in this overflow attempt?
    context: Understanding the buffer size and structure helps determine if this is a legitimate overflow or exploitation attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - smb.command
        - smb.tree_id

  - question: Is this system authorized to perform llsrconnect operations with large buffers?
    context: Some legitimate applications may require large buffer allocations for llsrconnect operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: What SMB tree binding preceded this llsrconnect overflow attempt?
    context: The flowbits requirement indicates this follows a specific SMB tree binding to llsrpc service.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "smb.tree.bind.llsrpc"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - smb.command

  - question: Are there other MS05-010 related exploitation attempts from this source?
    context: Multiple attempts may indicate systematic exploitation of the MS05-010 vulnerability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "llsrconnect"
            - "MS05-010"
            - "overflow"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What processes were spawned following this potential exploitation attempt?
    context: Successful buffer overflow exploitation may result in arbitrary code execution and process creation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          ParentImage|contains:
            - "svchost.exe"
            - "lsass.exe"
            - "spoolsv.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What is the pattern of SMB service access from this source?
    context: Understanding service access patterns helps distinguish between legitimate administration and attacks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - duration

  - question: Are there signs of successful privilege escalation following the overflow attempt?
    context: Buffer overflow exploitation may lead to privilege escalation and system compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          User|contains:
            - "SYSTEM"
            - "Administrator"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What authentication context was used for this llsrconnect attempt?
    context: Understanding authentication helps determine if the overflow attempt was authorized.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB"
        condition: selection
      fields:
        - smb.user
        - smb.domain
        - smb.tree_id

  - question: Are there concurrent overflow attempts to other systems from this source?
    context: Multiple overflow attempts may indicate a coordinated attack using MS05-010 exploitation.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration

  - question: What is the threat intelligence assessment of this source IP?
    context: Sources attempting buffer overflow exploits may be associated with known attack infrastructure.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type
        - threat.indicator.confidence

  - question: Are other enterprise systems experiencing similar llsrconnect overflow attempts?
    context: Enterprise-wide overflow attempts suggest a coordinated campaign exploiting MS05-010.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name: "GPL NETBIOS SMB llsrconnect little endian overflow attempt"
        condition: selection
      fields:
        - dst_ip
        - count