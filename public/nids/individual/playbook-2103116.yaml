name: GPL NETBIOS SMB llsrconnect unicode overflow attempt
id: 22103116
description: |
  Detects SMB buffer overflow attempts targeting the llsrconnect function with unicode encoding.
  This targets MS05-010 vulnerability in Windows SMB service. May trigger on legitimate RPC connections.
type: detection
detection_id: 2103116
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB unicode payload that triggered this overflow detection?
    context: Understanding the SMB packet structure reveals the exploitation technique and confirms buffer overflow attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - alert.signature

  - question: What specific RPC named pipe was accessed in this SMB transaction?
    context: The targeted pipe reveals which Windows service was being exploited.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.named_pipe
        - smb.command
        - smb.tree_id

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for SMB administrative access?
    context: Legitimate system administrators may generate similar RPC traffic patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver

  - question: Does this activity correspond to known maintenance operations?
    context: Scheduled system maintenance may involve legitimate SMB RPC calls.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - duration
        - connection_state

  # Type 3: Activity Context
  - question: What SMB authentication and session setup preceded this overflow attempt?
    context: Understanding the complete SMB session reveals attack context and authentication bypass attempts.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_port
        - connection_state
        - duration

  - question: What concurrent SMB exploitation attempts were detected?
    context: Multiple SMB alerts may indicate systematic vulnerability scanning or exploitation.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SMB'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: Did the unicode overflow attempt result in code execution on the target system?
    context: Successful exploitation may trigger process creation or system modifications.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there signs of unauthorized access or privilege escalation following this attempt?
    context: Buffer overflow exploitation often leads to system compromise and elevated access.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific MS05-010 exploitation variant was attempted?
    context: Different unicode encoding techniques indicate specific exploit tools or attack frameworks.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.metadata
        - flow_id
        - community_id

  - question: Are there indicators of payload delivery or backdoor installation?
    context: Successful buffer overflows often deliver malicious payloads or establish persistent access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar SMB unicode overflow attempts?
    context: Coordinated exploitation campaigns often target multiple vulnerable systems simultaneously.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'GPL NETBIOS SMB llsrconnect unicode overflow attempt'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this attack part of a broader SMB vulnerability exploitation campaign?
    context: Multiple SMB-related attacks may indicate advanced persistent threat or automated exploitation tools.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SMB'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity