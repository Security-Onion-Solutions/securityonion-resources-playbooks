name: GPL NETBIOS SMB llsrconnect unicode little endian overflow attempt
id: 22103117
description: |
  Detects SMB buffer overflow attempts targeting the llsrconnect function with unicode little endian encoding.
  This targets MS05-010 vulnerability in Windows SMB service. May trigger on legitimate RPC connections.
type: detection
detection_id: 2103117
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB payload structure that triggered this overflow detection?
    context: Understanding the SMB packet structure reveals the exploitation technique and confirms buffer overflow attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - payload
        - alert.signature

  - question: What specific RPC pipe was targeted in this SMB connection?
    context: The pipe name indicates which Windows service was being exploited.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.named_pipe
        - smb.command
        - smb.tree_id

  # Type 2: Triage Assessment
  - question: Is this source IP known for legitimate administrative SMB access?
    context: Authorized administrators may generate similar traffic patterns during normal operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver

  - question: Does this activity align with scheduled maintenance windows?
    context: System administration tasks may involve SMB RPC calls during maintenance periods.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - duration
        - bytes_toserver

  # Type 3: Activity Context
  - question: What SMB session establishment preceded this overflow attempt?
    context: Understanding the full SMB session flow reveals attack progression and authentication context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_port
        - connection_state
        - duration

  - question: What other SMB-related alerts occurred around the same time?
    context: Multiple SMB alerts may indicate a coordinated exploitation attempt or scanning activity.
    range: -30m/+30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SMB'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: Did the buffer overflow attempt result in successful code execution?
    context: Follow-up activity indicates whether the exploitation was successful.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  - question: Are there signs of unauthorized file access or system changes on the target?
    context: Successful exploitation may lead to file system modifications or privilege escalation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific vulnerability exploitation technique was used?
    context: Analyzing the byte patterns confirms MS05-010 exploitation method and payload characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - alert.metadata
        - flow_id
        - community_id

  - question: Are there indicators of shellcode or malicious payload delivery?
    context: Buffer overflows often deliver shellcode that establishes persistence or downloads additional malware.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient

  # Type 6: Enterprise Correlation
  - question: Are other systems showing similar SMB exploitation attempts?
    context: Coordinated attacks often target multiple systems with the same vulnerability.
    range: -1h/+1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'GPL NETBIOS SMB llsrconnect unicode little endian overflow attempt'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader SMB-based attack campaign?
    context: Multiple SMB attack vectors may indicate advanced persistent threat activity.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'SMB'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity