name: GPL NETBIOS SMB-DS llsrconnect Overflow Attempt
id: 22103122
description: |
  Detects potential buffer overflow exploitation attempts in the License Logging Service (llsrconnect) via SMB.
  May trigger on legitimate license server communications or administrative tools with large license queries.
type: detection
detection_id: 2103122
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the llsrconnect overflow payload structure and size?
    context: Analyzing the overflow attempt helps determine if this is exploitation of MS05-010 vulnerability.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - rule.name

  - question: Is this normal License Logging Service activity for this system?
    context: Windows environments may have legitimate license server queries that could trigger overflow detection.
    range: -21d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  - question: What SMB service binding occurred before this overflow attempt?
    context: License service exploitation requires prior SMB authentication and RPC service binding.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'bind'
            - 'llsrpc'
            - 'SMB'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - community_id

  - question: Did this overflow attempt achieve remote code execution?
    context: Successful MS05-010 exploitation typically results in SYSTEM-level process execution.
    range: +45m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What outbound network activity followed this overflow attempt?
    context: Successful exploitation often establishes communication channels with attacker infrastructure.
    range: +90m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - community_id
        - duration

  - question: Are there other exploitation attempts targeting this system?
    context: License service attacks may be part of broader vulnerability scanning or exploitation campaigns.
    range: -3h/+3h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'overflow'
            - 'exploit'
            - 'attempt'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.signature_id

  - question: What licensing service processes were impacted after this attempt?
    context: Overflow exploitation may crash or compromise the License Logging Service process.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          Image|contains:
            - 'llssrv.exe'
            - 'spoolsv.exe'
            - 'services.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Were there signs of privilege escalation following this attempt?
    context: License service exploitation may be used as a stepping stone for further privilege escalation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'Administrator'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What registry modifications occurred after this overflow attempt?
    context: Successful exploitation may result in registry changes for persistence or configuration modification.
    range: +8h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: Is this overflow attack targeting multiple systems in the enterprise?
    context: Understanding campaign scope helps determine if this is targeted exploitation or opportunistic scanning.
    range: -8h/+8h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'llsrconnect'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity