name: GPL NETBIOS SMB-DS llsrconnect unicode overflow attempt
id: 22103124
description: |
  Detects buffer overflow attempts targeting the Windows LLS RPC interface via SMB with unicode encoding.
  This targets CVE-2005-0050 affecting Windows 2000/XP/2003. Differs from little-endian variant in byte order handling.
type: detection
detection_id: 2103124
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the unicode encoding structure in the malformed SMB request?
    context: Understanding the unicode byte order reveals exploitation technique and target architecture.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.command
        - smb.unicode_strings
        - payload_hex
        - encoding_type

  - question: What specific LLS RPC function was being targeted?
    context: The RPC interface binding shows which vulnerable function is being exploited.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.pipe
        - rpc.interface
        - rpc.function

  # Type 2: Triage Assessment
  - question: Is this system vulnerable to the LLS unicode overflow (CVE-2005-0050)?
    context: Only Windows 2000, XP, and Server 2003 are affected by this specific vulnerability.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_transferred
        - connection_duration

  - question: Are there legitimate unicode-based SMB operations from this source?
    context: Normal unicode SMB traffic should not contain overflow patterns or excessive buffer sizes.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - session_count
        - total_bytes

  # Type 3: Activity Context
  - question: What SMB session establishment preceded this unicode overflow?
    context: Understanding session context reveals authentication status and access level.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.session_id
        - smb.tree_id
        - smb.auth_result

  - question: What other unicode-based SMB attacks occurred in this timeframe?
    context: Multiple unicode exploits may indicate systematic vulnerability scanning.
    range: -30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "unicode"
        condition: selection
      fields:
        - rule.name
        - attack_type
        - sequence_number

  # Type 4: Impact Assessment
  - question: Did the unicode overflow exploit result in code execution?
    context: Successful exploitation may spawn processes or modify system state.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "svchost.exe"
            - "services.exe"
            - "lsass.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage

  - question: Are there indicators of LLS service compromise or instability?
    context: Service crashes or abnormal behavior may indicate successful exploitation.
    range: +2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - "system-call-detect"
            - "trojan-activity"
        condition: selection
      fields:
        - rule.name
        - service_affected
        - impact_level

  # Type 5: Forensic Deep-Dive
  - question: What payload was embedded in the unicode overflow buffer?
    context: Analyzing the shellcode reveals attacker intentions and malware deployment.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_analysis
        - shellcode_type
        - malware_family

  - question: Does this match known LLS unicode exploit signatures?
    context: Specific encoding patterns can identify automated exploit tools or frameworks.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "llsrconnect"
        condition: selection
      fields:
        - rule.name
        - exploit_variant
        - tool_signature

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar unicode overflow attempts?
    context: Widespread attacks may indicate worm propagation or coordinated campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB-DS llsrconnect unicode overflow attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - geographic_spread

  - question: Is this part of broader SMB vulnerability exploitation?
    context: Multiple SMB exploits may indicate comprehensive network compromise attempt.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "attempted-admin"
          rule.name|contains: "SMB-DS"
        condition: selection
      fields:
        - rule.name
        - target_count
        - vulnerability_family