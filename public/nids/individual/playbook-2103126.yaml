name: GPL NETBIOS SMB-DS llsrconnect AndX Overflow Attempt
id: 22103126
description: |
  Detects potential buffer overflow attempts targeting the llsrconnect interface via SMB-DS.
  This targets MS05-010 vulnerability in the License Logging Service RPC interface.
  May trigger on legitimate license logging service calls but unusual from external sources.
type: detection
detection_id: 2103126
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB packet structure and llsrconnect payload that triggered this overflow detection?
    context: Understanding the specific buffer overflow attempt reveals exploitation technique and payload size.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What License Logging Service RPC binding preceded this overflow attempt?
    context: The flowbits indicate prior llsrpc binding which shows the attack progression through RPC interfaces.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'llsrpc'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - community_id

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for license logging service access on this system?
    context: External access to License Logging Service is rarely legitimate and indicates potential exploitation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_in
        - bytes_out

  - question: Are there legitimate applications using License Logging Service on this system?
    context: Modern systems rarely use LLS, making any external access highly suspicious.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'llssrv.exe'
            - 'llsrpc.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What SMB tree connection and named pipe access preceded this llsrconnect attempt?
    context: Understanding the SMB session context reveals how the attacker reached the vulnerable RPC interface.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'SMB'
            - 'PIPE'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - community_id

  - question: What RPC endpoint mapping preceded this License Logging Service attack?
    context: Attackers often enumerate RPC endpoints before targeting specific vulnerable interfaces.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'RPC'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - community_id

  # Type 4: Impact Assessment
  - question: Did the buffer overflow attempt result in successful code execution or system compromise?
    context: Successful MS05-010 exploitation typically results in SYSTEM level access and process creation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'NT AUTHORITY'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: Are there signs of privilege escalation or system service manipulation?
    context: MS05-010 exploitation often leads to service creation or modification for persistence.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Services'
            - 'CurrentControlSet'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 5: Forensic Deep-Dive
  - question: What specific MS05-010 vulnerability variant is being exploited in this llsrconnect overflow?
    context: Different buffer sizes and encoding methods indicate specific exploit variants and toolkits.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - community_id

  - question: What malware or exploit kit is associated with this llsrconnect exploitation pattern?
    context: Specific overflow patterns often correlate with known exploit kits targeting MS05-010.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.mime_type|contains:
            - 'application/x-dosexec'
            - 'application/x-executable'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar License Logging Service exploitation attempts?
    context: This vulnerability is often targeted in mass exploitation campaigns against multiple systems.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'llsrconnect'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of a broader SMB vulnerability scanning and exploitation campaign?
    context: Attackers often combine multiple SMB vulnerabilities including MS05-010 for maximum impact.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SMB'
            - 'overflow'
            - 'MS05'
        condition: selection
      fields:
        - rule.name
        - dst_ip