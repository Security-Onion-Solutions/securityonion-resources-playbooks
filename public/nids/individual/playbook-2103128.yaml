name: GPL NETBIOS SMB-DS llsrconnect Unicode AndX Overflow Attempt
id: 22103128
description: |
  Detects potential buffer overflow attempts targeting the llsrconnect interface using unicode encoding.
  This targets MS05-010 vulnerability in the License Logging Service with unicode string handling.
  May trigger on legitimate license logging service calls but unusual from external sources.
type: detection
detection_id: 2103128
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact unicode encoded payload structure in this llsrconnect overflow attempt?
    context: Understanding the unicode string handling and buffer structure reveals exploitation technique and payload encoding.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What License Logging Service RPC binding preceded this unicode-based attack?
    context: The flowbits indicate prior llsrpc binding which shows the progression to unicode exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'llsrpc'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - community_id

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for unicode-based License Logging Service operations?
    context: External access to LLS with unicode encoding is highly suspicious and indicates exploitation attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_in
        - bytes_out

  - question: Are there legitimate applications using unicode License Logging Service calls on this system?
    context: Modern systems rarely use LLS, and unicode exploitation patterns are almost always malicious.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'llssrv.exe'
            - 'llsrpc.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What SMB unicode negotiation and AndX command sequence preceded this attack?
    context: Understanding the SMB unicode handling and command chaining reveals the attack methodology.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'SMB'
            - 'unicode'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - community_id

  - question: What RPC interface enumeration preceded this unicode License Logging Service attack?
    context: Attackers often probe RPC interfaces to identify unicode string handling vulnerabilities.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'RPC'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - community_id

  # Type 4: Impact Assessment
  - question: Did the unicode overflow attempt result in successful remote code execution?
    context: Successful unicode-based MS05-010 exploitation typically achieves SYSTEM level access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'NT AUTHORITY'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: Are there signs of unicode string corruption or memory manipulation?
    context: Unicode buffer overflows can cause specific memory corruption patterns and service instability.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Services'
            - 'LicenseService'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 5: Forensic Deep-Dive
  - question: What specific unicode exploitation technique is being used in this llsrconnect attack?
    context: Unicode buffer overflows often use specific encoding techniques to bypass security measures.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - community_id

  - question: What malware or exploit kit is associated with this unicode llsrconnect exploitation pattern?
    context: Specific unicode overflow patterns often correlate with known exploit frameworks targeting MS05-010.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.mime_type|contains:
            - 'application/x-dosexec'
            - 'application/x-executable'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar unicode-based License Logging Service attacks?
    context: Unicode exploitation techniques are often used in coordinated campaigns against multiple targets.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'llsrconnect'
            - 'unicode'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of a comprehensive MS05-010 exploitation campaign using multiple encoding techniques?
    context: Advanced attackers often combine unicode, little endian, and other encoding methods for maximum success.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'MS05'
            - 'llsr'
            - 'overflow'
        condition: selection
      fields:
        - rule.name
        - dst_ip