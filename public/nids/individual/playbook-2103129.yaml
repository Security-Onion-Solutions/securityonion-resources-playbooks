name: GPL NETBIOS SMB-DS llsrconnect Unicode Little Endian AndX Overflow Attempt
id: 22103129
description: |
  Detects potential buffer overflow attempts targeting the llsrconnect interface using both unicode and little endian encoding.
  This targets MS05-010 vulnerability in the License Logging Service with combined encoding techniques.
  May trigger on legitimate license logging service calls but unusual from external sources.
type: detection
detection_id: 2103129
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact combined unicode and little endian payload structure in this llsrconnect attack?
    context: Understanding the dual encoding technique reveals sophisticated exploitation methodology and payload construction.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What License Logging Service RPC binding preceded this advanced encoding attack?
    context: The flowbits indicate prior llsrpc binding which shows progression to sophisticated unicode/little endian exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'llsrpc'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - community_id

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for advanced License Logging Service operations requiring dual encoding?
    context: Combined unicode and little endian encoding from external sources is extremely suspicious and indicates advanced exploitation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_in
        - bytes_out

  - question: Are there documented License Logging Service applications using both unicode and little endian encoding?
    context: Legitimate applications rarely require complex dual encoding for LLS operations, especially from external sources.
    range: -24h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'llssrv.exe'
            - 'llsrpc.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  # Type 3: Activity Context
  - question: What SMB session negotiation and AndX command sequence enabled this dual encoding attack?
    context: Understanding the SMB protocol negotiation reveals how the attacker established conditions for complex encoding.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'SMB'
            - 'andx'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - community_id

  - question: What RPC interface reconnaissance preceded this advanced License Logging Service attack?
    context: Sophisticated attacks often involve detailed RPC enumeration to identify optimal exploitation vectors.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: 'RPC'
        condition: selection
      fields:
        - rule.name
        - timestamp
        - community_id

  # Type 4: Impact Assessment
  - question: Did the advanced dual encoding overflow attempt result in successful remote code execution?
    context: Sophisticated unicode/little endian exploitation typically achieves reliable SYSTEM level access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'NT AUTHORITY'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: Are there signs of sophisticated memory manipulation or advanced payload deployment?
    context: Dual encoding techniques often indicate advanced payloads and sophisticated post-exploitation activities.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.mime_type|contains:
            - 'application/x-dosexec'
            - 'application/x-executable'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.hash.sha256
        - Image

  # Type 5: Forensic Deep-Dive
  - question: What advanced exploit framework or APT toolkit uses this dual encoding llsrconnect technique?
    context: Combined unicode and little endian encoding suggests sophisticated exploit development and APT-level capabilities.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - community_id

  - question: What specific shellcode or payload delivery mechanism is associated with this advanced encoding technique?
    context: Dual encoding often indicates sophisticated shellcode designed to bypass multiple security measures.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'Startup'
        condition: selection
      fields:
        - TargetObject
        - Details
        - Image

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar advanced dual encoding License Logging Service attacks?
    context: Sophisticated encoding techniques often indicate coordinated APT campaigns targeting multiple enterprise systems.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'llsrconnect'
            - 'unicode'
            - 'little endian'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: Is this part of an advanced persistent threat campaign using multiple sophisticated MS05-010 variants?
    context: APT groups often use comprehensive exploitation techniques combining multiple encoding methods for maximum reliability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'MS05'
            - 'unicode'
            - 'little endian'
            - 'overflow'
        condition: selection
      fields:
        - rule.name
        - dst_ip