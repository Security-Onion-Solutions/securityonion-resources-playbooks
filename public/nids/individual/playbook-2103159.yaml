name: GPL NETBIOS DCERPC CoGetInstanceFromFile overflow attempt
id: 22103159
description: |
  Detects CVE-2003-0995 CoGetInstanceFromFile buffer overflow exploitation attempts.
  Indicates potential remote code execution attempt against Windows RPC services.
type: detection
detection_id: 2103159
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete DCERPC CoGetInstanceFromFile overflow payload?
    context: Understanding the exact overflow payload reveals exploitation technique and potential shellcode.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - src_ip
        - dst_ip

  - question: What RPC endpoint was targeted in this overflow attempt?
    context: Different RPC endpoints indicate various services vulnerable to CVE-2003-0995.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - bytes_out

  # Type 2: Triage Assessment
  - question: Is this Windows system vulnerable to CVE-2003-0995?
    context: Patched systems would not be vulnerable to this specific buffer overflow.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 135
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  - question: Are there authorized RPC administration tools accessing this system?
    context: Legitimate RPC management tools could trigger similar traffic patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 135
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_out
        - duration

  # Type 3: Activity Context
  - question: What RPC enumeration preceded this overflow attempt?
    context: Attackers typically enumerate RPC services before attempting exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 135
        condition: selection
      fields:
        - dst_ip
        - bytes_out
        - duration

  - question: What other Windows services were probed from this source?
    context: CVE-2003-0995 exploitation often occurs alongside broader Windows targeting.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
            - 1433
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 4: Impact Assessment
  - question: Did the buffer overflow exploitation succeed?
    context: Successful exploitation would result in remote code execution and system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of shellcode execution or backdoor installation?
    context: CVE-2003-0995 exploitation typically involves shellcode execution for persistence.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  # Type 5: Forensic Deep-Dive
  - question: What RPC services crashed or restarted after this attempt?
    context: Buffer overflow attempts often cause service crashes even when unsuccessful.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "svchost.exe"
            - "services.exe"
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there registry modifications indicating successful exploitation?
    context: Successful CVE-2003-0995 exploitation may modify registry for persistence.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 6: Enterprise Correlation
  - question: Are other Windows systems being targeted with CVE-2003-0995?
    context: This vulnerability is often exploited in mass scanning campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "CoGetInstanceFromFile overflow"
        condition: selection
      fields:
        - dst_ip
        - alert.severity

  - question: Is this part of a legacy Windows vulnerability exploitation campaign?
    context: CVE-2003-0995 targeting may indicate systematic exploitation of unpatched systems.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - "CVE-2003"
            - "overflow"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity