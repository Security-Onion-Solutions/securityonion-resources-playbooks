name: GPL NETBIOS SMB CoGetInstanceFromFile overflow attempt
id: 22103176
description: |
  Detects exploitation attempts targeting CVE-2003-0995 in Microsoft Windows RPC/DCOM.
  This variant detects big-endian buffer overflow attempts in CoGetInstanceFromFile.
  May trigger on legitimate DCOM operations but typically indicates malicious exploitation.
type: detection
detection_id: 2103176
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB packet structure in this big-endian overflow attempt?
    context: Understanding packet format reveals exploitation technique and differentiates from little-endian variant.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What specific endianness indicators were present in the DCOM request?
    context: Big-endian vs little-endian exploitation reveals attacker's platform knowledge and tools used.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system normally accessed via NetBIOS from this external source?
    context: External NetBIOS access is rarely legitimate and often indicates compromise attempt.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - bytes_toserver
        - duration

  - question: Are there scheduled maintenance or administrative tasks involving DCOM?
    context: Understanding legitimate DCOM usage patterns helps distinguish authorized operations from attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'dllhost.exe'
            - 'wmiprvse.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What SMB authentication and negotiation preceded this overflow attempt?
    context: Prior SMB activity reveals attack preparation and potential credential compromise.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          alert.category: 'protocol-command-decode'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  - question: What other RPC endpoints were probed by this attacker?
    context: Attackers often enumerate multiple RPC services before successful exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'RPC'
            - 'DCOM'
            - 'SMB'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: Did this overflow attempt cause service disruption or process crashes?
    context: Buffer overflow exploitation may cause service instability or spawn malicious processes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'net.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Were there suspicious outbound network connections after this attempt?
    context: Successful exploitation often results in reverse shells or C2 communications.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What files were accessed or created following this DCOM exploitation?
    context: Successful RCE may result in malware deployment or data access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          event_type|contains:
            - 'file_create'
            - 'file_access'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  - question: Were there registry changes indicating system compromise or persistence?
    context: Attackers establish persistence and modify system configuration through registry changes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'DCOM'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar big-endian DCOM overflow attempts?
    context: Coordinated attacks may target multiple systems with same exploitation technique.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'GPL NETBIOS SMB CoGetInstanceFromFile overflow attempt'
        condition: selection
      fields:
        - dst_ip
        - src_ip

  - question: Is this attack part of a broader Windows RPC vulnerability exploitation campaign?
    context: CVE-2003-0995 is often exploited alongside other Windows RPC vulnerabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'RPC'
            - 'DCOM'
            - 'overflow'
        condition: selection
      fields:
        - alert.signature
        - dst_ip