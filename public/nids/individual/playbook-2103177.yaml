name: GPL NETBIOS SMB CoGetInstanceFromFile little endian overflow attempt
id: 22103177
description: |
  Detects exploitation attempts targeting CVE-2003-0995 in Microsoft Windows RPC/DCOM.
  This vulnerability allows remote code execution via buffer overflow in CoGetInstanceFromFile.
  May trigger on legitimate DCOM operations but typically indicates malicious exploitation.
type: detection
detection_id: 2103177
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB packet structure that triggered this overflow detection?
    context: Understanding the exact packet format reveals exploitation technique and payload delivery method.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What specific DCOM interface was being targeted in this attack?
    context: The flowbit indicates SMB tree binding to message queue service, revealing attack vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system normally accessed via NetBIOS from external sources?
    context: External NetBIOS access is rarely legitimate and often indicates compromise attempt.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_toserver

  - question: Are there legitimate DCOM applications running on this target system?
    context: Understanding normal DCOM usage helps distinguish between authorized operations and attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'dllhost.exe'
            - 'svchost.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What preceded this DCOM exploitation attempt in the network session?
    context: Prior SMB negotiation and authentication reveals attack preparation and potential credentials used.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          alert.category: 'protocol-command-decode'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  - question: What other RPC/DCOM related activity occurred from this source?
    context: Attackers often probe multiple RPC endpoints before successful exploitation.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'DCOM'
            - 'RPC'
            - 'SMB'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 4: Impact Assessment
  - question: Did the buffer overflow attempt result in process crashes or anomalous behavior?
    context: Successful exploitation may cause service crashes or spawn new processes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'rundll32.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Were there any outbound connections initiated after this exploitation attempt?
    context: Successful RCE often results in reverse shells or command and control communications.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What files were created or modified following this DCOM attack?
    context: Successful exploitation may result in malware deployment or system file modification.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          event_type|contains:
            - 'file_create'
            - 'file_modify'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  - question: Were there registry modifications indicating persistence establishment?
    context: Attackers often establish persistence through registry modifications after successful RCE.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'DCOM'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems in the network experiencing similar DCOM exploitation attempts?
    context: This vulnerability was often exploited via worms, indicating potential enterprise-wide impact.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'GPL NETBIOS SMB CoGetInstanceFromFile little endian overflow attempt'
        condition: selection
      fields:
        - dst_ip
        - src_ip

  - question: Is this part of a broader campaign targeting legacy Windows systems?
    context: CVE-2003-0995 exploitation often occurs alongside other legacy Windows vulnerabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'DCOM'
            - 'RPC'
            - 'NETBIOS'
        condition: selection
      fields:
        - alert.signature
        - dst_ip