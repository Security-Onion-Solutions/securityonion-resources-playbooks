name: GPL NETBIOS SMB CoGetInstanceFromFile unicode little endian overflow attempt
id: 22103179
description: |
  Detects exploitation attempts targeting CVE-2003-0995 using unicode little-endian encoding.
  This variant combines unicode encoding with buffer overflow exploitation techniques.
  May trigger on legitimate unicode DCOM operations but typically indicates advanced exploitation.
type: detection
detection_id: 2103179
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete unicode little-endian overflow payload structure?
    context: Understanding the exact payload reveals sophisticated exploitation combining unicode encoding with buffer overflow.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What specific buffer overflow indicators were present in the unicode DCOM request?
    context: Unicode encoding combined with overflow techniques suggests advanced exploitation methodology.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is unicode DCOM with large buffer sizes normal for this system?
    context: Large unicode buffers in DCOM are rarely legitimate and often indicate exploitation attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'unicode'
            - 'overflow'
        condition: selection
      fields:
        - alert.signature
        - src_ip

  - question: Are there authorized applications that use complex unicode DCOM operations?
    context: Understanding legitimate unicode DCOM usage helps distinguish authorized operations from attacks.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'dllhost.exe'
            - 'wmiprvse.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What SMB authentication and session setup preceded this unicode overflow attempt?
    context: Prior SMB activity reveals attack preparation and potential credential compromise.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          alert.category: 'protocol-command-decode'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  - question: What other exploitation techniques were attempted before this unicode overflow?
    context: Attackers often try multiple exploitation methods before successful compromise.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'overflow'
            - 'DCOM'
            - 'RPC'
        condition: selection
      fields:
        - alert.signature
        - dst_port

  # Type 4: Impact Assessment
  - question: Did this unicode overflow attempt result in process crashes or code execution?
    context: Successful buffer overflow exploitation may cause service disruption or spawn malicious processes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'rundll32.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Were there suspicious network connections established after this overflow attempt?
    context: Successful RCE often results in reverse shells or command and control communications.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What malware or tools were deployed following successful unicode overflow exploitation?
    context: Successful RCE may result in malware deployment or system compromise tools installation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          event_type|contains:
            - 'file_create'
            - 'file_modify'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessImage

  - question: Were there registry modifications indicating system compromise or backdoor installation?
    context: Attackers establish persistence and modify system configuration after successful exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'DCOM'
            - 'CurrentVersion'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar unicode overflow exploitation attempts?
    context: Advanced exploitation techniques may be deployed across multiple enterprise systems.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'GPL NETBIOS SMB CoGetInstanceFromFile unicode little endian overflow attempt'
        condition: selection
      fields:
        - dst_ip
        - src_ip

  - question: Is this part of an advanced persistent threat campaign targeting Windows infrastructure?
    context: Unicode overflow exploitation suggests sophisticated attacker with advanced Windows exploitation capabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'overflow'
            - 'unicode'
            - 'DCOM'
        condition: selection
      fields:
        - alert.signature
        - dst_ip