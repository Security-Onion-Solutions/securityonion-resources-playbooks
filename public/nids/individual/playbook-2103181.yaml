name: GPL NETBIOS SMB CoGetInstanceFromFile little endian andx overflow attempt
id: 22103181
description: |
  Detects little-endian buffer overflow attempts targeting CVE-2003-0995 via SMB CoGetInstanceFromFile.
  This vulnerability allows remote code execution through malformed DCOM requests using specific byte ordering.
  May trigger on legitimate applications using little-endian DCOM file instantiation over network shares.
type: detection
detection_id: 2103181
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact little-endian buffer overflow pattern detected?
    context: Analyzing the overflow structure reveals exploitation technique and payload characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - rule.name

  - question: How does the overflow size compare to legitimate DCOM calls?
    context: Comparing buffer sizes helps distinguish malicious overflow attempts from normal operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
          app_proto: 'smb'
        condition: selection
      fields:
        - src_ip
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What specific SMB AndX commands were chained in the overflow attempt?
    context: Command chaining analysis reveals exploitation framework capabilities and evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.command
        - payload_printable
        - flow.bytes_toserver

  # Type 2: Triage Assessment
  - question: Is this normal DCOM file access behavior for this environment?
    context: Enterprise environments may have legitimate distributed applications using DCOM over SMB.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - app_proto
        - conn_state

  - question: Does this align with scheduled application or maintenance activities?
    context: DCOM operations may be part of legitimate distributed application deployments or updates.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'msiexec.exe'
            - 'regsvr32.exe'
            - 'dllhost.exe'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What SMB session negotiation preceded this overflow attempt?
    context: Understanding session establishment helps identify attack vectors and authentication methods.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - app_proto
        - conn_state

  - question: What other CVE-2003-0995 exploitation attempts occurred in this timeframe?
    context: Multiple exploitation attempts may indicate persistent attacker activity or tool automation.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'CVE-2003-0995'
        condition: selection
      fields:
        - alert.signature
        - rule.name
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the buffer overflow result in successful code execution?
    context: Successful exploitation leads to arbitrary code execution with elevated privileges.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'NETWORK SERVICE'
          ParentImage|contains: 'svchost.exe'
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - CommandLine

  - question: Are there signs of privilege escalation or lateral movement?
    context: Successful DCOM exploitation often enables further compromise of network resources.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
            - 3389
            - 5985
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto

  # Type 5: Forensic Deep-Dive
  - question: What specific little-endian CVE-2003-0995 exploit variant was used?
    context: Exploit variant analysis helps identify attack tools and threat actor methodologies.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'CVE-2003-0995'
            - 'little endian'
            - 'overflow'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - rule.name

  - question: Are there indicators of automated exploitation framework usage?
    context: Framework signatures help identify attack campaigns and predict follow-on activities.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Metasploit'
            - 'exploit kit'
            - 'scanner'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - alert.severity

  - question: What malicious artifacts were created post-exploitation?
    context: Successful exploitation often results in backdoor installation or system modification.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User: 'SYSTEM'
          file.extension|contains:
            - 'exe'
            - 'dll'
            - 'bat'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: What registry modifications indicate persistence establishment?
    context: DCOM exploitation often involves registry changes for backdoor persistence or service modification.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Service'
            - 'DCOM'
            - 'AppID'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar little-endian overflow attempts?
    context: Coordinated attacks often target multiple vulnerable systems with tailored exploits.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'CoGetInstanceFromFile'
            - 'little endian'
            - 'overflow'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader architecture-aware attack campaign?
    context: Understanding campaign scope helps prioritize defense and identify compromised systems.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'DCOM'
            - 'SMB'
            - 'overflow'
            - 'CVE-2003-0995'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - rule.name