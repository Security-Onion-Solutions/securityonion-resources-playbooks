name: GPL NETBIOS SMB CoGetInstanceFromFile unicode andx overflow attempt
id: 22103182
description: |
  Detects potential buffer overflow exploitation attempts in CoGetInstanceFromFile via SMB.
  References CVE-2003-0995, a critical vulnerability in Windows RPC/DCOM services.
  May trigger on legitimate COM operations but primarily indicates exploitation attempts.
type: detection
detection_id: 2103182
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact overflow payload and buffer size detected?
    context: Understanding the overflow attempt reveals exploitation technique and potential impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature
        - alert.severity

  - question: Is this system vulnerable to CVE-2003-0995 based on patch level?
    context: This vulnerability affects unpatched Windows systems and requires immediate attention.
    range: -1d
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "wuauclt"
            - "update"
            - "patch"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What SMB tree connection was established before this overflow attempt?
    context: The flowbit indicates prior SMB tree binding to msqueue, showing attack progression.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "SMB"
            - "tree"
            - "bind"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - src_port
        - dst_port

  - question: Are there signs of successful code execution following this overflow attempt?
    context: Successful exploitation would result in arbitrary code execution with SYSTEM privileges.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: What is the attack pattern from this source IP across time?
    context: CVE-2003-0995 exploits are often part of automated attack tools or worm propagation.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "overflow"
            - "exploit"
            - "RPC"
            - "DCOM"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature_id

  - question: Are there network connections indicating successful compromise?
    context: Successful exploitation often results in reverse shells or command and control communications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out
        - community_id

  - question: What file system changes occurred after this exploitation attempt?
    context: Successful overflow exploitation may result in malware installation or system file modification.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - User

  - question: Are other systems showing similar CVE-2003-0995 exploitation attempts?
    context: This vulnerability was commonly exploited by worms and may indicate widespread compromise.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB CoGetInstanceFromFile unicode andx overflow attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id

  - question: What Windows services restarted or crashed following this attempt?
    context: Buffer overflow exploits may cause service crashes or unexpected restarts.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "services.exe"
            - "svchost.exe"
            - "rpcss"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there registry modifications indicating system compromise?
    context: Successful exploitation may result in registry changes for persistence or privilege escalation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "Run"
            - "Service"
            - "DCOM"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User
        - ProcessGuid