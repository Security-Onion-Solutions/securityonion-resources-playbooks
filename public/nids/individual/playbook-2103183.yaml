name: GPL NETBIOS SMB CoGetInstanceFromFile unicode little endian andx overflow attempt
id: 22103183
description: |
  Detects CVE-2003-0995 exploitation attempts targeting Microsoft DCOM CoGetInstanceFromFile buffer overflow.
  May trigger on legitimate SMB traffic with similar byte patterns or malformed packets.
type: detection
detection_id: 2103183
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB packet containing the DCOM overflow attempt?
    context: Analyzing the full exploit payload reveals the specific attack vector and shellcode used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What SMB command and DCOM interface were targeted in this overflow attempt?
    context: Understanding the specific DCOM method helps determine exploitation technique and potential impact.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - network.bytes
        - network.direction

  # Type 2: Triage Assessment
  - question: Is this system running vulnerable DCOM services on port 139?
    context: Determining service versions helps assess if the target is actually vulnerable to CVE-2003-0995.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - network.bytes
        - count

  - question: Has this source IP attempted similar DCOM exploits before?
    context: Repeated exploit attempts indicate targeted attack rather than network scanning or false positive.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'DCOM'
            - 'overflow'
            - 'SMB'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - count

  # Type 3: Activity Context
  - question: What SMB authentication and session establishment preceded this exploit attempt?
    context: Understanding the attack sequence reveals how the attacker gained SMB access for DCOM exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'SMB'
        condition: selection
      fields:
        - alert.signature
        - timestamp

  - question: What network reconnaissance preceded this targeted DCOM attack?
    context: Prior scanning activity helps distinguish between targeted exploitation and opportunistic attacks.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_port
        - network.bytes
        - network.direction

  # Type 4: Impact Assessment
  - question: Did the DCOM buffer overflow succeed in executing code on the target system?
    context: Successful exploitation leads to SYSTEM-level compromise requiring immediate incident response.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.parent.name
        - user.name

  - question: Are there signs of remote shell or backdoor installation following the exploit?
    context: Post-exploitation activity indicates successful compromise and potential persistent access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.bytes

  # Type 5: Forensic Deep-Dive
  - question: What DCOM services and processes were running during the exploitation attempt?
    context: Service analysis helps confirm vulnerability status and potential exploitation success.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          process.name|contains:
            - 'dllhost'
            - 'svchost'
            - 'rpcss'
        condition: selection
      fields:
        - process.name
        - process.command_line
        - process.pid
        - user.name

  - question: Were any system files modified following the DCOM exploitation attempt?
    context: File system changes indicate successful compromise and potential malware installation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - file.path
        - file.name
        - file.hash.md5
        - process.name

  - question: What registry modifications occurred after the DCOM overflow attempt?
    context: Registry changes may indicate persistence mechanisms or system configuration modifications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - registry.path
        - registry.value
        - process.name

  - question: Are there indicators of credential harvesting or privilege escalation?
    context: Post-exploitation activities reveal the attacker's objectives and required containment measures.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          file.path|contains:
            - 'SAM'
            - 'SYSTEM'
            - 'lsass'
            - 'mimikatz'
        condition: selection
      fields:
        - file.path
        - process.name
        - user.name

  # Type 6: Enterprise Correlation
  - question: Are other Windows systems experiencing similar DCOM exploitation attempts?
    context: Multiple targets indicate worm-like propagation or coordinated attack campaign.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: 'CoGetInstanceFromFile'
        condition: selection
      fields:
        - dst_ip
        - count

  - question: Is this part of broader Windows exploitation activity across the enterprise?
    context: Correlated Windows attacks suggest systematic campaign requiring enterprise-wide response.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Windows'
            - 'Microsoft'
            - 'SMB'
            - 'DCOM'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - count