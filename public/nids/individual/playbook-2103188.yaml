name: GPL NETBIOS SMB-DS CoGetInstanceFromFile andx overflow attempt
id: 22103188
description: |
  Detects potential buffer overflow attempts targeting SMB-DS CoGetInstanceFromFile service via CVE-2003-0995.
  May trigger on legitimate DCOM applications or malformed packets.
  This targets Windows DCOM RPC interface vulnerability.
type: detection
detection_id: 2103188
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact DCOM RPC payload structure in this CoGetInstanceFromFile attack?
    context: Analyzing the DCOM payload reveals the specific exploitation technique and target interface.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: What SMB-DS tree connection and PIPE binding preceded this overflow attempt?
    context: Understanding the SMB-DS session context helps identify the attack vector and RPC interface.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - connection_state
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this source IP authorized for DCOM or RPC access to this system?
    context: Legitimate distributed applications may use DCOM interfaces that could trigger false positives.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 135
            - 1024
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  - question: Does this activity align with scheduled DCOM application usage?
    context: Enterprise applications using DCOM may generate legitimate RPC traffic during business hours.
    range: -1d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "NETBIOS"
            - "RPC"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.severity

  # Type 3: Activity Context
  - question: What RPC endpoint enumeration or DCOM reconnaissance preceded this attack?
    context: Attackers typically enumerate RPC endpoints before attempting DCOM exploitation.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 445
            - 1024
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - bytes_toserver

  - question: What other CVE-2003-0995 related activity occurred around the same time?
    context: DCOM exploits are often part of coordinated attacks targeting multiple RPC interfaces.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "CoGetInstanceFromFile"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the DCOM service crash or become unresponsive after this overflow attempt?
    context: Successful DCOM buffer overflows may cause service disruption or system instability.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 135
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_toserver
        - bytes_toclient

  - question: Are there signs of successful code execution or system compromise?
    context: CVE-2003-0995 exploitation can lead to SYSTEM-level access and lateral movement.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "SHELLCODE"
            - "TROJAN"
            - "BACKDOOR"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert.severity

  # Type 5: Forensic Deep-Dive
  - question: What specific DCOM interface and method was targeted in this CVE-2003-0995 exploit?
    context: Different DCOM interfaces have varying exploitation success rates and impact levels.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id
        - proto

  - question: Are there indicators of Blaster worm or other CVE-2003-0995 exploit variants?
    context: This vulnerability was exploited by multiple worms and exploit tools with distinct signatures.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "Blaster"
            - "2003-0995"
            - "DCOM"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other Windows systems experiencing similar DCOM overflow attempts?
    context: CVE-2003-0995 attacks often target multiple systems in enterprise environments.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB-DS CoGetInstanceFromFile andx overflow attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this part of a broader campaign targeting Windows DCOM services?
    context: DCOM exploits are often part of larger campaigns targeting Windows infrastructure.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "DCOM"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity