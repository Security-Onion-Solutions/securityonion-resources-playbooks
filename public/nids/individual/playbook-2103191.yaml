name: GPL NETBIOS SMB-DS CoGetInstanceFromFile unicode little endian andx overflow attempt
id: 22103191
description: |
  Detects buffer overflow attempts in SMB-DS CoGetInstanceFromFile using little endian unicode encoding.
  References CVE-2003-0995, a critical Windows DCOM vulnerability allowing remote code execution.
  Little endian overflow patterns indicate sophisticated exploitation targeting specific architectures.
type: detection
detection_id: 2103191
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the little endian buffer overflow payload structure and size?
    context: Little endian overflow exploits reveal sophisticated attack techniques and architecture targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature

  - question: What SMB tree binding and service setup enabled this little endian overflow?
    context: CVE-2003-0995 exploitation requires specific SMB service bindings before triggering overflow conditions.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'smb.tree.bind'
            - 'SMB'
            - 'DCOM'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - src_port
        - dst_port

  - question: Is this system normally accessed via little endian DCOM operations?
    context: Legitimate applications may use little endian encoding but should not trigger overflow conditions.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  - question: What other CVE-2003-0995 little endian exploitation attempts occurred from this source?
    context: Sophisticated attackers often use multiple little endian overflow techniques against the same vulnerability.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'CoGetInstanceFromFile'
            - 'little endian'
            - 'overflow'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Did the little endian buffer overflow result in successful code execution?
    context: Successful CVE-2003-0995 exploitation provides SYSTEM level access and process creation.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'NT AUTHORITY'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What architecture-specific shellcode or payload execution followed the overflow?
    context: Little endian exploits often deploy architecture-specific shellcode for targeted systems.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'shellcode'
            - 'backdoor'
            - 'trojan'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.signature

  - question: What outbound connections used little endian protocols after the overflow?
    context: Successful exploitation may establish reverse shells using architecture-specific network protocols.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - community_id

  - question: What persistence mechanisms were established using little endian encoding?
    context: Sophisticated attackers may use architecture-specific persistence techniques after exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'Run'
            - 'Services'
            - 'Winlogon'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What files were created or modified after the little endian overflow?
    context: Successful exploitation may involve deploying architecture-specific malware or tools.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.bat'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: Has this little endian CVE-2003-0995 attack pattern spread to other systems?
    context: Worm-like exploits may use consistent little endian techniques across multiple targets.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'CoGetInstanceFromFile'
          alert.signature|contains:
            - 'little endian'
            - 'overflow'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: What lateral movement used similar little endian overflow techniques?
    context: Compromised systems may become launching points for consistent exploitation techniques.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 135
            - 139
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - community_id