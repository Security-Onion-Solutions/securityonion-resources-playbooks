name: GPL NETBIOS SMB OpenKey andx overflow attempt
id: 22103222
description: |
  Detects buffer overflow attempts targeting the SMB OpenKey AndX operation in Windows Registry access.
  This targets CVE-2000-0377, a vulnerability in Windows SMB registry operations that could lead to remote code execution.
  May trigger on legitimate registry operations with large key names or complex registry structures.
type: detection
detection_id: 2103222
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the specific SMB OpenKey AndX operation and registry key that triggered this overflow detection?
    context: Understanding the registry key and operation reveals the target of the CVE-2000-0377 exploitation attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - src_ip
        - dst_ip
        - flow_id

  - question: What SMB AndX chaining parameters were manipulated in this buffer overflow attempt?
    context: AndX command chaining is critical to this exploit, revealing the attack's technical sophistication.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - protocol
        - bytes_toserver
        - bytes_toclient
        - duration

  # Type 2: Triage Assessment
  - question: Is this source IP authorized to perform remote registry operations on the target system?
    context: Remote registry access is typically restricted to administrators and may cause false positives during maintenance.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - service

  - question: Does this activity align with scheduled system administration or backup operations?
    context: Legitimate remote registry access often occurs during system maintenance windows or automated backups.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_toserver

  # Type 3: Activity Context
  - question: What SMB tree connection and registry binding operations preceded this overflow attempt?
    context: The rule requires smb.tree.bind.winreg flowbit, indicating prior registry service binding.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: "winreg"
        condition: selection
      fields:
        - alert.signature
        - dst_port
        - flow_id

  - question: Were there authentication attempts or SMB session establishment activities from this source?
    context: CVE-2000-0377 exploitation requires authenticated SMB sessions with registry access privileges.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the target system show signs of successful exploitation or registry compromise?
    context: Successful CVE-2000-0377 exploitation could lead to remote code execution with SYSTEM privileges.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Were there suspicious registry modifications or system changes following this attempt?
    context: Registry-based attacks often modify system configuration, startup programs, or security settings.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific buffer overflow technique was used in the OpenKey AndX operation?
    context: Analysis of the overflow pattern helps identify the exploit variant and potential payload delivery.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - alert.metadata
        - flow_id

  - question: Are there indicators of shellcode or payload delivery in subsequent SMB registry operations?
    context: Buffer overflow exploits often deliver shellcode through follow-up registry operations or data writes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.category: "attempted-admin"
        condition: selection
      fields:
        - alert.signature
        - payload_printable

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar SMB OpenKey AndX overflow attempts?
    context: CVE-2000-0377 attacks often target multiple systems in automated scanning campaigns.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature_id: 2103222
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader SMB-based attack campaign targeting registry services?
    context: Understanding campaign scope helps prioritize response and identify additional compromised systems.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "attempted-admin"
          dst_port: 139
        condition: selection
      fields:
        - dst_ip
        - alert.signature