name: GPL NETBIOS SMB OpenKey Unicode Little Endian Buffer Overflow Attempt
id: 22103225
description: |
  Detects potential buffer overflow exploitation attempts targeting SMB OpenKey functionality with unicode little endian encoding.
  This targets CVE-2000-0377, specifically using little endian byte ordering to bypass certain protections.
  May trigger on legitimate registry access tools or administrative software using specific unicode SMB operations.
type: detection
detection_id: 2103225
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact little endian unicode payload structure detected?
    context: Understanding the byte ordering and encoding reveals sophisticated exploitation technique targeting endianness-based protections.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - payload
        - payload_printable
        - src_ip
        - dst_ip

  - question: How does this little endian variant differ from standard SMB overflow attempts?
    context: Comparing byte patterns reveals evasion techniques and exploitation sophistication level.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB OpenKey"
        condition: selection
      fields:
        - rule.name
        - payload
        - severity

  # Type 2: Triage Assessment
  - question: Is this source known to use little endian SMB implementations legitimately?
    context: Some legacy systems or specialized software may use little endian SMB operations for compatibility.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 139
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - duration

  - question: Does the target system architecture require little endian SMB operations?
    context: System architecture and SMB implementation may legitimately require specific byte ordering.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB"
        condition: selection
      fields:
        - src_ip
        - rule.name

  # Type 3: Activity Context
  - question: What SMB negotiation and authentication preceded this endian-specific overflow?
    context: Little endian exploits require specific SMB session parameters and may indicate targeted reconnaissance.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB"
        condition: selection
      fields:
        - rule.name
        - smb.command
        - smb.status

  - question: What system fingerprinting occurred before this architecture-specific attack?
    context: Attackers using endian-specific exploits typically perform detailed system reconnaissance first.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 4: Impact Assessment
  - question: Did the little endian overflow bypass system protections successfully?
    context: Endian-specific exploits may succeed where standard attempts fail, indicating successful code execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of registry manipulation following the endian-specific exploit?
    context: Successful little endian exploits may achieve registry access that standard attempts cannot.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details
        - User

  # Type 5: Forensic Deep-Dive
  - question: What specific little endian exploitation technique was employed?
    context: Detailed analysis of byte patterns reveals advanced exploitation methodology and threat actor sophistication.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          rule.name|contains: "little endian"
        condition: selection
      fields:
        - rule.name
        - payload
        - severity

  - question: Are there indicators of custom exploit tools or frameworks being used?
    context: Little endian SMB exploits often indicate use of specialized or custom exploitation tools.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "exploit"
            - "backdoor"
            - "trojan"
        condition: selection
      fields:
        - rule.name
        - payload_printable

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar endian-specific SMB attacks?
    context: Coordinated use of architecture-specific exploits indicates advanced persistent threat activity.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB OpenKey unicode little endian andx overflow attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name

  - question: Is this part of a targeted campaign using multiple SMB exploitation variants?
    context: Use of both standard and endian-specific exploits suggests thorough target reconnaissance and persistent attempts.
    range: -6h/+2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "SMB OpenKey"
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - severity