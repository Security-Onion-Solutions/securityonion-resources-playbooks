name: GPL NETBIOS SMB-DS OpenKey overflow attempt
id: 22103226
description: |
  Detects potential buffer overflow attempts targeting the Windows Registry OpenKey function via SMB.
  CVE-2000-0377 affects Windows NT/2000 systems through malformed registry key names.
  May trigger on legitimate registry operations with unusual key structures or large data sizes.
type: detection
detection_id: 2103226
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SMB registry operation and malformed key structure detected?
    context: Analyzing the specific overflow pattern helps determine exploitation intent and vulnerability targeting.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.command
        - smb.request.payload
        - smb.pipe.function
        - smb.tree.service

  - question: Is this part of authorized remote registry administration for this system pair?
    context: Legitimate Windows administration frequently involves remote registry operations between trusted systems.
    range: -14d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.state
        - network.bytes_total

  - question: What SMB authentication context was established for this registry access?
    context: Authentication details reveal whether this is authorized administrative access or unauthorized exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.authentication.method
        - smb.session.username
        - smb.session.domain
        - smb.response.status

  - question: What sequence of SMB operations led to this overflow detection?
    context: Understanding the attack progression helps identify exploitation methodology and session context.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.command
        - smb.tree.path
        - smb.request.native_os
        - smb.pipe.function

  - question: Has the target system exhibited signs of successful registry compromise or modification?
    context: Successful overflow exploitation may result in unauthorized registry changes or system manipulation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'reg.exe'
            - 'regedit.exe'
            - 'svchost.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there indicators of code execution or system instability following this overflow attempt?
    context: Buffer overflow exploitation may lead to arbitrary code execution or system crashes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - 'temp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessGuid

  - question: What specific registry component was targeted in this overflow attempt?
    context: Identifying the target registry area helps assess potential impact and attacker objectives.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.tree.path
        - smb.request.path
        - smb.pipe.function
        - rule.description

  - question: Has this source demonstrated similar overflow attack patterns against other targets?
    context: Analyzing attack patterns helps identify threat actor behavior and campaign scope.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'OpenKey'
            - 'overflow'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category
        - alert.severity

  - question: Are there signs of post-exploitation activity or lateral movement from the target system?
    context: Successful registry exploitation may enable further system compromise or network propagation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 135
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.protocol

  - question: What is the threat landscape context for this attacking source?
    context: Geographic and network attribution helps with threat assessment and response prioritization.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.as.organization.name
        - network.direction

  - question: Are other systems experiencing coordinated SMB registry overflow attacks?
    context: Identifying campaign breadth helps understand threat scope and implement comprehensive defenses.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL NETBIOS SMB-DS OpenKey overflow attempt'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.severity
        - rule.category