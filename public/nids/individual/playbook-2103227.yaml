name: GPL NETBIOS SMB-DS OpenKey little endian overflow attempt
id: 22103227
description: |
  Detects potential buffer overflow attempts targeting the Windows Registry OpenKey function via SMB.
  CVE-2000-0377 affects Windows NT/2000 systems through malformed registry key names.
  May trigger on legitimate registry operations with unusual key structures.
type: detection
detection_id: 2103227
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SMB packet structure and payload that triggered this overflow detection?
    context: Understanding the malformed registry key structure reveals exploitation intent and target vulnerability.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.command
        - smb.request.payload
        - smb.tree.service
        - smb.request.native_os

  - question: Is this SMB connection part of normal administrative registry access for this system?
    context: Legitimate Windows administration often involves remote registry operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.state
        - network.bytes_total

  - question: What authentication method was used for this SMB registry access attempt?
    context: Understanding authentication context helps determine if this is authorized administrative activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.authentication.method
        - smb.session.username
        - smb.session.domain
        - smb.ntlm.response.version

  - question: What preceded this registry overflow attempt in the SMB session?
    context: Analyzing the sequence of SMB commands reveals attack methodology and session context.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.command
        - smb.tree.path
        - smb.request.native_os
        - smb.response.status

  - question: Has the target system shown signs of successful registry manipulation or system compromise?
    context: Successful exploitation may lead to registry modifications or system-level changes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'reg.exe'
            - 'regedit.exe'
            - 'powershell.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there indicators of buffer overflow exploitation success on the target system?
    context: Successful buffer overflow may result in arbitrary code execution or system instability.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - '.bat'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessGuid

  - question: What specific registry hive or key was targeted in this overflow attempt?
    context: Identifying the target registry location helps assess potential impact and attacker objectives.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.tree.path
        - smb.request.path
        - smb.pipe.function
        - rule.description

  - question: Has this source IP attempted similar SMB-based attacks against other systems?
    context: Understanding attack patterns helps identify coordinated campaigns and threat actor behavior.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'SMB'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category
        - alert.severity

  - question: Are there signs of lateral movement or privilege escalation following this registry attack?
    context: Successful registry exploitation may enable further compromise or system control.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 135
            - 139
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.protocol

  - question: What is the geographic and network context of the attacking source?
    context: Understanding attacker origin helps with threat attribution and blocking decisions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.as.organization.name
        - network.direction

  - question: Are other systems in the network experiencing similar SMB registry overflow attempts?
    context: Identifying campaign scope helps prioritize response and implement network-wide protections.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL NETBIOS SMB-DS OpenKey little endian overflow attempt'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.severity
        - rule.category