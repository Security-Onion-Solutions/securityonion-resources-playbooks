name: GPL NETBIOS SMB-DS OpenKey unicode overflow attempt
id: 22103228
description: |
  Detects potential buffer overflow attempts targeting Windows Registry OpenKey function via SMB using Unicode encoding.
  CVE-2000-0377 affects Windows NT/2000 systems through malformed Unicode registry key names.
  May trigger on legitimate Unicode registry operations or international character processing.
type: detection
detection_id: 2103228
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the specific Unicode SMB registry payload and overflow pattern detected?
    context: Understanding Unicode overflow mechanics reveals advanced exploitation techniques and vulnerability targeting methods.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.command
        - smb.request.payload
        - smb.pipe.function
        - smb.tree.service

  - question: Is this Unicode registry activity part of normal administrative operations for this environment?
    context: Legitimate systems may use Unicode for international character support in registry keys and values.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.state
        - network.bytes_total

  - question: What authentication credentials and session details were used for this Unicode registry access?
    context: Authentication context helps differentiate between authorized Unicode operations and malicious exploitation attempts.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.authentication.method
        - smb.session.username
        - smb.session.domain
        - smb.response.status

  - question: What SMB operation sequence led to this Unicode overflow detection?
    context: Analyzing the attack progression reveals Unicode-specific exploitation techniques and session manipulation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.command
        - smb.tree.path
        - smb.request.native_os
        - smb.pipe.function

  - question: Has the target system demonstrated signs of successful Unicode registry exploitation or compromise?
    context: Successful Unicode overflow may lead to registry manipulation or system-level access through character encoding vulnerabilities.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'reg.exe'
            - 'regedit.exe'
            - 'svchost.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there indicators of Unicode-based code execution or payload deployment following this attack?
    context: Unicode buffer overflow exploitation may enable sophisticated code execution through character encoding manipulation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - 'temp'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - ProcessGuid

  - question: What specific Unicode registry component or hive was targeted in this overflow attempt?
    context: Identifying Unicode registry targets helps assess impact on international or multilingual system configurations.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.tree.path
        - smb.request.path
        - smb.pipe.function
        - rule.description

  - question: Has this source IP demonstrated consistent Unicode-based attack patterns across multiple targets?
    context: Unicode exploitation techniques may indicate specialized threat actors with international targeting capabilities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'unicode'
            - 'overflow'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category
        - alert.severity

  - question: Are there signs of advanced persistent threat activity or lateral movement following this Unicode exploitation?
    context: Unicode-based attacks may be part of sophisticated campaigns targeting organizations with international operations.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 135
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.protocol

  - question: What is the threat intelligence context for this Unicode attack source?
    context: Unicode exploitation sources may correlate with specific threat actor groups or geographic regions.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.as.organization.name
        - network.direction

  - question: Are other systems experiencing coordinated Unicode SMB registry overflow attacks?
    context: Unicode-based campaign identification helps understand threat scope and implement comprehensive Unicode-aware defenses.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL NETBIOS SMB-DS OpenKey unicode overflow attempt'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.severity
        - rule.category