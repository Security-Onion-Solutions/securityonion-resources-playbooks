name: GPL NETBIOS SMB-DS OpenKey unicode little endian overflow attempt
id: 22103229
description: |
  Detects potential buffer overflow attempts targeting Windows Registry OpenKey function via SMB using Unicode encoding.
  CVE-2000-0377 affects Windows NT/2000 systems through malformed Unicode registry key names.
  May trigger on legitimate Unicode registry operations with large key names or unusual structures.
type: detection
detection_id: 2103229
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact Unicode-encoded SMB payload and registry key structure detected?
    context: Analyzing Unicode overflow patterns reveals sophisticated exploitation techniques and target vulnerability specifics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.command
        - smb.request.payload
        - smb.pipe.function
        - smb.tree.service

  - question: Is this Unicode SMB activity consistent with normal administrative operations for this system?
    context: Legitimate Windows administration may use Unicode for international character support in registry operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - connection.state
        - network.bytes_total

  - question: What authentication and session context exists for this Unicode registry access attempt?
    context: Authentication details help distinguish between authorized Unicode operations and malicious exploitation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - smb.authentication.method
        - smb.session.username
        - smb.session.domain
        - smb.ntlm.response.version

  - question: What SMB command sequence preceded this Unicode overflow detection?
    context: Understanding the attack progression reveals exploitation methodology and Unicode-specific techniques.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - smb.command
        - smb.tree.path
        - smb.request.native_os
        - smb.response.status

  - question: Has the target system shown evidence of successful Unicode-based registry exploitation?
    context: Successful Unicode overflow may result in registry corruption or unauthorized system modifications.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'reg.exe'
            - 'regedit.exe'
            - 'powershell.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of Unicode-related code execution or system compromise following this attack?
    context: Unicode buffer overflow exploitation may enable arbitrary code execution with Unicode string manipulation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - '.exe'
            - '.dll'
            - 'unicode'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.size
        - ProcessGuid

  - question: What specific Unicode registry target was involved in this overflow attempt?
    context: Identifying Unicode registry targets helps assess impact and understand attacker objectives with international systems.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - smb.tree.path
        - smb.request.path
        - smb.pipe.function
        - rule.description

  - question: Has this source demonstrated Unicode-specific attack patterns against other systems?
    context: Unicode exploitation techniques may indicate advanced threat actors targeting international or multilingual environments.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'unicode'
            - 'OpenKey'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - rule.category
        - alert.severity

  - question: Are there indicators of lateral movement or advanced persistent threat activity following this Unicode attack?
    context: Unicode-based exploits may be part of sophisticated campaigns targeting international business operations.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 135
            - 139
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.protocol

  - question: What is the geographic and organizational context of this Unicode attack source?
    context: Unicode exploitation may correlate with specific geographic regions or threat actor groups.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - source.geo.country_name
        - source.as.organization.name
        - network.direction

  - question: Are other systems experiencing coordinated Unicode-based SMB registry attacks?
    context: Unicode exploitation campaigns may target organizations with international operations or multilingual systems.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: 'GPL NETBIOS SMB-DS OpenKey unicode little endian overflow attempt'
        condition: selection
      fields:
        - dst_ip
        - src_ip
        - alert.severity
        - rule.category