name: GPL NETBIOS SMB-DS OpenKey little endian andx overflow attempt
id: 22103231
description: |
  Detects potential exploitation attempts targeting CVE-2000-0377 via SMB-DS OpenKey interface using little endian encoding.
  This vulnerability affects Windows Registry RPC services and can lead to remote code execution.
  Little endian variant indicates architecture-specific exploitation targeting x86/x64 Windows systems.
type: detection
detection_id: 2103231
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the little endian encoded OpenKey RPC payload structure and registry target?
    context: Little endian encoding reveals target architecture and specific registry keys being accessed for exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: Is this little endian registry access consistent with normal Windows administrative operations?
    context: Little endian encoding is standard for x86/x64 Windows but unusual for external registry exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 445
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What SMB authentication and registry service binding preceded this endian-specific OpenKey attempt?
    context: Architecture-specific registry exploits require understanding of target system byte ordering and service state.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "NETBIOS"
            - "SMB"
            - "winreg"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - timestamp

  - question: Are there signs of successful little endian registry buffer overflow exploitation?
    context: Architecture-specific registry exploits can achieve reliable code execution with SYSTEM privileges.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - "SYSTEM"
            - "NT AUTHORITY"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ProcessGuid

  - question: What other endian-specific or architecture-aware registry exploitation attempts occurred from this source?
    context: Sophisticated attackers may use multiple endian-specific exploits targeting registry and other RPC services.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "endian"
            - "winreg"
            - "registry"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature

  - question: Has the target system exhibited registry modifications following this endian-specific exploit?
    context: Successful architecture-specific registry exploitation often leads to persistent registry changes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "\\CurrentVersion\\Run"
            - "\\Services\\"
            - "\\Policies\\"
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessGuid

  - question: What file system changes occurred after this little endian registry RPC exploitation attempt?
    context: Architecture-aware registry exploits may deploy specific payloads optimized for target system architecture.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - "\\system32\\"
            - "\\temp\\"
            - ".exe"
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - ProcessGuid

  - question: Are there indicators of architecture-specific shellcode execution in registry services?
    context: Little endian registry exploits may use specialized shellcode optimized for x86/x64 Windows systems.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "rundll32"
            - "regsvr32"
            - "powershell"
            - "reg.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid

  - question: What lateral movement or credential theft activities followed this registry exploitation?
    context: Registry access can provide credentials and configuration data useful for lateral movement.
    range: +4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toclient
        - bytes_toserver

  - question: Are other systems experiencing similar endian-specific registry RPC exploitation attempts?
    context: Targeted campaigns may use architecture-specific registry exploits across multiple similar systems.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "endian"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: What DNS infrastructure supports this architecture-specific registry attack campaign?
    context: Understanding attacker infrastructure helps identify campaign scope and registry-focused attack sophistication.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          host.ip|expand: '%src_ip%'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name