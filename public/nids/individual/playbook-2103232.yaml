name: GPL NETBIOS SMB-DS OpenKey Unicode AndX Overflow Attempt
id: 22103232
description: |
  Detects potential buffer overflow attempts targeting Windows SMB service via malformed OpenKey requests.
  This exploits CVE-2000-0377 in Windows Registry access through SMB. May trigger on legitimate SMB registry operations with large data.
type: detection
detection_id: 2103232
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact SMB OpenKey request structure and payload size?
    context: Understanding the malformed request reveals exploitation technique and buffer overflow attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What registry key path was targeted in the OpenKey request?
    context: The PIPE path and registry key reveal the attacker's target for privilege escalation.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system regularly accessed for legitimate SMB registry operations?
    context: Windows systems may legitimately access registry via SMB for administration.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_toserver

  - question: Does the source IP have administrative access to this system?
    context: Legitimate administrators may perform registry operations that could trigger this alert.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 135
            - 139
        condition: selection
      fields:
        - dst_ip
        - dst_port

  # Type 3: Activity Context
  - question: What SMB session establishment preceded this overflow attempt?
    context: Understanding the SMB authentication and tree connect sequence reveals attack progression.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What other SMB operations occurred in this session?
    context: Multiple SMB operations may indicate systematic exploitation or reconnaissance.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB"
        condition: selection
      fields:
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: Did the overflow attempt succeed based on response patterns?
    context: Response size and timing patterns indicate whether exploitation was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 445
        condition: selection
      fields:
        - bytes_toserver
        - duration

  - question: Are there signs of elevated privileges or system compromise?
    context: Successful exploitation may lead to administrative access and further malicious activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - "SYSTEM"
            - "Administrator"
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 5: Forensic Deep-Dive
  - question: What specific buffer overflow technique was attempted?
    context: The byte patterns and endianness reveal the exploitation method and potential payload.
    range: -1m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "overflow"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Are there indicators of shellcode or payload execution?
    context: Successful buffer overflow may result in arbitrary code execution on the target system.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "cmd.exe"
            - "powershell"
            - "rundll32"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar SMB-based overflow attempts?
    context: Coordinated attacks may target multiple systems with the same vulnerability.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB-DS OpenKey unicode andx overflow attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip