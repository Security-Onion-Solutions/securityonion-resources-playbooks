name: GPL NETBIOS SMB-DS OpenKey Unicode Little Endian AndX Overflow Attempt
id: 22103233
description: |
  Detects potential buffer overflow attempts targeting Windows SMB service via malformed little-endian OpenKey requests.
  This exploits CVE-2000-0377 with specific byte ordering. May trigger on legitimate SMB registry operations with large little-endian data.
type: detection
detection_id: 2103233
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the little-endian byte structure of the malformed OpenKey request?
    context: The specific byte ordering reveals the exploitation technique and target architecture.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What registry key path was accessed with little-endian encoding?
    context: The PIPE path structure reveals the target registry key and exploitation method.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system configured for little-endian SMB registry operations?
    context: Some Windows configurations may legitimately use little-endian encoding for registry access.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_toserver

  - question: Does the timing align with scheduled administrative tasks?
    context: Legitimate system administration may involve registry operations during maintenance windows.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port

  # Type 3: Activity Context
  - question: What SMB authentication sequence preceded this little-endian overflow attempt?
    context: Understanding the session establishment reveals whether this is part of legitimate or malicious activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What other endian-specific SMB operations occurred in this session?
    context: Multiple endian-specific operations may indicate systematic exploitation attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "little endian"
        condition: selection
      fields:
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: Did the little-endian overflow attempt succeed based on system responses?
    context: Response patterns and timing indicate whether the specific byte ordering exploitation was effective.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 445
        condition: selection
      fields:
        - bytes_toserver
        - duration

  - question: Are there signs of registry modification or system compromise?
    context: Successful exploitation may result in unauthorized registry changes and system access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 5: Forensic Deep-Dive
  - question: What specific little-endian exploitation technique was used?
    context: The byte ordering and buffer structure reveal the precise attack methodology.
    range: -1m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "little endian"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Are there indicators of architecture-specific payload execution?
    context: Little-endian exploitation may indicate targeting of specific processor architectures.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "reg.exe"
            - "regedit"
            - "powershell"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar little-endian SMB overflow attempts?
    context: Coordinated attacks may use consistent byte ordering across multiple targets.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB-DS OpenKey unicode little endian andx overflow attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is this part of a broader campaign targeting Windows registry vulnerabilities?
    context: Multiple CVE-2000-0377 exploitation attempts may indicate organized threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "OpenKey"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip