name: GPL NETBIOS DCERPC IrotIsRunning attempt
id: 22103238
description: |
  Detects attempts to exploit CVE-2002-1561 through DCERPC IrotIsRunning interface calls.
  This vulnerability allows remote code execution via buffer overflow in Windows RPC service.
  May trigger on legitimate DCOM applications using IrotIsRunning interface calls.
type: detection
detection_id: 2103238
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact DCERPC payload structure in the IrotIsRunning call?
    context: Analyzing the RPC call structure reveals exploitation intent and payload characteristics.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - rule.name

  - question: What specific byte patterns triggered the buffer overflow detection?
    context: Understanding the overflow pattern helps confirm malicious intent versus legitimate RPC calls.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload_printable
        - flow.bytes_toserver
        - flow.bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this normal DCOM activity for this system?
    context: Legitimate applications may use DCOM interfaces, requiring baseline comparison.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 135
        condition: selection
      fields:
        - src_ip
        - app_proto
        - flow.bytes_toserver

  - question: Does this align with documented administrative activity?
    context: DCOM calls may be part of legitimate system administration or application deployment.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'dcomcnfg.exe'
            - 'mmc.exe'
            - 'wmimgmt.msc'
        condition: selection
      fields:
        - User
        - Image
        - CommandLine

  # Type 3: Activity Context
  - question: What preceded this DCERPC call in the network session?
    context: Understanding the session establishment helps identify attack methodology.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - src_ip
        - dst_port
        - app_proto
        - conn_state

  - question: What other RPC services were accessed from this source?
    context: Attackers often enumerate multiple RPC endpoints before exploitation.
    range: +/-30m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto

  # Type 4: Impact Assessment
  - question: Did the exploit attempt result in successful code execution?
    context: Confirming exploitation success determines incident severity and response priority.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'NETWORK SERVICE'
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - ParentImage

  - question: Are there signs of lateral movement or privilege escalation?
    context: Successful RPC exploitation often leads to further compromise attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
            - 3389
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto

  # Type 5: Forensic Deep-Dive
  - question: What specific CVE-2002-1561 exploitation technique was used?
    context: Different exploitation methods indicate varying attacker sophistication levels.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'IrotIsRunning'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
        - rule.name

  - question: Are there indicators of automated exploitation tools?
    context: Tool signatures help identify attack campaigns and threat actor methodologies.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: 'A Network Trojan was detected'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - dst_port

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar DCERPC exploitation attempts?
    context: Coordinated attacks often target multiple systems with the same vulnerability.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'IrotIsRunning'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of a broader RPC-based attack campaign?
    context: Understanding campaign scope helps prioritize defense and remediation efforts.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'DCERPC'
            - 'RPC'
            - 'NETBIOS'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - rule.name