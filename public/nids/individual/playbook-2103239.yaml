name: GPL NETBIOS DCERPC IrotIsRunning little endian attempt
id: 22103239
description: |
  Detects little-endian variant of CVE-2002-1561 exploitation through DCERPC IrotIsRunning interface.
  This vulnerability allows remote code execution via buffer overflow in Windows RPC service.
  May trigger on legitimate DCOM applications using little-endian byte ordering.
type: detection
detection_id: 2103239
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact little-endian byte ordering pattern in the RPC call?
    context: Analyzing endianness reveals exploitation technique and potential target architecture.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - rule.name

  - question: How does this payload differ from big-endian exploitation attempts?
    context: Comparing endianness variants helps understand attacker methodology and tool sophistication.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'IrotIsRunning'
        condition: selection
      fields:
        - alert.signature
        - payload_printable
        - rule.name

  # Type 2: Triage Assessment
  - question: Is this consistent with legitimate DCOM client behavior?
    context: Some applications may use specific endianness based on platform requirements.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 135
          app_proto: 'dcerpc'
        condition: selection
      fields:
        - src_ip
        - flow.bytes_toserver
        - conn_state

  - question: Does the source system typically use little-endian applications?
    context: Understanding source system architecture helps distinguish legitimate from malicious activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - app_proto

  # Type 3: Activity Context
  - question: What RPC endpoint mapper queries preceded this attempt?
    context: Attackers often enumerate RPC endpoints before targeting specific interfaces.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 135
        condition: selection
      fields:
        - dst_ip
        - flow.bytes_toserver
        - flow.bytes_toclient

  - question: What authentication mechanisms were attempted before this call?
    context: Understanding authentication context reveals attack progression and access methods.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'SMB'
            - 'authentication'
            - 'login'
        condition: selection
      fields:
        - alert.signature
        - rule.name
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the little-endian exploit bypass security controls?
    context: Different endianness may evade certain detection mechanisms or exploit mitigations.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User: 'SYSTEM'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage

  - question: Are there signs of successful RPC service compromise?
    context: Confirming service compromise determines incident response priority and containment needs.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'backdoor'
            - 'trojan'
            - 'shell'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_port

  # Type 5: Forensic Deep-Dive
  - question: What specific little-endian exploitation framework was used?
    context: Framework identification helps attribute attacks and predict follow-on activities.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'Metasploit'
            - 'exploit'
            - 'payload'
        condition: selection
      fields:
        - alert.signature
        - dst_ip
        - rule.name

  - question: Are there memory corruption indicators in the target process?
    context: Memory corruption patterns help confirm successful exploitation versus failed attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - 'overflow'
            - 'corruption'
            - 'crash'
        condition: selection
      fields:
        - alert.signature
        - alert.severity
        - rule.name

  # Type 6: Enterprise Correlation
  - question: Are other systems targeted with endianness-specific exploits?
    context: Coordinated attacks may use different endianness based on target architecture reconnaissance.
    range: +/-4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains:
            - 'little endian'
            - 'big endian'
          alert.signature|contains: 'DCERPC'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature

  - question: Is this part of an architecture-aware attack campaign?
    context: Sophisticated attackers tailor exploits based on target system architecture analysis.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'CVE-2002-1561'
            - 'IrotIsRunning'
            - 'DCERPC'
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - rule.name