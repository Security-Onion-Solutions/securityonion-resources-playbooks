name: GPL NETBIOS SMB IrotIsRunning andx attempt
id: 22103260
description: |
  Detects attempts to use IrotIsRunning function via SMB, related to CVE-2002-1561.
  This vulnerability affects Windows RPC interface and can lead to buffer overflow.
  May trigger on legitimate COM operations or indicate exploitation attempts.
type: detection
detection_id: 2103260
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact IrotIsRunning RPC call structure detected?
    context: Understanding the RPC call parameters reveals whether this is legitimate COM usage or exploitation.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature

  - question: Is this system vulnerable to CVE-2002-1561 based on patch status?
    context: This vulnerability affects older Windows systems and requires immediate patching.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "wuauclt"
            - "update"
            - "hotfix"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What SMB tree binding to IROT preceded this attempt?
    context: The flowbit indicates prior SMB tree binding to IROT, showing attack progression.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - "SMB"
            - "tree"
            - "bind"
            - "irot"
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - src_port
        - dst_port

  - question: Are there signs of successful RPC exploitation or code execution?
    context: Successful CVE-2002-1561 exploitation can lead to arbitrary code execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ProcessGuid

  - question: What is the attack pattern from this source across multiple targets?
    context: CVE-2002-1561 exploits were commonly used in automated attacks and worm propagation.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "IrotIsRunning"
            - "RPC"
            - "overflow"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.signature_id

  - question: Are there outbound connections indicating successful compromise?
    context: Successful exploitation often results in reverse shells or command and control activity.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_in
        - bytes_out
        - community_id

  - question: What Windows RPC services restarted or crashed after this attempt?
    context: RPC exploitation attempts may cause service instability or crashes.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "rpcss"
            - "services.exe"
            - "svchost.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are other systems showing similar IrotIsRunning exploitation attempts?
    context: Multiple targets may indicate a coordinated campaign exploiting CVE-2002-1561.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB IrotIsRunning andx attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.signature_id

  - question: What file system modifications occurred following this RPC attempt?
    context: Successful RPC exploitation may result in malware installation or system file changes.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type
        - User

  - question: Are there registry changes consistent with RPC service compromise?
    context: RPC exploitation may result in registry modifications for persistence or service configuration.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - "RPC"
            - "Service"
            - "DCOM"
        condition: selection
      fields:
        - TargetObject
        - Details
        - User
        - ProcessGuid