name: GPL NETBIOS SMB RemoteActivation little endian attempt
id: 22103410
description: |
  Detects SMB RemoteActivation attempts using little endian encoding over NetBIOS.
  May indicate DCE/RPC exploitation attempts or legitimate distributed COM operations.
type: detection
detection_id: 2103410
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB transaction and DCE/RPC payload structure?
    context: Understanding the full SMB packet structure reveals the nature of the RemoteActivation attempt.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - smb.command
        - smb.tree_id

  - question: Is this system authorized to perform distributed COM operations?
    context: RemoteActivation is used for legitimate DCOM operations in enterprise environments.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_toserver
        - bytes_toclient

  - question: What preceded this DCE/RPC IActivation binding attempt?
    context: Understanding the session establishment sequence helps determine if this is part of normal operations.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "dce.iactivation.bind"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - smb.command

  - question: What other DCE/RPC services are being accessed from this source?
    context: Multiple DCE/RPC service access patterns may indicate reconnaissance or exploitation attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "DCE"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: Are there signs of successful RemoteActivation exploitation?
    context: Successful exploitation may lead to process creation or additional network connections.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          ParentImage|contains:
            - "svchost.exe"
            - "dllhost.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What is the pattern of SMB traffic from this source IP?
    context: Analyzing SMB communication patterns helps distinguish between legitimate administration and attacks.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - duration

  - question: Are there indicators of buffer overflow exploitation attempts?
    context: The byte_test conditions suggest potential buffer overflow detection capabilities.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "overflow"
            - "buffer"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port

  - question: What authentication methods are being used for SMB access?
    context: Understanding authentication patterns helps determine if access is authorized.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB"
        condition: selection
      fields:
        - rule.name
        - smb.user
        - smb.domain

  - question: Are there concurrent connections to other systems from this source?
    context: Multiple simultaneous connections may indicate lateral movement or network scanning.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration

  - question: What is the geolocation and reputation of the source IP?
    context: External IPs attempting RemoteActivation may indicate unauthorized access attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type
        - threat.indicator.confidence

  - question: Are other systems in the network experiencing similar RemoteActivation attempts?
    context: Coordinated attempts across multiple systems suggest a targeted campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name: "GPL NETBIOS SMB RemoteActivation little endian attempt"
        condition: selection
      fields:
        - dst_ip
        - count