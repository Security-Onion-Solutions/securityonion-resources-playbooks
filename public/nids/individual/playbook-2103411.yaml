name: GPL NETBIOS SMB RemoteActivation unicode attempt
id: 22103411
description: |
  Detects SMB RemoteActivation attempts using unicode encoding over NetBIOS.
  May indicate DCE/RPC exploitation attempts or legitimate distributed COM operations using unicode strings.
type: detection
detection_id: 2103411
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the unicode-encoded payload structure in this RemoteActivation attempt?
    context: Unicode encoding in SMB traffic may indicate evasion techniques or legitimate internationalization.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - smb.command
        - smb.unicode

  - question: Is unicode SMB communication normal for this system pair?
    context: Some applications and international environments legitimately use unicode in SMB communications.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What DCE/RPC IActivation binding preceded this unicode attempt?
    context: The flowbits requirement indicates this follows a specific DCE/RPC binding sequence.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "dce.iactivation.bind"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - smb.command

  - question: Are there other unicode-based SMB operations from this source?
    context: Multiple unicode operations may indicate evasion attempts or legitimate international usage.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "unicode"
            - "SMB"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What processes were spawned following this RemoteActivation attempt?
    context: Successful RemoteActivation may result in process creation on the target system.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          ParentImage|contains:
            - "svchost.exe"
            - "dllhost.exe"
            - "wmiprvse.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What is the SMB dialect and capabilities negotiation pattern?
    context: Understanding SMB negotiation helps determine if this is legitimate client behavior.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB"
        condition: selection
      fields:
        - rule.name
        - smb.dialect
        - smb.capabilities

  - question: Are there signs of exploitation payload delivery via unicode encoding?
    context: Unicode encoding may be used to bypass security controls or deliver malicious payloads.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "exploit"
            - "overflow"
            - "shellcode"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What authentication context is being used for these unicode SMB operations?
    context: Understanding the authentication context helps determine legitimacy of unicode usage.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB"
        condition: selection
      fields:
        - smb.user
        - smb.domain
        - smb.tree_id

  - question: Are there concurrent unicode RemoteActivation attempts to other systems?
    context: Multiple unicode attempts may indicate a coordinated attack or legitimate distributed application.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration

  - question: What is the source IP's reputation and geographic origin?
    context: External sources using unicode encoding may indicate sophisticated evasion attempts.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type
        - threat.indicator.confidence

  - question: Are other systems experiencing similar unicode RemoteActivation attempts?
    context: Enterprise-wide unicode attempts may indicate a targeted campaign using evasion techniques.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name: "GPL NETBIOS SMB RemoteActivation unicode attempt"
        condition: selection
      fields:
        - dst_ip
        - count