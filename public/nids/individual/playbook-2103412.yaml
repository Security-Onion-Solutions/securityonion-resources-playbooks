name: GPL NETBIOS SMB RemoteActivation unicode little endian attempt
id: 22103412
description: |
  Detects SMB RemoteActivation attempts using unicode encoding with little endian byte order over NetBIOS.
  May indicate sophisticated DCE/RPC exploitation attempts or legitimate distributed COM operations with specific encoding.
type: detection
detection_id: 2103412
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the specific unicode little endian payload structure detected?
    context: The combination of unicode and little endian encoding may indicate advanced evasion techniques.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - smb.command
        - smb.unicode

  - question: Is this encoding combination normal for applications on this system?
    context: Some legitimate applications may use unicode with little endian encoding for COM operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - bytes_toserver
        - bytes_toclient
        - duration

  - question: What DCE/RPC IActivation binding established the context for this attempt?
    context: Understanding the binding sequence helps determine if this is part of legitimate DCOM operations.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "dce.iactivation.bind"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - smb.command

  - question: Are there other encoding variations being attempted from this source?
    context: Multiple encoding attempts may indicate systematic evasion or exploitation toolkit usage.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "RemoteActivation"
            - "unicode"
            - "endian"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port

  - question: What processes were created following this sophisticated RemoteActivation attempt?
    context: Successful exploitation using advanced encoding may result in specific process spawning patterns.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          ParentImage|contains:
            - "svchost.exe"
            - "dllhost.exe"
            - "wmiprvse.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What is the byte order and encoding pattern in related SMB traffic?
    context: Analyzing encoding patterns helps distinguish between evasion attempts and legitimate usage.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB"
        condition: selection
      fields:
        - rule.name
        - smb.dialect
        - smb.unicode

  - question: Are there indicators of advanced persistent threat techniques?
    context: Unicode little endian encoding may be part of sophisticated APT toolkit evasion methods.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "APT"
            - "advanced"
            - "evasion"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip

  - question: What authentication and authorization context supports these operations?
    context: Understanding the security context helps determine if complex encoding usage is authorized.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "SMB"
        condition: selection
      fields:
        - smb.user
        - smb.domain
        - smb.tree_id

  - question: Are there concurrent sophisticated encoding attempts to multiple targets?
    context: Coordinated advanced encoding attempts may indicate a targeted campaign using evasion techniques.
    range: +/-15m
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - duration

  - question: What is the threat intelligence context for this source IP?
    context: Sources using advanced encoding techniques may be associated with known threat actors.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - src_ip
        - geoip.country_name
        - threat.indicator.type
        - threat.indicator.confidence

  - question: Are other enterprise systems experiencing similar advanced RemoteActivation attempts?
    context: Enterprise-wide advanced encoding attempts suggest a sophisticated targeted campaign.
    range: +/-2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name: "GPL NETBIOS SMB RemoteActivation unicode little endian attempt"
        condition: selection
      fields:
        - dst_ip
        - count