name: GPL NETBIOS SMB-DS RemoteActivation Unicode Attempt
id: 22103419
description: |
  Detects potential DCOM RemoteActivation exploitation attempts via SMB with Unicode encoding.
  May trigger on legitimate DCOM remote object activation or Windows administrative tools using Unicode strings.
type: detection
detection_id: 2103419
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the Unicode-encoded DCOM RemoteActivation payload?
    context: Unicode encoding may indicate evasion attempts or legitimate internationalized applications.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - rule.name

  - question: Is this normal Unicode DCOM usage for this environment?
    context: Some enterprise applications legitimately use Unicode in DCOM communications.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  - question: What SMB enumeration preceded this Unicode DCOM attempt?
    context: Attackers often enumerate SMB shares and services before attempting DCOM exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'SMB'
            - 'NETBIOS'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - community_id

  - question: Did this Unicode DCOM attempt result in process execution?
    context: Successful DCOM exploitation typically leads to remote process creation on the target.
    range: +45m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What outbound connections originated after this DCOM attempt?
    context: DCOM exploitation may establish reverse shells or download additional payloads.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - community_id
        - bytes_out

  - question: Are there other Unicode-based exploitation attempts from this source?
    context: Unicode encoding may be part of systematic evasion techniques across multiple attack vectors.
    range: -2h/+2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'unicode'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature_id

  - question: What authentication mechanisms were used before this DCOM attempt?
    context: DCOM exploitation requires authentication context, often obtained through credential theft.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          rule.name|contains:
            - 'NTLM'
            - 'authentication'
            - 'login'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - src_ip

  - question: Are there signs of privilege escalation following this attempt?
    context: DCOM exploitation may be used to escalate privileges or execute code as SYSTEM.
    range: +3h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          Hostname|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'Administrator'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What files were accessed or created after this DCOM attempt?
    context: Successful exploitation may result in file system modifications or payload deployment.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5
        - file.mime_type

  - question: Is this Unicode DCOM attack targeting multiple systems enterprise-wide?
    context: Understanding campaign scope helps prioritize response and identify attack patterns.
    range: -6h/+6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'RemoteActivation'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.severity