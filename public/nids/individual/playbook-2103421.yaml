name: GPL NETBIOS SMB-DS RemoteActivation AndX Attempt
id: 22103421
description: |
  Detects attempts to use DCOM RemoteActivation through SMB named pipes.
  This may indicate legitimate distributed COM operations or malicious attempts to execute remote code via DCOM.
type: detection
detection_id: 2103421
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the exact DCOM RemoteActivation request structure?
    context: Understanding the DCOM interface binding reveals the intended remote activation target.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What named pipe path was accessed for the RemoteActivation attempt?
    context: The PIPE path structure reveals the specific DCOM service being targeted.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system configured for legitimate DCOM RemoteActivation?
    context: Windows systems may legitimately use DCOM for distributed application operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 135
        condition: selection
      fields:
        - src_ip
        - dst_port

  - question: Does the source have authorized DCOM access to this system?
    context: Legitimate applications may use DCOM for remote object instantiation and method calls.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port: 135
        condition: selection
      fields:
        - dst_ip
        - bytes_toserver

  # Type 3: Activity Context
  - question: What DCOM interface binding preceded this RemoteActivation attempt?
    context: Understanding the DCOM interface sequence reveals the intended remote operation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "bind"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: What other DCOM operations occurred in this session?
    context: Multiple DCOM operations may indicate systematic remote execution attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "RemoteActivation"
        condition: selection
      fields:
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: Did the RemoteActivation attempt result in successful object instantiation?
    context: Response patterns indicate whether remote DCOM activation was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 445
        condition: selection
      fields:
        - bytes_toserver
        - duration

  - question: Are there signs of remote code execution via DCOM?
    context: Successful DCOM activation may result in process creation or system changes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "dllhost.exe"
            - "svchost.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific DCOM class or application was targeted for activation?
    context: The DCOM class ID reveals the intended remote application or service.
    range: -1m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "iactivation"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Are there indicators of malicious DCOM abuse for lateral movement?
    context: DCOM RemoteActivation is commonly used by attackers for lateral movement and remote execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "wmic"
            - "powershell"
            - "cmd.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar DCOM RemoteActivation attempts?
    context: Coordinated DCOM attacks may target multiple systems for lateral movement.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB-DS RemoteActivation andx attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is this part of a broader DCOM-based attack campaign?
    context: Multiple DCOM operations across systems may indicate advanced persistent threat activity.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "RemoteActivation"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip