name: GPL NETBIOS SMB-DS RemoteActivation Little Endian AndX Attempt
id: 22103422
description: |
  Detects attempts to use DCOM RemoteActivation through SMB with little-endian byte ordering.
  This may indicate legitimate distributed COM operations or malicious attempts targeting specific architectures via DCOM.
type: detection
detection_id: 2103422
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the little-endian byte structure of the DCOM RemoteActivation request?
    context: The specific byte ordering reveals the target architecture and exploitation technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What named pipe was accessed with little-endian DCOM encoding?
    context: The PIPE path structure with specific byte ordering reveals the targeted DCOM service.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system configured for little-endian DCOM operations?
    context: Some Windows configurations may legitimately use little-endian encoding for DCOM.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 135
        condition: selection
      fields:
        - src_ip
        - bytes_toserver

  - question: Does the timing align with legitimate distributed application operations?
    context: Scheduled applications may use DCOM RemoteActivation during specific operational windows.
    range: -4h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port

  # Type 3: Activity Context
  - question: What DCOM interface binding preceded this little-endian RemoteActivation?
    context: Understanding the DCOM sequence reveals whether this is part of legitimate or malicious activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "iactivation.bind"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: What other endian-specific DCOM operations occurred in this session?
    context: Multiple endian-specific operations may indicate systematic exploitation attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "little endian"
        condition: selection
      fields:
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: Did the little-endian RemoteActivation succeed based on response patterns?
    context: Response timing and size patterns indicate whether the architecture-specific activation was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 445
        condition: selection
      fields:
        - bytes_toserver
        - duration

  - question: Are there signs of architecture-specific remote code execution?
    context: Successful little-endian DCOM activation may result in platform-specific process execution.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "dllhost.exe"
            - "rundll32.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific little-endian DCOM exploitation technique was used?
    context: The byte ordering and DCOM structure reveal the precise attack methodology.
    range: -1m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "RemoteActivation little endian"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Are there indicators of DCOM-based lateral movement with specific architecture targeting?
    context: Little-endian DCOM abuse may indicate targeting of specific processor architectures.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "wmic"
            - "powershell"
            - "mshta"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar little-endian DCOM RemoteActivation attempts?
    context: Coordinated attacks may use consistent byte ordering across multiple targets.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB-DS RemoteActivation little endian andx attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is this part of a broader architecture-specific DCOM attack campaign?
    context: Multiple little-endian DCOM operations may indicate organized threat activity targeting specific platforms.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "little endian"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip