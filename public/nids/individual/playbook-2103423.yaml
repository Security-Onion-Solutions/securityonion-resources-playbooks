name: GPL NETBIOS SMB-DS RemoteActivation Unicode AndX Attempt
id: 22103423
description: |
  Detects attempts to use DCOM RemoteActivation through SMB with Unicode encoding.
  This may indicate legitimate distributed COM operations or malicious attempts using Unicode-encoded DCOM requests.
type: detection
detection_id: 2103423
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the Unicode-encoded structure of the DCOM RemoteActivation request?
    context: The Unicode encoding reveals the character set and potential obfuscation techniques used.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - rule.name
        - src_ip
        - dst_ip
        - dst_port
        - community_id

  - question: What Unicode-encoded named pipe path was accessed for RemoteActivation?
    context: The Unicode PIPE path structure reveals the specific DCOM service and encoding method.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this system configured for Unicode DCOM operations?
    context: International Windows systems may legitimately use Unicode encoding for DCOM operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 135
        condition: selection
      fields:
        - src_ip
        - bytes_toserver

  - question: Does the source system require Unicode support for legitimate operations?
    context: Applications with internationalization requirements may use Unicode-encoded DCOM requests.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port

  # Type 3: Activity Context
  - question: What DCOM interface binding preceded this Unicode RemoteActivation?
    context: Understanding the Unicode DCOM sequence reveals the intended remote operation context.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "iactivation.bind"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: What other Unicode-encoded DCOM operations occurred in this session?
    context: Multiple Unicode operations may indicate systematic exploitation or legitimate international application use.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "unicode"
        condition: selection
      fields:
        - rule.name
        - rule.category

  # Type 4: Impact Assessment
  - question: Did the Unicode RemoteActivation attempt succeed based on system responses?
    context: Response patterns indicate whether Unicode-encoded DCOM activation was successful.
    range: +5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_ip|expand: '%src_ip%'
          src_port: 445
        condition: selection
      fields:
        - bytes_toserver
        - duration

  - question: Are there signs of Unicode-based remote code execution via DCOM?
    context: Successful Unicode DCOM activation may result in process creation with specific character encoding.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "dllhost.exe"
            - "svchost.exe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid

  # Type 5: Forensic Deep-Dive
  - question: What specific Unicode DCOM exploitation technique was employed?
    context: The Unicode encoding method reveals potential obfuscation or internationalization exploitation.
    range: -1m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "RemoteActivation unicode"
        condition: selection
      fields:
        - rule.name
        - rule.category

  - question: Are there indicators of Unicode-obfuscated malicious DCOM activity?
    context: Unicode encoding may be used to evade detection while performing malicious DCOM operations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          CommandLine|contains:
            - "wmic"
            - "powershell"
            - "cscript"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 6: Enterprise Correlation
  - question: Are other systems experiencing similar Unicode DCOM RemoteActivation attempts?
    context: Coordinated attacks may use Unicode encoding consistently across multiple targets.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB-DS RemoteActivation unicode andx attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip

  - question: Is this part of a broader Unicode-based DCOM attack campaign?
    context: Multiple Unicode DCOM operations may indicate sophisticated threat activity using encoding for evasion.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "unicode"
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - rule.name
        - dst_ip