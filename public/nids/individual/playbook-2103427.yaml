name: GPL NETBIOS SMB CoGetInstanceFromFile unicode attempt
id: 22103427
description: |
  Detects unicode-based DCOM interface access attempts via SMB.
  This may indicate legitimate unicode DCOM operations or reconnaissance for exploitation.
  Protocol command decode alerts help identify abnormal DCOM usage patterns.
type: detection
detection_id: 2103427
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete unicode DCOM request structure detected?
    context: Unicode encoding in DCOM requests may indicate specific exploitation techniques or legitimate internationalization.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - alert.signature

  - question: What specific DCOM interface binding was attempted with unicode encoding?
    context: The ISystemActivator binding with unicode suggests specific DCOM functionality being accessed.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is unicode DCOM usage normal for applications on this system?
    context: Some legitimate applications use unicode DCOM interfaces for internationalization support.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category: 'protocol-command-decode'
        condition: selection
      fields:
        - alert.signature
        - src_ip

  - question: Are there scheduled processes that might use unicode DCOM interfaces?
    context: Understanding normal system operations helps distinguish legitimate unicode DCOM usage.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'dllhost.exe'
            - 'wmiprvse.exe'
            - 'svchost.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User

  # Type 3: Activity Context
  - question: What SMB negotiation and authentication preceded this unicode DCOM attempt?
    context: Prior SMB activity reveals session establishment and authentication context.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
          alert.category: 'protocol-command-decode'
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - dst_ip

  - question: What other DCOM-related activities occurred in this session?
    context: Sequential DCOM operations may indicate systematic enumeration or exploitation attempts.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains: 'DCOM'
        condition: selection
      fields:
        - alert.signature
        - dst_port

  # Type 4: Impact Assessment
  - question: Did this unicode DCOM attempt result in successful interface binding?
    context: Successful DCOM binding may enable further exploitation or unauthorized operations.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - 'dllhost.exe'
            - 'rundll32.exe'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User

  - question: Were there follow-up network connections after this DCOM interface access?
    context: Successful DCOM operations may trigger additional network activity or data transfer.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_toserver
        - bytes_toclient

  # Type 5: Forensic Deep-Dive
  - question: What DCOM objects or methods were accessed through this unicode interface?
    context: Specific DCOM object access patterns reveal attacker intent and system functionality being abused.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetFilename|contains:
            - 'dllhost'
            - 'ole'
            - 'dcom'
        condition: selection
      fields:
        - TargetFilename
        - ProcessImage
        - event_type

  - question: Were there registry accesses related to DCOM configuration?
    context: DCOM operations may involve registry access for configuration and interface registration.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains:
            - 'DCOM'
            - 'AppID'
            - 'Interface'
        condition: selection
      fields:
        - TargetObject
        - Details
        - ProcessImage

  # Type 6: Enterprise Correlation
  - question: Are other systems receiving similar unicode DCOM interface requests?
    context: Coordinated DCOM enumeration may indicate enterprise-wide reconnaissance or exploitation.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          alert.signature: 'GPL NETBIOS SMB CoGetInstanceFromFile unicode attempt'
        condition: selection
      fields:
        - dst_ip
        - src_ip

  - question: Is this part of broader DCOM or RPC reconnaissance activity?
    context: Unicode DCOM attempts may be part of systematic Windows service enumeration.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains:
            - 'DCOM'
            - 'RPC'
            - 'unicode'
        condition: selection
      fields:
        - alert.signature
        - dst_ip