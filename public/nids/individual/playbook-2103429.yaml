name: GPL NETBIOS SMB CoGetInstanceFromFile andx attempt
id: 22103429
description: |
  Detects SMB CoGetInstanceFromFile exploitation attempts on port 139.
  May indicate legitimate DCOM usage but commonly associated with exploitation attempts.
type: detection
detection_id: 2103429
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB CoGetInstanceFromFile request on NetBIOS?
    context: Understanding the exact SMB over NetBIOS packet structure reveals exploitation details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - src_ip
        - dst_ip

  - question: What NetBIOS session was established for this DCOM attempt?
    context: NetBIOS session details help understand the attack vector and target service.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - bytes_out

  # Type 2: Triage Assessment
  - question: Is NetBIOS DCOM access authorized from this source system?
    context: Legitimate NetBIOS DCOM usage by administrators would indicate potential false positive.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Is this legacy NetBIOS usage expected in the environment?
    context: Modern environments typically use SMB over port 445 rather than NetBIOS port 139.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 139
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - duration

  # Type 3: Activity Context
  - question: What NetBIOS enumeration preceded this DCOM attempt?
    context: Attackers often enumerate NetBIOS services before attempting exploitation.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 137
            - 138
            - 139
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  - question: What authentication attempts occurred on this NetBIOS session?
    context: Understanding authentication context reveals if this is authorized or brute force activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.signature|contains:
            - "NETBIOS"
            - "SMB"
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the NetBIOS DCOM exploitation succeed?
    context: Successful exploitation through NetBIOS would result in system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of NetBIOS-based lateral movement?
    context: Successful NetBIOS exploitation often leads to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What NetBIOS services are exposed on the target system?
    context: Available NetBIOS services determine exploitation possibilities and attack surface.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains:
            - "smss.exe"
            - "lsass.exe"
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there file shares accessed through this NetBIOS connection?
    context: NetBIOS exploitation may involve accessing or modifying shared resources.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - TargetFilename
        - file.hash.md5

  # Type 6: Enterprise Correlation
  - question: Are other systems being targeted with NetBIOS DCOM exploitation?
    context: NetBIOS attacks often target multiple legacy systems in the network.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "CoGetInstanceFromFile"
        condition: selection
      fields:
        - dst_ip
        - alert.severity

  - question: Is this part of a legacy Windows system targeting campaign?
    context: NetBIOS exploitation typically targets older Windows systems with legacy protocols enabled.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "NETBIOS"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity