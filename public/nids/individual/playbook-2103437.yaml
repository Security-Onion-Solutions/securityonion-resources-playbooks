name: GPL NETBIOS SMB-DS CoGetInstanceFromFile andx attempt
id: 22103437
description: |
  Detects SMB-DS CoGetInstanceFromFile exploitation attempts on port 445.
  May indicate legitimate DCOM usage but commonly associated with exploitation attempts.
type: detection
detection_id: 2103437
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the complete SMB CoGetInstanceFromFile request structure?
    context: Understanding the exact SMB packet structure reveals exploitation attempt details.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - alert.signature
        - src_ip
        - dst_ip

  - question: What specific DCOM interface was targeted in this attempt?
    context: Different DCOM interfaces indicate various exploitation techniques and capabilities.
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - src_ip
        - bytes_out

  # Type 2: Triage Assessment
  - question: Is this system authorized for DCOM administration from this source?
    context: Legitimate DCOM usage by administrators would indicate potential false positive.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
          src_ip|expand: '%src_ip%'
        condition: selection
      fields:
        - bytes_in
        - bytes_out
        - duration

  - question: Does this activity occur during authorized maintenance windows?
    context: Administrative DCOM usage typically occurs during scheduled maintenance periods.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_out
        - duration

  # Type 3: Activity Context
  - question: What authentication preceded this DCOM attempt?
    context: Understanding authentication context reveals if this is authorized or malicious activity.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          alert.category|contains:
            - "POLICY"
            - "AUTHENTICATION"
        condition: selection
      fields:
        - alert.signature
        - src_ip
        - alert.severity

  - question: What other SMB activity occurred from this source?
    context: Multiple SMB requests may indicate systematic enumeration or exploitation attempts.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 139
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - duration

  # Type 4: Impact Assessment
  - question: Did the CoGetInstanceFromFile attempt succeed?
    context: Successful exploitation would result in code execution and system compromise.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there signs of lateral movement or privilege escalation?
    context: Successful DCOM exploitation often leads to further system compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - protocol
        - bytes_out

  # Type 5: Forensic Deep-Dive
  - question: What DCOM services are running on the target system?
    context: Available DCOM services determine exploitation possibilities and attack surface.
    range: -1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          Image|contains: "dllhost.exe"
        condition: selection
      fields:
        - CommandLine
        - User
        - ProcessGuid

  - question: Are there registry changes indicating DCOM exploitation?
    context: DCOM exploitation may modify registry settings for persistence or privilege escalation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          TargetObject|contains: "DCOM"
        condition: selection
      fields:
        - TargetObject
        - Details

  # Type 6: Enterprise Correlation
  - question: Are other systems being targeted with similar DCOM exploitation?
    context: DCOM attacks often target multiple systems in lateral movement campaigns.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.signature|contains: "CoGetInstanceFromFile"
        condition: selection
      fields:
        - dst_ip
        - alert.severity

  - question: Is this part of a broader Windows exploitation campaign?
    context: DCOM exploitation may be part of systematic Windows infrastructure attacks.
    range: -48h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          alert.category: "EXPLOIT"
        condition: selection
      fields:
        - dst_ip
        - alert.signature
        - alert.severity