name: GPL NETBIOS SMB-DS CoGetInstanceFromFile little endian andx attempt
id: 22103438
description: |
  Detects potential DCOM exploitation attempts using little endian encoding against CoGetInstanceFromFile service.
  May trigger on legitimate DCOM applications or protocol testing tools.
  This represents a variant of DCOM RPC interface targeting with specific endianness.
type: detection
detection_id: 2103438
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  # Type 1: Artifact Analysis
  - question: What was the specific little endian DCOM RPC structure in this CoGetInstanceFromFile attempt?
    context: Little endian encoding reveals targeted Windows architecture and DCOM exploitation technique.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - rule.name
        - alert.signature

  - question: What ISystemActivator binding and PIPE connection preceded this attempt?
    context: Understanding the DCOM binding context helps identify the specific RPC interface and attack vector.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_port
        - connection_state
        - bytes_toserver
        - bytes_toclient

  # Type 2: Triage Assessment
  - question: Is this source IP known for legitimate DCOM or distributed application usage?
    context: Enterprise applications using DCOM may generate legitimate RPC traffic with endian-specific encoding.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 445
            - 135
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state

  - question: Does the timing correlate with scheduled application deployments or testing?
    context: DCOM testing or application deployment may involve protocol-level testing activities.
    range: -24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains: "DCOM"
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.severity

  # Type 3: Activity Context
  - question: What RPC endpoint mapping or DCOM enumeration preceded this little endian attempt?
    context: Attackers often enumerate DCOM interfaces and test endianness before launching targeted exploits.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_port|contains:
            - 135
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection_state
        - bytes_toserver

  - question: What other endianness-specific DCOM attacks were attempted from this source?
    context: Sophisticated attackers may test multiple endianness variants for DCOM exploitation.
    range: -1h/+1h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - "endian"
            - "DCOM"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port
        - alert.severity

  # Type 4: Impact Assessment
  - question: Did the target system show signs of successful DCOM exploitation or compromise?
    context: Little endian DCOM exploits may achieve higher success rates against specific Windows architectures.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.category|contains:
            - "SHELLCODE"
            - "TROJAN"
            - "BACKDOOR"
        condition: selection
      fields:
        - rule.name
        - src_ip
        - alert.severity

  - question: Are there indicators of DCOM service disruption or RPC interface failures?
    context: DCOM exploitation attempts may cause service instability or RPC interface crashes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 135
        condition: selection
      fields:
        - src_ip
        - connection_state
        - bytes_toserver

  # Type 5: Forensic Deep-Dive
  - question: What specific ISystemActivator method and parameters were used in this attempt?
    context: Different DCOM methods have varying exploitation potential and system impact.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          community_id|expand: '%community_id%'
        condition: selection
      fields:
        - payload
        - payload_printable
        - flow_id
        - proto

  - question: Are there signatures of known DCOM exploit tools or frameworks?
    context: Popular exploit frameworks have distinct patterns in DCOM RPC exploitation attempts.
    range: -30m/+30m
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.category|contains:
            - "EXPLOIT"
            - "DCOM"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity

  # Type 6: Enterprise Correlation
  - question: Are other Windows systems experiencing similar little endian DCOM attacks?
    context: Coordinated campaigns often use architecture-specific DCOM exploits against similar systems.
    range: -4h/+4h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name: "GPL NETBIOS SMB-DS CoGetInstanceFromFile little endian andx attempt"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - alert.severity

  - question: Is this attack part of a broader Windows DCOM infrastructure targeting campaign?
    context: Little endian DCOM exploits suggest specific Windows version targeting in coordinated attacks.
    range: -24h/+24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: "CoGetInstanceFromFile"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - alert.severity