name: GPL NETBIOS SMB-DS CoGetInstanceFromFile unicode andx attempt
id: 22103439
description: |
  Detects attempts to exploit SMB-DS CoGetInstanceFromFile functionality using unicode encoding.
  May trigger on legitimate DCOM operations or administrative tools using named pipes.
  Could indicate exploitation attempts targeting Windows DCOM services.
type: detection
detection_id: 2103439
detection_category:
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SMB command structure and unicode content detected?
    context: Understanding the SMB packet structure reveals the specific DCOM operation being attempted.
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          document_id|expand: '%document_id%'
        condition: selection
      fields:
        - payload
        - rule.name
        - alert.signature

  - question: What SMB session context preceded this CoGetInstanceFromFile attempt?
    context: DCOM operations require established SMB sessions and specific service bindings.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'SMB'
            - 'DCOM'
            - 'NETBIOS'
        condition: selection
      fields:
        - rule.name
        - alert.signature
        - src_port
        - dst_port

  - question: Is this normal DCOM activity for this system and user context?
    context: Legitimate system administration may use DCOM services for remote management.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - bytes_in
        - bytes_out

  - question: What other SMB/DCOM related activity occurred from this source?
    context: Attackers often probe multiple DCOM services and SMB vulnerabilities in sequence.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains:
            - 'SMB'
            - 'DCOM'
            - 'RPC'
        condition: selection
      fields:
        - dst_ip
        - rule.name
        - alert.signature

  - question: Are there signs of successful DCOM exploitation or code execution?
    context: Successful exploitation may lead to process creation or additional network connections.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip|expand: '%dst_ip%'
          User|contains:
            - 'SYSTEM'
            - 'NETWORK SERVICE'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ProcessGuid

  - question: What named pipe operations followed this DCOM attempt?
    context: DCOM exploitation often involves specific named pipe access patterns.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'PIPE'
            - 'Named Pipe'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.signature

  - question: Has this source IP targeted other systems with similar DCOM attacks?
    context: Attackers often scan multiple systems for the same vulnerability.
    range: -2h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          src_ip|expand: '%src_ip%'
          rule.name|contains: 'CoGetInstanceFromFile'
        condition: selection
      fields:
        - dst_ip
        - rule.name

  - question: What network connections were established after the DCOM attempt?
    context: Successful exploitation may result in reverse shells or data exfiltration connections.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - bytes_out
        - community_id

  - question: Are there indicators of lateral movement from the targeted system?
    context: Compromised systems are often used as pivot points for further network access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip|expand: '%dst_ip%'
          dst_port|contains:
            - 445
            - 135
            - 139
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - community_id

  - question: What authentication events occurred around this DCOM exploitation attempt?
    context: DCOM attacks may involve authentication bypass or privilege escalation.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          dst_ip|expand: '%dst_ip%'
          rule.name|contains:
            - 'Authentication'
            - 'Login'
            - 'Logon'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - alert.signature

  - question: Are other enterprise systems showing similar CoGetInstanceFromFile attempts?
    context: Coordinated attacks often target multiple systems simultaneously.
    range: -1h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: 'CoGetInstanceFromFile'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name