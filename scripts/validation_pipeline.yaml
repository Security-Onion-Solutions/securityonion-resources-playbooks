name: Validation Pipeline
priority: 90
transformations:
vars:
  document_id:
   - '{soc_id}'
  hostname:
   - '{host.name}'
  ProcessGuid:
   - '{process.entity_id}'
  User:
   - '{user.name}'
  private_ip:
   - '{network.private.ip}' 
  public_ip:
   - '{network.public.ip}'   
  related_ip:
   - '{related.ip}'
  related.hosts:
   - '{related.hosts'
  CurrentDirectory:
   - '{process.working_directory}'
  ParentProcessGuid:
   - '{ParentProcessGuid}'
  Image:
   - '{process.executable}'
  community_id:
   - '{network.community_id}'
  src_ip:
   - '{source.ip}'
  dst_ip:
   - '{destination.ip}'
  dst_port:
   - '{destination.port}'
  src_port:
   - '{source.port}'
  TargetFilename:
   - '{file.path}'
  resolved_ip:
   - '{dns.resolved_ip}'
  CommandLine:
   - '{process.command_line}'
transformations:
    - type: value_placeholders
      include:
        - 'src_port'
        - 'community_id'
        - 'document_id'
        - 'ProcessGuid'      
        - 'hostname'
        - 'User'
        - 'CurrentDirectory'
        - 'ParentProcessGuid'
        - 'Image'
        - 'related_ip'
        - 'private_ip'
        - 'public_ip'
        - 'src_ip'
        - 'dst_ip'
        - 'dst_port'
        - 'TargetFilename'
        - 'resolved_ip'
        - 'CommandLine'
