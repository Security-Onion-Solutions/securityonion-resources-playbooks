name: Baseline Playbook - NIDS
id: 1200001
description: |
    This is the baseline playbook for NIDS detections.
type: detection
detection_id: ''
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
date: 2025-03-12
modified: 2025-03-13
questions:
  - question: 'What specifically does the alert describe?'
    context: 'Review the Detection description and signature to understand what the detection is trying to expose.'
    answer_sources:
        - alert
    query: |
        aggregation: false
        logsource:
          category: alert
        detection:
            selection:
                document_id: '{soc_id}'
            condition: selection
        fields:
            - rule.name
            - rule.category
            - network.data.decoded

  - question: 'What internal system is involved?'
    context: 'Gaining a clear understanding of the services provided by the internal system helps assess potential risks more effectively. Refer to your asset inventory for additional information about the internal host.'
    answer_sources:
        - alert
    query: |
        aggregation: false
        logsource:
          category: alert
          product: suricata
        detection:
            selection:
                document_id: '{soc_id}'
            condition: selection
        fields:
            - src_ip
            - src_port
            - dst_ip
            - dst_port

  - question: 'Are there any other alerts associated with the internal system?'
    context: 'Identifying related alerts can help determine if the internal system is experiencing a broader issue.'
    answer_sources:
        - alert
    range: -3d
    query: |
        aggregation: true
        logsource:
          category: alert
        detection:
            selection:
                - src_ip: '{network.private_ip}'
                - dst_ip: '{network.private_ip}'
            condition: selection
        fields:
            - rule.type
            - rule.name
            - rule.category

  - question: 'What process is associated with this specific network connection?'
    context: 'Correlating process execution to the network connection can give further indication of intent.'
    answer_sources:
        - network
    range: +/-15m
    query: |
        aggregation: false
        logsource:
          category: network
        detection:
            selection:
                community_id: '{network.community_id}'
            filter:
                Image|exists: true
            condition: selection and filter
        fields:
            - hostname
            - Image
            - CommandLine

  - question: 'What processes are associated with the public IP?'
    context: 'Correlating process execution with the public IP will give additional context outside of this specific alert.'
    answer_sources:
        - network
    range: -7d
    query: |
        aggregation: false
        logsource:
          category: network
        detection:
            selection:
                related_ip: '{network.public_ip}'
            filter:
                Image|exists: true
            condition: selection and filter
        fields:
            - hostname
            - Image
            - CommandLine

  - question: 'What is the historical network traffic pattern for the public IP?'
    context: 'Understanding historical traffic patterns can help identify anomalous behavior.'
    answer_sources:
        - network.connection
    range: -30d
    query: |
        aggregation: false
        logsource:
          category: network
          service: connection
        detection:
            selection:
                - src_ip: '{network.public_ip}'
                - dst_ip: '{network.public_ip}'
            condition: selection
        fields:
            - src_ip
            - dst_ip
            - dst_port
            - network.protocol
            - event.duration
            - client.ip_bytes
            - server.ip_bytes
            - connection.state_description

  - question: 'Are there any file transfers associated with this alert?'
    context: 'Identifying file transfers can help detect malicious file sharing or data exfiltration.'
    answer_sources:
        - network.file
    range: +/-60m
    query: |
        aggregation: false
        logsource:
          category: network
          service: file
        detection:
            selection:
                community_id: '{network.community_id}'
            condition: selection
        fields:
            - file.source
            - file.mime_type
            - file.bytes.total

  - question: 'Are there any DNS queries associated with the external domains/IPs?'
    context: 'DNS queries can reveal additional infrastructure or C2 channels.'
    answer_sources:
        - network.dns
    range: +/-1h
    query: |
        aggregation: false
        logsource:
          category: network
          service: dns
        detection:
            selection:
               - dns.query.name|contains: '{dns.query_name}'
               - dns.resolved_ip: '{network.public_ip}'
            condition: selection
        fields:
            - dns.query.name
            - dns.query.type_name
            - dns.resolved_ip
            - dns.response.code_name

  - question: 'Are there any TLS certificates associated with this connection?'
    context: 'TLS certificate information can help identify malicious infrastructure or validate legitimate services.'
    answer_sources:
        - network.ssl
    range: +/-5m
    query: |
        aggregation: false
        logsource:
          category: network
          service: ssl
        detection:
            selection:
                community_id: '{network.community_id}'
            condition: selection
        fields:
            - ssl.version
            - ssl.server_name
            - ssl.established
            - hash.ja3
            - hash.ja3s
