name: ET EXPLOIT MS-SQL DOS attempt (08) 1 byte
id: 1242673
description: |
  Detects UDP packets with single byte 0x08 targeting MS-SQL Server ports, which may indicate denial-of-service attempts.
  Could also trigger on legitimate SQL Server communications or network diagnostics.
type: detection
detection_id: 2000379
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UDP packet that triggered this alert?
    context: Understanding the full packet reveals the specific content targeting the SQL Server.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally send UDP traffic to SQL Server ports?
    context: Determines if UDP connections to SQL Server ports are typical from this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated this UDP connection to the SQL Server?
    context: Identifies the application responsible for sending the suspicious packet.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other network activity occurred from this host around the same time?
    context: Identifies additional network communications that may be part of the same attack.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts sending similar UDP traffic to SQL Server ports?
    context: Determines scope of potential SQL Server targeting campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of UDP connections to this SQL Server?
    context: Analyzes timing and frequency of connections that could indicate DoS attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there other alerts involving the same SQL Server?
    context: Identifies related security events targeting the same database server.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any processes access SQL-related files during this timeframe?
    context: Identifies potential SQL injection tools or database access utilities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{source.ip}'
          file.name|contains:
            - sql
            - mssql
            - sqlcmd
            - osql
            - bcp
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: Was PowerShell or command-line activity observed from the source host?
    context: Identifies potential scripted attacks or manual exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - powershell.exe
          - cmd.exe
          - sqlcmd.exe
          - osql.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there DNS queries for SQL Server-related domains from this host?
    context: Reveals potential reconnaissance or tool downloads related to SQL Server attacks.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - sql
            - mssql
            - database
            - exploit
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
