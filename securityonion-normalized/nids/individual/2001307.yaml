name: ET ADWARE_PUP Wild Tangent Agent Installation
id: 1249221
description: |
  Detects HTTP requests to Wild Tangent recovery endpoints during agent installation.
  May trigger on legitimate Wild Tangent gaming software installations or updates.
type: detection
detection_id: 2001307
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request to the Wild Tangent recovery endpoint?
    context: Understanding the full request reveals installation details and parameters.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Wild Tangent gaming services?
    context: Determines if Wild Tangent software usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to Wild Tangent servers?
    context: Identifies the application responsible for the Wild Tangent communication.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other Wild Tangent or gaming-related connections occurred from this host?
    context: Identifies additional gaming software installations or related communications.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.virtual_host|contains:
            - wildtangent
            - gaming
            - games
        filter:
          dst_ip: '{network.public_ip}'
        condition: selection and not filter
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: Were any executable files downloaded or created during this timeframe?
    context: Identifies potential software installations or downloads.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts installing Wild Tangent software?
    context: Determines scope of gaming software deployment across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What user-agent was used for the Wild Tangent installation request?
    context: Reveals the browser or application performing the installation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains: "Recovery/Checkin.aspx"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.status_code
  - question: Did any scheduled tasks or services get created after the Wild Tangent request?
    context: Identifies persistence mechanisms established by the gaming software.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: What DNS queries preceded the Wild Tangent installation attempt?
    context: Shows the domain resolution pattern for Wild Tangent services.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
