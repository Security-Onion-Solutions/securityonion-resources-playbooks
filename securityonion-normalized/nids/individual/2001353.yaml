name: ET INAPPROPRIATE BDSM
id: 1247793
description: |
  Detects HTTP responses containing BDSM content based on keyword matching.
  May trigger on legitimate adult content, educational materials, or medical discussions.
type: detection
detection_id: 2001353
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the BDSM content?
    context: Understanding the full response context reveals whether this is inappropriate workplace content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this user normally access adult or dating websites?
    context: Determines if this represents typical browsing behavior or policy violation.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What application or browser initiated this HTTP request?
    context: Identifies whether this was intentional browsing or inadvertent content access.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other websites did this user access during the same browsing session?
    context: Provides context about the user's browsing patterns and intent.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other users accessing similar adult content websites?
    context: Determines if this is an isolated incident or broader policy compliance issue.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the frequency pattern of BDSM content access from this host?
    context: Assesses whether this meets the threshold of repeated policy violations.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related inappropriate content alerts from this user?
    context: Identifies patterns of policy violations requiring management attention.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What domain served the content that triggered this alert?
    context: Identifies specific websites that may need to be blocked by content filtering.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{destination.ip}'
          dst_ip: '{source.ip}'
          http.response.body|contains: "BDSM"
        condition: selection
      fields:
        - http.virtual_host
        - dst_ip
        - http.uri
        - http.user_agent
  - question: What time of day did this inappropriate content access occur?
    context: Determines if this occurred during work hours and represents a policy violation.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.virtual_host
        - http.method
        - http.status_code
