name: ET GAMES Battle.net received whisper message
id: 1248341
description: |
  Detects Battle.net whisper messages being received from external sources.
  May indicate legitimate gaming activity or potential abuse of gaming protocols for data exfiltration.
type: detection
detection_id: 2002142
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Battle.net packet that triggered this alert?
    context: Reveals the full network communication pattern and packet structure.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: \ndetection:\n  selection:\n    community_id: '{network.community_id}'\n  condition: selection\nfields:\n  - src_ip\n  - dst_ip\n  - dst_port"
  - question: Does this host normally communicate with Battle.net servers?
    context: Determines if gaming traffic to this destination is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the Battle.net connection?
    context: Identifies whether legitimate gaming software or another application established the connection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other gaming-related connections occurred from this host?
    context: Identifies additional gaming traffic or potential abuse of gaming protocols.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port:
            - 6112
            - 6113
            - 6114
            - 1119
            - 3724
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - network.packets
  - question: Are other hosts receiving Battle.net whisper messages?
    context: Determines scope of gaming activity across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of Battle.net communications?
    context: Analyzes whether traffic patterns match typical gaming behavior or automated activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host?
    context: Checks if gaming protocols were used as a vector for internal network access.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related gaming or protocol alerts across the organization?
    context: Identifies whether this is part of broader gaming policy violations or protocol abuse.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
