name: ET INFO POSSIBLE Crawl using Fetch
id: 1204647
description: |
  Detects HTTP requests with 'fetch' user-agent strings that may indicate automated crawling or scraping activity.
  May trigger on legitimate applications using fetch libraries, automated testing tools, or monitoring systems.
type: detection
detection_id: 2002827
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the fetch user-agent?
    context: Understanding the full request reveals the specific crawling behavior.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this external source normally access this web server?
    context: Determines if this represents a new or established crawling pattern.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What is the timing pattern of requests from this external source?
    context: Reveals whether this is systematic crawling or normal browsing behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: What application or process is handling these incoming requests?
    context: Identifies the web service receiving the fetch-based requests.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other URIs is this source requesting from the web server?
    context: Reveals the scope and targets of the crawling activity.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_ip: '{destination.ip}'\n    http.user_agent|contains: \"fetch\"\n  condition: selection\nfields:\n  - http.uri\n  - http.method\n  - http.status_code\n  - http.virtual_host\n  \n"
  - question: Are other external sources using similar fetch user-agents?
    context: Determines if this is part of a coordinated crawling campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were accessed by the web application during this crawling activity?
    context: Identifies what content the crawling requests are targeting.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving this external IP address?
    context: Reveals whether this source has triggered other security detections.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the geographic location and hosting provider of this source?
    context: Provides context about the origin of the crawling activity.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.user_agent|contains: "fetch"
        condition: selection
      fields:
        - source.geo.country_name
        - source.as.organization.name
        - source.as.number