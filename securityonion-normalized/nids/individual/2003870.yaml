name: ET SCAN ProxyReconBot POST method to Mail
id: 1257114
description: |
  Detects HTTP POST requests with URI patterns ending in "%3A25" that match ProxyReconBot scanning behavior.
  May indicate reconnaissance attempts against mail services or legitimate applications using similar URI encoding.
type: detection
detection_id: 2003870
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP POST request containing the encoded URI pattern?
    context: Reveals the full request structure and any additional reconnaissance indicators.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive POST requests from external sources?
    context: Determines if external POST activity represents normal application usage patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other URI patterns were requested by this external IP?
    context: Identifies additional reconnaissance attempts or scanning patterns from the same source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: What mail-related services are running on the targeted host?
    context: Identifies potential targets for the reconnaissance activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port:
            - 25
            - 587
            - 993
            - 995
            - 143
            - 110
        condition: selection
      fields:
        - dst_port
        - network.protocol
        - connection.state
  - question: Did the scanning source attempt to connect to standard mail ports?
    context: Determines if reconnaissance was followed by direct mail service probing.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port:
            - 25
            - 587
            - 993
            - 995
            - 143
            - 110
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.state_description
  - question: Are other hosts receiving similar reconnaissance requests from this IP?
    context: Determines the scope of scanning activity across the network.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What response codes were returned to the POST requests with encoded URIs?
    context: Indicates whether the reconnaissance attempts were successful or blocked.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: "POST"
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.response.body.length
  - question: Did any processes on the target host respond to the POST requests?
    context: Identifies which applications processed the reconnaissance attempts.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Are there other alerts involving this external IP address?
    context: Reveals additional malicious activity or scanning patterns from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What user-agent strings were used in requests from this scanning source?
    context: Identifies bot signatures or tool fingerprints associated with the reconnaissance.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - dst_ip
        - dst_port
  - question: Were any files created on the target host during or after the reconnaissance?
    context: Determines if the scanning led to successful exploitation or file drops.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
