name: ET WEB_SPECIFIC_APPS WordPress SQL Injection Attempt -- admin-ajax.php cookie INSERT
id: 1209279
description: |
  Detects SQL injection attempts targeting WordPress admin-ajax.php with cookie parameter containing INSERT INTO statements.
  May trigger on legitimate database operations or penetration testing activities.
type: detection
detection_id: 2004013
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the cookie INSERT statement?
    context: Reveals the exact SQL injection payload and request structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive requests to WordPress admin endpoints?
    context: Determines if admin-ajax.php access represents typical WordPress usage patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process was handling the WordPress admin-ajax.php request?
    context: Identifies the web server or PHP process that received the SQL injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this WordPress attack attempt?
    context: Reveals how the attacker discovered or accessed the WordPress site.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other HTTP requests occurred from this source IP?
    context: Identifies additional reconnaissance or attack attempts against the WordPress site.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any files created or modified on the WordPress server after this request?
    context: Assesses whether the SQL injection attempt resulted in file system changes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other WordPress sites receiving similar SQL injection attempts?
    context: Determines if this is part of a broader campaign targeting WordPress vulnerabilities.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did this host attempt to access WordPress database files or configuration?
    context: Identifies attempts to access wp-config.php or database files following the injection attempt.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - wp-config
            - wp-admin/setup-config
            - wp-content/debug.log
            - wp-includes/wp-db.php
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.status_code
  - question: What was the pattern of requests to admin-ajax.php from this source?
    context: Analyzes the timing and frequency of WordPress admin requests.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any WordPress plugin or theme files accessed after the SQL injection attempt?
    context: Identifies attempts to exploit additional WordPress components.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - wp-content/plugins
            - wp-content/themes
            - wp-content/uploads
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.status_code
  - question: Did any scheduled tasks or services get created following this WordPress attack?
    context: Detects persistence mechanisms that may have been established through successful exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: Are there other alerts involving this IP address across the organization?
    context: Correlates this WordPress attack with other malicious activities from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip