name: ET WEB_SPECIFIC_APPS cpCommerce SQL Injection Attempt -- category.php id_category INSERT
id: 1200482
description: |
  Detects HTTP requests to cpCommerce category.php with SQL INSERT injection patterns in the id_category parameter.
  May trigger on legitimate database operations or security testing of web applications.
type: detection
detection_id: 2004055
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the category.php request?
    context: Reveals the exact INSERT statement and injection technique used against the cpCommerce application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the cpCommerce application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts occurred from this source IP?
    context: Identifies broader SQL injection attack patterns against web applications.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    http.uri|contains:\n      - \"SELECT\"\n      - \"INSERT\" \n      - \"UPDATE\"\n      - \"DELETE\"\n      - \"UNION\"\n      - \"DROP\"\n      - \"'\"\n      - \"--\"\n      - \"/*\"\n  condition: selection\nfields:\n  - http.uri\n  - http.method\n  - http.virtual_host\n  - http.user_agent\n"
  - question: What other cpCommerce application components were targeted?
    context: Reveals the scope of attack against different parts of the web application.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "category.php"
            - "product.php"
            - "admin"
            - "login.php"
            - "user.php"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.virtual_host
        - http.status_code
  - question: Are other hosts targeting the same cpCommerce application?
    context: Determines if multiple sources are attacking the same web application infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What was the web server's response to the SQL injection attempt?
    context: Indicates whether the injection was successful or blocked by security controls.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Did the web server process execute any database-related commands after the injection attempt?
    context: Identifies whether SQL injection resulted in database operations or system commands.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          CommandLine|contains:
            - "mysql"
            - "psql"
            - "sqlcmd"
            - "sqlite"
            - "INSERT"
            - "SELECT"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: What user-agent patterns are associated with these SQL injection attempts?
    context: Identifies automated tools or specific attack frameworks being used.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "INSERT"
            - "SELECT"
            - "UNION"
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - http.method
  - question: Are there related SQL injection alerts across the organization?
    context: Determines if this is part of a coordinated campaign against web applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were accessed or modified on the web server after the injection attempt?
    context: Identifies potential file uploads, web shells, or data exfiltration resulting from successful injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement occur from the targeted web server?
    context: Assesses whether successful SQL injection led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport