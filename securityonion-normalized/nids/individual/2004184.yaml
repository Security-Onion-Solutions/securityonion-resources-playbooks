name: ET WEB_SPECIFIC_APPS phpx SQL Injection Attempt -- news.php news_id INSERT
id: 1223257
description: |
  Detects SQL injection attempts targeting the news.php application with INSERT statements in the news_id parameter.
  May trigger on legitimate database operations or security testing activities.
type: detection
detection_id: 2004184
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact payload and injection technique used against the news.php application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access web applications on this server?
    context: Determines if HTTP access to this web server represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted from this source?
    context: Identifies additional database exploitation attempts that may be part of the same attack sequence.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "SELECT"
            - "UNION"
            - "DROP"
            - "CREATE"
            - "ALTER"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.user_agent
        - http.status_code
  - question: What other web applications were accessed from this source IP?
    context: Reveals the scope of web application reconnaissance or attack activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.user_agent
        - http.status_code
  - question: What responses did the web server return to these requests?
    context: Determines if the SQL injection attempts were successful or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "news.php"
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
        - http.method
  - question: Are other hosts attempting similar SQL injection attacks?
    context: Identifies whether this is part of a coordinated attack campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What other external connections occurred from this source IP?
    context: Reveals additional network activity that may be related to the attack.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        filter:
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Did any process execution occur on the web server after these requests?
    context: Identifies potential code execution resulting from successful SQL injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
  - question: Were any files created or modified on the web server?
    context: Detects file system changes that may indicate successful exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{destination.ip}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: What user-agent patterns were used in these requests?
    context: Identifies automated tools or frameworks used for the SQL injection attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - dst_ip
        - dst_port
  - question: Are there other alerts involving this source IP?
    context: Provides broader context about the source's malicious activity patterns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip