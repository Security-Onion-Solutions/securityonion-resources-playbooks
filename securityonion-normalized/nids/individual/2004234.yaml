name: ET WEB_SPECIFIC_APPS Web Wiz Forums SQL Injection Attempt -- pop_up_member_search.asp name UPDATE
id: 1204807
description: |
  Detects SQL injection attempts targeting Web Wiz Forums pop_up_member_search.asp with UPDATE statements in the name parameter.
  May trigger on legitimate database administration tools or security testing against Web Wiz Forums applications.
type: detection
detection_id: 2004234
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the pop_up_member_search.asp request?
    context: Reveals the exact SQL injection attempt and intended database manipulation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Web Wiz Forums applications?
    context: Determines if this represents normal application usage or an external attack.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled the SQL injection request?
    context: Identifies the specific web application that may be vulnerable to CVE-2007-1548.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source IP around the same time?
    context: Identifies additional web application testing or exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - src_ip
        - dst_ip
  - question: Were there attempts to access other Web Wiz Forums scripts from this source?
    context: Reveals broader enumeration or exploitation of the Web Wiz Forums installation.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "/forum/"
            - ".asp"
            - "pop_up"
            - "member"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - src_ip
        - dst_ip
  - question: Did any database-related processes execute after the SQL injection attempt?
    context: Assesses whether the injection attempt resulted in database command execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - sqlservr.exe
          - mysql.exe
          - mysqld.exe
          - postgres.exe
          - oracle.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What files were created on the web server after the injection attempt?
    context: Identifies potential web shells or malicious files created through SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts receiving similar SQL injection attempts against Web Wiz Forums?
    context: Determines if this is part of a coordinated attack campaign against Web Wiz Forums installations.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "/forum/pop_up_member_search.asp"
          http.uri|contains: "UPDATE"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
  - question: What was the response pattern from the web server to these injection attempts?
    context: Reveals whether the SQL injection was successful based on server responses.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "pop_up_member_search.asp"
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
        - src_ip
        - dst_ip