name: ET WEB_SPECIFIC_APPS Grayscale Blog SQL Injection Attempt
id: 1220895
description: |
  Detects SQL injection attempts targeting Grayscale Blog application's detail.php page.
  May trigger on legitimate application testing, security scans, or administrative database operations.
type: detection
detection_id: 2004364
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete HTTP request containing the SQL injection attempt?
  context: Reveals the full payload and injection technique used against the Grayscale Blog application.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally access the Grayscale Blog application?
  context: Determines if this represents unusual access to the web application.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip: '{destination.ip}'
      condition: selection
    fields:
      - dst_ip
- question: What web server process handled the request with SQL injection payload?
  context: Identifies the specific web application service processing the malicious request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests occurred from this source IP to the web server?
  context: Reveals additional attack attempts or reconnaissance activity.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        src_ip: '{source.ip}'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: Were there any file modifications on the web server after this request?
  context: Assesses whether the SQL injection resulted in file system changes.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .py
        - .pl
        - .sh
        - .php
        - .asp
        - .aspx
        - .js
        - .vbs
        - .ps1
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other hosts attempting similar SQL injection attacks against web applications?
  context: Determines scope of SQL injection campaign targeting web servers.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What DNS queries preceded the SQL injection attempt?
  context: Reveals reconnaissance or domain resolution activity before the attack.
  range: -5m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        src_ip: '{source.ip}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Did the attacker attempt to access other vulnerable web application paths?
  context: Identifies broader web application attack patterns beyond the initial detection.
  range: +/-2h
  query: |-
    aggregation: false
    detection:
      condition: selection and web_attack_patterns
      selection:
        dst_ip: '{destination.ip}'
        src_ip: '{source.ip}'
      web_attack_patterns:
        http.uri|contains:
        - SELECT
        - UNION
        - INSERT
        - UPDATE
        - DROP
        - ../
        - passwd
        - etc/shadow
    fields:
    - http.method
    - http.uri
    - http.status_code
    logsource:
      category: network
      service: http
- question: Are there related alerts involving this source IP across the organization?
  context: Correlates with other security events to assess broader threat campaign.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: What was the pattern of HTTP status codes returned to this attacker?
  context: Determines success or failure of injection attempts and server responses.
  range: +/-1h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        src_ip: '{source.ip}'
    fields:
    - http.status_code
    - http.uri
    - http.method
    - http.request.body.length
    logsource:
      category: network
      service: http