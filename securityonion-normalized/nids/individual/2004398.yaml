name: ET WEB_SPECIFIC_APPS GaziYapBoz Game Portal SQL Injection Attempt
id: 1202349
description: |
  Detects SQL injection attempts targeting the kategori.asp page of GaziYapBoz Game Portal.
  May trigger on legitimate database queries or security testing tools scanning for CVE-2007-1410.
type: detection
detection_id: 2004398
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the kategori.asp request?
    context: Reveals the exact UNION SELECT statement and parameters used in the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the GaziYapBoz game portal?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted against this web server?
    context: Identifies additional exploitation attempts targeting the same application.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: What other web application vulnerabilities were tested from this source?
    context: Reveals broader web application attack patterns from the same source IP.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "../"
            - "etc/passwd"
            - "cmd.exe"
            - "shell"
            - "script"
            - "eval"
            - "exec"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: Are other hosts targeting the same GaziYapBoz portal with SQL injection?
    context: Determines if this is part of a coordinated attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What user-agent was used in the SQL injection request?
    context: Identifies automated tools or browsers used for the attack.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.status_code
  - question: Did the SQL injection attempt receive successful HTTP response codes?
    context: Assesses whether the injection attempt was successful based on server responses.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "kategori.asp"
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
  - question: What other pages on this web server were accessed by the same source?
    context: Maps the reconnaissance and attack scope against the web application.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: Are there related alerts indicating successful web application compromise?
    context: Identifies subsequent alerts that may indicate successful exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of requests to kategori.asp from this source?
    context: Analyzes whether this represents automated scanning or manual exploitation.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description