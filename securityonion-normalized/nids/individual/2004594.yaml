name: ET WEB_SPECIFIC_APPS ASP-Nuke XSS Attempt -- news.asp id
id: 1245996
description: |
  Detects XSS attempts targeting ASP-Nuke CMS news.asp page via script injection in ID parameter.
  May trigger on legitimate content management or security testing activities.
type: detection
detection_id: 2004594
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete XSS payload in the news.asp request?
    context: Reveals the specific script injection attempt and exploitation technique.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access ASP-Nuke CMS applications?
    context: Determines if web application access represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What user-agent and source IP pattern preceded this XSS attempt?
    context: Identifies the client characteristics and potential automation patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: What other HTTP requests occurred from this source around the same time?
    context: Reveals additional web application testing or reconnaissance activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were there other XSS or injection attempts against this web server?
    context: Determines if this is part of broader web application attack campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "script"
            - "alert("
            - "javascript:"
            - "onerror="
            - "onload="
            - "<img"
            - "document.cookie"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What was the web server's response to the XSS attempt?
    context: Indicates whether the application successfully filtered or executed the payload.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Are other hosts targeting the same ASP-Nuke application?
    context: Assesses scope of potential coordinated attack against the CMS.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "news.asp"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: Did this source IP attempt to access other CMS or admin interfaces?
    context: Reveals broader web application reconnaissance or exploitation attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "admin"
            - "login"
            - "wp-admin"
            - "administrator"
            - "panel"
            - "dashboard"
            - "manager"
        condition: selection
      fields:
        - dst_ip
        - http.method
        - http.uri
        - http.status_code
  - question: What files were accessed on the web server during this timeframe?
    context: Identifies potential file system access or additional compromise attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related XSS alerts across other web applications?
    context: Determines if this represents part of an organization-wide web attack campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
