name: ET WEB_SPECIFIC_APPS Hunkaray Okul Portaly SQL Injection Attempt
id: 1204301
description: |
  Detects SQL injection attempts targeting Hunkaray Okul Portaly haberoku.asp endpoint with INSERT statements.
  May trigger on legitimate database operations or security testing activities.
type: detection
detection_id: 2004631
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the haberoku.asp request?
    context: Reveals the exact INSERT statement and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Hunkaray Okul Portaly application?
    context: Determines if this represents normal application usage or external targeting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other requests were made to haberoku.asp around this time?
    context: Identifies potential reconnaissance or additional injection attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "haberoku.asp"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What other external connections occurred from this source IP?
    context: Identifies additional reconnaissance or attack activity from the same source.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{network.private_ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are other hosts being targeted with similar SQL injection patterns?
    context: Reveals the scope of SQL injection campaign targeting web applications.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains:
            - "INSERT"
            - "INTO"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.virtual_host
        - http.uri
  - question: What web application process handled the malicious haberoku.asp request?
    context: Identifies the web server or application server processing the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Were any database-related processes spawned after the injection attempt?
    context: Assesses whether the SQL injection resulted in database command execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - "mysql"
            - "sqlserver"
            - "postgres"
            - "oracle"
            - "sqlite"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: What files were created on the web server after the injection attempt?
    context: Identifies potential web shells or backdoors created through SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did the source IP attempt to access other web application endpoints?
    context: Reveals broader web application enumeration or attack patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - ".asp"
            - ".php"
            - ".jsp"
            - "admin"
            - "login"
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Are there related alerts indicating successful SQL injection exploitation?
    context: Identifies whether this injection attempt was part of a successful compromise.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the geographical origin and reputation of the source IP?
    context: Provides threat intelligence context for the attacking IP address.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol