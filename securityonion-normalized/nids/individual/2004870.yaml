name: ET WEB_SPECIFIC_APPS Turuncu Portal SQL Injection Attempt
id: 1220622
description: |
  Detects SQL injection attempts against Turuncu Portal's h_goster.asp page using UNION SELECT statements.
  May trigger on legitimate database queries or security testing tools scanning for SQL injection vulnerabilities.
type: detection
detection_id: 2004870
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SQL injection payload in the request to h_goster.asp?
  context: Reveals the specific UNION SELECT statement and injection technique used.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally access the Turuncu Portal application?
  context: Determines if this represents unusual access to the web application.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip: '{destination.ip}'
      condition: selection
    fields:
      - dst_ip
- question: What web server process handled the SQL injection request?
  context: Identifies the web application service processing potentially malicious requests.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests occurred from this source IP?
  context: Identifies additional web application attacks or reconnaissance activity.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip: '{source.ip}'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    - dst_ip
    logsource:
      category: network
      service: http
- question: Were there other SQL injection attempts against different applications?
  context: Assesses whether this is part of broader SQL injection scanning activity.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        http.uri|contains:
        - UNION
        - SELECT
        - INSERT
        - UPDATE
        - DELETE
        - DROP
        src_ip: '{source.ip}'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - dst_ip
    logsource:
      category: network
      service: http
- question: What files were accessed by the web server after the SQL injection attempt?
  context: Identifies potential data access or file system interaction following the attack.
  range: +30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        ProcessGuid: '{event_data.process.entity_id}'
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - User
- question: Are other hosts targeting the same Turuncu Portal application?
  context: Determines if multiple sources are attacking the same vulnerable application.
  range: +/-24h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        src_ip: '{source.ip}'
      selection:
        dst_ip: '{destination.ip}'
        http.uri|contains: h_goster.asp
    fields:
    - src_ip
    - http.method
    - http.uri
    - http.user_agent
    logsource:
      category: network
      service: http
- question: Did any lateral movement occur from the web server host?
  context: Assesses whether successful exploitation led to internal network access.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: What database-related processes were executed on the web server?
  context: Identifies potential database access or manipulation following the SQL injection.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: process_creation
    detection:
      selection:
        host.ip: '{network.private_ip}'
        Image|contains:
        - mysql.exe
        - mysqld.exe
        - sqlservr.exe
        - postgres.exe
        - oracle.exe
        - isql.exe
        - sqlcmd.exe
      condition: selection
    fields:
      - User
      - Image
      - CommandLine
      - ParentImage
      - ProcessGuid
- question: Are there related alerts involving the same source IP?
  context: Identifies coordinated attack patterns across multiple detection rules.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: What was the pattern of requests to administrative or sensitive pages?
  context: Reveals attempts to access privileged functionality after initial injection.
  range: +2h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        http.uri|contains:
        - admin
        - login
        - config
        - setup
        - install
        - backup
        - export
        src_ip: '{source.ip}'
    fields:
    - http.method
    - http.uri
    - http.status_code
    - dst_ip
    logsource:
      category: network
      service: http