name: ET WEB_SPECIFIC_APPS PollMentor SQL Injection Attempt
id: 1209805
description: |
  Detects SQL injection attempts targeting PollMentor application's pollmentorres.asp page using UNION SELECT statements.
  May trigger on legitimate database queries or security testing activities.
type: detection
detection_id: 2004906
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SQL injection payload in the URI targeting pollmentorres.asp?
    context: Reveals the specific UNION SELECT statement and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the PollMentor application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What user-agent was used for this SQL injection attempt?
    context: Identifies the client application or tool making the request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: Were other SQL injection patterns attempted against this web server?
    context: Identifies additional injection attempts or reconnaissance activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "'"
            - "OR 1=1"
            - "AND 1=1"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What other PollMentor application pages were accessed during this session?
    context: Maps the full scope of application interaction and potential reconnaissance.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: ".asp"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: Did the web server return error messages that could reveal database information?
    context: Assesses whether the injection attempt returned sensitive database details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
  - question: Are other hosts attempting SQL injection against the same web server?
    context: Determines if this is part of a coordinated attack campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What other web applications on this server were targeted?
    context: Identifies broader web application attack patterns against the server.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        filter:
          http.uri|contains: "pollmentorres.asp"
        condition: selection and not filter
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: Did this source IP exhibit scanning behavior against other web servers?
    context: Assesses whether this represents automated scanning or targeted attack activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        filter:
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.uri
        - http.user_agent
  - question: Are there related alerts indicating successful exploitation or follow-up activity?
    context: Identifies additional security events that may indicate successful compromise.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip