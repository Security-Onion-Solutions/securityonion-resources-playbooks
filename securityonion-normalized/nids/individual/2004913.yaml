name: ET WEB_SPECIFIC_APPS WebTester SQL Injection Attempt -- directions.php testID INSERT
id: 1223185
description: |
  Detects SQL injection attempts targeting WebTester application's directions.php script with INSERT statements.
  May trigger on legitimate database administration tools or penetration testing activities.
type: detection
detection_id: 2004913
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full payload and parameters used in the WebTester exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the WebTester application?
    context: Determines if HTTP requests to this application are typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool generated this SQL injection request?
    context: Identifies whether this originated from automated tools or manual browsing.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "directions.php"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: What other SQL injection patterns were attempted from this source?
    context: Reveals broader SQL injection campaign targeting multiple applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "INSERT"
            - "SELECT"
            - "UPDATE"
            - "DELETE"
            - "UNION"
            - "OR 1=1"
            - "' OR '"
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - dst_ip
  - question: Did the web server process execute any database-related commands after this request?
    context: Determines if the SQL injection attempt resulted in database interaction.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - "mysql"
            - "psql"
            - "sqlcmd"
            - "sqlite"
            - "php"
            - "apache"
            - "nginx"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: What files were accessed or modified on the web server after this request?
    context: Identifies potential file system changes resulting from successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting similar WebTester SQL injection attacks?
    context: Determines scope of campaign targeting WebTester applications.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "directions.php"
          http.uri|contains: "testID="
          http.uri|contains: "INSERT"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.uri
  - question: What other web applications on this server are being targeted?
    context: Reveals broader web application attack patterns against the same server.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - ".php"
            - ".asp"
            - ".jsp"
            - "admin"
            - "login"
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - http.status_code
  - question: Did any successful database connections occur from the web server?
    context: Assesses whether the SQL injection resulted in database access.
    range: +1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{destination.ip}'
          dst_port:
            - 3306
            - 5432
            - 1433
            - 1521
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: Are there related alerts indicating web application attacks?
    context: Identifies coordinated attacks against web applications in the environment.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip