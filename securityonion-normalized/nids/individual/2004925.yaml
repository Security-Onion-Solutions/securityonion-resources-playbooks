name: ET WEB_SPECIFIC_APPS Philboard SQL Injection Attempt
id: 1206877
description: |
  Detects SQL injection attempts targeting Philboard forum software via UNION SELECT statements in the forumid parameter.
  May trigger on legitimate database queries or security testing of web applications.
type: detection
detection_id: 2004925
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the HTTP request?
    context: Reveals the exact UNION SELECT statement and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Philboard forum application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool was used to send the SQL injection request?
    context: Identifies whether automated tools or manual browsers were used for the attack.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "philboard_forum.asp"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: Were there other SQL injection attempts from this source IP?
    context: Determines if this is part of a broader SQL injection campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "'"
            - "OR 1=1"
            - "' OR '"
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - dst_ip
  - question: What other web applications on this server received requests from the same source?
    context: Identifies if the attacker is targeting multiple applications on the same server.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - http.method
  - question: What HTTP response codes were returned for the SQL injection attempts?
    context: Indicates whether the injection attempts were successful or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "philboard_forum.asp"
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.response.body.length
  - question: Are other hosts attempting SQL injection against the same Philboard application?
    context: Determines the scope of targeting against this specific web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "philboard_forum.asp"
          http.uri|contains: "UNION"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: Did the web server process create any new files after the SQL injection attempt?
    context: Identifies potential file uploads or web shell creation through SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were there any database-related process executions on the web server?
    context: Detects potential database interaction or command execution via SQL injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - mysql.exe
          - mysqld.exe
          - sqlcmd.exe
          - osql.exe
          - bcp.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there related SQL injection alerts across the organization?
    context: Identifies coordinated SQL injection campaigns targeting multiple systems.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category