name: ET WEB_SPECIFIC_APPS Noname Media Photo Galerie Standard SQL Injection Attempt
id: 1221300
description: |
  Detects SQL injection attempts targeting the Noname Media Photo Galerie view.php script.
  May trigger on legitimate database queries containing UPDATE statements or security testing.
type: detection
detection_id: 2005020
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete HTTP request containing the SQL injection attempt?
  context: Reveals the full payload structure and specific SQL syntax used in the attack.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally access the Photo Galerie application?
  context: Determines if HTTP access to this web application is typical for this source.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip: '{destination.ip}'
      condition: selection
    fields:
      - dst_ip
- question: What web browser or tool was used to send this SQL injection request?
  context: Identifies the user agent which may reveal automated tools or manual testing.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        http.uri|contains: view.php
        src_ip: '{source.ip}'
    fields:
    - http.user_agent
    - http.method
    - http.uri
    logsource:
      category: network
      service: http
- question: Were there other SQL injection attempts from this source IP?
  context: Assesses whether this is part of a broader SQL injection campaign.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        http.uri|contains:
        - UPDATE
        - INSERT
        - DELETE
        - SELECT
        - UNION
        - DROP
        src_ip: '{source.ip}'
    fields:
    - dst_ip
    - http.uri
    - http.virtual_host
    logsource:
      category: network
      service: http
- question: What other web applications on this server were accessed by the same source?
  context: Identifies additional attack surface and potential targets.
  range: +/-2h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        src_ip: '{source.ip}'
    fields:
    - http.virtual_host
    - http.uri
    - http.status_code
    logsource:
      category: network
      service: http
- question: Did the web server return any error responses to these requests?
  context: HTTP error codes may indicate successful or failed exploitation attempts.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        http.status_code:
        - 500
        - 503
        - 200
        src_ip: '{source.ip}'
    fields:
    - http.status_code
    - http.uri
    - http.response.body.length
    logsource:
      category: network
      service: http
- question: Are other hosts targeting the same Photo Galerie application?
  context: Determines scope of potential campaign against this specific application.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What files were accessed on the web server during this timeframe?
  context: Identifies potential file access or creation following the SQL injection attempt.
  range: +/-1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Did any database-related processes show unusual activity?
  context: Correlates network activity with backend database operations.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: process_creation
    detection:
      selection:
        host.ip: '{network.private_ip}'
        Image|contains:
        - mysql.exe
        - mysqld.exe
        - postgres.exe
        - sqlservr.exe
        - oracle.exe
      condition: selection
    fields:
      - User
      - Image
      - CommandLine
      - ParentImage
      - ProcessGuid
- question: Were there any authentication attempts following the SQL injection?
  context: Assesses whether the attack progressed to credential access attempts.
  range: +1h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        http.uri|contains:
        - login
        - auth
        - admin
        - password
        src_ip: '{source.ip}'
    fields:
    - http.uri
    - http.method
    - http.status_code
    logsource:
      category: network
      service: http
- question: Are there related web application attack alerts across the organization?
  context: Identifies broader campaign patterns targeting web applications.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category