name: ET WEB_SPECIFIC_APPS Unique Ads (UDS) SQL Injection Attempt -- banner.php bid DELETE
id: 1209847
description: |
  Detects SQL injection attempts targeting the banner.php script in Unique Ads (UDS) application using DELETE statements.
  May trigger on legitimate database administration or application debugging activities.
type: detection
detection_id: 2005236
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the DELETE SQL injection attempt?
    context: Reveals the full payload and parameters used in the CVE-2007-0520 exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the banner.php script on this web server?
    context: Determines if requests to this specific application component are typical.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What application or browser initiated this SQL injection request?
    context: Identifies the source process or tool making the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests were made to this web server from the same source?
    context: Reveals additional attack vectors or reconnaissance activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the web server respond with database errors or sensitive information?
    context: Assesses whether the SQL injection attempt was successful or revealed system details.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{destination.ip}'
          dst_ip: '{source.ip}'
          http.status_code: [200, 500]
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
  - question: Were any database-related processes started on the web server after this request?
    context: Identifies potential command execution or system compromise through SQL injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - mysql.exe
          - mysqldump.exe
          - sqlcmd.exe
          - psql.exe
          - sqlite3.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What files were modified on the web server following the SQL injection attempt?
    context: Detects web shells, backdoors, or data files created through successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting similar SQL injection attacks against banner.php?
    context: Determines if this is part of a coordinated campaign targeting UDS vulnerabilities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "banner.php"
          http.uri|contains: "bid="
          http.uri|contains: "DELETE"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
  - question: Did this source IP attempt other SQL injection patterns against web applications?
    context: Reveals broader SQL injection scanning or attack campaigns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        sql_patterns:
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "'"
            - "OR 1=1"
        condition: selection and sql_patterns
      fields:
        - dst_ip
        - http.uri
        - http.method
        - http.user_agent
  - question: Are there related alerts involving the same source IP across the organization?
    context: Identifies broader attack patterns or compromise indicators.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip