name: ET WEB_SPECIFIC_APPS Woltlab Burning Board (wBB) SQL Injection Attempt
id: 1222184
description: |
  Detects SQL injection attempts targeting Woltlab Burning Board search.php endpoint via boardids parameter.
  May trigger on legitimate database queries, penetration testing, or vulnerability scanning.
type: detection
detection_id: 2005281
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the search.php request?
    context: Reveals the specific UNION SELECT statement and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Woltlab Burning Board application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other HTTP requests were made to the same web server?
    context: Identifies additional requests that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were there other SQL injection attempts from this source IP?
    context: Assesses whether this is part of broader SQL injection scanning activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.user_agent
        - http.virtual_host
  - question: What web server process handled these requests?
    context: Identifies the application server that processed the SQL injection attempts.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Were any database-related files accessed after the injection attempt?
    context: Determines if the SQL injection resulted in file system access or data extraction.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{destination.ip}'
          file.name|contains:
            - ".sql"
            - ".db"
            - ".mdb"
            - "database"
            - "backup"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other hosts targeting the same web application with similar requests?
    context: Identifies coordinated attacks against the Woltlab Burning Board application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "/search.php"
          http.uri|contains: "boardids"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: What was the user-agent pattern used in these requests?
    context: Reveals automated tools or browsers used for the SQL injection attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - http.method
  - question: Did the web server return any error responses indicating database issues?
    context: Assesses whether the SQL injection attempts triggered database errors.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.status_code:
            - 500
            - 503
            - 504
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.method
  - question: Are there related alerts involving the same source IP across the organization?
    context: Determines if this IP is conducting broader attack campaigns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip