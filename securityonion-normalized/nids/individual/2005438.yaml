name: ET WEB_SPECIFIC_APPS Joomla! SQL Injection Attempt -- categories.php text SELECT
id: 1208766
description: |
  Detects SQL injection attempts targeting Joomla! categories.php plugin with SELECT statements.
  May trigger on legitimate database queries or security scanning of Joomla installations.
type: detection
detection_id: 2005438
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full payload and exploitation technique used against the Joomla application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access this Joomla application?
    context: Determines if this represents unusual access patterns to the web application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process handled this HTTP request to the Joomla application?
    context: Identifies the web server or application server processing the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source IP around the same time?
    context: Identifies additional web application attacks or reconnaissance activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any files created on the web server after this SQL injection attempt?
    context: Assesses whether the attack resulted in file uploads or web shell creation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts receiving similar Joomla SQL injection attempts?
    context: Determines if this is part of a broader campaign targeting Joomla installations.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this source IP attempt to access other web applications or admin interfaces?
    context: Reveals broader web application attack patterns from the same source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - admin
            - login
            - wp-admin
            - administrator
            - phpmyadmin
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: What was the pattern of database-related requests from this source?
    context: Identifies systematic SQL injection testing or database enumeration attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - SELECT
            - UNION
            - INSERT
            - UPDATE
            - DROP
            - CONCAT
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - dst_ip
  - question: Were there any successful HTTP responses to requests from this source IP?
    context: Determines if any of the SQL injection attempts were successful.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.status_code:
            - 200
            - 302
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.request.body.length
  - question: Are there related alerts involving the same source IP or Joomla attacks?
    context: Correlates with other security events from the same threat actor.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip