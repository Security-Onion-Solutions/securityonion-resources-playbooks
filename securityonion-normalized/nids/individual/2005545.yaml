name: ET WEB_SPECIFIC_APPS SmE FileMailer SQL Injection Attempt -- dl.php code DELETE
id: 1208846
description: |
  Detects SQL injection attempts targeting SmE FileMailer dl.php with DELETE statements.
  May trigger on legitimate database administration or automated testing tools using DELETE operations.
type: detection
detection_id: 2005545
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the DELETE SQL injection attempt?
    context: Reveals the exact payload and parameters used in the CVE-2007-0350 exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this web server normally receive requests to dl.php?
    context: Determines if SmE FileMailer access represents normal application usage patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web application process handled this SQL injection request?
    context: Identifies the specific web server or application processing the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this SQL injection attempt?
    context: Shows how the attacker discovered or accessed the vulnerable SmE FileMailer application.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other HTTP requests occurred from this source IP?
    context: Identifies additional web application attacks or reconnaissance activities.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
        - dst_ip
  - question: Were other SQL injection patterns attempted against this web server?
    context: Reveals broader SQL injection attack campaigns targeting the web application.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "DELETE"
            - "INSERT"
            - "UPDATE"
            - "SELECT"
            - "UNION"
            - "OR 1=1"
            - "' OR '"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What files were accessed by the web application after this request?
    context: Determines if the SQL injection attempt resulted in unauthorized file access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other web servers receiving similar SmE FileMailer exploitation attempts?
    context: Assesses the scope of CVE-2007-0350 exploitation across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "dl.php"
          http.uri|contains: "code="
          http.uri|contains: "DELETE"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
  - question: Did this source IP attempt to access other vulnerable web applications?
    context: Identifies broader web application attack patterns from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        suspicious_patterns:
          http.uri|contains:
            - ".php?"
            - "admin"
            - "login"
            - "upload"
            - "config"
        condition: selection and suspicious_patterns
      fields:
        - dst_ip
        - http.method
        - http.uri
        - http.status_code
  - question: What was the web server's response to this SQL injection attempt?
    context: Determines if the exploitation attempt was successful or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Are there related alerts involving this IP address?
    context: Correlates with other security events to assess overall threat activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip