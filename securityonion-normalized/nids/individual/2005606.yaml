name: ET WEB_SPECIFIC_APPS MiNT Haber Sistemi SQL Injection Attempt
id: 1221374
description: |
  Detects SQL injection attempts targeting MiNT Haber Sistemi's duyuru.asp with DELETE operations.
  May trigger from legitimate database administration activities or security testing tools.
type: detection
detection_id: 2005606
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete HTTP request containing the SQL injection attempt?
  context: Reveals the exact SQL payload and injection vector used against duyuru.asp.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally access the MiNT Haber Sistemi application?
  context: Determines if HTTP access to this web application is typical for this source.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip: '{destination.ip}'
      condition: selection
    fields:
      - dst_ip
- question: What application or process initiated this HTTP request?
  context: Identifies the software responsible for generating the SQL injection attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What DNS queries preceded this SQL injection attempt?
  context: Shows how the attacker discovered or accessed the vulnerable application.
  range: -5m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        src_ip: '{source.ip}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: What other HTTP requests were made to the same web server?
  context: Identifies additional reconnaissance or exploitation attempts against the application.
  range: +/-2h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        src_ip: '{source.ip}'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: Did other sources attempt SQL injection against this web server?
  context: Determines if multiple attackers are targeting the same vulnerable application.
  range: +/-24h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        http.uri|contains:
        - duyuru.asp
        - DELETE
        - SELECT
        - INSERT
        - UPDATE
        - UNION
    fields:
    - src_ip
    - http.method
    - http.uri
    - http.user_agent
    logsource:
      category: network
      service: http
- question: What files were created on hosts accessing this vulnerable application?
  context: Identifies potential payloads or tools downloaded after successful exploitation.
  range: +/-1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are there similar SQL injection attempts against other web applications?
  context: Reveals broader attack patterns targeting multiple vulnerable applications.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: Did any lateral movement occur from hosts making these SQL injection attempts?
  context: Determines if successful exploitation led to internal network access.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Were any database-related processes executed after this SQL injection attempt?
  context: Identifies potential database manipulation or data extraction activities.
  range: +1h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        Image|contains:
        - mysql
        - sqlcmd
        - osql
        - psql
        - sqlite
        - mongod
        host.ip: '{destination.ip}'
    fields:
    - Image
    - CommandLine
    - User
    - ParentImage
    logsource:
      category: process_creation
- question: What is the pattern of HTTP requests from this source over time?
  context: Analyzes timing and frequency of requests to identify automated attack tools.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip: '{source.ip}'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - dst_ip
    - dst_port
    logsource:
      category: network
      service: http