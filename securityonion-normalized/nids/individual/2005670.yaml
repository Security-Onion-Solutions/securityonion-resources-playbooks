name: ET WEB_SPECIFIC_APPS VP-ASP Shopping Cart SQL Injection Attempt
id: 1223012
description: |
  Detects SQL injection attempts targeting VP-ASP Shopping Cart application via shopgiftregsearch.asp.
  May trigger on legitimate database queries containing UNION SELECT or security testing activities.
type: detection
detection_id: 2005670
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the request to shopgiftregsearch.asp?
    context: Reveals the specific UNION SELECT statement and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access VP-ASP shopping cart applications?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted against this web server?
    context: Identifies broader SQL injection attack campaigns targeting the same infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "DELETE"
            - "DROP"
            - "'"
            - "--"
            - "/*"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: Were other VP-ASP application pages targeted from this source IP?
    context: Assesses the scope of enumeration and attack attempts against the shopping cart.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - ".asp"
            - "shop"
            - "cart"
            - "login"
            - "search"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.status_code
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP status codes and response patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
  - question: Are other hosts attempting SQL injection against the same VP-ASP application?
    context: Identifies coordinated attack campaigns or multiple sources targeting the vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "shopgiftregsearch.asp"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What user-agent was used for the SQL injection attempt?
    context: Reveals tools or browsers used for the attack and potential automation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "shopgiftregsearch.asp"
        condition: selection
      fields:
        - http.user_agent
        - http.method
  - question: Did this source IP perform reconnaissance of other web applications?
    context: Identifies broader web application scanning or enumeration activities.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        filter:
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.uri
        - http.status_code
  - question: Are there related web application attack alerts from this source?
    context: Correlates with other web exploitation attempts to understand attack patterns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What database-related error messages appeared in web server logs?
    context: Identifies SQL error disclosure that may aid further exploitation attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.status_code: 500
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.status_code