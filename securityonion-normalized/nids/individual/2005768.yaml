name: ET WEB_SPECIFIC_APPS bitweaver SQL Injection Attempt
id: 1222105
description: |
  Detects SQL injection attempts targeting bitweaver application's edition.php with INSERT statements.
  May trigger on legitimate database administration or application testing activities.
type: detection
detection_id: 2005768
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the HTTP request?
    context: Reveals the exact INSERT statement and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access bitweaver applications?
    context: Determines if access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts occurred from this source IP?
    context: Identifies patterns of database exploitation attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "UNION"
            - "DROP"
        condition: selection
      fields:
        - http.uri
        - http.method
        - dst_ip
        - dst_port
  - question: Were there successful HTTP responses following the SQL injection attempt?
    context: Indicates whether the injection attempt may have succeeded.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.status_code:
            - 200
            - 302
            - 500
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.response.body.length
  - question: What other web applications did this source attempt to access?
    context: Reveals broader web application reconnaissance or attack patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        filter:
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: Are other hosts targeting the same bitweaver application?
    context: Determines scope of attacks against this vulnerable application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this source IP scan for other bitweaver installations?
    context: Identifies reconnaissance for additional vulnerable applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "bitweaver"
            - "edition.php"
            - "newsletters"
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.method
  - question: What user-agent was used for the SQL injection attempt?
    context: Reveals tool signatures or manual testing patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: Were there any file uploads or downloads following the injection attempt?
    context: Identifies potential web shell deployment or data exfiltration.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        large_response:
          http.response.body.length|gte: 10000
        upload_method:
          http.method:
            - "POST"
            - "PUT"
        condition: selection and (large_response or upload_method)
      fields:
        - http.method
        - http.uri
        - http.request.body.length
        - http.response.body.length
  - question: Are there related SQL injection alerts across the organization?
    context: Identifies coordinated attacks against multiple web applications.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip