name: ET WEB_SPECIFIC_APPS iGeneric iG Shop SQL Injection Attempt
id: 1207071
description: |
  Detects SQL injection attempts targeting the display_review.php script in iGeneric iG Shop applications.
  May trigger on legitimate application testing, security scanning, or manual SQL queries containing INSERT statements.
type: detection
detection_id: 2005804
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete HTTP request containing the SQL injection attempt?
  context: Reveals the exact payload and parameters used in the injection attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally access the iG Shop application?
  context: Determines if HTTP access to this web application is typical for this source.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip: '{destination.ip}'
      condition: selection
    fields:
      - dst_ip
- question: What web server process handled this SQL injection request?
  context: Identifies the web application service processing the malicious request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests were made to this web server around the same time?
  context: Identifies additional attack attempts or reconnaissance activity.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        dst_port: '{destination.port}'
    fields:
    - src_ip
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: Were any database-related files accessed after this injection attempt?
  context: Determines if the SQL injection resulted in database file access or modification.
  range: +1h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        file.name|contains:
        - .db
        - .sql
        - .mdb
        - database
        - backup
        host.ip: '{destination.ip}'
    fields:
    - file.path
    - file.name
    - Image
    - User
    logsource:
      category: file_event
- question: Are other hosts attempting similar SQL injection attacks against web applications?
  context: Identifies coordinated attacks or scanning activity targeting SQL injection vulnerabilities.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: What was the response code and size for the SQL injection request?
  context: Indicates whether the injection attempt was successful or blocked.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        community_id: '{network.community_id}'
    fields:
    - http.status_code
    - http.response.body.length
    - http.method
    - http.uri
    logsource:
      category: network
      service: http
- question: Did the web server establish any external database connections after this request?
  context: Determines if the injection attempt triggered external database communications.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_port:
        - 3306
        - 5432
        - 1433
        - 1521
        src_ip: '{destination.ip}'
    fields:
    - dst_ip
    - dst_port
    - connection.state
    - network.bytes_sent
    - network.bytes_received
    logsource:
      category: network
      service: connection
- question: Were any PHP or web application processes spawned after the injection attempt?
  context: Identifies potential code execution resulting from successful SQL injection.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        Image|contains:
        - php
        - apache
        - nginx
        - httpd
        host.ip: '{destination.ip}'
    fields:
    - Image
    - CommandLine
    - ParentImage
    - User
    logsource:
      category: process_creation
- question: Are there other alerts involving the same source IP?
  context: Reveals broader attack patterns or scanning activity from this source.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: Did any lateral movement occur from the web server after this injection attempt?
  context: Determines if successful exploitation led to internal network access.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport