name: ET WEB_SPECIFIC_APPS The Address Book SQL Injection Attempt -- user.php lastname SELECT
id: 1208768
description: |
  Detects SQL injection attempts against The Address Book application targeting the lastname parameter in user.php.
  May trigger on legitimate database queries or security testing against vulnerable installations.
type: detection
detection_id: 2006003
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SQL injection payload in the user.php request?
  context: Reveals the exact injection string and SQL commands being attempted.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally access The Address Book application?
  context: Determines if this represents typical usage of the web application.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip: '{destination.ip}'
      condition: selection
    fields:
      - dst_ip
- question: What web server process handled this SQL injection attempt?
  context: Identifies the application server processing the malicious request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests occurred from this source around the same time?
  context: Identifies additional attack vectors or reconnaissance activity.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        src_ip: '{source.ip}'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: Were any database-related files accessed after this injection attempt?
  context: Assesses whether the SQL injection resulted in file system access.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other hosts targeting the same Address Book application?
  context: Determines scope of attack against the vulnerable application.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: Did lateral movement occur from the web server after this injection attempt?
  context: Identifies whether successful exploitation led to network propagation.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: What other SQL injection patterns are being attempted against this server?
  context: Reveals broader SQL injection campaign targeting multiple applications.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        http.uri|contains:
        - SELECT
        - UNION
        - INSERT
        - UPDATE
        - DELETE
        - DROP
        - CREATE
        - ALTER
    fields:
    - src_ip
    - http.uri
    - http.method
    - http.user_agent
    logsource:
      category: network
      service: http
- question: Are there related alerts involving the same source IP?
  context: Identifies coordinated attack patterns from the same source.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: What is the pattern of requests to user.php across the environment?
  context: Analyzes normal vs suspicious usage patterns of the vulnerable endpoint.
  range: +/-24h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        http.uri|contains: user.php
    fields:
    - src_ip
    - dst_ip
    - http.uri
    - http.method
    - http.status_code
    logsource:
      category: network
      service: http