name: ET WEB_SPECIFIC_APPS The Address Book SQL Injection Attempt -- user.php newuserEmail SELECT
id: 1222070
description: |
  Detects SQL injection attempts targeting The Address Book application's user.php script via the newuserEmail parameter.
  May trigger on legitimate database queries or security testing tools scanning for SQL injection vulnerabilities.
type: detection
detection_id: 2006057
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the user.php request?
    context: Reveals the specific SELECT statement and injection technique used against the newuserEmail parameter.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access The Address Book application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts occurred from this source?
    context: Identifies additional web application attack patterns beyond this specific vulnerability.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "CREATE"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.virtual_host
        - http.user_agent
  - question: What other web applications on this server received requests from this source?
    context: Assesses whether this represents broader application reconnaissance or targeted exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.method
        - http.user_agent
  - question: Did this source attempt to access other PHP scripts with parameters?
    context: Reveals broader attack patterns against PHP applications on the web server.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains: ".php?"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.virtual_host
  - question: What was the response from the web server to this SQL injection attempt?
    context: Determines if the injection was successful or blocked by the application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Are other hosts attempting similar SQL injection attacks against this application?
    context: Identifies whether this is part of a coordinated campaign targeting The Address Book vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "/user.php?"
          http.uri|contains: "newuserEmail="
          http.uri|contains: "SELECT"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: What user-agent patterns are associated with these SQL injection attempts?
    context: Reveals automation tools or specific attack frameworks being used.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains: "SELECT"
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - http.method
  - question: Did this source perform reconnaissance activities before the SQL injection attempt?
    context: Identifies scanning or enumeration activities that preceded the targeted attack.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: Are there related web application attack alerts involving this source or destination?
    context: Correlates with other web security alerts to understand attack scope and methods.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip