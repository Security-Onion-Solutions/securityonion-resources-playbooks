name: ET WEB_SPECIFIC_APPS Dragon Business Directory SQL Injection Attempt
id: 1223426
description: |
  Detects SQL injection attempts targeting Dragon Business Directory's bus_details.asp parameter.
  May trigger on legitimate database queries containing UNION SELECT statements or security testing.
type: detection
detection_id: 2006142
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the bus_details.asp request?
    context: Reveals the specific UNION SELECT statement and injection technique used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Dragon Business Directory application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled the SQL injection request?
    context: Identifies the web application server processing the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SQL injection attempts occurred from this source?
    context: Identifies additional injection attempts targeting the same or different applications.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    http.uri|contains:\n      - \"UNION\"\n      - \"SELECT\"\n      - \"INSERT\"\n      - \"UPDATE\"\n      - \"DELETE\"\n      - \"DROP\"\n  condition: selection\nfields:\n  - http.uri\n  - http.method\n  - dst_ip\n  - dst_port\n  \n"
  - question: What files were accessed by the web application after the injection attempt?
    context: Identifies potential file access resulting from successful SQL injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did the web server establish database connections after the injection attempt?
    context: Assesses whether the injection attempt resulted in database queries.
    range: +15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip: '{destination.ip}'\n    dst_port:\n      - 1433\n      - 3306\n      - 5432\n      - 1521\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.protocol\n  - connection.state\n  \n"
  - question: Are other hosts targeting the same Dragon Business Directory application?
    context: Determines scope of potential campaign against this web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What user-agent patterns are associated with these injection attempts?
    context: Identifies automated tools or browsers used for SQL injection attacks.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    dst_ip: '{destination.ip}'\n    http.uri|contains: \"bus_details.asp\"\n  condition: selection\nfields:\n  - http.user_agent\n  - src_ip\n  - http.uri\n  \n"
  - question: What database error responses were returned to injection attempts?
    context: Reveals whether the application is vulnerable and leaking database information.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{destination.ip}'\n    dst_ip: '{source.ip}'\n    dst_port: '{source.port}'\n  condition: selection\nfields:\n  - http.status_code\n  - http.response.body.length\n  - http.method\n  \n"
  - question: Are there related alerts for web application attacks across the organization?
    context: Identifies broader patterns of web application targeting or scanning.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip