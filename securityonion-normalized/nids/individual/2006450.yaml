name: ET WEB_SPECIFIC_APPS Elxis CMS SQL Injection Attempt -- mod_banners.php UNION SELECT
id: 1209490
description: |
  Detects SQL injection attempts against Elxis CMS mod_banners.php module using UNION SELECT statements.
  May trigger on legitimate database queries or security testing of web applications.
type: detection
detection_id: 2006450
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the UNION SELECT statement?
    context: Reveals the exact SQL injection payload targeting the Elxis CMS mod_banners.php module.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access this web application?
    context: Determines if HTTP access to this web server represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled this SQL injection attempt?
    context: Identifies the web application service that processed the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source IP?
    context: Identifies additional web application testing or exploitation attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        filter:
          dst_ip: '{destination.ip}'
          http.uri: "/mod_banners.php*"
        condition: selection and not filter
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any database-related files accessed after this request?
    context: Identifies potential data access or modification following the SQL injection attempt.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{destination.ip}'
          file.name|contains:
            - ".sql"
            - ".db"
            - ".mdb"
            - "database"
            - "backup"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did the web application create any new executable files after this request?
    context: Identifies potential web shell uploads or malicious file creation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other SQL injection attempts against web applications in the environment?
    context: Determines if this is part of a broader web application attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "WEB_SPECIFIC_APPS"
        filter:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - rule.name
        - src_ip
        - dst_ip
  - question: What is the pattern of requests to this mod_banners.php endpoint?
    context: Analyzes the frequency and timing of access attempts to identify systematic exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "mod_banners.php"
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any authentication bypass attempts made against this web server?
    context: Identifies attempts to circumvent application security controls.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "admin"
            - "login"
            - "auth"
            - "password"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code