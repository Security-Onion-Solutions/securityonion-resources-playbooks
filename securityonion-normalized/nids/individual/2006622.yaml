name: ET WEB_SPECIFIC_APPS dol storye SQL Injection Attempt -- dettaglio.asp id_aut UNION SELECT
id: 1202087
description: |
  Detects SQL injection attempts targeting the dol storye application's dettaglio.asp page using UNION SELECT statements.
  May trigger on legitimate database queries or security testing tools performing SQL injection scans.
type: detection
detection_id: 2006622
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the dettaglio.asp request?
    context: Reveals the specific UNION SELECT statement and parameters used in the injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the dol storye application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted against this web server?
    context: Identifies additional injection attempts that may be part of the same attack sequence.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "'"
            - "--"
            - "/*"
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - src_ip
  - question: What other pages or parameters in the dol storye application were targeted?
    context: Reveals the scope of testing against the vulnerable application.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: ".asp"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: What user-agent was used for these SQL injection attempts?
    context: Identifies the tool or browser used to perform the injection testing.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.user_agent
        - http.method
  - question: Are other hosts attempting SQL injection against the same web server?
    context: Determines if multiple sources are targeting the same application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What HTTP response codes were returned for the SQL injection attempts?
    context: Indicates whether the injection attempts were successful or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "dettaglio.asp"
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.response.body.length
  - question: What other web applications on this server were accessed by the same source?
    context: Reveals the scope of reconnaissance or attack against the web server.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Are there similar SQL injection alerts across the organization?
    context: Identifies coordinated attacks targeting SQL injection vulnerabilities.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What was the timing pattern of requests from this source?
    context: Reveals whether this was automated scanning or manual testing.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did the source perform any reconnaissance activities before the injection attempt?
    context: Identifies scanning or enumeration that preceded the SQL injection.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "admin"
            - "login"
            - "config"
            - "backup"
            - "test"
            - ".bak"
            - ".sql"
        condition: selection
      fields:
        - http.uri
        - http.status_code
        - http.method