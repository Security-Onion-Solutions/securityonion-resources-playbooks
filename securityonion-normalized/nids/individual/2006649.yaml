name: ET WEB_SPECIFIC_APPS Superfreaker Studios UPublisher SQL Injection Attempt
id: 1220451
description: |
  Detects SQL injection attempts targeting Superfreaker Studios UPublisher application via index.asp ID parameter.
  May trigger on legitimate database queries containing ASCII functions or security testing activities.
type: detection
detection_id: 2006649
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the ASCII and SELECT keywords?
    context: Reveals the exact SQL injection payload targeting the UPublisher application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the UPublisher application on index.asp?
    context: Determines if access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool generated this SQL injection request?
    context: Identifies whether this originates from automated scanning tools or manual exploitation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "index.asp"
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: Were there other SQL injection attempts against this web server?
    context: Assesses whether this is part of a broader web application attack campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What other URI parameters were tested on the same application?
    context: Reveals the scope of parameter testing and injection attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "index.asp"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: Did the web server return error messages that might reveal database information?
    context: Identifies potential information disclosure from SQL injection attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.status_code:
            - 500
            - 503
            - 400
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.response.body.length
  - question: Are other hosts targeting the same UPublisher application?
    context: Determines if multiple sources are exploiting this web application vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "index.asp"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What files were accessed on the web server during this attack timeframe?
    context: Identifies potential file access or creation resulting from successful SQL injection.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any database-related processes executed on the target server?
    context: Detects potential database access or modification following SQL injection attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - "sqlcmd"
            - "mysql"
            - "psql"
            - "sqlite"
            - "osql"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Did this source IP scan for other web applications or directories?
    context: Reveals broader reconnaissance or exploitation activities from the same source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.status_code:
            - 200
            - 403
            - 404
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.status_code
  - question: Are there related alerts involving the same source IP?
    context: Correlates this SQL injection attempt with other malicious activities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip