name: ET WEB_SPECIFIC_APPS Invision Gallery SQL Injection Attempt -- post.php img ASCII
id: 1220490
description: |
  Detects SQL injection attempts against Invision Gallery post.php targeting the img parameter with ASCII function calls.
  May trigger on legitimate application testing or security scanning activities.
type: detection
detection_id: 2006673
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the full payload structure and SQL injection technique used against the gallery application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Invision Gallery application?
    context: Determines if this represents unusual access to the web application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated this HTTP request?
    context: Identifies the client application responsible for the SQL injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source around the same time?
    context: Identifies additional web application attack attempts or reconnaissance activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the application return database error messages or unusual responses?
    context: Determines if the SQL injection attempt was successful or caused application errors.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "post.php"
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
  - question: Are there other SQL injection attempts against different web applications?
    context: Identifies broader web application attack campaigns targeting multiple services.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "ASCII"
            - "CHAR"
            - "CONCAT"
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - http.method
  - question: What files were accessed by the web server process during this timeframe?
    context: Identifies potential file access or creation resulting from the injection attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts targeting the same Invision Gallery application?
    context: Determines the scope of attack activity against this web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "/forum/modules/gallery/post.php"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: Did any database processes show unusual activity during this period?
    context: Identifies potential database interaction resulting from the SQL injection.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - "mysql"
            - "postgres"
            - "sqlserver"
            - "oracle"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Are there related alerts for this IP address across other security tools?
    context: Provides broader context about the source of the attack activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the geographic and hosting information for the attacking IP?
    context: Provides attribution context for the SQL injection attempt source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [80, 443, 8080, 8443]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.history
        - network.bytes