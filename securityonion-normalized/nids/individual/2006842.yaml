name: ET WEB_SPECIFIC_APPS ASPMForum SQL Injection Attempt -- giris.asp kullaniciadi UPDATE
id: 1223315
description: |
  Detects SQL injection attempts targeting ASPMForum's giris.asp login page through the kullaniciadi parameter.
  May trigger on legitimate database operations or security testing activities.
type: detection
detection_id: 2006842
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact SQL payload and injection technique used against the ASPMForum login.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access ASPMForum applications?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted against this web server?
    context: Identifies additional exploitation attempts targeting the same application.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "UPDATE"
            - "INSERT"
            - "DELETE"
            - "SELECT"
            - "UNION"
            - "DROP"
            - "ALTER"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: What other web application attacks occurred from this source IP?
    context: Assesses whether this is part of broader web application scanning or exploitation.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did the web server respond with database errors or unusual status codes?
    context: Determines if the SQL injection attempt was successful or revealed database information.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{destination.ip}'
          dst_ip: '{source.ip}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
  - question: Were there successful login attempts following the SQL injection attempt?
    context: Identifies whether authentication bypass was achieved through SQL injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "giris.asp"
          http.status_code:
            - 200
            - 302
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.user_agent
  - question: What other ASPMForum pages were accessed after the injection attempt?
    context: Reveals post-exploitation activity if the SQL injection was successful.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: Are other hosts attempting similar SQL injection attacks against web applications?
    context: Determines if this is part of a coordinated campaign targeting ASPMForum or similar applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the user-agent pattern of the client performing the SQL injection?
    context: Identifies automated tools or frameworks used for the attack.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - dst_ip
  - question: Were administrative functions accessed following the SQL injection attempt?
    context: Assesses potential privilege escalation or administrative access gained through injection.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "admin"
            - "panel"
            - "config"
            - "setting"
            - "user"
            - "manage"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code