name: ET WEB_SPECIFIC_APPS Infinitytechs Restaurants CM SQL Injection Attempt
id: 1223557
description: |
  Detects SQL injection attempts targeting Infinitytechs Restaurants Content Management system via meal_rest.asp.
  May trigger on legitimate database queries or security scanning activities.
type: detection
detection_id: 2006868
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the meal_rest.asp request?
    context: Reveals the specific SQL commands and table structure being targeted.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access this restaurant management application?
    context: Determines if this represents authorized usage of the web application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection patterns were attempted against this web server?
    context: Identifies additional exploitation attempts targeting database vulnerabilities.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "'"
            - "--"
            - "/*"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: Were there successful authentication attempts to the restaurant management system?
    context: Determines if the SQL injection attempts resulted in unauthorized access.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "meal_rest.asp"
          http.status_code:
            - 200
            - 302
        condition: selection
      fields:
        - src_ip
        - http.status_code
        - http.uri
        - http.user_agent
  - question: What user-agent patterns are associated with these SQL injection attempts?
    context: Identifies automated tools or frameworks used for web application attacks.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains: "meal_rest.asp"
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - dst_ip
  - question: Are other web applications on this server being targeted with SQL injection?
    context: Assesses the scope of web application attack activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "'"
            - "--"
        filter:
          http.uri|contains: "meal_rest.asp"
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: Did any file upload or modification attempts occur on the web server?
    context: Identifies potential webshell deployment following SQL injection success.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting similar attacks against restaurant management systems?
    context: Determines if this is part of a coordinated campaign targeting this application type.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "meal_rest.asp"
          http.uri|contains: "SELECT"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
  - question: What is the timing pattern of requests to the meal_rest.asp application?
    context: Reveals automated versus manual attack patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any database connection attempts made from the web server after the SQL injection?
    context: Identifies potential lateral movement to database servers.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{destination.ip}'
          dst_port:
            - 1433
            - 3306
            - 5432
            - 1521
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: Are there related alerts involving the same source IP across the organization?
    context: Identifies broader attack patterns from the same threat actor.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip