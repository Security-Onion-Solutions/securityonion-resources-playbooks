name: ET WEB_SPECIFIC_APPS dev4u CMS SQL Injection Attempt
id: 1246618
description: |
  Detects SQL injection attempts targeting the dev4u CMS seite_id parameter with UNION SELECT statements.
  May trigger on legitimate database queries or security testing of web applications.
type: detection
detection_id: 2006952
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete SQL injection payload in the URI parameter?
  context: Reveals the exact UNION SELECT statement and injection technique used.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this web server normally receive requests to index.php with seite_id parameters?
  context: Determines if this represents normal application usage or targeted exploitation.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip: '{destination.ip}'
      condition: selection
    fields:
      - dst_ip
- question: What web application process handled this SQL injection attempt?
  context: Identifies the specific web server or application that processed the malicious request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other SQL injection patterns were attempted against this web server?
  context: Reveals additional exploitation attempts or enumeration activities.
  range: +/-2h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        http.uri|contains:
        - UNION
        - SELECT
        - INSERT
        - UPDATE
        - DELETE
        - DROP
        - CREATE
    fields:
    - src_ip
    - http.uri
    - http.method
    - http.user_agent
    logsource:
      category: network
      service: http
- question: What database-related files were accessed after the SQL injection attempt?
  context: Identifies potential database file access or backup creation following exploitation.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Did the web server establish new database connections after this request?
  context: Assesses whether the injection resulted in additional database activity.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_port:
        - 3306
        - 5432
        - 1433
        - 1521
        - 27017
        src_ip: '{destination.ip}'
    fields:
    - dst_ip
    - dst_port
    - network.transport
    logsource:
      category: network
      service: connection
- question: Are other web applications receiving similar SQL injection attempts?
  context: Determines if this is part of a broader campaign targeting multiple web servers.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: What user-agent patterns are associated with these SQL injection attempts?
  context: Identifies automated tools or specific threat actor fingerprints.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        http.uri|contains:
        - UNION
        - SELECT
        src_ip: '{source.ip}'
    fields:
    - http.user_agent
    - http.uri
    - dst_ip
    logsource:
      category: network
      service: http
- question: Were any files created by the web server process after the injection attempt?
  context: Identifies potential web shells, configuration changes, or data exfiltration files.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        ProcessGuid: '{event_data.process.entity_id}'
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - User
- question: Did any lateral movement occur from the web server following this activity?
  context: Assesses whether successful exploitation led to internal network access.
  range: +4h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there other alerts involving the same source IP targeting web applications?
  context: Reveals broader reconnaissance or exploitation patterns from this attacker.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
