name: ET WEB_SPECIFIC_APPS dev4u CMS SQL Injection Attempt -- index.php gruppe_id SELECT
id: 1246613
description: |
  Detects SQL injection attempts targeting dev4u CMS through the gruppe_id parameter in index.php.
  May trigger on legitimate database queries or security testing activities.
type: detection
detection_id: 2006957
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete HTTP request containing the SQL injection attempt?
  context: Reveals the full payload and SQL injection technique used against dev4u CMS.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: http
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - http.method
      - http.useragent
      - http.virtual_host
      - http.uri
      - http.status_code
- question: Does this host normally access this web application?
  context: Determines if this represents normal application usage or external probing.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: http
    detection:
      selection:
        dst_ip: '{destination.ip}'
      condition: selection
    fields:
      - dst_ip
- question: What web application or process handled this SQL injection request?
  context: Identifies the specific web server or application targeted by the injection attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other HTTP requests occurred from this source during the attack timeframe?
  context: Identifies additional reconnaissance or exploitation attempts against the web application.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        src_ip: '{source.ip}'
    fields:
    - http.method
    - http.uri
    - http.user_agent
    - http.status_code
    logsource:
      category: network
      service: http
- question: Did the web application return database errors or unusual response codes?
  context: Determines if the SQL injection attempt was successful or revealed database information.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{destination.ip}'
        http.status_code:
        - 500
        - 502
        - 503
        src_ip: '{source.ip}'
    fields:
    - http.status_code
    - http.uri
    - http.method
    logsource:
      category: network
      service: http
- question: Are other hosts targeting the same web application with similar injection attempts?
  context: Identifies coordinated attacks or automated scanning against dev4u CMS installations.
  range: +/-24h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        src_ip: '{source.ip}'
      selection:
        dst_ip: '{destination.ip}'
        http.uri|contains: gruppe_id
    fields:
    - src_ip
    - http.uri
    - http.user_agent
    - http.method
    logsource:
      category: network
      service: http
- question: What files were accessed or modified on the web server after the injection attempt?
  context: Identifies potential file system access gained through successful SQL injection.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Did any database-related processes exhibit unusual activity following the injection attempt?
  context: Detects potential database compromise or unauthorized data access.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        Image|contains:
        - mysql
        - postgres
        - sqlserver
        - oracle
        host.ip: '{destination.ip}'
    fields:
    - Image
    - CommandLine
    - User
    - ProcessGuid
    logsource:
      category: process_creation
- question: Are there related alerts indicating broader web application attacks?
  context: Determines if this is part of a larger campaign targeting web applications.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: What is the pattern of SQL injection attempts from this source?
  context: Analyzes the timing and frequency of injection attempts for attribution.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        http.uri|contains:
        - SELECT
        - UNION
        - INSERT
        - UPDATE
        - DELETE
        src_ip: '{source.ip}'
    fields:
    - http.uri
    - http.user_agent
    - dst_ip
    - http.method
    logsource:
      category: network
      service: http
