name: ET WEB_SPECIFIC_APPS JiRos FAQ Manager SQL Injection Attempt
id: 1221380
description: |
  Detects SQL injection attempts targeting JiRos FAQ Manager application through index.asp tID parameter.
  May trigger on legitimate database queries containing ASCII functions or security testing activities.
type: detection
detection_id: 2007348
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the HTTP request to index.asp?
    context: Reveals the specific injection technique and SQL commands being attempted.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive requests to the JiRos FAQ Manager application?
    context: Determines if access to this web application is typical for this server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled the request containing the SQL injection attempt?
    context: Identifies the specific web application that processed the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from the same source around this time?
    context: Reveals additional reconnaissance or exploitation attempts against the web server.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any database-related files accessed after the SQL injection attempt?
    context: Identifies potential data access or file manipulation following the injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other web servers receiving similar SQL injection attempts?
    context: Determines if this is part of a broader campaign targeting JiRos FAQ Manager installations.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What was the pattern of HTTP responses to requests containing SQL injection payloads?
    context: Assesses whether the injection attempts were successful based on server responses.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          src_ip: '{source.ip}'
          http.uri|contains: "index.asp"
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
  - question: Did the source IP attempt to access other ASP applications on this server?
    context: Reveals broader reconnaissance or exploitation attempts against web applications.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          src_ip: '{source.ip}'
          http.uri|contains: ".asp"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
  - question: What DNS queries were made before the SQL injection attempt?
    context: Identifies reconnaissance activities that preceded the attack.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Were any administrative or database processes executed after the injection attempt?
    context: Detects potential command execution or privilege escalation following SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - sqlservr.exe
          - mysql.exe
          - mysqld.exe
          - psql.exe
          - oracle.exe
          - net.exe
          - whoami.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid