name: ET WEB_SPECIFIC_APPS BPG-InfoTech Content Management System SQL Injection Attempt
id: 1220546
description: |
  Detects SQL injection attempts targeting BPG-InfoTech Content Management System publication_view.asp.
  May trigger on legitimate database operations or security testing of web applications.
type: detection
detection_id: 2007463
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection attempt?
    context: Reveals the exact SQL payload and parameters used in the attack attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the BPG-InfoTech CMS application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other requests were made to the same web server around this time?
    context: Identifies reconnaissance or additional exploitation attempts against the web application.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Were there successful HTTP responses indicating potential SQL injection success?
    context: Assesses whether the SQL injection attempt may have succeeded.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.status_code: [200, 500]
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.request.body.length
  - question: Are other hosts attempting similar SQL injection attacks against this web server?
    context: Determines scope of potential coordinated attacks against the web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "publication_view.asp"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What is the pattern of requests from this source IP to web applications?
    context: Identifies broader web application attack patterns from the same source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - ".asp"
            - ".php"
            - ".jsp"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.method
        - http.user_agent
  - question: Did the web server process spawn any new processes after this request?
    context: Identifies potential code execution resulting from SQL injection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          ParentImage|contains:
            - "w3wp.exe"
            - "iis"
            - "apache"
            - "nginx"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
  - question: Are there related alerts involving the same source IP and web applications?
    context: Correlates with other web application attack alerts from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What other SQL injection patterns are being attempted by this source?
    context: Reveals broader SQL injection campaign tactics and techniques.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "UPDATE"
            - "INSERT"
            - "DELETE"
            - "SELECT"
            - "UNION"
            - "DROP"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.method