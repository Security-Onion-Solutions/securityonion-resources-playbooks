name: ET WEB_SPECIFIC_APPS 20/20 Auto Gallery SQL Injection Attempt
id: 1209164
description: |
  Detects SQL injection attempts targeting the 20/20 Auto Gallery application's vehiclelistings.asp page.
  May trigger on legitimate database queries or security testing against this specific application.
type: detection
detection_id: 2007510
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the vehiclelistings.asp request?
    context: Reveals the exact injection string and technique used against the Auto Gallery application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the 20/20 Auto Gallery application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts occurred against this web server?
    context: Identifies broader patterns of database exploitation attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "SELECT"
            - "UNION"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: What other pages on this web server were accessed by the same source?
    context: Reveals the scope of reconnaissance or exploitation attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful based on HTTP response codes.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
  - question: Are other hosts attempting SQL injection against this web server?
    context: Identifies coordinated attacks or widespread scanning for this vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "vehiclelistings.asp"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What user-agent was used for the SQL injection attempt?
    context: Reveals the tool or browser used for the attack.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "vehiclelistings.asp"
        condition: selection
      fields:
        - http.user_agent
        - http.uri
  - question: Did this source attempt to access other vulnerable web applications?
    context: Determines if this is part of broader web application exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - ".asp"
            - ".php"
            - ".jsp"
            - "admin"
            - "login"
        condition: selection
      fields:
        - dst_ip
        - http.uri
        - http.status_code
  - question: Are there related web application attack alerts from this source?
    context: Identifies patterns of web application exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What database-related error messages were returned by the web server?
    context: Reveals information leakage that could aid further exploitation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.status_code:
            - 500
            - 503
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.status_code
        - http.response.body.length