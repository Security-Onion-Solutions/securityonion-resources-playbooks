name: ET SCAN Internal to Internal UPnP Request tcp port 2555
id: 1200257
description: |
  Detects internal HTTP requests to UPnP services on port 2555 with specific UUID patterns.
  May indicate legitimate UPnP device discovery or potential reconnaissance activity.
type: detection
detection_id: 2008092
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UPnP request that triggered this alert?
    context: Reveals the specific UUID pattern and request structure for UPnP analysis.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Is this internal UPnP communication pattern normal for this host?
    context: Determines if UPnP requests to port 2555 represent typical device behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the UPnP request to port 2555?
    context: Identifies the application or service making UPnP discovery requests.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other internal hosts are being contacted from this source?
    context: Reveals the scope of internal network scanning or device discovery activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{network.private_ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are other internal hosts making similar UPnP requests?
    context: Determines if this is part of broader UPnP discovery or scanning activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "/upnp/"
          dst_port: 2555
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
  - question: What other ports are being accessed on the same destination host?
    context: Identifies additional services being probed on the UPnP target.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        filter:
          dst_port: 2555
        condition: selection and not filter
      fields:
        - dst_port
        - network.protocol
        - connection.state
  - question: Did any lateral movement occur from this host after the UPnP request?
    context: Assesses whether UPnP discovery led to further internal network access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What files were created by the process making UPnP requests?
    context: Identifies any files created during UPnP discovery or exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are there related network scanning alerts from this host?
    context: Determines if UPnP requests are part of broader reconnaissance activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip