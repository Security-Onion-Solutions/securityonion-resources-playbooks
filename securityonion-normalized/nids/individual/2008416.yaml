name: ET SCAN Httprint Web Server Fingerprint Scan
id: 1201744
description: |
  Detects GET requests to "/antidisestablishmentarianism" which is a signature of Httprint web server fingerprinting tool.
  May also trigger on legitimate requests to similarly named resources or security assessments.
type: detection
detection_id: 2008416
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the fingerprinting URI?
    context: Reveals the full request details including headers and user-agent used by the scanning tool.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive HTTP traffic from external sources?
    context: Determines if external HTTP access to this server is typical for the environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other URIs were requested by the same source IP during this scan?
    context: Identifies the scope and methodology of the web server fingerprinting attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: "GET"
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Are multiple web servers being scanned by the same source?
    context: Determines if this is part of a broader reconnaissance campaign against web infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What user-agent string was used in the fingerprinting requests?
    context: Identifies the specific tool or version used for web server fingerprinting.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
  - question: What HTTP response codes were returned to the scanning requests?
    context: Reveals whether the fingerprinting attempts were successful or blocked.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.method
  - question: Are there other scanning signatures from the same source IP?
    context: Identifies additional reconnaissance activities beyond web server fingerprinting.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of requests from this scanning host?
    context: Analyzes the scanning methodology and automation characteristics.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did the scanning activity target specific ports or services?
    context: Determines the focus and scope of the reconnaissance activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state_description