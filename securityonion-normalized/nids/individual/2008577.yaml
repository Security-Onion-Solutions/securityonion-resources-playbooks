name: ET SCAN Voiper Fuzzing Scan
id: 1201796
description: |
  Detects VoIP fuzzing attempts using the Voiper tool targeting SIP services.
  May indicate automated reconnaissance against SIP infrastructure or legitimate VoIP testing.
type: detection
detection_id: 2008577
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SIP request containing the Voiper test pattern?
    context: Reveals the exact fuzzing payload and SIP message structure used in the scan.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive SIP traffic from external sources?
    context: Determines if external SIP connections to this host are typical for the environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What SIP service or application is running on port 5060?
    context: Identifies the specific VoIP service that may be targeted for fuzzing.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other network activity occurred from this host during the scan?
    context: Identifies additional network connections that may be related to the VoIP fuzzing attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts receiving similar Voiper fuzzing attempts?
    context: Determines if this is part of a broader VoIP reconnaissance campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of SIP requests from this external source?
    context: Analyzes the timing and frequency of fuzzing attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related VoIP scanning alerts across the organization?
    context: Identifies coordinated VoIP reconnaissance activities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any VoIP-related processes crash or restart after the fuzzing attempt?
    context: Assesses whether the fuzzing caused service disruption.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - asterisk
            - opensips
            - kamailio
            - freeswitch
            - sip
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Were any configuration files modified on the SIP server after the scan?
    context: Identifies potential configuration changes that might indicate compromise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{destination.ip}'
          file.path|contains:
            - sip.conf
            - asterisk
            - opensips
            - kamailio.cfg
            - freeswitch
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User