name: ET SCAN Wikto Backend Data Miner Scan
id: 1201886
description: |
  Detects HTTP requests for a specific URI pattern used by the Wikto web application scanner.
  May trigger on legitimate security assessments or automated scanning tools.
type: detection
detection_id: 2008629
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the Wikto scanner signature?
    context: Reveals the full request details including headers and parameters used in the scan.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive requests to this specific URI pattern?
    context: Determines if scanning activity represents unusual access patterns for this server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled the Wikto scanner request?
    context: Identifies the specific web application or service being scanned.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source IP during the scanning period?
    context: Reveals the scope and pattern of the web application scanning activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Are other web servers receiving similar Wikto scanning requests?
    context: Determines if this is part of a broader reconnaissance campaign across multiple targets.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What response codes were returned to the scanning requests?
    context: Indicates which scan attempts were successful or revealed server information.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.method
  - question: Did any reconnaissance tools or scanners connect from this source IP?
    context: Identifies additional scanning tools that may be part of a coordinated assessment.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.user_agent|contains:
            - nikto
            - wikto
            - dirb
            - dirbuster
            - gobuster
            - nmap
            - burp
            - sqlmap
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - http.method
  - question: What DNS queries were made by the scanning host before the web requests?
    context: Reveals target enumeration and reconnaissance patterns preceding the scan.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are there other alerts involving this scanning source IP?
    context: Provides context about additional security events from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip