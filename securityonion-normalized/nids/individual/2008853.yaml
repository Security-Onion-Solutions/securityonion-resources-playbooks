name: ET WEB_SPECIFIC_APPS evision cms addnewsletter.php module parameter Local File Inclusion
id: 1208795
description: |
  Detects GET requests to evision CMS addnewsletter.php with directory traversal patterns in the module parameter.
  May trigger on legitimate file access attempts or security scanning of web applications.
type: detection
detection_id: 2008853
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the directory traversal attempt?
    context: Reveals the exact file path and traversal pattern used in the exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this web server normally receive requests to newsletter administration pages?
    context: Determines if access to evision CMS admin functions is typical for this server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled this request to addnewsletter.php?
    context: Identifies the specific web application that processed the directory traversal attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source IP during the same timeframe?
    context: Identifies additional web application scanning or exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        filter:
          community_id: '{network.community_id}'
        condition: selection and not filter
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the web server access any system files after receiving this request?
    context: Determines if the directory traversal succeeded in accessing sensitive files.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other web servers receiving similar directory traversal attempts?
    context: Assesses whether this is part of a broader web application scanning campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other evision CMS pages were accessed by this source IP?
    context: Reveals the scope of reconnaissance or exploitation attempts against the CMS.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "evision"
            - "newsletter"
            - "adminpart"
            - "modules"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - dst_ip
  - question: Did any scripts or executables run on the web server after this request?
    context: Identifies potential code execution resulting from successful file inclusion.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What files were created by the web server process during this timeframe?
    context: Reveals files potentially created through successful exploitation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are there other alerts involving the same source IP across the organization?
    context: Correlates this activity with other security events from the same attacker.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did this source IP attempt to access other PHP administrative interfaces?
    context: Identifies broader targeting of web application admin panels.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "admin"
            - "manage"
            - "control"
          http.uri|endswith: ".php"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - dst_ip
        - http.status_code