name: ET WEB_SPECIFIC_APPS PHPStore Wholesales id Parameter SQL Injection
id: 1204330
description: |
  Detects SQL injection attempts targeting the PHPStore Wholesales application via the id parameter in track.php.
  May trigger on legitimate database queries containing UNION/SELECT keywords or security testing activities.
type: detection
detection_id: 2008873
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the track.php request?
    context: Reveals the exact injection string and techniques used in the attack attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the PHPStore application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other SQL injection attempts occurred from this source IP?
    context: Identifies broader SQL injection scanning or attack patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "DROP"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "'"
            - "--"
            - "/*"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - http.user_agent
  - question: What other web application vulnerabilities were tested from this IP?
    context: Reveals if this is part of broader web application reconnaissance or exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip: '{source.ip}'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port
        - alert.severity_label
  - question: Are other hosts targeting the same PHPStore application?
    context: Determines if multiple sources are attacking the same vulnerable application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "/track.php"
          http.uri|contains: "id="
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: What was the web server's response to the SQL injection attempt?
    context: Indicates whether the injection was successful or blocked by security controls.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Did any web application processes exhibit unusual behavior after this request?
    context: Identifies potential compromise of the web application or database.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Were any database-related files accessed or modified after the injection attempt?
    context: Reveals potential database compromise or data extraction activities.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{destination.ip}'
          file.path|contains:
            - ".sql"
            - ".db"
            - "database"
            - "mysql"
            - "postgresql"
            - "backup"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: Are there other alerts related to this PHPStore application attack?
    context: Identifies coordinated attack patterns or additional security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip