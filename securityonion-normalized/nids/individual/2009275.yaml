name: ET SHELLCODE Berlin Shellcode (UDP)
id: 1242465
description: |
  Detects specific byte patterns characteristic of Berlin shellcode transmitted over UDP.
  May indicate exploitation attempts or legitimate security tools testing shellcode detection capabilities.
type: detection
detection_id: 2009275
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UDP payload containing the Berlin shellcode pattern?
    context: Reveals the full context and structure of the suspected shellcode transmission.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Is UDP traffic to this destination and port typical for this host?
    context: Determines if this UDP communication pattern represents normal network behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the UDP connection containing the shellcode pattern?
    context: Identifies the application or service responsible for transmitting the suspicious payload.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other UDP connections occurred from this host around the same time?
    context: Identifies additional network activity that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          network.transport: udp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.bytes_sent
        - connection.bytes_received
  - question: Were any executable files created before or after this UDP shellcode transmission?
    context: Reveals potential payload delivery or exploitation artifacts on the system.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts transmitting or receiving similar Berlin shellcode patterns?
    context: Determines the scope of potential compromise or attack campaign activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of UDP traffic between these hosts?
    context: Analyzes the communication characteristics that may indicate C2 or data exfiltration.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host following the shellcode detection?
    context: Identifies potential network propagation or credential abuse attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any persistence mechanisms established after the shellcode activity?
    context: Reveals attempts to maintain access following successful exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip: '{related.ip}'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there related alerts involving the same source or destination IPs?
    context: Correlates this shellcode detection with other security events for campaign analysis.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What services are running on the destination port that received the shellcode?
    context: Identifies potential target applications that may be vulnerable to shellcode injection.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: '{destination.port}'
          network.transport: udp
        condition: selection
      fields:
        - src_ip
        - connection.state_description
        - network.protocol
  - question: Did any processes spawn with suspicious command-line parameters after the shellcode transmission?
    context: Identifies potential code execution resulting from successful shellcode exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{related.ip}'
        suspicious_patterns:
          CommandLine|contains:
            - "powershell"
            - "cmd.exe /c"
            - "rundll32"
            - "regsvr32"
            - "mshta"
            - "certutil"
        condition: selection and suspicious_patterns
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
