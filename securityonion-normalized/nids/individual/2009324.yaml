name: ET WEB_SPECIFIC_APPS Demium CMS urheber.php name Parameter Local File Inclusion
id: 1222576
description: |
  Detects attempts to exploit a local file inclusion vulnerability in Demium CMS through the name parameter in urheber.php.
  May trigger on legitimate application testing or security scanning activities.
type: detection
detection_id: 2009324
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the path traversal attempt?
    context: Reveals the exact payload and parameters used in the exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Demium CMS application?
    context: Determines if HTTP access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other file inclusion attempts occurred from this source?
    context: Identifies additional exploitation attempts using different file paths or parameters.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    http.uri|contains:\n      - \"../\"\n      - \"..%2f\"\n      - \"..%5c\"\n      - \"%2e%2e%2f\"\n      - \"%2e%2e%5c\"\n  condition: selection\nfields:\n  - http.uri\n  - http.method\n  - dst_ip\n  - dst_port\n  \n"
  - question: What files were accessed on the web server during this timeframe?
    context: Determines if the file inclusion attempt resulted in unauthorized file access.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What web application process handled the malicious request?
    context: Identifies the specific web server or application that processed the request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Are other hosts targeting the same Demium CMS application?
    context: Determines if multiple sources are attempting to exploit this vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other web applications on this server received similar requests?
    context: Assesses whether this is part of broader web application scanning or exploitation.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    dst_ip: '{destination.ip}'\n    http.uri|contains:\n      - \"../\"\n      - \"..%2f\"\n      - \"%2e%2e%2f\"\n      - \"path=\"\n      - \"file=\"\n      - \"page=\"\n      - \"include=\"\n  condition: selection\nfields:\n  - http.uri\n  - http.virtual_host\n  - src_ip\n  - http.method\n  \n"
  - question: Did any lateral movement occur from the targeted web server?
    context: Determines if successful exploitation led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What files were created by the web application process after the request?
    context: Identifies potential web shells or malicious files created through exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving the same source IP across the organization?
    context: Reveals broader attack patterns or reconnaissance activities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What other PHP applications received requests with file inclusion patterns?
    context: Identifies systematic attempts to exploit file inclusion vulnerabilities across web applications.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains: ".php"
        traversal:
          http.uri|contains:
            - "../"
            - "..%2f"
            - "%2e%2e%2f"
        condition: selection and traversal
      fields:
        - http.uri
        - http.virtual_host
        - dst_ip