name: ET SCAN Asp-Audit Web Scan Detected
id: 1201739
description: |
  Detects HTTP requests containing specific JavaScript injection patterns used by the Asp-Audit web vulnerability scanner.
  May trigger on legitimate security testing or other web scanning activities.
type: detection
detection_id: 2009479
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the Asp-Audit scanning signature?
    context: Reveals the full request structure and any additional scanning parameters.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive web scanning or security testing traffic?
    context: Determines if this scanning activity represents normal security testing practices.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or service processed this scanning request?
    context: Identifies the target application that may be under security assessment.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source during the scanning session?
    context: Maps the complete scope of the web vulnerability assessment.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Are other web servers receiving similar Asp-Audit scanning patterns?
    context: Determines if this is part of a broader network reconnaissance effort.
    range: +/-6h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What user-agent strings were used during this scanning activity?
    context: Identifies the scanning tool version and configuration details.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.user_agent
        - dst_ip
        - http.uri
  - question: Did any web application responses indicate successful vulnerability detection?
    context: Assesses whether the scanning identified actual security weaknesses.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.status_code:
            - 200
            - 500
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.response.body.length
  - question: What is the pattern of scanning requests over time from this source?
    context: Analyzes the scanning methodology and tool behavior patterns.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there any related security alerts from the same source IP?
    context: Correlates this scanning activity with other potential security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any processes execute on the target server during or after the scan?
    context: Identifies any system activity that may have resulted from the scanning.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - w3wp.exe
          - iisexpress.exe
          - httpd.exe
          - nginx.exe
          - apache.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Were any script files created on the target system during the scanning window?
    context: Detects potential web shell deployment or exploitation artifacts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User