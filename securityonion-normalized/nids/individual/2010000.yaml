name: ET EXPLOIT xp_fileexist access
id: 1243154
description: |
  Detects SQL Server requests containing xp_fileexist commands used to check file existence.
  May indicate SQL injection attempts, legitimate database administration, or application functionality.
type: detection
detection_id: 2010000
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL request containing the xp_fileexist command?
    context: Reveals the full SQL statement and context of the file existence check.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally connect to SQL Server on port 1433?
    context: Determines if SQL Server access from this source is typical behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to the SQL Server?
    context: Identifies the application or service making the SQL connection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SQL Server connections occurred from this host?
    context: Identifies additional database interactions that may be part of the same session.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_port: 1433\n  condition: selection\nfields:\n  - dst_ip\n  - connection.state\n  - network.bytes\n  - network.packets\n  \n"
  - question: Are other hosts connecting to the same SQL Server?
    context: Determines scope of SQL Server access patterns across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed by database-related processes during this timeframe?
    context: Identifies file system activity that may correlate with xp_fileexist usage.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: file_event\ndetection:\n  selection:\n    host.ip: '{source.ip}'\n    Image|contains:\n      - sqlservr.exe\n      - sqlcmd.exe\n      - osql.exe\n      - isql.exe\n  condition: selection\nfields:\n  - file.path\n  - file.name\n  - Image\n  - User\n  \n"
  - question: Were any database administration tools executed on this host?
    context: Identifies legitimate database management activities that might use xp_fileexist.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - sqlcmd.exe
          - osql.exe
          - isql.exe
          - ssms.exe
          - sqlservr.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Did lateral movement occur from this host to other database servers?
    context: Assesses whether successful SQL access led to broader network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other SQL injection-related alerts involving this host?
    context: Identifies patterns of SQL-based attack attempts or exploitation.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip: '{source.ip}'
          rule.name|contains:
            - "SQL"
            - "xp_"
            - "sp_"
            - "injection"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port
        - alert.severity_label
