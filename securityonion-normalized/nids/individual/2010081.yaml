name: ET FTP Possible FTP Daemon Username INTO OUTFILE SQL Injection Attempt
id: 1209509
description: |
  Detects FTP login attempts containing SQL INTO OUTFILE syntax patterns that may indicate
  attempts to exploit SQL injection vulnerabilities in FTP authentication systems or
  legitimate database administration activities using SQL export functionality.
type: detection
detection_id: 2010081
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete FTP username containing the INTO OUTFILE syntax?
    context: Reveals the specific SQL injection payload targeting file system access.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive FTP connections from external sources?
    context: Determines if external FTP access represents normal usage patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What FTP daemon process handled this authentication attempt?
    context: Identifies the specific FTP service that may be vulnerable to SQL injection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other FTP authentication attempts occurred from the same source?
    context: Identifies additional injection attempts or authentication patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: 21
          network.transport: "tcp"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Were any files created on the FTP server after this authentication attempt?
    context: Assesses whether the INTO OUTFILE syntax resulted in file system access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What database-related processes executed during this timeframe?
    context: Identifies database activity that may be related to the SQL injection attempt.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - mysql.exe
          - mysqld.exe
          - postgres.exe
          - sqlservr.exe
          - oracle.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are other hosts receiving similar FTP authentication attempts with SQL syntax?
    context: Determines scope of potential SQL injection campaign targeting FTP services.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any lateral movement occur from the FTP server after this attempt?
    context: Assesses whether successful exploitation led to internal network access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What file system activity occurred on paths commonly targeted by INTO OUTFILE?
    context: Identifies file creation in web directories or system paths via SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{destination.ip}'
          file.path|contains:
            - "/var/www/"
            - "/tmp/"
            - "C:\\inetpub\\"
            - "C:\\temp\\"
            - "C:\\windows\\temp\\"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: Were any scheduled tasks or services created after the FTP authentication attempt?
    context: Identifies persistence mechanisms that may result from successful exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: What other SQL injection patterns appeared in network traffic from this source?
    context: Reveals broader SQL injection attack patterns beyond FTP authentication.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
            - "OUTFILE"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - dst_ip
        - dst_port
  - question: Are there related alerts involving the same source IP across the organization?
    context: Identifies coordinated attack activity targeting multiple services.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip