name: ET WEB_SPECIFIC_APPS Ultrize TimeSheet timesheet.php include_dir Parameter Local File Inclusion
id: 1222566
description: |
  Detects attempts to exploit a local file inclusion vulnerability in Ultrize TimeSheet application through the include_dir parameter.
  May trigger on legitimate file operations or security testing against TimeSheet applications.
type: detection
detection_id: 2010127
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request attempting to exploit the TimeSheet application?
    context: Reveals the exact payload and parameters used in the local file inclusion attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive requests to TimeSheet applications?
    context: Determines if TimeSheet application access is typical for this server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web server process handled the request containing the directory traversal payload?
    context: Identifies the specific web service that processed the malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from the same source during this timeframe?
    context: Identifies additional requests that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: What files were accessed or created by the web server after this request?
    context: Assesses whether the local file inclusion was successful in accessing system files.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other web servers receiving similar TimeSheet exploitation attempts?
    context: Determines if this is part of a broader campaign targeting TimeSheet applications.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What other directory traversal or LFI attempts occurred from this source?
    context: Identifies patterns of local file inclusion testing or exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "../"
            - "..%2f"
            - "..%5c"
            - "%2e%2e%2f"
            - "include_dir="
            - "include_path="
        condition: selection
      fields:
        - dst_ip
        - http.method
        - http.uri
        - http.virtual_host
  - question: Did any lateral movement attempts occur from this web server?
    context: Assesses whether successful exploitation led to internal network access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What executable files were created on the web server after this request?
    context: Identifies potential web shells or backdoors installed through the LFI vulnerability.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other alerts involving the same source IP address?
    context: Provides context about other malicious activities from the same attacker.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What other web application vulnerabilities were tested by this source?
    context: Reveals broader web application attack patterns and tool usage.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "union select"
            - "script>"
            - "javascript:"
            - "php://filter"
            - "wp-admin"
            - "phpMyAdmin"
            - "eval("
            - "base64_decode"
        condition: selection
      fields:
        - dst_ip
        - http.method
        - http.uri
        - http.virtual_host
        - http.user_agent