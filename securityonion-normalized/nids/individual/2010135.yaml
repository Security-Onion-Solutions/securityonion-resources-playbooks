name: ET WEB_SPECIFIC_APPS Possible Achievo userid= Variable UPDATE SET SQL Injection Attempt
id: 1209648
description: |
  Detects SQL injection attempts targeting Achievo application's userid parameter with UPDATE SET statements.
  May trigger on legitimate database maintenance operations or security testing activities.
type: detection
detection_id: 2010135
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the SQL injection payload?
    context: Reveals the exact SQL injection attempt and any additional parameters sent to the Achievo application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Achievo reports module?
    context: Determines if this represents legitimate application usage or unauthorized access attempts.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or browser made this request to the Achievo application?
    context: Identifies the client software responsible for the SQL injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests were made to this Achievo server during this timeframe?
    context: Reveals additional exploitation attempts or reconnaissance activity against the web application.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: '{destination.port}'
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the web server respond with database error messages?
    context: Indicates whether the SQL injection attempt was successful or triggered application errors.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{destination.ip}'
          src_port: '{destination.port}'
          http.status_code:
            - 500
            - 503
        condition: selection
      fields:
        - dst_ip
        - http.status_code
        - http.response.body.length
  - question: Were any database-related processes or files accessed after this request?
    context: Identifies potential database interaction resulting from the SQL injection attempt.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - mysql
            - postgres
            - sqlite
            - oracle
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Are other hosts attempting similar SQL injection patterns against Achievo?
    context: Determines if this is part of a coordinated attack campaign targeting Achievo installations.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What other web applications on this server received SQL injection attempts?
    context: Assesses whether this represents broader web application reconnaissance or exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "UPDATE"
            - "INSERT"
            - "DELETE"
            - "SELECT"
            - "UNION"
            - "DROP"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.user_agent
        - http.method
  - question: Did any lateral movement occur from the source host after this SQL injection attempt?
    context: Identifies potential network compromise or privilege escalation following successful exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any administrative files or configuration files accessed after this request?
    context: Reveals potential file system access gained through SQL injection exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{destination.ip}'
          file.path|contains:
            - config
            - admin
            - password
            - credential
            - database
        condition: selection
      fields:
        - file.path
        - Image
        - User