name: ET ACTIVEX COM Object MS06-042 CLSID 2 Access Attempt
id: 1247102
description: |
  Detects HTTP responses containing HTML OBJECT tags with the specific CLSID 39A2C2A6-4778-11D2-9BDB-204C4F4F5020, which is associated with CVE-2006-3638.
  May trigger on legitimate web applications using this ActiveX control or archived content referencing legacy components.
type: detection
detection_id: 2010293
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the CLSID reference?
    context: Reveals the full HTML content and context surrounding the ActiveX control reference.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access web applications containing ActiveX controls?
    context: Determines if ActiveX usage represents normal browsing patterns for this environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or application received this HTTP response?
    context: Identifies the client application that processed the ActiveX control reference.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other web content was accessed from the same server?
    context: Analyzes additional content that may contain related ActiveX components or exploit attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - http.user_agent
        - http.method
  - question: Were any executable files created after accessing this web content?
    context: Identifies potential malware downloads or ActiveX component installations.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts receiving web content with the same CLSID reference?
    context: Determines scope of potential exploitation attempts across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host access other web content containing ActiveX or COM object references?
    context: Reveals broader patterns of ActiveX usage or exploitation attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.response.body|contains:
            - "classid"
            - "OBJECT"
            - "CLSID"
            - "ActiveX"
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - dst_ip
  - question: What DNS queries were made before accessing the web server hosting this content?
    context: Identifies domain resolution patterns that led to the ActiveX control access.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did any registry modifications occur after receiving this HTTP response?
    context: Detects ActiveX control registration or system changes related to COM object installation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip: '{related.ip}'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there related alerts involving the same web server or CLSID patterns?
    context: Correlates with other security events that may indicate coordinated exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
