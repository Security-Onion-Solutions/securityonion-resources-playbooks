name: ET WEB_SPECIFIC_APPS WordPress NextGEN Gallery Plugin Cross Site Scripting Attempt
id: 1221474
description: |
  Detects attempts to exploit XSS vulnerability in WordPress NextGEN Gallery plugin via media-rss.php.
  May trigger on legitimate media RSS requests or security scanning of WordPress installations.
type: detection
detection_id: 2011006
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the XSS payload?
    context: Reveals the exact JavaScript or event handler injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access WordPress admin or plugin pages?
    context: Determines if WordPress administration activity is typical for this user.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What browser process initiated this request to the NextGEN Gallery plugin?
    context: Identifies the application responsible for the XSS attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this WordPress plugin access?
    context: Shows the domain resolution that led to this request.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other WordPress plugin pages were accessed from this host?
    context: Identifies broader WordPress enumeration or exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains: "/wp-content/plugins/"
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.user_agent
        - dst_ip
  - question: Did the same user-agent attempt XSS on other WordPress sites?
    context: Determines if this is part of automated WordPress scanning.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.user_agent: '{http.useragent}'
          http.uri|contains:
            - "script"
            - "onmouse"
            - "onkey"
            - "onload"
            - "onclick"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.virtual_host
  - question: Are other hosts targeting the same WordPress installation?
    context: Assesses whether multiple sources are attacking this WordPress site.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were created on the web server after this XSS attempt?
    context: Identifies potential web shells or malicious files uploaded via XSS.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any administrative WordPress actions performed after this request?
    context: Determines if the XSS attempt resulted in unauthorized WordPress administration.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "wp-admin"
            - "wp-login"
            - "wp-config"
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.method
        - http.user_agent
  - question: Are there related XSS alerts across other WordPress installations?
    context: Identifies coordinated attacks against WordPress infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did any lateral movement occur from this host after the XSS attempt?
    context: Determines if successful XSS led to internal network reconnaissance.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport