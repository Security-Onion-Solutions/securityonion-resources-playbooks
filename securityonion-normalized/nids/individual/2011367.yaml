name: ET SCAN Malformed Packet SYN FIN
id: 1257091
description: |
  Detects TCP packets with both SYN and FIN flags set simultaneously, which violates normal TCP protocol behavior.
  May indicate network scanning tools, protocol stack testing, or legitimate network diagnostic utilities.
type: detection
detection_id: 2011367
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TCP connection pattern showing the SYN FIN flags?
    context: Reveals the exact malformed packet structure and connection details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Is this host normally involved in network connections with this destination?
    context: Determines if this represents normal network communication patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection with malformed TCP flags?
    context: Identifies the application or tool responsible for generating the anomalous packets.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other network connections occurred from this host during the same timeframe?
    context: Identifies additional scanning or reconnaissance activity patterns.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts generating similar malformed TCP packets?
    context: Determines if this is part of distributed scanning or a network-wide issue.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What ports were targeted by connections from this source IP?
    context: Reveals the scope of potential port scanning or network enumeration.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - connection.state
  - question: Did any successful connections follow the malformed packet attempts?
    context: Assesses whether the scanning activity led to established connections.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          connection.state: "established"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.history
  - question: Are there related scanning alerts from the same source IP?
    context: Identifies broader reconnaissance patterns or scanning campaigns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of these malformed packet attempts?
    context: Reveals whether this is automated scanning or manual testing.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
