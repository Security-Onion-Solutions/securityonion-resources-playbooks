name: ET SCAN Possible Fast-Track Tool Spidering User-Agent Detected
id: 1200280
description: |
  Detects HTTP requests using the pymills-spider user-agent string associated with Fast-Track reconnaissance tools.
  May trigger on legitimate web crawlers or testing tools using similar naming patterns.
type: detection
detection_id: 2011721
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the pymills-spider user-agent?
    context: Reveals the full request details including URI and method for reconnaissance analysis.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Is HTTP scanning activity normal for this server?
    context: Determines if reconnaissance requests represent typical traffic patterns for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other URIs were requested by this source IP during the scanning session?
    context: Identifies the scope and pattern of reconnaissance activity targeting web applications.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.user_agent
  - question: What HTTP response codes were returned to the scanning requests?
    context: Assesses which requests succeeded and may have revealed application information.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.response.body.length
  - question: Are other web servers being scanned from the same source IP?
    context: Determines if this is part of broader network reconnaissance activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        filter:
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: What DNS queries preceded the scanning activity?
    context: Identifies reconnaissance patterns including domain enumeration or target discovery.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are other hosts in the organization being scanned with Fast-Track tools?
    context: Assesses the scope of reconnaissance activity across the network infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.user_agent|contains: "pymills-spider"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.virtual_host
        - http.uri
  - question: Did the scanning activity trigger any additional security alerts?
    context: Identifies follow-up exploitation attempts or other suspicious activities.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of the scanning requests?
    context: Reveals the methodology and tooling characteristics of the reconnaissance activity.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description