name: ET SCAN Inspathx Path Disclosure Scanner User-Agent Detected
id: 1201866
description: |
  Detects HTTP requests with the Inspathx path disclosure scanner user-agent string.
  May indicate security scanning activity or legitimate penetration testing.
type: detection
detection_id: 2011808
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the Inspathx user-agent?
    context: Reveals the full request details including target paths and parameters.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive HTTP scanning traffic?
    context: Determines if scanning activity is typical for this web server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other HTTP requests occurred from this source IP?
    context: Identifies the scope and pattern of scanning activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: What web paths and directories were targeted by the scanning activity?
    context: Shows which application components were being tested for path disclosure vulnerabilities.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.uri
        - http.method
        - http.status_code
        - http.response.body.length
  - question: What HTTP response codes were returned to the scanning requests?
    context: Identifies which paths may have disclosed information based on response patterns.
    range: +/-1h
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.status_code
        - http.uri
  - question: Are other hosts being scanned by this source IP?
    context: Determines if this is part of broader network reconnaissance.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other scanning tools or user-agents originated from this IP?
    context: Reveals additional reconnaissance tools being used in the same session.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - http.user_agent
        - http.uri
        - http.method
  - question: Did any error pages or debug information get returned to the scanner?
    context: Identifies potential information disclosure through error responses.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.status_code:
            - 500
            - 403
            - 404
            - 400
        condition: selection
      fields:
        - http.uri
        - http.status_code
        - http.response.body.length
  - question: Are there related security scanning alerts from this source?
    context: Correlates with other scanning and reconnaissance activities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the geographical origin and hosting information for the scanning source?
    context: Provides context about the source of the scanning activity.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - src_port
        - dst_port
        - connection.state
  - question: What files were accessed or modified on the web server during the scanning window?
    context: Identifies any files that may have been affected by path disclosure attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User