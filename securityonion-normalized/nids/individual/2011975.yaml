name: ET SCAN RatProxy in-use
id: 1201737
description: |
  Detects HTTP requests containing the X-Ratproxy-Loop header, indicating usage of RatProxy web application security scanner.
  May trigger on legitimate security testing or reconnaissance activities by authorized security teams.
type: detection
detection_id: 2011975
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the X-Ratproxy-Loop header?
    context: Reveals the full RatProxy scanning request and target application details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive security scanning traffic?
    context: Determines if RatProxy usage represents normal security testing activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other HTTP requests originated from this scanning source?
    context: Identifies the scope and pattern of RatProxy security scanning activity.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_ip: '{destination.ip}'\n  condition: selection\nfields:\n  - http.method\n  - http.uri\n  - http.user_agent\n  - http.status_code\n  \n"
  - question: What web applications were accessed during this scanning session?
    context: Identifies which services were targeted by the RatProxy security scanner.
    range: +/-1h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - http.virtual_host\n  - http.uri\n  - http.status_code\n  \n"
  - question: Are other hosts being scanned from this same source?
    context: Determines if this is part of broader network reconnaissance activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What user-agent strings were observed from this scanning source?
    context: Identifies scanning tools and techniques used alongside RatProxy.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n  condition: selection\nfields:\n  - http.user_agent\n  - dst_ip\n  - http.virtual_host\n  \n"
  - question: What HTTP response codes were returned to the RatProxy scanner?
    context: Assesses which scanning attempts were successful or encountered errors.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_ip: '{destination.ip}'\n  condition: selection\nfields:\n  - http.status_code\n  - http.uri\n  - http.method\n  \n"
  - question: Are there related security scanning alerts from this source?
    context: Identifies other detection rules triggered by this scanning activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of requests from this RatProxy scanner?
    context: Analyzes scanning behavior and automation patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description