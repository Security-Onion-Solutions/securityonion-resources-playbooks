name: ET WEB_SPECIFIC_APPS DVD Rental Software cat_id parameter DELETE FROM SQL Injection Attempt
id: 1222832
description: |
  Detects SQL injection attempts targeting DVD Rental Software catalog functionality using DELETE FROM statements.
  May trigger on legitimate database queries or security testing tools performing SQL injection scans.
type: detection
detection_id: 2012017
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the DELETE FROM SQL injection attempt?
    context: Reveals the exact payload structure and parameters used in the SQL injection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the DVD Rental Software application?
    context: Determines if this represents typical application usage or external targeting.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to the DVD Rental Software?
    context: Identifies the web server or application handling the potentially malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests were made to the same application around this time?
    context: Identifies potential reconnaissance or additional exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: '{destination.port}'
          http.uri|contains: "index.php"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - src_ip
  - question: Were any database-related files accessed after this SQL injection attempt?
    context: Assesses whether the injection attempt resulted in database file access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{destination.ip}'
          file.name|contains:
            - ".db"
            - ".sql"
            - ".mdb"
            - "database"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
  - question: Are other hosts targeting the same DVD Rental Software application?
    context: Determines if this is part of a coordinated attack against the vulnerable application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: '{destination.port}'
          http.uri|contains: "view=catalog"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What other SQL injection patterns were attempted against this application?
    context: Reveals broader SQL injection campaign tactics and techniques.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: '{destination.port}'
          http.uri|contains:
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "UNION"
            - "DROP"
            - "'"
            - "OR 1=1"
        condition: selection
      fields:
        - http.method
        - http.uri
        - src_ip
  - question: Did any authentication bypass attempts occur from this source?
    context: Identifies potential credential bypass techniques following SQL injection.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "login"
            - "admin"
            - "auth"
            - "user"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
  - question: Are there related alerts indicating web application attacks from this source?
    context: Provides context about broader attack patterns and campaign scope.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What was the response pattern from the web server to these requests?
    context: Determines if the SQL injection attempts were successful based on server responses.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          dst_port: '{destination.port}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri