name: ET WEB_SPECIFIC_APPS MaticMarket modulename Parameter Local File Inclusion Attempt
id: 1207157
description: |
  Detects GET requests to MaticMarket PHP scripts with modulename parameters containing directory traversal sequences.
  May trigger on legitimate file system navigation or security testing of web applications.
type: detection
detection_id: 2012127
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the directory traversal attempt?
    context: Reveals the exact payload and target script being exploited.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access MaticMarket or similar PHP applications?
    context: Determines if access to this web application is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other URLs with directory traversal patterns were requested from this source?
    context: Identifies broader local file inclusion attack patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: "GET"
        traversal:
          - http.uri|contains:
              - "../"
              - "..%2f"
              - "..%5c"
              - "%2e%2e%2f"
              - "%2e%2e/"
        condition: selection and traversal
      fields:
        - http.method
        - http.uri
        - dst_ip
        - http.user_agent
  - question: What web server process handled the MaticMarket request?
    context: Identifies the application server that may be vulnerable to LFI attacks.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What files were accessed by the web server process after this request?
    context: Determines if the directory traversal attempt succeeded in accessing system files.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Were any PHP or configuration files created after the traversal attempt?
    context: Identifies potential webshells or configuration changes from successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{destination.ip}'
        filetypes:
          file.name|endswith:
            - ".php"
            - ".inc"
            - ".conf"
            - ".htaccess"
            - ".ini"
        condition: selection and filetypes
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other hosts being targeted with similar MaticMarket exploitation attempts?
    context: Determines scope of campaign targeting this specific vulnerability.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.uri|contains: "/modules/maticmarket/bleu/default/bas.php"
          http.uri|contains: "modulename="
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
  - question: What is the pattern of requests to PHP applications from this source?
    context: Reveals broader web application attack patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|endswith: ".php"
        condition: selection
      fields:
        - http.method
        - http.uri
        - dst_ip
        - http.status_code
  - question: Did any lateral movement occur from the web server after this request?
    context: Assesses whether successful exploitation led to internal network access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same source IP?
    context: Identifies coordinated attack patterns or other malicious activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip