name: ET SHELLCODE Possible %0d%0d%0d%0d Heap Spray Attempt
id: 1242550
description: "Detects HTTP responses containing repeated URL-encoded carriage return patterns (%0d%0d%0d%0d) \nthat may indicate heap spray attempts. Can trigger on legitimate content with encoded line breaks \nor malformed web applications generating repeated carriage returns.\n"
type: detection
detection_id: 2012966
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the %0d%0d%0d%0d pattern?
    context: Understanding the full response reveals the context and potential exploit payload.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive HTTP traffic from this external source?
    context: Determines if this represents normal web application usage patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web application or browser process received this HTTP response?
    context: Identifies the client application that processed the potentially malicious content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP responses were received from the same external server?
    context: Reveals additional content delivery that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{source.ip}'
          src_ip: '{destination.ip}'
          network.transport: tcp
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.user_agent
        - http.response.body.length
  - question: What executable files were created after receiving this HTTP response?
    context: Identifies potential malware dropped through successful heap spray exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any browsers or web applications crash after receiving this content?
    context: Heap spray attempts often cause application crashes before successful exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - "WerFault.exe"
            - "werfault.exe"
        browser_crash:
          host.ip: '{destination.ip}'
          ParentImage|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "msedge.exe"
            - "iexplore.exe"
        condition: selection or browser_crash
      fields:
        - Image
        - ParentImage
        - CommandLine
  - question: Are other hosts receiving similar HTTP responses with repeated encoded patterns?
    context: Determines scope of potential widespread exploitation attempts.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What DNS queries preceded the connection to this external server?
    context: Reveals how the client discovered and connected to the potentially malicious server.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did any lateral movement occur from this host after receiving the HTTP response?
    context: Identifies potential successful exploitation and subsequent network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the timing pattern of HTTP requests to this external server?
    context: Analyzes communication patterns that may indicate automated exploitation tools.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
