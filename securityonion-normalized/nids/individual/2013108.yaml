name: ET WEB_SPECIFIC_APPS Apache Archive addLegacyArtifactPath.action Cross Site Scripting Attempt
id: 1208829
description: |
  Detects potential XSS attempts targeting Apache Archiva's addLegacyArtifactPath.action endpoint.
  May trigger on legitimate administrative activity or security testing against Archiva installations.
type: detection
detection_id: 2013108
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the XSS payload?
    context: Reveals the exact script injection attempt against the Archiva endpoint.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Apache Archiva administrative functions?
    context: Determines if administrative access to Archiva is typical for this source.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool initiated this request to Archiva?
    context: Identifies whether this appears to be manual browsing or automated exploitation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests were made to this Archiva server?
    context: Reveals additional reconnaissance or exploitation attempts against the same target.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were there attempts to access other vulnerable Archiva endpoints?
    context: Identifies systematic exploitation attempts against Apache Archiva.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "/archiva/"
            - "addLegacyArtifactPath"
            - "configureRepositoryConsumer"
            - "configureNetworkProxy"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - dst_ip
  - question: Did this source attempt XSS attacks against other web applications?
    context: Determines if this is part of broader web application scanning or exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "script"
            - "javascript"
            - "onload"
            - "onclick"
            - "onerror"
        condition: selection
      fields:
        - http.method
        - http.uri
        - dst_ip
        - http.virtual_host
  - question: Are other hosts attempting similar XSS attacks against Archiva?
    context: Assesses whether this represents coordinated exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "addLegacyArtifactPath.action"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: What was the Archiva server's response to the XSS attempt?
    context: Determines if the XSS payload was successfully processed or blocked.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.method
        - http.uri
  - question: Did the web server process execute any scripts after receiving this request?
    context: Identifies potential server-side script execution following the XSS attempt.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving the same source IP?
    context: Correlates this XSS attempt with other malicious activities from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip