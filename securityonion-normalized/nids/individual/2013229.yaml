name: ET WEB_SPECIFIC_APPS Immophp annonce parameter UNION SELECT SQL Injection Attempt
id: 1220191
description: |
  Detects GET requests to annonce_detail.php containing UNION SELECT patterns in the annonce parameter.
  May trigger on legitimate database queries or security testing tools scanning for SQL injection vulnerabilities.
type: detection
detection_id: 2013229
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL injection payload in the annonce parameter?
    context: Reveals the specific UNION SELECT statement and potential data extraction attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access the Immophp application?
    context: Determines if this represents authorized access to the web application.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool submitted the SQL injection request?
    context: Identifies whether this was manual testing, automated scanning, or malicious exploitation.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.uri|contains: "annonce_detail.php"
          http.method: "GET"
        condition: selection
      fields:
        - http.user_agent
        - http.uri
        - src_ip
        - dst_ip
  - question: What other SQL injection attempts occurred from this source?
    context: Identifies broader scanning or exploitation patterns against web applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "UNION"
            - "SELECT"
            - "INSERT"
            - "UPDATE"
            - "DELETE"
            - "DROP"
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - dst_ip
        - dst_port
  - question: What was the web server's response to the SQL injection attempt?
    context: Determines if the injection was successful or blocked by security controls.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - http.uri
  - question: Are other hosts targeting the same Immophp application with SQL injection?
    context: Assesses the scope of attacks against this specific web application.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains: "annonce_detail.php"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.uri
        - http.user_agent
  - question: What other web applications on this server received SQL injection attempts?
    context: Identifies if this is part of broader web application scanning or exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.uri|contains:
            - "UNION SELECT"
            - "' OR 1=1"
            - "' AND 1=1"
            - "%27 UNION"
            - "/*!UNION"
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - src_ip
        - http.user_agent
  - question: Did the source establish connections to other web servers after this attempt?
    context: Identifies lateral movement or additional targeting after the SQL injection attempt.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [80, 443, 8080, 8443]
        filter:
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: What files were accessed on the web server during this timeframe?
    context: Determines if the SQL injection led to unauthorized file access or data extraction.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related SQL injection alerts across the organization?
    context: Identifies coordinated attacks or scanning campaigns targeting multiple systems.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What database-related processes were active on the web server?
    context: Identifies database connections that may have processed the malicious SQL queries.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - mysql
            - postgres
            - sqlserver
            - oracle
            - sqlite
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage