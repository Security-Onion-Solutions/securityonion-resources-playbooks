name: ET SCADA Golden FTP Server PASS Command Remote Buffer Overflow Attempt
id: 1207207
description: |
  Detects attempts to exploit a buffer overflow vulnerability in Golden FTP Server via oversized PASS commands.
  May trigger on legitimate FTP authentication with very long passwords or FTP security testing tools.
type: detection
detection_id: 2013235
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact PASS command and payload sent to the FTP server?
    context: Reveals the specific buffer overflow payload targeting Golden FTP Server.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive FTP connections on port 4444?
    context: Determines if FTP service on this port is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What FTP server process was handling this connection?
    context: Identifies the specific FTP service that may be vulnerable to buffer overflow.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other FTP commands were sent during this session?
    context: Provides context for the exploitation attempt sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          dst_port: 4444
          network.transport: tcp
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.bytes_toserver
        - network.bytes_toclient
  - question: Did the FTP server process crash or restart after receiving the oversized PASS command?
    context: Determines if the buffer overflow attempt was successful in causing denial of service.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains: "ftp"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
        - ParentImage
  - question: What other external connections occurred to this FTP server?
    context: Identifies additional exploitation attempts or reconnaissance activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: 4444
          network.transport: tcp
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_toserver
  - question: Are other hosts running FTP services receiving similar buffer overflow attempts?
    context: Determines scope of FTP server exploitation campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were created on the FTP server after the buffer overflow attempt?
    context: Identifies potential backdoors or malware dropped via exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement occur from the FTP server host?
    context: Assesses whether successful exploitation led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the geographic location and reputation of the source IP?
    context: Provides context about the origin of the exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - connection.history
  - question: Were any registry modifications made on the FTP server after the exploitation attempt?
    context: Identifies persistence mechanisms established through successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip: '{related.ip}'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details