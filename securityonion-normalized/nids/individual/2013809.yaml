name: ET ACTIVEX Oracle AutoVue Activex Insecure method (SaveViewStateToFile)
id: 1222108
description: |
  Detects HTML content containing Oracle AutoVue ActiveX control using the insecure SaveViewStateToFile method.
  May trigger on legitimate Oracle AutoVue applications or security testing tools analyzing ActiveX vulnerabilities.
type: detection
detection_id: 2013809
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the Oracle AutoVue ActiveX control?
    context: Reveals the full HTML content and context of the insecure SaveViewStateToFile method usage.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally serve Oracle AutoVue or ActiveX content?
    context: Determines if ActiveX control usage represents normal application behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web application served the HTML content with the Oracle AutoVue ActiveX control?
    context: Identifies the specific web server or application hosting the vulnerable ActiveX content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP responses contained ActiveX controls or Oracle AutoVue references?
    context: Identifies additional pages that may contain similar ActiveX vulnerabilities.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.response_body|contains:
            - "OBJECT"
            - "classid"
            - "CLSID"
            - "AutoVue"
            - "activex"
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.method
        - dst_ip
  - question: Did any clients download or execute files after receiving the ActiveX content?
    context: Assesses whether users interacted with the potentially vulnerable ActiveX control.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other web servers hosting similar Oracle AutoVue ActiveX controls?
    context: Determines scope of potential ActiveX vulnerability exposure across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What browser processes accessed the Oracle AutoVue ActiveX content?
    context: Identifies which client applications may have processed the insecure ActiveX control.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - iexplore.exe
          - chrome.exe
          - firefox.exe
          - msedge.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Were any registry modifications made after the ActiveX content was served?
    context: Detects potential ActiveX control installation or configuration changes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip: '{related.ip}'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Did the web server create any new files containing Oracle AutoVue or ActiveX references?
    context: Identifies files that may have been created through ActiveX exploitation attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{source.ip}'
          file.path|contains:
            - "AutoVue"
            - "activex"
            - "oracle"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
  - question: Are there other alerts related to ActiveX or Oracle AutoVue vulnerabilities?
    context: Reveals broader patterns of ActiveX-related security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip