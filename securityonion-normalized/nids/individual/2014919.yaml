name: ET FILE_SHARING Microsoft Online Storage Client Hello TLSv1 Possible OneDrive (storage.msn.com)
id: 1211085
description: |
  Detects TLS Client Hello messages containing storage.msn.com, indicating OneDrive usage.
  This is normal file sharing activity but may violate organizational policies.
type: detection
detection_id: 2014919
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TLS connection to storage.msn.com?
    context: Understanding the full TLS handshake reveals OneDrive connection details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - ssl.server_name
        - ssl.version
        - ssl.cipher
        - hash.ja3
  - question: Does this host normally access OneDrive services?
    context: Determines if OneDrive usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name|contains: storage.msn
        condition: selection
      fields:
        - src_ip
        - ssl.server_name
  - question: What process initiated this connection to OneDrive?
    context: Identifies the application accessing OneDrive storage services.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this OneDrive connection?
    context: Reveals the domain resolution pattern for OneDrive services.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other Microsoft cloud services did this host access?
    context: Identifies broader Microsoft cloud service usage patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name|contains:
            - ".microsoft.com"
            - ".office.com"
            - ".live.com"
            - ".msn.com"
            - ".onedrive.com"
            - ".sharepoint.com"
        condition: selection
      fields:
        - ssl.server_name
        - dst_ip
        - dst_port
  - question: Are other hosts also connecting to OneDrive infrastructure?
    context: Determines organizational scope of OneDrive usage.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed during this OneDrive session?
    context: Identifies local file activity that may indicate file synchronization.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What is the timing pattern of OneDrive connections from this host?
    context: Reveals whether this is continuous sync or manual file access.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related policy violation alerts from this host?
    context: Identifies other file sharing or policy violations.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip