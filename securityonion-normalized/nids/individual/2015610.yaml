name: ET WEB_SPECIFIC_APPS WordPress Lanoba Social plugin action parameter Cross-Site Script Attempt
id: 1222713
description: |
  Detects cross-site scripting attempts targeting the WordPress Lanoba Social plugin's action parameter.
  May trigger on legitimate JavaScript content or security scanning tools testing for XSS vulnerabilities.
type: detection
detection_id: 2015610
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the XSS payload?
    context: Reveals the exact script injection attempt and payload structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access WordPress admin or plugin pages?
    context: Determines if WordPress administration activity is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or tool initiated this request?
    context: Identifies whether this originated from a browser session or automated tool.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other WordPress plugin requests occurred from this host?
    context: Identifies broader WordPress reconnaissance or exploitation attempts.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    http.uri|contains: \"/wp-content/plugins/\"\n  condition: selection\nfields:\n  - http.uri\n  - http.method\n  - http.user_agent\n  - http.status_code\n  \n"
  - question: Did this host attempt to access other WordPress administrative functions?
    context: Reveals attempts to access WordPress admin areas after XSS injection.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    http.uri|contains:\n      - \"/wp-admin/\"\n      - \"/wp-login.php\"\n      - \"/wp-config.php\"\n  condition: selection\nfields:\n  - http.uri\n  - http.method\n  - http.status_code\n  \n"
  - question: What was the server's response to the XSS injection attempt?
    context: Determines if the injection was successful or blocked by security controls.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    community_id: '{network.community_id}'\n  condition: selection\nfields:\n  - http.status_code\n  - http.response.body.length\n  \n"
  - question: Are other hosts targeting the same WordPress installation?
    context: Identifies coordinated attacks against the WordPress site.
    range: +/-24h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    dst_ip: '{destination.ip}'\n    http.uri|contains: \"/wp-content/plugins/lanoba-social-plugin/\"\n  filter:\n    src_ip: '{source.ip}'\n  condition: selection and not filter\nfields:\n  - src_ip\n  - http.uri\n  - http.user_agent\n  \n"
  - question: Did this host attempt XSS injection against other web applications?
    context: Reveals broader cross-site scripting attack patterns.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    http.uri|re|i: .*(script|onmouse|onkey|onclick|onload|onerror|alert|document\\.cookie).*\n  condition: selection\nfields:\n  - dst_ip\n  - http.virtual_host\n  - http.uri\n  - http.user_agent\n  \n"
  - question: What files were accessed by the web server process during this timeframe?
    context: Identifies potential file inclusion or code execution attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there similar XSS attempts targeting other WordPress plugins?
    context: Determines if this is part of a broader WordPress exploitation campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category