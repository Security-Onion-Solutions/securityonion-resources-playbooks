name: ET HUNTING Obfuscated Split String (Single Q) 10
id: 1225883
description: |
  Detects JavaScript obfuscation techniques using split strings with single quotes to hide the word "split".
  May occur in legitimate minified JavaScript or obfuscated code for intellectual property protection.
type: detection
detection_id: 2017229
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the obfuscated split string?
    context: Reveals the full context of the JavaScript obfuscation pattern.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive JavaScript content from this source?
    context: Determines if JavaScript delivery from this location is typical.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process or browser received this obfuscated JavaScript content?
    context: Identifies the application that processed the potentially obfuscated code.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP responses were received from this server?
    context: Assesses additional content delivered from the same source.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{destination.ip}'
          dst_ip: '{source.ip}'
          http.method: ["GET", "POST"]
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - http.status_code
        - http.request.body.length
  - question: Were any script files created on the host after receiving this content?
    context: Identifies potential script files that may contain obfuscated code.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts receiving similar obfuscated JavaScript patterns?
    context: Determines if this represents a broader obfuscation campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of requests to this JavaScript source?
    context: Analyzes communication patterns that may indicate automated behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host after receiving the obfuscated content?
    context: Assesses whether the obfuscated JavaScript led to further network activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What other JavaScript obfuscation techniques were observed from this source?
    context: Identifies additional obfuscation patterns from the same infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{destination.ip}'
          dst_ip: '{source.ip}'
        obfuscation_patterns:
          http.response.body|contains:
            - "split"
            - "join"
            - "charAt"
            - "substring"
            - "eval"
            - "unescape"
            - "fromCharCode"
        condition: selection and obfuscation_patterns
      fields:
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Are there related alerts indicating JavaScript-based threats?
    context: Correlates with other security events that may be part of the same attack chain.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip