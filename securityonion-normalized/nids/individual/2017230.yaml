name: ET HUNTING Obfuscated Split String (Single Q) 11
id: 1217573
description: |
  Detects obfuscated JavaScript using split string techniques with single quotes to evade detection.
  May trigger on legitimate JavaScript minification, dynamic string construction, or security research tools.
type: detection
detection_id: 2017230
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the obfuscated split string?
    context: Reveals the full context and payload using string obfuscation techniques.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive JavaScript content from this destination?
    context: Determines if JavaScript delivery from this source represents normal web browsing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or process requested the content with obfuscated strings?
    context: Identifies the application that received the potentially malicious JavaScript.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP responses were received from the same server?
    context: Identifies additional content that may be part of the same attack campaign.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{destination.ip}'
          dst_ip: '{source.ip}'
          dst_port: '{source.port}'
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - http.status_code
        - http.request.body.length
  - question: Were any executable files created after receiving this obfuscated content?
    context: Determines if the JavaScript resulted in malware installation or script execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any script execution occur following this HTTP response?
    context: Identifies potential execution of deobfuscated JavaScript or downloaded scripts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts receiving similar obfuscated JavaScript content?
    context: Determines scope of potential web-based attack campaign using string obfuscation.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What PowerShell or scripting activity occurred after receiving this content?
    context: Detects potential script-based payload execution following JavaScript deobfuscation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - powershell.exe
          - wscript.exe
          - cscript.exe
          - mshta.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Did this host access any file-sharing or download sites after this alert?
    context: Identifies potential secondary payload retrieval following initial JavaScript execution.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - upload
            - download
            - file
            - share
            - temp
            - paste
            - bin
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What browser extensions or plugins were active during this session?
    context: Determines if browser modifications may have facilitated the obfuscated content execution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{source.ip}'
          Image|contains:
            - plugin
            - extension
            - addon
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage