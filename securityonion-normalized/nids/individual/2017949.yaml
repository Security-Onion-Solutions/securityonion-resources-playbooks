name: ET USER_AGENTS FOCA User-Agent
id: 1216500
description: "Detects HTTP requests with FOCA user-agent strings. FOCA is a reconnaissance tool used for fingerprinting \norganizations through metadata analysis. May indicate security testing or threat reconnaissance activities.\n"
type: detection
detection_id: 2017949
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the FOCA user-agent?
    context: Understanding the full request reveals the target resource and reconnaissance scope.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive connections from this source IP?
    context: Determines if this represents unusual external access patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other resources were requested from this web server?
    context: Identifies the scope of reconnaissance activities and targeted resources.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: '{destination.port}'
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: What web application processed these FOCA reconnaissance requests?
    context: Identifies the specific service being fingerprinted for metadata analysis.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What files were accessed during the FOCA reconnaissance activity?
    context: Reveals document and file access patterns that may expose organizational metadata.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts receiving similar FOCA reconnaissance attempts?
    context: Determines if this is part of a broader organizational reconnaissance campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of requests from this source IP?
    context: Analyzes the reconnaissance methodology and timing patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any authentication attempts occur from this source?
    context: Identifies if reconnaissance was followed by credential attacks.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        auth_indicators:
          http.uri|contains:
            - login
            - auth
            - signin
            - logon
            - admin
        condition: selection and auth_indicators
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Are there related reconnaissance alerts across the organization?
    context: Identifies coordinated reconnaissance activities targeting multiple assets.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What other user-agents were observed from this source IP?
    context: Reveals additional reconnaissance tools or techniques used by the same source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were any sensitive file types requested during this reconnaissance?
    context: Identifies attempts to access documents that may contain valuable metadata.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        sensitive_files:
          http.uri|contains:
            - .pdf
            - .doc
            - .docx
            - .xls
            - .xlsx
            - .ppt
            - .pptx
        condition: selection and sensitive_files
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.user_agent