name: ET EXPLOIT Belkin N750 Buffer Overflow Attempt
id: 1215730
description: |
  Detects POST requests to /login.cgi with specific buffer overflow patterns targeting Belkin N750 routers.
  May trigger on legitimate router configuration tools or security testing of Belkin devices.
type: detection
detection_id: 2019686
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete POST request containing the buffer overflow pattern?
    context: Reveals the exact payload structure and size attempting to exploit CVE-2014-1635.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive administrative login attempts?
    context: Determines if POST requests to login interfaces are typical for this device.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other requests were made to this Belkin router before the exploit attempt?
    context: Identifies reconnaissance or authentication attempts preceding the buffer overflow.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.method: ["GET", "POST"]
        condition: selection
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the targeted router respond with error codes or unusual status responses?
    context: Assesses whether the buffer overflow attempt was successful or caused service disruption.
    range: +15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{destination.ip}'
          dst_ip: '{source.ip}'
        condition: selection
      fields:
        - http.status_code
        - http.response.body.length
        - connection.state_description
  - question: Are other Belkin routers being targeted with similar buffer overflow attempts?
    context: Determines scope of potential network infrastructure targeting campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What other network devices received POST requests to login.cgi endpoints?
    context: Identifies broader router exploitation attempts across the network infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.method: "POST"
          http.uri|contains: "login.cgi"
        filter:
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
        - http.request.body.length
  - question: Did the source IP attempt buffer overflow attacks against other router models?
    context: Reveals broader router exploitation patterns and attacker infrastructure targeting.
    range: +/-12h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: "POST"
        large_payload:
          http.request.body.length|gte: 800
        condition: selection and large_payload
      fields:
        - dst_ip
        - http.uri
        - http.user_agent
        - http.request.body.length
  - question: What was the timing pattern of requests from this source to the router?
    context: Analyzes attack methodology and potential automation versus manual exploitation.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related alerts involving the same source IP targeting network infrastructure?
    context: Correlates with other network device exploitation attempts or vulnerability scanning.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip