name: ET INFO DNS Query to .onion proxy Domain (torforlove.com)
id: 1213604
description: |
  Detects DNS queries to torforlove.com, which provides .onion proxy services for Tor anonymity network access.
  May indicate legitimate privacy-focused browsing or potential attempts to access dark web resources.
type: detection
detection_id: 2020131
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact DNS query that triggered this alert?
    context: Reveals the specific torforlove.com subdomain or service being accessed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query anonymity or proxy services?
    context: Determines if this represents typical browsing behavior for this user or system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to torforlove.com?
    context: Identifies the browser or application attempting to access Tor proxy services.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred from this host around the same time?
    context: Provides context about the user's browsing session and related activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did this host establish connections to the resolved IP addresses?
    context: Confirms whether the DNS query resulted in actual proxy service usage.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{dns.resolved_ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - connection.state
  - question: Are other hosts querying torforlove.com or similar proxy services?
    context: Determines scope of Tor proxy service usage across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host query other known Tor-related domains or services?
    context: Identifies broader patterns of anonymity network usage attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - tor2web
            - onion.to
            - onion.link
            - onion.pet
            - onion.ws
            - tor.link
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What web browsers or applications were active during this timeframe?
    context: Correlates DNS queries with specific user applications accessing proxy services.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - chrome.exe
          - firefox.exe
          - msedge.exe
          - opera.exe
          - brave.exe
          - tor.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there related alerts involving this host and anonymity networks?
    context: Identifies other security events related to Tor or proxy service usage.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip