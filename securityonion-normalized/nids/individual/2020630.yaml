name: ET EXPLOIT FREAK Weak Export Suite From Server (CVE-2015-0204)
id: 1243185
description: |
  Detects SSL/TLS servers offering weak export-grade cipher suites vulnerable to FREAK attacks.
  May indicate servers with outdated SSL configurations or active exploitation attempts targeting weak cryptography.
type: detection
detection_id: 2020630
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SSL handshake containing the weak export cipher suite?
    context: Reveals the specific TLS negotiation details and cipher selection process.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - ssl.server_name
        - ssl.version
        - ssl.cipher
        - hash.ja3
  - question: Does this host normally access this SSL server?
    context: Determines if this SSL connection represents typical network behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name: '{ssl.server_name}'
        condition: selection
      fields:
        - src_ip
        - ssl.server_name
  - question: What application initiated the SSL connection with the weak cipher suite?
    context: Identifies the client software that negotiated the vulnerable encryption.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SSL connections occurred from this host during this timeframe?
    context: Identifies additional SSL traffic that may have used weak encryption.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - ssl.server_name
        - ssl.cipher
        - ssl.version
        - ssl.established
  - question: Are other hosts connecting to the same server with weak cipher suites?
    context: Determines if the server consistently offers weak encryption to multiple clients.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What cipher suites and SSL versions were negotiated with this server?
    context: Analyzes the complete cryptographic negotiation patterns for security assessment.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: '{destination.port}'
        condition: selection
      fields:
        - src_ip
        - ssl.cipher
        - ssl.version
        - ssl.established
        - hash.ja3
        - hash.ja3s
  - question: Did any file downloads occur over these weak SSL connections?
    context: Identifies data transfers that may have been intercepted due to weak encryption.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: "GET"
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - http.status_code
        - http.request.body.length
  - question: Are there related SSL vulnerability alerts across the organization?
    context: Identifies other hosts potentially affected by weak SSL configurations.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the pattern of SSL connections to this vulnerable server?
    context: Analyzes timing and frequency patterns that may indicate active exploitation.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any credentials or sensitive data transmitted over these weak connections?
    context: Assesses potential data exposure through weakly encrypted channels.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: "POST"
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - http.status_code
        - http.request.body.length
