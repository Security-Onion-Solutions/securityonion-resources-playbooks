name: ET WEB_CLIENT Fake Virus Phone Scam Landing Nov 4 M2
id: 1246382
description: |
  Detects HTTP responses containing fake virus warning content that attempts to deceive users into believing their system is compromised.
  May trigger on legitimate security education content or parody websites demonstrating social engineering tactics.
type: detection
detection_id: 2022030
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the fake virus warning?
    context: Reveals the full social engineering content and deception techniques used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access this website or similar domains?
    context: Determines if this represents unusual browsing behavior or redirected traffic.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection that received this fake virus warning?
    context: Identifies the browser or application that accessed the deceptive content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: How did the user arrive at this fake virus warning page?
    context: Identifies the referrer source or redirect chain leading to the scam site.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did the user interact with the fake warning by making additional requests?
    context: Assesses whether the social engineering attempt was successful in generating user interaction.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: ["GET", "POST"]
        filter:
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - http.method
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: Were any files downloaded after viewing the fake virus warning?
    context: Identifies potential malware downloads resulting from the social engineering attempt.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other users accessing the same fake virus warning infrastructure?
    context: Determines the scope of users potentially exposed to this social engineering campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did the host contact any phone numbers or support services after viewing the warning?
    context: Reveals attempts to contact fake technical support services promoted by the scam.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - "support"
            - "help"
            - "tech"
            - "service"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Was any remote access software executed after encountering the fake warning?
    context: Identifies installation of remote access tools commonly used in tech support scams.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - teamviewer.exe
          - anydesk.exe
          - logmein.exe
          - remoteutilities.exe
          - ammyy.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there similar fake virus warnings being delivered to other hosts?
    context: Identifies the broader scope of this social engineering campaign across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did any lateral movement occur from this host after the social engineering exposure?
    context: Assesses whether the fake virus scam led to network compromise or credential theft.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
