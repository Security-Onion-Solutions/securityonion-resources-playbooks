name: ET PHISHING XBOOMBER Paypal Phishing Landing Nov 28 2016
id: 1249677
description: |
  Detects HTTP responses containing specific PayPal phishing form patterns associated with XBOOMBER campaigns.
  May trigger on legitimate PayPal integrations or web forms with similar patterns.
type: detection
detection_id: 2023557
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response that triggered this phishing detection?
    context: Reveals the full phishing form structure and JavaScript content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access PayPal or financial services?
    context: Determines if PayPal access represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What user agent and browser details were present in the request to this phishing site?
    context: Identifies the victim browser configuration and potential targeting.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          dst_port: '{destination.port}'
          http.method: "GET"
        condition: selection
      fields:
        - http.user_agent
        - http.virtual_host
        - http.uri
        - http.request.headers
  - question: What DNS queries preceded the connection to this phishing domain?
    context: Shows how the victim reached the malicious site and potential redirect chains.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did the user submit credentials or data to this phishing form?
    context: Assesses whether credential harvesting was successful.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: "POST"
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.status_code
        - http.virtual_host
  - question: Are other hosts connecting to the same phishing infrastructure?
    context: Determines the scope of users potentially affected by this campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other domains resolve to the same IP as this phishing site?
    context: Identifies related phishing domains in the same infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip: '{destination.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip
  - question: Did the host visit other suspicious domains with similar patterns after this phishing attempt?
    context: Reveals potential redirect chains or additional phishing sites visited.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - paypal
            - websc
            - sessionid
            - secure-pay
            - account-verify
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What files were downloaded or executed after visiting this phishing site?
    context: Identifies potential malware delivery following credential harvesting.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related phishing alerts across the organization?
    context: Determines if this is part of a broader phishing campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the hosting pattern and infrastructure details for this phishing domain?
    context: Reveals threat actor infrastructure and hosting relationships.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - ssl.server_name
        - ssl.issuer
        - ssl.subject
        - hash.ja3s
  - question: Did any lateral movement occur from hosts that accessed this phishing site?
    context: Assesses whether harvested credentials were used for internal access.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
