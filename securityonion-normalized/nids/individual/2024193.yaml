name: ET EXPLOIT Possible CVE-2017-0199 HTA Inbound M2
id: 1215800
description: |
  Detects inbound HTA files containing Windows startup folder manipulation patterns associated with CVE-2017-0199 exploitation.
  May trigger on legitimate HTA applications or administrative tools performing startup folder operations.
type: detection
detection_id: 2024193
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTA file content that triggered this alert?
    context: Reveals the full HTA payload and embedded commands for CVE-2017-0199 exploitation analysis.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive HTA files from external sources?
    context: Determines if HTA file downloads represent typical user behavior or unusual activity.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated the request that downloaded this HTA file?
    context: Identifies the client application that retrieved the potentially malicious HTA content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Were any files created in the Windows startup folder after this HTA was received?
    context: Assesses whether the HTA file successfully established persistence mechanisms.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{source.ip}'
          file.path|contains:
            - "\\Start Menu\\Programs\\Startup\\"
            - "\\Startup\\"
            - "%APPDATA%\\Microsoft\\Windows\\Start Menu\\Programs\\Startup"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: What other executable files were created on this host following the HTA download?
    context: Identifies additional malware components that may have been dropped via CVE-2017-0199.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any Office applications access the HTA file or related URLs?
    context: Determines if Microsoft Office was the attack vector for CVE-2017-0199 exploitation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - winword.exe
          - excel.exe
          - powerpnt.exe
          - outlook.exe
          - msaccess.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Were any scheduled tasks created after the HTA file was processed?
    context: Identifies additional persistence mechanisms beyond startup folder manipulation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: What registry modifications occurred related to startup or persistence?
    context: Reveals registry-based persistence mechanisms that may complement startup folder changes.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip: '{related.ip}'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are other hosts receiving HTA files from the same source?
    context: Determines the scope of potential CVE-2017-0199 exploitation across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host attempt lateral movement to other internal systems?
    context: Assesses whether successful exploitation led to network propagation attempts.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What PowerShell or script execution occurred after the HTA file was received?
    context: Identifies script-based payload execution that may follow CVE-2017-0199 exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - powershell.exe
          - wscript.exe
          - cscript.exe
          - mshta.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there related alerts involving Office document exploits or HTA files?
    context: Correlates with other CVE-2017-0199 exploitation attempts or Office-based attacks.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category