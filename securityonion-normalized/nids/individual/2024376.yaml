name: ET EXPLOIT Win32/Industroyer DDOS Siemens SIPROTEC (CVE-2015-5374)
id: 1203503
description: |
  Detects UDP traffic containing specific byte patterns targeting Siemens SIPROTEC devices.
  May indicate Industroyer malware attempting denial-of-service attacks against industrial control systems.
type: detection
detection_id: 2024376
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete UDP packet that triggered this alert?
    context: Reveals the exact payload targeting the Siemens SIPROTEC vulnerability.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: \ndetection:\n  selection:\n    community_id: '{network.community_id}'\n  condition: selection\nfields:\n  - src_ip\n  - dst_ip\n  - dst_port"
  - question: Does this host normally communicate with industrial control systems on port 50000?
    context: Determines if UDP traffic to port 50000 represents normal operational patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated this UDP connection to the SIPROTEC device?
    context: Identifies the application responsible for generating the exploit traffic.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other industrial control system ports were accessed from this host?
    context: Reveals additional targeting of ICS/SCADA infrastructure beyond SIPROTEC.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_port:\n      - 102    # S7\n      - 502    # Modbus\n      - 2404   # IEC 61850\n      - 20000  # DNP3\n      - 44818  # EtherNet/IP\n      - 50000  # SIPROTEC\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.transport\n  - connection.state\n  \n"
  - question: Are other hosts attempting to communicate with the same SIPROTEC device?
    context: Determines scope of targeting against this industrial control system.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What executable files were created on this host recently?
    context: Identifies potential Industroyer malware components or related industrial malware.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this host perform lateral movement to other industrial network segments?
    context: Assesses spread of potential Industroyer infection across ICS networks.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there similar industrial targeting alerts across the organization?
    context: Reveals coordinated attacks against multiple industrial control systems.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the timing pattern of connections to industrial control systems?
    context: Analyzes whether ICS targeting follows systematic scanning or exploitation patterns.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any scheduled tasks or services created that could maintain ICS access?
    context: Identifies persistence mechanisms targeting industrial environments.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: What network reconnaissance preceded this SIPROTEC targeting attempt?
    context: Reveals discovery activities that identified vulnerable industrial devices.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port:
            - 80
            - 443
            - 21
            - 22
            - 23
            - 161
            - 135
            - 445
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.transport