name: ET PHISHING Successful EDU Phish 2017-12-04
id: 1226477
description: |
  Detects HTTP 302 redirects to .edu domains following established phishing sequences.
  May trigger on legitimate educational redirects or single sign-on authentication flows.
type: detection
detection_id: 2025114
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the .edu redirect?
    context: Reveals the full redirect chain and destination domain in the phishing sequence.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access educational institutions?
    context: Determines if .edu domain access represents typical user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What initiated the HTTP session that preceded this redirect?
    context: Identifies the original request that established the phishing flow.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What process was responsible for this HTTP connection?
    context: Identifies the browser or application that received the redirect.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP redirects occurred from this host during the session?
    context: Maps the complete redirect chain in the phishing sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.status_code: ['301', '302', '303', '307', '308']
        condition: selection
      fields:
        - http.status_code
        - http.location
        - http.virtual_host
        - dst_ip
  - question: Did the user access any credential entry forms after the redirect?
    context: Determines if the phishing attempt progressed to credential harvesting.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: POST
        login_indicators:
          http.uri|contains:
            - login
            - signin
            - auth
            - credential
        condition: selection and login_indicators
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - http.request.body.length
  - question: Are other hosts receiving similar .edu redirects in phishing sequences?
    context: Identifies the scope of the phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were downloaded by the browser after the redirect sequence?
    context: Identifies potential malware or credential harvesting tools delivered through phishing.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement occur from this host after the phishing interaction?
    context: Assesses whether successful phishing led to network compromise.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What educational domains were accessed in this redirect sequence?
    context: Identifies the specific institutions being impersonated in the phishing campaign.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|endswith: '.edu'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there related phishing alerts involving the same infrastructure?
    context: Correlates this redirect with other phishing detection across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip