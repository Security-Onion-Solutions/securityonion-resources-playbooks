name: ET PHISHING Blocked Incoming Emails Phishing Landing 2018-01-23
id: 1227427
description: |
  Detects phishing pages mimicking blocked email retrieval systems with password input forms.
  May trigger on legitimate email system error pages or web applications with similar authentication interfaces.
type: detection
detection_id: 2025242
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the phishing page content?
    context: Reveals the full phishing page structure and social engineering techniques used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive HTTP traffic from this external source?
    context: Determines if connections from this IP represent unusual communication patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What user activity preceded this HTTP response delivery?
    context: Identifies how users arrived at the phishing page through browsing behavior.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: What other HTTP responses were delivered to this host from the same source?
    context: Reveals additional phishing content or attack infrastructure components.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are other internal hosts receiving similar phishing content?
    context: Determines the scope of the phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What domains were queried before accessing this phishing infrastructure?
    context: Traces the DNS resolution path that led users to the malicious content.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did users submit credentials or data to this phishing page?
    context: Assesses whether the social engineering attempt was successful.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: POST
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.user_agent
  - question: What email-related domains are being impersonated in this campaign?
    context: Identifies which legitimate services are being spoofed for credential harvesting.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - mail
            - email
            - webmail
            - outlook
            - gmail
            - office365
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Were any files downloaded from this phishing infrastructure?
    context: Reveals secondary payloads or malware distribution through the phishing site.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related phishing alerts across the organization?
    context: Identifies coordinated phishing campaigns targeting multiple users or departments.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the timing pattern of connections to this phishing infrastructure?
    context: Analyzes attack timing to understand campaign distribution methods.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any processes exhibit suspicious behavior after users accessed this content?
    context: Detects potential malware execution resulting from successful phishing attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - powershell.exe
          - cmd.exe
          - wscript.exe
          - cscript.exe
          - rundll32.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid