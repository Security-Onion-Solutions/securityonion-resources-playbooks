name: ET PHISHING Banque et Assurances Phishing Landing
id: 1217125
description: |
  Detects HTTP responses containing "Banque et Assurances" title with specific encoding patterns.
  May trigger on legitimate banking websites or financial services that use similar titles and HTML structures.
type: detection
detection_id: 2025611
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the Banque et Assurances title?
    context: Reveals the full phishing page content and structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access banking or financial services websites?
    context: Determines if accessing financial sites is typical behavior for this user.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What user activity led to accessing this phishing site?
    context: Identifies how the user arrived at the fraudulent banking page.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: What other banking or financial domains were accessed from this host?
    context: Identifies potential credential harvesting across multiple financial institutions.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - bank
            - banque
            - credit
            - assurance
            - finance
            - paypal
            - visa
            - mastercard
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Were any credentials or form data submitted to this site?
    context: Determines if sensitive information was potentially compromised.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: POST
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.request.body.length
        - http.user_agent
  - question: What files were downloaded after accessing the phishing site?
    context: Identifies potential malware downloads or additional phishing resources.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts accessing the same phishing infrastructure?
    context: Determines the scope of users potentially affected by this phishing campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the hosting infrastructure for this phishing domain?
    context: Reveals DNS resolution patterns for the fraudulent banking site.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip: '{destination.ip}'
        condition: selection
      fields:
        - dns.query.name
        - src_ip
  - question: Did this host attempt lateral movement after visiting the phishing site?
    context: Assesses whether the phishing led to network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related phishing alerts involving similar banking themes?
    context: Identifies coordinated phishing campaigns targeting financial institutions.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category