name: ET INFO SMB NT Create AndX Request For an Executable File
id: 1213661
description: |
  Detects SMB requests attempting to access executable files with .exe extensions.
  May represent legitimate software installation, updates, or administrative activities.
type: detection
detection_id: 2025700
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB request attempting to access the executable file?
    context: Reveals the specific file path and SMB operation details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: smb
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally access executable files via SMB from external sources?
    context: Determines if SMB-based executable access represents typical network behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated this SMB connection to access the executable file?
    context: Identifies the application or service requesting the executable via SMB.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other executable files were accessed via SMB from this host?
    context: Reveals the scope of executable file access through SMB shares.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: smb
      detection:
        selection:
          src_ip: '{source.ip}'
          smb.path|contains: '.exe'
        condition: selection
      fields:
        - smb.path
        - smb.command
        - dst_ip
  - question: Are other hosts accessing executable files from the same SMB server?
    context: Determines if multiple hosts are retrieving executables from shared infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What executable files were created on this host after the SMB access?
    context: Identifies executables that may have been transferred via the SMB connection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did lateral movement occur from this host using SMB connections?
    context: Assesses whether SMB access led to further internal network activity.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the pattern of SMB connections from this host?
    context: Analyzes the frequency and timing of SMB-based file access attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are there related alerts involving the same SMB server or executable files?
    context: Identifies coordinated activity or campaign patterns involving SMB file access.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What scheduled tasks or services were created after the SMB executable access?
    context: Detects persistence mechanisms established following executable file retrieval.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage