name: ET WEB_CLIENT Fake Adobe Software Update Landing
id: 1222796
description: |
  Detects HTTP responses containing fake Adobe software update landing pages that attempt to trick users into downloading malware.
  May trigger on legitimate Adobe update pages or security testing scenarios.
type: detection
detection_id: 2025715
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the fake Adobe update page?
    context: Reveals the full malicious page content and structure used to deceive users.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Adobe services or update sites?
    context: Determines if Adobe-related web access is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to the fake Adobe update site?
    context: Identifies the browser or application that accessed the malicious landing page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded access to this fake Adobe site?
    context: Shows the domain resolution pattern that led to the malicious page.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did the user download files from the flashfiles directory after viewing this page?
    context: Determines if the fake update campaign resulted in malware downloads.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{destination.ip}'
          http.uri|contains: "flashfiles/"
        condition: selection
      fields:
        - http.uri
        - http.method
        - dst_ip
        - http.user_agent
  - question: What executable files were created after accessing the fake Adobe update page?
    context: Identifies potential malware payloads downloaded through the fake update scheme.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts accessing similar fake Adobe update sites?
    context: Determines the scope of the malware distribution campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What other suspicious URLs were accessed from this host around the same time?
    context: Reveals additional malicious infrastructure or redirects in the attack chain.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - "flashfiles/"
            - "adobe"
            - "update"
            - ".exe"
            - ".zip"
        condition: selection
      fields:
        - http.uri
        - dst_ip
        - http.virtual_host
        - http.user_agent
  - question: Did any persistence mechanisms get established after viewing the fake update page?
    context: Checks for malware persistence through registry modifications.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip: '{related.ip}'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are there other alerts involving the same infrastructure hosting the fake Adobe site?
    context: Identifies related malicious activity from the same threat actor infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip