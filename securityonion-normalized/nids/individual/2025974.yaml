name: ET PHISHING Microsoft Account Phishing Landing 2018-08-07
id: 1217549
description: |
  Detects HTTP responses containing Microsoft Account sign-in pages with POST forms.
  May trigger on legitimate Microsoft authentication pages or security awareness training platforms.
type: detection
detection_id: 2025974
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the Microsoft sign-in page?
    context: Reveals the full phishing page content and POST form structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this user normally access Microsoft authentication services?
    context: Determines if accessing Microsoft sign-in pages is typical for this user.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What website or application initiated the request that received this response?
    context: Identifies the source that led to the phishing page being served.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded access to this phishing site?
    context: Shows the domain resolution pattern that led to the phishing page.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did the user submit credentials by making POST requests to this site?
    context: Determines if the phishing attempt was successful in capturing credentials.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: "POST"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - http.uri
        - http.user_agent
        - http.request.body.length
  - question: Are other users accessing the same phishing infrastructure?
    context: Identifies the scope of the phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other domains are hosted on the same IP as this phishing site?
    context: Reveals additional phishing domains in the same infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip: '{destination.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip
  - question: Did this host attempt to access other Microsoft-themed phishing sites?
    context: Identifies broader exposure to Microsoft-themed phishing campaigns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        microsoft_indicators:
          - http.virtual_host|contains: "microsoft"
          - http.uri|contains: "microsoft"
          - http.user_agent|contains: "microsoft"
        condition: selection and microsoft_indicators
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.method
  - question: Are there related phishing alerts across the organization?
    context: Identifies coordinated phishing campaigns targeting multiple users.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were downloaded after accessing this phishing site?
    context: Identifies potential malware or credential harvesting tools.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did lateral movement occur from this host after the phishing exposure?
    context: Assesses whether compromised credentials were used for network access.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport