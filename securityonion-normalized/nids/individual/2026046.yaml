name: ET PHISHING Generic Multi-Email Phishing Landing 2018-08-30
id: 1227530
description: |
  Detects HTTP responses containing JavaScript patterns commonly used in phishing campaigns to create popup windows.
  May trigger on legitimate websites that use similar popup functionality for customer service or notifications.
type: detection
detection_id: 2026046
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the popup JavaScript?
    context: Reveals the full phishing page content and JavaScript functionality.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally browse to sites with popup functionality?
    context: Determines if accessing sites with popup JavaScript is typical behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What user activity led to accessing this phishing landing page?
    context: Identifies how the user navigated to the suspicious site.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: What other HTTP requests occurred during this browsing session?
    context: Reveals the full browsing context and potential credential submission.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.method
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did the user submit any data through forms on this site?
    context: Identifies potential credential harvesting or data collection.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: POST
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.request.body.length
        - http.user_agent
  - question: Are other hosts accessing the same phishing infrastructure?
    context: Determines the scope of the phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What DNS queries were made before accessing this site?
    context: Reveals how the user discovered or was redirected to the phishing site.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did this host access any other suspicious domains with similar patterns?
    context: Identifies additional phishing sites that may be part of the same campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        suspicious_domains:
          dns.query.name|contains:
            - "login"
            - "secure"
            - "verify"
            - "update"
            - "confirm"
        condition: selection and suspicious_domains
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What files were downloaded or created after accessing this site?
    context: Identifies potential malware downloads or browser artifacts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related phishing alerts across the organization?
    context: Reveals the broader scope of the phishing campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did any authentication attempts occur after visiting this site?
    context: Identifies potential use of harvested credentials.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip: '{source.ip}'
        auth_categories:
          rule.category|contains:
            - "authentication"
            - "login"
            - "credential"
        condition: selection and auth_categories
      fields:
        - rule.name
        - dst_ip
        - alert.severity_label