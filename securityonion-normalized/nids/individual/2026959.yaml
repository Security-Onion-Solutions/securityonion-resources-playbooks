name: ET MALWARE BrushaLoader CnC DNS Lookup
id: 1240444
description: |
  Detects DNS queries to macmall.fun domain associated with BrushaLoader malware command and control infrastructure.
  This domain is exclusively used for malicious C2 communications and should not appear in legitimate traffic.
type: detection
detection_id: 2026959
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query for the BrushaLoader C2 domain?
  context: Reveals the full DNS request details including query type and response data.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query suspicious or malware-related domains?
  context: Determines if DNS queries to threat infrastructure represent a pattern for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.query.name
- question: What process initiated the DNS query to the BrushaLoader C2 domain?
  context: Identifies the application or malware component making the C2 DNS requests.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP addresses did the BrushaLoader C2 domain resolve to?
  context: Maps the C2 infrastructure and identifies the actual command servers.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: macmall.fun
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    - dns.query.type_name
    logsource:
      category: network
      service: dns
- question: What is the timing pattern of DNS queries to this C2 domain?
  context: Analyzes beacon intervals and communication patterns typical of BrushaLoader.
  range: +/-4h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{related.ip}'
        dst_ip: '{related.ip}'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Did the host establish connections to the resolved C2 IP addresses?
  context: Determines if DNS resolution was followed by actual C2 communication.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip: '{source.ip}'
    fields:
    - dst_ip
    - dst_port
    - network.protocol
    - network.transport
    - connection.state
    logsource:
      category: network
      service: connection
- question: What executable files were created by the process making C2 queries?
  context: Identifies malware components or payloads downloaded through the C2 channel.
  range: +/-1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other hosts in the environment querying BrushaLoader C2 domains?
  context: Assesses the scope of BrushaLoader infections across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: Did any lateral movement occur from this potentially infected host?
  context: Determines if BrushaLoader facilitated spread to other internal systems.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related malware alerts involving this host or C2 infrastructure?
  context: Correlates with other detection rules to build a complete attack picture.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: Did this host query other domains with similar patterns to BrushaLoader C2?
  context: Hunts for additional C2 domains that may be part of the same campaign.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|re: .*\.(fun|tk|ml|ga|cf)$
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What is the pattern of this host's network activity around the C2 communication?
  context: Provides broader context of network behavior to understand malware actions.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        host.ip: '{related.ip}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.transport
      - Image
      - ProcessGuid
      - User
      - CommandLine
- question: Are there persistence mechanisms established on this host?
  context: Identifies how BrushaLoader maintains persistence on the infected system.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: registry_event
    detection:
      selection:
        host.ip: '{related.ip}'
        TargetObject|contains:
        - Run
        - RunOnce
        - Services
        - Startup
        - Winlogon
        - Explorer
        - Shell
        - AppInit_DLLs
        - Image File Execution Options
        - Class
        - ContextMenuHandlers
        - ShellExecuteHooks
      condition: selection
    fields:
      - User
      - Image
      - ProcessGuid
      - TargetObject
      - Details