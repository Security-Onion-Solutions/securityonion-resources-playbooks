name: ET ATTACK_RESPONSE UTF8 base64 string /This Program/ in DNS TXT Response
id: 1202605
description: "Detects DNS TXT responses containing base64-encoded strings that decode to \"This Program\", \nindicating potential DNSlivery tool usage for data exfiltration or command delivery.\nMay trigger on legitimate DNS TXT records containing similar base64 patterns.\n"
type: detection
detection_id: 2027028
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS TXT response containing the base64 string?
  context: Reveals the full DNS response and decoded payload content.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: What domain was queried to receive this suspicious TXT response?
  context: Identifies the specific domain serving the base64-encoded content.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
        dns.query.type_name: "TXT"
      condition: selection
    fields:
      - dns.query.name
      - dns.resolved_ip
      - src_ip
      - dst_ip
- question: Does this host normally query for DNS TXT records?
  context: Determines if TXT record queries represent unusual DNS behavior patterns.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.query.name
- question: What process initiated the DNS query that received this response?
  context: Identifies the application responsible for the suspicious DNS query.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What other DNS queries occurred from this host around the same time?
  context: Reveals related DNS activity that may be part of the same operation.
  range: -5m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        src_ip: '{source.ip}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: What IP addresses did the suspicious domain resolve to?
  context: Identifies the infrastructure hosting the domain serving malicious TXT records.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.resolved_ip
      - dns.query.type_name
      - src_ip
- question: Are other hosts querying the same domain for TXT records?
  context: Determines scope of potential DNSlivery campaign across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What is the timing pattern of DNS queries to this domain?
  context: Analyzes query frequency to identify C2 communication patterns.
  range: +/-6h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{related.ip}'
        dst_ip: '{related.ip}'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: What other domains resolved to the same IP addresses?
  context: Identifies related infrastructure that may be part of the same campaign.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.resolved_ip: '{dns.resolved_ip}'
      filter:
        dns.query.name: '{dns.query_name}'
      condition: selection and not filter
    fields:
      - dns.query.name
      - dns.resolved_ip
      - src_ip
- question: What executable files were created after the DNS TXT response was received?
  context: Identifies files that may have been delivered through the DNS channel.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: What script files were created that could process the base64 content?
  context: Reveals scripts that may decode and execute the DNS-delivered payload.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .py
        - .pl
        - .sh
        - .php
        - .asp
        - .aspx
        - .js
        - .vbs
        - .ps1
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Did any lateral movement occur from this host after the DNS activity?
  context: Assesses whether the DNS-delivered payload enabled network propagation.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there other alerts involving similar base64 patterns or DNSlivery indicators?
  context: Identifies related security events across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip