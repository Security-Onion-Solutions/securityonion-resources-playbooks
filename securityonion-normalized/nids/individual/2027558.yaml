name: ET PHISHING Cloned Linkedin Page - Possible Phishing Landing
id: 1228798
description: |
  Detects HTTP responses containing cloned LinkedIn page indicators suggesting phishing infrastructure.
  May trigger on legitimate web development, testing environments, or archived content mirroring LinkedIn pages.
type: detection
detection_id: 2027558
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the LinkedIn cloning indicator?
    context: Reveals the full phishing page content and structure being delivered.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this user normally access LinkedIn or similar professional networking sites?
    context: Determines if accessing LinkedIn-style content is typical behavior for this user.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: How did the user reach this cloned LinkedIn page?
    context: Identifies the initial vector - email link, search result, or direct navigation.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other web resources were loaded as part of this phishing page?
    context: Identifies additional phishing infrastructure components like images, scripts, or forms.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did the user submit credentials or personal information to this site?
    context: Assesses potential credential compromise through POST requests or form submissions.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: "POST"
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.virtual_host
  - question: Are other users accessing this same cloned LinkedIn infrastructure?
    context: Determines the scope of users potentially targeted by this phishing campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What domains resolved to the same IP hosting this cloned LinkedIn page?
    context: Reveals additional phishing domains in the same infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip: '{destination.ip}'
        condition: selection
      fields:
        - dns.query.name
        - src_ip
  - question: Did this host access any file download or document sharing services after viewing the phishing page?
    context: Identifies potential malware downloads following the initial phishing contact.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - dropbox
            - drive.google
            - onedrive
            - sendspace
            - wetransfer
            - filehosting
            - upload
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Were any executable files created after accessing the phishing page?
    context: Detects potential malware installation following phishing interaction.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other alerts related to this phishing campaign across the organization?
    context: Identifies the broader scope of this phishing attack.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did the user's browser process exhibit unusual network activity after visiting this site?
    context: Identifies potential browser-based attacks or redirects from the phishing page.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        browsers:
          Image|contains:
            - chrome.exe
            - firefox.exe
            - msedge.exe
            - iexplore.exe
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - Image
        - ProcessGuid
  - question: What email activity preceded access to this cloned LinkedIn page?
    context: Identifies potential phishing emails that led to this landing page.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{source.ip}'
          Image|contains:
            - outlook.exe
            - thunderbird.exe
            - mail
        condition: selection
      fields:
        - CommandLine
        - User
        - ParentImage