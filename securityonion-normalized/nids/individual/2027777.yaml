name: ET PHISHING Possible Protonmail Phishing Domain in DNS Query
id: 1229074
description: |
  Detects DNS queries for protonmail.gmbh domain which may be used in phishing campaigns.
  Could trigger on legitimate access to this domain or security research activities.
type: detection
detection_id: 2027777
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Reveals the exact domain and query details for the suspicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query ProtonMail-related domains?
    context: Determines if DNS queries to email service domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for protonmail.gmbh?
    context: Identifies the application responsible for the domain resolution request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred from this host around the same time?
    context: Reveals additional domain lookups that may be part of phishing infrastructure.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS resolution led to actual network communication.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_ip: '{dns.resolved_ip}'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.transport\n  - connection.state\n  \n"
  - question: Are other hosts querying the same suspicious ProtonMail domain?
    context: Assesses the scope of potential phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What email-related domains has this host queried recently?
    context: Identifies patterns of email service usage that may indicate phishing activity.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dns.query.name|contains:\n      - mail\n      - smtp\n      - webmail\n      - outlook\n      - gmail\n      - yahoo\n      - proton\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: Did any email client processes run during this timeframe?
    context: Correlates DNS activity with email application usage.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - outlook.exe
          - thunderbird.exe
          - chrome.exe
          - firefox.exe
          - edge.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What web browsing activity occurred after the DNS query?
    context: Identifies potential user interaction with phishing sites.
    range: +1h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n  condition: selection\nfields:\n  - http.virtual_host\n  - http.uri\n  - http.user_agent\n  - http.method\n  \n"
  - question: Are there related phishing alerts involving the same infrastructure?
    context: Connects this activity to broader phishing campaign indicators.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip