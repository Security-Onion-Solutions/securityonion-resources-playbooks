name: ET MALWARE Observed Adwind RAT CnC DNS Query
id: 1240791
description: |
  Detects DNS queries to 12724.xyz domain associated with Adwind RAT command and control infrastructure.
  Domain may be used for legitimate services or security research activities.
type: detection
detection_id: 2029535
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the exact DNS query made to the 12724.xyz domain?
  context: Reveals the specific subdomain or hostname being queried for C2 communications.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query similar domains or is this unusual?
  context: Determines if DNS queries to this domain represent a change from normal patterns.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.query.name
- question: What IP addresses did the 12724.xyz domain resolve to?
  context: Identifies the actual C2 server infrastructure being contacted.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: 12724.xyz
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    - dns.query.type_name
    logsource:
      category: network
      service: dns
- question: What process initiated the DNS query to this Adwind RAT domain?
  context: Identifies the application or malware responsible for the C2 communication attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What is the timing pattern of DNS queries to this domain?
  context: Reveals C2 communication patterns and beaconing behavior typical of Adwind RAT.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{related.ip}'
        dst_ip: '{related.ip}'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Did the host establish connections to the resolved IP addresses?
  context: Determines if the DNS resolution led to actual C2 communications.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection and dns_context
      dns_context:
        dst_ip: '{destination.ip}'
      selection:
        dst_port:
        - 80
        - 443
        - 8080
        - 8443
        src_ip: '{source.ip}'
    fields:
    - dst_ip
    - dst_port
    - connection.state
    - network.bytes_sent
    - network.bytes_received
    logsource:
      category: network
      service: connection
- question: What Java-related processes were running on this host?
  context: Identifies Java applications that may be infected with Adwind RAT.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: process_creation
    detection:
      selection:
        host.ip: '{network.private_ip}'
        Image|contains:
        - java.exe
        - javaw.exe
        - javaws.exe
      condition: selection
    fields:
      - User
      - Image
      - CommandLine
      - ParentImage
      - ProcessGuid
- question: What executable files were created by Java processes?
  context: Identifies malware files potentially dropped by Adwind RAT.
  range: +/-1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: What document files were accessed that might contain malicious Java content?
  context: Identifies potential infection vectors like malicious JAR files or documents.
  range: -30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .doc
        - .docx
        - .xls
        - .xlsx
        - .pdf
        - .rtf
        - .ppt
        - .pptx
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are other hosts in the network querying the same Adwind RAT domain?
  context: Determines the scope of potential Adwind RAT infections across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: Did any lateral movement occur from this potentially infected host?
  context: Assesses whether Adwind RAT is spreading to other systems in the network.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: What persistence mechanisms were established on this host?
  context: Identifies registry modifications used by Adwind RAT for persistence.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: registry_event
    detection:
      selection:
        host.ip: '{related.ip}'
        TargetObject|contains:
        - Run
        - RunOnce
        - Services
        - Startup
        - Winlogon
        - Explorer
        - Shell
        - AppInit_DLLs
        - Image File Execution Options
        - Class
        - ContextMenuHandlers
        - ShellExecuteHooks
      condition: selection
    fields:
      - User
      - Image
      - ProcessGuid
      - TargetObject
      - Details
- question: Are there other DNS queries to domains with similar patterns or hosting infrastructure?
  context: Reveals broader Adwind RAT campaign infrastructure and related C2 domains.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        src_ip: '{source.ip}'
        dns.query.name|re: ".*\.(xyz|tk|ml|ga|cf)$"
      filter:
        dns.query.name: '{dns.query_name}'
    condition: selection and not filter
    fields:
      - dns.query.name
      - dns.resolved_ip
      - dns.query.type_name
- question: Are there related alerts involving the same infrastructure or indicators?
  context: Identifies other security events that may be part of the Adwind RAT campaign.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip