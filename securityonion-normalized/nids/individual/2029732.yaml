name: ET PHISHING Common Unhidebody Function Observed in Phishing Landing
id: 1228628
description: |
  Detects HTTP responses containing JavaScript functions commonly used in phishing pages to hide content until fully loaded.
  May trigger on legitimate websites using similar JavaScript techniques for content management or loading optimization.
type: detection
detection_id: 2029732
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the unhideBody function?
    context: Reveals the full phishing page content and structure for analysis.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access this web server?
    context: Determines if this represents unusual browsing behavior or targeted phishing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What user agent and browser initiated the request to this phishing page?
    context: Identifies the client application that accessed the suspected phishing content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded access to this suspected phishing site?
    context: Shows domain resolution patterns that led to the phishing page access.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other web pages did this host access during the same session?
    context: Reveals browsing patterns and potential redirect chains leading to phishing.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other internal hosts accessing the same suspected phishing infrastructure?
    context: Determines scope of potential phishing campaign impact across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were downloaded after accessing this phishing page?
    context: Identifies potential malware payloads or credential harvesting tools.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there similar phishing alerts involving other hosts or domains?
    context: Reveals broader phishing campaign patterns and related infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did this host submit any form data to the suspected phishing site?
    context: Assesses whether credentials or sensitive information may have been compromised.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: "POST"
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.virtual_host
        - http.request.body.length
        - http.status_code
  - question: What other domains are hosted on the same IP infrastructure as this phishing site?
    context: Identifies related phishing domains and infrastructure reuse patterns.
    range: +/-7d
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip: '{destination.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip