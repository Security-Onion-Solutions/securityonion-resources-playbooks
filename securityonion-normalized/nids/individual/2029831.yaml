name: ET INFO Observed DNS Query to KnowBe4 Simulated Phish Domain
id: 1213176
description: |
  Detects DNS queries to KnowBe4 simulated phishing domains ending in .phish.farm.
  These are legitimate security awareness training domains used to test user susceptibility to phishing.
type: detection
detection_id: 2029831
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the .phish.farm domain?
    context: Shows the exact KnowBe4 simulated phishing domain being accessed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query training or simulation domains?
    context: Determines if security awareness training queries are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to the phishing simulation domain?
    context: Identifies whether the query came from a browser, email client, or other application.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other network activity occurred from this host around the same time?
    context: Provides context about user activity during the simulated phishing test.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts also querying KnowBe4 phishing simulation domains?
    context: Identifies the scope of the security awareness training campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What other security training domains has this host accessed?
    context: Shows broader participation in security awareness programs.
    range: -30d
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - "phish"
            - "simulation"
            - "training"
            - "knowbe4"
            - "securityiq"
            - "proofpoint"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did any files get downloaded after the DNS query to the simulation domain?
    context: Identifies if the user proceeded to download simulated malicious content.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What email activity preceded this DNS query?
    context: Correlates the DNS query with potential phishing simulation email delivery.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [25, 587, 993, 995, 143, 110]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving this host and security training activities?
    context: Shows other security awareness training events or alerts for this host.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip