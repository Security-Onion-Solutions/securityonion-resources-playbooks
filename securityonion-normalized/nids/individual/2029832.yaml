name: ET INFO Observed DNS Query to KnowBe4 Simulated Phish Domain
id: 1212950
description: |
  Detects DNS queries to .phishing.guru domains used by KnowBe4 for phishing simulation training.
  This is typically legitimate security awareness training activity but may indicate user interaction with simulated phishing content.
type: detection
detection_id: 2029832
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the phishing.guru domain?
    context: Reveals the specific simulated phishing domain being accessed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query training or simulation domains?
    context: Determines if security awareness training queries are typical for this host.
    range: -30d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What web browser or application initiated this DNS query?
    context: Identifies the application used to access the simulated phishing content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred from this host around the same time?
    context: Provides context about the user's browsing activity during the training session.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did the host establish HTTP connections to the resolved IP addresses?
    context: Confirms whether the user actually visited the simulated phishing site.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{dns.resolved_ip}'
        condition: selection
      fields:
        - http.method
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Are other hosts in the organization also querying phishing.guru domains?
    context: Indicates the scope of the KnowBe4 training campaign across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the timing pattern of queries to this phishing simulation domain?
    context: Reveals whether this is part of an ongoing training exercise or isolated event.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did this host query any other security training or awareness domains?
    context: Identifies additional security awareness training activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - "knowbe4"
            - "phishing"
            - "simulation"
            - "training"
            - "awareness"
            - "test"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What files were downloaded or created after accessing the simulation domain?
    context: Identifies any training materials or simulated malware downloaded during the exercise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User