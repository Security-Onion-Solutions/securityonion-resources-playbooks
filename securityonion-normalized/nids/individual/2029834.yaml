name: ET INFO Observed DNS Query to KnowBe4 Simulated Phish Domain
id: 1257497
description: |
  Detects DNS queries to domains containing ".authentication.directory" which are used by KnowBe4 phishing simulation exercises.
  This indicates security awareness training is active and users may be encountering simulated phishing attempts.
type: detection
detection_id: 2029834
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete domain queried that contains the authentication.directory pattern?
    context: Reveals the specific KnowBe4 simulated phishing domain being accessed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query security training or simulation domains?
    context: Determines if this represents typical security awareness training activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What web browser or application initiated the DNS query?
    context: Identifies the application accessing the simulated phishing domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred from this host around the same time?
    context: Shows the complete DNS activity pattern during the simulation exercise.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did the host establish HTTP connections to the resolved IP addresses?
    context: Determines if the user proceeded to access the simulated phishing site.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.method
  - question: What files were downloaded or created after accessing the simulation domain?
    context: Identifies any files associated with the phishing simulation exercise.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other users in the organization encountering similar KnowBe4 domains?
    context: Assesses the scope of the security awareness training campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did the user submit any form data to the simulated phishing site?
    context: Determines if credentials were entered during the simulation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: "POST"
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.request.body.length
        - http.status_code
  - question: What is the timing pattern of DNS queries to authentication.directory domains?
    context: Reveals whether this is part of scheduled training or ad-hoc simulation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related alerts indicating phishing or credential theft attempts?
    context: Identifies any security alerts triggered by the simulation exercise.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
