name: ET WEB_CLIENT Generic PHP Mailer Accessed on External Compromised Server
id: 1222616
description: |
  Detects HTTP responses containing "W0rmVps PRIV8 MAILER" in the title, indicating access to a web-based PHP mailer tool.
  May represent legitimate web development tools or unauthorized access to compromised servers hosting malicious mailers.
type: detection
detection_id: 2029946
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the PHP mailer content?
    context: Reveals the full web mailer interface and available functionality.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access web-based email or marketing tools?
    context: Determines if accessing PHP mailer interfaces represents normal business activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What browser or application accessed the PHP mailer interface?
    context: Identifies the process responsible for connecting to the suspicious web mailer.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other web mailer or email-related services did this host access?
    context: Identifies patterns of accessing multiple email tools or compromised servers.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    http.uri|contains:\n      - mailer\n      - mail\n      - sendmail\n      - phpmailer\n      - webmail\n  condition: selection\nfields:\n  - dst_ip\n  - http.virtual_host\n  - http.uri\n  - http.user_agent\n  \n"
  - question: What files were downloaded after accessing the PHP mailer interface?
    context: Identifies potential malicious payloads or tools obtained from the compromised server.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this host send emails or SMTP traffic after accessing the mailer?
    context: Determines if the PHP mailer was used to send unauthorized emails.
    range: +2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_port: [25, 465, 587, 2525]\n    network.transport: tcp\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - connection.state\n  - connection.bytes_sent\n  \n"
  - question: Are other hosts in the organization accessing the same compromised server?
    context: Determines the scope of potential unauthorized access to malicious infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of connections to this server?
    context: Reveals whether access follows automated patterns or manual browsing behavior.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host after accessing the mailer?
    context: Identifies potential compromise and internal network reconnaissance.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same external server or similar PHP mailers?
    context: Identifies broader campaigns using compromised servers to host malicious web tools.
    range: +/-7d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip