name: ET MOBILE_MALWARE Android.Trojan.Rana.A DNS Lookup
id: 1205079
description: |
  Detects DNS queries for fullplayersoftware.com domain associated with Android.Trojan.Rana.A malware.
  May trigger on legitimate access to this domain or security research activities.
type: detection
detection_id: 2031311
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query for fullplayersoftware.com?
    context: Reveals the exact DNS query pattern matching Android.Trojan.Rana.A malware.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query this domain?
    context: Determines if this DNS query represents a change from typical behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did fullplayersoftware.com resolve to?
    context: Identifies the infrastructure associated with the malware domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: "fullplayersoftware.com"
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: What other domains did this host query around the same time?
    context: Reveals additional malware infrastructure or campaign indicators.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are other hosts also querying fullplayersoftware.com?
    context: Determines scope of potential Android.Trojan.Rana.A infections.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to fullplayersoftware.com?
    context: Analyzes communication patterns characteristic of malware beaconing behavior.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did this host establish connections to any IP addresses that fullplayersoftware.com resolved to?
    context: Confirms whether DNS resolution led to actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.transport
        - connection.state
  - question: What other domains resolved to the same IP addresses as fullplayersoftware.com?
    context: Identifies related malware infrastructure using shared hosting.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip: '{dns.resolved_ip}'
        filter:
          dns.query.name|contains: "fullplayersoftware"
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there related alerts involving the same IP addresses?
    context: Correlates with other security events targeting the same infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any lateral movement occur from this host?
    context: Assesses whether the Android malware led to network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What other mobile malware domains has this host queried?
    context: Determines if this host shows broader patterns of mobile malware activity.
    range: -30d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip: '{source.ip}'
          rule.category|contains: "MOBILE_MALWARE"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dns.query.name
  - question: Are there other alerts across the organization involving fullplayersoftware.com?
    context: Identifies the scope of Android.Trojan.Rana.A campaign activity.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category