name: ET PHISHING Apple Phishing Landing 2016-03-01 M3
id: 1224620
description: |
  Detects HTTP responses containing Apple ID phishing page elements including email/password forms and Apple branding.
  May trigger on legitimate Apple login pages or Apple-themed applications.
type: detection
detection_id: 2031974
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the Apple phishing elements?
    context: Reveals the full phishing page content and structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Apple services or authentication pages?
    context: Determines if Apple-related HTTP traffic is typical for this user.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What initial request led to this Apple phishing page response?
    context: Identifies how the user reached the phishing site.
    range: -5m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_ip: '{destination.ip}'\n  condition: selection\nfields:\n  - http.method\n  - http.uri\n  - http.user_agent\n  - http.virtual_host\n  - http.referer\n  \n"
  - question: What other HTTP activity occurred with this destination during the session?
    context: Maps the complete interaction flow with the phishing infrastructure.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts accessing the same phishing infrastructure?
    context: Determines the scope of users potentially exposed to this phishing campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What domains were queried before accessing this phishing site?
    context: Reveals the DNS resolution path and potential redirect chains.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did this host submit credentials to the phishing page?
    context: Assesses whether sensitive information may have been compromised.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_ip: '{destination.ip}'\n    http.method: \"POST\"\n  condition: selection\nfields:\n  - http.uri\n  - http.request.body.length\n  - http.status_code\n  - http.user_agent\n  \n"
  - question: What files were downloaded after accessing the phishing page?
    context: Identifies potential malware or additional phishing resources.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other alerts related to this phishing campaign across the organization?
    context: Maps the broader scope of the phishing campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the hosting infrastructure pattern for this phishing domain?
    context: Analyzes the DNS resolution and hosting characteristics.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    dns.query.name: '{destination.ip}'\n  condition: selection\nfields:\n  - dns.resolved_ip\n  - dns.query.type_name\n  - src_ip\n  \n"
  - question: Did this host access other suspicious domains with similar patterns?
    context: Identifies related phishing or malicious domains in the same timeframe.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - apple
            - icloud
            - signin
            - login
            - auth
        filter:
          dns.query.name|contains:
            - apple.com
            - icloud.com
            - appleid.apple.com
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip