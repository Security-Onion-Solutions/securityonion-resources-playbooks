name: ET PHISHING Successful Alibaba Phish 2016-09-28
id: 1226224
description: |
  Detects HTTP POST requests containing Alibaba login credential patterns indicating potential phishing activity.
  May trigger on legitimate Alibaba authentication or security testing scenarios.
type: detection
detection_id: 2032245
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What were the complete credentials submitted in the POST request?
    context: Reveals the exact authentication data being transmitted to potential phishing infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Alibaba services or similar e-commerce platforms?
    context: Determines if this authentication attempt represents normal user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What browser or application submitted these credentials?
    context: Identifies the user agent and process responsible for the credential submission.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this credential submission?
    context: Reveals how the user reached the phishing site and identifies the fraudulent domain.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other HTTP activity occurred from this host during this session?
    context: Identifies additional phishing pages or credential harvesting attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other users submitting credentials to the same destination?
    context: Determines the scope of the phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were downloaded or created during this browsing session?
    context: Identifies malware or additional phishing content delivered to the user.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this host access any other suspicious domains with similar patterns?
    context: Reveals additional phishing infrastructure or campaign-related domains.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dns.query.name|contains:\n      - alibaba\n      - alipay\n      - taobao\n  filter:\n    dns.query.name|contains:\n      - alibaba.com\n      - alipay.com\n      - taobao.com\n  condition: selection and not filter\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: Are there related phishing alerts across the organization?
    context: Identifies coordinated phishing campaigns targeting multiple users.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category