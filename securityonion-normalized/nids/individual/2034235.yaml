name: ET PHISHING Covid19 Stimulus Payment Phish Inbound M4
id: 1215985
description: |
  Detects HTTP responses containing phishing content that impersonates government stimulus payment pages.
  May trigger on legitimate government websites or security awareness training materials.
type: detection
detection_id: 2034235
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the phishing content?
    context: Reveals the full phishing page structure and social engineering tactics.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access government or financial websites?
    context: Determines if this represents unusual browsing behavior for this user.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What user agent and browser accessed this phishing site?
    context: Identifies the user session and browser used to access the fraudulent content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the user submit any form data to this phishing site?
    context: Assesses whether credentials or personal information may have been compromised.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    http.method: \"POST\"\n  condition: selection\nfields:\n  - http.uri\n  - http.request.body.length\n  - dst_ip\n  \n"
  - question: Were any files downloaded from this phishing domain?
    context: Identifies potential malware downloads associated with the phishing campaign.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other users accessing the same phishing infrastructure?
    context: Determines the scope of the phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other domains are hosted on the same IP as this phishing site?
    context: Reveals related phishing domains that may be part of the same campaign.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    dns.resolved_ip: '{destination.ip}'\n  condition: selection\nfields:\n  - dns.query.name\n  - src_ip\n  \n"
  - question: Did this host perform any credential-related activity after visiting the phishing site?
    context: Identifies potential credential theft or unauthorized access attempts.
    range: +2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: http\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    http.uri|contains:\n      - login\n      - signin\n      - auth\n      - password\n      - credential\n  condition: selection\nfields:\n  - http.uri\n  - http.virtual_host\n  - dst_ip\n  \n"
  - question: Are there related phishing alerts across the organization?
    context: Identifies broader phishing campaign patterns targeting the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did lateral movement occur from this host after the phishing incident?
    context: Determines if the phishing led to further compromise or network access.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport