name: ET INFO URL Shortener Service Domain in DNS Lookup (tra-ta-ta.it .com)
id: 1205536
description: |
  Detects DNS queries for tra-ta-ta.it.com, a URL shortening service domain.
  May indicate legitimate use of URL shorteners or potential malicious redirection attempts.
type: detection
detection_id: 2035243
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query for tra-ta-ta.it.com?
    context: Shows the exact DNS request details and resolution information.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query URL shortener domains?
    context: Determines if DNS queries to shortening services are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for tra-ta-ta.it.com?
    context: Identifies the application or service responsible for the DNS lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred from this host around the same time?
    context: Reveals additional domains that may be part of the same browsing session or activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS lookup resulted in actual network connections.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{dns.resolved_ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Are other hosts querying the same URL shortener domain?
    context: Identifies scope of tra-ta-ta.it.com usage across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other URL shortener domains were queried from this host?
    context: Reveals broader patterns of URL shortening service usage.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - "bit.ly"
            - "tinyurl"
            - "goo.gl"
            - "t.co"
            - "short"
            - "tiny"
            - "url"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What web browsing activity preceded this DNS query?
    context: Identifies the web activity that may have triggered the URL shortener lookup.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.method
  - question: Are there related alerts involving the same IP addresses?
    context: Identifies other security events associated with this network activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip