name: ET MALWARE Observed DNS Query to TA455 Domain (onedrivelive.me)
id: 1256317
description: |
  Detects DNS queries to onedrivelive.me domains associated with TA455 threat actor.
  May trigger on legitimate OneDrive usage or similar domain typosquatting attempts.
type: detection
detection_id: 2035810
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact domain queried that triggered this alert?
    context: Reveals the specific subdomain or variant of onedrivelive.me being accessed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query cloud storage or file sharing domains?
    context: Determines if DNS queries to cloud services are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the onedrivelive.me domain resolve to?
    context: Identifies the infrastructure hosting the suspected TA455 domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
          dns.resolved_ip|exists: true
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: What process initiated the DNS query to onedrivelive.me?
    context: Identifies the application responsible for the domain resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did connections occur to the IP addresses that onedrivelive.me resolved to?
    context: Determines if DNS resolution was followed by actual communication attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{dns.resolved_ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.transport
        - connection.state
  - question: Are other hosts querying the same onedrivelive.me infrastructure?
    context: Determines scope of potential TA455 campaign targeting multiple endpoints.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to onedrivelive.me domains?
    context: Reveals communication patterns that may indicate C2 beaconing behavior.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any files created by the process that queried onedrivelive.me?
    context: Identifies potential payloads or artifacts from TA455 malware activity.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did lateral movement occur from this host after the DNS query?
    context: Assesses whether TA455 activity led to internal network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other TA455-related alerts or similar domain patterns in the environment?
    context: Identifies broader TA455 campaign activity across the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: Did this host query other domains with similar patterns or hosting infrastructure?
    context: Reveals additional TA455 domains or related threat actor infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - onedrive
            - onedriv
            - microsoft
            - office365
            - outlook
        filter:
          dns.query.name|contains:
            - microsoft.com
            - office.com
            - outlook.com
            - onedrive.com
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What other domains resolved to the same IP addresses as onedrivelive.me?
    context: Identifies shared hosting infrastructure used by TA455 threat actor.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip: '{dns.resolved_ip}'
        filter:
          dns.query.name: '{dns.query_name}'
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
