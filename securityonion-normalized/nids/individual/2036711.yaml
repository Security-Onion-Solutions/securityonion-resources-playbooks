name: ET PHISHING Generic Credential Phish Landing Page 2022-05-27
id: 1229457
description: |
  Detects HTTP responses containing form elements commonly associated with credential harvesting pages.
  May trigger on legitimate login pages or development sites that use similar form structures.
type: detection
detection_id: 2036711
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the credential harvesting form?
    context: Reveals the full phishing page content and structure for analysis.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access this web server?
    context: Determines if this represents unusual browsing behavior or targeted phishing.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What user activity preceded this request to the phishing page?
    context: Identifies how the user reached this credential harvesting site.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other web requests occurred from this host around the same time?
    context: Reveals browsing patterns and potential phishing campaign delivery methods.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did users submit credentials to the submit.php endpoint?
    context: Determines if credential harvesting was successful.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: POST
          http.uri|contains: submit.php
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.status_code
        - dst_ip
  - question: Are other hosts accessing the same phishing infrastructure?
    context: Determines the scope of the phishing campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other domains are hosted on the same IP as this phishing site?
    context: Identifies related phishing domains on the same infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.resolved_ip: '{destination.ip}'
        condition: selection
      fields:
        - dns.query.name
        - src_ip
  - question: Did this host receive any email attachments or links before accessing the phishing page?
    context: Identifies potential email-based phishing delivery mechanisms.
    range: -2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.user_agent|contains:
            - mail
            - outlook
            - thunderbird
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: Are there similar phishing pages with the same form structure being accessed?
    context: Reveals broader phishing campaign patterns using similar credential harvesting templates.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.category: "ET PHISHING"
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_ip
        - rule.name
  - question: Did any browsers save or autofill credentials on this phishing page?
    context: Assesses potential credential exposure through browser credential managers.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: POST
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.user_agent
  - question: What files were downloaded to this host after accessing the phishing page?
    context: Identifies potential malware downloads following credential harvesting attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related phishing alerts across the organization?
    context: Determines if this is part of a coordinated phishing campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category