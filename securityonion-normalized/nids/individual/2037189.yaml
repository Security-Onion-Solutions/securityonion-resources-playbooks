name: ET INFO Observed Microsoft Attack Simulation Training SSL Cert (doctricant.com)
id: 1213456
description: |
  Detects SSL connections to domains using Microsoft Attack Simulation Training certificates.
  This is legitimate Microsoft security training infrastructure, not actual threats.
type: detection
detection_id: 2037189
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SSL certificate information for doctricant.com?
    context: Provides full certificate details to confirm Microsoft Attack Simulation Training usage.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - ssl.server_name
        - ssl.version
        - ssl.cipher
        - hash.ja3
  - question: Does this host normally access Microsoft security training platforms?
    context: Determines if SSL connections to simulation training domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name|contains: doctricant
        condition: selection
      fields:
        - src_ip
        - ssl.server_name
  - question: What process initiated the connection to the Microsoft training domain?
    context: Identifies the application accessing the Attack Simulation Training platform.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other Microsoft security training domains did this host access?
    context: Reveals the scope of Attack Simulation Training activities from this host.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name|contains:
            - "doctricant"
            - "attacksimulation"
            - "phishingtraining"
            - "securitytraining"
        condition: selection
      fields:
        - ssl.server_name
        - dst_ip
        - ssl.established
  - question: Are other hosts in the organization also accessing Microsoft Attack Simulation Training?
    context: Determines the scope of security training activities across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What DNS queries preceded the connection to doctricant.com?
    context: Shows the DNS resolution pattern for Microsoft training infrastructure.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What files were accessed by the process connecting to the training platform?
    context: Identifies documents or applications related to security training activities.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related security training alerts from the same user or host?
    context: Correlates with other security awareness training activities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of connections to Microsoft training infrastructure?
    context: Reveals whether this represents scheduled training or ad-hoc access.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description