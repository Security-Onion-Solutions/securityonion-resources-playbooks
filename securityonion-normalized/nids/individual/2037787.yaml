name: ET INFO DNS Redirection Service Domain in DNS Lookup (con-ip .com)
id: 1213568
description: |
  Detects DNS queries to con-ip.com domain, which provides DNS redirection services.
  May indicate legitimate use of DNS redirection services or potential DNS tunneling activities.
type: detection
detection_id: 2037787
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query made to the con-ip.com domain?
  context: Understanding the full query reveals the specific subdomain and redirection pattern.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query DNS redirection services?
  context: Determines if DNS redirection service usage is typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.query.name
- question: What process initiated the DNS query to con-ip.com?
  context: Identifies the application responsible for the DNS redirection service lookup.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP address did the con-ip.com domain resolve to?
  context: Reveals the actual destination being accessed through the redirection service.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: con-ip.com
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What connections were made to the resolved IP addresses?
  context: Determines what services were accessed through the DNS redirection.
  range: +30m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        host.ip: '{related.ip}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.transport
      - Image
      - ProcessGuid
      - User
      - CommandLine
- question: What other DNS redirection or dynamic DNS services has this host queried?
  context: Identifies patterns of DNS redirection service usage.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains:
        - duckdns
        - no-ip
        - ddns
        - dynamic
        - redirect
        - con-ip
        - freedns
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Are other hosts in the environment querying the same con-ip.com subdomain?
  context: Determines scope of DNS redirection service usage across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What is the timing pattern of DNS queries to con-ip.com?
  context: Reveals whether queries follow automated patterns that might indicate tunneling.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{related.ip}'
        dst_ip: '{related.ip}'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Did any lateral movement occur from this host after the DNS query?
  context: Assesses whether DNS redirection preceded internal network reconnaissance.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related alerts involving the same resolved IP addresses?
  context: Identifies other security events associated with the redirected destinations.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip