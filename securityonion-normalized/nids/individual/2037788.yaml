name: ET PHISHING Successful Office 365 Phish 2022-07-19
id: 1217497
description: |
  Detects HTTP responses containing specific JSON patterns associated with Office 365 phishing campaigns.
  May trigger on legitimate applications that return similar error messages or credential validation responses.
type: detection
detection_id: 2037788
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the phishing pattern?
    context: Reveals the full response structure and any additional indicators in the phishing page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access Office 365 or authentication services at this destination?
    context: Determines if HTTP connections to this server represent normal authentication activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What user agent and browser details were used to access the phishing site?
    context: Identifies the client software that accessed the fraudulent Office 365 page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.user_agent
        - http.method
        - http.uri
        - http.virtual_host
  - question: Were credentials submitted to this phishing site?
    context: Determines if authentication data was transmitted to the fraudulent service.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: POST
        condition: selection
      fields:
        - http.uri
        - http.request.body.length
        - http.status_code
        - http.user_agent
  - question: What other HTTP requests occurred to this phishing infrastructure?
    context: Reveals the complete interaction sequence with the fraudulent Office 365 site.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
        - http.user_agent
  - question: Are other hosts in the organization accessing the same phishing infrastructure?
    context: Determines the scope of potential credential compromise across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What DNS queries were made for this phishing domain?
    context: Identifies DNS resolution patterns and potential infrastructure relationships.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did this host access other suspicious domains with similar patterns?
    context: Reveals additional phishing sites or related campaign infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - office365
            - microsoftonline
            - login
            - auth
            - secure
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What browser process initiated these connections to the phishing site?
    context: Identifies the application used to access the fraudulent Office 365 page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Are there related phishing alerts affecting other users?
    context: Identifies coordinated phishing campaigns targeting the organization.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were downloaded during this phishing interaction?
    context: Identifies any malicious payloads or additional threats delivered via the phishing site.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.method: GET
          http.status_code: 200
        content_type:
          http.response_headers|contains:
            - application/
            - download
            - attachment
        condition: selection and content_type
      fields:
        - http.uri
        - dst_ip
        - http.virtual_host
  - question: Did any lateral movement occur from this host after the phishing interaction?
    context: Assesses whether compromised credentials were used for additional unauthorized access.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport