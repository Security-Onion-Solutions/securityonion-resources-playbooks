name: ET MALWARE Windows/OriginLogger CnC Domain (originpro.me) in DNS Lookup
id: 1235732
description: |
  Detects DNS queries to originpro.me domain associated with OriginLogger malware command and control infrastructure.
  Could indicate compromised Windows systems communicating with malware C2 servers or legitimate research into this domain.
type: detection
detection_id: 2038855
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query to originpro.me?
  context: Shows the exact subdomain and query type used in the C2 communication attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query originpro.me or similar domains?
  context: Determines if this DNS query represents new or recurring behavior.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.query.name
- question: What process initiated the DNS query to originpro.me?
  context: Identifies the application or malware responsible for the C2 communication attempt.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP addresses did originpro.me resolve to?
  context: Reveals the C2 server infrastructure being contacted by the malware.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: originpro.me
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Did the host establish connections to the resolved IP addresses?
  context: Confirms whether DNS resolution was followed by actual C2 communication.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        network.transport: tcp
        src_ip: '{source.ip}'
    fields:
    - dst_ip
    - dst_port
    - connection.state
    logsource:
      category: network
      service: connection
- question: What executable files were created on this host recently?
  context: Identifies potential OriginLogger malware samples or additional payloads.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: What is the timing pattern of DNS queries to originpro.me?
  context: Reveals C2 communication intervals and beaconing behavior.
  range: +/-6h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{related.ip}'
        dst_ip: '{related.ip}'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Are other hosts in the network querying originpro.me?
  context: Determines the scope of potential OriginLogger malware infections.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: Did any lateral movement occur from this host?
  context: Assesses whether OriginLogger was used to spread to other systems.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: What other suspicious domains is this host querying?
  context: Identifies additional C2 infrastructure or malware families.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        dns.query.name|contains:
        - microsoft.com
        - windows.com
        - google.com
        - cloudflare.com
        - amazonaws.com
      selection:
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Are there related OriginLogger alerts across the organization?
  context: Identifies coordinated campaign activity or multiple infection vectors.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category
- question: What persistence mechanisms were established on this host?
  context: Determines how OriginLogger maintains access to the compromised system.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: registry_event
    detection:
      selection:
        host.ip: '{related.ip}'
        TargetObject|contains:
        - Run
        - RunOnce
        - Services
        - Startup
        - Winlogon
        - Explorer
        - Shell
        - AppInit_DLLs
        - Image File Execution Options
        - Class
        - ContextMenuHandlers
        - ShellExecuteHooks
      condition: selection
    fields:
      - User
      - Image
      - ProcessGuid
      - TargetObject
      - Details