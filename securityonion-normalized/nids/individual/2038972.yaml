name: ET MALWARE SocGholish Domain in DNS Lookup (tutorials.girandolashutkindconstruction.com)
id: 1255130
description: |
  Detects DNS queries to a domain associated with SocGholish malware infrastructure.
  This domain is used for fake browser update campaigns that deliver SocGholish JavaScript malware.
type: detection
detection_id: 2038972
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Understanding the full DNS request reveals domain resolution details and timing.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query educational or tutorial-related domains?
    context: Determines if DNS queries to this domain pattern are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to this SocGholish domain?
    context: Identifies the application responsible for the domain resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did this SocGholish domain resolve to?
    context: Reveals the infrastructure hosting the malicious domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name: "tutorials.girandolashutkindconstruction.com"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did this host establish HTTP connections to the resolved IP addresses?
    context: Assesses whether DNS resolution was followed by web traffic to the malicious infrastructure.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: What JavaScript or browser-related files were created after this DNS query?
    context: Identifies potential SocGholish payload files downloaded following domain resolution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{source.ip}'
          file.name|contains:
            - ".js"
            - ".zip"
            - "update"
            - "browser"
            - "chrome"
            - "firefox"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
  - question: Are other hosts resolving SocGholish or fake update domains?
    context: Determines scope of potential SocGholish campaign across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains:
            - "girandolashutkindconstruction"
            - "tutorials"
            - "update"
            - "browser"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip
  - question: Did any web browsers execute JavaScript after this domain resolution?
    context: Identifies browser processes that may have executed SocGholish JavaScript payloads.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{source.ip}'
          Image|contains:
            - "chrome.exe"
            - "firefox.exe"
            - "iexplore.exe"
            - "msedge.exe"
          CommandLine|contains:
            - "javascript"
            - ".js"
            - "eval"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
  - question: What is the timing pattern of DNS queries to this SocGholish domain?
    context: Reveals whether queries follow C2 communication patterns or user-driven access.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any scheduled tasks or persistence mechanisms created after this DNS query?
    context: Identifies SocGholish persistence techniques following initial infection.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether SocGholish infection led to internal network reconnaissance.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same SocGholish infrastructure?
    context: Correlates with other security alerts involving this malware campaign.
    range: +/-7d
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
