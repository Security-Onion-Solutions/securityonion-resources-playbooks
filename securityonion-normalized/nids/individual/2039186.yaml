name: ET MALWARE MSSQL maggie backdoor whoami Query Observed
id: 1235779
description: |
  Detects specific SQL query patterns associated with the "maggie" MSSQL backdoor performing system reconnaissance.
  May trigger on legitimate database administration tools or applications performing system queries.
type: detection
detection_id: 2039186
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL query containing the maggie backdoor pattern?
    context: Reveals the exact command structure used by the backdoor for system reconnaissance.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive SQL Server connections from external sources?
    context: Determines if external database access represents typical network patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process on the SQL Server host handled this connection?
    context: Identifies the database service or application processing the backdoor query.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SQL queries were executed from the same source IP?
    context: Reveals additional backdoor commands or reconnaissance activity.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_port: 1433\n  condition: selection\nfields:\n  - src_ip\n  - dst_ip\n  - dst_port\n  - connection.history\n  \n"
  - question: Are other SQL Server hosts receiving connections from the same source?
    context: Determines scope of potential database infrastructure compromise.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were created on the SQL Server host during this timeframe?
    context: Identifies files that may have been created through backdoor file operations.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any new scheduled tasks created on the SQL Server host?
    context: Assesses whether the maggie backdoor established persistence mechanisms.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: Did any lateral movement occur from the SQL Server host?
    context: Determines if the compromised database server was used to access other systems.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What registry modifications occurred on the SQL Server host?
    context: Identifies persistence mechanisms or configuration changes made by the backdoor.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip: '{related.ip}'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Are other hosts in the environment showing similar maggie backdoor indicators?
    context: Determines if this represents part of a broader campaign targeting SQL infrastructure.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What authentication activity occurred on the SQL Server during this timeframe?
    context: Reveals how the backdoor may have gained database access.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: process_creation\ndetection:\n  selection:\n    host.ip: '{destination.ip}'\n    Image|contains:\n      - \"sqlservr.exe\"\n      - \"sql\"\n  condition: selection\nfields:\n  - User\n  - Image\n  - CommandLine\n  - ProcessGuid\n  \n"
  - question: What network connections originated from the SQL Server host after the backdoor query?
    context: Identifies potential data exfiltration or command-and-control communications.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{destination.ip}'
        filter:
          dst_ip: '{network.private_ip}'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history