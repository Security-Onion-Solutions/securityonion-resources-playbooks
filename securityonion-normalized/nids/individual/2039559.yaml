name: ET INFO MyDNS .network DNS Over HTTPS Certificate Inbound
id: 1213855
description: |
  Detects TLS connections to MyDNS.network DNS over HTTPS service based on certificate subject.
  MyDNS.network provides DNS filtering and ad-blocking services, commonly used for privacy or content filtering.
type: detection
detection_id: 2039559
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What were the complete TLS connection details to adblock.mydns.network?
    context: Reveals the full SSL handshake and certificate information for this DNS service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - ssl.server_name
        - ssl.version
        - ssl.cipher
        - hash.ja3
  - question: Does this host normally access DNS over HTTPS services?
    context: Determines if DoH usage is typical for this endpoint or represents new behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name|contains: mydns
        condition: selection
      fields:
        - src_ip
        - ssl.server_name
  - question: What application initiated the connection to MyDNS.network?
    context: Identifies the browser or application configured to use this DNS service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries were made through traditional DNS before this DoH connection?
    context: Shows what DNS activity preceded the switch to encrypted DNS.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are other hosts in the network using MyDNS.network DNS services?
    context: Determines if this is part of an organizational DNS configuration change.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other DNS over HTTPS providers is this host accessing?
    context: Reveals the complete DoH usage pattern and provider diversity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name|contains:
            - cloudflare-dns.com
            - dns.google
            - dns.quad9.net
            - doh.opendns.com
            - adguard.com
            - cleanbrowsing.org
            - controld.com
        condition: selection
      fields:
        - ssl.server_name
        - dst_ip
        - ssl.established
  - question: What is the timing pattern of connections to MyDNS.network?
    context: Analyzes whether this represents automated DNS configuration or manual setup.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any DNS configuration files change around this time?
    context: Identifies system-level DNS configuration modifications.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{source.ip}'
          file.path|contains:
            - resolv.conf
            - hosts
            - network
            - dns
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
  - question: Are there related DNS service alerts across the organization?
    context: Determines if this is part of broader DNS infrastructure changes.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip