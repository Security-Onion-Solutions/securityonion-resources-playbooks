name: ET DYN_DNS DYNAMIC_DNS Query to a *.silksky.com Domain
id: 1227040
description: |
  Detects DNS queries to silksky.com subdomains, a dynamic DNS service that can provide domain resolution for legitimate applications or command and control infrastructure.
type: detection
detection_id: 2040084
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact silksky.com subdomain that was queried?
    context: Reveals the specific dynamic DNS hostname being resolved.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS services?
    context: Determines if dynamic DNS usage is typical for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the silksky.com domain resolve to?
    context: Identifies the infrastructure behind the dynamic DNS hostname.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
          dns.resolved_ip|exists: true
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: What process initiated the DNS query to silksky.com?
    context: Identifies the application responsible for the dynamic DNS resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.transport
        - connection.state
  - question: What is the timing pattern of DNS queries to this domain?
    context: Reveals whether queries follow automated beaconing patterns typical of C2 communications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are other hosts querying the same silksky.com subdomain?
    context: Determines scope of systems using this dynamic DNS hostname.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other dynamic DNS services is this host querying?
    context: Identifies broader usage of dynamic DNS infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - dyndns
            - no-ip
            - freedns
            - changeip
            - dnsdynamic
            - duckdns
            - silksky
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What files were created by the process making these DNS queries?
    context: Identifies artifacts that may indicate malware or unauthorized tools.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did any lateral movement occur from this host after the DNS resolution?
    context: Assesses whether dynamic DNS resolution preceded lateral movement attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same infrastructure?
    context: Identifies coordinated activity across multiple detection signatures.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip