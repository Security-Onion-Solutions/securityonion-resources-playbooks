name: ET DYN_DNS DYNAMIC_DNS Query to a *.uzhi.ru Domain
id: 1210287
description: |
  Detects DNS queries to domains under the .uzhi.ru dynamic DNS service.
  May indicate command and control communications or legitimate use of free DNS hosting.
type: detection
detection_id: 2040511
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the uzhi.ru domain?
    context: Reveals the specific subdomain being resolved under the dynamic DNS service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query uzhi.ru domains?
    context: Determines if DNS queries to this dynamic DNS service are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the uzhi.ru domain resolve to?
    context: Identifies the infrastructure behind the dynamic DNS domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
          dns.resolved_ip|exists: true
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.name
  - question: What process initiated the DNS query to uzhi.ru?
    context: Identifies the application responsible for the dynamic DNS query.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What network connections followed this DNS query?
    context: Reveals subsequent communications to the resolved IP addresses.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts querying uzhi.ru domains?
    context: Determines scope of potential command and control infrastructure usage.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to uzhi.ru domains?
    context: Identifies periodic communications consistent with command and control beaconing.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there queries to other dynamic DNS services from this host?
    context: Reveals broader usage of dynamic DNS infrastructure for communications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - "duckdns.org"
            - "no-ip.com"
            - "ddns.net"
            - "3utilities.com"
            - "bounceme.net"
            - "freedns.afraid.org"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What files were created by processes making uzhi.ru queries?
    context: Identifies potential payloads delivered through dynamic DNS communications.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did any lateral movement occur from this host?
    context: Assesses whether dynamic DNS communications enabled further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same infrastructure?
    context: Correlates with other security events involving the resolved IP addresses.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip