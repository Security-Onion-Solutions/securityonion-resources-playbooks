name: ET DYN_DNS DYNAMIC_DNS Query to a *.sexmistrz.pl Domain
id: 1229629
description: |
  Detects DNS queries to domains under sexmistrz.pl, a dynamic DNS service.
  May indicate command and control communications or legitimate use of free DNS hosting.
type: detection
detection_id: 2040557
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query to the sexmistrz.pl domain?
  context: Reveals the specific subdomain being accessed for infrastructure analysis.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query dynamic DNS domains?
  context: Determines if DNS queries to free hosting services are typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.query.name
- question: What process initiated the DNS query for the sexmistrz.pl domain?
  context: Identifies the application responsible for the DNS resolution request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP addresses did the sexmistrz.pl domain resolve to?
  context: Provides infrastructure details for tracking command and control servers.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name: '{dns.query_name}'
        src_ip: '{source.ip}'
    fields:
    - dns.resolved_ip
    - dns.query.name
    logsource:
      category: network
      service: dns
- question: Did the host establish connections to the resolved IP addresses?
  context: Determines if DNS resolution was followed by actual communication.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip: '{source.ip}'
    fields:
    - dst_ip
    - dst_port
    - network.protocol
    - connection.state
    logsource:
      category: network
      service: connection
- question: What other dynamic DNS or free hosting domains has this host queried?
  context: Reveals broader usage patterns of free DNS services that may indicate campaigns.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains:
        - duckdns
        - no-ip
        - ddns
        - freedns
        - dynalias
        - afraid.org
        - hopto.org
        - zapto.org
        - sexmistrz
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Are other hosts querying domains under sexmistrz.pl?
  context: Identifies scope of potential command and control infrastructure usage.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What executable files were created around the time of this DNS query?
  context: Identifies malware samples that may be using this DNS infrastructure.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Did any lateral movement occur from this host after the DNS query?
  context: Assesses whether the host was used for network propagation activities.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related alerts involving the same domain or resolved IPs?
  context: Correlates with other security events involving this infrastructure.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip