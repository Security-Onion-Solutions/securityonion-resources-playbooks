name: ET DYN_DNS DYNAMIC_DNS Query to a *.localghost.org Domain
id: 1229684
description: |
  Detects DNS queries to localghost.org domains, which are free dynamic DNS services.
  May indicate legitimate use of dynamic DNS services or potential command and control infrastructure.
type: detection
detection_id: 2040647
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact localghost.org subdomain that was queried?
    context: Reveals the specific dynamic DNS hostname being resolved.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS services?
    context: Determines if dynamic DNS usage is typical for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the localghost.org domain resolve to?
    context: Identifies the infrastructure behind the dynamic DNS service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What process initiated the DNS query to the localghost.org domain?
    context: Identifies the application responsible for the dynamic DNS lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the host establish connections to the resolved IP addresses?
    context: Determines if the DNS resolution led to actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_sent
        - network.bytes_received
  - question: What is the timing pattern of DNS queries to this localghost.org domain?
    context: Reveals if queries follow a regular pattern consistent with automated C2 beaconing.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are other hosts querying the same localghost.org subdomain?
    context: Determines scope of potential campaign or shared infrastructure usage.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other dynamic DNS services has this host queried recently?
    context: Identifies broader patterns of dynamic DNS usage or potential abuse.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - duckdns.org
            - no-ip.com
            - ddns.net
            - freedns.afraid.org
            - hopto.org
            - zapto.org
            - myftp.org
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether the dynamic DNS resolution was part of broader network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same localghost.org infrastructure?
    context: Identifies other security events associated with this dynamic DNS service.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip