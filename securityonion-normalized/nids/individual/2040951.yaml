name: ET DYN_DNS DYNAMIC_DNS Query to a *.khabbaby.com Domain
id: 1217852
description: |
  Detects DNS queries to subdomains of khabbaby.com, a dynamic DNS service.
  May indicate legitimate use of dynamic DNS services or potential command and control communications.
type: detection
detection_id: 2040951
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the exact khabbaby.com subdomain that was queried?
  context: Reveals the specific dynamic DNS hostname being resolved.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query dynamic DNS services?
  context: Determines if dynamic DNS usage is typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.query.name
- question: What IP addresses did the khabbaby.com domain resolve to?
  context: Identifies the infrastructure behind the dynamic DNS hostname.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name: '{dns.query_name}'
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What process initiated the DNS query to khabbaby.com?
  context: Identifies the application responsible for the dynamic DNS lookup.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: Did the host establish connections to the resolved IP addresses?
  context: Determines if DNS resolution was followed by actual communication.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dst_ip: '{dns.resolved_ip}'
        src_ip: '{source.ip}'
    fields:
    - dst_ip
    - dst_port
    - network.protocol
    - connection.state
    logsource:
      category: network
      service: connection
- question: What is the timing pattern of DNS queries to khabbaby.com domains?
  context: Reveals whether queries follow regular intervals suggesting automated C2 beaconing.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: .khabbaby.com
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Are other hosts querying khabbaby.com subdomains?
  context: Determines scope of dynamic DNS usage across the organization.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What other dynamic DNS services has this host queried?
  context: Identifies broader patterns of dynamic DNS usage or potential C2 infrastructure.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        dns.query.name: '{dns.query_name}'
      selection:
        dns.query.name|contains:
        - .duckdns.org
        - .ddns.net
        - .no-ip.org
        - .freedns.afraid.org
        - .dynu.com
        - .sytes.net
        - .servebeer.com
        - .servegame.com
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What files were created by the process making these DNS queries?
  context: Identifies artifacts that may be associated with malware using dynamic DNS.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        ProcessGuid: '{event_data.process.entity_id}'
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - User
- question: Are there related alerts involving the same khabbaby.com infrastructure?
  context: Correlates with other security events involving the same dynamic DNS domains.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip
- question: Did any lateral movement occur from this host after the DNS queries?
  context: Determines if dynamic DNS resolution preceded internal network movement.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport