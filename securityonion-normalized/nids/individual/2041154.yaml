name: ET DYN_DNS DYNAMIC_DNS Query to a *.chekanov.net Domain
id: 1229966
description: |
  Detects DNS queries to .chekanov.net domains, which are part of dynamic DNS services.
  May indicate legitimate use of dynamic DNS services or potential command and control communication.
type: detection
detection_id: 2041154
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the exact chekanov.net domain being queried?
  context: Reveals the specific subdomain and query pattern for infrastructure analysis.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query dynamic DNS domains?
  context: Determines if dynamic DNS usage is typical for this system.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.query.name
- question: What process initiated the DNS query to chekanov.net?
  context: Identifies the application responsible for the dynamic DNS lookup.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP addresses did the chekanov.net domain resolve to?
  context: Maps the dynamic DNS infrastructure for threat intelligence analysis.
  range: +/-30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: chekanov.net
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    - dns.query.type_name
    logsource:
      category: network
      service: dns
- question: What connections were established to the resolved IP addresses?
  context: Determines if DNS resolution led to actual communication attempts.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip: '{source.ip}'
    fields:
    - dst_ip
    - dst_port
    - network.protocol
    - connection.state
    logsource:
      category: network
      service: connection
- question: Are other hosts querying chekanov.net domains?
  context: Assesses the scope of dynamic DNS usage across the network.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What other dynamic DNS services is this host querying?
  context: Reveals broader patterns of dynamic DNS service usage.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains:
        - afraid.org
        - duckdns.org
        - no-ip.com
        - ddns.net
        - dyndns.org
        - dnsdynamic.org
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What is the timing pattern of DNS queries to chekanov.net?
  context: Analyzes query frequency to identify automated or scheduled communication.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{related.ip}'
        dst_ip: '{related.ip}'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Did any lateral movement occur from this host?
  context: Checks for internal propagation if this represents command and control activity.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related alerts involving the same infrastructure?
  context: Correlates with other security events involving chekanov.net domains.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip