name: ET DYN_DNS DYNAMIC_DNS Query to a *.borkar.in Domain
id: 1230359
description: |
  Detects DNS queries to domains under the .borkar.in namespace, which is associated with dynamic DNS services.
  May indicate legitimate use of dynamic DNS services or potential command and control communications.
type: detection
detection_id: 2041980
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the .borkar.in domain?
    context: Reveals the specific subdomain and query details for the dynamic DNS request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS domains?
    context: Determines if DNS queries to dynamic DNS services are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the .borkar.in domain resolve to?
    context: Identifies the infrastructure behind the dynamic DNS domain.
    range: +/-30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dns.query.name: '{dns.query_name}'\n  condition: selection\nfields:\n  - dns.resolved_ip\n  - dns.query.name\n  - dns.query.type_name\n  \n"
  - question: What process initiated the DNS query to the dynamic DNS domain?
    context: Identifies the application responsible for the DNS resolution request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual network communications.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.protocol\n  - connection.state\n  \n"
  - question: Are other hosts querying domains under the .borkar.in namespace?
    context: Assesses the scope of dynamic DNS usage across the organization.
    range: +/-24h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    dns.query.name|contains: \".borkar.in\"\n  filter:\n    src_ip: '{source.ip}'\n  condition: selection and not filter\nfields:\n  - src_ip\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: What other dynamic DNS domains has this host queried recently?
    context: Reveals patterns of dynamic DNS service usage that may indicate coordinated activity.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dns.query.name|contains:\n      - \".ddns.\"\n      - \".dyndns.\"\n      - \".noip.\"\n      - \".dynu.\"\n      - \".zapto.\"\n      - \".serveftp.\"\n      - \".serveminecraft.\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: What is the timing pattern of DNS queries to this dynamic DNS domain?
    context: Analyzes query frequency to identify automated or beaconing behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related alerts involving the same dynamic DNS infrastructure?
    context: Identifies other security events connected to the same DNS resolution activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip