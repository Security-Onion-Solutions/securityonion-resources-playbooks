name: ET DYN_DNS DYNAMIC_DNS Query to a *.is-a-bookkeeper.com Domain
id: 1230569
description: |
  Detects DNS queries to Dynamic DNS domains using the .is-a-bookkeeper.com subdomain.
  May indicate legitimate remote access services or potential command and control infrastructure.
type: detection
detection_id: 2042396
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the .is-a-bookkeeper.com domain?
    context: Reveals the full hostname that could indicate the service or system being accessed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query Dynamic DNS domains?
    context: Determines if Dynamic DNS usage is typical for this system's network patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the .is-a-bookkeeper.com domain resolve to?
    context: Identifies the actual destination infrastructure behind the Dynamic DNS service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What process initiated the DNS query to the Dynamic DNS domain?
    context: Identifies the application responsible for the Dynamic DNS lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS lookup was followed by actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are other hosts querying the same .is-a-bookkeeper.com domain?
    context: Assesses whether multiple systems are accessing the same Dynamic DNS service.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other Dynamic DNS domains has this host queried recently?
    context: Reveals patterns of Dynamic DNS usage that might indicate remote access tools.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - ".dyndns"
            - ".no-ip"
            - ".ddns"
            - ".hopto"
            - ".is-a-"
            - ".servebeer"
            - ".servegame"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What network services are running on the resolved IP addresses?
    context: Identifies the types of services hosted on the Dynamic DNS infrastructure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are there related alerts involving the same Dynamic DNS domain or resolved IPs?
    context: Determines if this Dynamic DNS infrastructure has triggered other security detections.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip