name: ET DYN_DNS DYNAMIC_DNS Query to a *.dyndns-pics.com Domain
id: 1226719
description: |
  Detects DNS queries to dyndns-pics.com domains, which are part of Dyn's dynamic DNS service.
  May indicate legitimate remote access setup or potential command and control infrastructure.
type: detection
detection_id: 2042611
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact dyndns-pics.com domain that was queried?
    context: Identifies the specific dynamic DNS hostname being resolved.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS domains?
    context: Determines if dynamic DNS usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the dyndns-pics.com domain resolve to?
    context: Reveals the actual destination infrastructure behind the dynamic DNS name.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.name
  - question: What application initiated the DNS query to this dynamic DNS domain?
    context: Identifies the process responsible for the DNS resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution led to actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are other hosts querying the same dyndns-pics.com domain?
    context: Assesses scope of dynamic DNS usage across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to this domain?
    context: Reveals whether queries follow a regular pattern suggesting automated activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there other queries to dynamic DNS services from this host?
    context: Identifies broader usage of dynamic DNS infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - "dyndns"
            - "no-ip"
            - "ddns"
            - "freedns"
            - "dnsdynamic"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What network activity occurred after the dynamic DNS resolution?
    context: Analyzes subsequent network behavior following DNS resolution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are there related alerts involving the same dynamic DNS infrastructure?
    context: Identifies other security events associated with this dynamic DNS service.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip