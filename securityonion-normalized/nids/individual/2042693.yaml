name: ET DYN_DNS DYNAMIC_DNS Query to a *.from-co.net Domain
id: 1224854
description: "Detects DNS queries to from-co.net dynamic DNS domains. These services can be used for legitimate \nremote access but are also commonly used for C2 communications and malware infrastructure.\n"
type: detection
detection_id: 2042693
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact from-co.net domain that was queried?
    context: Identifies the specific dynamic DNS hostname being resolved.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dynamic DNS services?
    context: Determines if DNS queries to dynamic DNS providers are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the from-co.net domain resolve to?
    context: Reveals the actual destination infrastructure behind the dynamic DNS name.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dns.query.name: '{dns.query_name}'\n  condition: selection\nfields:\n  - dns.resolved_ip\n  - dns.query.type_name\n  \n"
  - question: What process initiated the DNS query to the dynamic DNS service?
    context: Identifies the application responsible for the DNS resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS resolution was followed by actual network communication.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.protocol\n  - connection.state\n  \n"
  - question: Are other hosts querying the same from-co.net domain?
    context: Assesses whether multiple hosts are connecting to the same dynamic DNS infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other dynamic DNS domains has this host queried recently?
    context: Reveals patterns of dynamic DNS usage that may indicate C2 activity.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dns.query.name|contains:\n      - \".dyn.com\"\n      - \".dyndns.org\"\n      - \".no-ip.com\"\n      - \".from-co.net\"\n      - \".ddns.net\"\n      - \".duckdns.org\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: What is the timing pattern of DNS queries to this domain?
    context: Analyzes whether queries follow regular intervals consistent with C2 beaconing.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Identifies potential spread of compromise following C2 communication establishment.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same dynamic DNS infrastructure?
    context: Correlates with other security events that may be part of the same campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip