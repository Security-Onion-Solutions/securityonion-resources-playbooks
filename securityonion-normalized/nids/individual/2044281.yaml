name: ET DYN_DNS DYNAMIC_DNS Query to a *.potomacriversafetycommittee .org Domain
id: 1225037
description: |
  Detects DNS queries to potomacriversafetycommittee.org domain which appears in dynamic DNS registries.
  May trigger on legitimate access to content hosted on this domain or security research activities.
type: detection
detection_id: 2044281
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact potomacriversafetycommittee.org subdomain being queried?
    context: Reveals the specific subdomain pattern that may indicate C2 infrastructure usage.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query potomacriversafetycommittee.org domains?
    context: Determines if DNS queries to this dynamic DNS provider are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the potomacriversafetycommittee.org domain resolve to?
    context: Identifies the infrastructure behind this dynamic DNS domain.
    range: +/-15m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dns.query.name: '{dns.query_name}'\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  - dns.query.type_name\n  \n"
  - question: What process initiated the DNS query to this dynamic DNS domain?
    context: Identifies the application responsible for the DNS resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual communication.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.transport\n  - connection.state\n  \n"
  - question: Are other hosts querying the same potomacriversafetycommittee.org infrastructure?
    context: Determines scope of potential campaign activity across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the timing pattern of DNS queries to this domain?
    context: Reveals communication patterns that may indicate automated or C2 behavior.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any executable files created around the time of this DNS query?
    context: Identifies potential malware or scripts that may be using this dynamic DNS service.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether this activity preceded internal network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other alerts involving potomacriversafetycommittee.org domains?
    context: Identifies related security events that may indicate broader campaign activity.
    range: +/-24h
    query: "aggregation: false\nlogsource:\n  category: alert\ndetection:\n  selection:\n    dns.query.name|contains: \"potomacriversafetycommittee\"\n  filter:\n    document_id: '{soc_id}'\n  condition: selection and not filter\nfields:\n  - rule.name\n  - src_ip\n  - dns.query.name\n  - alert.severity_label\n  \n"
  - question: Did this host query other dynamic DNS providers during this timeframe?
    context: Reveals broader patterns of dynamic DNS usage that may indicate C2 infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - dyndns
            - no-ip
            - afraid.org
            - ddns
            - dynv6
            - duckdns
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip