name: ET PHISHING Generic Credential Phish Landing Page 2023-03-16
id: 1211339
description: |
  Detects HTTP responses containing specific HTML patterns commonly used in credential phishing pages.
  May trigger on legitimate web applications with similar form structures or email functionality.
type: detection
detection_id: 2044648
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the phishing page elements?
    context: Reveals the full HTML content and structure of the suspected phishing page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access this web server?
    context: Determines if HTTP connections to this destination are typical for this user.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web browser or application accessed this phishing page?
    context: Identifies the client application that received the phishing content.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded the access to this phishing page?
    context: Reveals the domain resolution that led to this suspicious web content.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did the user submit any form data to this phishing page?
    context: Assesses whether credentials or sensitive information may have been compromised.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: POST
        condition: selection
      fields:
        - http.uri
        - http.user_agent
        - http.request.body.length
  - question: What other web pages did this user access from the same server?
    context: Identifies additional phishing content or legitimate pages on the same infrastructure.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.uri
        - http.virtual_host
        - http.status_code
        - http.user_agent
  - question: Are other users accessing this same phishing infrastructure?
    context: Determines the scope of users potentially exposed to this phishing campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What email-related processes were active around the time of this access?
    context: Identifies if email clients or applications may have led to this phishing page.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - outlook.exe
          - thunderbird.exe
          - chrome.exe
          - firefox.exe
          - msedge.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Did this host access any other suspicious domains with similar patterns?
    context: Reveals additional phishing domains or related malicious infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|re: .*(login|signin|secure|verify|account|update|confirm).*
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there other alerts related to this phishing campaign across the organization?
    context: Identifies the broader scope of this phishing attack within the environment.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were downloaded or created after accessing this phishing page?
    context: Identifies potential malware or credential harvesting tools delivered through the phishing site.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User