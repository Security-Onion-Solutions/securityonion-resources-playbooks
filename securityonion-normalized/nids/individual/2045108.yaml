name: ET MALWARE Observed DNSQuery to TA444 Domain (cloud .dnx .capital)
id: 1253402
description: |
  Detects DNS queries to cloud.dnx.capital domain associated with TA444 (Lazarus Group) North Korean APT activity.
  This domain has been observed in undetected North Korean malware campaigns targeting financial institutions.
type: detection
detection_id: 2045108
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to cloud.dnx.capital?
    context: Provides full DNS query details including query type and resolution information.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query dnx.capital domains?
    context: Determines if DNS queries to this domain infrastructure are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to cloud.dnx.capital?
    context: Identifies the application or malware responsible for the DNS resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did cloud.dnx.capital resolve to?
    context: Reveals the infrastructure endpoints associated with this TA444 domain.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: "cloud.dnx.capital"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution led to actual network communication with TA444 infrastructure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: What files were created by the process making this DNS query?
    context: Identifies potential malware artifacts or downloaded payloads from TA444 campaigns.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other hosts querying cloud.dnx.capital or related dnx.capital domains?
    context: Assesses the scope of potential TA444 compromise across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Identifies potential lateral movement tactics used by TA444 following initial compromise.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the timing pattern of DNS queries to cloud.dnx.capital?
    context: Reveals communication patterns that may indicate C2 beaconing behavior.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there queries to other domains in the dnx.capital infrastructure?
    context: Identifies additional TA444 infrastructure domains used in this campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains: "dnx.capital"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Were any scheduled tasks or services created around the time of this DNS query?
    context: Identifies persistence mechanisms commonly used by TA444 in their financial sector campaigns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: Are there related alerts indicating broader TA444 campaign activity?
    context: Correlates with other indicators of North Korean APT activity across the environment.
    range: +/-48h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did this host query any other domains with similar naming patterns?
    context: Hunts for additional TA444 infrastructure using similar domain generation patterns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|re: ".*\.(dnx|cloud)\.(capital|com|net|org)$"
        filter:
          dns.query.name: "cloud.dnx.capital"
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
