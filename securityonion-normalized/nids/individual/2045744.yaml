            - ".mysecondarydns."
            - ".myactivedirectory."
            - ".myasustor."
            - ".myds."
            - ".myiphost."
            - ".myqnapcloud."
            - ".mysecuritycamera."
            - ".mysynology."
            - ".myzyxel."
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent