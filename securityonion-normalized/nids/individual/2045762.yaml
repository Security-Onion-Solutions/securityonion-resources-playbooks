name: ET INFO Observed DNS Query to .mov TLD
id: 1213951
description: |
  Detects DNS queries to domains using the .mov top-level domain.
  May represent legitimate access to Google's .mov registry or could indicate suspicious domain usage.
type: detection
detection_id: 2045762
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the .mov domain?
    context: Reveals the specific domain being accessed and query details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query .mov domains?
    context: Determines if queries to .mov TLD represent normal behavior for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to the .mov domain?
    context: Identifies the application or service responsible for the domain resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did the .mov domain resolve to?
    context: Provides insight into the hosting infrastructure and potential legitimacy.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
          dns.resolved_ip|exists: true
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: Did the host connect to the resolved IP addresses after the DNS query?
    context: Determines if the DNS resolution led to actual network connections.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are other hosts in the network querying .mov domains?
    context: Assesses the scope of .mov domain usage across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|endswith: ".mov"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip
  - question: What other domains has this host queried recently?
    context: Provides context about the host's broader DNS query patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        filter:
          dns.query.name: '{dns.query_name}'
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: Are there any related alerts involving the same .mov domain?
    context: Identifies other security events associated with this domain.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the registration and hosting pattern of this .mov domain?
    context: Analyzes the infrastructure characteristics of the queried domain.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.authoritative
        - dns.query.type_name