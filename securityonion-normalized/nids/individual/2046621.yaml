name: ET PHISHING Generic Obfuscated Sign In Landing Page 2023-06-22
id: 1224164
description: |
  Detects HTTP responses containing obfuscated HTML content with "Sign in to your account" title patterns.
  May trigger on legitimate applications using HTML encoding or minification for performance optimization.
type: detection
detection_id: 2046621
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP response containing the obfuscated sign-in page?
    context: Reveals the full HTML content and structure of the suspected phishing page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally access this web server?
    context: Determines if connections to this server represent typical user behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process or application initiated the connection to this server?
    context: Identifies the browser or application that accessed the suspected phishing page.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this HTTP connection?
    context: Shows the domain resolution path that led to accessing this server.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other HTTP requests occurred during this session?
    context: Identifies additional page loads, form submissions, or resource requests.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts accessing the same server infrastructure?
    context: Determines if multiple users are encountering the same phishing page.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were downloaded or created after accessing this page?
    context: Identifies malware downloads or credential harvesting artifacts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there similar phishing alerts involving the same domains or IPs?
    context: Reveals broader phishing campaign patterns across the organization.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the hosting infrastructure behind this phishing page?
    context: Maps the domain resolution patterns to identify hosting providers.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{destination.ip}'
          dns.query.type_name: "A"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did this host submit credentials or form data to the suspicious server?
    context: Identifies potential credential compromise through form submissions.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          http.method: ["POST", "PUT"]
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.request.body.length
        - http.status_code
  - question: Are there other hosts with similar obfuscated sign-in page patterns?
    context: Detects additional phishing infrastructure using similar obfuscation techniques.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          http.status_code: "200"
        obfuscated_content:
          http.uri|contains:
            - "sign"
            - "login"
            - "account"
        filter:
          src_ip: '{source.ip}'
        condition: selection and obfuscated_content and not filter
      fields:
        - src_ip
        - dst_ip
        - http.virtual_host
        - http.uri