name: ET FILE_SHARING Observed File Sharing Domain (drive.internxt.com in TLS SNI)
id: 1225378
description: |
  Detects TLS connections to drive.internxt.com, a cloud storage service.
  May indicate legitimate file sharing or data transfer activities.
type: detection
detection_id: 2047636
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete TLS connection to drive.internxt.com?
    context: Understanding the full connection details reveals usage patterns and timing.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - ssl.server_name
        - ssl.version
        - ssl.cipher
        - hash.ja3
  - question: Does this host normally access cloud storage services?
    context: Determines if connections to file sharing platforms are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name|contains: internxt
        condition: selection
      fields:
        - src_ip
        - ssl.server_name
  - question: What process initiated the connection to drive.internxt.com?
    context: Identifies the application responsible for accessing the cloud storage service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded the connection to drive.internxt.com?
    context: Shows the DNS resolution path and any related domain lookups.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other cloud storage services were accessed from this host?
    context: Reveals broader file sharing activity patterns and potential data movement.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name|contains:
            - dropbox
            - drive.google
            - onedrive
            - box.com
            - mega.nz
            - pcloud
            - sync.com
            - icedrive
            - tresorit
        condition: selection
      fields:
        - ssl.server_name
        - dst_ip
        - dst_port
  - question: Are other hosts connecting to drive.internxt.com?
    context: Determines scope of Internxt usage across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed or created during the connection timeframe?
    context: Identifies files that may have been uploaded or downloaded.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What is the timing pattern of connections to drive.internxt.com?
    context: Analyzes connection frequency and duration patterns.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related alerts involving this host?
    context: Identifies other security events that may be connected to this file sharing activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip