name: ET DYN_DNS DYNAMIC_DNS Query to a *.focusmarketing.us Domain
id: 1225206
description: |
  Detects DNS queries to focusmarketing.us subdomains. This free dynamic DNS service can be used for legitimate hosting
  or for command and control infrastructure in malicious campaigns.
type: detection
detection_id: 2047874
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-01-15
questions:
- question: What was the complete DNS query to the focusmarketing.us domain?
  context: Reveals the specific subdomain being queried and any patterns in the naming.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query dynamic DNS services?
  context: Determines if DNS queries to dynamic DNS providers are typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.query.name
- question: What IP addresses did the focusmarketing.us domain resolve to?
  context: Identifies the infrastructure behind the dynamic DNS service.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name: '{dns.query_name}'
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    - dns.query.type_name
    logsource:
      category: network
      service: dns
- question: What process initiated the DNS query to focusmarketing.us?
  context: Identifies the application responsible for the DNS resolution.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: Did this host establish connections to the resolved IP addresses?
  context: Determines if the DNS resolution was followed by actual network communication.
  range: +30m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        src_ip: '{source.ip}'
    fields:
    - dst_ip
    - dst_port
    - network.transport
    - connection.state
    logsource:
      category: network
      service: connection
- question: Are other hosts querying the same focusmarketing.us subdomain?
  context: Identifies the scope of systems interacting with this dynamic DNS infrastructure.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What is the timing pattern of DNS queries to focusmarketing.us domains?
  context: Reveals communication patterns that may indicate automated or beaconing behavior.
  range: +/-6h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{related.ip}'
        dst_ip: '{related.ip}'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Are there queries to other dynamic DNS providers from this host?
  context: Identifies broader usage of dynamic DNS services that may indicate campaign infrastructure.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains:
        - dyndns
        - no-ip
        - ddns
        - freedns
        - changeip
        - dnsdynamic
        - duckdns
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Did any processes create executable files around the time of this DNS query?
  context: Identifies potential malware deployment associated with the dynamic DNS communication.
  range: +/-30m
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are there similar alerts for other focusmarketing.us subdomains across the organization?
  context: Determines if this is part of a broader campaign using the same dynamic DNS service.
  range: +/-24h
  query: |
    aggregation: true
    logsource:
      category: alert
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      condition: selection
    fields:
      - src_ip
      - rule.name
      - rule.category