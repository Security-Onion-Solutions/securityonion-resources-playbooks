name: ET SCADA [nsacyber/ELITEWOLF] Schweitzer Engineering Laboratories SEL FTP Server Activity - Access Change
id: 1224212
description: |
  Detects FTP authentication attempts using "USER 2AC" command to Schweitzer Engineering Laboratories SEL devices.
  May indicate legitimate administrative access or potential reconnaissance of industrial control systems.
type: detection
detection_id: 2048669
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete FTP session containing the "USER 2AC" command?
    context: Reveals the full authentication attempt and any additional commands sent to the SEL device.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally access SEL devices via FTP?
    context: Determines if FTP connections to industrial control systems are part of normal operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What application initiated the FTP connection to the SEL device?
    context: Identifies whether the connection came from approved SCADA software or unauthorized tools.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other industrial control system devices were accessed from this host?
    context: Assesses the scope of SCADA system access and potential lateral movement.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [21, 23, 80, 443, 502, 2404, 44818]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
  - question: Were any files transferred during the FTP session?
    context: Determines if configuration files were uploaded, downloaded, or modified on the SEL device.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          dst_port: 20
        condition: selection
      fields:
        - connection.state
        - connection.history
  - question: Are other hosts attempting FTP access to SEL devices?
    context: Identifies coordinated reconnaissance or access attempts across SCADA infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Were any configuration changes made to processes after the SEL device access?
    context: Identifies potential installation of SCADA manipulation tools or configuration changes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did lateral movement occur to other industrial network segments?
    context: Assesses whether access to SEL devices led to broader industrial network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving SCADA protocols or industrial devices?
    context: Identifies broader patterns of industrial control system targeting.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip: '{source.ip}'
          rule.category|contains:
            - "SCADA"
            - "Industrial"
            - "ICS"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
  - question: What is the timing pattern of FTP connections to this SEL device?
    context: Determines if access follows normal maintenance schedules or indicates unauthorized activity.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description