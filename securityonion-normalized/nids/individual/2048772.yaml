name: ET EXPLOIT_KIT DNS Query to TOAD Domain (hscare .cc)
id: 1244298
description: |
  Detects DNS queries to domains ending in hscare.cc associated with TOAD exploit kit infrastructure.
  May trigger on legitimate browsing to compromised websites serving malicious content.
type: detection
detection_id: 2048772
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete DNS query to the hscare.cc domain?
    context: Reveals the specific subdomain used by the TOAD exploit kit infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query domains ending in .cc TLD?
    context: Determines if queries to country-code domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the hscare.cc domain resolve to?
    context: Identifies the hosting infrastructure behind the exploit kit domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
          dns.resolved_ip|exists: true
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What web browsing activity preceded this DNS query?
    context: Identifies the website or referrer that led to the exploit kit encounter.
    range: -15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Did any browsers or web-related processes make connections after this DNS query?
    context: Determines if the exploit kit attempted to deliver malicious content.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What executable files were created after the DNS query to hscare.cc?
    context: Identifies potential malware payloads delivered by the exploit kit.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts in the network querying hscare.cc or related domains?
    context: Determines the scope of potential exploit kit exposure across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other domains were queried by this host around the same time?
    context: Reveals additional exploit kit infrastructure or compromised websites.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did this host attempt to access any known malware distribution URLs?
    context: Identifies additional indicators of exploit kit activity or payload delivery.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.uri|contains:
            - ".exe"
            - ".zip"
            - ".jar"
            - ".scr"
            - "/download"
            - "/payload"
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
  - question: Are there related TOAD exploit kit alerts across the organization?
    context: Determines if this is part of a broader exploit kit campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the timing pattern of DNS queries to hscare.cc domains?
    context: Reveals automated or scripted behavior characteristic of exploit kits.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether successful exploitation led to network propagation.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
