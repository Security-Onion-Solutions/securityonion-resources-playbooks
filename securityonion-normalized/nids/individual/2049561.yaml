name: ET PHISHING TA444 Domain in DNS Lookup (mclearoptical.com)
id: 1224257
description: |
  Detects DNS queries for mclearoptical.com domain associated with TA444 phishing campaigns.
  May indicate phishing attempts, credential harvesting, or legitimate access to compromised domains.
type: detection
detection_id: 2049561
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2023-12-06
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Reveals the specific subdomain and query details for mclearoptical.com.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query domains associated with phishing campaigns?
    context: Determines if DNS queries to suspicious domains are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What DNS queries occurred before this mclearoptical.com lookup?
    context: Identifies the sequence of DNS activity that led to this query.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What IP addresses did mclearoptical.com resolve to?
    context: Identifies the hosting infrastructure used by the TA444 campaign.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains: "mclearoptical.com"
          dns.resolved_ip|exists: true
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip
  - question: What process initiated the DNS query for mclearoptical.com?
    context: Identifies the application responsible for the suspicious domain lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS query resulted in actual network connections.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          connection.state: "established"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.history
  - question: Are other hosts querying the same mclearoptical.com domain?
    context: Determines the scope of potential TA444 phishing campaign impact.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other TA444-related domains were queried from this network?
    context: Identifies additional infrastructure used in the phishing campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains:
            - "mclearoptical"
            - "opticalclear"
            - "clearoptical"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip
  - question: What document or script files were created after the DNS query?
    context: Identifies files that may have been downloaded from the phishing site.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether the phishing attempt led to internal network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the timing pattern of DNS queries to mclearoptical.com?
    context: Reveals whether this represents automated or manual browsing behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related phishing alerts across the organization?
    context: Identifies coordinated phishing attempts targeting multiple users.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category