name: ET PHISHING TA444 Domain in DNS Lookup (on-global .xyz)
id: 1207281
description: |
  Detects DNS queries to on-global.xyz domains associated with TA444 threat actor.
  May trigger on legitimate business access to services hosted on this domain or security research activities.
type: detection
detection_id: 2049567
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2023-12-06
questions:
  - question: What was the exact domain queried matching the on-global.xyz pattern?
    context: Reveals the specific subdomain that may indicate TA444 campaign infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query .xyz domains or similar new gTLDs?
    context: Determines if DNS queries to non-traditional TLDs are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the on-global.xyz domain resolve to?
    context: Identifies the hosting infrastructure used by the TA444 campaign.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
          dns.resolved_ip|exists: true
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.authoritative
  - question: What process initiated the DNS query for the on-global.xyz domain?
    context: Identifies the application or service making requests to potential TA444 infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual communication attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        dns_filter:
          dst_ip: '{dns.resolved_ip}'
        condition: selection and dns_filter
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: What other domains were queried before or after the on-global.xyz lookup?
    context: Reveals additional domains that may be part of the same campaign infrastructure.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are other hosts in the organization querying on-global.xyz domains?
    context: Assesses the scope of potential TA444 campaign targeting within the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were created by the process that queried the suspicious domain?
    context: Identifies potential payloads downloaded from TA444 infrastructure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Determines if the TA444 activity led to internal network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other DNS queries to domains with similar patterns in the organization?
    context: Identifies broader TA444 campaign activity across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name|contains:
            - ".xyz"
            - "on-global"
        filter:
          dns.query.name: '{dns.query_name}'
        condition: selection and not filter
      fields:
        - src_ip
        - dns.query.name
        - dns.resolved_ip
  - question: What is the timing pattern of DNS queries to this infrastructure?
    context: Reveals communication patterns that may indicate automated malware behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there related alerts involving the same IP infrastructure across the organization?
    context: Correlates this DNS activity with other security events involving TA444 infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip