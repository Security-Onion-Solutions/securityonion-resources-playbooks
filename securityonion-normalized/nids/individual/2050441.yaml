name: ET EXPLOIT_KIT TA569 Middleware Domain in DNS Lookup (acuiplast .com)
id: 1208537
description: |
  Detects DNS queries for acuiplast.com domain associated with TA569 exploit kit middleware infrastructure.
  May indicate compromise through SocGholish or related exploit kit delivery systems targeting web browsers.
type: detection
detection_id: 2050441
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-24
questions:
  - question: What was the complete DNS query for the TA569 middleware domain?
    context: Reveals the exact DNS request pattern and resolution details for the exploit kit infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query exploit kit or suspicious domains?
    context: Determines if DNS queries to threat infrastructure represent a change from baseline behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What DNS queries occurred before the acuiplast.com lookup?
    context: Identifies the browsing or application activity that led to the exploit kit domain resolution.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What IP addresses did acuiplast.com resolve to?
    context: Identifies the actual exploit kit server infrastructure hosting the malicious content.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: "acuiplast.com"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - src_ip
  - question: What process initiated the DNS query for the exploit kit domain?
    context: Identifies the browser or application that made the DNS request to TA569 infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual HTTP/HTTPS connections to exploit kit servers.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          network.transport: tcp
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: What files were downloaded or created after the DNS query?
    context: Identifies potential exploit kit payloads or malware delivered through TA569 infrastructure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What web browsers or applications made HTTP requests after the DNS resolution?
    context: Reveals the user-agent patterns and HTTP activity following exploit kit domain resolution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.user_agent
        - http.virtual_host
        - http.uri
        - dst_ip
  - question: Are other hosts querying the same TA569 middleware domain?
    context: Determines the scope of potential exploit kit exposure across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other exploit kit or malware domains were queried by this host?
    context: Identifies additional threat infrastructure that may be part of the same campaign.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - ".tk"
            - ".ga"
            - ".ml"
            - ".cf"
            - "bit.ly"
            - "tinyurl"
            - "redirector"
            - "gate"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Determines if exploit kit compromise led to internal network reconnaissance or movement.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same exploit kit infrastructure?
    context: Correlates with other detection rules targeting TA569 or SocGholish campaign activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip