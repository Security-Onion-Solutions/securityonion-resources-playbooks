name: ET EXPLOIT_KIT Parrot TDS Domain in DNS Lookup (share .clickstat360 .com)
id: 1203588
description: |
  Detects DNS queries for share.clickstat360.com, associated with Parrot TDS infrastructure.
  May trigger on legitimate clicks on compromised sites or security research activities.
type: detection
detection_id: 2050715
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-02-05
questions:
  - question: What was the exact DNS query that triggered this alert?
    context: Reveals the specific domain resolution request matching Parrot TDS infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query clickstat360.com domains?
    context: Determines if this represents normal web browsing patterns or anomalous activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What DNS queries occurred before this Parrot TDS lookup?
    context: Identifies the sequence of domain resolutions that may have led to this redirect.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What IP addresses did share.clickstat360.com resolve to?
    context: Provides the infrastructure details for threat intelligence and blocking.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: "share.clickstat360.com"
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.type_name
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS resolution was followed by actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: What web browser or process initiated this DNS query?
    context: Identifies the application responsible for the domain resolution.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Are other hosts in the environment querying the same TDS domain?
    context: Assesses the scope of potential Parrot TDS exposure across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other clickstat360.com subdomains were queried from this host?
    context: Reveals additional Parrot TDS infrastructure components accessed.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains: "clickstat360.com"
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What files were downloaded by the browser after the TDS lookup?
    context: Identifies potential payloads delivered through the traffic direction system.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did lateral movement occur from this host after the TDS contact?
    context: Determines if the Parrot TDS led to further compromise or network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other alerts related to Parrot TDS or TA569 activity?
    context: Provides broader context for this detection within ongoing threat campaigns.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What timing pattern exists for queries to this TDS infrastructure?
    context: Reveals communication patterns that may indicate automated or beacon-like activity.
    range: +/-4h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description