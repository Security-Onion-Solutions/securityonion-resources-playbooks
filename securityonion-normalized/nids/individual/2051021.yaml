name: ET EXPLOIT_KIT Parrot TDS Domain in DNS Lookup (googlecloudstream .com)
id: 1212811
description: |
  Detects DNS queries for googlecloudstream.com, associated with Parrot TDS infrastructure.
  This domain may be used for legitimate cloud services or represent TDS redirect activity.
type: detection
detection_id: 2051021
detection_category: ''
detection_type: nids
contributors:
- SecurityOnionSolutions
created: 2024-02-21
questions:
- question: What was the complete DNS query for googlecloudstream.com?
  context: Reveals the exact domain resolution request and response details.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
      service: dns
    detection:
      selection:
        community_id: '{network.community_id}'
      condition: selection
    fields:
      - dns.query.name
      - dns.query.type_name
      - dns.resolved_ip
- question: Does this host normally query cloud streaming domains?
  context: Determines if DNS queries to streaming or cloud services are typical for this host.
  range: -7d
  query: |
    aggregation: true
    logsource:
      category: network
      service: dns
    detection:
      selection:
        dns.query.name: '{dns.query_name}'
      condition: selection
    fields:
      - dns.query.name
- question: What process initiated the DNS query for googlecloudstream.com?
  context: Identifies the application responsible for the domain resolution request.
  range: +/-15m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        community_id: '{network.community_id}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - hostname
      - User
      - Image
      - CommandLine
      - ProcessGuid
- question: What IP addresses did googlecloudstream.com resolve to?
  context: Identifies the infrastructure hosting this TDS domain.
  range: +/-15m
  query: |-
    aggregation: false
    detection:
      condition: selection
      selection:
        dns.query.name|contains: googlecloudstream
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: Did this host establish connections to the resolved IP addresses?
  context: Determines if DNS resolution was followed by actual network communication.
  range: +30m
  query: |
    aggregation: false
    logsource:
      category: network
    detection:
      selection:
        host.ip: '{related.ip}'
      filter:
        Image|exists: true
      condition: selection and filter
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.transport
      - Image
      - ProcessGuid
      - User
      - CommandLine
- question: Are other hosts querying googlecloudstream.com or related domains?
  context: Assesses the scope of potential TDS redirection across the network.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        dst_ip: '{network.public_ip}'
      filter:
        src_ip: '{source.ip}'
      condition: selection and not filter
    fields:
      - src_ip
      - dst_port
      - network.transport
      - connection.state_description
- question: What web browsing activity preceded this DNS query?
  context: Identifies the user activity that led to the TDS domain resolution.
  range: -30m
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        http.virtual_host|contains:
        - google
        - microsoft
        - facebook
        - youtube
      selection:
        src_ip: '{source.ip}'
    fields:
    - http.virtual_host
    - http.uri
    - http.user_agent
    logsource:
      category: network
      service: http
- question: Were any files downloaded after the googlecloudstream.com query?
  context: Identifies potential payload delivery following TDS redirection.
  range: +1h
  query: |
    aggregation: false
    logsource:
      category: file_event
    detection:
      selection:
        host.ip: '{network.private_ip}'
        file.name|endswith:
        - .exe
        - .dll
        - .bat
        - .cmd
        - .ps1
        - .vbs
        - .js
        - .scr
        - .com
        - .pif
      condition: selection
    fields:
      - file.path
      - file.name
      - Image
      - ProcessGuid
      - User
- question: Are there other DNS queries to domains with similar cloud-themed naming patterns?
  context: Reveals additional TDS infrastructure using cloud service impersonation.
  range: +/-6h
  query: |-
    aggregation: false
    detection:
      condition: selection and not filter
      filter:
        dns.query.name|contains:
        - googleapis.com
        - googleusercontent.com
        - amazonaws.com
        - azure.com
      selection:
        dns.query.name|contains:
        - cloudstream
        - googlecloud
        - awsstream
        - azurestream
        src_ip: '{source.ip}'
    fields:
    - dns.query.name
    - dns.resolved_ip
    logsource:
      category: network
      service: dns
- question: What is the timing pattern of DNS queries to this domain?
  context: Analyzes query frequency to distinguish between automated and user-driven requests.
  range: +/-2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{related.ip}'
        dst_ip: '{related.ip}'
      condition: selection
    fields:
      - src_ip
      - dst_ip
      - dst_port
      - network.protocol
      - event.duration
      - client.ip_bytes
      - server.ip_bytes
      - connection.state_description
- question: Did any lateral movement occur from this host after the DNS query?
  context: Determines if TDS activity preceded internal network compromise attempts.
  range: +2h
  query: |
    aggregation: false
    logsource:
      category: network
      service: connection
    detection:
      selection:
        src_ip: '{network.private_ip}'
        dst_port:
        - 445    # SMB
        - 139    # NetBIOS
        - 3389   # RDP
        - 5985   # WinRM HTTP
        - 5986   # WinRM HTTPS
        - 22     # SSH
        - 23     # Telnet
        - 135    # RPC
        - 5900   # VNC
      condition: selection
    fields:
      - src_ip
      - src_port
      - dst_ip
      - dst_port
      - network.transport
- question: Are there related alerts involving Parrot TDS or TA569 activity?
  context: Correlates with other indicators of this threat actor's infrastructure.
  range: +/-24h
  query: |
    aggregation: false
    logsource:
      category: alert
    detection:
      selection:
        related_ip: '{related.ip}'
      filter:
        document_id: '{soc_id}'
      condition: selection and not filter
    fields:
      - rule.name
      - rule.category
      - src_ip
      - dst_ip