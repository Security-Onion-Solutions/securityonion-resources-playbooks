name: ET WEB_SERVER Possible SQL Injection CHR() in HTTP Request Body M2
id: 1208770
description: |
  Detects HTTP requests containing CHR() function patterns that may indicate SQL injection attempts.
  May trigger on legitimate applications using CHR() functions or automated testing tools.
type: detection
detection_id: 2053452
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-06-11
questions:
  - question: What was the complete HTTP request body containing the CHR() function?
    context: Reveals the full SQL injection payload and exploitation technique.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive HTTP requests to this web application?
    context: Determines if this represents unusual traffic to the targeted service.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What web application process handled this request with the CHR() pattern?
    context: Identifies the specific web server or application that may be vulnerable.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests occurred from this source IP around the same time?
    context: Identifies additional attack attempts or reconnaissance activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Did any database-related processes start after this request was received?
    context: Assesses whether SQL injection attempts resulted in database access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - mysql.exe
          - mysqld.exe
          - sqlservr.exe
          - postgres.exe
          - oracle.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: What files were created by the web application after receiving this request?
    context: Identifies files that may have been created through successful SQL injection.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are other web servers receiving similar CHR() injection attempts?
    context: Determines if this is part of a broader SQL injection campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this source IP attempt SQL injection against other web applications?
    context: Reveals the scope of SQL injection testing or attack activity.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.request.body|contains:
            - "CHR("
            - "CHAR("
            - "CONCAT("
            - "UNION SELECT"
            - "' OR '"
            - "' AND '"
        condition: selection
      fields:
        - dst_ip
        - http.virtual_host
        - http.uri
        - http.method
  - question: What was the pattern of HTTP status codes returned to this source IP?
    context: Indicates whether SQL injection attempts were successful or blocked.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - http.status_code
        - http.uri
        - http.method
  - question: Are there related alerts involving this source IP or similar attack patterns?
    context: Correlates with other security events to understand the full attack scope.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip