name: ET INFO DNS Over HTTPS Domain in DNS Lookup (dns .csa-rz .de)
id: 1208680
description: |
  Detects DNS queries for DNS-over-HTTPS resolver dns.csa-rz.de. May indicate legitimate privacy-focused browsing or attempts to bypass DNS monitoring.
type: detection
detection_id: 2053567
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-06-13
questions:
  - question: What was the complete DNS query for the dns.csa-rz.de domain?
    context: Shows the exact DNS-over-HTTPS resolver domain being queried.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query DNS-over-HTTPS resolver domains?
    context: Determines if DoH usage is typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for the DoH resolver?
    context: Identifies the application attempting to use DNS-over-HTTPS services.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred from this host around the same time?
    context: Reveals the browsing or application activity that preceded DoH usage.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts also querying DNS-over-HTTPS resolver domains?
    context: Determines scope of DoH usage across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host query other known DNS-over-HTTPS providers?
    context: Identifies broader patterns of encrypted DNS resolver usage.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - cloudflare-dns
            - dns.google
            - dns.quad9
            - dns.adguard
            - doh.opendns
            - dns.nextdns
            - doh.cleanbrowsing
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What domains were queried after establishing contact with the DoH resolver?
    context: Shows what DNS resolution activity followed DoH service discovery.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did any web browsers or privacy tools execute during this timeframe?
    context: Correlates DoH usage with privacy-focused applications.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - firefox.exe
          - chrome.exe
          - tor.exe
          - brave.exe
          - opera.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there related DNS privacy or security alerts from this host?
    context: Identifies other privacy tool usage or DNS security events.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip