name: ET INFO DNS Over HTTPS Domain in DNS Lookup (adguard .leadseason .eu)
id: 1213072
description: |
  Detects DNS queries for DNS-over-HTTPS (DoH) providers, specifically adguard.leadseason.eu endpoints.
  May indicate legitimate privacy-focused DNS usage, network troubleshooting, or attempts to bypass DNS filtering.
type: detection
detection_id: 2053594
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-06-13
questions:
  - question: What was the complete DNS query for the adguard.leadseason.eu domain?
    context: Understanding the exact DNS query reveals the specific DoH endpoint being accessed.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query DNS-over-HTTPS provider domains?
    context: Determines if DoH usage is typical behavior for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for this DoH endpoint?
    context: Identifies the application attempting to use DNS-over-HTTPS services.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other DNS queries occurred from this host around the same time?
    context: Reveals the broader DNS activity context and potential configuration changes.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts querying the same DoH provider domains?
    context: Determines if this represents organization-wide DNS configuration changes.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host query other DNS-over-HTTPS providers?
    context: Identifies comprehensive DoH usage patterns and potential DNS evasion attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - "cloudflare-dns"
            - "dns.google"
            - "quad9.net"
            - "opendns.com"
            - "adguard-dns"
            - "nextdns"
            - "cleanbrowsing"
            - "controld.com"
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What network connections to port 443 occurred after the DoH domain query?
    context: DoH uses HTTPS on port 443, indicating actual DoH usage versus just DNS queries.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: 443
          network.transport: "tcp"
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state_description
        - network.bytes_toserver
        - network.bytes_toclient
  - question: Are there related alerts indicating DNS tunneling or evasion attempts?
    context: DoH queries may be part of broader DNS evasion or security bypass attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of DNS queries to this DoH provider?
    context: Regular patterns may indicate automated tools or legitimate client configuration.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description