name: ET MALWARE Malicious Typo Squatting Domain in DNS Lookup (puutty .org)
id: 1234573
description: |
  Detects DNS queries for puutty.org, a typosquatting domain impersonating the legitimate PuTTY SSH client.
  May indicate malvertising campaigns distributing ransomware or users accidentally accessing malicious domains.
type: detection
detection_id: 2054108
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-06-28
questions:
  - question: What was the complete DNS query that triggered this typosquatting alert?
    context: Reveals the exact domain resolution request and DNS response data.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query domains related to SSH or remote access tools?
    context: Determines if DNS queries for remote access tools are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for puutty.org?
    context: Identifies whether the query came from a browser, application, or system process.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did puutty.org resolve to?
    context: Identifies the malicious infrastructure hosting the typosquatting domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
        - dns.query.type_name
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS resolution led to actual communication with malicious infrastructure.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_sent
        - network.bytes_received
  - question: What executable files were downloaded or created after the DNS query?
    context: Identifies potential malware payloads delivered through the typosquatting campaign.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts in the network querying the same typosquatting domain?
    context: Assesses the scope of potential exposure to the malvertising campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host query other domains resolving to the same malicious IP addresses?
    context: Reveals additional malicious domains in the same infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What web browsing activity preceded the typosquatting domain query?
    context: Identifies the source of the malvertising or user search behavior leading to typosquatting.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.method
  - question: Are there related alerts involving the same malicious infrastructure?
    context: Correlates with other security alerts involving the same campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Determines if successful compromise led to network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were there queries for other common typosquatting variations of legitimate software?
    context: Identifies broader typosquatting campaign targeting multiple legitimate applications.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - putty
            - puttty
            - puttyy
            - puttey
            - notepad
            - noteppad
            - chrome
            - chromee
            - firefox
            - firefoxx
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip