name: ET MALWARE Lumma Stealer Domain in DNS Lookup (liernessfornicsa .shop)
id: 1234762
description: |
  Detects DNS queries to the domain liernessfornicsa.shop, associated with Lumma Stealer malware infrastructure.
  May trigger on legitimate DNS queries if the domain is later repurposed for benign services.
type: detection
detection_id: 2054593
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-07-19
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Reveals the exact domain resolution attempt and query details for Lumma Stealer infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query suspicious or newly registered domains?
    context: Determines if DNS queries to malware infrastructure represent unusual behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to liernessfornicsa.shop?
    context: Identifies the application or malware responsible for the DNS resolution attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did liernessfornicsa.shop resolve to?
    context: Maps the malware infrastructure and identifies C2 server locations.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name: "liernessfornicsa.shop"
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.type_name
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS resolution led to actual C2 communication with Lumma Stealer infrastructure.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_sent
        - network.bytes_received
  - question: What executable files were created on this host around the time of the DNS query?
    context: Identifies Lumma Stealer payloads or related malware components downloaded after infrastructure contact.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What is the timing pattern of DNS queries to this malware domain?
    context: Reveals C2 communication patterns and beaconing behavior characteristic of Lumma Stealer.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are other hosts in the environment querying the same Lumma Stealer domain?
    context: Determines the scope of potential Lumma Stealer infections across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any lateral movement occur from this potentially infected host?
    context: Assesses whether Lumma Stealer has been used as an initial access vector for further compromise.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What files were accessed by the process making DNS queries to malware infrastructure?
    context: Identifies data targeted by Lumma Stealer for credential theft and information gathering.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Are there other alerts related to Lumma Stealer activity from this host?
    context: Correlates with additional indicators of Lumma Stealer malware campaign activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: Did this host query other domains associated with Lumma Stealer campaigns?
    context: Reveals broader malware infrastructure usage and campaign attribution patterns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - ".shop"
            - ".tk"
            - ".ml"
        suspicious_patterns:
          dns.query.name|re: ".*[0-9]{8,}.*"
        condition: selection and suspicious_patterns
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What scheduled tasks or persistence mechanisms were established after the malware contact?
    context: Identifies persistence methods used by Lumma Stealer to maintain access for credential harvesting.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|endswith:
          - schtasks.exe
          - taskeng.exe
          - taskhostw.exe
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage