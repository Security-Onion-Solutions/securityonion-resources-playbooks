name: ET MALWARE DNS Query to Emmenhtal Loader Domain (downloadfile .b-cdn .net)
id: 1234937
description: |
  Detects DNS queries to downloadfile.b-cdn.net, associated with Emmenhtal loader distributing commodity infostealers.
  Could indicate compromise by Emmenhtal malware or legitimate access to CDN services.
type: detection
detection_id: 2055931
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-09-18
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Reveals the exact domain resolution request and response details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query CDN or file download domains?
    context: Determines if CDN access represents normal behavior for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query to downloadfile.b-cdn.net?
    context: Identifies the application responsible for the domain resolution request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did downloadfile.b-cdn.net resolve to?
    context: Reveals the infrastructure hosting the Emmenhtal loader distribution.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains: "downloadfile.b-cdn.net"
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.name
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if DNS resolution was followed by actual file download attempts.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: What executable files were created on this host after the DNS query?
    context: Identifies potential malware payloads downloaded through Emmenhtal loader.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts querying the same Emmenhtal loader domain?
    context: Assesses the scope of potential Emmenhtal loader campaign across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did this host query other domains associated with malware distribution?
    context: Reveals broader malware infrastructure or campaign patterns.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - "b-cdn.net"
            - "jsdelivr.net"
            - "github.io"
            - "raw.githubusercontent.com"
        filter:
          dns.query.name|contains: "downloadfile.b-cdn.net"
        condition: selection and not filter
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What is the timing pattern of DNS queries to this domain?
    context: Analyzes communication patterns that may indicate automated malware behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did lateral movement occur from this host after the DNS query?
    context: Determines if Emmenhtal loader led to network propagation attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same host or domain?
    context: Correlates with other security events that may indicate successful compromise.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category