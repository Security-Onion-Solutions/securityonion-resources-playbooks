name: ET PHISHING Parking Penalty Phish Kit Admin Landing Page M1 2024-09-23
id: 1216850
description: |
  Detects HTTP responses containing Chinese administrative panel titles commonly used in parking penalty phishing campaigns.
  May trigger on legitimate Chinese administrative systems or unrelated applications using similar interface elements.
type: detection
detection_id: 2056143
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-09-24
questions:
  - question: What was the complete HTTP response that contained the Chinese administrative panel title?
    context: Reveals the full phishing kit landing page structure and implementation details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally serve Chinese language administrative interfaces?
    context: Determines if Chinese administrative content represents normal application behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process was serving the HTTP content with the parking penalty phishing pattern?
    context: Identifies the web server or application hosting the phishing kit.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP responses were served from this host during the same timeframe?
    context: Identifies additional phishing pages or legitimate content served by the same system.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{destination.ip}'
          http.status_code: 200
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.user_agent
        - http.response.body.length
        - dst_ip
  - question: What files were created on the host serving the phishing content?
    context: Identifies phishing kit components, logs, or harvested credentials stored locally.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts connecting to this phishing infrastructure?
    context: Determines the scope of users potentially exposed to the parking penalty phishing campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any users submit credentials to the parking penalty phishing page?
    context: Identifies potential credential harvesting through POST requests to the phishing kit.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.method: POST
        condition: selection
      fields:
        - src_ip
        - http.uri
        - http.request.body.length
        - http.user_agent
  - question: What DNS queries preceded connections to the phishing infrastructure?
    context: Reveals domain names used for the parking penalty phishing campaign.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are there related phishing alerts involving similar Chinese administrative interfaces?
    context: Determines if this is part of a broader parking penalty or administrative phishing campaign.
    range: +/-7d
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What user-agents accessed the parking penalty phishing page?
    context: Identifies victim browsers and potential automated security scanning tools.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - src_ip
        - http.user_agent
        - http.method
        - http.uri
  - question: Were any executables or scripts created after the phishing page was accessed?
    context: Identifies potential secondary payload delivery or malware installation.
    range: +4h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement occur from hosts that accessed the phishing page?
    context: Assesses whether compromised credentials were used for network access.
    range: +24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport