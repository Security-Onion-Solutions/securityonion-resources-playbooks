name: ET TA_ABUSED_SERVICES DNS Query to Commonly Actor Abused Online Service Domain (w3spaces .com)
id: 1225727
description: |
  Detects DNS queries to w3spaces.com subdomains, which threat actors commonly abuse for hosting malicious content.
  May trigger on legitimate use of w3spaces hosting services or authorized website access.
type: detection
detection_id: 2056359
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-09-30
questions:
  - question: What was the complete DNS query to the w3spaces.com domain?
    context: Reveals the specific subdomain being accessed and any associated metadata.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query w3spaces.com domains?
    context: Determines if access to this hosting service represents typical behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did the w3spaces.com domain resolve to?
    context: Identifies the hosting infrastructure and potential patterns across related domains.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.resolved_ip
        - dns.query.name
  - question: What process initiated the DNS query to w3spaces.com?
    context: Identifies the application or process responsible for the domain lookup.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did the host connect to the resolved IP address after the DNS query?
    context: Determines if the DNS query led to actual network communication.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: What other DNS queries occurred around the same time from this host?
    context: Reveals potential patterns of domain infrastructure or campaign activity.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Are other hosts in the organization querying w3spaces.com domains?
    context: Assesses the scope of w3spaces.com usage across the environment.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were created by the process that made the DNS query?
    context: Identifies potential file downloads or malware artifacts related to the w3spaces access.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did the host query other commonly abused hosting services?
    context: Reveals broader patterns of accessing actor-controlled infrastructure.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - pastebin
            - paste
            - hastebin
            - ghostbin
            - shortener
            - tinyurl
            - bit.ly
            - t.co
            - discord
            - telegram
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: Are there related alerts involving the same w3spaces.com subdomain?
    context: Identifies coordinated activity or campaign patterns across multiple hosts.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What was the timing pattern of DNS queries to w3spaces.com?
    context: Reveals whether queries follow automated patterns or manual browsing behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether the w3spaces access led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport