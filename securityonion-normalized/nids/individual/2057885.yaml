name: ET EXPLOIT_KIT ZPHP Domain in DNS Lookup (erickakingpr.com)
id: 1243870
description: |
  Detects DNS queries for erickakingpr.com, associated with ZPHP exploit kit operations.
  May trigger on legitimate DNS queries or security research activities.
type: detection
detection_id: 2057885
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-11-27
questions:
  - question: What was the complete DNS query for erickakingpr.com?
    context: Reveals the exact DNS request details and query type for the exploit kit domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query domains associated with this domain infrastructure?
    context: Determines if DNS queries to this type of domain represent normal behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What process initiated the DNS query for erickakingpr.com?
    context: Identifies the application responsible for the DNS resolution request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What IP addresses did erickakingpr.com resolve to?
    context: Identifies the infrastructure hosting the exploit kit domain.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: "erickakingpr.com"
        condition: selection
      fields:
        - src_ip
        - dns.resolved_ip
        - dns.query.type_name
  - question: Did this host establish connections to any resolved IP addresses?
    context: Determines if DNS resolution was followed by actual HTTP connections.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          network.transport: "tcp"
          dst_port: [80, 443, 8080, 8443]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: What other domains was this host querying around the same time?
    context: Reveals additional domains that may be part of the exploit kit infrastructure.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts querying the same exploit kit domain?
    context: Determines the scope of potential exploit kit exposure across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What browser or web-related processes were active during this timeframe?
    context: Identifies web browsers that may have triggered the DNS query through drive-by compromise.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - chrome.exe
          - firefox.exe
          - msedge.exe
          - iexplore.exe
          - safari.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether the exploit kit led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any executable files created after the DNS query for the exploit kit domain?
    context: Identifies potential malware downloads resulting from exploit kit activity.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other alerts involving this host or similar exploit kit domains?
    context: Correlates with other security events that may indicate successful exploitation.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of DNS queries to exploit kit domains from this host?
    context: Analyzes whether queries follow automated patterns typical of exploit kit activity.
    range: +/-2h
    query: "aggregation: false\nlogsource:\n  category: network  \n  service: dns\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dns.query.name|contains:\n      - \"erickaking\"\n      - \"exploit\"\n      - \"landing\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.query.type_name"
