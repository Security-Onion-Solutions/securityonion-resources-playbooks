name: ET INFO SMBv2 Protocol Read Operation Observed
id: 1257789
description: |
  Detects SMBv2 read operations, which are normal file sharing activities in Windows environments.
  May indicate legitimate file access, backup operations, or potentially unauthorized data access.
type: detection
detection_id: 2059106
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2025-01-09
questions:
  - question: What was the complete SMBv2 read operation that triggered this alert?
    context: Understanding the full SMB request reveals file access details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: smb
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally perform SMB operations to this destination?
    context: Determines if SMB connections to this server are typical for this client.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated this SMB connection?
    context: Identifies the application responsible for the file sharing activity.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB operations occurred from this host during this timeframe?
    context: Reveals the full scope of file sharing activity and potential bulk operations.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: smb
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - smb.command
        - smb.filename
        - smb.share
  - question: Are other hosts connecting to the same SMB server?
    context: Determines scope of SMB activity and identifies shared resource usage patterns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed by the process performing SMB operations?
    context: Correlates local file activity with network file sharing operations.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did any lateral movement occur from this host using SMB protocols?
    context: Identifies potential movement between internal systems using file sharing.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What is the pattern of SMB connections from this host over time?
    context: Analyzes timing patterns that may indicate automated or scripted file access.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Are there administrative shares being accessed during this activity?
    context: Identifies access to system-level shares that may indicate privileged operations.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: smb
      detection:
        selection:
          src_ip: '{source.ip}'
          smb.share|contains:
            - "ADMIN$"
            - "C$"
            - "IPC$"
            - "SYSVOL"
            - "NETLOGON"
        condition: selection
      fields:
        - dst_ip
        - smb.share
        - smb.command
        - smb.filename
