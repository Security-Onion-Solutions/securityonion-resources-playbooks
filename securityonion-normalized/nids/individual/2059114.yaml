name: ET INFO SMBv2 Protocol GetInfo Operation Observed
id: 1257797
description: |
  Detects SMBv2 GetInfo operations which are standard file sharing protocol activities.
  May indicate legitimate file access, network scanning, or reconnaissance activity.
type: detection
detection_id: 2059114
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2025-01-09
questions:
  - question: What was the complete SMBv2 GetInfo operation request?
    context: Reveals the specific SMB operation and target information being queried.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: smb
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally access SMB file shares?
    context: Determines if SMB access patterns represent normal file sharing activity.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the SMBv2 connection?
    context: Identifies the application making SMB requests for file operations.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB operations occurred from this host?
    context: Provides context for broader file sharing or network enumeration activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [139, 445]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
        - network.transport
  - question: Are other hosts performing similar SMB operations to the same server?
    context: Determines scope of file sharing activity or potential network scanning.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed by the process making SMB connections?
    context: Correlates local file activity with network file sharing operations.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did this activity trigger other network-related alerts?
    context: Identifies if SMB activity is part of broader suspicious network behavior.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What authentication attempts occurred during SMB operations?
    context: Reveals authentication patterns that may indicate credential testing or legitimate access.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: authentication
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_ip
        - user.name
        - event.outcome
        - event.action
  - question: Are there patterns of SMB access across multiple file servers?
    context: Identifies potential network reconnaissance or legitimate file server usage.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [139, 445]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes_sent
        - network.bytes_received
