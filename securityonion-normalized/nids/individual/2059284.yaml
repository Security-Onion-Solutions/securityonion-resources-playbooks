name: ET INFO Windows Update/Microsoft FP Flowbit M2
id: 1201211
description: |
  Detects HTTP connections to Microsoft Windows Update delivery infrastructure.
  This is normal Windows Update activity but may help identify active Windows systems.
type: detection
detection_id: 2059284
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2025-01-16
questions:
  - question: What was the complete HTTP request to the Microsoft delivery domain?
    context: Shows the full Windows Update request details and user agent information.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally connect to Windows Update services?
    context: Determines if this represents typical update behavior for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the connection to Microsoft's delivery infrastructure?
    context: Identifies whether the connection came from Windows Update services or other applications.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded this connection to delivery.mp.microsoft.com?
    context: Shows the domain resolution pattern for Microsoft update infrastructure.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other Microsoft domains did this host contact during the same timeframe?
    context: Reveals the complete Windows Update communication pattern.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
          http.virtual_host|contains:
            - microsoft.com
            - windowsupdate.com
            - update.microsoft.com
        condition: selection
      fields:
        - http.virtual_host
        - http.uri
        - http.method
        - http.user_agent
  - question: What other hosts are connecting to the same Microsoft delivery infrastructure?
    context: Identifies other Windows systems performing updates in the environment.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of Windows Update activity from this host?
    context: Analyzes the timing and frequency of update connections.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any files downloaded or created during this Windows Update session?
    context: Identifies update packages or patches that may have been retrieved.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there other Windows Update related alerts from this host?
    context: Shows related update activity that may be part of the same update session.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip