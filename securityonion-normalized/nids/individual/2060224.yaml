name: ET EXPLOIT_KIT LandUpdate808 Domain in DNS Lookup (onlinelas.com)
id: 1243914
description: |
  Detects DNS queries for onlinelas.com domain associated with LandUpdate808 fake update variant.
  May trigger on legitimate access to compromised websites or security research activities.
type: detection
detection_id: 2060224
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2025-01-15
questions:
  - question: What was the complete DNS query that triggered this alert?
    context: Reveals the exact domain resolution attempt for the LandUpdate808 infrastructure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Does this host normally query domains related to file sharing or updates?
    context: Determines if DNS queries to update-related domains are typical for this system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: dns
      detection:
        selection:
          dns.query.name: '{dns.query_name}'
        condition: selection
      fields:
        - dns.query.name
  - question: What IP addresses did onlinelas.com resolve to?
    context: Identifies the hosting infrastructure behind the LandUpdate808 domain.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: What web browser or process initiated the DNS query?
    context: Identifies the application responsible for the domain resolution attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: Did this host establish connections to the resolved IP addresses?
    context: Determines if the DNS resolution led to actual communication with exploit kit infrastructure.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: network\n  service: connection\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dst_ip: '{dns.resolved_ip}'\n  condition: selection\nfields:\n  - dst_ip\n  - dst_port\n  - network.transport\n  - connection.state\n  - connection.bytes_sent\n  - connection.bytes_received\n  \n"
  - question: Were any executable files downloaded after the DNS query?
    context: Identifies potential fake update payloads or malware downloads.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts querying the same LandUpdate808 domain?
    context: Determines the scope of potential compromise across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What other domains with similar naming patterns were queried?
    context: Reveals additional infrastructure that may be part of the same campaign.
    range: +/-6h
    query: "aggregation: false\nlogsource:\n  category: network\n  service: dns\ndetection:\n  selection:\n    src_ip: '{source.ip}'\n    dns.query.name|contains:\n      - \"online\"\n      - \"update\"\n      - \"download\"\n      - \"file\"\n  condition: selection\nfields:\n  - dns.query.name\n  - dns.resolved_ip\n  \n"
  - question: Did any lateral movement occur from this host after the DNS query?
    context: Assesses whether the exploit kit access led to internal network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same IP addresses or domains?
    context: Identifies other security events that may be part of the same attack chain.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
