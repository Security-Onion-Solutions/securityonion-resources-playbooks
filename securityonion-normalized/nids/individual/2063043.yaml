name: ET TA_ABUSED_SERVICES AI Service Domain (lovable .app) in TLS SNI
id: 1216815
description: |
  Detects TLS connections to lovable.app domains, an AI-powered web development platform.
  May indicate legitimate software development activities or potential misuse for automated content generation.
type: detection
detection_id: 2063043
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2025-01-27
questions:
  - question: What was the complete TLS connection to the lovable.app domain?
    context: Reveals the specific subdomain and connection details for the AI service access.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - ssl.server_name
        - ssl.version
        - ssl.cipher
        - hash.ja3
  - question: Does this host normally access AI development platforms or cloud services?
    context: Determines if connections to AI-powered development tools are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name|contains: lovable
        condition: selection
      fields:
        - src_ip
        - ssl.server_name
  - question: What application initiated the connection to lovable.app?
    context: Identifies the browser or development tool accessing the AI service.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What DNS queries preceded the connection to lovable.app?
    context: Shows the domain resolution process and any related subdomains accessed.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other AI or development-related services were accessed from this host?
    context: Identifies patterns of AI tool usage or automated development activities.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: ssl
      detection:
        selection:
          src_ip: '{source.ip}'
          ssl.server_name|contains:
            - "openai"
            - "anthropic"
            - "claude"
            - "chatgpt"
            - "github.com"
            - "gitlab"
            - "codepen"
            - "replit"
            - "stackblitz"
            - "codesandbox"
            - "vercel"
            - "netlify"
        filter:
          ssl.server_name: '{ssl.server_name}'
        condition: selection and not filter
      fields:
        - ssl.server_name
        - dst_ip
  - question: What files were created or modified during the timeframe of lovable.app access?
    context: Identifies code files or projects that may have been generated using the AI service.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts in the organization accessing lovable.app or similar AI services?
    context: Determines the scope of AI development tool usage across the organization.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of connections to lovable.app from this host?
    context: Analyzes frequency and timing of AI service usage for behavioral assessment.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any web development files or scripts created by processes active during this connection?
    context: Correlates AI service usage with local development activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .py
          - .pl
          - .sh
          - .php
          - .asp
          - .aspx
          - .js
          - .vbs
          - .ps1
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there similar alerts involving other AI or development services?
    context: Identifies broader patterns of AI tool usage that may warrant policy review.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip