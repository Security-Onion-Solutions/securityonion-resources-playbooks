name: GPL DELETED Netscape Unixware Buffer Overflow Attempt
id: 1248885
description: |
  Detects potential buffer overflow exploitation attempts targeting Netscape servers on Unixware systems via port 457.
  May trigger on legitimate network traffic containing similar byte patterns or security testing activities.
type: detection
detection_id: 2101132
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete network connection that triggered this buffer overflow detection?
    context: Reveals the full connection details and payload pattern matching CVE-1999-0744.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive connections on port 457?
    context: Determines if this represents unusual network activity for this service port.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process was listening on port 457 when this connection occurred?
    context: Identifies the specific service that may be vulnerable to the buffer overflow.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other external connections occurred from the source host?
    context: Identifies additional reconnaissance or exploitation attempts from the same source.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [21, 23, 25, 53, 80, 110, 143, 443, 993, 995]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.protocol
  - question: Are other hosts connecting to the same vulnerable service?
    context: Determines scope of potential exploitation attempts against port 457 services.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What executable files were created on the target host after this connection?
    context: Identifies potential backdoors or malware installed through buffer overflow exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any system processes spawned with unusual command line parameters?
    context: Detects potential shell access or command execution resulting from exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
        suspicious_patterns:
          CommandLine|contains:
            - "/bin/sh"
            - "/bin/bash"
            - "nc -"
            - "telnet"
            - "wget"
            - "curl"
        condition: selection and suspicious_patterns
      fields:
        - Image
        - CommandLine
        - ParentImage
  - question: Did lateral movement occur from the target host?
    context: Assesses whether successful exploitation led to internal network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other alerts involving the same source IP?
    context: Reveals broader attack patterns or reconnaissance activities from this source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the timing pattern of connections to port 457 from this source?
    context: Analyzes whether this represents automated scanning or targeted exploitation.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any registry modifications made after this network connection?
    context: Identifies persistence mechanisms that may have been established through exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip: '{related.ip}'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
