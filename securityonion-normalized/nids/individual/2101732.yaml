name: GPL RPC portmap rwalld request UDP
id: 1228366
description: |
  Detects UDP requests to the RPC portmap service for rwalld (wall daemon).
  May indicate legitimate system administration or network discovery activity.
type: detection
detection_id: 2101732
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete RPC portmap request structure?
    context: Understanding the full RPC request reveals the specific service being queried.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive RPC portmap requests from external sources?
    context: Determines if external RPC queries represent normal network behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What RPC services are currently running on this host?
    context: Identifies what processes are listening on RPC-related ports.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: [111, 135, 2049, 32768, 32769, 32770, 32771, 32772]
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection.state
  - question: What other RPC-related network activity occurred on this host?
    context: Reveals additional RPC service enumeration or usage patterns.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: [111, 135, 2049]
        condition: selection
      fields:
        - src_ip
        - dst_port
        - connection.state
        - network.bytes
  - question: Are other hosts receiving similar RPC portmap requests?
    context: Determines if this is part of broader network reconnaissance.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What DNS queries preceded this RPC connection attempt?
    context: Shows how the external host discovered this RPC service.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did the requesting host attempt connections to other network services?
    context: Identifies broader service enumeration or scanning activity.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        filter:
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - connection.state
  - question: What is the pattern of connections from this external source?
    context: Analyzes the timing and behavior of the requesting host.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Were any files accessed through NFS or other RPC services after this request?
    context: Determines if RPC discovery led to actual file system access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User