name: GPL DELETED SecureSite Authentication Bypass Attempt
id: 1247510
description: |
  Detects attempts to bypass SecureSite authentication using the "secure_site, ok" string.
  May indicate exploitation of authentication vulnerabilities or legitimate testing activities.
type: detection
detection_id: 2101744
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete HTTP request containing the "secure_site, ok" string?
    context: Reveals the full authentication bypass attempt and request structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally receive HTTP requests with authentication parameters?
    context: Determines if authentication attempts to this server are typical.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What application processed this authentication bypass attempt?
    context: Identifies the web service that may be vulnerable to authentication bypass.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other HTTP requests originated from the same source IP?
    context: Reveals additional attack patterns or reconnaissance activities.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.user_agent
        - http.status_code
  - question: Were there successful authentication events after this bypass attempt?
    context: Determines if the authentication bypass was successful.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          src_ip: '{source.ip}'
          http.status_code: [200, 302, 301]
        condition: selection
      fields:
        - http.method
        - http.uri
        - http.status_code
  - question: What files were accessed on the web server after this authentication attempt?
    context: Identifies potential unauthorized file access following authentication bypass.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other hosts attempting similar SecureSite authentication bypass techniques?
    context: Determines scope of authentication bypass campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          dst_ip: '{destination.ip}'
          http.request.body|contains: "secure_site"
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - http.method
        - http.uri
        - http.user_agent
  - question: Did this source IP attempt other web application attack patterns?
    context: Reveals broader web application attack patterns from the same source.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip: '{source.ip}'
          rule.category: "web-application-attack"
        condition: selection
      fields:
        - rule.name
        - dst_ip
        - dst_port
  - question: What is the geographic origin and reputation of the source IP?
    context: Provides context about the source of the authentication bypass attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same source or destination?
    context: Identifies coordinated attack activities or reconnaissance patterns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
