name: GPL NETBIOS SMB C$ unicode share access
id: 1210926
description: |
  Detects access to the administrative C$ share over SMB using unicode encoding.
  May indicate legitimate administrative access or unauthorized lateral movement attempts.
type: detection
detection_id: 2102470
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB session that accessed the C$ share?
    context: Understanding the full SMB communication reveals authentication and access patterns.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally access administrative shares on the target system?
    context: Determines if SMB administrative access represents normal network operations.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated the SMB connection to the administrative share?
    context: Identifies the application or service attempting to access the C$ share.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB connections occurred from this host?
    context: Identifies additional file sharing or administrative access attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          host.ip: '{related.ip}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - Image
        - ProcessGuid
        - User
        - CommandLine
  - question: Are other hosts accessing administrative shares on the same target?
    context: Determines scope of administrative access or potential lateral movement.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed or created through this SMB session?
    context: Reveals the purpose of the administrative share access.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any lateral movement occur from this host to other systems?
    context: Assesses whether this represents part of broader network traversal.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any remote services or scheduled tasks created on the target system?
    context: Identifies persistence mechanisms that may have been established.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          CommandLine|contains:
          - "sc create"
          - "sc config"
          - "net use"
          - "psexec"
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: What authentication activity preceded this SMB share access?
    context: Understanding authentication patterns reveals access methods and user context.
    range: -30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: [445, 139, 135]
        condition: selection
      fields:
        - src_ip
        - dst_port
        - network.protocol
        - connection.state
  - question: Are there similar administrative share access attempts across the network?
    context: Determines if this is part of a broader pattern of administrative access.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          rule.name|contains: "SMB"
          rule.name|contains: "share"
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - rule.name
        - alert.severity_label