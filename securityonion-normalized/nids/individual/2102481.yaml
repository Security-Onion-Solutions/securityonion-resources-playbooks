name: GPL NETBIOS SMB-DS InitiateSystemShutdown unicode little endian attempt
id: 1228386
description: |
  Detects attempts to remotely shutdown systems via SMB-DS InitiateSystemShutdown RPC calls.
  May trigger on legitimate remote administration activities or scheduled system maintenance.
type: detection
detection_id: 2102481
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB request that triggered this alert?
    context: Reveals the specific InitiateSystemShutdown RPC call parameters and structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive SMB connections from external sources?
    context: Determines if external SMB access to this system is typical administrative behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process or service handled this SMB connection?
    context: Identifies the specific SMB service or application that processed the shutdown request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB activity occurred from this external source?
    context: Reveals additional SMB operations that may indicate broader administrative access or reconnaissance.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.transport
        - connection.state
        - connection.history
  - question: Did the system actually shutdown or reboot after this request?
    context: Determines if the InitiateSystemShutdown call was successful and resulted in system changes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - shutdown.exe
            - restart.exe
            - logoff.exe
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - Hostname
  - question: Are other hosts receiving similar SMB shutdown requests?
    context: Identifies if this is part of a broader pattern targeting multiple systems for shutdown.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What administrative tools or processes were executed around this time?
    context: Reveals legitimate administrative activity that might explain the shutdown request.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - psexec.exe
          - wmic.exe
          - net.exe
          - sc.exe
          - shutdown.exe
          - powershell.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Did any lateral movement occur from the source of this request?
    context: Determines if the external source is attempting to access other internal systems.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any files created or modified during this SMB session?
    context: Identifies file operations that may have occurred during the administrative session.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving the same external IP?
    context: Provides context about other security events from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip