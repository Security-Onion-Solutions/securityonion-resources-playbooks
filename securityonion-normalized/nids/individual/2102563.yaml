name: GPL NETBIOS NS lookup response name overflow attempt
id: 1247607
description: |
  Detects NetBIOS name service responses with oversized names that may indicate buffer overflow attempts.
  May trigger on legitimate NetBIOS implementations with non-standard name lengths or network scanning tools.
type: detection
detection_id: 2102563
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete NetBIOS response packet that triggered this alert?
    context: Reveals the specific packet structure and oversized name field causing the alert.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive NetBIOS traffic from external sources?
    context: Determines if external NetBIOS communication is typical for this environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other UDP traffic occurred between these hosts during this timeframe?
    context: Identifies additional network activity that may be part of the same session.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          network.transport: udp
        condition: selection
      fields:
        - src_port
        - dst_port
        - network.bytes
        - connection.state
  - question: Are other hosts receiving similar NetBIOS responses from this external source?
    context: Determines scope of potential NetBIOS-based scanning or exploitation attempts.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What Windows services or processes were accessing NetBIOS during this period?
    context: Identifies local applications that may be vulnerable to NetBIOS overflow attacks.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          CommandLine|contains:
            - netbios
            - nbstat
            - nbtstat
            - "port 137"
            - "port 138"
            - "port 139"
        condition: selection
      fields:
        - Image
        - CommandLine
        - ProcessGuid
  - question: Were any files created on the target host after receiving the oversized NetBIOS response?
    context: Assesses whether the buffer overflow attempt resulted in file system changes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any processes crash or restart on the target host following this activity?
    context: Indicates whether the overflow attempt affected system stability.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|endswith:
            - svchost.exe
            - services.exe
            - winlogon.exe
            - lsass.exe
        condition: selection
      fields:
        - Image
        - ProcessGuid
        - ParentImage
  - question: Are there related alerts involving the same external IP address?
    context: Identifies other security events that may be part of the same attack campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the pattern of NetBIOS communication from this external source?
    context: Analyzes timing and frequency to distinguish between scanning and targeted attacks.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
