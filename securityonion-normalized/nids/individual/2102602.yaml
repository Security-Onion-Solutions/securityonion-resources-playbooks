name: GPL SQL drop_master_repgroup ordered gname buffer overflow attempt
id: 1227240
description: |
  Detects Oracle database requests containing drop_master_repgroup with long parameter strings that may indicate buffer overflow attempts.
  May trigger on legitimate Oracle database operations with long group names or automated database maintenance scripts.
type: detection
detection_id: 2102602
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Oracle database request containing the drop_master_repgroup command?
    context: Reveals the specific SQL payload and parameter length that triggered the buffer overflow detection.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this system normally receive Oracle database management commands?
    context: Determines if database administration activity is typical for this server.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What database process handled the drop_master_repgroup request?
    context: Identifies the Oracle database service that processed the potentially malicious command.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other database connections occurred from the same source?
    context: Reveals additional database activity that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.state_description
  - question: Were any Oracle database files modified after this request?
    context: Identifies potential file system changes resulting from successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other Oracle database servers receiving similar buffer overflow attempts?
    context: Determines if this is part of a broader campaign targeting Oracle infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of database connections from this source IP?
    context: Analyzes the timing and frequency of database access attempts.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any Oracle database processes spawn unusual child processes?
    context: Identifies potential code execution resulting from buffer overflow exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          ParentImage|contains:
            - oracle
            - tnslsnr
            - sqlplus
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - ParentCommandLine
  - question: Were any Oracle database services restarted after this activity?
    context: Indicates potential service disruption from buffer overflow attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - oracle
            - tnslsnr
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
  - question: Are there related database security alerts from this source?
    context: Identifies additional Oracle-targeted attacks from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip