name: GPL SQL Oracle dbms_repcat.cancel_statistics Buffer Overflow Attempt
id: 1210554
description: |
  Detects attempts to exploit buffer overflow vulnerabilities in Oracle's dbms_repcat.cancel_statistics function through oversized parameter values.
  May trigger on legitimate Oracle database administration tasks or applications using large parameter values with this function.
type: detection
detection_id: 2102609
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL statement containing the dbms_repcat.cancel_statistics call?
    context: Reveals the exact payload and parameter structure used in the potential buffer overflow attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally connect to Oracle database servers?
    context: Determines if database connections from this source are typical network behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What application initiated the connection to the Oracle database server?
    context: Identifies the client application or tool used to send the suspicious SQL statement.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other database connections occurred from this host?
    context: Identifies additional database access attempts that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_sent
        - network.bytes_received
  - question: Are other hosts attempting connections to the same Oracle database server?
    context: Determines if multiple sources are targeting the same database infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any database administration tools execute after this connection attempt?
    context: Identifies potential follow-up activity using database utilities or SQL clients.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - sqlplus.exe
          - toad.exe
          - sqldeveloper.exe
          - plsqldev.exe
          - sqlcmd.exe
          - isql.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Were any Oracle-related files accessed after the connection attempt?
    context: Reveals file system activity that may indicate successful database compromise or data access.
    range: +1h
    query: "aggregation: false\nlogsource:\n  category: file_event\ndetection:\n  selection:\n    host.ip: '{source.ip}'\n  oracle_files:\n    file.path|contains:\n      - \"oracle\"\n      - \".ora\"\n      - \"tnsnames\"\n      - \"listener\"\n      - \"sqlnet\"\n  condition: selection and oracle_files\nfields:\n  - file.path\n  - file.name  \n  - Image\n  - User\n"
  - question: Did the database connection remain established after the initial request?
    context: Assesses whether the potentially malicious connection was successful and maintained.
    range: +10m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
          connection.state: "established"
        condition: selection
      fields:
        - connection.state
        - connection.duration
        - network.bytes_sent
        - network.bytes_received
  - question: Are other hosts receiving similar Oracle dbms_repcat exploitation attempts?
    context: Determines if this is part of a coordinated campaign targeting Oracle database vulnerabilities.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What was the timing pattern of connections to this Oracle database server?
    context: Reveals whether connections follow automated patterns suggesting scripted attacks.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from the source host after the database connection?
    context: Identifies potential network propagation following successful database exploitation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any Oracle database services or processes created on the target system?
    context: Detects potential persistence mechanisms through database service manipulation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          CommandLine|contains:
          - "sc create"
          - "sc config"
          - "net use"
          - "psexec"
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage