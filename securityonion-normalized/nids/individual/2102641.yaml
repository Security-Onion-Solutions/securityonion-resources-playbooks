name: GPL SQL dbms_repcat_instantiate.drop_site_instantiation buffer overflow attempt
id: 1227254
description: |
  Detects attempts to exploit Oracle database buffer overflow vulnerabilities through the dbms_repcat_instantiate.drop_site_instantiation procedure with oversized parameters.
  May trigger on legitimate database administration activities or automated database management tools using this procedure with large parameter values.
type: detection
detection_id: 2102641
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete Oracle database request containing the dbms_repcat_instantiate procedure call?
    context: Reveals the exact SQL payload and parameter structure used in the exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally connect to Oracle database services?
    context: Determines if database access from this source represents typical network behavior.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What application initiated the connection to the Oracle database server?
    context: Identifies the process or service responsible for the database connection attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other Oracle database connections occurred from this host?
    context: Identifies additional database access attempts that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Are other hosts attempting to connect to the same Oracle database server?
    context: Determines if multiple sources are targeting the same database infrastructure.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What DNS queries were made before the Oracle database connection?
    context: Reveals domain resolution activity that preceded the database access attempt.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: Did any lateral movement occur from this host after the database connection attempt?
    context: Assesses whether successful exploitation led to additional network access attempts.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there other alerts involving the same source IP across the organization?
    context: Identifies coordinated attack activity or reconnaissance from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the pattern of database connection attempts from this source?
    context: Analyzes timing and frequency of Oracle database access to identify automated scanning.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
        - network.bytes
        - network.packets
  - question: Did any database-related processes execute on the target server after this connection?
    context: Identifies potential code execution or privilege escalation on the database server.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - oracle
            - sqlplus
            - tnsnames
            - listener
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage