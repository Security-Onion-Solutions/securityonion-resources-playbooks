name: GPL SQL dbms_repcat_rgt.drop_site_instantiation buffer overflow attempt
id: 1217743
description: |
  Detects attempts to exploit buffer overflow vulnerabilities in Oracle's dbms_repcat_rgt.drop_site_instantiation procedure.
  May trigger on legitimate Oracle database administration activities or automated database tools.
type: detection
detection_id: 2102676
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL statement containing the dbms_repcat_rgt.drop_site_instantiation call?
    context: Reveals the exact payload structure and parameter values used in the potential exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally connect to Oracle database servers?
    context: Determines if database connections from this source are typical for the environment.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated the connection to the Oracle database?
    context: Identifies the client application responsible for the database activity.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other database connections occurred from this host around the same time?
    context: Identifies additional database activity that may be part of the same attack sequence.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes
  - question: Are other hosts attempting similar Oracle database exploits?
    context: Determines scope of potential campaign targeting Oracle database vulnerabilities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were created by database-related processes after this connection?
    context: Identifies potential payloads or artifacts created through successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          ProcessGuid: '{event_data.process.entity_id}'
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Were any new database user accounts or privileges created following this activity?
    context: Assesses whether the exploitation attempt resulted in persistent database access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          CommandLine|contains:
            - "CREATE USER"
            - "GRANT"
            - "ALTER USER"
            - "sqlplus"
            - "oracle"
        condition: selection
      fields:
        - CommandLine
        - Image
        - User
  - question: Did any lateral movement occur from the database server after this connection?
    context: Identifies potential compromise and lateral movement within the network.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Are there related alerts involving the same source IP or database server?
    context: Provides broader context about ongoing attack patterns.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the pattern of database connections from this source over time?
    context: Analyzes connection frequency and timing to identify automated attack tools.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes
  - question: Were any Oracle database error logs generated during this timeframe?
    context: Identifies database-level indicators of exploitation attempts or successful compromise.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: application
      detection:
        selection:
          host.ip: '{destination.ip}'
        keywords:
          - "ORA-"
          - "TNS-"
          - "dbms_repcat"
          - "buffer overflow"
          - "access violation"
        condition: selection and keywords
      fields:
        - message
        - log.level
        - application.name