name: GPL SQL Oracle dbms_repcat.comment_on_delete_resolution Buffer Overflow Attempt
id: 1207898
description: |
  Detects attempts to exploit buffer overflow vulnerability in Oracle's dbms_repcat.comment_on_delete_resolution procedure.
  May trigger on legitimate database administration activities or automated database tools using long parameter values.
type: detection
detection_id: 2102749
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL statement containing the dbms_repcat procedure call?
    context: Reveals the exact payload and parameter structure used in the exploitation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this database server normally receive connections from this source IP?
    context: Determines if the connection represents typical database access patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What other database connections occurred from this source IP?
    context: Identifies additional database access attempts that may be part of the same attack.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port:
            - 1521
            - 1522
            - 1523
            - 1524
            - 1525
            - 1526
            - 1527
            - 1528
            - 1529
            - 1530
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Are other Oracle database servers receiving similar exploitation attempts?
    context: Determines if this is part of a coordinated attack against multiple database systems.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What is the pattern of database connections from this source over time?
    context: Analyzes connection timing to identify automated scanning or exploitation tools.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did the database connection remain established after the exploitation attempt?
    context: Assesses whether the buffer overflow attempt resulted in successful connection persistence.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
          connection.state: "established"
        condition: selection
      fields:
        - connection.duration
        - connection.state_description
        - connection.history
  - question: Were there any DNS queries for Oracle-related domains before this connection?
    context: Identifies reconnaissance activity targeting Oracle database infrastructure.
    range: -5m
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - dns.query.name
        - dns.query.type_name
        - dns.resolved_ip
  - question: What other TCP services on this database server received connections from the same source?
    context: Reveals broader network reconnaissance or multi-vector attack attempts.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
        filter:
          dst_port: '{destination.port}'
        condition: selection and not filter
      fields:
        - dst_port
        - network.protocol
        - connection.state
  - question: Are there related alerts involving Oracle database exploitation from this source?
    context: Identifies coordinated attacks targeting Oracle database vulnerabilities.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          src_ip: '{source.ip}'
          rule.name|contains:
            - "oracle"
            - "sql"
            - "database"
            - "dbms"
        condition: selection
      fields:
        - rule.name
        - rule.category
        - dst_ip
        - dst_port
  - question: Did any file creation or modification occur on database servers during this timeframe?
    context: Identifies potential file system changes resulting from successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were there any process creation events on the database server following this connection?
    context: Detects potential code execution resulting from the buffer overflow attempt.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User