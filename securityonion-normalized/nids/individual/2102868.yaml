name: GPL SQL sys.dbms_repcat_conf.add_update_resolution buffer overflow attempt
id: 1247875
description: |
  Detects attempts to exploit Oracle's sys.dbms_repcat_conf.add_update_resolution procedure with oversized parameters.
  May trigger on legitimate database administration activities or applications using this Oracle replication procedure.
type: detection
detection_id: 2102868
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the exact SQL command containing the sys.dbms_repcat_conf.add_update_resolution call?
    context: Reveals the specific parameters and structure of the potential buffer overflow attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: http
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - http.method
        - http.useragent
        - http.virtual_host
        - http.uri
        - http.status_code
  - question: Does this host normally communicate with Oracle database servers?
    context: Determines if database connections are typical for this source system.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What application or process initiated this Oracle database connection?
    context: Identifies the client application responsible for the database query.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other database queries were sent from this host around the same time?
    context: Provides context for the SQL activity and potential reconnaissance patterns.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - network.bytes
        - connection.state
  - question: Did this host establish connections to other Oracle database servers?
    context: Assesses whether this represents scanning or targeting of multiple database systems.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        filter:
          dst_ip: '{destination.ip}'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes
  - question: Were there any authentication failures or unusual database responses from the Oracle server?
    context: Indicates whether the exploitation attempt was successful or blocked.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_ip: '{destination.ip}'
          dst_port: '{destination.port}'
        condition: selection
      fields:
        - connection.state
        - connection.state_description
        - network.bytes
        - network.packets
  - question: Are other hosts attempting similar Oracle database exploitation techniques?
    context: Determines if this is part of a coordinated database attack campaign.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What files were created on the database server host after this connection attempt?
    context: Identifies potential artifacts from successful database exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did any processes execute on the database server following this connection?
    context: Assesses whether the buffer overflow resulted in code execution.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: Were there DNS queries for Oracle-related domains or infrastructure from this host?
    context: Reveals potential reconnaissance or communication with Oracle exploit resources.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: dns
      detection:
        selection:
          src_ip: '{source.ip}'
          dns.query.name|contains:
            - oracle
            - dbms
            - plsql
            - sqlnet
        condition: selection
      fields:
        - dns.query.name
        - dns.resolved_ip
  - question: What was the timing pattern of connections to this Oracle database server?
    context: Analyzes whether this represents automated scanning or manual exploitation attempts.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
