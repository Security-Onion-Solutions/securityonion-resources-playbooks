name: GPL SQL sys.dbms_repcat_sna.repcat_import_check buffer overflow attempt
id: 1247916
description: |
  Detects potential buffer overflow attempts targeting Oracle's sys.dbms_repcat_sna.repcat_import_check function.
  May trigger on legitimate Oracle database operations or administrative procedures using this function.
type: detection
detection_id: 2102913
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SQL statement containing the sys.dbms_repcat_sna.repcat_import_check function call?
    context: Reveals the exact payload and parameter structure of the potential buffer overflow attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this client normally connect to Oracle databases on this server?
    context: Determines if this represents a change from normal database access patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What Oracle database process handled this connection?
    context: Identifies the specific Oracle service that processed the potentially malicious request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other Oracle database connections occurred from this client?
    context: Identifies additional database access attempts that may be part of the same attack.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_toserver
        - network.bytes_toclient
  - question: Are other hosts attempting to connect to the same Oracle database?
    context: Determines scope of potential database targeting activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were created on the database server after this connection?
    context: Identifies files that may have been created through successful exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Were any Oracle processes spawned with unusual command-line parameters?
    context: Detects potential code execution resulting from buffer overflow exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|contains:
            - oracle
            - sqlplus
            - tnsping
            - lsnrctl
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
  - question: Did the database server make any outbound connections after receiving this request?
    context: Identifies potential reverse shells or data exfiltration attempts.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{destination.ip}'
        filter:
          dst_ip: '{network.private_ip}'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_toserver
  - question: Are there other alerts involving sys.dbms_repcat_sna functions across the organization?
    context: Determines if this is part of a broader campaign targeting Oracle replication functions.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the pattern of database connections from this client over the past week?
    context: Establishes baseline behavior to distinguish legitimate from malicious database access.
    range: -7d
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [1521, 1522, 1523, 1524, 1525, 1526, 1527, 1528, 1529, 1530]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_toserver
        - network.bytes_toclient
  - question: Were there any Oracle error messages or unusual database logs generated during this timeframe?
    context: Identifies database-level indicators of exploitation attempts or failures.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: application
      detection:
        selection1:
          host.ip: '{destination.ip}'
          message|contains:
            - "ORA-"
            - "dbms_repcat"
            - "buffer"
            - "overflow"
        selection2:
          host.ip: '{destination.ip}'
          application: oracle
        condition: selection1 or selection2
      fields:
        - message
        - application
        - log.level
