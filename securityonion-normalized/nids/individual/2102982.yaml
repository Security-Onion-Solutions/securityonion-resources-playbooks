name: GPL NETBIOS SMB-DS ADMIN$ andx share access
id: 1215894
description: |
  Detects SMB connections attempting to access the ADMIN$ administrative share.
  May indicate legitimate administrative activity or unauthorized lateral movement attempts.
type: detection
detection_id: 2102982
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB request attempting to access the ADMIN$ share?
    context: Reveals the specific SMB protocol details and authentication context.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally access SMB shares on the target system?
    context: Determines if SMB connections between these systems are typical.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated this SMB connection to the ADMIN$ share?
    context: Identifies the application or service attempting administrative share access.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB connections occurred from this host?
    context: Identifies additional file share access or lateral movement activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [445, 139]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state_description
        - network.bytes
  - question: Are other hosts attempting to access ADMIN$ shares?
    context: Determines scope of administrative share access attempts across the network.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What files were accessed through SMB connections from this host?
    context: Reveals data accessed through file share connections.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .doc
          - .docx
          - .xls
          - .xlsx
          - .pdf
          - .rtf
          - .ppt
          - .pptx
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did lateral movement occur from this host to other systems?
    context: Assesses whether SMB access led to further network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any administrative tools executed on this host?
    context: Identifies tools commonly used for administrative tasks or privilege escalation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          Image|contains:
          - psexec.exe
          - wmic.exe
          - net.exe
          - sc.exe
          - powershell.exe
        condition: selection
      fields:
        - User
        - Image
        - CommandLine
        - ParentImage
        - ProcessGuid
  - question: Are there related alerts involving the same source IP?
    context: Correlates with other suspicious activities from the same system.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What authentication events occurred during this timeframe?
    context: Correlates SMB access attempts with authentication patterns.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: authentication
      detection:
        selection:
          src_ip: '{source.ip}'
        condition: selection
      fields:
        - event.action
        - user.name
        - event.outcome
        - source.domain
  - question: Did any services or scheduled tasks get created on target systems?
    context: Identifies persistence mechanisms established through administrative access.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          CommandLine|contains:
          - "sc create"
          - "sc config"
          - "net use"
          - "psexec"
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage