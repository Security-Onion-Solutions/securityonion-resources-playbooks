name: GPL NETBIOS SMB-DS msqueue bind attempt
id: 1227614
description: |
  Detects attempts to bind to the msqueue pipe over SMB, which may indicate exploitation attempts targeting CVE-2003-0995.
  Could represent legitimate MSMQ administration or legacy application communication over SMB.
type: detection
detection_id: 2103168
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB session that contained the msqueue bind attempt?
    context: Reveals the full SMB communication pattern and authentication details.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive SMB connections from external sources?
    context: Determines if external SMB access represents a change from typical network patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What Windows service or process was listening on port 445 during this connection?
    context: Identifies the specific SMB service that received the msqueue bind request.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB-related network activity occurred from this external host?
    context: Identifies additional SMB enumeration or exploitation attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [139, 445]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Were any files accessed or modified through SMB after the msqueue bind attempt?
    context: Assesses whether the SMB connection resulted in file system access.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are other internal hosts receiving similar SMB msqueue bind attempts?
    context: Determines if this represents broader SMB enumeration or exploitation activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What authentication attempts occurred during SMB sessions from this source?
    context: Reveals credential usage patterns and potential brute force activity.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          Image|endswith: "\\lsass.exe"
        condition: selection
      fields:
        - User
        - CommandLine
        - ParentImage
  - question: Did any processes attempt to access MSMQ-related registry keys after this connection?
    context: Identifies potential exploitation of MSMQ vulnerabilities through registry manipulation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip: '{related.ip}'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Were any network shares enumerated or accessed during this SMB session?
    context: Determines the scope of SMB resource access attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{destination.ip}'
          file.path|contains: "\\\\*\\*"
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - User
  - question: Did this host establish any outbound connections to the external source?
    context: Checks for potential reverse shell or callback connections.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{destination.ip}'
          dst_ip: '{source.ip}'
        condition: selection
      fields:
        - dst_port
        - connection.state
        - connection.history
  - question: Are there related alerts involving this external IP address?
    context: Correlates with other security events from the same source.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip