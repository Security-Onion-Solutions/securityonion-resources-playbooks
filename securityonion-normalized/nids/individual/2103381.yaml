name: GPL NETBIOS SMB IActivation andx bind attempt
id: 1227619
description: |
  Detects SMB traffic attempting to bind to the IActivation interface through named pipes.
  May represent legitimate DCOM activation requests or reconnaissance of Windows services.
type: detection
detection_id: 2103381
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB request attempting IActivation binding?
    context: Reveals the full SMB packet structure and binding parameters.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive SMB connections from external sources?
    context: Determines if external SMB access represents normal network patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process is listening on port 139 for this SMB connection?
    context: Identifies the Windows service handling the SMB NetBIOS session.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB-related network activity occurred from this external host?
    context: Identifies additional SMB enumeration or connection attempts.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [139, 445]
        condition: selection
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - network.bytes_sent
        - network.bytes_received
  - question: Are other internal hosts receiving similar SMB binding attempts?
    context: Determines scope of SMB reconnaissance or lateral movement activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: What Windows services or processes were accessed via named pipes?
    context: Identifies which system services were targeted through PIPE access.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
          CommandLine|contains: "pipe"
        condition: selection
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
  - question: Were any DCOM-related registry modifications made after this connection?
    context: Assesses whether the IActivation binding led to system configuration changes.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: registry_event
      detection:
        selection:
          host.ip: '{related.ip}'
          TargetObject|contains:
          - Run
          - RunOnce
          - Services
          - Startup
          - Winlogon
          - Explorer
          - Shell
          - AppInit_DLLs
          - Image File Execution Options
          - Class
          - ContextMenuHandlers
          - ShellExecuteHooks
        condition: selection
      fields:
        - User
        - Image
        - ProcessGuid
        - TargetObject
        - Details
  - question: Did any unusual process execution occur after the SMB binding attempt?
    context: Identifies potential code execution resulting from the DCOM activation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
        suspicious:
          Image|contains:
            - "powershell"
            - "cmd"
            - "wmic"
            - "rundll32"
            - "regsvr32"
        condition: selection and suspicious
      fields:
        - Image
        - CommandLine
        - User
        - ParentImage
        - ParentCommandLine
  - question: Are there signs of lateral movement from this host to other systems?
    context: Determines if successful DCOM exploitation led to network propagation.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What files were created or modified after the IActivation binding attempt?
    context: Identifies artifacts that may result from successful DCOM exploitation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Did this activity trigger any additional security alerts on the target host?
    context: Correlates with other detection rules that may indicate successful compromise.
    range: +/-6h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{destination.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - alert.severity_label
        - src_ip
        - dst_ip