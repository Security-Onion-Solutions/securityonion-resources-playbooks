name: GPL NETBIOS SMB-DS ISystemActivator little endian bind attempt
id: 1211413
description: |
  Detects attempts to bind to the ISystemActivator interface via SMB, which can be used for DCOM exploitation.
  May trigger on legitimate administrative tools or software that uses DCOM services for remote management.
type: detection
detection_id: 2103402
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB request that triggered this ISystemActivator bind attempt?
    context: Reveals the full SMB communication pattern and payload structure.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally receive SMB connections from external sources?
    context: Determines if external SMB access represents a deviation from typical network patterns.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process is listening on port 445 and handling this SMB request?
    context: Identifies the SMB service configuration and potential exposure points.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB-related network activity occurred from this external source?
    context: Reveals additional SMB enumeration or exploitation attempts from the same source.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [445, 139, 135]
        condition: selection
      fields:
        - dst_port
        - network.transport
        - connection.state
        - connection.history
  - question: Were any processes spawned on the target system after the SMB bind attempt?
    context: Detects potential code execution resulting from DCOM exploitation.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{destination.ip}'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
  - question: What DCOM-related registry activity occurred after the bind attempt?
    context: Identifies DCOM configuration changes that may indicate successful exploitation.
    range: +30m
    query: "aggregation: false\nlogsource:\n  category: registry_event\ndetection:\n  selection:\n    TargetObject|contains: \n      - \"DCOM\"\n      - \"AppID\"\n      - \"CLSID\"\n  condition: selection\nfields:\n  - TargetObject\n  - Details\n  - EventType\n  - Image\n"
  - question: Are other internal hosts receiving similar ISystemActivator bind attempts?
    context: Determines if this is part of lateral movement or broader DCOM exploitation campaign.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Did any lateral movement occur from the target system after the bind attempt?
    context: Assesses whether successful DCOM exploitation led to further network compromise.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: What files were created or modified on the target system after the SMB activity?
    context: Identifies potential malware deployment or persistence mechanisms via DCOM.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: Are there related alerts involving the same external IP across the network?
    context: Provides broader context about the source's activities and potential campaign scope.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: alert
      detection:
        selection:
          related_ip: '{related.ip}'
        filter:
          document_id: '{soc_id}'
        condition: selection and not filter
      fields:
        - rule.name
        - rule.category
        - src_ip
        - dst_ip
  - question: What is the pattern of SMB connections from this external source?
    context: Analyzes connection timing and frequency to distinguish between automated tools and manual access.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did the external source attempt to access other Windows administrative services?
    context: Reveals broader Windows-based attack patterns beyond SMB/DCOM exploitation.
    range: +/-1h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: [135, 593, 1024, 1025, 1026, 1027, 1028, 1029, 5985, 5986]
        condition: selection
      fields:
        - dst_port
        - dst_ip
        - connection.state
        - connection.history