name: GPL NETBIOS SMB-DS ISystemActivator andx bind attempt
id: 1210573
description: |
  Detects SMB-DS ISystemActivator bind attempts which can be used for legitimate distributed computing
  or potentially for remote code execution and lateral movement via DCOM activation.
type: detection
detection_id: 2103405
detection_category: ''
detection_type: nids
contributors:
  - SecurityOnionSolutions
created: 2024-01-15
questions:
  - question: What was the complete SMB-DS ISystemActivator bind request that triggered this alert?
    context: Understanding the full request reveals the specific DCOM activation pattern being used.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          community_id: '{network.community_id}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
  - question: Does this host normally establish SMB connections to port 445?
    context: Determines if SMB connections to this destination are typical for this host.
    range: -7d
    query: |
      aggregation: true
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
        condition: selection
      fields:
        - dst_ip
  - question: What process initiated this SMB-DS connection?
    context: Identifies the application responsible for the DCOM activation attempt.
    range: +/-15m
    query: |
      aggregation: false
      logsource:
        category: network
      detection:
        selection:
          community_id: '{network.community_id}'
        filter:
          Image|exists: true
        condition: selection and filter
      fields:
        - hostname
        - User
        - Image
        - CommandLine
        - ProcessGuid
  - question: What other SMB connections occurred from this host around the same time?
    context: Identifies additional SMB activity that may be part of the same operation.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{source.ip}'
          dst_port: 445
        filter:
          community_id: '{network.community_id}'
        condition: selection and not filter
      fields:
        - dst_ip
        - dst_port
        - connection.state
        - connection.history
  - question: Were any processes executed on this host after the SMB-DS connection?
    context: Assesses whether the DCOM activation resulted in process execution.
    range: +30m
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{source.ip}'
        condition: selection
      fields:
        - Image
        - CommandLine
        - ParentImage
        - User
  - question: Are other hosts making similar ISystemActivator bind attempts?
    context: Determines scope of DCOM activation activity across the network.
    range: +/-24h
    query: |
      aggregation: true
      logsource:
        category: alert
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        condition: selection
      fields:
        - src_ip
        - rule.name
        - rule.category
  - question: What is the pattern of SMB connections between these hosts?
    context: Analyzes the bidirectional SMB communication pattern.
    range: +/-30m
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{related.ip}'
          dst_ip: '{related.ip}'
        condition: selection
      fields:
        - src_ip
        - dst_ip
        - dst_port
        - network.protocol
        - event.duration
        - client.ip_bytes
        - server.ip_bytes
        - connection.state_description
  - question: Did any lateral movement occur from this host via SMB or other protocols?
    context: Critical check for lateral movement attempts using DCOM or other methods.
    range: +2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          src_ip: '{network.private_ip}'
          dst_port:
          - 445    # SMB
          - 139    # NetBIOS
          - 3389   # RDP
          - 5985   # WinRM HTTP
          - 5986   # WinRM HTTPS
          - 22     # SSH
          - 23     # Telnet
          - 135    # RPC
          - 5900   # VNC
        condition: selection
      fields:
        - src_ip
        - src_port
        - dst_ip
        - dst_port
        - network.transport
  - question: Were any files created or modified after the ISystemActivator bind attempt?
    context: Identifies file system changes that may result from DCOM activation.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: file_event
      detection:
        selection:
          host.ip: '{network.private_ip}'
          file.name|endswith:
          - .exe
          - .dll
          - .bat
          - .cmd
          - .ps1
          - .vbs
          - .js
          - .scr
          - .com
          - .pif
        condition: selection
      fields:
        - file.path
        - file.name
        - Image
        - ProcessGuid
        - User
  - question: What other hosts are communicating with the same destination on port 445?
    context: Identifies other systems that may be involved in similar SMB-DS activity.
    range: +/-24h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{network.public_ip}'
        filter:
          src_ip: '{source.ip}'
        condition: selection and not filter
      fields:
        - src_ip
        - dst_port
        - network.transport
        - connection.state_description
  - question: Were any services or scheduled tasks created after this SMB connection?
    context: Checks for persistence mechanisms that may be established via DCOM.
    range: +1h
    query: |
      aggregation: false
      logsource:
        category: process_creation
      detection:
        selection:
          host.ip: '{network.private_ip}'
          CommandLine|contains:
          - "sc create"
          - "sc config"
          - "net use"
          - "psexec"
        condition: selection
      fields:
        - CommandLine
        - Image
        - ProcessGuid
        - User
        - ParentImage
  - question: What is the timing pattern of SMB connections to this destination?
    context: Reveals whether this is automated tooling or manual activity.
    range: +/-2h
    query: |
      aggregation: false
      logsource:
        category: network
        service: connection
      detection:
        selection:
          dst_ip: '{destination.ip}'
          dst_port: 445
        condition: selection
      fields:
        - src_ip
        - connection.state
        - connection.history